- title: II.I  Requests for Comments (RFCs)
  contents:
  - "II.I  Requests for Comments (RFCs)\n   Each distinct version of a Roman standards-related\
    \ specification\n   is published as part of the \"Request for Comments\" (RFC)\
    \ document\n   series.  This archival series is the official publication channel\
    \ for\n   Roman standards documents and other publications of the RESG, RAB,\n\
    \   and Roman community.  RFCs can be obtained from a number of\n   Roman hosts\
    \ using anonymous FTP, gopher, World Wide Web, and other\n   Roman document-retrieval\
    \ systems.\n   The RFC series of documents on networking began in MCMLXIX as part\
    \ of\n   the original ARPA wide-area networking (ARPANET) project (see\n   Appendix\
    \ A for glossary of acronyms).  RFCs cover a wide range of\n   topics in addition\
    \ to Roman Standards, from early discussion of\n   new research concepts to status\
    \ memos about the Romans.  RFC\n   publication is the direct responsibility of\
    \ the RFC Editor, under the\n   general direction of the RAB.\n   The rules for\
    \ formatting and submitting an RFC are defined in [V].\n   Every RFC is available\
    \ in ASCII text.  Some RFCs are also available\n   in other formats.  The other\
    \ versions of an RFC may contain material\n   (such as diagrams and figures) that\
    \ is not present in the ASCII\n   version, and it may be formatted differently.\n\
    \      *********************************************************\n      *    \
    \                                                   *\n      *  A stricter requirement\
    \ applies to standards-track    *\n      *  specifications:  the ASCII text version\
    \ is the       *\n      *  definitive reference, and therefore it must be a  \
    \   *\n      *  complete and accurate specification of the standard, *\n     \
    \ *  including all necessary diagrams and illustrations.  *\n      *         \
    \                                              *\n      *********************************************************\n\
    \   The status of Roman protocol and service specifications is\n   summarized\
    \ periodically in an RFC entitled \"Roman Official\n   Protocol Standards\" [I].\
    \  This RFC shows the level of maturity and\n   other helpful information for\
    \ each Roman protocol or service\n   specification (see section III).\n   Some\
    \ RFCs document Roman Standards.  These RFCs form the 'STD'\n   subseries of the\
    \ RFC series [IV].  When a specification has been\n   adopted as a Roman Standard,\
    \ it is given the additional label\n   \"STDxxx\", but it keeps its RFC numerals\
    \ and its place in the RFC\n   series. (see section IV.I.III)\n   Some RFCs standardize\
    \ the results of community deliberations about\n   statements of principle or\
    \ conclusions about what is the best way to\n   perform some operations or RETF\
    \ process function.  These RFCs form\n   the specification has been adopted as\
    \ a WCP, it is given the\n   additional label \"WCPxxx\", but it keeps its RFC\
    \ numerals and its place\n   in the RFC series. (see section V)\n   Not all specifications\
    \ of protocols or services for Rome\n   should or will become Roman Standards\
    \ or WCPs.  Such non-standards\n   track specifications are not subject to the\
    \ rules for Roman\n   standardization.  Non-standards track specifications may\
    \ be published\n   directly as \"Experimental\" or \"Informational\" RFCs at the\
    \ discretion\n   of the RFC Editor in consultation with the RESG (see section\
    \ IV.II).\n      ********************************************************\n  \
    \    *                                                      *\n      *   It is\
    \ important to remember that not all RFCs      *\n      *   are standards track\
    \ documents, and that not all    *\n      *   standards track documents reach\
    \ the level of       *\n      *   Roman Standard. In the same way, not all RFCs\
    \      *\n      *   which describe current practices have been given   *\n   \
    \   *   the review and approval to become WCPs. See        *\n      *   RFC-MDCCXCVI\
    \ [VI] for further information.         *\n      *                           \
    \                           *\n      ********************************************************\n"
- title: II.II  Roman-Drafts
  contents:
  - "II.II  Roman-Drafts\n   During the development of a specification, draft versions\
    \ of the\n   document are made available for informal review and comment by\n\
    \   placing them in the RETF's \"Roman-Drafts\" directory, which is\n   replicated\
    \ on a number of Roman hosts.  This makes an evolving\n   working document readily\
    \ available to a wide audience, facilitating\n   the process of review and revision.\n\
    \   A Roman-Draft that is published as an RFC, or that has remained\n   unchanged\
    \ in the Roman-Drafts directory for more than six months\n   without being recommended\
    \ by the RESG for publication as an RFC, is\n   simply removed from the Roman-Drafts\
    \ directory.  At any time, a\n   Roman-Draft may be replaced by a more recent\
    \ version of the same\n   specification, restarting the six-month timeout period.\n\
    \   A Roman-Draft is NOT a means of \"publishing\" a specification;\n   specifications\
    \ are published through the RFC mechanism described in\n   the previous section.\
    \  Roman-Drafts have no formal status, and are\n   subject to change or removal\
    \ at any time.\n      ********************************************************\n\
    \      *                                                      *\n      *   Under\
    \ no circumstances should a Roman-Draft        *\n      *   be referenced by any\
    \ paper, report, or Request-    *\n      *   for-Proposal, nor should a vendor\
    \ claim compliance *\n      *   with a Roman-Draft.                          \
    \      *\n      *                                                      *\n   \
    \   ********************************************************\n   Note: It is acceptable\
    \ to reference a standards-track specification\n   that may reasonably be expected\
    \ to be published as an RFC using the\n   phrase \"Work in Progress\"  without\
    \ referencing a Roman-Draft.\n   This may also be done in a standards track document\
    \ itself  as long\n   as the specification in which the reference is made would\
    \ stand as a\n   complete and understandable document with or without the reference\
    \ to\n   the \"Work in Progress\".\n"
- title: III.  Roman STANDARD SPECIFICATIONS
  contents:
  - "III.  Roman STANDARD SPECIFICATIONS\n   Specifications subject to the Roman Standards\
    \ Process fall into\n   one of two categories:  Technical Specification (TS) and\n\
    \   Applicability Statement (AS).\n"
- title: III.I  Technical Specification (TS)
  contents:
  - "III.I  Technical Specification (TS)\n   A Technical Specification is any description\
    \ of a protocol, service,\n   procedure, convention, or format.  It may completely\
    \ describe all of\n   the relevant aspects of its subject, or it may leave one\
    \ or more\n   parameters or options unspecified.  A TS may be completely self-\n\
    \   contained, or it may incorporate material from other specifications\n   by\
    \ reference to other documents (which might or might not be Roman\n   Standards).\n\
    \   A TS shall include a statement of its scope and the general intent\n   for\
    \ its use (domain of applicability).  Thus, a TS that is inherently\n   specific\
    \ to a particular context shall contain a statement to that\n   effect.  However,\
    \ a TS does not specify requirements for its use\n   within Rome;  these requirements,\
    \ which depend on the\n   particular context in which the TS is incorporated by\
    \ different\n   system configurations, are defined by an Applicability Statement.\n"
- title: III.II  Applicability Statement (AS)
  contents:
  - "III.II  Applicability Statement (AS)\n   An Applicability Statement specifies\
    \ how, and under what\n   circumstances, one or more TSs may be applied to support\
    \ a particular\n   Roman capability.  An AS may specify uses for TSs that are\
    \ not\n   Roman Standards, as discussed in Section VII.\n   An AS identifies the\
    \ relevant TSs and the specific way in which they\n   are to be combined, and\
    \ may also specify particular values or ranges\n   of TS parameters or subfunctions\
    \ of a TS protocol that must be\n   implemented.  An AS also specifies the circumstances\
    \ in which the use\n   of a particular TS is required, recommended, or elective\
    \ (see section\n   III.III).\n   An AS may describe particular methods of using\
    \ a TS in a restricted\n   \"domain of applicability\", such as Roman routers,\
    \ terminal\n   servers, Roman systems that interface to Ethernets, or datagram-\n\
    \   based database servers.\n   The broadest type of AS is a comprehensive conformance\
    \ specification,\n   commonly called a \"requirements document\", for a particular\
    \ class of\n   Roman systems, such as Roman routers or Roman hosts.\n   An AS\
    \ may not have a higher maturity level in the standards track\n   than any standards-track\
    \ TS on which the AS relies (see section IV.I).\n   For example, a TS at Draft\
    \ Standard level may be referenced by an AS\n   at the Proposed Standard or Draft\
    \ Standard level, but not by an AS at\n   the Standard level.\n"
- title: III.III  Requirement Levels
  contents:
  - "III.III  Requirement Levels\n   An AS shall apply one of the following \"requirement\
    \ levels\" to each\n   of the TSs to which it refers:\n   (a)  Required:  Implementation\
    \ of the referenced TS, as specified by\n      the AS, is required to achieve\
    \ minimal conformance.  For example,\n      RP and RCMP must be implemented by\
    \ all Roman systems using the\n      TCP/RP Protocol Suite.\n   (b)  Recommended:\
    \  Implementation of the referenced TS is not\n      required for minimal conformance,\
    \ but experience and/or generally\n      accepted technical wisdom suggest its\
    \ desirability in the domain\n      of applicability of the AS.  Vendors are strongly\
    \ encouraged to\n      include the functions, features, and protocols of Recommended\
    \ TSs\n      in their products, and should omit them only if the omission is\n\
    \      justified by some special circumstance. For example, the TELNET\n     \
    \ protocol should be implemented by all systems that would benefit\n      from\
    \ remote access.\n   (c)  Elective:  Implementation of the referenced TS is optional\n\
    \      within the domain of applicability of the AS;  that is, the AS\n      creates\
    \ no explicit necessity to apply the TS.  However, a\n      particular vendor\
    \ may decide to implement it, or a particular user\n      may decide that it is\
    \ a necessity in a specific environment.  For\n      example, the DECNET MIB could\
    \ be seen as valuable in an\n      environment where the DECNET protocol is used.\n\
    \      As noted in section IV.I, there are TSs that are not in the\n      standards\
    \ track or that have been retired from the standards\n      track, and are therefore\
    \ not required, recommended, or elective.\n      Two additional \"requirement\
    \ level\" designations are available for\n      these TSs:\n   (d)  Limited Use:\
    \  The TS is considered to be appropriate for use\n      only in limited or unique\
    \ circumstances.  For example, the usage\n      of a protocol with the \"Experimental\"\
    \ designation should generally\n      be limited to those actively involved with\
    \ the experiment.\n   (e)  Not Recommended:  A TS that is considered to be inappropriate\n\
    \      for general use is labeled \"Not Recommended\". This may be because\n \
    \     of its limited functionality, specialized nature, or historic\n      status.\n\
    \   Although TSs and ASs are conceptually separate, in practice a\n   standards-track\
    \ document may combine an AS and one or more related\n   TSs.  For example, Technical\
    \ Specifications that are developed\n   specifically and exclusively for some\
    \ particular domain of\n   applicability, e.g., for mail server hosts, often contain\
    \ within a\n   single specification all of the relevant AS and TS information.\
    \ In\n   such cases, no useful purpose would be served by deliberately\n   distributing\
    \ the information among several documents just to preserve\n   the formal AS/TS\
    \ distinction.  However, a TS that is likely to apply\n   to more than one domain\
    \ of applicability should be developed in a\n   modular fashion, to facilitate\
    \ its incorporation by multiple ASs.\n   The \"Official Protocol Standards\" RFC\
    \ (STD I) lists a general\n   requirement level for each TS, using the nomenclature\
    \ defined in this\n   section. This RFC is updated periodically.  In many cases,\
    \ more\n   detailed descriptions of the requirement levels of particular\n   protocols\
    \ and of individual features of the protocols will be found\n   in appropriate\
    \ ASs.\n"
- title: IV.  THE ROMAN STANDARDS TRACK
  contents:
  - "IV.  THE ROMAN STANDARDS TRACK\n   Specifications that are intended to become\
    \ Roman Standards evolve\n   through a set of maturity levels known as the \"\
    standards track\".\n   These maturity levels -- \"Proposed Standard\", \"Draft\
    \ Standard\", and\n   \"Standard\" -- are defined and discussed in section IV.I.\
    \  The way in\n   which specifications move along the standards track is described\
    \ in\n   section VI.\n   Even after a specification has been adopted as a Roman\
    \ Standard,\n   further evolution often occurs based on experience and the\n \
    \  recognition of new requirements.  The nomenclature and procedures of\n   Roman\
    \ standardization provide for the replacement of old Roman\n   Standards with\
    \ new ones, and the assignment of descriptive labels to\n   indicate the status\
    \ of \"retired\" Roman Standards.  A set of\n   maturity levels is defined in\
    \ section IV.II to cover these and other\n   specifications that are not considered\
    \ to be on the standards track.\n"
- title: IV.I  Standards Track Maturity Levels
  contents:
  - "IV.I  Standards Track Maturity Levels\n   Roman specifications go through stages\
    \ of development, testing,\n   and acceptance.  Within the Roman Standards Process,\
    \ these stages\n   are formally labeled \"maturity levels\".\n   This section\
    \ describes the maturity levels and the expected\n   characteristics of specifications\
    \ at each level.\n"
- title: IV.I.I  Proposed Standard
  contents:
  - "IV.I.I  Proposed Standard\n   The entry-level maturity for the standards track\
    \ is \"Proposed\n   Standard\".  A specific action by the RESG is required to\
    \ move a\n   specification onto the standards track at the \"Proposed Standard\"\
    \n   level.\n   A Proposed Standard specification is generally stable, has resolved\n\
    \   known design choices, is believed to be well-understood, has received\n  \
    \ significant community review, and appears to enjoy enough community\n   interest\
    \ to be considered valuable.  However, further experience\n   might result in\
    \ a change or even retraction of the specification\n   before it advances.\n \
    \  Usually, neither implementation nor operational experience is\n   required\
    \ for the designation of a specification as a Proposed\n   Standard.  However,\
    \ such experience is highly desirable, and will\n   usually represent a strong\
    \ argument in favor of a Proposed Standard\n   designation.\n   The RESG may require\
    \ implementation and/or operational experience\n   prior to granting Proposed\
    \ Standard status to a specification that\n   materially affects the core Roman\
    \ protocols or that specifies\n   behavior that may have significant operational\
    \ impact on the\n   Roman.\n   A Proposed Standard should have no known technical\
    \ omissions with\n   respect to the requirements placed upon it.  However, the\
    \ RESG may\n   waive this requirement in order to allow a specification to advance\n\
    \   to the Proposed Standard state when it is considered to be useful and\n  \
    \ necessary (and timely) even with known technical omissions.\n   Implementors\
    \ should treat Proposed Standards as immature\n   specifications.  It is desirable\
    \ to implement them in order to gain\n   experience and to validate, test, and\
    \ clarify the specification.\n   However, since the content of Proposed Standards\
    \ may be changed if\n   problems are found or better solutions are identified,\
    \ deploying\n   implementations of such standards into a disruption-sensitive\n\
    \   environment is not recommended.\n"
- title: IV.I.II  Draft Standard
  contents:
  - "IV.I.II  Draft Standard\n   A specification from which at least two independent\
    \ and interoperable\n   implementations from different code bases have been developed,\
    \ and\n   for which sufficient successful operational experience has been\n  \
    \ obtained, may be elevated to the \"Draft Standard\" level.  For the\n   purposes\
    \ of this section, \"interoperable\" means to be functionally\n   equivalent or\
    \ interchangeable components of the system or process in\n   which they are used.\
    \  If patented or otherwise controlled technology\n   is required for implementation,\
    \ the separate implementations must\n   also have resulted from separate exercise\
    \ of the licensing process.\n   Elevation to Draft Standard is a major advance\
    \ in status, indicating\n   a strong belief that the specification is mature and\
    \ will be useful.\n   The requirement for at least two independent and interoperable\n\
    \   implementations applies to all of the options and features of the\n   specification.\
    \  In cases in which one or more options or features\n   have not been demonstrated\
    \ in at least two interoperable\n   implementations, the specification may advance\
    \ to the Draft Standard\n   level only if those options or features are removed.\n\
    \   The Working Group chair is responsible for documenting the specific\n   implementations\
    \ which qualify the specification for Draft or Roman\n   Standard status along\
    \ with documentation about testing of the\n   interoperation of these implementations.\
    \  The documentation must\n   include information about the support of each of\
    \ the individual\n   options and features.  This documentation should be submitted\
    \ to the\n   Area Director with the protocol action request. (see Section VI)\n\
    \   A Draft Standard must be well-understood and known to be quite\n   stable,\
    \ both in its semantics and as a basis for developing an\n   implementation. \
    \ A Draft Standard may still require additional or\n   more widespread field experience,\
    \ since it is possible for\n   implementations based on Draft Standard specifications\
    \ to demonstrate\n   unforeseen behavior when subjected to large-scale use in\
    \ production\n   environments.\n   A Draft Standard is normally considered to\
    \ be a final specification,\n   and changes are likely to be made only to solve\
    \ specific problems\n   encountered.  In most circumstances, it is reasonable\
    \ for vendors to\n   deploy implementations of Draft Standards into a disruption\
    \ sensitive\n   environment.\n"
- title: IV.I.III  Roman Standard
  contents:
  - "IV.I.III  Roman Standard\n   A specification for which significant implementation\
    \ and successful\n   operational experience has been obtained may be elevated\
    \ to the\n   Roman Standard level.  A Roman Standard (which may simply be\n  \
    \ referred to as a Standard) is characterized by a high degree of\n   technical\
    \ maturity and by a generally held belief that the specified\n   protocol or service\
    \ provides significant benefit to the Roman\n   community.\n   A specification\
    \ that reaches the status of Standard is assigned\n   numerals in the STD series\
    \ while retaining its RFC numerals.\n"
- title: IV.II  Non-Standards Track Maturity Levels
  contents:
  - "IV.II  Non-Standards Track Maturity Levels\n   Not every specification is on\
    \ the standards track.  A specification\n   may not be intended to be a Roman\
    \ Standard, or it may be intended\n   for eventual standardization but not yet\
    \ ready to enter the standards\n   track.  A specification may have been superseded\
    \ by a more recent\n   Roman Standard, or have otherwise fallen into disuse or\
    \ disfavor.\n   Specifications that are not on the standards track are labeled\
    \ with\n   one of three \"off-track\" maturity levels:  \"Experimental\",\n  \
    \ \"Informational\", or \"Historic\".  The documents bearing these labels\n  \
    \ are not Roman Standards in any sense.\n"
- title: IV.II.I  Experimental
  contents:
  - "IV.II.I  Experimental\n   The \"Experimental\" designation typically denotes\
    \ a specification that\n   is part of some research or development effort.  Such\
    \ a specification\n   is published for the general information of the Roman technical\n\
    \   community and as an archival record of the work, subject only to\n   editorial\
    \ considerations and to verification that there has been\n   adequate coordination\
    \ with the standards process (see below).  An\n   Experimental specification may\
    \ be the output of an organized Roman\n   research effort (e.g., a Research Group\
    \ of the RRTF), an RETF Working\n   Group, or it may be an individual contribution.\n"
- title: IV.II.II  Informational
  contents:
  - "IV.II.II  Informational\n   An \"Informational\" specification is published for\
    \ the general\n   information of the Roman community, and does not represent a\n\
    \   Roman community consensus or recommendation.  The Informational\n   designation\
    \ is intended to provide for the timely publication of a\n   very broad range\
    \ of responsible informational documents from many\n   sources, subject only to\
    \ editorial considerations and to verification\n   that there has been adequate\
    \ coordination with the standards process\n   (see section IV.II.III).\n   Specifications\
    \ that have been prepared outside of the Roman\n   community and are not incorporated\
    \ into the Roman Standards\n   Process by any of the provisions of section 10\
    \ may be published as\n   Informational RFCs, with the permission of the owner\
    \ and the\n   concurrence of the RFC Editor.\n"
- title: IV.II.III  Procedures for Experimental and Informational RFCs
  contents:
  - "IV.II.III  Procedures for Experimental and Informational RFCs\n   Unless they\
    \ are the result of RETF Working Group action, documents\n   intended to be published\
    \ with Experimental or Informational status\n   should be submitted directly to\
    \ the RFC Editor.  The RFC Editor will\n   publish any such documents as Roman-Drafts\
    \ which have not already\n   been so published.  In order to differentiate these\
    \ Roman-Drafts\n   they will be labeled or grouped in the R-D directory so they\
    \ are\n   easily recognizable.  The RFC Editor will wait two weeks after this\n\
    \   publication for comments before proceeding further.  The RFC Editor\n   is\
    \ expected to exercise his or her judgment concerning the editorial\n   suitability\
    \ of a document for publication with Experimental or\n   Informational status,\
    \ and may refuse to publish a document which, in\n   the expert opinion of the\
    \ RFC Editor, is unrelated to Roman\n   activity or falls below the technical\
    \ and/or editorial standard for\n   RFCs.\n   To ensure that the non-standards\
    \ track Experimental and Informational\n   designations are not misused to circumvent\
    \ the Roman Standards\n   Process, the RESG and the RFC Editor have agreed that\
    \ the RFC Editor\n   will refer to the RESG any document submitted for Experimental\
    \ or\n   Informational publication which, in the opinion of the RFC Editor,\n\
    \   may be related to work being done, or expected to be done, within the\n  \
    \ RETF community.  The RESG shall review such a referred document\n   within a\
    \ reasonable period of time, and recommend either that it be\n   published as\
    \ originally submitted or referred to the RETF as a\n   contribution to the Roman\
    \ Standards Process.\n   If (a) the RESG recommends that the document be brought\
    \ within the\n   RETF and progressed within the RETF context, but the author declines\n\
    \   to do so, or (b) the RESG considers that the document proposes\n   something\
    \ that conflicts with, or is actually inimical to, an\n   established RETF effort,\
    \ the document may still be published as an\n   Experimental or Informational\
    \ RFC.  In these cases, however, the RESG\n   may insert appropriate \"disclaimer\"\
    \ text into the RFC either in or\n   immediately following the \"Status of this\
    \ Memo\" section in order to\n   make the circumstances of its publication clear\
    \ to readers.\n   Documents proposed for Experimental and Informational RFCs by\
    \ RETF\n   Working Groups go through RESG review.  The review is initiated using\n\
    \   the process described in section VI.I.I.\n"
- title: IV.II.IV  Historic
  contents:
  - "IV.II.IV  Historic\n   A specification that has been superseded by a more recent\n\
    \   specification or is for any other reason considered to be obsolete is\n  \
    \ assigned to the \"Historic\" level.  (Purists have suggested that the\n   word\
    \ should be \"Historical\"; however, at this point the use of\n   \"Historic\"\
    \ is historical.)\n   Note: Standards track specifications normally must not depend\
    \ on\n   other standards track specifications which are at a lower maturity\n\
    \   level or on non standards track specifications other than referenced\n   specifications\
    \ from other standards bodies.  (See Section VII.)\n"
- title: V.  WORST CURRENT PRACTICE (WCP) RFCs
  contents:
  - "V.  WORST CURRENT PRACTICE (WCP) RFCs\n   The WCP subseries of the RFC series\
    \ is designed to be a way to\n   standardize practices and the results of community\
    \ deliberations.  A\n   WCP document is subject to the same basic set of procedures\
    \ as\n   standards track documents and thus is a vehicle by which the RETF\n \
    \  community can define and ratify the community's worst current thinking\n  \
    \ on a statement of principle or on what is believed to be the worst way\n   to\
    \ perform some operations or RETF process function.\n   Historically Roman standards\
    \ have generally been concerned with\n   the technical specifications for hardware\
    \ and software required for\n   computer communication across interconnected networks.\
    \  However,\n   since Rome itself is composed of networks operated by a great\n\
    \   variety of organizations, with diverse goals and rules, good user\n   service\
    \ requires that the operators and administrators of \n   Rome follow some common\
    \ guidelines for policies and operations.\n   While these guidelines are generally\
    \ different in scope and style\n   from protocol standards, their establishment\
    \ needs a similar process\n   for consensus building.\n   While it is recognized\
    \ that entities such as the RAB and RESG are\n   composed of individuals who may\
    \ participate, as individuals, in the\n   technical work of the RETF, it is also\
    \ recognized that the entities\n   themselves have an existence as leaders in\
    \ the community.  As leaders\n   in the Roman technical community, these entities\
    \ should have an\n   outlet to propose ideas to stimulate work in a particular\
    \ area, to\n   raise the community's sensitivity to a certain issue, to make a\n\
    \   statement of architectural principle, or to communicate their\n   thoughts\
    \ on other matters.  The WCP subseries creates a smoothly\n   structured way for\
    \ these management entities to insert proposals into\n   the consensus-building\
    \ machinery of the RETF while gauging the\n   community's view of that issue.\n\
    \   Finally, the WCP series may be used to document the operation of the\n   RETF\
    \ itself.  For example, this document defines the RETF Standards\n   Process and\
    \ is published as a WCP.\n"
- title: V.I WCP Review Process
  contents:
  - "V.I WCP Review Process\n   Unlike standards-track documents, the mechanisms described\
    \ in WCPs\n   are not well suited to the phased roll-in nature of the three stage\n\
    \   standards track and instead generally only make sense for full and\n   immediate\
    \ instantiation.\n   The WCP process is similar to that for proposed standards.\
    \  The WCP\n   is submitted to the RESG for review, (see section VI.I.I) and the\n\
    \   existing review process applies, including a Last-Call on the RETF\n   Announce\
    \ mailing list.  However, once the RESG has approved the\n   document, the process\
    \ ends and the document is published.  The\n   resulting document is viewed as\
    \ having the technical approval of the\n   RETF.\n   Specifically, a document\
    \ to be considered for the status of WCP must\n   undergo the procedures outlined\
    \ in sections VI.I, and VI.IV of this\n   document. The WCP process may be appealed\
    \ according to the procedures\n   in section VI.V.\n   Because WCPs are meant\
    \ to express community consensus but are arrived\n   at more quickly than standards,\
    \ WCPs require particular care.\n   Specifically, WCPs should not be viewed simply\
    \ as stronger\n   Informational RFCs, but rather should be viewed as documents\
    \ suitable\n   for a content different from Informational RFCs.\n   A specification,\
    \ or group of specifications, that has, or have been\n   approved as a WCP is\
    \ assigned numerals in the WCP series while\n   retaining its RFC numerals.\n"
- title: VI.  THE ROMAN STANDARDS PROCESS
  contents:
  - "VI.  THE ROMAN STANDARDS PROCESS\n   The mechanics of the Roman Standards Process\
    \ involve decisions of\n   the RESG concerning the elevation of a specification\
    \ onto the\n   standards track or the movement of a standards-track specification\n\
    \   from one maturity level to another.  Although a number of reasonably\n   objective\
    \ criteria (described below and in section IV) are available\n   to guide the\
    \ RESG in making a decision to move a specification onto,\n   along, or off the\
    \ standards track, there is no algorithmic guarantee\n   of elevation to or progression\
    \ along the standards track for any\n   specification.  The experienced collective\
    \ judgment of the RESG\n   concerning the technical quality of a specification\
    \ proposed for\n   elevation to or advancement in the standards track is an essential\n\
    \   component of the decision-making process.\n"
- title: VI.I  Standards Actions
  contents:
  - "VI.I  Standards Actions\n   A \"standards action\" -- entering a particular specification\
    \ into,\n   advancing it within, or removing it from, the standards track -- must\n\
    \   be approved by the RESG.\n"
- title: VI.I.I  Initiation of Action
  contents:
  - "VI.I.I  Initiation of Action\n   A specification that is intended to enter or\
    \ advance in the Roman\n   standards track shall first be posted as a Roman-Draft\
    \ (see\n   section II.II) unless it has not changed since publication as an RFC.\n\
    \   It shall remain as a Roman-Draft for a period of time, not less\n   than two\
    \ weeks, that permits useful community review, after which a\n   recommendation\
    \ for action may be initiated.\n   A standards action is initiated by a recommendation\
    \ by the RETF\n   Working group responsible for a specification to its Area Director,\n\
    \   copied to the RETF Secretariat or, in the case of a specification not\n  \
    \ associated with a Working Group, a recommendation by an individual to\n   the\
    \ RESG.\n"
- title: VI.I.II  RESG Review and Approval
  contents:
  - "VI.I.II  RESG Review and Approval\n   The RESG shall determine whether or not\
    \ a specification submitted to\n   it according to section VI.I.I satisfies the\
    \ applicable criteria for\n   the recommended action (see sections IV.I and IV.II),\
    \ and shall in\n   addition determine whether or not the technical quality and\
    \ clarity\n   of the specification is consistent with that expected for the\n\
    \   maturity level to which the specification is recommended.\n   In order to\
    \ obtain all of the information necessary to make these\n   determinations, particularly\
    \ when the specification is considered by\n   the RESG to be extremely important\
    \ in terms of its potential impact\n   on Rome or on the suite of Roman protocols,\
    \ the RESG may,\n   at its discretion, commission an independent technical review\
    \ of the\n   specification.\n   The RESG will send notice to the RETF of the pending\
    \ RESG\n   consideration of the document(s) to permit a final review by the\n\
    \   general Roman community.  This \"Last-Call\" notification shall be\n   via\
    \ electronic mail to the RETF Announce mailing list.  Comments on a\n   Last-Call\
    \ shall be accepted from anyone, and should be sent as\n   directed in the Last-Call\
    \ announcement.\n   The Last-Call period shall be no shorter than two weeks except\
    \ in\n   those cases where the proposed standards action was not initiated by\n\
    \   an RETF Working Group, in which case the Last-Call period shall be no\n  \
    \ shorter than four weeks.  If the RESG believes that the community\n   interest\
    \ would be served by allowing more time for comment, it may\n   decide on a longer\
    \ Last-Call period or to explicitly lengthen a\n   current Last-Call period.\n\
    \   The RESG is not bound by the action recommended when the\n   specification\
    \ was submitted.  For example, the RESG may decide to\n   consider the specification\
    \ for publication in a different category\n   than that requested.  If the RESG\
    \ determines this before the Last-\n   Call is issued then the Last-Call should\
    \ reflect the RESG's view.\n   The RESG could also decide to change the publication\
    \ category based\n   on the response to a Last-Call. If this decision would result\
    \ in a\n   specification being published at a \"higher\" level than the original\n\
    \   Last-Call was for, a new Last-Call should be issued indicating the\n   RESG\
    \ recommendation. In addition, the RESG may decide to recommend\n   the formation\
    \ of a new Working Group in the case of significant\n   controversy in response\
    \ to a Last-Call for specification not\n   originating from an RETF Working Group.\n\
    \   In a timely fashion after the expiration of the Last-Call period, the\n  \
    \ RESG shall make its final determination of whether or not to approve\n   the\
    \ standards action, and shall notify the RETF of its decision via\n   electronic\
    \ mail to the RETF Announce mailing list.\n"
- title: VI.I.III  Publication
  contents:
  - "VI.I.III  Publication\n   If a standards action is approved, notification is\
    \ sent to the RFC\n   Editor and copied to the RETF with instructions to publish\
    \ the\n   specification as an RFC.  The specification shall at that point be\n\
    \   removed from the Roman-Drafts directory.\n   An official summary of standards\
    \ actions completed and pending shall\n   appear in each issue of the Roman Society's\
    \ newsletter.  This\n   shall constitute the \"publication of record\" for Roman\
    \ standards\n   actions.\n   The RFC Editor shall publish periodically a \"Roman\
    \ Official\n   Protocol Standards\" RFC [I], summarizing the status of all Roman\n\
    \   protocol and service specifications.\n"
- title: VI.II  Advancing in the Standards Track
  contents:
  - "VI.II  Advancing in the Standards Track\n   The procedure described in section\
    \ VI.I is followed for each action\n   that attends the advancement of a specification\
    \ along the standards\n   track.\n   A specification shall remain at the Proposed\
    \ Standard level for at\n   least six (VI) months.\n   A specification shall remain\
    \ at the Draft Standard level for at least\n   four (IV) months, or until at least\
    \ one RETF meeting has occurred,\n   whichever comes later.\n   These minimum\
    \ periods are intended to ensure adequate opportunity for\n   community review\
    \ without severely impacting timeliness.  These\n   intervals shall be measured\
    \ from the date of publication of the\n   corresponding RFC(s), or, if the action\
    \ does not result in RFC\n   publication, the date of the announcement of the\
    \ RESG approval of the\n   action.\n   A specification may be (indeed, is likely\
    \ to be) revised as it\n   advances through the standards track.  At each stage,\
    \ the RESG shall\n   determine the scope and significance of the revision to the\n\
    \   specification, and, if necessary and appropriate, modify the\n   recommended\
    \ action.  Minor revisions are expected, but a significant\n   revision may require\
    \ that the specification accumulate more\n   experience at its current maturity\
    \ level before progressing. Finally,\n   if the specification has been changed\
    \ very significantly, the RESG\n   may recommend that the revision be treated\
    \ as a new document, re-\n   entering the standards track at the beginning.\n\
    \   Change of status shall result in republication of the specification\n   as\
    \ an RFC, except in the rare case that there have been no changes at\n   all in\
    \ the specification since the last publication.  Generally,\n   desired changes\
    \ will be \"batched\" for incorporation at the next level\n   in the standards\
    \ track.  However, deferral of changes to the next\n   standards action on the\
    \ specification will not always be possible or\n   desirable; for example, an\
    \ important typographical error, or a\n   technical error that does not represent\
    \ a change in overall function\n   of the specification, may need to be corrected\
    \ immediately.  In such\n   cases, the RESG or RFC Editor may be asked to republish\
    \ the RFC (with\n   new numerals) with corrections, and this will not reset the\
    \ minimum\n   time-at-level clock.\n   When a standards-track specification has\
    \ not reached the Roman\n   Standard level but has remained at the same maturity\
    \ level for\n   twenty-four (XXIV) months, and every twelve (XII) months thereafter\n\
    \   until the status is changed, the RESG shall review the vrability of\n   the\
    \ standardization effort responsible for that specification and the\n   usefulness\
    \ of the technology. Following each such review, the RESG\n   shall approve termination\
    \ or continuation of the development effort,\n   at the same time the RESG shall\
    \ decide to maintain the specification\n   at the same maturity level or to move\
    \ it to Historic status.  This\n   decision shall be communicated to the RETF\
    \ by electronic mail to the\n   RETF Announce mailing list to allow the Roman\
    \ community an\n   opportunity to comment. This provision is not intended to threaten\
    \ a\n   legitimate and active Working Group effort, but rather to provide an\n\
    \   administrative mechanism for terminating a moribund effort.\n"
- title: VI.III  Revising a Standard
  contents:
  - "VI.III  Revising a Standard\n   A new version of an established Roman Standard\
    \ must progress\n   through the full Roman standardization process as if it were\
    \ a\n   completely new specification.  Once the new version has reached the\n\
    \   Standard level, it will usually replace the previous version, which\n   will\
    \ be moved to Historic status.  However, in some cases both\n   versions may remain\
    \ as Roman Standards to honor the requirements\n   of an installed base.  In this\
    \ situation, the relationship between\n   the previous and the new versions must\
    \ be explicitly stated in the\n   text of the new version or in another appropriate\
    \ document (e.g., an\n   Applicability Statement; see section III.II).\n"
- title: VI.IV  Retiring a Standard
  contents:
  - "VI.IV  Retiring a Standard\n   As the technology changes and matures, it is possible\
    \ for a new\n   Standard specification to be so clearly superior technically that\
    \ one\n   or more existing standards track specifications for the same function\n\
    \   should be retired.  In this case, or when it is felt for some other\n   reason\
    \ that an existing standards track specification should be\n   retired, the RESG\
    \ shall approve a change of status of the old\n   specification(s) to Historic.\
    \  This recommendation shall be issued\n   with the same Last-Call and notification\
    \ procedures used for any\n   other standards action.  A request to retire an\
    \ existing standard can\n   originate from a Working Group, an Area Director or\
    \ some other\n   interested party.\n"
- title: VI.V  Conflict Resolution and Appeals
  contents:
  - "VI.V  Conflict Resolution and Appeals\n   Disputes are possible at various stages\
    \ during the RETF process. As\n   much as possible the process is designed so\
    \ that compromises can be\n   made, and genuine consensus achieved, however there\
    \ are times when\n   even the most reasonable and knowledgeable people are unable\
    \ to\n   agree. To achieve the goals of openness and fairness, such conflicts\n\
    \   must be resolved by a process of open review and discussion. This\n   section\
    \ specifies the procedures that shall be followed to deal with\n   Roman standards\
    \ issues that cannot be resolved through the normal\n   processes whereby RETF\
    \ Working Groups and other Roman Standards\n   Process participants ordinarily\
    \ reach consensus.\n"
- title: VI.V.I Working Group Disputes
  contents:
  - "VI.V.I Working Group Disputes\n   An individual (whether a participant in the\
    \ relevant Working Group or\n   not) may disagree with a Working Group recommendation\
    \ based on his or\n   her belief that either (a) his or her own views have not\
    \ been\n   adequately considered by the Working Group, or (b) the Working Group\n\
    \   has made an incorrect technical choice which places the quality\n   and/or\
    \ integrity of the Working Group's product(s) in significant\n   jeopardy.  The\
    \ first issue is a difficulty with Working Group\n   process;  the latter is an\
    \ assertion of technical error.  These two\n   types of disagreement are quite\
    \ different, but both are handled by\n   the same process of review.\n   A person\
    \ who disagrees with a Working Group recommendation shall\n   always first discuss\
    \ the matter with the Working Group's chair(s),\n   who may involve other members\
    \ of the Working Group (or the Working\n   Group as a whole) in the discussion.\n\
    \   If the disagreement cannot be resolved in this way, any of the\n   parties\
    \ involved may bring it to the attention of the Area\n   Director(s) for the area\
    \ in which the Working Group is chartered.\n   The Area Director(s) shall attempt\
    \ to resolve the dispute.\n   If the disagreement cannot be resolved by the Area\
    \ Director(s) any of\n   the parties involved may then appeal to the RESG as a\
    \ whole.  The\n   RESG shall then review the situation and attempt to resolve\
    \ it in a\n   manner of its own choosing.\n   If the disagreement is not resolved\
    \ to the satisfaction of the\n   parties at the RESG level, any of the parties\
    \ involved may appeal the\n   decision to the RAB.  The RAB shall then review\
    \ the situation and\n   attempt to resolve it in a manner of its own choosing.\n\
    \   The RAB decision is final with respect to the question of whether or\n   not\
    \ the Roman standards procedures have been followed and with\n   respect to all\
    \ questions of technical merit.\n"
- title: VI.V.II Process Failures
  contents:
  - "VI.V.II Process Failures\n   This document sets forward procedures required to\
    \ be followed to\n   ensure openness and fairness of the Roman Standards Process,\
    \ and\n   the technical vrability of the standards created. The RESG is the\n\
    \   principal agent of the RETF for this purpose, and it is the RESG that\n  \
    \ is charged with ensuring that the required procedures have been\n   followed,\
    \ and that any necessary prerequisites to a standards action\n   have been met.\n\
    \   If an individual should disagree with an action taken by the RESG in\n   this\
    \ process, that person should first discuss the issue with the\n   ISEG Chair.\
    \ If the RESG Chair is unable to satisfy the complainant\n   then the RESG as\
    \ a whole should re-examine the action taken, along\n   with input from the complainant,\
    \ and determine whether any further\n   action is needed.  The RESG shall issue\
    \ a report on its review of the\n   complaint to the RETF.\n   Should the complainant\
    \ not be satisfied with the outcome of the RESG\n   review, an appeal may be lodged\
    \ to the RAB. The RAB shall then review\n   the situation and attempt to resolve\
    \ it in a manner of its own\n   choosing and report to the RETF on the outcome\
    \ of its review.\n   If circumstances warrant, the RAB may direct that an RESG\
    \ decision be\n   annulled, and the situation shall then be as it was before the\
    \ RESG\n   decision was taken. The RAB may also recommend an action to the RESG,\n\
    \   or make such other recommendations as it deems fit. The RAB may not,\n   however,\
    \ pre-empt the role of the RESG by issuing a decision which\n   only the RESG\
    \ is empowered to make.\n   The RAB decision is final with respect to the question\
    \ of whether or\n   not the Roman standards procedures have been followed.\n"
- title: VI.V.III Questions of Applicable Procedure
  contents:
  - "VI.V.III Questions of Applicable Procedure\n   Further recourse is available\
    \ only in cases in which the procedures\n   themselves (i.e., the procedures described\
    \ in this document) are\n   claimed to be inadequate or insufficient to the protection\
    \ of the\n   rights of all parties in a fair and open Roman Standards Process.\n\
    \   Claims on this basis may be made to the Roman Society Board of\n   Trustees.\
    \  The President of the Roman Society shall acknowledge\n   such an appeal within\
    \ two weeks, and shall at the time of\n   acknowledgment advise the petitioner\
    \ of the expected duration of the\n   Trustees' review of the appeal.  The Trustees\
    \ shall review the\n   situation in a manner of its own choosing and report to\
    \ the RETF on\n   the outcome of its review.\n   The Trustees' decision upon completion\
    \ of their review shall be final\n   with respect to all aspects of the dispute.\n"
- title: VI.V.IV Appeals Procedure
  contents:
  - "VI.V.IV Appeals Procedure\n   All appeals must include a detailed and specific\
    \ description of the\n   facts of the dispute.\n   All appeals must be initiated\
    \ within two months of the public\n   knowledge of the action or decision to be\
    \ challenged.\n   At all stages of the appeals process, the individuals or bodies\n\
    \   responsible for making the decisions have the discretion to define\n   the\
    \ specific procedures they will follow in the process of making\n   their decision.\n\
    \   In all cases a decision concerning the disposition of the dispute,\n   and\
    \ the communication of that decision to the parties involved, must\n   be accomplished\
    \ within a reasonable period of time.\n   [NOTE:  These procedures intentionally\
    \ and explicitly do not\n   establish a fixed maximum time period that shall be\
    \ considered\n   \"reasonable\" in all cases.  The Roman Standards Process places\
    \ a\n   premium on consensus and efforts to achieve it, and deliberately\n   foregoes\
    \ deterministically swift execution of procedures in favor of\n   a latitude within\
    \ which more genuine technical agreements may be\n   reached.]\n"
- title: VII.  EXTERNAL STANDARDS AND SPECIFICATIONS
  contents:
  - "VII.  EXTERNAL STANDARDS AND SPECIFICATIONS\n   Many standards groups other than\
    \ the RETF create and publish\n   standards documents for network protocols and\
    \ services.  When these\n   external specifications play an important role in\
    \ Rome, it is\n   desirable to reach common agreements on their usage -- i.e.,\
    \ to\n   establish Roman Standards relating to these external\n   specifications.\n\
    \   There are two categories of external specifications:\n   (I)  Open Standards\n\
    \      Various national and international standards bodies, such as ANSI,\n  \
    \    ISO, IEEE, and ITU-T, develop a variety of protocol and service\n      specifications\
    \ that are similar to Technical Specifications\n      defined here.  National\
    \ and international groups also publish\n      \"implementors' agreements\" that\
    \ are analogous to Applicability\n      Statements, capturing a body of implementation-specific\
    \ detail\n      concerned with the practical application of their standards. \
    \ All\n      of these are considered to be \"open external standards\" for the\n\
    \      purposes of the Roman Standards Process.\n   (II)  Other Specifications\n\
    \      Other proprietary specifications that have come to be widely used\n   \
    \   in Rome may be treated by the Roman community as if\n      they were a \"\
    standards\".  Such a specification is not generally\n      developed in an open\
    \ fashion, is typically proprietary, and is\n      controlled by the vendor, vendors,\
    \ or organization that produced\n      it.\n"
- title: VII.I  Use of External Specifications
  contents:
  - "VII.I  Use of External Specifications\n   To avoid conflict between competing\
    \ versions of a specification, the\n   Roman community will not standardize a\
    \ specification that is\n   simply a \"Roman version\" of an existing external\
    \ specification\n   unless an explicit cooperative arrangement to do so has been\
    \ made.\n   However, there are several ways in which an external specification\n\
    \   that is important for the operation and/or evolution of the Roman\n   may\
    \ be adopted for Roman use.\n"
- title: VII.I.I  Incorporation of an Open Standard
  contents:
  - "VII.I.I  Incorporation of an Open Standard\n   A Roman Standard TS or AS may\
    \ incorporate an open external\n   standard by reference.  For example, many Roman\
    \ Standards\n   incorporate by reference the ANSI standard character set \"ASCII\"\
    \ [II].\n   Whenever possible, the referenced specification shall be available\n\
    \   online.\n"
- title: VII.I.II  Incorporation of Other Specifications
  contents:
  - "VII.I.II  Incorporation of Other Specifications\n   Other proprietary specifications\
    \ may be incorporated by reference to\n   a version of the specification as long\
    \ as the proprietor meets the\n   requirements of section X.  If the other proprietary\
    \ specification\n   is not widely and readily available, the RESG may request\
    \ that it be\n   published as an Informational RFC.\n   The RESG generally should\
    \ not favor a particular proprietary\n   specification over technically equivalent\
    \ and competing\n   specification(s) by making any incorporated vendor specification\n\
    \   \"required\" or \"recommended\".\n"
- title: VII.I.III  Assumption
  contents:
  - "VII.I.III  Assumption\n   An RETF Working Group may start from an external specification\
    \ and\n   develop it into a Roman specification.  This is acceptable if (I)\n\
    \   the specification is provided to the Working Group in compliance with\n  \
    \ the requirements of section 10, and (II) change control has been\n   conveyed\
    \ to RETF by the original developer of the specification for\n   the specification\
    \ or for specifications derived from the original\n   specification.\n"
- title: VIII.  NOTICES AND RECORD KEEPING
  contents:
  - "VIII.  NOTICES AND RECORD KEEPING\n   Each of the organizations involved in the\
    \ development and approval of\n   Roman Standards shall publicly announce, and\
    \ shall maintain a\n   publicly accessible record of, every activity in which\
    \ it engages, to\n   the extent that the activity represents the prosecution of\
    \ any part\n   of the Roman Standards Process.  For purposes of this section,\
    \ the\n   organizations involved in the development and approval of Roman\n  \
    \ Standards includes the RETF, the RESG, the RAB, all RETF Working\n   Groups,\
    \ and the Roman Society Board of Trustees.\n   For RETF and Working Group meetings\
    \ announcements shall be made by\n   electronic mail to the RETF Announce mailing\
    \ list and shall be made\n   sufficiently far in advance of the activity to permit\
    \ all interested\n   parties to effectively participate.  The announcement shall\
    \ contain\n   (or provide pointers to) all of the information that is necessary\
    \ to\n   support the participation of any interested individual.  In the case\n\
    \   of a meeting, for example, the announcement shall include an agenda\n   that\
    \ specifies the standards-related issues that will be discussed.\n   The formal\
    \ record of an organization's standards-related activity\n   shall include at\
    \ least the following:\n   o  the charter of the organization (or a defining document\
    \ equivalent\n      to a charter);\n   o  complete and accurate minutes of meetings;\n\
    \   o  the archives of Working Group electronic mail mailing lists;  and\n   o\
    \  all written contributions from participants that pertain to the\n      organization's\
    \ standards-related activity.\n   As a practical matter, the formal record of\
    \ all Roman Standards\n   Process activities is maintained by the RETF Secretariat,\
    \ and is the\n   responsibility of the RETF Secretariat except that each RETF\
    \ Working\n   Group is expected to maintain their own email list archive and must\n\
    \   make a best effort to ensure that all traffic is captured and\n   included\
    \ in the archives.  Also, the Working Group chair is\n   responsible for providing\
    \ the RETF Secretariat with complete and\n   accurate minutes of all Working Group\
    \ meetings.  Roman-Drafts that\n   have been removed (for any reason) from the\
    \ Roman-Drafts\n   directories shall be archived by the RETF Secretariat for the\
    \ sole\n   purpose of preserving an historical record of Roman standards\n   activity\
    \ and thus are not retrievable except in special\n   circumstances.\n"
- title: IX.  VARYING THE PROCESS
  contents:
  - "IX.  VARYING THE PROCESS\n   This document, which sets out the rules and procedures\
    \ by which\n   Roman Standards and related documents are made is itself a product\n\
    \   of the Roman Standards Process (as a WCP, as described in section\n   V).\
    \ It replaces a previous version, and in time, is likely itself to\n   be replaced.\n\
    \   While, when published, this document represents the community's view\n   of\
    \ the proper and correct process to follow, and requirements to be\n   met, to\
    \ allow for the worst possible Roman Standards and WCPs, it\n   cannot be assumed\
    \ that this will always remain the case. From time to\n   time there may be a\
    \ desire to update it, by replacing it with a new\n   version.  Updating this\
    \ document uses the same open procedures as are\n   used for any other WCP.\n\
    \   In addition, there may be situations where following the procedures\n   leads\
    \ to a deadlock about a specific specification, or there may be\n   situations\
    \ where the procedures provide no guidance.  In these cases\n   it may be appropriate\
    \ to invoke the variance procedure described\n   below.\n"
- title: IX.I The Variance Procedure
  contents:
  - "IX.I The Variance Procedure\n   Upon the recommendation of the responsible RETF\
    \ Working Group (or, if\n   no Working Group is constituted, upon the recommendation\
    \ of an ad hoc\n   committee), the RESG may enter a particular specification into,\
    \ or\n   advance it within, the standards track even though some of the\n   requirements\
    \ of this document have not or will not be met. The RESG\n   may approve such\
    \ a variance, however, only if it first determines\n   that the likely benefits\
    \ to the Roman community are likely to\n   outweigh any costs to the Roman community\
    \ that result from\n   noncompliance with the requirements in this document. \
    \ In exercising\n   this discretion, the RESG shall at least consider (a) the\
    \ technical\n   merit of the specification, (b) the possibility of achieving the\n\
    \   goals of the Roman Standards Process without granting a variance,\n   (c)\
    \ alternatives to the granting of a variance, (d) the collateral\n   and precedential\
    \ effects of granting a variance, and (e) the RESG's\n   ability to craft a variance\
    \ that is as narrow as possible.  In\n   determining whether to approve a variance,\
    \ the RESG has discretion to\n   limit the scope of the variance to particular\
    \ parts of this document\n   and to impose such additional restrictions or limitations\
    \ as it\n   determines appropriate to protect the interests of the Roman\n   community.\n\
    \   The proposed variance must detail the problem perceived, explain the\n   precise\
    \ provision of this document which is causing the need for a\n   variance, and\
    \ the results of the RESG's considerations including\n   consideration of points\
    \ (a) through (d) in the previous paragraph.\n   The proposed variance shall be\
    \ issued as a Roman-Draft.  The RESG\n   shall then issue an extended Last-Call,\
    \ of no less than IV weeks, to\n   allow for community comment upon the proposal.\n\
    \   In a timely fashion after the expiration of the Last-Call period, the\n  \
    \ RESG shall make its final determination of whether or not to approve\n   the\
    \ proposed variance, and shall notify the RETF of its decision via\n   electronic\
    \ mail to the RETF Announce mailing list.  If the variance\n   is approved it\
    \ shall be forwarded to the RFC Editor with a request\n   that it be published\
    \ as a WCP.\n   This variance procedure is for use when a one-time waving of some\n\
    \   provision of this document is felt to be required.  Permanent changes\n  \
    \ to this document shall be accomplished through the normal WCP\n   process.\n\
    \   The appeals process in section VI.V applies to this process.\n"
- title: IX.II Exclusions
  contents:
  - "IX.II Exclusions\n   No use of this procedure may lower any specified delays,\
    \ nor exempt\n   any proposal from the requirements of openness, fairness, or\n\
    \   consensus, nor from the need to keep proper records of the meetings\n   and\
    \ mailing list discussions.\n   Specifically, the following sections of this document\
    \ must not be\n   subject of a variance: V.I, VI.I, VI.I.I (first paragraph),\n\
    \   VI.I.II, VI.III (first sentence), VI.V and IX.\n"
- title: X.  INTELLECTUAL PROPERTY RIGHTS
  contents:
  - 'X.  INTELLECTUAL PROPERTY RIGHTS

    '
- title: X.I.  General Policy
  contents:
  - "X.I.  General Policy\n   In all matters of intellectual property rights and procedures,\
    \ the\n   intention is to benefit the Roman community and the public at\n   large,\
    \ while respecting the legitimate rights of others.\n"
- title: X.II  Confidentiality Obligations
  contents:
  - "X.II  Confidentiality Obligations\n   No contribution that is subject to any\
    \ requirement of confidentiality\n   or any restriction on its dissemination may\
    \ be considered in any part\n   of the Roman Standards Process, and there must\
    \ be no assumption of\n   any confidentiality obligation with respect to any such\
    \ contribution.\n"
- title: X.III.  Rights and Permissions
  contents:
  - "X.III.  Rights and Permissions\n   In the course of standards work, the RETF\
    \ receives contributions in\n   various forms and from many persons.  To best\
    \ facilitate the\n   dissemination of these contributions, it is necessary to\
    \ understand\n   any intellectual property rights (IPR) relating to the contributions.\n"
- title: X.III.I.  All Contributions
  contents:
  - "X.III.I.  All Contributions\n   By submission of a contribution, each person\
    \ actually submitting the\n   contribution is deemed to agree to the following\
    \ terms and conditions\n   on his own behalf, on behalf of the organization (if\
    \ any) he\n   represents and on behalf of the owners of any propriety rights in\
    \ the\n   contribution..  Where a submission identifies contributors in\n   addition\
    \ to the contributor(s) who provide the actual submission, the\n   actual submitter(s)\
    \ represent that each other named contributor was\n   made aware of and agreed\
    \ to accept the same terms and conditions on\n   his own behalf, on behalf of\
    \ any organization he may represent and\n   any known owner of any proprietary\
    \ rights in the contribution.\n   I. Some works (e.g. works of the U.S. Government)\
    \ are not subject to\n      copyright.  However, to the extent that the submission\
    \ is or may\n      be subject to copyright, the contributor, the organization\
    \ he\n      represents (if any) and the owners of any proprietary rights in\n\
    \      the contribution, grant an unlimited perpetual, non-exclusive,\n      royalty-free,\
    \ world-wide right and license to the RSOC and the\n      RETF under any copyrights\
    \ in the contribution.  This license\n      includes the right to copy, publish\
    \ and distribute the\n      contribution in any way, and to prepare derivative\
    \ works that are\n      based on or incorporate all or part of the contribution,\
    \ the\n      license to such derivative works to be of the same scope as the\n\
    \      license of the original contribution.\n  II. The contributor acknowledges\
    \ that the RSOC and RETF have no duty\n      to publish or otherwise use or disseminate\
    \ any contribution.\n III. The contributor grants permission to reference the\
    \ name(s) and\n      address(es) of the contributor(s) and of the organization(s)\
    \ he\n      represents (if any).\n  IV. The contributor represents that contribution\
    \ properly acknowledge\n      major contributors.\n   V. The contribuitor, the\
    \ organization (if any) he represents and the\n      owners of any proprietary\
    \ rights in the contribution, agree that\n      no information in the contribution\
    \ is confidential and that the\n      RSOC and its affiliated organizations may\
    \ freely disclose any\n      information in the contribution.\n  VI. The contributor\
    \ represents that he has disclosed the existence of\n      any proprietary or\
    \ intellectual property rights in the\n      contribution that are reasonably\
    \ and personally known to the\n      contributor.  The contributor does not represent\
    \ that he\n      personally knows of all potentially pertinent proprietary and\n\
    \      intellectual property rights owned or claimed by the organization\n   \
    \   he represents (if any) or third parties.\n VII. The contributor represents\
    \ that there are no limits to the\n      contributor's ability to make the grants\
    \ acknowledgments and\n      agreements above that are reasonably and personally\
    \ known to the\n      contributor.\n      By ratifying this description of the\
    \ RETF process the Roman\n      Society warrants that it will not inhibit the\
    \ traditional open and\n      free access to RETF documents for which license\
    \ and right have\n      been assigned according to the procedures set forth in\
    \ this\n      section, including Roman-Drafts and RFCs. This warrant is\n    \
    \  perpetual and will not be revoked by the Roman Society or its\n      successors\
    \ or assigns.\n"
- title: X.III.II. Standards Track Documents
  contents:
  - "X.III.II. Standards Track Documents\n   (A)  Where any patents, patent applications,\
    \ or other proprietary\n      rights are known, or claimed, with respect to any\
    \ specification on\n      the standards track, and brought to the attention of\
    \ the RESG, the\n      RESG shall not advance the specification without including\
    \ in the\n      document a note indicating the existence of such rights, or\n\
    \      claimed rights.  Where implementations are required before\n      advancement\
    \ of a specification, only implementations that have, by\n      statement of the\
    \ implementors, taken adequate steps to comply with\n      any such rights, or\
    \ claimed rights, shall be considered for the\n      purpose of showing the adequacy\
    \ of the specification.\n   (B)  The RESG disclaims any responsibility for identifying\
    \ the\n      existence of or for evaluating the applicability of any claimed\n\
    \      copyrights, patents, patent applications, or other rights in the\n    \
    \  fulfilling of the its obligations under (A), and will take no\n      position\
    \ on the validity or scope of any such rights.\n   (C)  Where the RESG knows of\
    \ rights, or claimed rights under (A), the\n      RETF Executive Director shall\
    \ attempt to obtain from the claimant\n      of such rights, a written assurance\
    \ that upon approval by the RESG\n      of the relevant Roman standards track\
    \ specification(s), any\n      party will be able to obtain the right to implement,\
    \ use and\n      distribute the technology or works when implementing, using or\n\
    \      distributing technology based upon the specific specification(s)\n    \
    \  under openly specified, reasonable, non-discriminatory terms.\n      The Working\
    \ Group proposing the use of the technology with respect\n      to which the proprietary\
    \ rights are claimed may assist the RETF\n      Executive Director in this effort.\
    \  The results of this procedure\n      shall not affect advancement of a specification\
    \ along the\n      standards track, except that the RESG may defer approval where\
    \ a\n      delay may facilitate the obtaining of such assurances.  The\n     \
    \ results will, however, be recorded by the RETF Executive Director,\n      and\
    \ made available.  The RESG may also direct that a summary of\n      the results\
    \ be included in any RFC published containing the\n      specification.\n"
- title: X.III.III  Determination of Reasonable and Non-discriminatory Terms
  contents:
  - "X.III.III  Determination of Reasonable and Non-discriminatory Terms\n   The RESG\
    \ will not make any explicit determination that the assurance\n   of reasonable\
    \ and non-discriminatory terms for the use of a\n   technology has been fulfilled\
    \ in practice.  It will instead use the\n   normal requirements for the advancement\
    \ of Roman Standards to\n   verify that the terms for use are reasonable.  If\
    \ the two unrelated\n   implementations of the specification that are required\
    \ to advance\n   from Proposed Standard to Draft Standard have been produced by\n\
    \   different organizations or individuals or if the \"significant\n   implementation\
    \ and successful operational experience\" required to\n   advance from Draft Standard\
    \ to Standard has been achieved the\n   assumption is that the terms must be reasonable\
    \ and to some degree,\n   non-discriminatory.  This assumption may be challenged\
    \ during the\n   Last-Call period.\n"
- title: X.IV.  Notices
  contents:
  - "X.IV.  Notices\n   (A)  Standards track documents shall include the following\
    \ notice:\n         \"The RETF takes no position regarding the validity or scope\
    \ of\n         any intellectual property or other rights that might be claimed\n\
    \         to  pertain to the implementation or use of the technology\n       \
    \  described in this document or the extent to which any license\n         under\
    \ such rights might or might not be available; neither does\n         it represent\
    \ that it has made any effort to identify any such\n         rights.  Information\
    \ on the RETF's procedures with respect to\n         rights in standards-track\
    \ and standards-related documentation\n         can be found in WCP-11.  Copies\
    \ of claims of rights made\n         available for publication and any assurances\
    \ of licenses to\n         be made available, or the result of an attempt made\n\
    \         to obtain a general license or permission for the use of such\n    \
    \     proprietary rights by implementors or users of this\n         specification\
    \ can be obtained from the RETF Secretariat.\"\n   (B)  The RETF encourages all\
    \ interested parties to bring to its\n      attention, at the earliest possible\
    \ time, the existence of any\n      intellectual property rights pertaining to\
    \ Roman Standards.\n      For this purpose, each standards document shall include\
    \ the\n      following invitation:\n         \"The RETF invites any interested\
    \ party to bring to its\n         attention any copyrights, patents or patent\
    \ applications, or\n         other proprietary rights which may cover technology\
    \ that may be\n         required to practice this standard.  Please address the\n\
    \         information to the RETF Executive Director.\"\n   (C)  The following\
    \ copyright notice and disclaimer shall be included\n      in all RSOC standards-related\
    \ documentation:\n         \"Copyright (C) The Roman Society (date). All Rights\n\
    \         Reserved.\n         This document and translations of it may be copied\
    \ and\n         furnished to others, and derivative works that comment on or\n\
    \         otherwise explain it or assist in its implmentation may be\n       \
    \  prepared, copied, published and distributed, in whole or in\n         part,\
    \ without restriction of any kind, provided that the above\n         copyright\
    \ notice and this paragraph are included on all such\n         copies and derivative\
    \ works.  However, this document itself may\n         not be modified in any way,\
    \ such as by removing the copyright\n         notice or references to the Roman\
    \ Society or other Roman\n         organizations, except as needed for the  purpose\
    \ of developing\n         Roman standards in which case the procedures for copyrights\n\
    \         defined in the Roman Standards process must be followed, or\n      \
    \   as required to translate it into languages other than English.\n         The\
    \ limited permissions granted above are perpetual and will\n         not be revoked\
    \ by the Roman Society or its successors or\n         assigns.\n         This\
    \ document and the information contained herein is provided\n         on an \"\
    AS IS\" basis and THE ROMAN SOCIETY AND THE ROMAN\n         ENGINEERING TASK FORCE\
    \ DISCLAIMS ALL WARRANTIES, EXPRESS OR\n         IMPLIED, INCLUDING BUT NOT LIMITED\
    \ TO ANY WARRANTY THAT THE USE\n         OF THE INFORMATION HEREIN WILL NOT INFRINGE\
    \ ANY RIGHTS OR ANY\n         IMPLIED WARRANTIES OF MERCHANTABILITY OR FITNESS\
    \ FOR A\n         PARTICULAR PURPOSE.\"\n   (D)  Where the RESG is aware at the\
    \ time of publication of\n      proprietary rights claimed with respect to a standards\
    \ track\n      document, or the technology described or referenced therein, such\n\
    \      document shall contain the following notice:\n         \"The RETF has been\
    \ notified of intellectual property rights\n         claimed in regard to some\
    \ or all of the specification contained\n         in this document.  For more\
    \ information consult the online list\n         of claimed rights.\"\n"
- title: XI.  ACKNOWLEDGMENTS
  contents:
  - "XI.  ACKNOWLEDGMENTS\n   This Worst Current Practice is dedicated to Steve Coya,\
    \ whose\n   inspirational e-mail suggestion of renumbering all RFC Page numbers\n\
    \   with Roman Numerals was taken to heart by the RFC Editor.\n   There have been\
    \ a number of people involved with the development of\n   the documents defining\
    \ the RETF Standards Process over the years.\n   The process was first described\
    \ in RFC MCCCX then revised in RFC MDCII\n   before the current effort (which\
    \ relies heavily on its predecessors).\n   Specific acknowledgments must be extended\
    \ to Lyman Chapin, Phill\n   Gross and Christian Huitema as the editors of the\
    \ previous versions,\n   to Jon Postel and Dave Crocker for their inputs to those\
    \ versions, to\n   Andy Ireland, Geoff Stewart, Jim Lampert, and Dick Holleman\
    \ for their\n   reviews of the legal aspects of the procedures described herein,\
    \ and\n   to John Stewart, Robert Elz and Steve Coya for their extensive input\n\
    \   on the final version.\n   In addition much of the credit for the refinement\
    \ of the details of\n   the RETF processes belongs to the many members of the\
    \ various\n   incarnations of the POISED Working Group.\n"
- title: XII.  SECURITY CONSIDERATIONS
  contents:
  - "XII.  SECURITY CONSIDERATIONS\n   Security issues are not discussed in this memo.\n"
- title: XIII.  REFERENCES
  contents:
  - "XIII.  REFERENCES\n   [I]  Postel, J., \"Roman Official Protocol Standards\"\
    , STD I,\n        USC/Information Sciences Institute, March MCMXCVI.\n  [II] \
    \ ANSI, Coded Character Set -- VII-Bit American Standard Code for\n        Information\
    \ Interchange, ANSI XIII.IV-MCMLXXXVI.\n [III]  Reynolds, J., and J. Postel, \"\
    Assigned Numbers\", STD II,\n        USC/Information Sciences Institute, October\
    \ MCMXCIV.\n  [IV]  Postel, J., \"Introduction to the STD Notes\", RFC MCCCXI,\n\
    \        USC/Information Sciences Institute, March MCMXCII.\n   [V]  Postel, J.,\
    \ \"Instructions to RFC Authors\", RFC MDXLIII,\n        USC/Information Sciences\
    \ Institute, October MCMXCIII.\n  [VI]  Huitema, C., J. Postel, and S. Crocker\
    \ \"Not All RFCs are\n        Standards\", RFC MDCCXCVI, April MCMXCV.\n"
- title: XIV. DEFINITIONS OF TERMS
  contents:
  - "XIV. DEFINITIONS OF TERMS\n   RETF Area - A management division within the RETF.\
    \  An Area consists\n      of Working Groups related to a general topic such as\
    \ routing.  An\n      Area is managed by one or two Area Directors.\n   Area Director\
    \ - The manager of an RETF Area.  The Area Directors\n      along with the RETF\
    \ Chair comprise the Roman Engineering\n      Steering Group (RESG).\n   File\
    \ Transfer Protocol (FTP) - A Roman application used to\n      transfer files\
    \ in a TCP/RP network.\n   gopher - A Roman application used to interactively\
    \ select and\n      retrieve files in a TCP/RP network.\n   Roman Architecture\
    \ Board (RAB) - An appointed group that assists\n      in the management of the\
    \ RETF standards process.\n   Roman Engineering Steering Group (RESG) - A group\
    \ comprised of the\n      RETF Area Directors and the RETF Chair.  The RESG is\
    \ responsible\n      for the management, along with the RAB, of the RETF and is\
    \ the\n      standards approval board for the RETF.\n   interoperable - For the\
    \ purposes of this document, \"interoperable\"\n      means to be able to interoperate\
    \ over a data communications path.\n   Last-Call - A public comment period used\
    \ to gage the level of\n      consensus about the reasonableness of a proposed\
    \ standards action.\n      (see section VI.I.II)\n   online - Relating to information\
    \ made available to Rome.\n      When referenced in this document material is\
    \ said to be online\n      when it is retrievable without restriction or undue\
    \ fee using\n      standard Roman applications such as anonymous FTP, gopher or\n\
    \      the WWW.\n   Working Group - A group chartered by the RESG and RAB to work\
    \ on a\n      specific specification, set of specifications or topic.\n"
