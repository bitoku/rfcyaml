- title: I.  INTRODUCTION
  contents:
  - "I.  INTRODUCTION\n   This memo documents the process currently used by the Roman\n\
    \   community for the standardization of protocols and procedures.  The\n   Roman\
    \ Standards process is an activity of the Roman Society\n   that is organized\
    \ and managed on behalf of the Roman community by\n   the Roman Architecture Board\
    \ (RAB) and the Roman Engineering\n   Steering Group (RESG).\n"
- title: I.I  Roman Standards
  contents:
  - "I.I  Roman Standards\n   The Roman, a loosely-organized international collaboration\
    \ of\n   autonomous, interconnected networks, supports host-to-host\n   communication\
    \ through voluntary adherence to open protocols and\n   procedures defined by\
    \ Roman Standards.  There are also many\n   isolated interconnected networks,\
    \ which are not connected to the\n   global Roman but use the Roman Standards.\n\
    \   The Roman Standards Process described in this document is\n   concerned with\
    \ all protocols, procedures, and conventions that are\n   used in or by the Roman,\
    \ whether or not they are part of the\n   TCP/RP protocol suite.  In the case\
    \ of protocols developed and/or\n   standardized by non-Roman organizations, however,\
    \ the Roman\n   Standards Process normally applies to the application of the protocol\n\
    \   or procedure in the Roman context, not to the specification of the\n   protocol\
    \ itself.\n   In general, a Roman Standard is a specification that is stable\n\
    \   and well-understood, is technically competent, has multiple,\n   independent,\
    \ and interoperable implementations with substantial\n   operational experience,\
    \ enjoys significant public support, and is\n   recognizably useful in some or\
    \ all parts of the Roman.\n"
- title: I.II  The Roman Standards Process
  contents:
  - "I.II  The Roman Standards Process\n   In outline, the process of creating a Roman\
    \ Standard is\n   straightforward:  a specification undergoes a period of development\n\
    \   and several iterations of review by the Roman community and\n   revision based\
    \ upon experience, is adopted as a Standard by the\n   appropriate body (see below),\
    \ and is published.  In practice, the\n   process is more complicated, due to\
    \ (I) the difficulty of creating\n   specifications of high technical quality;\
    \  (II) the need to consider\n   the interests of all of the affected parties;\
    \  (III) the importance of\n   establishing widespread community consensus;  and\
    \ (IV) the difficulty\n   of evaluating the utility of a particular specification\
    \ for the\n   Roman community.\n   The goals of the Roman Standards Process are:\n\
    \   o  technical excellence;\n   o  prior implementation and testing;\n   o  clear,\
    \ concise, and easily understood documentation;\n   o  openness and fairness;\
    \  and\n   o  timeliness.\n   The procedures described in this document are designed\
    \ to be fair,\n   open, and objective;  to reflect existing (proven) practice;\
    \  and to\n   be flexible.\n   o  These procedures are intended to provide a fair,\
    \ open, and\n      objective basis for developing, evaluating, and adopting Roman\n\
    \      Standards.  They provide ample opportunity for participation and\n    \
    \  comment by all interested parties.  At each stage of the\n      standardization\
    \ process, a specification is repeatedly discussed\n      and its merits debated\
    \ in open meetings and/or public electronic\n      mailing lists, and it is made\
    \ available for review via world-wide\n      on-line directories.\n   o  These\
    \ procedures are explicitly aimed at recognizing and adopting\n      generally-accepted\
    \ practices.  Thus, a candidate specification\n      must be implemented and tested\
    \ for correct operation and\n      interoperability by multiple independent parties\
    \ and utilized in\n      increasingly demanding environments, before it can be\
    \ adopted as\n      a Roman Standard.\n   o  These procedures provide a great\
    \ deal of flexibility to adapt to\n      the wide variety of circumstances that\
    \ occur in the\n      standardization process.  Experience has shown this flexibility\
    \ to\n      be vital in achieving the goals listed above.\n   The goal of technical\
    \ competence, the requirement for prior\n   implementation and testing, and the\
    \ need to allow all interested\n   parties to comment all require significant\
    \ time and effort.  On the\n   other hand, today's rapid development of networking\
    \ technology\n   demands timely development of standards.  The Roman Standards\n\
    \   Process is intended to balance these conflicting goals.  The process\n   is\
    \ believed to be as short and simple as possible without sacrificing\n   technical\
    \ excellence, thorough testing before adoption of a standard,\n   or openness\
    \ and fairness.\n   From its inception, the Rome has been, and is expected to\
    \ remain,\n   an evolving system whose participants regularly factor new\n   requirements\
    \ and technology into its design and implementation. Users\n   of Rome and providers\
    \ of the equipment, software, and\n   services that support it should anticipate\
    \ and embrace this evolution\n   as a major tenet of Roman philosophy.\n   The\
    \ procedures described in this document are the result of a number\n   of years\
    \ of evolution, driven both by the needs of the growing and\n   increasingly diverse\
    \ Roman community, and by experience.\n"
- title: I.III  Organization of This Document
  contents:
  - "I.III  Organization of This Document\n   Section II describes the publications\
    \ and archives of the Roman\n   Standards Process.  Section III describes the\
    \ types of Roman\n   standard specifications.  Section IV describes the Roman\
    \ standards\n   specifications track.  Section V describes Worst Current Practice\n\
    \   RFCs.  Section VI describes the process and rules for Roman\n   standardization.\
    \  Section VII specifies the way in which externally-\n   sponsored specifications\
    \ and practices, developed and controlled by\n   other standards bodies or by\
    \ others, are handled within the Roman\n   Standards Process.  Section VIII describes\
    \ the requirements for notices\n   and record keeping  Section IX defines a variance\
    \ process to allow\n   one-time exceptions to some of the requirements in this\
    \ document\n   Section X presents the rules that are required to protect\n   intellectual\
    \ property rights in the context of the development and\n   use of Roman Standards.\
    \  Section XII includes acknowledgments of\n   some of the people involved in\
    \ creation of this document.  Section XII\n   notes that security issues are not\
    \ dealt with by this document.\n   Section XII contains a list of numeral references.\
    \  Section XIV\n   contains definitions of some of the terms used in this document.\n\
    \   Section XV lists the author's email and postal addresses.  Appendix A\n  \
    \ contains a list of frequently-used acronyms.\n"
