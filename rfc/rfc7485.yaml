    \  Registrant Phone  |   Registrant Phone  |     48    |     6      |\n   +--------------------+---------------------+-----------+------------+\n\
    \   |   Registrant Fax   |    Registrant Fax   |     44    |     6      |\n  \
    \ +--------------------+---------------------+-----------+------------+\n   |\
    \     Registrant     |      Registrant     |     42    |     4      |\n   |  \
    \  Organization    |     Organization    |           |            |\n   +--------------------+---------------------+-----------+------------+\n\
    \   | Registrant Country |       Country       |     42    |     6      |\n  \
    \ |        Code        |                     |           |            |\n   +--------------------+---------------------+-----------+------------+\n\
    \   |  Registrant City   |   Registrant City   |     38    |     4      |\n  \
