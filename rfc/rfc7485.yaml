- title: Abstract
  contents:
  - "Abstract\n   WHOIS output objects from registries, including both Regional\n\
    \   Internet Registries (RIRs) and Domain Name Registries (DNRs), were\n   collected\
    \ and analyzed.  This document describes the process and\n   results of the statistical\
    \ analysis of existing WHOIS information.\n   The purpose of this document is\
    \ to build an object inventory to\n   facilitate discussions of data objects included\
    \ in Registration Data\n   Access Protocol (RDAP) responses.\n"
