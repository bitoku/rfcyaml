- title: 4.5.  Conclusion
  contents:
  - "4.5.  Conclusion\n   As can be observed, some data elements were not supported\
    \ by all\n   RIRs, and some were given different labels by different RIRs.  Also,\n\
    \   there were identical labels used for different data elements by\n   different\
    \ RIRs.  In order to construct a single data model for each\n   object, a selection\
    \ of the most common and useful fields was made.\n   That initial selection was\
    \ the starting point for [RFC7483].\n"
- title: 5.  DNR Object Analysis
  contents:
  - '5.  DNR Object Analysis

    '
- title: 5.1.  Overview
  contents:
  - "5.1.  Overview\n   WHOIS data was collected from 124 registries, including 106\
    \ ccTLDs\n   and 18 gTLDs.  All 124 registries support domain queries.  Among\
    \ 124\n   registries, eight ccTLDs and 15 gTLDs support queries for specific\n\
    \   contact persons or roles. 10 ccTLDs and 18 gTLDs support queries by\n   nameserver.\
    \  Four ccTLDs and 18 gTLDs support registrar queries.\n   Domain WHOIS data contain\
    \ 68 data elements that use a total of 550\n   labels.  There is a total of 392\
    \ other objects for domain WHOIS data.\n"
- title: 5.2.  Public Objects
  contents:
  - "5.2.  Public Objects\n   As mentioned above, public objects are those data elements\
    \ selected\n   according to the new gTLD applicant guidebook and EPP.  They are\n\
    \   generally classified into four categories by whether they are related\n  \
    \ to the domain, contact, nameserver, or registrar.\n"
- title: 5.2.1.  WHOIS Data for Domains
  contents:
  - "5.2.1.  WHOIS Data for Domains\n   WHOIS replies about domains include \"Domain\
    \ Name\", \"Creation Date\",\n   \"Domain Status\", \"Expiration Date\", \"Updated\
    \ Date\", \"Domain ID\",\n   \"DNSSEC\", and \"Last Transferred Date\".  Table\
    \ 6 gives the element\n   name, most popular label, and the corresponding numbers\
    \ of TLDs and\n   labels.\n   +-------------------+-------------------+------------+--------------+\n\
    \   |    Data Element   |   Most Popular    |   No. of   |    No. of    |\n  \
    \ |                   |      Label        |    TLDs    |    Labels    |\n   +-------------------+-------------------+------------+--------------+\n\
    \   |    Domain Name    |    Domain Name    |    118     |      6       |\n  \
    \ +-------------------+-------------------+------------+--------------+\n   |\
    \   Creation Date   |      Created      |    106     |      24      |\n   +-------------------+-------------------+------------+--------------+\n\
    \   |   Domain Status   |       Status      |     95     |      8       |\n  \
    \ +-------------------+-------------------+------------+--------------+\n   |\
    \  Expiration Date  |  Expiration Date  |     81     |      21      |\n   +-------------------+-------------------+------------+--------------+\n\
    \   |    Updated Date   |      Modified     |     70     |      20      |\n  \
    \ +-------------------+-------------------+------------+--------------+\n   |\
    \     Domain ID     |     Domain ID     |     34     |      5       |\n   +-------------------+-------------------+------------+--------------+\n\
    \   |       DNSSEC      |       DNSSEC      |     14     |      4       |\n  \
    \ +-------------------+-------------------+------------+--------------+\n   |\
    \  Last Transferred |  Last Transferred |     4      |      3       |\n   |  \
    \      Date       |        Date       |            |              |\n   +-------------------+-------------------+------------+--------------+\n\
    \                     Table 6.  WHOIS Data for Domains\n   Several statistical\
    \ conclusions obtained from above data are:\n   o  95.16% of the 124 registries\
    \ support a \"Domain Name\" data element.\n   o  85.48% of the 124 registries\
    \ support a \"Creation Date\" data\n      element.\n   o  76.61% of the 124 registries\
    \ support a \"Domain Status\" data\n      element.\n   o  On the other hand, some\
    \ elements such as \"DNSSEC\" and \"Last\n      Transferred Date\" are only supported\
    \ by 11.29% and 3.23% of the\n      registries, respectively.\n"
- title: 5.2.2.  WHOIS Data for Contacts
  contents:
  - "5.2.2.  WHOIS Data for Contacts\n   In the domain name space, contacts are typically\
    \ divided into\n   registrant, administrative contact, technical contact, and\
    \ billing\n   contact.\n"
- title: 5.2.2.1.  Registrant
  contents:
