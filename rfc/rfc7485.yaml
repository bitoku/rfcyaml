    \  The Top 10 Labels\n   As explained above, the \"Name Server\" label is a unique\
    \ example\n   because many registries define the name server elements from\n \
    \  \"nameserver 1\" through \"nameserver n\".  Thus, the count of labels for\n\
    \   name servers is much higher than other elements.  Data elements\n   representing\
    \ dates and street addresses were also common.\n   A cumulative distribution analysis\
    \ of label numbers was done.  About\n   90% of data elements have more than two\
    \ labels.  It is therefore\n   necessary to specify a standard and unified format\
    \ for object names\n   in a WHOIS response.\n"
- title: 5.4.4.  Analysis of Other Objects
  contents:
  - "5.4.4.  Analysis of Other Objects\n   The results indicate that there are 392\
    \ other data objects in total\n   that are not easy to be classified or are privately\
    \ defined by\n   various registries.  The top 50 other objects are listed in Table\
    \ 13\n   in Section 5.3.  It is clear that various different objects are\n   designed\
    \ for some particular purpose.  In order to ensure uniqueness\n   of JSON names\
    \ used in the RDAP service, establishment of an IANA\n   registry is advised.\n"
- title: 5.5.  Limitations
  contents:
  - "5.5.  Limitations\n   This section lists the limitations of the survey and some\
    \ assumptions\n   that were made in the execution of this work.\n   o  The input\
    \ \"nic.ccTLD\" may not be a good choice, for the term \"nic\"\n      is often\
    \ specially used by the corresponding ccTLD, so the\n      collected WHOIS data\
    \ may be customized and different from the\n      common data.\n   o  Since the\
    \ programming script queried the \"nic.ccTLD\" in an\n      anonymous way, only\
    \ the public WHOIS data from WHOIS servers\n      having nic.ccTLD were collected.\
    \  So, the private WHOIS data were\n      not covered by this document.\n   o\
    \  11 registries did not provide responses in English.  The\n      classification\
    \ of data elements within their responses may not be\n      accurate.\n   o  The\
    \ extension data elements are used randomly by different\n      registries.  It\
    \ is difficult to do statistical analysis.\n   o  Sample sizes of contact, name\
    \ server, and registrar queries are\n      small.\n      *  Only WHOIS queries\
    \ for contact ID, nameserver, and registrar\n         were used.\n      *  Some\
    \ registries may not support contact, name server, or\n         registrar queries.\n\
    \      *  Some may not support query contact by ID.\n      *  Contact information\
    \ of some registries may be protected.\n"
- title: 6.  Reference Extension Objects
  contents:
  - "6.  Reference Extension Objects\n   There are some objects that are included\
    \ in the existing WHOIS system\n   but not mentioned in [RFC7483].  This document\
    \ is intended to give a\n   list of reference extension objects for discussion.\n"
- title: 6.1.  RIR Reference Extension Objects
  contents:
  - "6.1.  RIR Reference Extension Objects\n   o  company - the company name registered\
    \ by the registrant.\n   o  maintainer - authentication information that identifies\
    \ who can\n      modify the contents of this object.\n   o  list of resources\
    \ - a list of IPv4 addresses, IPv6 addresses, and\n      Autonomous System numbers.\n\
    \   o  referral NOC contact - the Network Operations Center contact.\n"
- title: 6.2.  DNR Reference Extension Objects
  contents:
  - "6.2.  DNR Reference Extension Objects\n   The following objects are selected\
    \ from the top 50 other objects in\n   Section 5.3 that are supported by more\
    \ than five registries.  These\n   objects are considered as possible extension\
    \ objects.\n   o  zone-c - The identifier of a 'role' object with authority over\
    \ a\n      zone.\n   o  maintainer - authentication information that identifies\
    \ who can\n      modify the contents of this object.\n   o  Registration URL -\
    \ typically the website address of a registry.\n   o  anonymous - whether the\
    \ registration information is anonymous or\n      not.\n   o  hold - whether the\
    \ domain is \"on hold\" or not.\n   o  nsl-id - nameserver list ID.\n   o  obsoleted\
    \ - whether a domain is obsoleted or not.\n   o  Customer Service Contact - a\
    \ kind of contact.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document does not provide any security services\
    \ or introduce\n   additional considerations to those discussed in [RFC7481].\n"
