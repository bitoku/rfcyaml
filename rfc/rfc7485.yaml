    \                    Table 14.  The Top 10 Data Elements\n   Most of the domain-related\
    \ WHOIS information is included in the top\n   10 data elements.  Other information\
    \ like name server and registrar\n   name is also supported by most registries.\n\
    \   A cumulative distribution analysis of all the data elements was done.\n  \
    \ (1)  About 5% of the data elements discovered by the inventory work\n      \
    \  are supported by 111 registries (i.e., 90%).\n   (2)  About 30% of the data\
    \ elements discovered by the inventory work\n        are supported by 44 registries\
    \ (i.e., 35%).\n   (3)  About 60% of the data elements discovered by the inventory\
    \ work\n        are supported by 32 registries (i.e., 26%).\n   (4)  About 90%\
    \ of the data elements discovered by the inventory work\n        are supported\
    \ by 14 registries (i.e., 11%).\n   From the above result, it is clear that only\
    \ a few registries support\n   all the public objects, most of the registries\
    \ support just some of\n   the objects.\n"
