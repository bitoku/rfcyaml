- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Regional Internet Registries (RIRs) and Domain Name Registries\
    \ (DNRs)\n   have historically maintained a lookup service to permit public access\n\
    \   to some portion of the registry database.  Most registries offer the\n   service\
    \ via the WHOIS protocol [RFC3912], with additional services\n   being offered\
    \ via World Wide Web pages, bulk downloads, and other\n   services, such as Routing\
    \ Policy Specification Language (RPSL)\n   [RFC2622].\n   Although the WHOIS protocol\
    \ is widely adopted and supported, it has\n   several shortcomings that limit\
    \ its usefulness to the evolving needs\n   of the Internet community.  Specifically:\n\
    \   o  It has no query and response format.\n   o  It does not support user authentication\
    \ or access control for\n      differentiated access.\n   o  It has not been internationalized\
    \ and thus does not consistently\n      support Internationalized Domain Names\
    \ (IDNs) as described in\n      [RFC5890].\n   This document records an inventory\
    \ of registry data objects to\n   facilitate discussions of registration data\
    \ objects.  The\n   Registration Data Access Protocol (RDAP) ([RFC7480], [RFC7482],\n\
    \   [RFC7483], and [RFC7484]) was developed using this inventory as\n   input.\n\
    \   In the number space, there were altogether five RIRs.  Although all\n   RIRs\
    \ provided information about IP addresses, Autonomous System\n   Numbers (ASNs),\
    \ and contacts, the data model used was different for\n   each RIR.  In the domain\
    \ name space, there were over 200 country code\n   Top-Level Domains (ccTLDs)\
    \ and over 400 generic Top-Level Domains\n   (gTLDs) when this document was published.\
    \  Different Domain Name\n   Registries may have different WHOIS response objects\
    \ and formats.  A\n   common understanding of all these data formats was critical\
    \ to\n   construct a single data model for each object.\n   This document describes\
    \ the WHOIS data collection procedures and\n   gives an inventory analysis of\
    \ data objects based on the collected\n   data from the five RIRs, 106 ccTLDs,\
    \ and 18 gTLDs from DNRs.  The RIR\n   data objects are classified by the five\
    \ RIRs into IP address, ASN,\n   person or contact, and the organization that\
    \ held the resource.\n   According to SPECIFICATION 4 (\"SPECIFICATION FOR REGISTRATION\
    \ DATA\n   PUBLICATION SERVICES\") of the new gTLD applicant guidebook\n   [ICANN.AGB-201206]\
    \ and the Extensible Provisioning Protocol (EPP)\n   ([RFC5730], [RFC5731], [RFC5732],\
    \ and [RFC5733]), the DNR data\n   objects are classified by whether they relate\
    \ to the domain, contact,\n   nameserver, or registrar.  Objects that do not belong\
    \ to the\n   categories above are viewed as privately specified objects.  In this\n\
    \   document, there is no intent to analyze all the query and response\n   types\
    \ that exist in RIRs and DNRs.  The most common query objects are\n   discussed,\
    \ but other objects such as RPSL data structures used by\n   Internet Routing\
    \ Registries (IRRs) can be documented later if the\n   community feels it is necessary.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   o  Data element - The name of a specific response object.\n\
    \   o  Label - The name given to a particular data element; it may vary\n    \
    \  between registries.\n   o  Most popular label - The label that is most supported\
    \ by the\n      registries.\n   o  Number of labels - The number of different\
    \ labels.\n   o  No. of TLDs - The number of registries that support a certain\
    \ data\n      element.\n"
- title: 3.  Methodology
  contents:
  - "3.  Methodology\n   WHOIS information, including port 43 response and web response\
    \ data,\n   was collected between July 9, 2012, and July 20, 2012, following the\n\
    \   procedures described below.\n   (1)  First, find the RIR WHOIS servers of\
    \ the five RIRs, which are\n        AFRINIC, APNIC, ARIN, LACNIC, and RIPE NCC.\
    \  All the RIRs\n        provide information about IP addresses, ASNs, and contacts.\n\
    \   (2)  Query the corresponding IP addresses, ASNs, contacts, and\n        organizations\
    \ registered in the five RIRs.  Then, make a\n        comparative analysis of\
    \ the response data.\n   (3)  Group together the data elements that have the same\
    \ meaning but\n        use different labels.\n   DNR object collection process:\n\
    \   (1)  A programming script was applied to collect port 43 response\n      \
    \  data from 294 ccTLDs. \"nic.ccTLD\" was used as the query string,\n       \
    \ which is usually registered in a domain registry.  Responses for\n        106\
    \ ccTLDs were received. 18 gTLDs' port 43 response data was\n        collected\
    \ from their contracts with ICANN.  Thus, the sample\n        size of port 43\
    \ WHOIS response data is 124 registries in total.\n   (2)  WHOIS data from the\
    \ web was collected manually from the 124\n        registries that send port 43\
    \ WHOIS responses.\n   (3)  Some of the response that which were collected by\
    \ the program\n        did not seem to be correct, so data for the top 10 ccTLD\n\
    \        registries, like .de, .eu, and .uk, was re-verified by querying\n   \
    \     domain names other than \"nic.ccTLD\".\n   (4)  In accordance with SPECIFICATION\
    \ 4 of the new gTLD applicant\n        guidebook [ICANN.AGB-201206] and EPP ([RFC5730],\
    \ [RFC5731],\n        [RFC5732] and [RFC5733]), the response data objects are\n\
    \        classified into public and other data objects.  Public data\n       \
    \ objects are those that are defined in the above references.\n        Other objects\
    \ are those that are privately specified data\n        elements or objects in\
    \ different registries.\n   (5)  Data elements with the same meaning, but using\
    \ different labels,\n        were grouped together.  The number of registries\
    \ that support\n        each data element is shown in the \"No. of TLDs\" column.\n"
