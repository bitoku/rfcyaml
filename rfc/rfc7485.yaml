- title: 5.4.1.  Preliminary Statistics
  contents:
  - "5.4.1.  Preliminary Statistics\n   Some preliminary conclusions could be drawn\
    \ from the raw data.\n   o  All of the 124 domain registries have the object names\
    \ in their\n      responses, although they are in various formats.\n   o  Of the\
    \ 118 WHOIS services contacted, 65 registries show their\n      registrant contact.\
    \  About half of the registries (60 registries)\n      support admin contact information.\
    \  There are 47 registries, which\n      is about one third of the total number,\
    \ that have technical and\n      billing contact information.  Only seven of the\
    \ 124 registries\n      give their abuse email in a \"remarks\" section.  No explicit\
    \ abuse\n      contact information is provided.\n   o  There are mainly two presentation\
    \ formats.  One is key-value; the\n      other is data block format.  Example\
    \ of key-value format:\n   Domain Information\n   Query: nic.example.com\n   Status:\
    \ Delegated\n   Created: 17 Apr 2004\n   Modified: 14 Nov 2010\n   Expires: 31\
    \ Dec 9999\n   Name Servers: ns.example.net\n   ns1.na.example.net\n   ns2.na.example.net\n\
    \   ...\n      Example of data block format:\n  WHOIS database\n  domain nic.example.org\n\
    \  Domain Name nic.example.org\n  Registered 1998-09-02\n  Expiry 2012-09-02\n\
    \  Resource Records\n  a   198.51.100.1\n  mx 10 test.example.net\n  www a   198.51.100.10\n\
    \  Contact details\n  Registrant,\n  Technical Contact,\n  Billing Contact,\n\
    \  Admin. Contact AdamsNames Reserved Domains (i)\n  These domains are not available\
    \ for registration\n  United Kingdom\n  Identifier: test123\n  Servidor WHOIS\
    \ de NIC-Example\n  Este servidor contiene informacion autoritativa exclusivamente\
    \ de\n  dominios nic.example.org Cualquier consulta sobre este servicio, puede\n\
    \  hacerla al correo electronico whois@nic.example.org\n  Titular:\n  John (nic.example.org)\
    \ john@nic.example.org\n  NIC Example\n  Av. Veracruz con calle Cali, Edif Aguila,\
    \ Urb. Las Mercedes\n  Caracas, Distrito Capital VE\n  0212-1234567 (FAX) +582123456789\n\
    \   o  11 registries give local script responses.  The WHOIS information\n   \
    \   of other registries are all represented in English.\n"
