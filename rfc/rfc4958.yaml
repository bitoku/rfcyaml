- title: Abstract
  contents:
  - "Abstract\n   This document presents a framework discussing the role of various\n\
    \   protocols and mechanisms that could be considered candidates for\n   supporting\
    \ Emergency Telecommunication Services (ETS) within a single\n   administrative\
    \ domain.  Comments about their potential usage as well\n   as their current deployment\
    \ are provided to the reader.  Specific\n   solutions are not presented.\n"
