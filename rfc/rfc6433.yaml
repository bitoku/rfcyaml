- title: __initial_text__
  contents:
  - '            Requirements for a Working Group Milestones Tool

    '
- title: Abstract
  contents:
  - "Abstract\n   The IETF intends to provide a new tool to Working Group chairs and\n\
    \   Area Directors for the creation and updating of milestones for\n   Working\
    \ Group charters.  This document describes the requirements for\n   the proposed\
    \ new tool, and it is intended as input to a later\n   activity for the design\
    \ and development of such a tool.  This\n   document updates RFC 6292.\n"
