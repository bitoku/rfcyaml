- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   It is clear that these MIB modules are potentially\
    \ useful for\n   monitoring of MPLS LSRs supporting L3 MPLS VPN.  This MIB module\
    \ can\n   also be used for configuration of certain objects, and anything that\n\
    \   can be configured can be incorrectly configured, with potentially\n   disastrous\
    \ results.\n   There are a number of management objects defined in this MIB module\n\
    \   with a MAX-ACCESS clause of read-write and/or read-create.  Such\n   objects\
    \ may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o    the\
    \ mplsL3VpnVrfRouteTable, mplsL3VpnIfConfTable, and\n        mplsL3VpnVrfTable\
    \ tables collectively contain objects that may\n        be used to provision MPLS\
    \ VRF interfaces and configuration.\n        Unauthorized access to objects in\
    \ these tables could result in\n        disruption of traffic on the network.\
    \  This is especially true\n        if these VRFs have been previously provisioned\
    \ and are in use.\n        The use of stronger mechanisms such as SNMPv3 security\
    \ should be\n        considered where possible.  Specifically, SNMPv3 VACM and\
    \ USM\n        MUST be used with any v3 agent that implements this MIB module.\n\
    \        Administrators should consider whether read access to these\n       \
    \ objects should be allowed, since read access may be undesirable\n        under\
    \ certain circumstances.\n   Some of the readable objects in this MIB module (i.e.,\
    \ objects with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  It is thus important to\n \
    \  control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o    the mplsL3VpnVrfTable, mplsL3VpnIfConfTable tables collectively\n   \
    \     show the VRF interfaces and associated VRF configurations as\n        well\
    \ as their linkages to other MPLS-related configuration\n        and/or performance\
    \ statistics.  Administrators not wishing to\n        reveal this information\
    \ should consider these objects\n        sensitive/vulnerable and take precautions\
    \ so they are not\n        revealed.\n   SNMP versions prior to SNMPv3 did not\
    \ include adequate security.\n   Even if the network itself is secure (for example\
    \ by using IPSec),\n   even then, there is no control as to who on the secure\
    \ network is\n   allowed to access and GET/SET (read/change/create/delete) the\
    \ objects\n   in this MIB module.\n   It is RECOMMENDED that implementers consider\
    \ the security features as\n   provided by the SNMPv3 framework (see [RFC3410],\
    \ section 8),\n   including full support for the SNMPv3 cryptographic mechanisms\
    \ (for\n   authentication and privacy).\n   Further, deployment of SNMP versions\
    \ prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy\
    \ SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module, is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   As described in MPLS-TC-STD-MIB [RFC3811], MPLS related\
    \ standards\n   track MIB modules should be rooted under the mplsStdMIB subtree.\n\
    \   There is one MPLS-related MIB module contained in this document.  The\n  \
    \ following subsection requests IANA for a new assignment under the\n   mplsStdMIB\
    \ subtree.  New assignments can only be made via a Standards\n   Action as specified\
    \ in [RFC2434].\n"
- title: 9.1.  IANA Considerations for MPLS-L3VPN-STD-MIB
  contents:
  - "9.1.  IANA Considerations for MPLS-L3VPN-STD-MIB\n   The IANA has assigned {\
    \ mplsStdMIB 11 } to the MPLS-L3VPN-STD-MIB\n   module specified in this document.\n"
