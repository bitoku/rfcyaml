- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects to configure and/or\n   monitor Multiprotocol\
    \ Label Switching Layer-3 Virtual Private\n   Networks on a Multiprotocol Label\
    \ Switching (MPLS) Label Switching\n   Router (LSR) supporting this feature.\n"
