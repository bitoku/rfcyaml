- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects to configure and/or\n   monitor\
    \ Multiprotocol Label Switching Layer-3 Virtual Private\n   Networks on a Multi-Protocol\
    \ Label Switching (MPLS) Label Switching\n   Router (LSR) supporting this feature.\n\
    \   This document adopts the definitions, acronyms, and mechanisms\n   described\
    \ in [RFC4364].  Unless otherwise stated, the mechanisms of\n   [RFC4364] apply\
    \ and will not be re-described here.\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document uses terminology from the document describing\
    \ the MPLS\n   architecture [RFC3031] and from the document describing MPLS Layer-3\n\
    \   VPNs (L3VPN) [RFC4364], as well as the MPLS architecture [RFC3031].\n   Throughout\
    \ this document, the use of the terms \"Provider Edge (PE)\n   and Customer Edge\
    \ (CE)\" or \"PE/CE\" will be replaced by \"PE\" in all\n   cases except when\
    \ a network device is a CE when used in the carrier's\n   carrier model.\n"
- title: 3.  The Internet-Standard Management Framework
  contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 4.  Assumptions and Prerequisites
  contents:
  - "4.  Assumptions and Prerequisites\n   It is assumed that certain things are configured\
    \ and operational in\n   order for the tables and objects described in this MIB\
    \ to function\n   correctly.  These things are outlined below:\n   - MPLS in general,\
    \ must be configured and operational.\n   - Label Distribution Protocol (LDP)\
    \ paths or traffic-engineered\n     tunnels [RFC3812] should be configured between\
    \ PEs and CEs.\n"
- title: 5.  Brief Description of MIB Objects
  contents:
  - "5.  Brief Description of MIB Objects\n     The following subsections describe\
    \ the purpose of each of the\n     objects contained in the MPLS-L3VPN-STD-MIB.\n"
- title: 5.1.  mplsL3VpnVrfTable
  contents:
  - "5.1.  mplsL3VpnVrfTable\n     This table represents the MPLS L3VPNs that are\
    \ configured.  A\n     Network Management System (NMS) or SNMP agent creates an\
    \ entry in\n     this table for every MPLS L3VPN configured on the LSR being\n\
    \     examined.  The Virtual Routing and Forwarding (VRF) that is\n     configured\
    \ at a particular device represents an instance of some\n     VPN, but not the\
    \ entire VPN (unless it is the only VRF, of course).\n     The collective set\
    \ of VRF instances comprises the actual VPN.  This\n     information is typically\
    \ only known in its entirety at the NMS.\n     That is, specific devices generally\
    \ only know of their local VRF\n     information, but not that of other LSRs'\
    \ VRFs.\n"
- title: 5.2.  mplsL3VpnIfConfTable
  contents:
  - "5.2.  mplsL3VpnIfConfTable\n     This table represents the MPLS L3VPN-enabled\
    \ interfaces that are\n     associated with a specific VRF as represented in the\
    \ aforementioned\n     mplsL3VpnVrfTable.  Each entry in this table corresponds\
    \ to an\n     entry in the Interfaces MIB.  In addition, each entry extends its\n\
    \     corresponding entry in the Interfaces MIB to contain specific MPLS\n   \
    \  L3VPN information.  Due to this correspondence, certain objects\n     such\
    \ as traffic counters are not found in this MIB to avoid\n     overlap, but instead\
    \ are found in the Interfaces MIB [RFC2863].\n"
- title: 5.3.  mplsL3VpnVrfPerfTable
  contents:
  - "5.3.  mplsL3VpnVrfPerfTable\n     This table contains objects to measure the\
    \ performance of MPLS\n     L3VPNs and augments the mplsL3VpnVrfTable.  High capacity\
    \ counters\n     are provided for objects that are likely to wrap around quickly\
    \ on\n     objects such as high-speed interface counters.\n"
- title: 5.4.  mplsL3VpnVrfRouteTable
  contents:
  - "5.4.  mplsL3VpnVrfRouteTable\n     The table contains the objects necessary to\
    \ configure and monitor\n     routes used by a particular VRF.  This includes\
    \ a cross-connect\n     pointer into the MPLS-LSR-STD-MIB's mplsXCTable, which\
    \ may be used\n     to refer that entry to its label stack used to label switch\
    \ that\n     entry.\n"
- title: 5.5.  MplsVpnVrfRTTable
  contents:
  - "5.5.  MplsVpnVrfRTTable\n     The table contains the objects necessary to configure\
    \ and monitor\n     route targets for a particular VRF.\n"
- title: 6.  Example of MPLS L3VPN Setup
  contents:
  - "6.  Example of MPLS L3VPN Setup\n     In this section, we provide a brief example\
    \ of using the MIB\n     objects described in the following section.  While this\
    \ example is\n     not meant to illustrate every nuance of the MIB, it is intended\
    \ as\n     an aid to understanding some of the key concepts.  It is our intent\n\
    \     that it is read only after the reader has gone through the MIB\n     itself.\n\
    \     This configuration is under the assumption that 1) MPLS has been\n     pre-configured\
    \ in the network, through enabling LDP or Resource\n     Reservation Protocol\
    \ - Traffic Engineering (RSVP-TE); 2) OSPF or\n     Intermediate System to Intermediate\
    \ System (IS-IS) has been pre-\n     configured; and 3) BGP sessions have been\
    \ established between PEs.\n     Defining the VRF, the route target, and route\
    \ distinguisher:\n   In mplsL3VpnVrfTable:\n   {\n     mplsL3VpnVrfName      \
    \         = \"RED\",\n     mplsL3VpnVrfDescription        = \"Intranet of Company\
    \ ABC\",\n     mplsL3VpnVrfRD                 = \"100:1\", -- octet string\n \
    \    mplsL3VpnVrfRowStatus          = createAndGo(4)\n   }\n   In mplsL3VpnVrfRouteTable:\n\
    \   {\n     mplsL3VpnVrfRTRowStatus.\"Red\".\"100:1\".import = createAndGo,\n\
    \     mplsL3VpnVrfRTRowStatus.\"Red\".\"100:1\".export = createAndGo\n   }\n"
