- title: IMPORTS
  contents:
  - "IMPORTS\n   MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n   Integer32, Counter32,\
    \ Unsigned32, Gauge32\n      FROM SNMPv2-SMI                                 \
    \    -- [RFC2578]\n   MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n  \
    \    FROM SNMPv2-CONF                                    -- [RFC2580]\n   TEXTUAL-CONVENTION,\
    \ TruthValue, RowStatus,\n   TimeStamp, StorageType\n      FROM SNMPv2-TC    \
    \                                  -- [RFC2579]\n   InterfaceIndex, InterfaceIndexOrZero\n\
    \      FROM IF-MIB                                         -- [RFC2863]\n   VPNIdOrZero\n\
    \     FROM VPN-TC-STD-MIB                                  -- [RFC4265]\n   SnmpAdminString\n\
    \      FROM SNMP-FRAMEWORK-MIB                             -- [RFC3411]\n   IANAipRouteProtocol\n\
    \      FROM IANA-RTPROTO-MIB                               -- [RTPROTO]\n   InetAddress,\
    \ InetAddressType,\n   InetAddressPrefixLength,\n   InetAutonomousSystemNumber\n\
    \      FROM INET-ADDRESS-MIB                               -- [RFC4001]\n   mplsStdMIB\n\
    \      FROM MPLS-TC-STD-MIB                                -- [RFC3811]\n   MplsIndexType\n\
    \      FROM MPLS-LSR-STD-MIB                               -- [RFC3813]\n   ;\n"
- title: mplsL3VpnMIB MODULE-IDENTITY
  contents:
  - "mplsL3VpnMIB MODULE-IDENTITY\n   LAST-UPDATED \"200601230000Z\"  -- 23 January\
    \ 2006\n   ORGANIZATION \"IETF Layer-3 Virtual Private\n                 Networks\
    \ Working Group.\"\n   CONTACT-INFO\n          \"        Thomas D. Nadeau\n  \
    \                 tnadeau@cisco.com\n                   Harmen van der Linde\n\
    \                   havander@cisco.com\n                   Comments and discussion\
    \ to l3vpn@ietf.org\"\n   DESCRIPTION\n        \"This MIB contains managed object\
    \ definitions for the\n         Layer-3 Multiprotocol Label Switching Virtual\n\
    \         Private Networks.\n        Copyright (C) The Internet Society (2006).\
    \  This\n        version of this MIB module is part of RFC4382; see\n        the\
    \ RFC itself for full legal notices.\"\n  -- Revision history.\n  REVISION\n \
    \     \"200601230000Z\"  -- 23 January 2006\n   DESCRIPTION\n      \"Initial version.\
    \  Published as RFC 4382.\"\n   ::= { mplsStdMIB 11 }\n"
