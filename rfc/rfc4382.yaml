- title: mplsL3VpnConfiguredVrfs OBJECT-TYPE
  contents:
  - "mplsL3VpnConfiguredVrfs OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"The number\
    \ of VRFs that are configured on this node.\"\n   ::= { mplsL3VpnScalars 1 }\n"
- title: mplsL3VpnActiveVrfs OBJECT-TYPE
  contents:
  - "mplsL3VpnActiveVrfs OBJECT-TYPE\n   SYNTAX        Gauge32\n   MAX-ACCESS    read-only\n\
    \   STATUS        current\n   DESCRIPTION\n       \"The number of VRFs that are\
    \ active on this node.\n        That is, those VRFs whose corresponding mplsL3VpnVrfOperStatus\n\
    \        object value is equal to operational (1).\"\n   ::= { mplsL3VpnScalars\
    \ 2 }\n"
- title: mplsL3VpnConnectedInterfaces OBJECT-TYPE
  contents:
  - "mplsL3VpnConnectedInterfaces OBJECT-TYPE\n   SYNTAX        Gauge32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Total number\
    \ of interfaces connected to a VRF.\"\n   ::= { mplsL3VpnScalars 3 }\n"
- title: mplsL3VpnNotificationEnable OBJECT-TYPE
  contents:
  - "mplsL3VpnNotificationEnable OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n        \"If this object\
    \ is true, then it enables the\n         generation of all notifications defined\
    \ in\n         this MIB.  This object's value should be\n         preserved across\
    \ agent reboots.\"\n   REFERENCE\n       \"See also [RFC3413] for explanation\
    \ that\n        notifications are under the ultimate control of the\n        MIB\
    \ modules in this document.\"\n   DEFVAL { false }\n   ::= { mplsL3VpnScalars\
    \ 4 }\n"
- title: mplsL3VpnVrfConfMaxPossRts  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfMaxPossRts  OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n     \"Denotes maximum\
    \ number of routes that the device\n      will allow all VRFs jointly to hold.\
    \  If this value is\n      set to 0, this indicates that the device is\n     \
    \ unable to determine the absolute maximum.  In this\n      case, the configured\
    \ maximum MAY not actually\n      be allowed by the device.\"\n   ::= { mplsL3VpnScalars\
    \ 5 }\n"
- title: mplsL3VpnVrfConfRteMxThrshTime  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfRteMxThrshTime  OBJECT-TYPE\n   SYNTAX        Unsigned32\n  \
    \ UNITS         \"seconds\"\n   MAX-ACCESS    read-only\n   STATUS        current\n\
    \   DESCRIPTION\n     \"Denotes the interval in seconds, at which the route max\
    \ threshold\n      notification may be reissued after the maximum value has been\n\
    \      exceeded (or has been reached if mplsL3VpnVrfConfMaxRoutes and\n      mplsL3VpnVrfConfHighRteThresh\
    \ are equal) and the initial\n      notification has been issued.  This value\
    \ is intended to prevent\n      continuous generation of notifications by an agent\
    \ in the event\n      that routes are continually added to a VRF after it has\
    \ reached\n      its maximum value.  If this value is set to 0, the agent should\n\
    \      only issue a single notification at the time that the maximum\n      threshold\
    \ has been reached, and should not issue any more\n      notifications until the\
    \ value of routes has fallen below the\n      configured threshold value.  This\
    \ is the recommended default\n      behavior.\"\n   DEFVAL { 0 }\n   ::= { mplsL3VpnScalars\
    \ 6 }\n"
- title: mplsL3VpnIllLblRcvThrsh OBJECT-TYPE
  contents:
  - "mplsL3VpnIllLblRcvThrsh OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n       \"The number\
    \ of illegally received labels above which\n        the mplsNumVrfSecIllglLblThrshExcd\
    \ notification\n        is issued.  The persistence of this value mimics\n   \
    \     that of the device's configuration.\"\n   ::= { mplsL3VpnScalars 7 }\n"
- title: -- VPN Interface Configuration Table
  contents:
  - '-- VPN Interface Configuration Table

    '
- title: mplsL3VpnIfConfTable  OBJECT-TYPE
  contents:
  - "mplsL3VpnIfConfTable  OBJECT-TYPE\n   SYNTAX        SEQUENCE OF MplsL3VpnIfConfEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies per-interface MPLS capability\n        and associated\
    \ information.\"\n   ::= { mplsL3VpnConf 1 }\n"
- title: mplsL3VpnIfConfEntry OBJECT-TYPE
  contents:
  - "mplsL3VpnIfConfEntry OBJECT-TYPE\n   SYNTAX        MplsL3VpnIfConfEntry\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"An entry\
    \ in this table is created by an LSR for\n        every interface capable of supporting\
    \ MPLS L3VPN.\n        Each entry in this table is meant to correspond to\n  \
    \      an entry in the Interfaces Table.\"\n   INDEX       { mplsL3VpnVrfName,\
    \ mplsL3VpnIfConfIndex }\n   ::= { mplsL3VpnIfConfTable 1 }\n"
- title: MplsL3VpnIfConfEntry ::= SEQUENCE {
  contents:
  - "MplsL3VpnIfConfEntry ::= SEQUENCE {\n  mplsL3VpnIfConfIndex             InterfaceIndex,\n\
    \  mplsL3VpnIfVpnClassification     INTEGER,\n  mplsL3VpnIfVpnRouteDistProtocol\
    \  BITS,\n  mplsL3VpnIfConfStorageType       StorageType,\n  mplsL3VpnIfConfRowStatus\
    \         RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: mplsL3VpnIfConfIndex OBJECT-TYPE
  contents:
  - "mplsL3VpnIfConfIndex OBJECT-TYPE\n   SYNTAX        InterfaceIndex\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"This is\
    \ a unique index for an entry in the\n        mplsL3VpnIfConfTable.  A non-zero\
    \ index for an\n        entry indicates the ifIndex for the corresponding\n  \
    \      interface entry in the MPLS-VPN-layer in the ifTable.\n        Note that\
    \ this table does not necessarily correspond\n        one-to-one with all entries\
    \ in the Interface MIB\n        having an ifType of MPLS-layer; rather, only those\n\
    \        that are enabled for MPLS L3VPN functionality.\"\n   REFERENCE\n    \
    \   \"RFC2863\"\n   ::= { mplsL3VpnIfConfEntry 1 }\n"
- title: mplsL3VpnIfVpnClassification OBJECT-TYPE
  contents:
  - "mplsL3VpnIfVpnClassification OBJECT-TYPE\n   SYNTAX        INTEGER { carrierOfCarrier\
    \ (1),\n                           enterprise (2),\n                         \
    \  interProvider (3)\n   }\n   MAX-ACCESS    read-create\n   STATUS        current\n\
    \   DESCRIPTION\n       \"Denotes whether this link participates in a\n      \
    \  carrier's carrier, enterprise, or inter-provider\n        scenario.\"\n   DEFVAL\
    \ { enterprise }\n   ::= { mplsL3VpnIfConfEntry 2 }\n"
- title: mplsL3VpnIfVpnRouteDistProtocol OBJECT-TYPE
  contents:
  - "mplsL3VpnIfVpnRouteDistProtocol OBJECT-TYPE\n   SYNTAX        BITS { none (0),\n\
    \                        bgp (1),\n                        ospf (2),\n       \
    \                 rip(3),\n                        isis(4),\n                \
    \        static(5),\n                        other (6)\n   }\n   MAX-ACCESS  \
    \  read-create\n   STATUS        current\n   DESCRIPTION\n       \"Denotes the\
    \ route distribution protocol across the\n        PE-CE link.  Note that more\
    \ than one routing protocol\n        may be enabled at the same time; thus, this\
    \ object is\n        specified as a bitmask.  For example, static(5) and\n   \
    \     ospf(2) are a typical configuration.\"\n   ::= { mplsL3VpnIfConfEntry 3\
    \ }\n"
- title: mplsL3VpnIfConfStorageType  OBJECT-TYPE
  contents:
  - "mplsL3VpnIfConfStorageType  OBJECT-TYPE\n   SYNTAX      StorageType\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n       \"The storage type\
    \ for this VPN If entry.\n        Conceptual rows having the value 'permanent'\n\
    \        need not allow write access to any columnar\n        objects in the row.\"\
    \n   REFERENCE\n        \"See RFC2579.\"\n   DEFVAL { volatile }\n   ::= { mplsL3VpnIfConfEntry\
    \ 4 }\n"
- title: mplsL3VpnIfConfRowStatus  OBJECT-TYPE
  contents:
  - "mplsL3VpnIfConfRowStatus  OBJECT-TYPE\n   SYNTAX      RowStatus\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n       \"This variable\
    \ is used to create, modify, and/or\n        delete a row in this table.  Rows\
    \ in this\n        table signify that the specified interface is\n        associated\
    \ with this VRF.  If the row creation\n        operation succeeds, the interface\
    \ will have been\n        associated with the specified VRF, otherwise the\n \
    \       agent MUST not allow the association.  If the agent\n        only allows\
    \ read-only operations on this table, it\n        MUST create entries in this\
    \ table as they are created\n        on the device.  When a row in this table\
    \ is in\n        active(1) state, no objects in that row can be\n        modified\
    \ except mplsL3VpnIfConfStorageType and\n        mplsL3VpnIfConfRowStatus.\"\n\
    \   ::= { mplsL3VpnIfConfEntry 5 }\n"
- title: -- VRF Configuration Table
  contents:
  - '-- VRF Configuration Table

    '
- title: mplsL3VpnVrfTable  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfTable  OBJECT-TYPE\n   SYNTAX        SEQUENCE OF MplsL3VpnVrfEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies per-interface MPLS L3VPN\n        VRF Table capability\
    \ and associated information.\n        Entries in this table define VRF routing\
    \ instances\n        associated with MPLS/VPN interfaces.  Note that\n       \
    \ multiple interfaces can belong to the same VRF\n        instance.  The collection\
    \ of all VRF instances\n        comprises an actual VPN.\"\n   ::= { mplsL3VpnConf\
    \ 2 }\n"
- title: mplsL3VpnVrfEntry OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfEntry OBJECT-TYPE\n   SYNTAX        MplsL3VpnVrfEntry\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"An entry\
    \ in this table is created by an LSR for\n        every VRF capable of supporting\
    \ MPLS L3VPN.  The\n        indexing provides an ordering of VRFs per-VPN\n  \
    \      interface.\"\n   INDEX       { mplsL3VpnVrfName }\n   ::= { mplsL3VpnVrfTable\
    \ 1 }\n"
- title: MplsL3VpnVrfEntry ::= SEQUENCE {
  contents:
  - "MplsL3VpnVrfEntry ::= SEQUENCE {\n  mplsL3VpnVrfName                      MplsL3VpnName,\n\
    \  mplsL3VpnVrfVpnId                     VPNIdOrZero,\n  mplsL3VpnVrfDescription\
    \               SnmpAdminString,\n  mplsL3VpnVrfRD                        MplsL3VpnRouteDistinguisher,\n\
    \  mplsL3VpnVrfCreationTime              TimeStamp,\n  mplsL3VpnVrfOperStatus\
    \                INTEGER,\n  mplsL3VpnVrfActiveInterfaces          Gauge32,\n\
    \  mplsL3VpnVrfAssociatedInterfaces      Unsigned32,\n  mplsL3VpnVrfConfMidRteThresh\
    \          Unsigned32,\n  mplsL3VpnVrfConfHighRteThresh         Unsigned32,\n\
    \  mplsL3VpnVrfConfMaxRoutes             Unsigned32,\n  mplsL3VpnVrfConfLastChanged\
    \           TimeStamp,\n  mplsL3VpnVrfConfRowStatus             RowStatus,\n \
    \ mplsL3VpnVrfConfAdminStatus           INTEGER,\n  mplsL3VpnVrfConfStorageType\
    \           StorageType\n"
- title: '}'
  contents:
  - '}

    '
- title: mplsL3VpnVrfName OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfName OBJECT-TYPE\n   SYNTAX        MplsL3VpnName\n   MAX-ACCESS \
    \   not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"The human-readable\
    \ name of this VPN.  This MAY\n        be equivalent to the [RFC2685] VPN-ID,\
    \ but may\n        also vary.  If it is set to the VPN ID, it MUST\n        be\
    \ equivalent to the value of mplsL3VpnVrfVpnId.\n        It is strongly recommended\
    \ that all sites supporting\n        VRFs that are part of the same VPN use the\
    \ same\n        naming convention for VRFs as well as the same VPN\n        ID.\"\
    \n   REFERENCE\n       \"[RFC2685]\"\n   ::= { mplsL3VpnVrfEntry 1 }\n"
- title: mplsL3VpnVrfVpnId OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfVpnId OBJECT-TYPE\n   SYNTAX        VPNIdOrZero\n   MAX-ACCESS  \
    \  read-create\n   STATUS        current\n   DESCRIPTION\n       \"The VPN ID\
    \ as specified in [RFC2685].  If a VPN ID\n        has not been specified for\
    \ this VRF, then this\n        variable SHOULD be set to a zero-length OCTET\n\
    \        STRING.\"\n   ::= { mplsL3VpnVrfEntry 2 }\n"
- title: mplsL3VpnVrfDescription OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfDescription OBJECT-TYPE\n   SYNTAX        SnmpAdminString\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"The human-readable\
    \ description of this VRF.\"\n   DEFVAL { \"\" }\n   ::= { mplsL3VpnVrfEntry 3\
    \ }\n"
- title: mplsL3VpnVrfRD OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRD OBJECT-TYPE\n   SYNTAX        MplsL3VpnRouteDistinguisher\n  \
    \ MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n      \
    \ \"The route distinguisher for this VRF.\"\n   DEFVAL { \"\" }\n   ::= { mplsL3VpnVrfEntry\
    \ 4 }\n"
- title: mplsL3VpnVrfCreationTime OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfCreationTime OBJECT-TYPE\n   SYNTAX        TimeStamp\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"The time at\
    \ which this VRF entry was created.\"\n   ::= { mplsL3VpnVrfEntry 5 }\n"
- title: mplsL3VpnVrfOperStatus OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up (1),\n    \
    \                       down (2)\n                         }\n   MAX-ACCESS  \
    \  read-only\n   STATUS        current\n   DESCRIPTION\n       \"Denotes whether\
    \ or not a VRF is operational.  A VRF is\n        up(1) when there is at least\
    \ one interface associated\n        with the VRF whose ifOperStatus is up(1).\
    \  A VRF is\n        down(2) when:\n        a. There does not exist at least one\
    \ interface whose\n           ifOperStatus is up(1).\n        b. There are no\
    \ interfaces associated with the VRF.\"\n   ::= { mplsL3VpnVrfEntry 6 }\n"
- title: mplsL3VpnVrfActiveInterfaces OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfActiveInterfaces OBJECT-TYPE\n   SYNTAX        Gauge32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Total number\
    \ of interfaces connected to this VRF with\n        ifOperStatus = up(1).\n  \
    \      This value should increase when an interface is associated\n        with\
    \ the corresponding VRF and its corresponding ifOperStatus\n        is equal to\
    \ up(1).  If an interface is associated whose\n        ifOperStatus is not up(1),\
    \ then the value is not incremented\n        until such time as it transitions\
    \ to this state.\n        This value should be decremented when an interface is\n\
    \        disassociated with a VRF or the corresponding ifOperStatus\n        transitions\
    \ out of the up(1) state to any other state.\n       \"\n   ::= { mplsL3VpnVrfEntry\
    \ 7 }\n"
- title: mplsL3VpnVrfAssociatedInterfaces OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfAssociatedInterfaces OBJECT-TYPE\n   SYNTAX        Unsigned32\n \
    \  MAX-ACCESS    read-only\n   STATUS        current\n   DESCRIPTION\n       \"\
    Total number of interfaces connected to this VRF\n        (independent of ifOperStatus\
    \ type).\"\n   ::= { mplsL3VpnVrfEntry 8 }\n"
- title: mplsL3VpnVrfConfMidRteThresh    OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfMidRteThresh    OBJECT-TYPE\n   SYNTAX        Unsigned32\n  \
    \ MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n     \"\
    Denotes mid-level water marker for the number\n      of routes that this VRF may\
    \ hold.\"\n  DEFVAL { 0 }\n  ::= { mplsL3VpnVrfEntry 9 }\n"
- title: mplsL3VpnVrfConfHighRteThresh  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfHighRteThresh  OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n     \"Denotes high-level\
    \ water marker for the number of\n      routes that this VRF may hold.\"\n   DEFVAL\
    \ { 0 }\n  ::= { mplsL3VpnVrfEntry 10 }\n"
- title: mplsL3VpnVrfConfMaxRoutes  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfMaxRoutes  OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n     \"Denotes maximum\
    \ number of routes that this VRF is\n      configured to hold.  This value MUST\
    \ be less than or\n      equal to mplsL3VpnVrfConfMaxPossRts unless it is set\n\
    \      to 0.\"\n   DEFVAL { 0 }\n  ::= { mplsL3VpnVrfEntry 11 }\n"
- title: mplsL3VpnVrfConfLastChanged  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfLastChanged  OBJECT-TYPE\n   SYNTAX        TimeStamp\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n     \"The value of\
    \ sysUpTime at the time of the last\n      change of this table entry, which includes\
    \ changes of\n      VRF parameters defined in this table or addition or\n    \
    \  deletion of interfaces associated with this VRF.\"\n  ::= { mplsL3VpnVrfEntry\
    \ 12 }\n"
- title: mplsL3VpnVrfConfRowStatus OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This variable\
    \ is used to create, modify, and/or\n        delete a row in this table.\n   \
    \     When a row in this table is in active(1) state, no\n        objects in that\
    \ row can be modified except\n        mplsL3VpnVrfConfAdminStatus, mplsL3VpnVrfConfRowStatus,\n\
    \        and mplsL3VpnVrfConfStorageType.\"\n  ::= { mplsL3VpnVrfEntry 13 }\n"
- title: mplsL3VpnVrfConfAdminStatus OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfAdminStatus OBJECT-TYPE\n   SYNTAX     INTEGER {\n          \
    \            up(1),     -- ready to pass packets\n                      down(2),\
    \   -- can't pass packets\n                      testing(3) -- in some test mode\n\
    \                }\n   MAX-ACCESS    read-create\n   STATUS        current\n \
    \  DESCRIPTION\n        \"Indicates the desired operational status of this\n \
    \        VRF.\"\n  ::= { mplsL3VpnVrfEntry 14 }\n"
- title: mplsL3VpnVrfConfStorageType  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfConfStorageType  OBJECT-TYPE\n   SYNTAX      StorageType\n   MAX-ACCESS\
    \  read-create\n   STATUS      current\n   DESCRIPTION\n        \"The storage\
    \ type for this VPN VRF entry.\n         Conceptual rows having the value 'permanent'\n\
    \         need not allow write access to any columnar\n         objects in the\
    \ row.\"\n   REFERENCE\n        \"See RFC2579.\"\n   DEFVAL { volatile }\n   ::=\
    \ { mplsL3VpnVrfEntry 15 }\n"
- title: -- MplsL3VpnVrfRTTable
  contents:
  - '-- MplsL3VpnVrfRTTable

    '
- title: mplsL3VpnVrfRTTable OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF MplsL3VpnVrfRTEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"This table specifies per-VRF route target association.\n         Each\
    \ entry identifies a connectivity policy supported\n         as part of a VPN.\"\
    \n    ::= { mplsL3VpnConf 3 }\n"
- title: mplsL3VpnVrfRTEntry OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTEntry OBJECT-TYPE\n    SYNTAX        MplsL3VpnVrfRTEntry\n    MAX-ACCESS\
    \    not-accessible\n    STATUS        current\n    DESCRIPTION\n       \"An entry\
    \ in this table is created by an LSR for\n        each route target configured\
    \ for a VRF supporting\n        a MPLS L3VPN instance.  The indexing provides\
    \ an\n        ordering per-VRF instance.  See [RFC4364] for a\n        complete\
    \ definition of a route target.\"\n    INDEX  { mplsL3VpnVrfName, mplsL3VpnVrfRTIndex,\n\
    \             mplsL3VpnVrfRTType }\n    ::= { mplsL3VpnVrfRTTable 1 }\n"
- title: MplsL3VpnVrfRTEntry ::= SEQUENCE {
  contents:
  - "MplsL3VpnVrfRTEntry ::= SEQUENCE {\n     mplsL3VpnVrfRTIndex       Unsigned32,\n\
    \     mplsL3VpnVrfRTType        MplsL3VpnRtType,\n     mplsL3VpnVrfRT        \
    \    MplsL3VpnRouteDistinguisher,\n     mplsL3VpnVrfRTDescr       SnmpAdminString,\n\
    \     mplsL3VpnVrfRTRowStatus   RowStatus,\n     mplsL3VpnVrfRTStorageType StorageType\n\
    \   }\n"
- title: mplsL3VpnVrfRTIndex OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTIndex OBJECT-TYPE\n   SYNTAX        Unsigned32 (1..4294967295)\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"Auxiliary index for route targets configured for a\n        particular\
    \ VRF.\"\n   ::= { mplsL3VpnVrfRTEntry 2 }\n"
- title: mplsL3VpnVrfRTType OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTType OBJECT-TYPE\n   SYNTAX        MplsL3VpnRtType\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"The route\
    \ target distribution type.\"\n   ::= { mplsL3VpnVrfRTEntry 3 }\n"
- title: mplsL3VpnVrfRT OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRT OBJECT-TYPE\n   SYNTAX        MplsL3VpnRouteDistinguisher\n  \
    \ MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n      \
    \ \"The route target distribution policy.\"\n   DEFVAL { \"\" }\n   ::= { mplsL3VpnVrfRTEntry\
    \ 4 }\n"
- title: mplsL3VpnVrfRTDescr OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTDescr OBJECT-TYPE\n   SYNTAX        SnmpAdminString\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"Description\
    \ of the route target.\"\n   DEFVAL { \"\" }\n   ::= { mplsL3VpnVrfRTEntry 5 }\n"
- title: mplsL3VpnVrfRTRowStatus OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This variable\
    \ is used to create, modify, and/or\n        delete a row in this table.  When\
    \ a row in this\n        table is in active(1) state, no objects in that row\n\
    \        can be modified except mplsL3VpnVrfRTRowStatus.\"\n   ::= { mplsL3VpnVrfRTEntry\
    \ 6 }\n"
- title: mplsL3VpnVrfRTStorageType OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRTStorageType OBJECT-TYPE\n   SYNTAX        StorageType\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n        \"The storage\
    \ type for this VPN route target (RT) entry.\n         Conceptual rows having\
    \ the value 'permanent'\n         need not allow write access to any columnar\n\
    \         objects in the row.\"\n   REFERENCE\n        \"See RFC2579.\"\n   DEFVAL\
    \ { volatile }\n   ::= { mplsL3VpnVrfRTEntry 7 }\n"
- title: -- VRF Security Table
  contents:
  - '-- VRF Security Table

    '
- title: mplsL3VpnVrfSecTable  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfSecTable  OBJECT-TYPE\n   SYNTAX        SEQUENCE OF MplsL3VpnVrfSecEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies per MPLS L3VPN VRF Table\n        security-related\
    \ counters.\"\n   ::= { mplsL3VpnConf 6 }\n"
- title: mplsL3VpnVrfSecEntry OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfSecEntry OBJECT-TYPE\n   SYNTAX        MplsL3VpnVrfSecEntry\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"An entry\
    \ in this table is created by an LSR for\n        every VRF capable of supporting\
    \ MPLS L3VPN.  Each\n        entry in this table is used to indicate security-related\n\
    \        information for each VRF entry.\"\n   AUGMENTS      { mplsL3VpnVrfEntry\
    \ }\n      ::= { mplsL3VpnVrfSecTable 1 }\n"
- title: MplsL3VpnVrfSecEntry ::= SEQUENCE {
  contents:
  - "MplsL3VpnVrfSecEntry ::= SEQUENCE {\n       mplsL3VpnVrfSecIllegalLblVltns  \
    \   Counter32,\n       mplsL3VpnVrfSecDiscontinuityTime   TimeStamp\n"
- title: '}'
  contents:
  - '}

    '
- title: mplsL3VpnVrfSecIllegalLblVltns OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfSecIllegalLblVltns OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Indicates the\
    \ number of illegally received\n        labels on this VPN/VRF.\n        Discontinuities\
    \ in the value of this counter can occur\n        at re-initialization of the\
    \ management system, and at\n        other times as indicated by the value of\n\
    \        mplsL3VpnVrfSecDiscontinuityTime.\"\n   ::= { mplsL3VpnVrfSecEntry 1\
    \ }\n"
- title: mplsL3VpnVrfSecDiscontinuityTime  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfSecDiscontinuityTime  OBJECT-TYPE\n   SYNTAX              TimeStamp\n\
    \   MAX-ACCESS          read-only\n   STATUS              current\n   DESCRIPTION\n\
    \       \"The value of sysUpTime on the most recent occasion at\n        which\
    \ any one or more of this entry's counters suffered\n        a discontinuity.\
    \  If no such discontinuities have\n        occurred since the last re-initialization\
    \ of the local\n        management subsystem, then this object contains a zero\n\
    \        value.\"\n   ::= { mplsL3VpnVrfSecEntry 2 }\n"
- title: -- VRF Performance Table
  contents:
  - '-- VRF Performance Table

    '
- title: mplsL3VpnVrfPerfTable  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfTable  OBJECT-TYPE\n   SYNTAX        SEQUENCE OF MplsL3VpnVrfPerfEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies per MPLS L3VPN VRF Table performance\n        information.\"\
    \n   ::= { mplsL3VpnPerf 1 }\n"
- title: mplsL3VpnVrfPerfEntry OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfEntry OBJECT-TYPE\n   SYNTAX        MplsL3VpnVrfPerfEntry\n \
    \  MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n  \
    \     \"An entry in this table is created by an LSR for\n        every VRF capable\
    \ of supporting MPLS L3VPN.\"\n   AUGMENTS      { mplsL3VpnVrfEntry }\n      ::=\
    \ { mplsL3VpnVrfPerfTable 1 }\n"
- title: MplsL3VpnVrfPerfEntry ::= SEQUENCE {
  contents:
  - "MplsL3VpnVrfPerfEntry ::= SEQUENCE {\n   mplsL3VpnVrfPerfRoutesAdded       Counter32,\n\
    \   mplsL3VpnVrfPerfRoutesDeleted     Counter32,\n   mplsL3VpnVrfPerfCurrNumRoutes\
    \     Gauge32,\n   mplsL3VpnVrfPerfRoutesDropped     Counter32,\n   mplsL3VpnVrfPerfDiscTime\
    \          TimeStamp\n"
- title: '}'
  contents:
  - '}

    '
- title: mplsL3VpnVrfPerfRoutesAdded OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfRoutesAdded OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Indicates the\
    \ number of routes added to this VPN/VRF\n        since the last discontinuity.\
    \  Discontinuities in\n        the value of this counter can occur\n        at\
    \ re-initialization of the management system, and at\n        other times as indicated\
    \ by the value of\n        mplsL3VpnVrfPerfDiscTime.\"\n   ::= { mplsL3VpnVrfPerfEntry\
    \ 1 }\n"
- title: mplsL3VpnVrfPerfRoutesDeleted OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfRoutesDeleted OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Indicates the\
    \ number of routes removed from this VPN/VRF.\n        Discontinuities in the\
    \ value of this counter can occur\n        at re-initialization of the management\
    \ system, and at\n        other times as indicated by the value of\n        mplsL3VpnVrfPerfDiscTime.\"\
    \n   ::= { mplsL3VpnVrfPerfEntry 2 }\n"
- title: mplsL3VpnVrfPerfCurrNumRoutes     OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfCurrNumRoutes     OBJECT-TYPE\n   SYNTAX        Gauge32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Indicates the\
    \ number of routes currently used by this\n        VRF.\"\n   ::= { mplsL3VpnVrfPerfEntry\
    \ 3 }\n"
- title: mplsL3VpnVrfPerfRoutesDropped OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfRoutesDropped OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"This counter\
    \ should be incremented when the number of routes\n        contained by the specified\
    \ VRF exceeds or attempts to exceed\n        the maximum allowed value as indicated\
    \ by\n        mplsL3VpnVrfMaxRouteThreshold.\n        Discontinuities in the value\
    \ of this counter can occur\n        at re-initialization of the management system,\
    \ and at\n        other times as indicated by the value of\n        mplsL3VpnVrfPerfDiscTime.\"\
    \n  ::= { mplsL3VpnVrfPerfEntry 4 }\n"
- title: mplsL3VpnVrfPerfDiscTime  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfPerfDiscTime  OBJECT-TYPE\n   SYNTAX              TimeStamp\n   MAX-ACCESS\
    \          read-only\n   STATUS              current\n   DESCRIPTION\n       \"\
    The value of sysUpTime on the most recent occasion at\n        which any one or\
    \ more of this entry's counters suffered\n        a discontinuity.  If no such\
    \ discontinuities have\n        occurred since the last re-initialization of the\
    \ local\n        management subsystem, then this object contains a zero\n    \
    \    value.\"\n  ::= { mplsL3VpnVrfPerfEntry 5 }\n"
- title: -- VRF Routing Table
  contents:
  - '-- VRF Routing Table

    '
- title: mplsL3VpnVrfRteTable  OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRteTable  OBJECT-TYPE\n   SYNTAX        SEQUENCE OF MplsL3VpnVrfRteEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies per-interface MPLS L3VPN VRF Table\n        routing\
    \ information.  Entries in this table define VRF routing\n        entries associated\
    \ with the specified MPLS/VPN interfaces.  Note\n        that this table contains\
    \ both BGP and Interior Gateway Protocol\n        IGP routes, as both may appear\
    \ in the same VRF.\"\n    REFERENCE\n       \"[RFC2096]\"\n   ::= { mplsL3VpnRoute\
    \ 1 }\n"
- title: mplsL3VpnVrfRteEntry OBJECT-TYPE
  contents:
  - "mplsL3VpnVrfRteEntry OBJECT-TYPE\n   SYNTAX        MplsL3VpnVrfRteEntry\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"An entry\
    \ in this table is created by an LSR for every route\n        present configured\
    \ (either dynamically or statically) within\n        the context of a specific\
    \ VRF capable of supporting MPLS/BGP\n        VPN.  The indexing provides an ordering\
    \ of VRFs per-VPN\n        interface.\n        Implementers need to be aware that\
    \ there are quite a few\n        index objects that together can exceed the size\
    \ allowed\n        for an Object Identifier (OID).  So implementers must make\n\
    \        sure that OIDs of column instances in this table will have\n        no\
    \ more than 128 sub-identifiers, otherwise they cannot be\n        accessed using\
    \ SNMPv1, SNMPv2c, or SNMPv3.\"\n      INDEX  { mplsL3VpnVrfName,\n          \
    \     mplsL3VpnVrfRteInetCidrDestType,\n               mplsL3VpnVrfRteInetCidrDest,\n\
    \               mplsL3VpnVrfRteInetCidrPfxLen,\n               mplsL3VpnVrfRteInetCidrPolicy,\n\
    \               mplsL3VpnVrfRteInetCidrNHopType,\n               mplsL3VpnVrfRteInetCidrNextHop\n\
    \      }\n      ::= { mplsL3VpnVrfRteTable 1 }\n"
- title: MplsL3VpnVrfRteEntry ::= SEQUENCE {
  contents:
  - "MplsL3VpnVrfRteEntry ::= SEQUENCE {\n         mplsL3VpnVrfRteInetCidrDestType\
    \     InetAddressType,\n         mplsL3VpnVrfRteInetCidrDest         InetAddress,\n\
    \         mplsL3VpnVrfRteInetCidrPfxLen       InetAddressPrefixLength,\n     \
    \    mplsL3VpnVrfRteInetCidrPolicy       OBJECT IDENTIFIER,\n         mplsL3VpnVrfRteInetCidrNHopType\
    \     InetAddressType,\n         mplsL3VpnVrfRteInetCidrNextHop      InetAddress,\n\
    \         mplsL3VpnVrfRteInetCidrIfIndex      InterfaceIndexOrZero,\n        \
    \ mplsL3VpnVrfRteInetCidrType         INTEGER,\n         mplsL3VpnVrfRteInetCidrProto\
    \        IANAipRouteProtocol,\n         mplsL3VpnVrfRteInetCidrAge          Gauge32,\n\
    \         mplsL3VpnVrfRteInetCidrNextHopAS    InetAutonomousSystemNumber,\n  \
    \       mplsL3VpnVrfRteInetCidrMetric1      Integer32,\n         mplsL3VpnVrfRteInetCidrMetric2\
    \      Integer32,\n         mplsL3VpnVrfRteInetCidrMetric3      Integer32,\n \
    \        mplsL3VpnVrfRteInetCidrMetric4      Integer32,\n         mplsL3VpnVrfRteInetCidrMetric5\
    \      Integer32,\n         mplsL3VpnVrfRteXCPointer            MplsIndexType,\n\
    \         mplsL3VpnVrfRteInetCidrStatus       RowStatus\n       }\n    mplsL3VpnVrfRteInetCidrDestType\
    \ OBJECT-TYPE\n        SYNTAX     InetAddressType\n        MAX-ACCESS not-accessible\n\
    \        STATUS     current\n        DESCRIPTION\n               \"The type of\
    \ the mplsL3VpnVrfRteInetCidrDest address, as\n                defined in the\
    \ InetAddress MIB.\n                Only those address types that may appear in\
    \ an actual\n                routing table are allowed as values of this object.\"\
    \n        REFERENCE \"RFC4001\"\n        ::= { mplsL3VpnVrfRteEntry 1 }\n    mplsL3VpnVrfRteInetCidrDest\
    \ OBJECT-TYPE\n        SYNTAX     InetAddress\n        MAX-ACCESS not-accessible\n\
    \        STATUS     current\n        DESCRIPTION\n               \"The destination\
    \ IP address of this route.\n                The type of this address is determined\
    \ by the value of\n                the mplsL3VpnVrfRteInetCidrDestType object.\n\
    \                The values for the index objects\n                mplsL3VpnVrfRteInetCidrDest\
    \ and\n                mplsL3VpnVrfRteInetCidrPfxLen must be consistent.  When\n\
    \                the value of mplsL3VpnVrfRteInetCidrDest is x, then\n       \
    \         the bitwise logical-AND of x with the value of the mask\n          \
    \      formed from the corresponding index object\n                mplsL3VpnVrfRteInetCidrPfxLen\
    \ MUST be\n                equal to x.  If not, then the index pair is not\n \
    \               consistent and an inconsistentName error must be\n           \
    \     returned on SET or CREATE requests.\"\n        ::= { mplsL3VpnVrfRteEntry\
    \ 2 }\n    mplsL3VpnVrfRteInetCidrPfxLen OBJECT-TYPE\n        SYNTAX     InetAddressPrefixLength\
    \ (0..128)\n        MAX-ACCESS not-accessible\n        STATUS     current\n  \
    \      DESCRIPTION\n               \"Indicates the number of leading one bits\
    \ that form the\n                mask to be logical-ANDed with the destination\
    \ address\n                before being compared to the value in the\n       \
    \         mplsL3VpnVrfRteInetCidrDest field.\n                The values for the\
    \ index objects\n                mplsL3VpnVrfRteInetCidrDest and\n           \
    \     mplsL3VpnVrfRteInetCidrPfxLen must be consistent.  When\n              \
    \  the value of mplsL3VpnVrfRteInetCidrDest is x, then the\n                bitwise\
    \ logical-AND of x with the value of the mask\n                formed from the\
    \ corresponding index object\n                mplsL3VpnVrfRteInetCidrPfxLen MUST\
    \ be\n                equal to x.  If not, then the index pair is not\n      \
    \          consistent and an inconsistentName error must be\n                returned\
    \ on SET or CREATE requests.\"\n        ::= { mplsL3VpnVrfRteEntry 3 }\n    mplsL3VpnVrfRteInetCidrPolicy\
    \ OBJECT-TYPE\n        SYNTAX     OBJECT IDENTIFIER\n        MAX-ACCESS not-accessible\n\
    \        STATUS     current\n        DESCRIPTION\n               \"This object\
    \ is an opaque object without any defined\n                semantics.  Its purpose\
    \ is to serve as an additional\n                index that may delineate between\
    \ multiple entries to\n                the same destination.  The value { 0 0\
    \ } shall be used\n                as the default value for this object.\"\n \
    \       ::= { mplsL3VpnVrfRteEntry 4 }\n    mplsL3VpnVrfRteInetCidrNHopType OBJECT-TYPE\n\
    \        SYNTAX     InetAddressType\n        MAX-ACCESS not-accessible\n     \
    \   STATUS     current\n        DESCRIPTION\n               \"The type of the\
    \ mplsL3VpnVrfRteInetCidrNextHop address,\n                as defined in the InetAddress\
    \ MIB.\n                Value should be set to unknown(0) for non-remote\n   \
    \             routes.\n                Only those address types that may appear\
    \ in an actual\n                routing table are allowed as values of this object.\"\
    \n        REFERENCE \"RFC4001\"\n        ::= { mplsL3VpnVrfRteEntry 5 }\n    mplsL3VpnVrfRteInetCidrNextHop\
    \ OBJECT-TYPE\n        SYNTAX     InetAddress\n        MAX-ACCESS not-accessible\n\
    \        STATUS     current\n        DESCRIPTION\n               \"On remote routes,\
    \ the address of the next system en\n                route.  For non-remote routes,\
    \ a zero-length string.\n                The type of this address is determined\
    \ by the value of\n                the mplsL3VpnVrfRteInetCidrNHopType object.\"\
    \n        ::= { mplsL3VpnVrfRteEntry 6 }\n    mplsL3VpnVrfRteInetCidrIfIndex OBJECT-TYPE\n\
    \        SYNTAX     InterfaceIndexOrZero\n        MAX-ACCESS read-create\n   \
    \     STATUS     current\n        DESCRIPTION\n               \"The ifIndex value\
    \ that identifies the local interface\n                through which the next\
    \ hop of this route should be\n                reached.  A value of 0 is valid\
    \ and represents the\n                scenario where no interface is specified.\"\
    \n        DEFVAL { 0 }\n        ::= { mplsL3VpnVrfRteEntry 7 }\n    mplsL3VpnVrfRteInetCidrType\
    \ OBJECT-TYPE\n        SYNTAX     INTEGER {\n                    other    (1),\
    \ -- not specified by this MIB\n                    reject   (2), -- route which\
    \ discards traffic and\n                                  --   returns ICMP notification\n\
    \                    local    (3), -- local interface\n                    remote\
    \   (4), -- remote destination\n                    blackhole(5)  -- route which\
    \ discards traffic\n                                  --   silently\n        \
    \         }\n        MAX-ACCESS read-create\n        STATUS     current\n    \
    \    DESCRIPTION\n               \"The type of route.  Note that local(3) refers\
    \ to a\n                route for which the next hop is the final destination;\n\
    \                remote(4) refers to a route for which the next hop is\n     \
    \           not the final destination.\n                Routes that do not result\
    \ in traffic forwarding or\n                rejection should not be displayed\
    \ even if the\n                implementation keeps them stored internally.\n\
    \                reject(2) refers to a route that, if matched, discards\n    \
    \            the message as unreachable and returns a notification\n         \
    \       (e.g., ICMP error) to the message sender.  This is used\n            \
    \    in some protocols as a means of correctly aggregating\n                routes.\n\
    \                blackhole(5) refers to a route that, if matched,\n          \
    \      discards the message silently.\"\n        DEFVAL { other }\n        ::=\
    \ { mplsL3VpnVrfRteEntry 8 }\n    mplsL3VpnVrfRteInetCidrProto OBJECT-TYPE\n \
    \       SYNTAX     IANAipRouteProtocol\n        MAX-ACCESS read-only\n       \
    \ STATUS     current\n        DESCRIPTION\n               \"The routing mechanism\
    \ via which this route was learned.\n                Inclusion of values for gateway\
    \ routing protocols is\n                not intended to imply that hosts should\
    \ support those\n                protocols.\"\n        ::= { mplsL3VpnVrfRteEntry\
    \ 9 }\n    mplsL3VpnVrfRteInetCidrAge OBJECT-TYPE\n        SYNTAX     Gauge32\n\
    \        MAX-ACCESS read-only\n        STATUS     current\n        DESCRIPTION\n\
    \               \"The number of seconds since this route was last updated\n  \
    \              or otherwise determined to be correct.  Note that no\n        \
    \        semantics of 'too old' can be implied except through\n              \
    \  knowledge of the routing protocol by which the route\n                was learned.\"\
    \n        ::= { mplsL3VpnVrfRteEntry 10 }\n    mplsL3VpnVrfRteInetCidrNextHopAS\
    \ OBJECT-TYPE\n        SYNTAX     InetAutonomousSystemNumber\n        MAX-ACCESS\
    \ read-create\n        STATUS     current\n        DESCRIPTION\n             \
    \  \"The Autonomous System Number of the next hop.  The\n                semantics\
    \ of this object are determined by the\n                routing protocol specified\
    \ in the route's\n                mplsL3VpnVrfRteInetCidrProto value.  When this\n\
    \                object is unknown or not relevant, its value should\n       \
    \         be set to zero.\"\n        DEFVAL { 0 }\n        ::= { mplsL3VpnVrfRteEntry\
    \ 11 }\n    mplsL3VpnVrfRteInetCidrMetric1 OBJECT-TYPE\n        SYNTAX     Integer32\
    \ (-1 | 0..2147483647)\n        MAX-ACCESS read-create\n        STATUS     current\n\
    \        DESCRIPTION\n               \"The primary routing metric for this route.\
    \  The\n                semantics of this metric are determined by the\n     \
    \           routing protocol specified in the route's\n                mplsL3VpnVrfRteInetCidrProto\
    \ value.  If this\n                metric is not used, its value should be set\
    \ to\n                -1.\"\n        DEFVAL { -1 }\n        ::= { mplsL3VpnVrfRteEntry\
    \ 12 }\n    mplsL3VpnVrfRteInetCidrMetric2 OBJECT-TYPE\n        SYNTAX     Integer32\
    \ (-1 | 0..2147483647)\n        MAX-ACCESS read-create\n        STATUS     current\n\
    \        DESCRIPTION\n               \"An alternate routing metric for this route.\
    \  The\n                semantics of this metric are determined by the routing\n\
    \                protocol specified in the route's\n                mplsL3VpnVrfRteInetCidrProto\n\
    \                value.  If this metric is not used, its value should be\n   \
    \             set to -1.\"\n        DEFVAL { -1 }\n        ::= { mplsL3VpnVrfRteEntry\
    \ 13 }\n    mplsL3VpnVrfRteInetCidrMetric3 OBJECT-TYPE\n        SYNTAX     Integer32\
    \ (-1 | 0..2147483647)\n        MAX-ACCESS read-create\n        STATUS     current\n\
    \        DESCRIPTION\n               \"An alternate routing metric for this route.\
    \  The\n                semantics of this metric are determined by the routing\n\
    \                protocol specified in the route's\n                mplsL3VpnVrfRteInetCidrProto\n\
    \                value.  If this metric is not used, its value should be\n   \
    \             set to -1.\"\n        DEFVAL { -1 }\n        ::= { mplsL3VpnVrfRteEntry\
    \ 14 }\n    mplsL3VpnVrfRteInetCidrMetric4 OBJECT-TYPE\n        SYNTAX     Integer32\
    \ (-1 | 0..2147483647)\n        MAX-ACCESS read-create\n        STATUS     current\n\
    \        DESCRIPTION\n               \"An alternate routing metric for this route.\
    \  The\n                semantics of this metric are determined by the routing\n\
    \                protocol specified in the route's\n                mplsL3VpnVrfRteInetCidrProto\
    \ value.  If this metric\n                is not used, its value should be set\
    \ to -1.\"\n        DEFVAL { -1 }\n        ::= { mplsL3VpnVrfRteEntry 15 }\n \
    \   mplsL3VpnVrfRteInetCidrMetric5 OBJECT-TYPE\n        SYNTAX     Integer32 (-1\
    \ | 0..2147483647)\n        MAX-ACCESS read-create\n        STATUS     current\n\
    \        DESCRIPTION\n               \"An alternate routing metric for this route.\
    \  The\n                semantics of this metric are determined by the routing\n\
    \                protocol specified in the route's\n                mplsL3VpnVrfRteInetCidrProto\
    \ value.  If this metric is\n                not used, its value should be set\
    \ to -1.\"\n        DEFVAL { -1 }\n        ::= { mplsL3VpnVrfRteEntry 16 }\n \
    \  mplsL3VpnVrfRteXCPointer  OBJECT-TYPE\n      SYNTAX        MplsIndexType\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \        \"Index into mplsXCTable that identifies which cross-\n        connect\
    \ entry is associated with this VRF route entry\n        by containing the mplsXCIndex\
    \ of that cross-connect entry.\n        The string containing the single-octet\
    \ 0x00 indicates that\n        a label stack is not associated with this route\
    \ entry.  This\n        can be the case because the label bindings have not yet\n\
    \        been established, or because some change in the agent has\n        removed\
    \ them.\n        When the label stack associated with this VRF route is created,\n\
    \        it MUST establish the associated cross-connect\n        entry in the\
    \ mplsXCTable and then set that index to the value\n        of this object.  Changes\
    \ to the cross-connect object in the\n        mplsXCTable MUST automatically be\
    \ reflected in the value of\n        this object.  If this object represents a\
    \ static routing entry,\n        then the manager must ensure that this entry\
    \ is maintained\n        consistently in the corresponding mplsXCTable as well.\"\
    \n      REFERENCE\n       \"RFC 3813 - Multiprotocol Label Switching (MPLS) Label\
    \ Switching\n        Router (LSR) Management Information base (MIB), C. Srinivasan,\n\
    \        A. Vishwanathan, and T. Nadeau, June 2004\"\n       ::= { mplsL3VpnVrfRteEntry\
    \ 17 }\n    mplsL3VpnVrfRteInetCidrStatus OBJECT-TYPE\n        SYNTAX     RowStatus\n\
    \        MAX-ACCESS read-create\n        STATUS     current\n        DESCRIPTION\n\
    \               \"The row status variable, used according to row\n           \
    \     installation and removal conventions.\n                A row entry cannot\
    \ be modified when the status is\n                marked as active(1).\"\n   \
    \     ::= { mplsL3VpnVrfRteEntry 18 }\n"
- title: -- MPLS L3VPN Notifications
  contents:
  - '-- MPLS L3VPN Notifications

    '
- title: mplsL3VpnVrfUp NOTIFICATION-TYPE
  contents:
  - "mplsL3VpnVrfUp NOTIFICATION-TYPE\n   OBJECTS     { mplsL3VpnIfConfRowStatus,\n\
    \                 mplsL3VpnVrfOperStatus\n               }\n   STATUS      current\n\
    \   DESCRIPTION\n       \"This notification is generated when:\n        a. No\
    \ interface is associated with this VRF, and the first\n           (and only first)\
    \ interface associated with it has its\n           ifOperStatus change to up(1).\n\
    \        b. One interface is associated with this VRF, and\n           the ifOperStatus\
    \ of this interface changes to up(1).\n        c. Multiple interfaces are associated\
    \ with this VRF, and the\n           ifOperStatus of all interfaces is down(2),\
    \ and the first\n           of those interfaces has its ifOperStatus change to\
    \ up(1).\"\n   ::= { mplsL3VpnNotifications 1 }\n"
- title: mplsL3VpnVrfDown NOTIFICATION-TYPE
  contents:
  - "mplsL3VpnVrfDown NOTIFICATION-TYPE\n   OBJECTS     { mplsL3VpnIfConfRowStatus,\n\
    \                 mplsL3VpnVrfOperStatus\n               }\n   STATUS      current\n\
    \   DESCRIPTION\n       \"This notification is generated when:\n        a. One\
    \ interface is associated with this VRF, and\n           the ifOperStatus of this\
    \ interface changes from up(1)\n           to down(2).\n        b. Multiple interfaces\
    \ are associated with this VRF, and\n           the ifOperStatus of all except\
    \ one of these interfaces is\n           equal to up(1), and the ifOperStatus\
    \ of that interface\n           changes from up(1) to down(2).\n        c. The\
    \ last interface with ifOperStatus equal to up(1)\n           is disassociated\
    \ from a VRF.\"\n   ::= { mplsL3VpnNotifications 2 }\n"
- title: mplsL3VpnVrfRouteMidThreshExceeded NOTIFICATION-TYPE
  contents:
  - "mplsL3VpnVrfRouteMidThreshExceeded NOTIFICATION-TYPE\n   OBJECTS     { mplsL3VpnVrfPerfCurrNumRoutes,\n\
    \                 mplsL3VpnVrfConfMidRteThresh\n               }\n   STATUS  \
    \    current\n   DESCRIPTION\n       \"This notification is generated when the\
    \ number of routes\n        contained by the specified VRF exceeds the value indicated\
    \ by\n        mplsL3VpnVrfMidRouteThreshold.  A single notification MUST be\n\
    \        generated when this threshold is exceeded, and no other\n        notifications\
    \ of this type should be issued until the value\n        of mplsL3VpnVrfPerfCurrNumRoutes\
    \ has fallen below that of\n        mplsL3VpnVrfConfMidRteThresh.\"\n   ::= {\
    \ mplsL3VpnNotifications 3 }\n"
- title: mplsL3VpnVrfNumVrfRouteMaxThreshExceeded NOTIFICATION-TYPE
  contents:
  - "mplsL3VpnVrfNumVrfRouteMaxThreshExceeded NOTIFICATION-TYPE\n   OBJECTS     {\
    \ mplsL3VpnVrfPerfCurrNumRoutes,\n                 mplsL3VpnVrfConfHighRteThresh\n\
    \               }\n   STATUS      current\n   DESCRIPTION\n       \"This notification\
    \ is generated when the number of routes\n        contained by the specified VRF\
    \ exceeds or attempts to exceed\n        the maximum allowed value as indicated\
    \ by\n        mplsL3VpnVrfMaxRouteThreshold.  In cases where\n        mplsL3VpnVrfConfHighRteThresh\
    \ is set to the same value\n        as mplsL3VpnVrfConfMaxRoutes, mplsL3VpnVrfConfHighRteThresh\n\
    \        need not be exceeded; rather, just reached for this notification\n  \
    \      to be issued.\n        Note that mplsL3VpnVrfConfRteMxThrshTime denotes\
    \ the interval\n        at which the this notification will be reissued after\
    \ the\n        maximum value has been exceeded (or reached if\n        mplsL3VpnVrfConfMaxRoutes\
    \ and mplsL3VpnVrfConfHighRteThresh are\n        equal) and the initial notification\
    \ has been issued.  This value\n        is intended to prevent continuous generation\
    \ of notifications by\n        an agent in the event that routes are continually\
    \ added to a VRF\n        after it has reached its maximum value.  The default\
    \ value is 0\n        minutes.  If this value is set to 0, the agent should only\
    \ issue\n        a single notification at the time that the maximum threshold\
    \ has\n        been reached, and should not issue any more notifications until\n\
    \        the value of routes has fallen below the configured threshold\n     \
    \   value.\"\n   ::= { mplsL3VpnNotifications 4 }\n"
- title: mplsL3VpnNumVrfSecIllglLblThrshExcd NOTIFICATION-TYPE
  contents:
  - "mplsL3VpnNumVrfSecIllglLblThrshExcd NOTIFICATION-TYPE\n   OBJECTS     { mplsL3VpnVrfSecIllegalLblVltns\
    \ }\n   STATUS      current\n   DESCRIPTION\n       \"This notification is generated\
    \ when the number of illegal\n        label violations on a VRF as indicated by\n\
    \        mplsL3VpnVrfSecIllegalLblVltns has exceeded\n        mplsL3VpnIllLblRcvThrsh.\
    \  The threshold is not\n        included in the varbind here because the value\
    \ of\n        mplsL3VpnVrfSecIllegalLblVltns should be one greater than\n    \
    \    the threshold at the time this notification is issued.\"\n   ::= { mplsL3VpnNotifications\
    \ 5 }\n"
- title: mplsL3VpnNumVrfRouteMaxThreshCleared NOTIFICATION-TYPE
  contents:
  - "mplsL3VpnNumVrfRouteMaxThreshCleared NOTIFICATION-TYPE\n   OBJECTS     { mplsL3VpnVrfPerfCurrNumRoutes,\n\
    \                 mplsL3VpnVrfConfHighRteThresh\n               }\n   STATUS \
    \     current\n   DESCRIPTION\n       \"This notification is generated only after\
    \ the number of routes\n        contained by the specified VRF exceeds or attempts\
    \ to exceed\n        the maximum allowed value as indicated by\n        mplsVrfMaxRouteThreshold,\
    \ and then falls below this value.  The\n        emission of this notification\
    \ informs the operator that the\n        error condition has been cleared without\
    \ the operator having to\n        query the device.\n        Note that mplsL3VpnVrfConfRteMxThrshTime\
    \ denotes the interval at\n        which the mplsNumVrfRouteMaxThreshExceeded\
    \ notification will\n        be reissued after the maximum value has been exceeded\
    \ (or\n        reached if mplsL3VpnVrfConfMaxRoutes and\n        mplsL3VpnVrfConfHighRteThresh\
    \ are equal) and the initial\n        notification has been issued.  Therefore,\n\
    \        the generation of this notification should also be emitted with\n   \
    \     this same frequency (assuming that the error condition is\n        cleared).\
    \  Specifically, if the error condition is reached and\n        cleared several\
    \ times during the period of time specified in\n        mplsL3VpnVrfConfRteMxThrshTime,\
    \ only a single notification will\n        be issued to indicate the first instance\
    \ of the error condition\n        as well as the first time the error condition\
    \ is cleared.\n        This behavior is intended to prevent continuous generation\
    \ of\n        notifications by an agent in the event that routes are\n       \
    \ continually added and removed to/from a VRF after it has\n        reached its\
    \ maximum value.  The default value is 0.  If this\n        value is set to 0,\
    \ the agent should issue a notification\n        whenever the maximum threshold\
    \ has been cleared.\"\n   ::= { mplsL3VpnNotifications 6 }\n"
