- title: MplsL3VpnName ::= TEXTUAL-CONVENTION
  contents:
  - "MplsL3VpnName ::= TEXTUAL-CONVENTION\n   STATUS        current\n   DESCRIPTION\n\
    \       \"An identifier that is assigned to each MPLS/BGP VPN and\n        is\
    \ used to uniquely identify it.  This is assigned by the\n        system operator\
    \ or NMS and SHOULD be unique throughout\n        the MPLS domain.  If this is\
    \ the case, then this identifier\n        can then be used at any LSR within a\
    \ specific MPLS domain\n        to identify this MPLS/BGP VPN.  It may also be\
    \ possible to\n        preserve the uniqueness of this identifier across MPLS\n\
    \        domain boundaries, in which case this identifier can then\n        be\
    \ used to uniquely identify MPLS/BGP VPNs on a more global\n        basis.  This\
    \ object MAY be set to the VPN ID as defined in\n        RFC 2685.\"\n   REFERENCE\n\
    \        \"RFC 2685 Fox B., et al, 'Virtual Private\n         Networks Identifier',\
    \ September 1999.\"\n   SYNTAX OCTET STRING (SIZE (0..31))\n"
- title: MplsL3VpnRouteDistinguisher ::= TEXTUAL-CONVENTION
  contents:
  - "MplsL3VpnRouteDistinguisher ::= TEXTUAL-CONVENTION\n   STATUS        current\n\
    \   DESCRIPTION\n       \"Syntax for a route distinguisher and route target\n\
    \        as defined in [RFC4364].\"\n   REFERENCE\n        \"[RFC4364]\"\n   SYNTAX\
    \  OCTET STRING(SIZE (0..256))\n"
- title: MplsL3VpnRtType ::= TEXTUAL-CONVENTION
  contents:
  - "MplsL3VpnRtType ::= TEXTUAL-CONVENTION\n   STATUS        current\n   DESCRIPTION\n\
    \       \"Used to define the type of a route target usage.\n        Route targets\
    \ can be specified to be imported,\n        exported, or both.  For a complete\
    \ definition of a\n        route target, see [RFC4364].\"\n   REFERENCE\n    \
    \    \"[RFC4364]\"\n   SYNTAX INTEGER { import(1), export(2), both(3) }\n"
