- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The proliferation of location-based services that integrate\
    \ tracking\n   and navigation capabilities gives rise to significant privacy and\n\
    \   security concerns.  Such services allow users to identify their own\n   location\
    \ as well as determine the location of others.  In certain\n   peer-to-peer exchanges,\
    \ device identification takes place\n   automatically within a defined location\
    \ perimeter, informing peer\n   devices of a given user's identity and availability.\
    \  Additionally,\n   records of location exchanges can reveal significant information\n\
    \   about the habits, whereabouts, and associations of individual users.\n   The\
    \ Geopriv requirements allow the Location Object (LO) to support a\n   wide variety\
    \ of uses of Location Information (LI); the Geopriv object\n   itself is intended\
    \ to be technology-neutral, allowing a wide variety\n   of devices to provide\
    \ LI in the form of an LO.  Geopriv also requires\n   that many classes of Viewers\
    \ be capable of requesting LI from a\n   Location Server.  The Geopriv requirements\
    \ account for circumstances\n   in which the Target has a contractual relationship\
    \ with the entities\n   that transmit and receive LI and those in which no contract\
    \ exists.\n   Requiring the Geopriv object to support any technology, Target-Viewer\n\
    \   relationship, or underlying legal framework governing LI, complicates\n  \
    \ the protection of privacy and the security of LI.\n   This document analyzes\
    \ threats to LI in transmission and storage.\n   The possibility that the LI will\
    \ be compromised by these threats\n   varies depending on the circumstances. \
    \ A server selling location\n   information to potential marketers poses a distinctly\
    \ lower risk than\n   an outside individual intercepting a Target's present location\
    \ to\n   commit a physical attack.  It is important that these threats are\n \
    \  considered as we work towards defining the LO.\n   Some of the threats discussed\
    \ in this document may be outside the\n   scope of the Geopriv charter, e.g.,\
    \ threats arising from failure to\n   meet contractual obligations.  Nevertheless,\
    \ a comprehensive\n   discussion of threats is necessary to identify desirable\
    \ security\n   properties and counter-measures that will improve the security\
    \ of the\n   LO, and thereby better protect LI.\n"
- title: 2.  Habitat of the Geopriv Protocol
  contents:
  - "2.  Habitat of the Geopriv Protocol\n   The Geopriv architecture will be deployed\
    \ in the open Internet - in a\n   security environment in which potential attackers\
    \ can inspect packets\n   on the wire, spoof Internet addresses, and launch large-scale\n\
    \   denial-of-service attacks.  In some architectures, portions of\n   Geopriv\
    \ traffic (especially traffic between the Location Generator\n   and an initial\
    \ Location Server) may occur over managed networks that\n   do not interface with\
    \ the public Internet.\n   The protocol itself assumes interaction between a number\
    \ of logical\n   roles, many of which will commonly be implemented in distributed\n\
    \   network devices (for a full list of Geopriv roles and entities with\n   definitions,\
    \ see [1]).  The endpoints of the common Geopriv\n   transactions are the Location\
    \ Generator (the source of location\n   information from the perspective of the\
    \ network) and the Location\n   Recipient.  Both a Location Generator and a Location\
    \ Recipient may\n   have a relationship with a Location Server; the Location Generator\n\
    \   publishes data to a Location Server (which may provide a grooming/\n   filtration\
    \ function for location information), and the Location\n   Recipient requests\
    \ and/or receives information from the Location\n   Server.  This provides two\
    \ points where Geopriv information could\n   require protection across the wire.\
    \  Rules can also be passed over\n   the network from a Rule Holder to a Location\
    \ Server; this provides\n   another point where the architecture requires security.\n\
    \   It is important to note that Location Generators and Location\n   Recipients\
    \ may be implemented on low-cost devices for which strong\n   cryptographic security\
    \ is currently prohibitively expensive\n   computationally.\n"
- title: 3.  Motivations of Attackers of Geopriv
  contents:
  - "3.  Motivations of Attackers of Geopriv\n   The most obvious motivation for an\
    \ attacker of Geopriv is to learn\n   the location of a subject who wishes to\
    \ keep their position private,\n   or even for authorized Viewers to ascertain\
    \ location information with\n   a greater degree of precision than the Rule Maker\
    \ desires.  However,\n   there are several other potential motivations that cause\
    \ concern.\n   Attackers might also wish to prevent a Target's location from being\n\
    \   distributed, or to modify or corrupt location information in order to\n  \
    \ misrepresent the location of the Target, or to redirect the Target's\n   location\
    \ information to a third party that is not authorized to know\n   this information.\
    \  Attackers may want to identify the associates of a\n   Target, or learn the\
    \ habit or routines of a Target.  Attackers might\n   want to learn the identity\
    \ of all of the parties that are in a\n   certain location.  Finally, some attackers\
    \ may simply want to halt\n   the operation of an entire Geopriv system through\
    \ denial-of-service\n   attacks.\n   There is also a class of attackers who may\
    \ be authorized as\n   legitimate participants in a Geopriv protocol exchange\
    \ but who abuse\n   location information.  This includes the distribution or accumulation\n\
    \   of location information outside the parameters of agreements between\n   the\
    \ principals, possibly for commercial purposes or as an act of\n   unlawful surveillance.\n"
