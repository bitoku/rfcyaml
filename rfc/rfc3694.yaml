- title: Abstract
  contents:
  - "Abstract\n   This document provides some analysis of threats against the Geopriv\n\
    \   protocol architecture.  It focuses on protocol threats, threats that\n   result\
    \ from the storage of data by entities in the architecture, and\n   threats posed\
    \ by the abuse of information yielded by Geopriv.  Some\n   security properties\
    \ that meet these threats are enumerated as a\n   reference for Geopriv requirements.\n"
