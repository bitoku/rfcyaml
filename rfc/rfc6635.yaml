- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IAB, on behalf of the Internet technical community,\
    \ is concerned\n   with ensuring the continuity of the RFC Series, orderly RFC\
    \ Editor\n   succession, RFC quality, and RFC document accessibility.  The IAB\
    \ is\n   also sensitive to the concerns of the IETF Administrative Oversight\n\
    \   Committee (IAOC) about providing the necessary services in a cost-\n   effective\
    \ and efficient manner.\n   The contemporary RFC Editor model [RFC5620] was first\
    \ approved in\n   October 2008, and our understanding of the model has evolved\
    \ with our\n   experience since.  During the implementation of version 1 of the\n\
    \   model [RFC5620], it was quickly realized that the role of the RFC\n   Series\
    \ Editor (RSE) and the oversight responsibilities needed to be\n   structured\
    \ differently.  In order to gain experience with \"running\n   code\", a transitional\
    \ RSE was hired who analyzed the managerial\n   environment and provided recommendations.\
    \  This was followed by the\n   appointment of an acting RSE, who ably managed\
    \ the series while work\n   was undertaken to select and hire a permanent RSE.\
    \  This version of\n   the model is based on the recommendations of both temporary\
    \ RFC\n   Series Editors and the extensive discussion in the IETF community, on\n\
    \   the rfc-interest list, and within the IAB.  As such, this document\n   obsoletes\
    \ [RFC5620].\n   This document, and the resulting structures, will be modified\
    \ as\n   needed through normal procedures.  The RSE, and the IAB, through the\n\
    \   RFC Oversight Committee (see Section 3.1), will continue to monitor\n   discussions\
    \ within the community about potential adjustments to the\n   RFC Editor model\
    \ and recognize that the process described in this\n   document may need to be\
    \ adjusted to align with any changes that\n   result from such discussions; hence,\
    \ the version number in the title.\n   The IAB and IAOC maintain their chartered\
    \ responsibility as defined\n   in [RFC2850] and [RFC4071].\n"
- title: 1.1.  The RFC Editor Function
  contents:
  - "1.1.  The RFC Editor Function\n   The RFC Series is described in [RFC4844]. \
    \ Its Section 3.1 defines\n   \"RFC Editor\":\n      Originally, there was a single\
    \ person acting as editor of the RFC\n      Series (the RFC Editor).  The task\
    \ has grown, and the work now\n      requires the organized activity of several\
    \ experts, so there are\n      RFC Editors, or an RFC Editor organization.  In\
    \ time, there may be\n      multiple organizations working together to undertake\
    \ the work\n      required by the RFC Series.  For simplicity's sake, and without\n\
    \      attempting to predict how the role might be subdivided among them,\n  \
    \    this document refers to this collection of experts and\n      organizations\
    \ as the \"RFC Editor\".\n      The RFC Editor is an expert technical editor and\
    \ series editor,\n      acting to support the mission of the RFC Series.  As such,\
    \ the RFC\n      Editor is the implementer handling the editorial management of\
    \ the\n      RFC Series, in accordance with the defined processes.  In\n     \
    \ addition, the RFC Editor is expected to be the expert and prime\n      mover\
    \ in discussions about policies for editing, publishing, and\n      archiving\
    \ RFCs.\n   RFC 4844 does not explore the internal organization of the RFC\n \
    \  Editor.  However, RFC 4844 envisions changes in the RFC Editor\n   organizational\
    \ structure.  There have been several iterations on\n   efforts to improve and\
    \ clarify this structure.  These have been led\n   by the IAB, in consultation\
    \ with the community and many leadership\n   bodies within the community.  This\
    \ first resulted in the publication\n   of [RFC5620] and then in further discussions\
    \ leading to this\n   document.  Some of the details on this evolution can be\
    \ found below.\n   In undertaking this evolution, the IAB considered changes that\n\
    \   increase flexibility and operational support options, provide for the\n  \
    \ orderly succession of the RFC Editor, and ensure the continuity of\n   the RFC\
    \ Series, while maintaining RFC quality, maintaining timely\n   processing, ensuring\
    \ document accessibility, reducing costs, and\n   increasing cost transparency.\
    \  The model set forth below describes\n   the internal organization of the RFC\
    \ Editor, while remaining\n   consistent with RFC 4844.\n   Note that RFC 4844\
    \ uses the term \"RFC Editor function\" or \"RFC\n   Editor\" as the collective\
    \ set of responsibilities for which this memo\n   provides a model for internal\
    \ organization.  This memo defines the\n   term \"RFC Series Editor\" or \"Series\
    \ Editor\" for one of the\n   organizational components.\n"
