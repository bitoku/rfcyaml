- title: +-------------+  +-------------+  .  +-----+   +-----+  .     +-----+
  contents:
  - "+-------------+  +-------------+  .  +-----+   +-----+  .     +-----+\n     \
    \                             .                     .\n                      \
    \            +..... RFC Editor ....+\n            Structure of RFC Series Production\
    \ and Process\n                                 Figure 1\n   In this model, documents\
    \ are produced and approved through multiple\n   document streams.  The stream\
    \ manager for each stream is responsible\n   for the content of that stream. \
    \ The four streams that now exist are\n   described in [RFC4844].  The RFC Editor\
    \ function is responsible for\n   the packaging and distribution of the documents.\
    \  As such, documents\n   from these streams are edited and processed by the Production\
    \ Center\n   and published by the Publisher.  The RFC Series Editor will exercise\n\
    \   strategic leadership and management over the activities of the RFC\n   Publisher\
    \ and the RFC Production Center (both of which can be seen as\n   back-office\
    \ functions) and will be the entity that:\n   o  Represents the RFC Series and\
    \ the RFC Editor Function within the\n      IETF and externally.\n   o  Leads\
    \ the community in the design of improvements to the RFC\n      Series.\n   o\
    \  Is responsible for planning and seeing to the execution of\n      improvements\
    \ in the RFC Editor production and access processes.\n   o  Is responsible for\
    \ the content of the rfc-editor.org web site,\n      which is operated and maintained\
    \ by the RFC Publisher.\n   o  Is responsible for developing consensus versions\
    \ of vision and\n      policy documents.  These documents will be reviewed by\
    \ the RFC\n      Series Oversight Committee (Section 3.1) and subject to its\n\
    \      approval before final publication.\n   These responsibilities are defined\
    \ below, although the specific work\n   items under them are a matter for the\
    \ actual employment contract and\n   its Statement of Work (SOW).\n   The IAB\
    \ and IAOC maintain their chartered responsibility as defined\n   in [RFC2850]\
    \ and [RFC4071].  More details on the oversight by the IAB\n   via the RFC Series\
    \ Oversight Committee (RSOC) can be found in\n   Section 3.1.  For example, the\
    \ RSE does not have the direct authority\n   to hire or fire RFC Editor contractors\
    \ or personnel.\n"
- title: 2.1.  RFC Series Editor
  contents:
  - "2.1.  RFC Series Editor\n   The RFC Series Editor is the individual with overall\
    \ responsibility\n   for the quality, continuity, and evolution of the RFC Series.\n\
    \   The RSE is appointed by the IAB, but formally hired by the IAOC.  The\n  \
    \ IAB delegates the direct oversight over the RSE to the RSOC, which it\n   appoints.\n\
    \   The RSE is expected to cooperate closely with the IAOC and the stream\n  \
    \ managers.\n"
- title: 2.1.1.  Strategic Leadership and Management of the Publication and
  contents:
  - "2.1.1.  Strategic Leadership and Management of the Publication and\n        Production\
    \ Functions\n   With respect to the RFC Publisher and Production Center functions,\n\
    \   the RSE provides input to the IASA budget, SOWs, and manages vendor\n   selection\
    \ processes.  The RSE performs annual reviews of the RFC\n   Production Center\
    \ and Publisher function, which are then provided to\n   the RSOC, the IASA, and\
    \ the community.  Normally, private financial\n   details would not be included\
    \ in a public version unless the IAOC\n   concludes it is necessary to make such\
    \ information public.\n   The RSE is responsible for the performance of the RFC\
    \ Production\n   Center and Publisher.  The RSE is responsible for issues that\
    \ go\n   beyond the RFC Production Center or Publisher functions, such as\n  \
    \ cross-stream coordination of priorities.  Issues that require changes\n   to\
    \ the budget or contracts shall be brought to the attention of the\n   IAD by\
    \ the RSE.\n   The RSE is also responsible for creating documentation and structures\n\
    \   that will allow for continuity of the RFC Series in the face of\n   changes\
    \ in contracts and personnel.\n   Vendor selection for the RFC Production Center\
    \ and Publisher\n   functions is done in cooperation with the streams and under\
    \ final\n   authority of the IASA.  Details on this process can be found in\n\
    \   Section 4.1.\n"
- title: 2.1.2.  Representation of the RFC Series
  contents:
  - "2.1.2.  Representation of the RFC Series\n   The RSE is the primary representative\
    \ of the RFC Series.  This\n   representation is important both internally, relative\
    \ to the IETF,\n   and externally.\n"
- title: 2.1.2.1.  Representation to the IETF
  contents:
  - "2.1.2.1.  Representation to the IETF\n   The RSE is the primary point of contact\
    \ to the IETF on matters\n   relating to the RFC Series in general, or policy\
    \ matters relating to\n   specific documents.  Issues of practical details in\
    \ the processing of\n   specific documents are generally worked through directly\
    \ with the RFC\n   Production Center staff.\n   This includes providing suitable\
    \ reports to the community at large,\n   providing email contact for policy questions\
    \ and inputs, and enabling\n   and participating in suitable on-line forums for\
    \ discussion of issues\n   related to the RFC Series.\n   Due to the history and\
    \ nature of the interaction between the RSE and\n   the IETF, certain principles,\
    \ described in the following subsections,\n   must be understood and adhered to\
    \ by the RSE in his or her\n   interactions with the community.  These apply to\
    \ the representation\n   function, as well as to the leadership the RSE provides\
    \ for\n   production and series development.\n"
- title: 2.1.2.1.1.  Volunteerism
  contents:
  - "2.1.2.1.1.  Volunteerism\n   The vast majority of Internet technical community\
    \ work is led,\n   initiated, and done by community volunteers, including oversight,\n\
    \   policy making, and direct production of, for example, many software\n   tools.\
    \  The RSE, while not a volunteer, is dependent upon these\n   volunteer participants.\
    \  Also, the spirit of the community is heavily\n   focused on and draws from\
    \ these volunteers.  As such, the RSE needs\n   to support the vitality and effectiveness\
    \ of volunteer participation.\n"
- title: 2.1.2.1.2.  Policy Authority
  contents:
  - "2.1.2.1.2.  Policy Authority\n   All decisions are to be made in the overall\
    \ interest of the broader\n   Internet community.  The RSE is responsible for\
    \ identifying\n   materially concerned interest groups within the Internet community\n\
    \   and reaching out to them.  Those interest groups include at least the\n  \
    \ IETF community, the IRTF community, the network research community,\n   and\
    \ the network operations community.  Other interest groups might\n   also be materially\
    \ interested.\n   The RSE must consult with the community on policy issues.  The\
    \ RSE\n   works with the community to achieve policy that meets the overall\n\
    \   quality, continuity, and evolution goals the RSE is charged with\n   meeting.\
    \  As described in Section 3.1, the RSE reports the results of\n   such interactions\
    \ to the RSOC, including a description of the\n   outreach efforts and the specific\
    \ recommendations on policy.  This\n   enables the RSOC to provide the oversight\
    \ the IAB is required to\n   apply, as well as to confirm that the Internet community\
    \ has been\n   properly consulted and considered in making policy.\n"
- title: 2.1.2.2.  External Representation
  contents:
  - "2.1.2.2.  External Representation\n   From time to time, individuals or organizations\
    \ external to the IETF\n   need a contact person to talk to about the RFC Series.\
    \  The RSE, or\n   the RSE's designate, serves this role.\n   Over time, the RSE\
    \ should determine what, if any, means should be\n   employed to increase end-user\
    \ awareness of the series, to reinforce\n   the stature of the series, and to\
    \ provide the contact point for\n   outside parties seeking information on the\
    \ series or the Editor.\n"
- title: 2.1.3.  Development of RFC Production and Publication
  contents:
  - "2.1.3.  Development of RFC Production and Publication\n   Closely related to\
    \ providing strategic leadership and management to\n   the RFC Production Center\
    \ and Publisher functions is the need to\n   develop and improve those functions.\
    \  The RSE is responsible for\n   ensuring that such ongoing development takes\
    \ place.\n   This effort must include the dimensions of document quality,\n  \
    \ timeliness of production, and accessibility of results.  It must also\n   specifically\
    \ take into account issues raised by the IETF community,\n   including all the\
    \ streams feeding into the RFC Editor function.\n"
- title: 2.1.4.  Development of the RFC Series
  contents:
  - "2.1.4.  Development of the RFC Series\n   In order to develop the RFC Series,\
    \ the RSE is expected to develop a\n   relationship with the Internet technical\
    \ community.  The Editor is\n   expected to engage with the Internet technical\
    \ community in a process\n   of articulating and refining a vision for the series\
    \ and its\n   continuous evolution.  The RSE is also expected to engage other\
    \ users\n   of the RFC Series, in particular, the consumers of these documents,\n\
    \   such as those people who use them to specify products, write code,\n   test\
    \ behaviors, or other related activities.\n   Concretely:\n      The RSE is responsible\
    \ for the coordination of discussion on\n      series evolution among the series'\
    \ stream participants and the\n      broader Internet technical community.\n \
    \     In time, the RSE is expected to develop and refine a vision for\n      the\
    \ RFC Series, including examining:\n      *  The RFC Series, as it continues to\
    \ evolve.  The RSE is expected\n         to take a broad view and look for the\
    \ best ways to evolve the\n         series for the benefit of the entire Internet\
    \ community.  As\n         such, the RSE may even consider evolution beyond the\
    \ historical\n         'by engineers for engineers' emphasis; and\n      *  Its\
    \ publication-technical environment, by looking at whether it\n         should\
    \ be slowly changing in terms of publishing and archiving\n         techniques\
    \ -- particularly to better serve the communities that\n         produce and depend\
    \ on the RFC Series.  For example, all of\n         those communities have been\
    \ slowly changing to include a\n         significant population of multi-lingual\
    \ individuals or non-\n         native speakers of English.  Another example is\
    \ that some of\n         these constituencies also have shifted to include significant\n\
    \         groups whose primary focus is on the constraints and\n         consequences\
    \ of network engineering, rather than a primary\n         interest in the engineering\
    \ issues themselves.\n   For this type of responsibility, the RSE cooperates closely\
    \ with the\n   community, and operates under oversight of the RSOC: thus,\n  \
    \ ultimately, under oversight of the IAB.\n"
- title: 2.1.5.  Workload
  contents:
  - "2.1.5.  Workload\n   On average, the job is expected to take half of a full-time\n\
    \   equivalent position (FTE, thus approx 20 hrs per week), with the\n   workload\
    \ per week nearing full time during IETF weeks.  In addition,\n   the job is expected\
    \ to take more than 20 hours per week in the first\n   few months of the engagement\
    \ and when involved in special projects.\n"
- title: 2.1.6.  Qualifications
  contents:
  - "2.1.6.  Qualifications\n   The RFC Series Editor is a senior technology professional.\
    \  The\n   following qualifications are desired:\n   1.   Strategic leadership\
    \ and management experience fulfilling the\n        requirements outlined in this\
    \ document, the many aspects of this\n        role, and the coordination of the\
    \ overall RFC Editor process.\n   2.   Good understanding of the English language\
    \ and technical\n        terminology related to the Internet.\n   3.   Good communication\
    \ skills.\n   4.   Experience with editorial processes.\n   5.   Ability to develop\
    \ strong understanding of the IETF and RFC\n        process.\n   6.   Independent\
    \ worker.\n   7.   Willingness to, and availability for, travel.\n   8.   The\
    \ ability to work effectively in a multi-actor and matrixed\n        environment\
    \ with divided authority and responsibility similar to\n        that described\
    \ in this document.\n   9.   Experience with and ability to participate in, and\
    \ manage,\n        activities by email and teleconferences, not just face-to-face\n\
    \        interactions.\n   10.  Demonstrated experience in strategic planning\
    \ and the management\n        of entire operations.\n   11.  Experience as an\
    \ RFC author.\n"
- title: 2.1.7.  Conflict of Interest
  contents:
  - "2.1.7.  Conflict of Interest\n   The RSE is expected to avoid even the appearance\
    \ of conflict of\n   interest or judgment in performing these roles.  As such,\
    \ the RSE is\n   barred from having any ownership, advisory, or other relationship\
    \ to\n   the vendors executing the RFC Publisher or Production Center\n   functions\
    \ except as specified elsewhere in this document.  If\n   necessary, an exception\
    \ can be made after public disclosure of those\n   relationships and with the\
    \ explicit permission of the IAB and IAOC.\n"
- title: 2.2.  RFC Production Center
  contents:
  - "2.2.  RFC Production Center\n   The RFC Production Center function is performed\
    \ by a paid contractor,\n   and the contractor's responsibilities include the\
    \ following:\n   1.   Editing inputs from all RFC streams to comply with the RFC\
    \ Style\n        Manual, under the direction of the RSE;\n   2.   Creating records\
    \ of edits performed on documents;\n   3.   Identifying where editorial changes\
    \ might have technical impact\n        and seeking necessary clarification;\n\
    \   4.   Engaging in dialog with authors, document shepherds, IANA,\n        and/or\
    \ stream-dependent contacts when clarification is needed;\n   5.   Creating records\
    \ of dialog with document authors;\n   6.   Requesting advice from the RFC Series\
    \ Editor as needed;\n   7.   Providing suggestions to the RFC Series Editor as\
    \ needed;\n   8.   Providing sufficient resources to support reviews of RFC\n\
    \        Publisher performance by the RFC Series Editor and external\n       \
    \ reviews of the RFC Editor function initiated by the IAB or IAOC;\n   9.   Coordinating\
    \ with IANA to ensure correct documentation of IANA-\n        performed protocol\
    \ registry actions;\n   10.  Assigning RFC numbers;\n   11.  Establishing publication\
    \ readiness of each document through\n        communication with the authors,\
    \ document shepherds, IANA, and/or\n        stream-dependent contacts, and, if\
    \ needed, with the RFC Series\n        Editor;\n   12.  Forwarding documents that\
    \ are ready for publication to the RFC\n        Publisher;\n   13.  Forwarding\
    \ records of edits and author dialog to the RFC\n        Publisher so these can\
    \ be preserved;\n   14.  Liaising with the streams as needed.\n   All these activities\
    \ will be done under the general direction, but\n   not day-to-day management,\
    \ of the RSE and need some level of\n   coordination with various submission streams\
    \ and the RSE.\n   The RFC Production Center contractor is to be selected through\
    \ an\n   IASA Request for Proposal (RFP) process as described in Section 4.1.\n"
- title: 2.3.  RFC Publisher
  contents:
  - "2.3.  RFC Publisher\n   The RFC Publisher responsibilities include the following:\n\
    \   1.  Announcing and providing on-line access to RFCs.\n   2.  Providing an\
    \ on-line system to submit RFC Errata.\n   3.  Providing on-line access to approved\
    \ RFC Errata.\n   4.  Providing backups.\n   5.  Providing storage and preservation\
    \ of records.\n   6.  Authenticating RFCs for legal proceedings.\n   All these\
    \ activities will be done under the general direction, but\n   not day-to-day\
    \ management, of the RSE and need some level of\n   coordination with various\
    \ submission streams and the RSE.\n   The RFC Publisher contractor is to be selected\
    \ through an IASA RFP\n   process as described in Section 4.1.\n"
- title: 3.  Committees
  contents:
