- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC4412] defines the \"Resource-Priority Namespaces\" and\
    \ \"Resource-\n   Priority Priority-values\" registries.  The management policy\
    \ of these\n   registries is \"Standards Action\" [RFC5226].  Experience suggests\
    \ that\n   a document that only defines a new namespace with its priorities, and\n\
    \   does not create new protocol semantics, should not be a Standards-\n   Track\
    \ document.  Therefore, this document updates [RFC4412] to change\n   the management\
    \ policy of the registries to \"IETF Review\".\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   This document does not introduce any security\
    \ considerations beyond\n   those discussed in [RFC4412].\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA has changed the management policy of the \"\
    Resource-Priority\n   Namespaces\" and \"Resource-Priority Priority-values\" registries\
    \ to\n   \"IETF Review\" [RFC5226].\n"
- title: 4.  Normative References
  contents:
  - "4.  Normative References\n   [RFC4412]  Schulzrinne, H. and J. Polk, \"Communications\
    \ Resource\n              Priority for the Session Initiation Protocol (SIP)\"\
    , RFC\n              4412, February 2006.\n   [RFC5226]  Narten, T. and H. Alvestrand,\
    \ \"Guidelines for Writing an\n              IANA Considerations Section in RFCs\"\
    , BCP 26, RFC 5226,\n              May 2008.\n"
