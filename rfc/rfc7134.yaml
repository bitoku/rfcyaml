- title: __initial_text__
  contents:
  - "  The Management Policy of the Resource Priority Header (RPH) Registry\n    \
    \                    Changed to \"IETF Review\"\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 4412 defines the \"Resource-Priority Namespaces\" and \"Resource-\n\
    \   Priority Priority-values\" registries.  The management policy of these\n \
    \  registries is \"Standards Action\".  This document normatively updates\n  \
    \ RFC 4412 to change the management policy of these registries to \"IETF\n   Review\"\
    .\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7134.\n"
