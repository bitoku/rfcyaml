- title: NOTES
  contents:
  - "NOTES\n   1 The ABA Digital Signature Guidelines can be purchased from the ABA.\n\
    \     See http://www.abanet.com for ordering details.\n   2 Examples of types\
    \ of entity for subject CAs are a subordinate\n     organization (e.g., branch\
    \ or division), a federal government\n     agency, or a state or provincial government\
    \ department.\n   3 This statement can have significant implications.  For example,\n\
    \     suppose a bank claims that it issues CA certificates to its\n     branches\
    \ only.  Now, the user of a CA certificate issued by the\n     bank can assume\
    \ that the subject CA in the certificate is a branch\n     of the bank\n   4 Examples\
    \ of the types of subject RA entities are branch and\n     division of an organization.\n\
    \   5 Examples of types of subject end entities are bank customers,\n     telephone\
    \ company subscribers, and employees of a government\n     department\n   6 This\
    \ statement can have significant implications.  For example,\n     suppose Government\
    \ CA claims that it issues certificates to\n     Government employees only.  Now,\
    \ the user of a certificate issued\n     by the Government CA can assume that\
    \ the subject of the certificate\n     is a Government employee.\n   7 Examples\
    \ include X.500 distinguished name, Internet e-mail address,\n     and URL.\n\
    \   8 The term \"meaningful\" means that the name form has commonly\n     understood\
    \ semantics to determine identity of the person and/or\n     organization.  Directory\
    \ names and RFC 822 names may be more or\n     less meaningful.\n   9 Examples\
    \ of proof include the issuing CA generating the key, or\n     requiring the subject\
    \ to send an electronically signed request or\n     to sign a challenge.\n   10\
    \ Examples of organization identity authentication are: articles of\n      incorporation,\
    \ duly signed corporate resolutions, company seal,\n      and notarized documents.\n\
    \   11 Examples of individual identity authentication are: biometrics\n      (thumb\
    \ print, ten finger print, face, palm, and retina scan),\n      driver's license,\
    \ passport, credit card, company badge, and\n      government badge.\n   12 Examples\
    \ include duly signed authorization papers or corporate ID\n      badge.\n   13\
    \ The identification policy for routine rekey should be the same as\n      the\
    \ one for initial registration since the same subject needs\n      rekeying. \
    \ The rekey authentication may be accomplished using the\n      techniques for\
    \ initial I&A or using digitally signed requests.\n   14 This identification and\
    \ authentication policy could be the same as\n      that for initial registration.\n\
    \   15 This policy could be the same as the one for initial registration.\n  \
    \ 16 The identification policy for Revocation request could be the same\n    \
    \  as that for initial registration since the same subject\n      certificate\
    \ needs to be revoked.  The authentication policy could\n      accept a Revocation\
    \ request digitally signed by subject.  The\n      authentication information\
    \ used during initial registration could\n      be acceptable for Revocation request.\
    \ Other less stringent\n      authentication policy could be defined.\n   17 The\
    \ identification policy for key compromise notification could be\n      the same\
    \ as the one for initial registration since the same\n      subject certificate\
    \ needs to be revoked.  The authentication\n      policy could accept a Revocation\
    \ request digitally signed by\n      subject.  The authentication information\
    \ used during initial\n      registration could be acceptable for key compromise\
    \ notification.\n      Other less stringent authentication policy could be defined.\n\
    \   18 The n out of m rule allows a key to be split in m parts.  The m\n     \
    \ parts may be given to m different individuals.  Any n parts out of\n      the\
    \ m parts may be used to fully reconstitute the key, but having\n      any n-\
    \ 1 parts provides one with no information about the key.\n   19 A key may be\
    \ escrowed, backed up or archived.  Each of these\n      functions have different\
    \ purpose.  Thus, a key may go through any\n      subset of these functions depending\
    \ on the requirements.  The\n      purpose of escrow is to allow a third party\
    \ (such as an\n      organization or government) to legally obtain the key without\
    \ the\n      cooperation of the subject.  The purpose of back up is to allow\n\
    \      the subject to reconstitute the key in case of the destruction of\n   \
    \   the key.  The purpose of archive is to provide for reuse of the\n      key\
    \ in future, e.g., use the private key to decrypt a document.\n   20 An example\
    \ of activation data is a PIN or passphrase.\n   21 Examples of physical access\
    \ controls are: monitored facility ,\n      guarded facility, locked facility,\
    \ access controlled using tokens,\n      access controlled using biometrics, and\
    \ access controlled through\n      an access list.\n   22 Examples of the roles\
    \ include system administrator, system\n      security officer, and system auditor.\
    \  The duties of the system\n      administrator are to configure, generate, boot,\
    \ and operate the\n      system.  The duties of the system security officer are\
    \ to assign\n      accounts and privileges.  The duties of the system auditor\
    \ are to\n      set up system audit profile, perform audit file management, and\n\
    \      audit review.\n   23 The background checks may include clearance level\
    \ (e.g., none,\n      sensitive, confidential, secret, top secret, etc.) and the\n\
    \      clearance granting authority name.  In lieu of or in addition to a\n  \
    \    defined clearance, the background checks may include types of\n      background\
    \ information (e.g., name, place of birth, date of birth,\n      home address,\
    \ previous residences, previous employment, and any\n      other information that\
    \ may help determine trustworthiness).  The\n      description should also include\
    \ which information was verified and\n      how.\n   24 For example, the certificate\
    \ policy may impose personnel security\n      requirements on the network system\
    \ administrator responsible for a\n      CA's network access.\n   25 Regardless\
    \ of whether authorized persons are employees, practices\n      should be implemented\
    \ to ensure that each authorized person is\n      held accountable for his/her\
    \ actions.\n   26 A cryptographic module is hardware, software, or firmware or\
    \ any\n      combination of them.\n   27 The compliance description should be\
    \ specific and detailed.  For\n      example, for each FIPS 140-1 requirement,\
    \ describe the level and\n      whether the level has been certified by an accredited\
    \ laboratory.\n   28 Example of audit events are: request to create a certificate,\n\
    \      request to revoke a certificate, key compromise notification,\n      creation\
    \ of a certificate, revocation of a certificate, issuance\n      of a certificate,\
    \ issuance of a CRL, issuance of key compromise\n      CRL, establishment of trusted\
    \ roles on the CA, actions of truste\n      personnel, changes to CA keys, etc.\n\
    \   29 Example of archive events are: request to create a certificate,\n     \
    \ request to revoke a certificate, key compromise notification,\n      creation\
    \ of a certificate, revocation of a certificate, issuance\n      of a certificate,\
    \ issuance of a CRL, issuance of key compromise\n      CRL, and changes to CA\
    \ keys.\n   30 A parent CA is an example of audit relationship.\n   31 Example\
    \ of compliance audit topics: sample check on the various\n      I&A policies,\
    \ comprehensive checks on key management policies,\n      comprehensive checks\
    \ on system security controls, comprehensive\n      checks on operations policy,\
    \ and comprehensive checks on\n      certificate profiles.\n   32 The examples\
    \ include, temporary suspension of operations until\n      deficiencies are corrected,\
    \ revocation of entity certificate,\n      change in personnel, invocation of\
    \ liability policy, more frequent\n      compliance audit, etc.\n   33 An organization\
    \ may choose not to make public some of its security\n      controls, clearance\
    \ procedures, or some others elements due to\n      their sensitivity.\n   34\
    \ All or some of the following items may be different for the\n      various types\
    \ of entities, i.e., CA, RA, and end entities.\n"
- title: LIST OF ACRONYMS
  contents:
