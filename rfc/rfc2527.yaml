- title: Abstract
  contents:
  - "Abstract\n   This document presents a framework to assist the writers of\n  \
    \ certificate policies or certification practice statements for\n   certification\
    \ authorities and public key infrastructures.  In\n   particular, the framework\
    \ provides a comprehensive list of topics\n   that potentially (at the writer's\
    \ discretion) need to be covered in a\n   certificate policy definition or a certification\
    \ practice statement.\n"
- title: 1. INTRODUCTION
  contents:
  - '1. INTRODUCTION

    '
- title: 1.1  BACKGROUND
  contents:
  - "1.1  BACKGROUND\n   A public-key certificate (hereinafter \"certificate\") binds\
    \ a public-\n   key value to a set of information that identifies the entity (such\
    \ as\n   person, organization, account, or site) associated with use of the\n\
    \   corresponding private key (this entity is known as the \"subject\" of\n  \
    \ the certificate).  A certificate is used by a \"certificate user\" or\n   \"\
    relying party\" that needs to use, and rely upon the accuracy of, the\n   public\
    \ key distributed via that certificate (a certificate user is\n   typically an\
    \ entity that is verifying a digital signature from the\n   certificate's subject\
    \ or an entity sending encrypted data to the\n   subject).  The degree to which\
    \ a certificate user can trust the\n   binding embodied in a certificate depends\
    \ on several factors. These\n   factors include the practices followed by the\
    \ certification authority\n   (CA) in authenticating the subject; the CA's operating\
    \ policy,\n   procedures, and security controls; the subject's obligations (for\n\
    \   example, in protecting the private key); and the stated undertakings\n   and\
    \ legal obligations of the CA (for example, warranties and\n   limitations on\
    \ liability).\n   A Version 3 X.509 certificate may contain a field declaring\
    \ that one\n   or more specific certificate policies applies to that certificate\n\
    \   [ISO1].  According to X.509, a certificate policy is \"a named set of\n  \
    \ rules that indicates the applicability of a certificate to a\n   particular\
    \ community and/or class of application with common security\n   requirements.\"\
    \ A certificate policy may be used by a certificate user\n   to help in deciding\
    \ whether a certificate, and the binding therein,\n   is sufficiently trustworthy\
    \ for a particular application.  The\n   certificate policy concept is an outgrowth\
    \ of the policy statement\n   concept developed for Internet Privacy Enhanced\
    \ Mail [PEM1] and\n   expanded upon in [BAU1].\n   A more detailed description\
    \ of the practices followed by a CA in\n   issuing and otherwise managing certificates\
    \ may be contained in a\n   certification practice statement (CPS) published by\
    \ or referenced by\n   the CA.  According to the American Bar Association Digital\
    \ Signature\n   Guidelines (hereinafter \"ABA Guidelines\"), \"a CPS is a statement\
    \ of\n   the practices which a certification authority employs in issuing\n  \
    \ certificates.\" [ABA1]\n"
- title: 1.2  PURPOSE
  contents:
  - "1.2  PURPOSE\n   The purpose of this document is to establish a clear relationship\n\
    \   between certificate policies and CPSs, and to present a framework to\n   assist\
    \ the writers of certificate policies or CPSs with their tasks.\n   In particular,\
    \ the framework identifies the elements that may need to\n   be considered in\
    \ formulating a certificate policy or a CPS.  The\n   purpose is not to define\
    \ particular certificate policies or CPSs, per\n   se.\n"
- title: 1.3  SCOPE
  contents:
  - "1.3  SCOPE\n   The scope of this document is limited to discussion of the contents\n\
    \   of a certificate policy (as defined in X.509) or CPS (as defined in\n   the\
    \ ABA Guidelines).  In particular, this document describes the\n   types of information\
    \ that should be considered for inclusion in a\n   certificate policy definition\
    \ or a CPS.  While the framework as\n   presented generally assumes use of the\
    \ X.509 version 3 certificate\n   format, it is not intended that the material\
    \ be restricted to use of\n   that certificate format.  Rather, it is intended\
    \ that this framework\n   be adaptable to other certificate formats that may come\
    \ into use.\n   The scope does not extend to defining security policies generally\n\
    \   (such as organization security policy, system security policy, or\n   data\
    \ labeling policy) beyond the policy elements that are considered\n   of particular\
    \ relevance to certificate policies or CPSs.\n   This document does not define\
    \ a specific certificate policy or CPS.\n   It is assumed that the reader is familiar\
    \ with the general concepts\n   of digital signatures, certificates, and public-key\
    \ infrastructure,\n   as used in X.509 and the ABA Guidelines.\n"
- title: 2.  DEFINITIONS
  contents:
  - "2.  DEFINITIONS\n   This document makes use of the following defined terms:\n\
    \      Activation data - Data values, other than keys, that are required\n   \
    \   to operate cryptographic modules and that need to be protected\n      (e.g.,\
    \ a PIN, a passphrase, or a manually-held key share).\n      CA-certificate -\
    \ A certificate for one CA's public key issued by\n      another CA.\n      Certificate\
    \ policy - A named set of rules that indicates the\n      applicability of a certificate\
    \ to a particular community and/or\n      class of application with common security\
    \ requirements.  For\n      example, a particular certificate policy might indicate\n\
    \      applicability of a type of certificate to the authentication of\n     \
    \ electronic data interchange transactions for the trading of goods\n      within\
    \ a given price range.\n      Certification path - An ordered sequence of certificates\
    \ which,\n      together with the public key of the initial object in the path,\n\
    \      can be processed to obtain that of the final object in the path.\n    \
    \  Certification Practice Statement (CPS) - A statement of the\n      practices\
    \ which a certification authority employs in issuing\n      certificates.\n  \
    \    Issuing certification authority (issuing CA) - In the context of a\n    \
    \  particular certificate, the issuing CA is the CA that issued the\n      certificate\
    \ (see also Subject certification authority).\n      Policy qualifier - Policy-dependent\
    \ information that accompanies a\n      certificate policy identifier in an X.509\
    \ certificate.\n      Registration authority (RA) - An entity that is responsible\
    \ for\n      identification and authentication of certificate subjects, but\n\
    \      that does not sign or issue certificates (i.e., an RA is delegated\n  \
    \    certain tasks on behalf of a CA).  [Note: The term Local\n      Registration\
    \ Authority (LRA) is used elsewhere for the same\n      concept.]\n      Relying\
    \ party - A recipient of a certificate who acts in reliance\n      on that certificate\
    \ and/or digital signatures verified using that\n      certificate.  In this document,\
    \ the terms \"certificate user\" and\n      \"relying party\" are used interchangeably.\n\
    \      Set of provisions - A collection of practice and/or policy\n      statements,\
    \ spanning a range of standard topics, for use in\n      expressing a certificate\
    \ policy definition or CPS employing the\n      approach described in this framework.\n\
    \      Subject certification authority (subject CA) - In the context of a\n  \
    \    particular CA-certificate, the subject CA is the CA whose public\n      key\
    \ is certified in the certificate (see also Issuing\n      certification authority).\n"
- title: 3.  CONCEPTS
  contents:
  - "3.  CONCEPTS\n   This section explains the concepts of certificate policy and\
    \ CPS, and\n   describes their relationship.  Other related concepts are also\n\
    \   described.  Some of the material covered in this section and in some\n   other\
    \ sections is specific to certificate policies extensions as\n   defined X.509\
    \ version 3.  Except for those sections, this framework\n   is intended to be\
    \ adaptable to other certificate formats that may\n   come into use.\n"
- title: 3.1  CERTIFICATE POLICY
  contents:
  - "3.1  CERTIFICATE POLICY\n   When a certification authority issues a certificate,\
    \ it is providing\n   a statement to a certificate user (i.e., a relying party)\
    \ that a\n   particular public key is bound to a particular entity (the\n   certificate\
    \ subject).  However, the extent to which the certificate\n   user should rely\
    \ on that statement by the CA needs to be assessed by\n   the certificate user.\
    \  Different certificates are issued following\n   different practices and procedures,\
    \ and may be suitable for different\n   applications and/or purposes.\n   The\
    \ X.509 standard defines a certificate policy as \"a named set of\n   rules that\
    \ indicates the applicability of a certificate to a\n   particular community and/or\
    \ class of application with common security\n   requirements\"[ISO1].  An X.509\
    \ Version 3 certificate may contain an\n   indication of certificate policy, which\
    \ may be used by a certificate\n   user to decide whether or not to trust a certificate\
    \ for a particular\n   purpose.\n   A certificate policy, which needs to be recognized\
    \ by both the issuer\n   and user of a certificate, is represented in a certificate\
    \ by a\n   unique, registered Object Identifier.  The registration process\n \
    \  follows the procedures specified in ISO/IEC and ITU standards.  The\n   party\
    \ that registers the Object Identifier also publishes a textual\n   specification\
    \ of the certificate policy, for examination by\n   certificate users.  Any one\
    \ certificate will typically declare a\n   single certificate policy or, possibly,\
    \ be issued consistent with a\n   small number of different policies.\n   Certificate\
    \ policies also constitute a basis for accreditation of\n   CAs.  Each CA is accredited\
    \ against one or more certificate policies\n   which it is recognized as implementing.\
    \  When one CA issues a CA-\n   certificate for another CA, the issuing CA must\
    \ assess the set of\n   certificate policies for which it trusts the subject CA\
    \ (such\n   assessment may be based upon accreditation with respect to the\n \
    \  certificate policies involved).  The assessed set of certificate\n   policies\
    \ is then indicated by the issuing CA in the CA-certificate.\n   The X.509 certification\
    \ path processing logic employs these\n   certificate policy indications in its\
    \ well-defined trust model.\n"
- title: 3.2  CERTIFICATE POLICY EXAMPLES
  contents:
  - "3.2  CERTIFICATE POLICY EXAMPLES\n   For example purposes, suppose that IATA\
    \ undertakes to define some\n   certificate policies for use throughout the airline\
    \ industry, in a\n   public-key infrastructure operated by IATA in combination\
    \ with\n   public-key infrastructures operated by individual airlines.  Two\n\
    \   certificate policies are defined - the IATA General-Purpose policy,\n   and\
    \ the IATA Commercial-Grade policy.\n   The IATA General-Purpose policy is intended\
    \ for use by industry\n   personnel for protecting routine information (e.g.,\
    \ casual electronic\n   mail) and for authenticating connections from World Wide\
    \ Web browsers\n   to servers for general information retrieval purposes.  The\
    \ key pairs\n   may be generated, stored, and managed using low-cost, software-based\n\
    \   systems, such as commercial browsers.  Under this policy, a\n   certificate\
    \ may be automatically issued to anybody listed as an\n   employee in the corporate\
    \ directory of IATA or any member airline who\n   submits a signed certificate\
    \ request form to a network administrator\n   in his or her organization.\n  \
    \ The IATA Commercial-Grade policy is used to protect financial\n   transactions\
    \ or binding contractual exchanges between airlines.\n   Under this policy, IATA\
    \ requires that certified key pairs be\n   generated and stored in approved cryptographic\
    \ hardware tokens.\n   Certificates and tokens are provided to airline employees\
    \ with\n   disbursement authority. These authorized individuals are required to\n\
    \   present themselves to the corporate security office, show a valid\n   identification\
    \ badge, and sign an undertaking to protect the token\n   and use it only for\
    \ authorized purposes, before a token and a\n   certificate are issued.\n"
- title: 3.3 X.509 CERTIFICATE FIELDS
  contents:
  - "3.3 X.509 CERTIFICATE FIELDS\n   The following extension fields in an X.509 certificate\
    \ are used to\n   support certificate policies:\n      * Certificate Policies\
    \ extension;\n      * Policy Mappings extension; and\n      * Policy Constraints\
    \ extension.\n"
- title: 3.3.1 Certificate Policies Extension
  contents:
  - "3.3.1 Certificate Policies Extension\n   The Certificate Policies extension has\
    \ two variants - one with the\n   field flagged non-critical and one with the\
    \ field flagged critical.\n   The purpose of the field is different in the two\
    \ cases.\n   A non-critical Certificate Policies field lists certificate policies\n\
    \   that the certification authority declares are applicable.  However,\n   use\
    \ of the certificate is not restricted to the purposes indicated by\n   the applicable\
    \ policies.  Using the example of the IATA General-\n   Purpose and Commercial-Grade\
    \ policies defined in Section 3.2, the\n   certificates issued to regular airline\
    \ employees will contain the\n   object identifier for certificate policy for\
    \ the General-Purpose\n   policy.  The certificates issued to the employees with\
    \ disbursement\n   authority will contain the object identifiers for both the\
    \ General-\n   Purpose policy and the Commercial-Grade policy.  The Certificate\n\
    \   Policies field may also optionally convey qualifier values for each\n   identified\
    \ policy; use of qualifiers is discussed in Section 3.4.\n   The non-critical\
    \ Certificate Policies field is designed to be used by\n   applications as follows.\
    \  Each application is pre-configured to know\n   what policy it requires.  Using\
    \ the example in Section 3.2,\n   electronic mail applications and Web servers\
    \ will be configured to\n   require the General-Purpose policy.  However, an airline's\
    \ financial\n   applications will be configured to require the Commercial-Grade\n\
    \   policy for validating financial transactions over a certain dollar\n   value.\n\
    \   When processing a certification path, a certificate policy that is\n   acceptable\
    \ to the certificate-using application must be present in\n   every certificate\
    \ in the path, i.e., in CA-certificates as well as\n   end entity certificates.\n\
    \   If the Certificate Policies field is flagged critical, it serves the\n   same\
    \ purpose as described above but also has an additional role.  It\n   indicates\
    \ that the use of the certificate is restricted to one of the\n   identified policies,\
    \ i.e., the certification authority is declaring\n   that the certificate must\
    \ only be used in accordance with the\n   provisions of one of the listed certificate\
    \ policies. This field is\n   intended to protect the certification authority\
    \ against damage claims\n   by a relying party who has used the certificate for\
    \ an inappropriate\n   purpose or in an inappropriate manner, as stipulated in\
    \ the\n   applicable certificate policy definition.\n   For example, the Internal\
    \ Revenue Service might issue certificates to\n   taxpayers for the purpose of\
    \ protecting tax filings.  The Internal\n   Revenue Service understands and can\
    \ accommodate the risks of\n   accidentally issuing a bad certificate, e.g., to\
    \ a wrongly-\n   authenticated person.  However, suppose someone used an Internal\n\
    \   Revenue Service tax-filing certificate as the basis for encrypting\n   multi-million-dollar-value\
    \ proprietary secrets which subsequently\n   fell into the wrong hands because\
    \ of an error in issuing the Internal\n   Revenue Service certificate.  The Internal\
    \ Revenue Service may want\n   to protect itself against claims for damages in\
    \ such circumstances.\n   The critical-flagged Certificate Policies extension\
    \ is intended to\n   mitigate the risk to the certificate issuer in such situations.\n"
- title: 3.3.2  Policy Mappings Extension
  contents:
  - "3.3.2  Policy Mappings Extension\n   The Policy Mappings extension may only be\
    \ used in CA-certificates.\n   This field allows a certification authority to\
    \ indicate that certain\n   policies in its own domain can be considered equivalent\
    \ to certain\n   other policies in the subject certification authority's domain.\n\
    \   For example, suppose the ACE Corporation establishes an agreement\n   with\
    \ the ABC Corporation to cross-certify each others' public-key\n   infrastructures\
    \ for the purposes of mutually protecting electronic\n   data interchange (EDI).\
    \ Further, suppose that both companies have\n   pre-existing financial transaction\
    \ protection policies called ace-e-\n   commerce and abc-e-commerce, respectively.\
    \  One can see that simply\n   generating cross certificates between the two domains\
    \ will not\n   provide the necessary interoperability, as the two companies'\n\
    \   applications are configured with and employee certificates are\n   populated\
    \ with their respective certificate policies.  One possible\n   solution is to\
    \ reconfigure all of the financial applications to\n   require either policy and\
    \ to reissue all the certificates with both\n   policies.  Another solution, which\
    \ may be easier to administer, uses\n   the Policy Mapping field.  If this field\
    \ is included in a cross-\n   certificate for the ABC Corporation certification\
    \ authority issued by\n   the ACE Corporation certification authority, it can\
    \ provide a\n   statement that the ABC's financial transaction protection policy\n\
    \   (i.e., abc-e-commerce) can be considered equivalent to that of the\n   ACE\
    \ Corporation (i.e., ace-e-commerce).\n"
- title: 3.3.3  Policy Constraints Extension
  contents:
  - "3.3.3  Policy Constraints Extension\n   The Policy Constraints extension supports\
    \ two optional features.  The\n   first is the ability for a certification authority\
    \ to require that\n   explicit certificate policy indications be present in all\
    \ subsequent\n   certificates in a certification path.  Certificates at the start\
    \ of a\n   certification path may be considered by a certificate user to be part\n\
    \   of a trusted domain, i.e., certification authorities are trusted for\n   all\
    \ purposes so no particular certificate policy is needed in the\n   Certificate\
    \ Policies extension.  Such certificates need not contain\n   explicit indications\
    \ of certificate policy.  However, when a\n   certification authority in the trusted\
    \ domain certifies outside the\n   domain, it can activate the requirement for\
    \ explicit certificate\n   policy in subsequent certificates in the certification\
    \ path.\n   The other optional feature in the Policy Constraints field is the\n\
    \   ability for a certification authority to disable policy mapping by\n   subsequent\
    \ certification authorities in a certification path.  It may\n   be prudent to\
    \ disable policy mapping when certifying outside the\n   domain.  This can assist\
    \ in controlling risks due to transitive\n   trust, e.g., a domain A trusts domain\
    \ B, domain B trusts domain C,\n   but domain A does not want to be forced to\
    \ trust domain C.\n"
- title: 3.4  POLICY QUALIFIERS
  contents:
  - "3.4  POLICY QUALIFIERS\n   The Certificate Policies extension field has a provision\
    \ for\n   conveying, along with each certificate policy identifier, additional\n\
    \   policy-dependent information in a qualifier field.  The X.509\n   standard\
    \ does not mandate the purpose for which this field is to be\n   used, nor does\
    \ it prescribe the syntax for this field.  Policy\n   qualifier types can be registered\
    \ by any organization.\n   The following policy qualifier types are defined in\
    \ PKIX Part I\n   [PKI1]:\n      (a) The CPS Pointer qualifier contains a pointer\
    \ to a\n          Certification Practice Statement (CPS) published by the CA.\n\
    \          The pointer is in the form of a uniform resource identifier\n     \
    \     (URI).\n      (b) The User Notice qualifier contains a text string that\
    \ is to be\n          displayed to a certificate user (including subscribers and\n\
    \          relying parties) prior to the use of the certificate.  The\n      \
    \    text string may be an IA5String or a BMPString - a subset of\n          the\
    \ ISO 100646-1 multiple octet coded character set.  A CA may\n          invoke\
    \ a procedure that requires that the certficate user\n          acknowledge that\
    \ the applicable terms and conditions have been\n          disclosed or accepted.\n\
    \   Policy qualifiers can be used to support the definition of generic,\n   or\
    \ parameterized, certificate policy definitions.  Provided the base\n   certificate\
    \ policy definition so provides, policy qualifier types can\n   be defined to\
    \ convey, on a per-certificate basis, additional specific\n   policy details that\
    \ fill in the generic definition.\n"
- title: 3.5  CERTIFICATION PRACTICE STATEMENT
  contents:
  - "3.5  CERTIFICATION PRACTICE STATEMENT\n   The term certification practice statement\
    \ (CPS) is defined by the ABA\n   Guidelines as: \"A statement of the practices\
    \ which a certification\n   authority employs in issuing certificates.\" [ABA1]\
    \ In the 1995 draft\n   of the ABA guidelines, the ABA expands this definition\
    \ with the\n   following comments:\n      A certification practice statement may\
    \ take the form of a\n      declaration by the certification authority of the\
    \ details of its\n      trustworthy system and the practices it employs in its\
    \ operations\n      and in support of issuance of a certificate, or it may be\
    \ a\n      statute or regulation applicable to the certification authority\n \
    \     and covering similar subject matter. It may also be part of the\n      contract\
    \ between the certification authority and the subscriber. A\n      certification\
    \ practice statement may also be comprised of multiple\n      documents, a combination\
    \ of public law, private contract, and/or\n      declaration.\n      Certain forms\
    \ for legally implementing certification practice\n      statements lend themselves\
    \ to particular relationships. For\n      example, when the legal relationship\
    \ between a certification\n      authority and subscriber is consensual, a contract\
    \ would\n      ordinarily be the means of giving effect to a certification\n \
    \     practice statement.  The certification authority's duties to a\n      relying\
    \ person are generally based on the certification\n      authority's representations,\
    \ which may include a certification\n      practice statement.\n      Whether\
    \ a certification practice statement is binding on a relying\n      person depends\
    \ on whether the relying person has knowledge or\n      notice of the certification\
    \ practice statement.  A relying person\n      has knowledge or at least notice\
    \ of the contents of the\n      certificate used by the relying person to verify\
    \ a digital\n      signature, including documents incorporated into the certificate\n\
    \      by reference.  It is therefore advisable to incorporate a\n      certification\
    \ practice statement into a certificate by reference.\n      As much as possible,\
    \ a certification practice statement should\n      indicate any of the widely\
    \ recognized standards to which the\n      certification authority's practices\
    \ conform.  Reference to widely\n      recognized standards may indicate concisely\
    \ the suitability of the\n      certification authority's practices for another\
    \ person's purposes,\n      as well as the potential technological compatibility\
    \ of the\n      certificates issued by the certification authority with\n    \
    \  repositories and other systems.\n"
- title: 3.6 RELATIONSHIP BETWEEN CERTIFICATE POLICY AND CERTIFICATION PRACTICE
  contents:
  - "3.6 RELATIONSHIP BETWEEN CERTIFICATE POLICY AND CERTIFICATION PRACTICE\n    STATEMENT\n\
    \   The concepts of certificate policy and CPS come from different\n   sources\
    \ and were developed for different reasons.  However, their\n   interrelationship\
    \ is important.\n   A certification practice statement is a detailed statement\
    \ by a\n   certification authority as to its practices, that potentially needs\n\
    \   to be understood and consulted by subscribers and certificate users\n   (relying\
    \ parties).  Although the level of detail may vary among CPSs,\n   they will generally\
    \ be more detailed than certificate policy\n   definitions.  Indeed, CPSs may\
    \ be quite comprehensive, robust\n   documents providing a description of the\
    \ precise service offerings,\n   detailed procedures of the life-cycle management\
    \ of certificates, and\n   more - a level of detail which weds the CPS to a particular\n\
    \   (proprietary) implementation of a service offering.\n   Although such detail\
    \ may be indispensable to adequately disclose, and\n   to make a full assessment\
    \ of trustworthiness in the absence of\n   accreditation or other recognized quality\
    \ metrics, a detailed CPS\n   does not form a suitable basis for interoperability\
    \ between CAs\n   operated by different organizations.  Rather, certificate policies\n\
    \   best serve as the vehicle on which to base common interoperability\n   standards\
    \ and common assurance criteria on an industry-wide (or\n   possibly more global)\
    \ basis.  A CA with a single CPS may support\n   multiple certificate policies\
    \ (used for different application\n   purposes and/or by different certificate\
    \ user communities).  Also,\n   multiple different CAs, with non-identical certification\
    \ practice\n   statements, may support the same certificate policy.\n   For example,\
    \ the Federal Government might define a government-wide\n   certificate policy\
    \ for handling confidential human resources\n   information.  The certificate\
    \ policy definition will be a broad\n   statement of the general characteristics\
    \ of that certificate policy,\n   and an indication of the types of applications\
    \ for which it is\n   suitable for use.  Different departments or agencies that\
    \ operate\n   certification authorities with different certification practice\n\
    \   statements might support this certificate policy.  At the same time,\n   such\
    \ certification authorities may support other certificate\n   policies.\n   The\
    \ main difference between certificate policy and CPS can therefore\n   be summarized\
    \ as follows:\n      (a) Most organizations that operate public or inter-\n  \
    \        organizational certification authorities will document their\n      \
    \    own practices in CPSs or similar statements.  The CPS is one\n          of\
    \ the organization's means of protecting itself and\n          positioning its\
    \ business relationships with subscribers and\n          other entities.\n   \
    \   (b) There is strong incentive, on the other hand, for a\n          certificate\
    \ policy to apply more broadly than to just a single\n          organization.\
    \  If a particular certificate policy is widely\n          recognized and imitated,\
    \ it has great potential as the basis\n          of automated certificate acceptance\
    \ in many systems, including\n          unmanned systems and systems that are\
    \ manned by people not\n          independently empowered to determine the acceptability\
    \ of\n          different presented certificates.\n   In addition to populating\
    \ the certificate policies field with the\n   certificate policy identifier, a\
    \ certification authority may include,\n   in certificates it issues, a reference\
    \ to its certification practice\n   statement.  A standard way to do this, using\
    \ a certificate policy\n   qualifier, is described in Section 3.4.\n"
- title: 3.7  SET OF PROVISIONS
  contents:
  - "3.7  SET OF PROVISIONS\n   A set of provisions is a collection of practice and/or\
    \ policy\n   statements, spanning a range of standard topics, for use in\n   expressing\
    \ a certificate policy definition or CPS employing the\n   approach described\
    \ in this framework.\n   A certificate policy can be expressed as a single set\
    \ of provisions.\n   A CPS can be expressed as a single set of provisions with\
    \ each\n   component addressing the requirements of one or more certificate\n\
    \   policies, or, alternatively, as an organized collection of sets of\n   provisions.\
    \  For example, a CPS could be expressed as a combination\n   of the following:\n\
    \      (a) a list of certificate policies supported by the CPS;\n      (b) for\
    \ each certificate policy in (a), a set of provisions which\n          contains\
    \ statements that refine that certificate policy by\n          filling in details\
    \ not stipulated in that policy or expressly\n          left to the discretion\
    \ of the CPS by that certificate policy;\n          such statements serve to state\
    \ how this particular CPS\n          implements the requirements of the particular\
    \ certificate\n          policy;\n      (c) a set of provisions that contains\
    \ statements regarding the\n          certification practices on the CA, regardless\
    \ of certificate\n          policy.\n   The statements provided in (b) and (c)\
    \ may augment or refine the\n   stipulations of the applicable certificate policy\
    \ definition, but\n   must not conflict with any of the stipulations of such certificate\n\
    \   policy definition.\n   This framework outlines the contents of a set of provisions,\
    \ in terms\n   of eight primary components, as follows:\n      * Introduction;\n\
    \      * General Provisions;\n      * Identification and Authentication;\n   \
    \   * Operational Requirements;\n      * Physical, Procedural, and Personnel Security\
    \ Controls;\n      * Technical Security Controls;\n      * Certificate and CRL\
    \ Profile; and\n      * Specification Administration.\n   Components can be further\
    \ divided into subcomponents, and a\n   subcomponent may comprise multiple elements.\
    \  Section 4 provides a\n   more detailed description of the contents of the above\
    \ components,\n   and their subcomponents.\n"
- title: 4.  CONTENTS OF A SET OF PROVISIONS
  contents:
  - "4.  CONTENTS OF A SET OF PROVISIONS\n   This section expands upon the contents\
    \ of a set of provisions, as\n   introduced in Section 3.7.  The topics identified\
    \ in this section\n   are, consequently, candidate topics for inclusion in a certificate\n\
    \   policy definition or CPS.\n   While many topics are identified, it is not\
    \ necessary for a\n   certificate policy or a CPS to include a concrete statement\
    \ for every\n   such topic.  Rather, a particular certificate policy or CPS may\
    \ state\n   \"no stipulation\" for a component, subcomponent, or element on which\n\
    \   the particular certificate policy or CPS imposes no requirements.  In\n  \
    \ this sense, the list of topics can be considered a checklist of\n   topics for\
    \ consideration by the certificate policy or CPS writer.  It\n   is recommended\
    \ that each and every component and subcomponent be\n   included in a certificate\
    \ policy or CPS, even if there is \"no\n   stipulation\"; this will indicate to\
    \ the reader that a conscious\n   decision was made to include or exclude that\
    \ topic.  This protects\n   against inadvertent omission of a topic, while facilitating\n\
    \   comparison of different certificate policies or CPSs, e.g., when\n   making\
    \ policy mapping decisions.\n   In a certificate policy definition, it is possible\
    \ to leave certain\n   components, subcomponents, and/or elements unspecified,\
    \ and to\n   stipulate that the required information will be indicated in a policy\n\
    \   qualifier.  Such certificate policy definitions can be considered\n   parameterized\
    \ definitions.  The set of provisions should reference or\n   define the required\
    \ policy qualifier types and should specify any\n   applicable default values.\n"
- title: 4.1 INTRODUCTION
  contents:
  - "4.1 INTRODUCTION\n   This component identifies and introduces the set of provisions,\
    \ and\n   indicates the types of entities and applications for which the\n   specification\
    \ is targeted.\n   This component has the following subcomponents:\n      * Overview;\n\
    \      * Identification;\n      * Community and Applicability; and\n      * Contact\
    \ Details.\n"
- title: 4.1.1  Overview
  contents:
  - "4.1.1  Overview\n   This subcomponent provides a general introduction to the\n\
    \   specification.\n"
- title: 4.1.2  Identification
  contents:
  - "4.1.2  Identification\n   This subcomponent provides any applicable names or\
    \ other identifiers,\n   including ASN.1 object identifiers, for the set of provisions.\n"
- title: 4.1.3  Community and Applicability
  contents:
  - "4.1.3  Community and Applicability\n   This subcomponent describes the types\
    \ of entities that issue\n   certificates or that are certified as subject CAs\
    \ (2, 3), the types\n   of entities that perform RA functions (4), and the types\
    \ of entities\n   that are certified as subject end entities or subscribers. (5,\
    \ 6)\n   This subcomponent also contains:\n      * A list of applications for\
    \ which the issued certificates are\n        suitable.  (Examples of application\
    \ in this case are: electronic\n        mail, retail transactions, contracts,\
    \ travel order, etc.)\n      * A list of applications for which use of the issued\
    \ certificates\n        is restricted.  (This list implicitly prohibits all other\
    \ uses\n        for the certificates.)\n      * A list of applications for which\
    \ use of the issued certificates\n        is prohibited.\n"
- title: 4.1.4  Contact Details
  contents:
  - "4.1.4  Contact Details\n   This subcomponent includes the name and mailing address\
    \ of the\n   authority that is responsible for the registration, maintenance,\
    \ and\n   interpretation of this certificate policy or CPS.  It also includes\n\
    \   the name, electronic mail address, telephone number, and fax number\n   of\
    \ a contact person.\n"
- title: 4.2  GENERAL PROVISIONS
  contents:
  - "4.2  GENERAL PROVISIONS\n   This component specifies any applicable presumptions\
    \ on a range of\n   legal and general practices topics.\n   This component contains\
    \ the following subcomponents:\n      * Obligations;\n      * Liability;\n   \
    \   * Financial Responsibility;\n      * Interpretation and Enforcement;\n   \
    \   * Fees;\n      * Publication and Repositories;\n      * Compliance Audit;\n\
    \      * Confidentiality; and\n      * Intellectual Property Rights.\n   Each\
    \ subcomponent may need to separately state provisions applying to\n   the entity\
    \ types: CA, repository, RA, subscriber, and relying party.\n   (Specific provisions\
    \ regarding subscribers and relying parties are\n   only applicable in the Liability\
    \ and Obligations subcomponents.)\n"
- title: 4.2.1  Obligations
  contents:
  - "4.2.1  Obligations\n   This subcomponent contains, for each entity type, any\
    \ applicable\n   provisions regarding the entity's obligations to other entities.\n\
    \   Such provisions may include:\n      * CA and/or RA obligations:\n        \
    \ *  Notification of issuance of a certificate to the\n            subscriber\
    \ who is the subject of the certificate being\n            issued;\n         *\
    \  Notification of issuance of a certificate to others\n            than the subject\
    \ of the certificate;\n         *  Notification of revocation or suspension of\
    \ a\n            certificate to the subscriber whose certificate is being\n  \
    \          revoked or suspended; and\n         *  Notification of revocation or\
    \ suspension of a\n            certificate to others than the subject whose certificate\n\
    \            is being revoked or suspended.\n      * Subscriber obligations:\n\
    \         *  Accuracy of representations in certificate application;\n       \
    \  *  Protection of the entity's private key;\n         *  Restrictions on private\
    \ key and certificate use; and\n         *  Notification upon private key compromise.\n\
    \      * Relying party obligations:\n         *  Purposes for which certificate\
    \ is used;\n         *  Digital signature verification responsibilities;\n   \
    \      *  Revocation and suspension checking responsibilities;\n            and\n\
    \         *  Acknowledgment of applicable liability caps and\n            warranties.\n\
    \      * Repository obligations\n         *  Timely publication of certificates\
    \ and revocation\n            information\n"
- title: 4.2.2  Liability
  contents:
  - "4.2.2  Liability\n   This subcomponent contains, for each entity type, any applicable\n\
    \   provisions regarding apportionment of liability, such as:\n      * Warranties\
    \ and limitations on warranties;\n      * Kinds of damages covered (e.g., indirect,\
    \ special,\n        consequential, incidental, punitive, liquidated damages,\n\
    \        negligence and fraud) and disclaimers;\n      * Loss limitations (caps)\
    \ per certificate or per transaction; and\n      * Other exclusions (e.g., Acts\
    \ of God, other party\n        responsibilities).\n"
- title: 4.2.3  Financial Responsibility
  contents:
  - "4.2.3  Financial Responsibility\n   This subcomponent contains, for CAs, repository,\
    \ and RAs, any\n   applicable provisions regarding financial responsibilities,\
    \ such as:\n      * Indemnification of CA and/or RA by relying parties;\n    \
    \  * Fiduciary relationships (or lack thereof) between the various\n        entities;\
    \ and\n      * Administrative processes (e.g., accounting, audit).\n"
- title: 4.2.4  Interpretation and Enforcement
  contents:
  - "4.2.4  Interpretation and Enforcement\n   This subcomponent contains any applicable\
    \ provisions regarding\n   interpretation and enforcement of the certificate policy\
    \ or CPS,\n   addressing such topics as:\n      * Governing law;\n      * Severability\
    \ of provisions, survival, merger, and notice; and\n      * Dispute resolution\
    \ procedures.\n"
- title: 4.2.5  Fees
  contents:
  - "4.2.5  Fees\n   This subcomponent contains any applicable provisions regarding\
    \ fees\n   charged by CAs, repositories, or RAs, such as:\n      * Certificate\
    \ issuance or renewal fees;\n      * Certificate access fee;\n      * Revocation\
    \ or status information access fee;\n      * Fees for other services such as policy\
    \ information; and\n      * Refund policy.\n"
- title: 4.2.6  Publication and Repositories
  contents:
  - "4.2.6  Publication and Repositories\n   This subcomponent contains any applicable\
    \ provisions regarding:\n      * A CA's obligations to publish information regarding\
    \ its\n        practices, its certificates, and the current status of such\n \
    \       certificates;\n      * Frequency of publication;\n      * Access control\
    \ on published information objects including\n        certificate policy definitions,\
    \ CPS, certificates, certificate\n        status, and CRLs; and\n      * Requirements\
    \ pertaining to the use of repositories operated by\n        CAs or by other independent\
    \ parties.\n"
- title: 4.2.7  Compliance Audit
  contents:
  - "4.2.7  Compliance Audit\n   This subcomponent addresses the following:\n    \
    \  * Frequency of compliance audit for each entity;\n      * Identity/qualifictions\
    \ of the auditor;\n      * Auditor's relationship to the entity being audited;\
    \ (30)\n      * List of topics covered under the compliance audit; (31)\n    \
    \  * Actions taken as a result of a deficiency found during\n        compliance\
    \ audit; (32)\n      * Compliance audit results: who they are shared with (e.g.,\n\
    \        subject CA, RA, and/or end entities), who provides them (e.g.,\n    \
    \    entity being audited or auditor), how they are communicated.\n"
- title: 4.2.8  Confidentiality Policy
  contents:
  - "4.2.8  Confidentiality Policy\n   This subcomponent addresses the following:\n\
    \      * Types of information that must be kept confidential by CA or RA;\n  \
    \    * Types of information that are not considered confidential;\n      * Who\
    \ is entitled to be informed of reasons for revocation and\n        suspension\
    \ of certificates;\n      * Policy on release of information to law enforcement\
    \ officials;\n      * Information that can be revealed as part of civil discovery;\n\
    \      * Conditions upon which CA or RA may disclose upon owner's\n        request;\
    \ and\n      * Any other circumstances under which confidential information may\n\
    \        be disclosed.\n"
- title: 4.2.9  Intellectual Property Rights
  contents:
  - "4.2.9  Intellectual Property Rights\n   This subcomponent addresses ownership\
    \ rights of certificates,\n   practice/policy specifications, names, and keys.\n"
- title: 4.3  IDENTIFICATION AND AUTHENTICATION
  contents:
  - "4.3  IDENTIFICATION AND AUTHENTICATION\n   This component describes the procedures\
    \ used to authenticate a\n   certificate applicant to a CA or RA prior to certificate\
    \ issuance.\n   It also describes how parties requesting rekey or revocation are\n\
    \   authenticated.  This component also addresses naming practices,\n   including\
    \ name ownership recognition and name dispute resolution.\n   This component has\
    \ the following subcomponents:\n      * Initial Registration;\n      * Routine\
    \ Rekey;\n      * Rekey After Revocation; and\n      * Revocation Request.\n"
- title: 4.3.1  Initial Registration
  contents:
  - "4.3.1  Initial Registration\n   This subcomponent includes the following elements\
    \ regarding\n   identification and authentication procedures during entity\n \
    \  registration or certificate issuance:\n      * Types of names assigned to the\
    \ subject (7);\n      * Whether names have to be meaningful or not (8);\n    \
    \  * Rules for interpreting various name forms;\n      * Whether names have to\
    \ be unique;\n      * How name claim disputes are resolved;\n      * Recognition,\
    \ authentication, and role of trademarks;\n      * If and how the subject must\
    \ prove possession of the companion\n        private key for the public key being\
    \ registered (9);\n      * Authentication requirements for organizational identity\
    \ of\n        subject (CA, RA, or end entity) (10);\n      * Authentication requirements\
    \ for a person acting on behalf of a\n        subject (CA, RA, or end entity)\
    \ (11), including:\n         * Number of pieces of identification required;\n\
    \         * How a CA or RA validates the pieces of identification\n          \
    \ provided;\n         * If the individual must present personally to the\n   \
    \        authenticating CA or RA;\n         * How an individual as an organizational\
    \ person is\n           authenticated (12).\n"
- title: 4.3.2 Routine Rekey
  contents:
  - "4.3.2 Routine Rekey\n   This subcomponent describes the identification and authentication\n\
    \   procedures for routine rekey for each subject type (CA, RA, and end\n   entity).\
    \ (13)\n"
- title: 4.3.3 Rekey After Revocation -- No Key Compromise
  contents:
  - "4.3.3 Rekey After Revocation -- No Key Compromise\n   This subcomponent describes\
    \ the identification and authentication\n   procedures for rekey for each subject\
    \ type (CA, RA, and end entity)\n   after the subject certificate has been revoked.\
    \  (14)\n"
- title: 4.3.4 Revocation Request
  contents:
  - "4.3.4 Revocation Request\n   This subcomponent describes the identification and\
    \ authentication\n   procedures for a revocation request by each subject type\
    \ (CA, RA, and\n   end entity). (16)\n"
- title: 4.4 OPERATIONAL REQUIREMENTS
  contents:
  - "4.4 OPERATIONAL REQUIREMENTS\n   This component is used to specify requirements\
    \ imposed upon issuing\n   CA, subject CAs, RAs, or end entities with respect\
    \ to various\n   operational activities.\n   This component consists of the following\
    \ subcomponents:\n      * Certificate Application;\n      * Certificate Issuance;\n\
    \      * Certificate Acceptance;\n      * Certificate Suspension and Revocation;\n\
    \      * Security Audit Procedures;\n      * Records Archival;\n      * Key Changeover;\n\
    \      * Compromise and Disaster Recovery; and\n      * CA Termination.\n   Within\
    \ each subcomponent, separate consideration may need to be given\n   to issuing\
    \ CA, repository, subject CAs, RAs, and end entities.\n"
- title: 4.4.1 Certificate Application
  contents:
  - "4.4.1 Certificate Application\n   This subcomponent is used to state requirements\
    \ regarding subject\n   enrollment and request for certificate issuance.\n"
- title: 4.4.2 Certificate Issuance
  contents:
  - "4.4.2 Certificate Issuance\n   This subcomponent is used to state requirements\
    \ regarding issuance of\n   a certificate and notification to the applicant of\
    \ such issuance.\n"
- title: 4.4.3 Certificate Acceptance
  contents:
  - "4.4.3 Certificate Acceptance\n   This subcomponent is used to state requirements\
    \ regarding acceptance\n   of an issued certificate and for consequent publication\
    \ of\n   certificates.\n"
- title: 4.4.4 Certificate Suspension and Revocation
  contents:
  - "4.4.4 Certificate Suspension and Revocation\n   This subcomponent addresses the\
    \ following:\n      * Circumstances under which a certificate may be revoked;\n\
    \      * Who can request the revocation of the entity certificate;\n      * Procedures\
    \ used for certificate revocation request;\n      * Revocation request grace period\
    \ available to the subject;\n      * Circumstances under which a certificate may\
    \ be suspended;\n      * Who can request the suspension of a certificate;\n  \
    \    * Procedures to request certificate suspension;\n      * How long the suspension\
    \ may last;\n      * If a CRL mechanism is used, the issuance frequency;\n   \
    \   * Requirements on relying parties to check CRLs;\n      * On-line revocation/status\
    \ checking availability;\n      * Requirements on relying parties to perform on-line\n\
    \        revocation/status checks;\n      * Other forms of revocation advertisements\
    \ available; and\n      * Requirements on relying parties to check other forms\
    \ of\n        revocation advertisements.\n      * Any variations on the above\
    \ stipulations when the suspension or\n        revocation is the result of private\
    \ key compromise (as opposed\n        to other reasons for suspension or revocation).\n"
- title: 4.4.5  Security Audit Procedures
  contents:
  - "4.4.5  Security Audit Procedures\n   This subcomponent is used to describe event\
    \ logging and audit\n   systems, implemented for the purpose of maintaining a\
    \ secure\n   environment.  Elements include the following:\n      * Types of events\
    \ recorded; (28)\n      * Frequency with which audit logs are processed or audited;\n\
    \      * Period for which audit logs are kept;\n      * Protection of audit logs:\n\
    \         - Who can view audit logs;\n         - Protection against modification\
    \ of audit log; and\n         - Protection against deletion of audit log.\n  \
    \    * Audit log back up procedures;\n      * Whether the audit log accumulation\
    \ system is internal or\n        external to the entity;\n      * Whether the\
    \ subject who caused an audit event to occur is\n        notified of the audit\
    \ action; and\n      * Vulnerability assessments.\n"
- title: 4.4.6  Records Archival
  contents:
  - "4.4.6  Records Archival\n   This subcomponent is used to describe general records\
    \ archival (or\n   records retention) policies, including the following:\n   \
    \   * Types of events recorded; (29)\n      * Retention period for archive;\n\
    \      * Protection of archive:\n         - Who can view the archive;\n      \
    \   - Protection against modification of archive; and\n         - Protection against\
    \ deletion of archive.\n      * Archive backup procedures;\n      * Requirements\
    \ for time-stamping of records;\n      * Whether the archive collection system\
    \ is internal or external;\n        and\n      * Procedures to obtain and verify\
    \ archive information.\n"
- title: 4.4.7  Key Changeover
  contents:
  - "4.4.7  Key Changeover\n   This subcomponent describes the procedures to provide\
    \ a new public\n   key to a CA's users.\n"
- title: 4.4.8  Compromise and Disaster Recovery
  contents:
  - "4.4.8  Compromise and Disaster Recovery\n   This subcomponent describes requirements\
    \ relating to notification and\n   recovery procedures in the event of compromise\
    \ or disaster.  Each of\n   the following circumstances may need to be addressed\
    \ separately:\n      * The recovery procedures used if computing resources, software,\n\
    \        and/or data are corrupted or suspected to be corrupted.  These\n    \
    \    procedures describe how a secure environment is reestablished,\n        which\
    \ certificates are revoked, whether the entity key is\n        revoked, how the\
    \ new entity public key is provided to the users,\n        and how the subjects\
    \ are recertified.\n      * The recovery procedures used if the entity public\
    \ key is\n        revoked.  These procedures describe how a secure environment\
    \ is\n        reestablished, how the new entity public key is provided to the\n\
    \        users, and how the subjects are recertified.\n      * The recovery procedures\
    \ used if the entity key is compromised.\n        These procedures describe how\
    \ a secure environment is\n        reestablished, how the new entity public key\
    \ is provided to the\n        users, and how the subjects are recertified.\n \
    \     * The CA's procedures for securing its facility during the period\n    \
    \    of time following a natural or other disaster and before a\n        secure\
    \ environment is reestablished either at the original site\n        or a remote\
    \ hot-site.  For example, procedures to protect\n        against theft of sensitive\
    \ materials from an earthquake-damaged\n        site.\n"
- title: 4.4.9 CA Termination
  contents:
  - "4.4.9 CA Termination\n   This subcomponent describes requirements relating to\
    \ procedures for\n   termination and for termination notification of a CA or RA,\
    \ including\n   the identity of the custodian of CA and RA archival records.\n"
- title: 4.5 PHYSICAL, PROCEDURAL, AND PERSONNEL SECURITY CONTROLS
  contents:
  - "4.5 PHYSICAL, PROCEDURAL, AND PERSONNEL SECURITY CONTROLS\n   This component\
    \ describes non-technical security controls (that is,\n   physical, procedural,\
    \ and personnel controls) used by the issuing CA\n   to perform securely the functions\
    \ of key generation, subject\n   authentication, certificate issuance, certificate\
    \ revocation, audit,\n   and archival.\n   This component can also be used to\
    \ define non-technical security\n   controls on repository, subject CAs, RAs,\
    \ and end entities.  The non\n   technical security controls for the subject CAs,\
    \ RAs, and end\n   entities could be the same, similar, or very different.\n \
    \  These non-technical security controls are critical to trusting the\n   certificates\
    \ since lack of security may compromise CA operations\n   resulting, for example,\
    \ in the creation of certificates or CRLs with\n   erroneous information or the\
    \ compromise of the CA private key.\n   This component consists of three subcomponents:\n\
    \      * Physical Security Controls;\n      * Procedural Controls; and\n     \
    \ * Personnel Security Controls.\n   Within each subcomponent, separate consideration\
    \ will, in general,\n   need to be given to each entity type, that is, issuing\
    \ CA,\n   repository, subject CAs, RAs, and end entities.\n"
- title: 4.5.1 Physical Security Controls
  contents:
  - "4.5.1 Physical Security Controls\n   In this subcomponent, the physical controls\
    \ on the facility housing\n   the entity systems are described.(21) Topics addressed\
    \ may include:\n      * Site location and construction;\n      * Physical access;\n\
    \      * Power and air conditioning;\n      * Water exposures;\n      * Fire prevention\
    \ and protection;\n      * Media storage;\n      * Waste disposal; and\n     \
    \ * Off-site backup.\n"
- title: 4.5.2 Procedural Controls
  contents:
  - "4.5.2 Procedural Controls\n   In this subcomponent, requirements for recognizing\
    \ trusted roles are\n   described, together with the responsibilities for each\
    \ role.(22)\n   For each task identified for each role, it should also be stated\
    \ how\n   many individuals are required to perform the task (n out m rule).\n\
    \   Identification and authentication requirements for each role may also\n  \
    \ be defined.\n"
- title: 4.5.3 Personnel Security Controls
  contents:
  - "4.5.3 Personnel Security Controls\n   This subcomponent addresses the following:\n\
    \      * Background checks and clearance procedures required for the\n       \
    \ personnel filling the trusted roles; (23)\n      * Background checks and clearance\
    \ procedures requirements for\n        other personnel, including janitorial staff;\
    \ (24)\n      * Training requirements and training procedures for each role;\n\
    \      * Any retraining period and retraining procedures for each role;\n    \
    \  * Frequency and sequence for job rotation among various roles;\n      * Sanctions\
    \ against personnel for unauthorized actions,\n        unauthorized use of authority,\
    \ and unauthorized use of entity\n        systems; (25)\n        * Controls on\
    \ contracting personnel, including:\n         - Bonding requirements on contract\
    \ personnel;\n         - Contractual requirements including indemnification  for\n\
    \           damages due to the actions of the contractor personnel;\n        \
    \ - Audit and monitoring of contractor personnel; and\n         - Other controls\
    \ on contracting personnel.\n      * Documentation to be supplied to personnel.\n"
- title: 4.6 TECHNICAL SECURITY CONTROLS
  contents:
  - "4.6 TECHNICAL SECURITY CONTROLS\n   This component is used to define the security\
    \ measures taken by the\n   issuing CA to protect its cryptographic keys and activation\
    \ data\n   (e.g., PINs, passwords, or manually-held key shares).  This component\n\
    \   may also be used to impose constraints on repositories, subject CAs\n   and\
    \ end entities to protect their cryptographic keys and critical\n   security parameters.\
    \  Secure key management is critical to ensure\n   that all secret and private\
    \ keys and activation data are protected\n   and used only by authorized personnel.\n\
    \   This component also describes other technical security controls used\n   by\
    \ the issuing CA to perform securely the functions of key\n   generation, user\
    \ authentication, certificate registration,\n   certificate revocation, audit,\
    \ and archival.  Technical controls\n   include life-cycle security controls (including\
    \ software development\n   environment security, trusted software development\
    \ methodology) and\n   operational security controls.\n   This component can also\
    \ be used to define other technical security\n   controls on repositories, subject\
    \ CAs, RAs, and end entities.\n   This component has the following subcomponents:\n\
    \      * Key Pair Generation and Installation;\n      * Private Key Protection;\n\
    \      * Other Aspects of Key Pair Management;\n      * Activation Data;\n   \
    \   * Computer Security Controls;\n      * Life-Cycle Security Controls;\n   \
    \   * Network Security Controls; and\n      * Cryptographic Module Engineering\
    \ Controls.\n"
- title: 4.6.1 Key Pair Generation and Installation
  contents:
  - "4.6.1 Key Pair Generation and Installation\n   Key pair generation and installation\
    \ need to be considered for the\n   issuing CA, repositories, subject CAs, RAs,\
    \ and subject end entities.\n   For each of these types of entities, the following\
    \ questions\n   potentially need to be answered:\n      1. Who generates the entity\
    \ public, private key pair?\n      2. How is the private key provided securely\
    \ to the entity?\n      3. How is the entity's public key provided securely to\
    \ the\n         certificate issuer?\n      4. If the entity is a CA (issuing or\
    \ subject) how is the entity's\n         public key provided securely to the users?\n\
    \      5. What are the key sizes?\n      6. Who generates the public key parameters?\n\
    \      7. Is the quality of the parameters checked during key generation?\n  \
    \    8. Is the key generation performed in hardware or software?\n      9. For\
    \ what purposes may the key be used, or for what purposes\n         should usage\
    \ of the key be restricted (for X.509 certificates,\n         these purposes should\
    \ map to the key usage flags in the Version\n         3, X.509 certificates)?\n"
- title: 4.6.2 Private Key Protection
  contents:
  - "4.6.2 Private Key Protection\n   Requirements for private key protection need\
    \ to be considered for the\n   issuing CA, repositories, subject CAs, RAs, and\
    \ subject end entities.\n   For each of these types of entity, the following questions\n\
    \   potentially need to be answered:\n      1. What standards, if any, are required\
    \ for the module used to\n         generate the keys?  For example, are the keys\
    \ certified by the\n         infrastructure required to be generated using modules\
    \ complaint\n         with the US FIPS 140-1?  If so, what is the required FIPS\
    \ 140-1\n         level of the module?\n      2. Is the private key under n out\
    \ of m multi-person control?(18)\n         If yes, provide n and m (two person\
    \ control is a special case\n         of n out of m, where n = m = 2)?\n     \
    \ 3. Is the private key escrowed?  (19) If so, who is the escrow\n         agent,\
    \ what form is the key escrowed in (examples include\n         plaintext, encrypted,\
    \ split key), and what are the security\n         controls on the escrow system?\n\
    \      4. Is the private key backed up?  If so, who is the backup agent,\n   \
    \      what form is the key backed up in (examples include plaintext,\n      \
    \   encrypted, split key), and what are the security controls on\n         the\
    \ backup system?\n      5. Is the private key archived?  If so, who is the archival\
    \ agent,\n         what form is the key archived in (examples include plaintext,\n\
    \         encrypted, split key), and what are the security controls on\n     \
    \    the archival system?\n      6. Who enters the private key in the cryptographic\
    \ module?  In\n         what form (i.e., plaintext, encrypted, or split key)?\
    \  How is\n         the private key stored in the module (i.e., plaintext,\n \
    \        encrypted, or split key)?\n      7. Who can activate (use) the private\
    \ key?  What actions must be\n         performed to activate the private key (e.g.,\
    \ login, power on,\n         supply PIN, insert token/key, automatic, etc.)? \
    \ Once the key\n         is activated, is the key active for an indefinite period,\n\
    \         active for one time, or active for a defined time period?\n      8.\
    \ Who can deactivate the private key and how? Example of how\n         might include,\
    \ logout, power off, remove token/key, automatic,\n         or time expiration.\n\
    \      9. Who can destroy the private key and how?  Examples of how might\n  \
    \       include token surrender, token destruction, or key overwrite.\n"
- title: 4.6.3 Other Aspects of Key Pair Management
  contents:
  - "4.6.3 Other Aspects of Key Pair Management\n   Other aspects of key management\
    \ need to be considered for the issuing\n   CA, repositories, subject CAs, RAs,\
    \ and subject end entities.  For\n   each of these types of entity, the following\
    \ questions potentially\n   need to be answered:\n      1. Is the public key archived?\
    \  If so, who is the archival agent\n         and what are the security controls\
    \ on the archival system?  The\n         archival system should provide integrity\
    \ controls other than\n         digital signatures since: the archival period\
    \ may be greater\n         than the cryptanalysis period for the key and the archive\n\
    \         requires tamper protection, which is not provided by digital\n     \
    \    signatures.\n      2. What are the usage periods, or active lifetimes, for\
    \ the public\n         and the private key respectively?\n"
- title: 4.6.4 Activation Data
  contents:
  - "4.6.4 Activation Data\n   Activation data refers to data values other than keys\
    \ that are\n   required to operate cryptographic modules and that need to be\n\
    \   protected.  (20) Protection of activation data potentially needs to\n   be\
    \ considered for the issuing CA, subject CAs, RAs, and end entities.\n   Such\
    \ consideration potentially needs to address the entire life-cycle\n   of the\
    \ activation data from generation through archival and\n   destruction.  For each\
    \ of the entity types (issuing CA, repository,\n   subject CA, RA, and end entity)\
    \ all of the questions listed in 4.6.1\n   through 4.6.3 potentially need to be\
    \ answered with respect to\n   activation data rather than with respect to keys.\n"
- title: 4.6.5 Computer Security Controls
  contents:
  - "4.6.5 Computer Security Controls\n   This subcomponent is used to describe computer\
    \ security controls such\n   as: use of the trusted computing base concept, discretionary\
    \ access\n   control, labels, mandatory access controls, object reuse, audit,\n\
    \   identification and authentication, trusted path, security testing,\n   and\
    \ penetration testing.  Product assurance may also be addressed.\n   A computer\
    \ security rating for computer systems may be required.  The\n   rating could\
    \ be based, for example, on the Trusted System Evaluation\n   Criteria (TCSEC),\
    \ Canadian Trusted Products Evaluation Criteria,\n   European Information Technology\
    \ Security Evaluation Criteria (ITSEC),\n   or the Common Criteria.  This subcomponent\
    \ can also address\n   requirements for product evaluation analysis, testing,\
    \ profiling,\n   product certification, and/or product accreditation related activity\n\
    \   undertaken.\n"
- title: 4.6.6 Life Cycle Security Controls
  contents:
  - "4.6.6 Life Cycle Security Controls\n   This subcomponent addresses system development\
    \ controls and security\n   management controls.\n   System development controls\
    \ include development environment security,\n   development personnel security,\
    \ configuration management security\n   during product maintenance, software engineering\
    \ practices, software\n   development methodology, modularity, layering, use of\
    \ failsafe design\n   and implementation techniques (e.g., defensive programming)\
    \ and\n   development facility security.\n   Security management controls include\
    \ execution of tools and\n   procedures to ensure that the operational systems\
    \ and networks adhere\n   to configured security.  These tools and procedures\
    \ include checking\n   the integrity of the security software, firmware, and hardware\
    \ to\n   ensure their correct operation.\n   This subcomponent can also address\
    \ life-cycle security ratings based,\n   for example, on the Trusted Software\
    \ Development Methodology (TSDM)\n   level IV and V, independent life-cycle security\
    \ controls audit, and\n   the Software Engineering Institute's Capability Maturity\
    \ Model (SEI-\n   CMM).\n"
- title: 4.6.7 Network Security Controls
  contents:
  - "4.6.7 Network Security Controls\n   This subcomponent addresses network security\
    \ related controls,\n   including firewalls.\n"
- title: 4.6.8 Cryptographic Module Engineering Controls (26)
  contents:
  - "4.6.8 Cryptographic Module Engineering Controls (26)\n   This subcomponent addresses\
    \ the following aspects of a cryptographic\n   module: identification of the cryptographic\
    \ module boundary,\n   input/output, roles and services, finite state machine,\
    \ physical\n   security, software security, operating system security, algorithm\n\
    \   compliance, electromagnetic compatibility, and self tests.\n   Requirements\
    \ may be expressed through reference to a standard such as\n   U.S. FIPS 140-1.\
    \ (27)\n"
- title: 4.7 CERTIFICATE AND CRL PROFILES
  contents:
  - "4.7 CERTIFICATE AND CRL PROFILES\n   This component is used to specify the certificate\
    \ format and, if CRLs\n   are used, the CRL format.  Assuming use of the X.509\
    \ certificate and\n   CRL formats, this includes information on profiles, versions,\
    \ and\n   extensions used.\n   This component has two subcomponents:\n      *\
    \ Certificate Profile; and\n      * CRL Profile.\n"
- title: 4.7.1 Certificate Profile
  contents:
  - "4.7.1 Certificate Profile\n   This subcomponent addresses such topics as the\
    \ following (potentially\n   by reference to a separate profile definition, such\
    \ as the PKIX Part\n   I profile):\n      * Version number(s) supported;\n   \
    \   * Certificate extensions populated and their criticality;\n      * Cryptographic\
    \ algorithm object identifiers;\n      * Name forms used for the CA, RA, and end\
    \ entity names;\n      * Name constraints used and the name forms used in the\
    \  name\n        constraints;\n      * Applicable certificate policy Object Identifier(s);\n\
    \      * Usage of the policy constraints extension;\n      * Policy qualifiers\
    \ syntax and semantics; and\n      * Processing semantics for the critical certificate\
    \ policy\n        extension.\n"
- title: 4.7.2 CRL Profile
  contents:
  - "4.7.2 CRL Profile\n   This subcomponent addresses such topics as the following\
    \ (potentially\n   by reference to a separate profile definition, such as the\
    \ PKIX Part\n   I profile):\n      * Version numbers supported for CRLs; and\n\
    \      * CRL and CRL entry extensions populated and their criticality.\n"
- title: 4.8 SPECIFICATION ADMINISTRATION
  contents:
  - "4.8 SPECIFICATION ADMINISTRATION\n   This component is used to specify how this\
    \ particular certificate\n   policy definition or CPS will be maintained.\n  \
    \ It contains the following subcomponents:\n      * Specification Change Procedures;\n\
    \      * Publication and Notification Procedures; and\n      * CPS Approval Procedures.\n"
- title: 4.8.1 Specification Change Procedures
  contents:
  - "4.8.1 Specification Change Procedures\n   It will occasionally be necessary to\
    \ change certificate policies and\n   Certification Practice Statements.  Some\
    \ of these changes will not\n   materially reduce the assurance that a certificate\
    \ policy or its\n   implementation provides, and will be judged by the policy\n\
    \   administrator as not changing the acceptability of certificates\n   asserting\
    \ the policy for the purposes for which they have been used.\n   Such changes\
    \ to certificate policies and Certification Practice\n   Statements need not require\
    \ a change in the certificate policy Object\n   Identifier or the CPS pointer\
    \ (URL).  Other changes to a\n   specification will change the acceptability of\
    \ certificates for\n   specific purposes, and these changes will require changes\
    \ to the\n   certificate policy Object Identifier or CPS pointer (URL).\n   This\
    \ subcomponent contains the following information:\n      * A list of specification\
    \ components, subcomponents, and/or\n        elements thereof that can be changed\
    \ without notification and\n        without changes to the certificate policy\
    \ Object Identifier or\n        CPS pointer (URL).\n      * A list of specification\
    \ components, subcomponents, and/or\n        elements thereof that may change\
    \ following a notification period\n        without changing the certificate policy\
    \ Object Identifier or CPS\n        pointer (URL).  The procedures to be used\
    \ to notify interested\n        parties (relying parties, certification authorities,\
    \ etc.) of\n        the certificate policy or CPS changes are described.  The\n\
    \        description of notification procedures includes the notification\n  \
    \      mechanism, notification period for comments, mechanism to\n        receive,\
    \ review and incorporate the comments, mechanism for\n        final changes to\
    \ the policy, and the period before final changes\n        become effective.\n\
    \      * A list of specification components, subcomponents, and/or\n        elements,\
    \ changes to which require a change in certificate\n        policy Object Identifier\
    \ or CPS pointer (URL)..\n"
- title: 4.8.2 Publication and Notification Procedures
  contents:
  - "4.8.2 Publication and Notification Procedures\n   This subcomponent contains\
    \ the following elements:\n      * A list of components, subcomponents, and elements\
    \ thereof that\n        exist but that are not made publicly available; (33)\n\
    \      * Descriptions of mechanisms used to distribute the certificate\n     \
    \   policy definition or CPS, including access controls on such\n        distribution.\n"
- title: 4.8.3 CPS Approval Procedures
  contents:
  - "4.8.3 CPS Approval Procedures\n   In a certificate policy definition, this subcomponent\
    \ describes how\n   the compliance of a specific CPS with the certificate policy\
    \ can be\n   determined.\n"
