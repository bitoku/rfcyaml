- title: __initial_text__
  contents:
  - '              Enhanced Route Refresh Capability for BGP-4

    '
- title: Abstract
  contents:
  - "Abstract\n   In this document, we enhance the existing BGP route refresh\n  \
    \ mechanisms to provide for the demarcation of the beginning and the\n   ending\
    \ of a route refresh.  The enhancement can be used to facilitate\n   correction\
    \ of BGP Routing Information Base (RIB) inconsistencies in a\n   non-disruptive\
    \ manner.  This document updates RFC 2918.\n"
