- title: Abstract
  contents:
  - "Abstract\n   This document provides a model of information needed by the Routing\n\
    \   and Wavelength Assignment (RWA) process in Wavelength Switched\n   Optical\
    \ Networks (WSONs).  The purpose of the information described\n   in this model\
    \ is to facilitate constrained optical path computation\n   in WSONs.  This model\
    \ takes into account compatibility constraints\n   between WSON signal attributes\
    \ and network elements but does not\n   include constraints due to optical impairments.\
    \  Aspects of this\n   information that may be of use to other technologies utilizing\
    \ a\n   GMPLS control plane are discussed.\n"
