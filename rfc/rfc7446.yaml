- title: 7.  Dynamic Components of the Information Model
  contents:
  - "7.  Dynamic Components of the Information Model\n   In the previously presented\
    \ information model, there are a limited\n   number of information elements that\
    \ are dynamic, i.e., subject to\n   change with subsequent establishment and teardown\
    \ of connections.\n   Depending on the protocol used to convey this overall information\n\
    \   model, it may be possible to send this dynamic information separately\n  \
    \ from the relatively larger amount of static information needed to\n   characterize\
    \ WSONs and their network elements.\n"
- title: 7.1.  Dynamic Link Information (General)
  contents:
  - "7.1.  Dynamic Link Information (General)\n   For WSON links, the wavelength availability\
    \ and which wavelengths are\n   in use for shared backup purposes can be considered\
    \ dynamic\n   information and hence are grouped with the dynamic information in\
    \ the\n   following set:\n   <DynamicLinkInfo> ::=  <LinkID>\n               \
    \           <AvailableLabels>\n                          [<SharedBackupLabels>]\n\
    \   AvailableLabels is a set of labels (wavelengths) currently available\n   on\
    \ the link.  Given this information and the port wavelength\n   restrictions,\
    \ one can also determine which wavelengths are currently\n   in use.  This parameter\
    \ could potentially be used with other\n   technologies that GMPLS currently covers\
    \ or may cover in the future.\n   SharedBackupLabels is a set of labels (wavelengths)\
    \ currently used\n   for shared backup protection on the link.  An example usage\
    \ of this\n   information in a WSON setting is given in [Shared].  This parameter\n\
    \   could potentially be used with other technologies that GMPLS\n   currently\
    \ covers or may cover in the future.\n   Note that the above does not dictate\
    \ a particular encoding or\n   placement for available label information.  In\
    \ some routing\n   protocols, it may be advantageous or required to place this\n\
    \   information within another information element such as the Interface\n   Switching\
    \ Capability Descriptor (ISCD).  Consult the extensions that\n   are specific\
    \ to each routing protocol for details of placement of\n   information elements.\n"
- title: 7.2.  Dynamic Node Information (WSON Specific)
  contents:
  - "7.2.  Dynamic Node Information (WSON Specific)\n   Currently the only node information\
    \ that can be considered dynamic is\n   the resource pool state, and it can be\
    \ isolated into a dynamic node\n   information element as follows:\n   <DynamicNodeInfo>\
    \ ::=  <NodeID> [<ResourcePool>]\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document discusses an information model\
    \ for RWA computation in\n   WSONs.  From a security standpoint, such a model\
    \ is very similar to\n   the information that can be currently conveyed via GMPLS\
    \ routing\n   protocols.  Such information includes network topology, link state\n\
    \   and current utilization, as well as the capabilities of switches and\n   routers\
    \ within the network.  As such, this information should be\n   protected from\
    \ disclosure to unintended recipients.  In addition, the\n   intentional modification\
    \ of this information can significantly affect\n   network operations, particularly\
    \ due to the large capacity of the\n   optical infrastructure to be controlled.\
    \  A general discussion on\n   security in GMPLS networks can be found in [RFC5920].\n"
