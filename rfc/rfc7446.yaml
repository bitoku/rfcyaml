- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The purpose of the WSON information model described in this\
    \ document\n   is to facilitate constrained optical path computation, and as such\
    \ it\n   is not a general-purpose network management information model.  This\n\
    \   constraint is frequently referred to as the \"wavelength continuity\"\n  \
    \ constraint, and the corresponding constrained optical path\n   computation is\
    \ known as the Routing and Wavelength Assignment (RWA)\n   problem.  Hence, the\
    \ information model must provide sufficient\n   topology and wavelength restriction\
    \ and availability information to\n   support this computation.  More details\
    \ on the RWA process and WSON\n   subsystems and their properties can be found\
    \ in [RFC6163].  The model\n   defined here includes constraints between WSON\
    \ signal attributes and\n   network elements but does not include optical impairments.\n\
    \   In addition to presenting an information model suitable for path\n   computation\
    \ in WSON, this document also highlights model aspects that\n   may have general\
    \ applicability to other technologies utilizing a\n   GMPLS control plane.  The\
    \ portion of the information model applicable\n   to technologies beyond WSON\
    \ is referred to as \"general\" to\n   distinguish it from the \"WSON-specific\"\
    \ portion that is applicable\n   only to WSON technology.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   Refer to [RFC6163] for definitions of Reconfigurable Optical\
    \ Add/Drop\n   Multiplexer (ROADM), RWA, Wavelength Conversion, Wavelength Division\n\
    \   Multiplexing (WDM), WSON, and other related terminology used in this\n   document.\n"
- title: 3.  Routing and Wavelength Assignment Information Model
  contents:
  - "3.  Routing and Wavelength Assignment Information Model\n   The WSON RWA information\
    \ model in this document comprises four\n   categories of information.  The categories\
    \ are independent of whether\n   the information comes from a switching subsystem\
    \ or from a line\n   subsystem -- a switching subsystem refers to WSON nodes such\
    \ as a\n   ROADM or an Optical Add/Drop Multiplexer (OADM), and a line subsystem\n\
    \   refers to devices such as WDM or Optical Amplifier.  The categories\n   are\
    \ these:\n   o  Node Information\n   o  Link Information\n   o  Dynamic Node Information\n\
    \   o  Dynamic Link Information\n   Note that this is roughly the categorization\
    \ used in Section 7 of\n   [G.7715].\n   In the following, where applicable, the\
    \ Reduced Backus-Naur Form\n   (RBNF) syntax of [RBNF] is used to aid in defining\
    \ the RWA\n   information model.\n"
- title: 3.1.  Dynamic and Relatively Static Information
  contents:
  - "3.1.  Dynamic and Relatively Static Information\n   All the RWA information of\
    \ concern in a WSON network is subject to\n   change over time.  Equipment can\
    \ be upgraded; links may be placed in\n   or out of service and the like.  However,\
    \ from the point of view of\n   RWA computations, there is a difference between\
    \ information that can\n   change with each successive connection establishment\
    \ in the network\n   and information that is relatively static and independent\
    \ of\n   connection establishment.  A key example of the former is link\n   wavelength\
    \ usage since this can change with connection setup/teardown\n   and this information\
    \ is a key input to the RWA process.  Examples of\n   relatively static information\
    \ are the potential port connectivity of\n   a WDM ROADM, and the channel spacing\
    \ on a WDM link.\n   This document separates, where possible, dynamic and static\n\
    \   information so that these can be kept separate in possible encodings.\n  \
    \ This allows for separate updates of these two types of information,\n   thereby\
    \ reducing processing and traffic load caused by the timely\n   distribution of\
    \ the more dynamic RWA WSON information.\n"
- title: 4.  Node Information (General)
  contents:
  - "4.  Node Information (General)\n   The node information described here contains\
    \ the relatively static\n   information related to a WSON node.  This includes\
    \ connectivity\n   constraints amongst ports and wavelengths since WSON switches\
    \ can\n   exhibit asymmetric switching properties.  Additional information\n \
    \  could include properties of wavelength converters in the node, if any\n   are\
    \ present.  In [Switch] it was shown that the wavelength\n   connectivity constraints\
    \ for a large class of practical WSON devices\n   can be modeled via switched\
    \ and fixed connectivity matrices along\n   with corresponding switched and fixed\
    \ port constraints.  These\n   connectivity matrices are included with the node\
    \ information, while\n   the switched and fixed port wavelength constraints are\
    \ included with\n   the link information.\n   Formally,\n   <Node_Information>\
    \ ::= <Node_ID> [<ConnectivityMatrix>...]\n   Where the Node_ID would be an appropriate\
    \ identifier for the node\n   within the WSON RWA context.\n   Note that multiple\
    \ connectivity matrices are allowed and hence can\n   fully support the most-general\
    \ cases enumerated in [Switch].\n"
- title: 4.1.  Connectivity Matrix
  contents:
  - "4.1.  Connectivity Matrix\n   The connectivity matrix (ConnectivityMatrix) represents\
    \ either the\n   potential connectivity matrix for asymmetric switches (e.g.,\
    \ ROADMs\n   and such) or fixed connectivity for an asymmetric device such as\
    \ a\n   multiplexer.  Note that this matrix does not represent any particular\n\
    \   internal blocking behavior but indicates which input ports and\n   wavelengths\
    \ could possibly be connected to a particular output port.\n   For a switch or\
    \ ROADM, representing blocking that is dependent on the\n   internal state is\
    \ beyond the scope of this document.  Due to its\n   highly implementation-dependent\
    \ nature, it would most likely not be\n   subject to standardization in the future.\
    \  The connectivity matrix is\n   a conceptual M by N matrix representing the\
    \ potential switched or\n   fixed connectivity, where M represents the number\
    \ of input ports and\n   N the number of output ports.  This is a \"conceptual\"\
    \ matrix since\n   the matrix tends to exhibit structure that allows for very\
    \ compact\n   representations that are useful for both transmission and path\n\
    \   computation.\n   Note that the connectivity matrix information element can\
    \ be useful\n   in any technology context where asymmetric switches are utilized.\n\
    \   <ConnectivityMatrix> ::= <MatrixID>\n                            <ConnType>\n\
    \                            <Matrix>\n   Where\n   <MatrixID> is a unique identifier\
    \ for the matrix.\n   <ConnType> can be either 0 or 1 depending upon whether the\n\
    \   connectivity is either fixed or switched.\n   <Matrix> represents the fixed\
    \ or switched connectivity in that\n   Matrix(i, j) = 0 or 1 depending on whether\
    \ input port i can connect\n   to output port j for one or more wavelengths.\n"
- title: 5.  Node Information (WSON Specific)
  contents:
  - "5.  Node Information (WSON Specific)\n   As discussed in [RFC6163], a WSON node\
    \ may contain electro-optical\n   subsystems such as regenerators, wavelength\
    \ converters or entire\n   switching subsystems.  The model present here can be\
    \ used in\n   characterizing the accessibility and availability of limited\n \
    \  resources such as regenerators or wavelength converters as well as\n   WSON\
    \ signal attribute constraints of electro-optical subsystems.  As\n   such, this\
    \ information element is fairly specific to WSON\n   technologies.\n   In this\
    \ document, the term \"resource\" is used to refer to a physical\n   component\
    \ of a WSON node such as a regenerator or a wavelength\n   converter.  Multiple\
    \ instances of such components are often present\n   within a single WSON node.\
    \  This term is not to be confused with the\n   concept of forwarding or switching\
    \ resources such as bandwidth or\n   lambdas.\n   A WSON node may include regenerators\
    \ or wavelength converters\n   arranged in a shared pool.  As discussed in [RFC6163],\
    \ a WSON node\n   can also include WDM switches that use optical-electronic-optical\n\
    \   (OEO) processing.  There are a number of different approaches used in\n  \
    \ the design of WDM switches containing regenerator or converter pools.\n   However,\
    \ from the point of view of path computation, the following\n   need to be known:\n\
    \   1.  The nodes that support regeneration or wavelength conversion.\n   2. \
    \ The accessibility and availability of a wavelength converter to\n       convert\
    \ from a given input wavelength on a particular input port\n       to a desired\
    \ output wavelength on a particular output port.\n   3.  Limitations on the types\
    \ of signals that can be converted and the\n       conversions that can be performed.\n\
    \   Since resources tend to be packaged together in blocks of similar\n   devices,\
    \ e.g., on line cards or other types of modules, the\n   fundamental unit of identifiable\
    \ resource in this document is the\n   \"resource block\".\n   A resource block\
    \ is a collection of resources from the same WSON node\n   that are grouped together\
    \ for administrative reasons and for ease of\n   encoding in the protocols.  All\
    \ resources in the same resource block\n   behave in the same way and have similar\
    \ characteristics relevant to\n   the optical system, e.g., processing properties,\
    \ accessibility, etc.\n   A resource pool is a collection of resource blocks for\
    \ the purpose of\n   representing throughput or cross-connect capabilities in\
    \ a WSON node.\n   A resource pool associates input ports or links on the node\
    \ with\n   output ports or links and is used to indicate how signals may be\n\
    \   passed from an input port or link to an output port or link by way of\n  \
    \ a resource block (in other words, by way of a resource).  A resource\n   pool\
    \ may, therefore, be modeled as a matrix.\n   A resource block may be present\
    \ in multiple resource pools.\n   This leads to the following formal high-level\
    \ model:\n   <Node_Information> ::= <Node_ID>\n                          [<ConnectivityMatrix>...]\n\
    \                          [<ResourcePool>]\n   Where\n   <ResourcePool> ::= <ResourceBlockInfo>...\n\
    \                     [<ResourceAccessibility>...]\n                     [<ResourceWaveConstraints>...]\n\
    \                     [<RBPoolState>]\n   First, the accessibility of resource\
    \ blocks is addressed; then, their\n   properties are discussed.\n"
- title: 5.1.  Resource Accessibility/Availability
  contents:
  - "5.1.  Resource Accessibility/Availability\n   A similar technique as used to\
    \ model ROADMs, and optical switches can\n   be used to model regenerator/converter\
    \ accessibility.  This technique\n   was generally discussed in [RFC6163] and\
    \ consisted of a matrix to\n   indicate possible connectivity along with wavelength\
    \ constraints for\n   links/ports.  Since regenerators or wavelength converters\
    \ may be\n   considered a scarce resource, it is desirable that the model include,\n\
    \   if desired, the usage state (availability) of individual regenerators\n  \
    \ or converters in the pool.  Models that incorporate more state to\n   further\
    \ reveal blocking conditions on input or output to particular\n   converters are\
    \ for further study and not included here.\n   The three-stage model is shown\
    \ schematically in Figures 1 and 2.  The\n   difference between the two figures\
    \ is that in Figure 1 it's assumed\n   that each signal that can get to a resource\
    \ block may do so, while in\n   Figure 2 the access to sets of resource blocks\
    \ is via a shared fiber\n   that imposes its own wavelength collision constraint.\
    \  Figure 1 shows\n   that there can be more than one input to each resource block\
    \ since\n   each input represents a single wavelength signal, while Figure 2\n\
    \   shows a single WDM input or output, e.g., a fiber, to/from each set\n   of\
    \ blocks.\n   This model assumes N input ports (fibers), P resource blocks\n \
    \  containing one or more identical resources (e.g., wavelength\n   converters),\
    \ and M output ports (fibers).  Since not all input ports\n   can necessarily\
    \ reach each resource block, the model starts with a\n   resource pool input matrix\
    \ RI(i,p) = {0,1} depending on whether input\n   port i can potentially reach\
    \ resource block p.\n   Since not all wavelengths can necessarily reach all the\
    \ resources or\n   the resources may have limited input wavelength range, the\
    \ model has\n   a set of relatively static input port constraints for each resource.\n\
    \   In addition, if the access to a set of resource blocks is via a\n   shared\
    \ fiber (Figure 2), this would impose a dynamic wavelength\n   availability constraint\
    \ on that shared fiber.  The resource block\n   input port constraint is modeled\
    \ via a static wavelength set\n   mechanism, and the case of shared access to\
    \ a set of blocks is\n   modeled via a dynamic wavelength set mechanism.\n   Next,\
    \ a state vector RA(j) = {0,...,k} is used to track the number of\n   resources\
    \ in resource block j in use.  This is the only state kept in\n   the resource\
    \ pool model.  This state is not necessary for modeling\n   \"fixed\" transponder\
    \ system or full OEO switches with WDM interfaces,\n   i.e., systems where there\
    \ is no sharing.\n   After that, a set of static resource output wavelength constraints\n\
    \   and possibly dynamic shared output fiber constraints maybe used.  The\n  \
    \ static constraints indicate what wavelengths a particular resource\n   block\
    \ can generate or is restricted to generating, e.g., a fixed\n   regenerator would\
    \ be limited to a single lambda.  The dynamic\n   constraints would be used in\
    \ the case where a single shared fiber is\n   used to output the resource block\
    \ (Figure 2).\n   Finally, to complete the model, a resource pool output matrix\
    \ RE(p,k)\n   = {0,1} depending on whether the output from resource block p can\n\
    \   reach output port k, may be used.\n      I1   +-------------+            \
    \           +-------------+ O1\n     ----->|             |      +--------+   \
    \    |             |----->\n      I2   |             +------+ Rb #1  +-------+\
    \             | O2\n     ----->|             |      +--------+       |       \
    \      |----->\n           |             |                       |           \
    \  |\n           | Resource    |      +--------+       |  Resource   |\n     \
    \      | Pool        +------+        +-------+  Pool       |\n           |   \
    \          |      + Rb #2  +       |             |\n           | Input       +------+\
    \        +-------|  Output     |\n           | Connection  |      +--------+ \
    \      |  Connection |\n           | Matrix      |           .           |  Matrix\
    \     |\n           |             |           .           |             |\n  \
    \         |             |           .           |             |\n      IN   |\
    \             |      +--------+       |             | OM\n     ----->|       \
    \      +------+ Rb #P  +-------+             |----->\n           |           \
    \  |      +--------+       |             |\n           +-------------+   ^   \
    \            ^   +-------------+\n                             |             \
    \  |\n                             |               |\n                       \
    \      |               |\n                             |               |\n   \
    \                 Input wavelength      Output wavelength\n                  \
    \  constraints for       constraints for\n                    each resource  \
    \       each resource\n   Note: Rb is a resource block.\n           Figure 1:\
    \ Schematic Diagram of the Resource Pool Model\n    I1   +-------------+     \
    \                  +-------------+ O1\n   ----->|             |      +--------+\
    \       |             |----->\n    I2   |             +======+ Rb #1  +-+    \
    \ |             | O2\n   ----->|             |      +--------+ |     |       \
    \      |----->\n         |             |                 |=====|             |\n\
    \         | Resource    |      +--------+ |     |  Resource   |\n         | Pool\
    \        |    +-+ Rb #2  +-+     |  Pool       |\n         |             |   \
    \ | +--------+       |             |\n         | Input       |====|          \
    \        |  Output     |\n         | Connection  |    | +--------+       |  Connection\
    \ |\n         | Matrix      |    +-| Rb #3  |=======|  Matrix     |\n        \
    \ |             |      +--------+       |             |\n         |          \
    \   |           .           |             |\n         |             |        \
    \   .           |             |\n         |             |           .        \
    \   |             |\n    IN   |             |      +--------+       |        \
    \     | OM\n   ----->|             +======+ Rb #P  +=======+             |----->\n\
    \         |             |      +--------+       |             |\n         +-------------+\
    \   ^               ^   +-------------+\n                           |        \
    \       |\n                           |               |\n                    \
    \       |               |\n               Single (shared) fibers for block input\
    \ and output\n                Input wavelength          Output wavelength\n  \
    \              availability for          availability for\n                each\
    \ block input fiber    each block output fiber\n   Note: Rb is a resource block.\n\
    \    Figure 2: Schematic Diagram of the Resource Pool Model with\n           \
    \         Shared Block Accessibility\n   Formally, the model can be specified\
    \ as:\n   <ResourceAccessibility> ::= <PoolInputMatrix>\n                    \
    \           <PoolOutputMatrix>\n   <ResourceWaveConstraints> ::= <InputWaveConstraints>\n\
    \                                 <OutputWaveConstraints>\n   <RBSharedAccessWaveAvailability>\
    \ ::= [<InAvailableWavelengths>]\n                                        [<OutAvailableWavelengths>]\n\
    \   <RBPoolState> ::=    <ResourceBlockID>\n                        <NumResourcesInUse>\n\
    \                        [<RBSharedAccessWaveAvailability>]\n                \
    \        [<RBPoolState>]\n   Note that, except for <RBPoolState>, all the components\
    \ of\n   <ResourcePool> are relatively static.  Also, the\n   <InAvailableWavelengths>\
    \ and <OutAvailableWavelengths> are only used\n   in the cases of shared input\
    \ or output access to the particular\n   block.  See the resource block information\
    \ in the next section for\n   how this is specified.\n"
- title: 5.2.  Resource Signal Constraints and Processing Capabilities
  contents:
  - "5.2.  Resource Signal Constraints and Processing Capabilities\n   The wavelength\
    \ conversion abilities of a resource (e.g., regenerator,\n   wavelength converter)\
    \ were modeled in the <OutputWaveConstraints>\n   previously discussed.  As discussed\
    \ in [RFC6163], the constraints on\n   an electro-optical resource can be modeled\
    \ in terms of input\n   constraints, processing capabilities, and output constraints:\n\
    \   <ResourceBlockInfo> ::= <ResourceBlockSet>\n                           [<InputConstraints>]\n\
    \                           [<ProcessingCapabilities>]\n                     \
    \      [<OutputConstraints>]\n   Where  <ResourceBlockSet> is a list of resource\
    \ block identifiers\n   with the same characteristics.  If this set is missing,\
    \ the\n   constraints are applied to the entire network element.\n   The <InputConstraints>\
    \ are constraints are based on signal\n   compatibility and/or shared access constraint\
    \ indication.  The\n   details of these constraints are defined in Section 5.3.\n\
    \   <InputConstraints> ::= <SharedInput>\n                          [<OpticalInterfaceClassList>]\n\
    \                          [<ClientSignalList>]\n   The <ProcessingCapabilities>\
    \ are important operations that the\n   resource (or network element) can perform\
    \ on the signal.  The details\n   of these capabilities are defined in Section\
    \ 5.3.\n   <ProcessingCapabilities> ::= [<NumResources>]\n                   \
    \             [<RegenerationCapabilities>]\n                                [<FaultPerfMon>]\n\
    \                                [<VendorSpecific>]\n   The <OutputConstraints>\
    \ are either restrictions on the properties of\n   the signal leaving the block,\
    \ options concerning the signal\n   properties when leaving the resource, or shared\
    \ fiber output\n   constraint indication.\n   <OutputConstraints> := <SharedOutput>\n\
    \                          [<OpticalInterfaceClassList>]\n                   \
    \       [<ClientSignalList>]\n"
- title: 5.3.  Compatibility and Capability Details
  contents:
  - '5.3.  Compatibility and Capability Details

    '
- title: 5.3.1.  Shared Input or Output Indication
  contents:
  - "5.3.1.  Shared Input or Output Indication\n   As discussed in Section 5.2 and\
    \ shown in Figure 2, the input or\n   output access to a resource block may be\
    \ via a shared fiber.  The\n   <SharedInput> and <SharedOutput> elements are indicators\
    \ for this\n   condition with respect to the block being described.\n"
- title: 5.3.2.  Optical Interface Class List
  contents:
  - "5.3.2.  Optical Interface Class List\n      <OpticalInterfaceClassList> ::= <OpticalInterfaceClass>\
    \ ...\n   The Optical Interface Class is a unique number that identifies all\n\
    \   information related to optical characteristics of a physical\n   interface.\
    \  The class may include other optical parameters related to\n   other interface\
    \ properties.  A class always includes signal\n   compatibility information.\n\
    \   The content of each class is out of the scope of this document and\n   can\
    \ be defined by other entities (e.g., the ITU, optical equipment\n   vendors,\
    \ etc.).\n   Since even current implementation of physical interfaces may support\n\
    \   different optical characteristics, a single interface may support\n   multiple\
    \ interface classes.  Which optical interface class is used\n   among all the\
    \ ones available for an interface is out of the scope of\n   this document but\
    \ is an output of the RWA process.\n"
- title: 5.3.3.  Acceptable Client Signal List
  contents:
  - "5.3.3.  Acceptable Client Signal List\n   The list is simply:\n   <ClientSignalList>::=[<G-PID>]...\n\
    \   Where the Generalized Protocol Identifiers (G-PID) object represents\n   one\
    \ of the IETF-standardized G-PID values as defined in [RFC3471] and\n   [RFC4328].\n"
- title: 5.3.4.  Processing Capability List
  contents:
  - "5.3.4.  Processing Capability List\n   The ProcessingCapabilities are defined\
    \ in Section 5.2.\n   The processing capability list sub-TLV is a list of processing\n\
    \   functions that the WSON network element (NE) can perform on the\n   signal\
    \ including:\n      1.  number of resources within the block\n      2.  regeneration\
    \ capability\n      3.  fault and performance monitoring\n      4.  vendor-specific\
    \ capability\n   Note that the code points for fault and performance monitoring\
    \ and\n   vendor-specific capability are subject to further study.\n"
- title: 6.  Link Information (General)
  contents:
  - "6.  Link Information (General)\n   MPLS-TE routing protocol extensions for OSPF\
    \ [RFC3630] and IS-IS\n   [RFC5305], along with GMPLS routing protocol extensions\
    \ for OSPF\n   [RFC4203] and IS-IS [RFC5307] provide the bulk of the relatively\n\
    \   static link information needed by the RWA process.  However, WSONs\n   bring\
    \ in additional link-related constraints.  These stem from\n   characterizing\
    \ WDM line systems, restricting laser transmitter\n   tuning, and switching subsystem\
    \ port wavelength constraints, e.g.,\n   \"colored\" ROADM drop ports.\n   The\
    \ following syntax summarizes both information from existing GMPLS\n   routing\
    \ protocols and new information that may be needed by the RWA\n   process.\n \
    \  <LinkInfo> ::=  <LinkID>\n                   [<AdministrativeGroup>]\n    \
    \               [<InterfaceCapDesc>]\n                   [<Protection>]\n    \
    \               [<SRLG>...]\n                   [<TrafficEngineeringMetric>]\n\
    \                   [<PortLabelRestriction>...]\n   Note that these additional\
    \ link characteristics only apply to line-\n   side ports of a WDM system or add/drop\
    \ ports pertaining to the\n   resource pool (e.g., regenerator or wavelength converter\
    \ pool).  The\n   advertisement of input/output tributary ports is not intended\
    \ here.\n"
- title: 6.1.  Administrative Group
  contents:
  - "6.1.  Administrative Group\n   Administrative Group: Defined in [RFC3630] and\
    \ extended for MPLS-TE\n   [RFC7308].  Each set bit corresponds to one administrative\
    \ group\n   assigned to the interface.  A link may belong to multiple groups.\n\
    \   This is a configured quantity and can be used to influence routing\n   decisions.\n"
- title: 6.2.  Interface Switching Capability Descriptor
  contents:
  - "6.2.  Interface Switching Capability Descriptor\n   InterfaceSwCapDesc: Defined\
    \ in [RFC4202]; lets us know the different\n   switching capabilities on this\
    \ GMPLS interface.  In both [RFC4203]\n   and [RFC5307], this information gets\
    \ combined with the maximum Link\n   State Protocol Data Unit (LSP) bandwidth\
    \ that can be used on this\n   link at eight different priority levels.\n"
- title: 6.3.  Link Protection Type (for This Link)
  contents:
  - "6.3.  Link Protection Type (for This Link)\n   Protection: Defined in [RFC4202]\
    \ and implemented in [RFC4203] and\n   [RFC5307].  Used to indicate what protection,\
    \ if any, is guarding\n   this link.\n"
- title: 6.4.  Shared Risk Link Group Information
  contents:
  - "6.4.  Shared Risk Link Group Information\n   SRLG: Defined in [RFC4202] and implemented\
    \ in [RFC4203] and\n   [RFC5307].  This allows for the grouping of links into\
    \ shared risk\n   groups, i.e., those links that are likely, for some reason,\
    \ to fail\n   at the same time.\n"
- title: 6.5.  Traffic Engineering Metric
  contents:
  - "6.5.  Traffic Engineering Metric\n   TrafficEngineeringMetric: Defined in [RFC3630]\
    \ and [RFC5305].  This\n   allows for the identification of a data-channel link\
    \ metric value for\n   traffic engineering that is separate from the metric used\
    \ for path\n   cost computation of the control plane.\n   Note that multiple \"\
    link metric values\" could find use in optical\n   networks; however, it would\
    \ be more useful to the RWA process to\n   assign these specific meanings such\
    \ as \"link mile\" metric,\n   \"probability of failure\" metric, etc.\n"
- title: 6.6. Port Label Restrictions
  contents:
  - "6.6. Port Label Restrictions\n   Port label restrictions could be applied generally\
    \ to any label types\n   in GMPLS by adding new kinds of restrictions.  Wavelength\
    \ is a type\n   of label.\n   Port label (wavelength) restrictions (PortLabelRestriction)\
    \ model the\n   label (wavelength) restrictions that the link and various optical\n\
    \   devices, such as Optical Cross-Connects (OXCs), ROADMs, and waveband\n   multiplexers,\
    \ may impose on a port.  These restrictions tell us what\n   wavelength may or\
    \ may not be used on a link and are relatively\n   static.  This plays an important\
    \ role in fully characterizing a WSON\n   switching device [Switch].  Port wavelength\
    \ restrictions are\n   specified relative to the port in general or to a specific\n\
    \   connectivity matrix (Section 4.1).  [Switch] gives an example where\n   both\
    \ switch and fixed connectivity matrices are used and both types\n   of constraints\
    \ occur on the same port.\n   <PortLabelRestriction> ::= <MatrixID>\n        \
    \                      <RestrictionType>\n                              <Restriction\
    \ parameters list>\n   <Restriction parameters list> ::=\n                   \
    \     <Simple label restriction parameters> |\n                        <Channel\
    \ count restriction parameters> |\n                        <Label range restriction\
    \ parameters> |\n                        <Simple+channel restriction parameters>\
    \ |\n                        <Exclusive label restriction parameters>\n   <Simple\
    \ label restriction parameters> ::= <LabelSet> ...\n   <Channel count restriction\
    \ parameters> ::= <MaxNumChannels>\n   <Label range restriction parameters> ::=\
    \ <MaxLabelRange>\n                                            (<LabelSet> ...)\n\
    \   <Simple+channel restriction parameters> ::= <MaxNumChannels>\n           \
    \                                    (<LabelSet> ...)\n   <Exclusive label restriction\
    \ parameters> ::= <LabelSet> ...\n   Where\n   MatrixID is the ID of the corresponding\
    \ connectivity matrix (Section\n   4.1).\n   The RestrictionType parameter is\
    \ used to specify general port\n   restrictions and matrix-specific restrictions.\
    \  It can take the\n   following values and meanings:\n      SIMPLE_LABEL:   Simple\
    \ label (wavelength) set restriction; the\n         LabelSet parameter is required.\n\
    \      CHANNEL_COUNT: The number of channels is restricted to be less\n      \
    \   than or equal to the MaxNumChannels parameter (which is\n         required).\n\
    \      LABEL_RANGE:  Used to indicate a restriction on a range of labels\n   \
    \      that can be switched.  For example, a waveband device with a\n        \
    \ tunable center frequency and passband.  This constraint is\n         characterized\
    \ by the MaxLabelRange parameter, which indicates\n         the maximum range\
    \ of the labels, e.g., which may represent a\n         waveband in terms of channels.\
    \  Note that an additional\n         parameter can be used to indicate the overall\
    \ tuning range.\n         Specific center frequency tuning information can be\
    \ obtained\n         from information about the dynamic channel in use.  It is\n\
    \         assumed that both center frequency and bandwidth (Q) tuning can\n  \
    \       be done without causing faults in existing signals.\n      SIMPLE LABEL\
    \ and CHANNEL COUNT: In this case, the accompanying\n         label set and MaxNumChannels\
    \ indicate labels permitted on the\n         port and the maximum number of labels\
    \ that can be\n         simultaneously used on the port.\n      LINK LABEL_EXCLUSIVITY:\
    \ A label (wavelength) can be used at most\n         once among a given set of\
    \ ports.  The set of ports is specified\n         as a parameter to this constraint.\n\
    \   Restriction-specific parameters are used with one or more of the\n   previously\
    \ listed restriction types.  The currently defined\n   parameters are:\n     \
    \ LabelSet is a conceptual set of labels (wavelengths).\n      MaxNumChannels\
    \ is the maximum number of channels that can be\n         simultaneously used\
    \ (relative to either a port or a matrix).\n      LinkSet is a conceptual set\
    \ of ports.\n   MaxLabelRange indicates the maximum range of the labels.  For\n\
    \   example, if the port is a \"colored\" drop port of a ROADM, then there\n \
    \  are two restrictions: (a) CHANNEL_COUNT, with MaxNumChannels = 1, and\n   (b)\
    \ SIMPLE_WAVELENGTH, with the wavelength set consisting of a single\n   member\
    \ corresponding to the frequency of the permitted wavelength.\n   See [Switch]\
    \ for a complete waveband example.\n   This information model for port wavelength\
    \ (label) restrictions is\n   fairly general in that it can be applied to ports\
    \ that have label\n   restrictions only or to ports that are part of an asymmetric\
    \ switch\n   and have label restrictions.  In addition, the types of label\n \
    \  restrictions that can be supported are extensible.\n"
- title: 6.6.1.  Port-Wavelength Exclusivity Example
  contents:
