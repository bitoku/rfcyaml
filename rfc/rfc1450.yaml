- title: __initial_text__
  contents:
  - "          Network Working Group                                  J. Case\n  \
    \        Request for Comments: 1450                 SNMP Research, Inc.\n    \
    \                       Management Information Base\n                        \
    \       for version 2 of the\n                   Simple Network Management Protocol\
    \ (SNMPv2)\n          Status of this Memo\n          This RFC specifes an IAB\
    \ standards track protocol for the\n          Internet community, and requests\
    \ discussion and suggestions\n          for improvements.  Please refer to the\
    \ current edition of the\n          \"IAB Official Protocol Standards\" for the\
    \ standardization\n          state and status of this protocol.  Distribution\
    \ of this memo\n          is unlimited.\n          Table of Contents\n       \
    \   RFC 1450    Management Information Base for SNMPv2  April 1993\n         \
    \ 1.  Introduction\n          A network management system contains: several (potentially\n\
    \          many) nodes, each with a processing entity, termed an agent,\n    \
    \      which has access to management instrumentation; at least one\n        \
    \  management station; and, a management protocol, used to convey\n          management\
    \ information between the agents and management\n          stations.  Operations\
    \ of the protocol are carried out under an\n          administrative framework\
    \ which defines both authentication and\n          authorization policies.\n \
    \         Network management stations execute management applications\n      \
    \    which monitor and control network elements.  Network elements\n         \
    \ are devices such as hosts, routers, terminal servers, etc.,\n          which\
    \ are monitored and controlled through access to their\n          management information.\n\
    \          Management information is viewed as a collection of managed\n     \
    \     objects, residing in a virtual information store, termed the\n         \
    \ Management Information Base (MIB).  Collections of related\n          objects\
    \ are defined in MIB modules.  These modules are written\n          using a subset\
    \ of OSI's Abstract Syntax Notation One (ASN.1)\n          [1], termed the Structure\
    \ of Management Information (SMI) [2].\n          The management protocol, SNMPv2\
    \ [3], provides for the exchange\n          of messages which convey management\
    \ information between the\n          agents and the management stations.  It is\
    \ the purpose of this\n          document to define managed objects which describe\
    \ the behavior\n          of a SNMPv2 entity.\n          1.1.  A Note on Terminology\n\
    \          For the purpose of exposition, the original Internet-standard\n   \
    \       Network Management Framework, as described in RFCs 1155, 1157,\n     \
    \     and 1212, is termed the SNMP version 1 framework (SNMPv1).\n          The\
    \ current framework is termed the SNMP version 2 framework\n          (SNMPv2).\n\
    \          RFC 1450    Management Information Base for SNMPv2  April 1993\n  \
    \        2.  Definitions\n          SNMPv2-MIB DEFINITIONS ::= BEGIN\n       \
    \   IMPORTS\n              MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n\
    \              ObjectName, Integer32, Counter32, snmpModules\n               \
    \   FROM SNMPv2-SMI\n              TruthValue, DisplayString, TestAndIncr, TimeStamp\n\
    \                  FROM SNMPv2-TC\n              MODULE-COMPLIANCE, OBJECT-GROUP\n\
    \                  FROM SNMPv2-CONF\n              system, ifIndex, egpNeighAddr\n\
    \                  FROM RFC1213-MIB\n              partyEntry\n              \
    \    FROM SNMPv2-PARTY-MIB;\n          snmpMIB MODULE-IDENTITY\n             \
    \ LAST-UPDATED \"9304010000Z\"\n              ORGANIZATION \"IETF SNMPv2 Working\
    \ Group\"\n              CONTACT-INFO\n                      \"        Marshall\
    \ T. Rose\n                       Postal: Dover Beach Consulting, Inc.\n     \
    \                          420 Whisman Court\n                               Mountain\
    \ View, CA  94043-2186\n                               US\n                  \
    \        Tel: +1 415 968 1052\n                          Fax: +1 415 968 2510\n\
    \                       E-mail: mrose@dbc.mtview.ca.us\"\n              DESCRIPTION\n\
    \                      \"The MIB module for SNMPv2 entities.\"\n             \
    \ ::= { snmpModules 1 }\n          snmpMIBObjects OBJECT IDENTIFIER ::= { snmpMIB\
    \ 1 }\n          RFC 1450    Management Information Base for SNMPv2  April 1993\n\
    \          -- the SNMPv2 statistics group\n          --\n          -- a collection\
    \ of objects providing basic instrumentation of\n          -- the SNMPv2 entity.\n\
    \          -- A Case diagram[4] relating these objects is:\n          --\n   \
    \       --  \\v/   transport service\n          --   |\n          -- ==+==  snmpStatsPackets\n\
    \          --   |\n          --   +==> snmpStats30Something\n          --   |\n\
    \          --   +==> snmpStatsEncodingErrors\n          --   |\n          -- \
    \  +==> snmpStatsUnknownDstParties\n          --   |\n          --   +==> snmpStatsDstPartyMismatches\n\
    \          --   |\n          --   +==> snmpStatsUnknownSrcParties\n          --\
    \   |\n          --   +==> snmpStatsBadAuths\n          --   |\n          -- \
    \  +==> snmpStatsNotInLifetimes\n          --   |\n          --   +==> snmpStatsWrongDigestValues\n\
    \          --   |\n          --   +==> snmpStatsUnknownContexts\n          --\
    \   |\n          --   +==> snmpStatsBadOperations\n          --   |\n        \
    \  --   +==> snmpStatsSilentDrops\n          --   |\n          -- ===== sink\n\
    \          snmpStats      OBJECT IDENTIFIER ::= { snmpMIBObjects 1 }\n       \
    \   RFC 1450    Management Information Base for SNMPv2  April 1993\n         \
    \ snmpStatsPackets OBJECT-TYPE\n              SYNTAX     Counter32\n         \
    \     MAX-ACCESS read-only\n              STATUS     current\n              DESCRIPTION\n\
    \                      \"The total number of packets received by the\n       \
    \               SNMPv2 entity from the transport service.\"\n              REFERENCE\n\
    \                      \"Derived from RFC1213-MIB.snmpInPkts.\"\n            \
    \  ::= { snmpStats 1 }\n          snmpStats30Something OBJECT-TYPE\n         \
    \     SYNTAX     Counter32\n              MAX-ACCESS read-only\n             \
    \ STATUS     current\n              DESCRIPTION\n                      \"The total\
    \ number of packets which had an initial\n                      octet with a value\
    \ of 30 hexadecimal received by a\n                      SNMPv2 entity which does\
    \ not support SNMPv1.\n                      (Such packets are possibly misdirected\
    \ SNMPv1\n                      Messages.)\"\n              REFERENCE\n      \
    \                \"Derived from RFC1213-MIB.snmpInASNParseErrs.\"\n          \
    \    ::= { snmpStats 2 }\n          snmpStatsEncodingErrors OBJECT-TYPE\n    \
    \          SYNTAX     Counter32\n              MAX-ACCESS read-only\n        \
    \      STATUS     current\n              DESCRIPTION\n                      \"\
    The total number of packets received by the\n                      SNMPv2 entity\
    \ which were improperly encoded or had\n                      invalid syntax.\"\
    \n              REFERENCE\n                      \"Derived from RFC1213-MIB.snmpInASNParseErrs.\"\
    \n              ::= { snmpStats 3 }\n          RFC 1450    Management Information\
    \ Base for SNMPv2  April 1993\n          snmpStatsUnknownDstParties OBJECT-TYPE\n\
    \              SYNTAX     Counter32\n              MAX-ACCESS read-only\n    \
    \          STATUS     current\n              DESCRIPTION\n                   \
    \   \"The total number of SnmpPrivMsgs delivered to the\n                    \
    \  SNMPv2 entity for which the privDst field was not\n                      a\
    \ known local party.\"\n              ::= { snmpStats 4 }\n          snmpStatsDstPartyMismatches\
    \ OBJECT-TYPE\n              SYNTAX     Counter32\n              MAX-ACCESS read-only\n\
    \              STATUS     current\n              DESCRIPTION\n               \
    \       \"The total number of SnmpPrivMsgs delivered to the\n                \
    \      SNMPv2 entity which contained a SnmpAuthMsg for\n                     \
    \ which the authData.dstParty field did not match\n                      the privDst\
    \ field in the SnmpPrivMsg.\"\n              ::= { snmpStats 5 }\n          snmpStatsUnknownSrcParties\
    \ OBJECT-TYPE\n              SYNTAX     Counter32\n              MAX-ACCESS read-only\n\
    \              STATUS     current\n              DESCRIPTION\n               \
    \       \"The total number of SnmpAuthMsgs delivered to the\n                \
    \      SNMPv2 entity for which the authData.srcParty\n                      field\
    \ was not a known remote party.\"\n              ::= { snmpStats 6 }\n       \
    \   snmpStatsBadAuths OBJECT-TYPE\n              SYNTAX     Counter32\n      \
    \        MAX-ACCESS read-only\n              STATUS     current\n            \
    \  DESCRIPTION\n                      \"The total number of SnmpAuthMsgs delivered\
    \ to the\n                      SNMPv2 entity which contained an authInfo field\n\
    \                      which was inconsistent with the authentication\n      \
    \                protocol associated with the source party.\"\n              ::=\
    \ { snmpStats 7 }\n          RFC 1450    Management Information Base for SNMPv2\
    \  April 1993\n          snmpStatsNotInLifetimes OBJECT-TYPE\n              SYNTAX\
    \     Counter32\n              MAX-ACCESS read-only\n              STATUS    \
    \ current\n              DESCRIPTION\n                      \"The total number\
    \ of SnmpAuthMsgs delivered to the\n                      SNMPv2 entity which\
    \ were deemed unauthentic due to\n                      their authInfo.authSrcTimestamp\
    \ field being less\n                      than the source party's clock plus lifetime.\"\
    \n              ::= { snmpStats 8 }\n          snmpStatsWrongDigestValues OBJECT-TYPE\n\
    \              SYNTAX     Counter32\n              MAX-ACCESS read-only\n    \
    \          STATUS     current\n              DESCRIPTION\n                   \
    \   \"The total number of SnmpAuthMsgs delivered to the\n                    \
    \  SNMPv2 entity which were deemed unauthentic due to\n                      their\
    \ authInfo.authDigest field being unequal to\n                      the expected\
    \ digest value.\"\n              ::= { snmpStats 9 }\n          snmpStatsUnknownContexts\
    \ OBJECT-TYPE\n              SYNTAX     Counter32\n              MAX-ACCESS read-only\n\
    \              STATUS     current\n              DESCRIPTION\n               \
    \       \"The total number of SnmpMgmtComs delivered to the\n                \
    \      SNMPv2 entity for which the context field was not\n                   \
    \   a known SNMPv2 context.\"\n              ::= { snmpStats 10 }\n          snmpStatsBadOperations\
    \ OBJECT-TYPE\n              SYNTAX     Counter32\n              MAX-ACCESS read-only\n\
    \              STATUS     current\n              DESCRIPTION\n               \
    \       \"The total number of messages delivered to the\n                    \
    \  SNMPv2 entity which were silently dropped because\n                      the\
    \ PDU type referred to an operation not allowed\n                      in the\
    \ aclTable[5].\"\n              ::= { snmpStats 11 }\n          RFC 1450    Management\
    \ Information Base for SNMPv2  April 1993\n          snmpStatsSilentDrops OBJECT-TYPE\n\
    \              SYNTAX     Counter32\n              MAX-ACCESS read-only\n    \
    \          STATUS     current\n              DESCRIPTION\n                   \
    \   \"The total number of GetRequest-PDUs,\n                      GetNextRequest-PDUs,\
    \ GetBulkRequest-PDUs,\n                      SetRequest-PDUs, and InformRequest-PDUs\
    \ delivered\n                      to the SNMPv2 entity which were silently dropped\n\
    \                      because the size of an reply containing an\n          \
    \            alternate Response-PDU with an empty variable-\n                \
    \      bindings field was greater than either a local\n                      constraint\
    \ or the maximum message size of the\n                      request's source party.\"\
    \n              ::= { snmpStats 12 }\n          RFC 1450    Management Information\
    \ Base for SNMPv2  April 1993\n          -- the SNMPv1 statistics group\n    \
    \      --\n          -- a collection of objects providing basic instrumentation\
    \ of\n          -- a SNMPv2 entity which also implements SNMPv1.\n          --\
    \ A Case diagram[4] relating these objects\n          -- (and those applicable\
    \ objects in the snmpStats group)\n          -- is:\n          --\n          --\
    \  \\v/   transport service\n          --   |\n          -- ==+==  snmpStatsPackets\n\
    \          --   |\n          --   +==> snmpStatsEncodingErrors\n          -- \
    \  |\n          --   +==> snmpV1BadCommunityNames\n          --   |\n        \
    \  --   +==> snmpV1BadCommunityUses\n          --   |\n          -- ===== sink\n\
    \          snmpV1         OBJECT IDENTIFIER ::= { snmpMIBObjects 2 }\n       \
    \   snmpV1BadCommunityNames OBJECT-TYPE\n              SYNTAX     Counter32\n\
    \              MAX-ACCESS read-only\n              STATUS     current\n      \
    \        DESCRIPTION\n                      \"The total number of SNMPv1 Messages\
    \ delivered to\n                      the SNMPv2 entity which used a community\
    \ name not\n                      known to the SNMPv2 entity.\"\n            \
    \  REFERENCE\n                      \"Derived from RFC1213-\n                \
    \      MIB.snmpInBadCommunityNames.\"\n              ::= { snmpV1 1 }\n      \
    \    RFC 1450    Management Information Base for SNMPv2  April 1993\n        \
    \  snmpV1BadCommunityUses OBJECT-TYPE\n              SYNTAX     Counter32\n  \
    \            MAX-ACCESS read-only\n              STATUS     current\n        \
    \      DESCRIPTION\n                      \"The total number of SNMPv1 Messages\
    \ delivered to\n                      SNMPv2 entity containing an operation which\
    \ was\n                      not allowed for the community named in the\n    \
    \                  Message.\"\n              REFERENCE\n                     \
    \ \"Derived from RFC1213-MIB.snmpInBadCommunityUses.\"\n              ::= { snmpV1\
    \ 2 }\n          RFC 1450    Management Information Base for SNMPv2  April 1993\n\
    \          -- the object resource group\n          --\n          -- a collection\
    \ of objects allowing a SNMPv2 entity acting in\n          -- an agent role to\
    \ describe its dynamically-configurable\n          -- object resources.\n    \
    \      snmpOR         OBJECT IDENTIFIER ::= { snmpMIBObjects 3 }\n          snmpORLastChange\
    \ OBJECT-TYPE\n              SYNTAX     TimeStamp\n              MAX-ACCESS read-only\n\
    \              STATUS     current\n              DESCRIPTION\n               \
    \       \"The value of sysUpTime at the time of the most\n                   \
    \   recent change in state or value of any instance of\n                     \
    \ snmpORID.\"\n              ::= { snmpOR 1 }\n          snmpORTable OBJECT-TYPE\n\
    \              SYNTAX     SEQUENCE OF SnmpOREntry\n              MAX-ACCESS not-accessible\n\
    \              STATUS     current\n              DESCRIPTION\n               \
    \       \"The (conceptual) table listing the dynamically-\n                  \
    \    configurable object resources in a SNMPv2 entity\n                      acting\
    \ in an agent role.  SNMPv2 entities which do\n                      not support\
    \ dynamically-configurable object\n                      resources will never\
    \ have any instances of the\n                      columnar objects in this table.\"\
    \n              ::= { snmpOR 2 }\n          snmpOREntry OBJECT-TYPE\n        \
    \      SYNTAX     SnmpOREntry\n              MAX-ACCESS not-accessible\n     \
    \         STATUS     current\n              DESCRIPTION\n                    \
    \  \"An entry (conceptual row) in the snmpORTable.\"\n              INDEX    \
    \  { snmpORIndex }\n              ::= { snmpORTable 1 }\n          RFC 1450  \
    \  Management Information Base for SNMPv2  April 1993\n          SnmpOREntry ::=\
    \ SEQUENCE {\n              snmpORIndex                         Integer32,\n \
    \             snmpORID                            OBJECT IDENTIFIER,\n       \
    \       snmpORDescr                         DisplayString\n          }\n     \
    \     snmpORIndex OBJECT-TYPE\n              SYNTAX     Integer32\n          \
    \    MAX-ACCESS not-accessible\n              STATUS     current\n           \
    \   DESCRIPTION\n                      \"The auxiliary variable used for identifying\n\
    \                      instances of the columnar objects in the\n            \
    \          snmpORTable.\"\n              ::= { snmpOREntry 1 }\n          snmpORID\
    \ OBJECT-TYPE\n              SYNTAX     OBJECT IDENTIFIER\n              MAX-ACCESS\
    \ read-only\n              STATUS     current\n              DESCRIPTION\n   \
    \                   \"An authoritative identification of one of the\n        \
    \              dynamically-configurable object resources in a\n              \
    \        SNMPv2 entity acting in an agent role.  This is\n                   \
    \   analogous to the sysObjectID object in MIB-II.\"\n              ::= { snmpOREntry\
    \ 2 }\n          snmpORDescr OBJECT-TYPE\n              SYNTAX     DisplayString\n\
    \              MAX-ACCESS read-only\n              STATUS     current\n      \
    \        DESCRIPTION\n                      \"A textual description of one of\
    \ the dynamically-\n                      configurable object resources in a SNMPv2\
    \ entity\n                      acting in an agent role.  This is analogous to\
    \ the\n                      sysDescr object in MIB-II.\"\n              ::= {\
    \ snmpOREntry 3 }\n          RFC 1450    Management Information Base for SNMPv2\
    \  April 1993\n          -- the traps group\n          --\n          -- a collection\
    \ of objects which allow the SNMPv2 entity, when\n          -- acting in an agent\
    \ role, to be configured to generate\n          -- SNMPv2-Trap-PDUs.\n       \
    \   snmpTrap       OBJECT IDENTIFIER ::= { snmpMIBObjects 4 }\n          snmpTrapOID\
    \ OBJECT-TYPE\n              SYNTAX     OBJECT IDENTIFIER\n              MAX-ACCESS\
    \ not-accessible\n              STATUS     current\n              DESCRIPTION\n\
    \                      \"The authoritative identification of the trap\n      \
    \                currently being sent.  This variable occurs as the\n        \
    \              second varbind of a SNMPv2-Trap-PDU.\"\n              ::= { snmpTrap\
    \ 1 }\n          snmpTrapTable OBJECT-TYPE\n              SYNTAX     SEQUENCE\
    \ OF SnmpTrapEntry\n              MAX-ACCESS not-accessible\n              STATUS\
    \     current\n              DESCRIPTION\n                      \"A table which\
    \ keeps track of how many traps have\n                      been sent to each\
    \ SNMPv2 entity.\"\n              ::= { snmpTrap 2 }\n          snmpTrapEntry\
    \ OBJECT-TYPE\n              SYNTAX     SnmpTrapEntry\n              MAX-ACCESS\
    \ not-accessible\n              STATUS     current\n              DESCRIPTION\n\
    \                      \"An entry which keeps track of how many traps have\n \
    \                     been sent to a particular SNMPv2 entity.\"\n           \
    \   AUGMENTS   { partyEntry }\n              ::= { snmpTrapTable 1 }\n       \
    \   SnmpTrapEntry ::= SEQUENCE {\n              snmpTrapNumbers              \
    \       Counter32\n          }\n          RFC 1450    Management Information Base\
    \ for SNMPv2  April 1993\n          snmpTrapNumbers OBJECT-TYPE\n            \
    \  SYNTAX     Counter32\n              MAX-ACCESS read-only\n              STATUS\
    \     current\n              DESCRIPTION\n                      \"The number of\
    \ traps which have been sent to a\n                      particular SNMPv2 party,\
    \ since the last\n                      initialization of the SNMPv2 entity, or\
    \ the\n                      creation of the SNMPv2 party, whichever occurred\n\
    \                      most recently.\"\n              ::= { snmpTrapEntry 1 }\n\
    \          snmpTrapEnterprise OBJECT-TYPE\n              SYNTAX     OBJECT IDENTIFIER\n\
    \              MAX-ACCESS not-accessible\n              STATUS     current\n \
    \             DESCRIPTION\n                      \"The authoritative identification\
    \ of the\n                      enterprise associated with the trap currently\n\
    \                      being sent.  When a SNMPv2 proxy agent is mapping\n   \
    \                   an RFC1157 Trap-PDU into a SNMPv2-Trap-PDU, this\n       \
    \               variable occurs as the last varbind.\"\n              ::= { snmpTrap\
    \ 3 }\n          RFC 1450    Management Information Base for SNMPv2  April 1993\n\
    \          snmpV2EnableAuthenTraps OBJECT-TYPE\n              SYNTAX     TruthValue\n\
    \              MAX-ACCESS read-write\n              STATUS     current\n     \
    \         DESCRIPTION\n                      \"Indicates whether the SNMPv2 entity,\
    \ when acting\n                      in an agent role, is permitted to generate\n\
    \                      authenticationFailure traps.  The value of this\n     \
    \                 object overrides any configuration information; as\n       \
    \               such, it provides a means whereby all\n                      authenticationFailure\
    \ traps may be disabled.\n                      Note that it is strongly recommended\
    \ that this\n                      object be stored in non-volatile memory so\
    \ that it\n                      remains constant between re-initializations of\
    \ the\n                      network management system.\"\n              REFERENCE\n\
    \                      \"Derived from RFC1213-MIB.snmpEnableAuthenTraps.\"\n \
    \             ::= { snmpTrap 4 }\n          RFC 1450    Management Information\
    \ Base for SNMPv2  April 1993\n          -- well-known traps\n          snmpTraps\
    \      OBJECT IDENTIFIER ::= { snmpMIBObjects 5 }\n          coldStart NOTIFICATION-TYPE\n\
    \              STATUS  current\n              DESCRIPTION\n                  \
    \    \"A coldStart trap signifies that the SNMPv2\n                      entity,\
    \ acting in an agent role, is reinitializing\n                      itself such\
    \ that its configuration may be\n                      altered.\"\n          \
    \    ::= { snmpTraps 1 }\n          warmStart NOTIFICATION-TYPE\n            \
    \  STATUS  current\n              DESCRIPTION\n                      \"A warmStart\
    \ trap signifies that the SNMPv2\n                      entity, acting in an agent\
    \ role, is reinitializing\n                      itself such that its configuration\
    \ is unaltered.\"\n              ::= { snmpTraps 2 }\n          linkDown NOTIFICATION-TYPE\n\
    \              OBJECTS { ifIndex }\n              STATUS  current\n          \
    \    DESCRIPTION\n                      \"A linkDown trap signifies that the SNMPv2\
    \ entity,\n                      acting in an agent role, recognizes a failure\
    \ in\n                      one of the communication links represented in its\n\
    \                      configuration.\"\n              ::= { snmpTraps 3 }\n \
    \         linkUp NOTIFICATION-TYPE\n              OBJECTS { ifIndex }\n      \
    \        STATUS  current\n              DESCRIPTION\n                      \"\
    A linkUp trap signifies that the SNMPv2 entity,\n                      acting\
    \ in an agent role, recognizes that one of\n                      the communication\
    \ links represented in its\n                      configuration has come up.\"\
    \n              ::= { snmpTraps 4 }\n          RFC 1450    Management Information\
    \ Base for SNMPv2  April 1993\n          authenticationFailure NOTIFICATION-TYPE\n\
    \              STATUS  current\n              DESCRIPTION\n                  \
    \    \"An authenticationFailure trap signifies that the\n                    \
    \  SNMPv2 entity, acting in an agent role, has\n                      received\
    \ a protocol message that is not properly\n                      authenticated.\
    \  While all implementations of the\n                      SNMPv2 must be capable\
    \ of generating this trap,\n                      the snmpV2EnableAuthenTraps\
    \ object indicates\n                      whether this trap will be generated.\"\
    \n              ::= { snmpTraps 5 }\n          egpNeighborLoss NOTIFICATION-TYPE\n\
    \              OBJECTS { egpNeighAddr }\n              STATUS  current\n     \
    \         DESCRIPTION\n                      \"An egpNeighborLoss trap signifies\
    \ that an EGP\n                      neighbor has been marked down and the EGP\
    \ peer\n                      relationship no longer obtains.\"\n            \
    \  ::= { snmpTraps 6 }\n          RFC 1450    Management Information Base for\
    \ SNMPv2  April 1993\n          -- the set group\n          --\n          -- a\
    \ collection of objects which allow several cooperating\n          -- SNMPv2 entities,\
    \ all acting in a manager role, to\n          -- coordinate their use of the SNMPv2\
    \ set operation.\n          snmpSet        OBJECT IDENTIFIER ::= { snmpMIBObjects\
    \ 6 }\n          snmpSetSerialNo OBJECT-TYPE\n              SYNTAX     TestAndIncr\n\
    \              MAX-ACCESS read-write\n              STATUS     current\n     \
    \         DESCRIPTION\n                      \"An advisory lock used to allow\
    \ several\n                      cooperating SNMPv2 entities, all acting in a\n\
    \                      manager role, to coordinate their use of the\n        \
    \              SNMPv2 set operation.\n                      This object is used\
    \ for coarse-grain coordination.\n                      To achieve fine-grain\
    \ coordination, one or more\n                      similar objects might be defined\
    \ within each MIB\n                      group, as appropriate.\"\n          \
    \    ::= { snmpSet 1 }\n          RFC 1450    Management Information Base for\
    \ SNMPv2  April 1993\n          -- conformance information\n          snmpMIBConformance\n\
    \                         OBJECT IDENTIFIER ::= { snmpMIB 2 }\n          snmpMIBCompliances\n\
    \                         OBJECT IDENTIFIER ::= { snmpMIBConformance 1 }\n   \
    \       snmpMIBGroups  OBJECT IDENTIFIER ::= { snmpMIBConformance 2 }\n      \
    \    -- compliance statements\n          snmpMIBCompliance MODULE-COMPLIANCE\n\
    \              STATUS  current\n              DESCRIPTION\n                  \
    \    \"The compliance statement for SNMPv2 entities\n                      which\
    \ implement the SNMPv2 MIB.\"\n              MODULE  RFC1213-MIB\n           \
    \       MANDATORY-GROUPS { system }\n              MODULE  -- this module\n  \
    \                MANDATORY-GROUPS { snmpStatsGroup, snmpORGroup,\n           \
    \                          snmpTrapGroup, snmpSetGroup }\n                  GROUP\
    \   snmpV1Group\n                  DESCRIPTION\n                      \"The snmpV1\
    \ group is mandatory only for those\n                       SNMPv2 entities which\
    \ also implement SNMPv1.\"\n              ::= { snmpMIBCompliances 1 }\n     \
    \     RFC 1450    Management Information Base for SNMPv2  April 1993\n       \
    \   -- units of conformance\n          snmpStatsGroup OBJECT-GROUP\n         \
    \     OBJECTS { snmpStatsPackets, snmpStats30Something,\n                    \
    \    snmpStatsEncodingErrors,\n                        snmpStatsUnknownDstParties,\n\
    \                        snmpStatsDstPartyMismatches,\n                      \
    \  snmpStatsUnknownSrcParties, snmpStatsBadAuths,\n                        snmpStatsNotInLifetimes,\n\
    \                        snmpStatsWrongDigestValues,\n                       \
    \ snmpStatsUnknownContexts,\n                        snmpStatsBadOperations,\n\
    \                        snmpStatsSilentDrops }\n              STATUS  current\n\
    \              DESCRIPTION\n                      \"A collection of objects providing\
    \ basic\n                      instrumentation of the SNMPv2 entity.\"\n     \
    \         ::= { snmpMIBGroups 1 }\n          snmpV1Group OBJECT-GROUP\n      \
    \        OBJECTS { snmpV1BadCommunityNames, snmpV1BadCommunityUses }\n       \
    \       STATUS  current\n              DESCRIPTION\n                      \"A\
    \ collection of objects providing basic\n                      instrumentation\
    \ of a SNMPv2 entity which also\n                      implements SNMPv1.\"\n\
    \              ::= { snmpMIBGroups 2 }\n          snmpORGroup OBJECT-GROUP\n \
    \             OBJECTS { snmpORLastChange, snmpORID, snmpORDescr }\n          \
    \    STATUS  current\n              DESCRIPTION\n                      \"A collection\
    \ of objects allowing a SNMPv2 entity\n                      acting in an agent\
    \ role to describe its\n                      dynamically-configurable object\
    \ resources.\"\n              ::= { snmpMIBGroups 3 }\n          RFC 1450    Management\
    \ Information Base for SNMPv2  April 1993\n          snmpTrapGroup OBJECT-GROUP\n\
    \              OBJECTS { snmpTrapNumbers, snmpV2EnableAuthenTraps }\n        \
    \      STATUS  current\n              DESCRIPTION\n                      \"A collection\
    \ of objects which allow the SNMPv2\n                      entity, when acting\
    \ in an agent role, to be\n                      configured to generate SNMPv2-Trap-PDUs.\"\
    \n              ::= { snmpMIBGroups 4 }\n          snmpSetGroup OBJECT-GROUP\n\
    \              OBJECTS { snmpSetSerialNo }\n              STATUS  current\n  \
    \            DESCRIPTION\n                      \"A collection of objects which\
    \ allow several\n                      cooperating SNMPv2 entities, all acting\
    \ in a\n                      manager role, to coordinate their use of the\n \
    \                     SNMPv2 set operation.\"\n              ::= { snmpMIBGroups\
    \ 5 }\n          END\n          RFC 1450    Management Information Base for SNMPv2\
