- title: __initial_text__
  contents:
  - '        Increasing the Number of Area Directors in an IETF Area

    '
- title: Abstract
  contents:
  - "Abstract\n   This document removes a limit on the number of Area Directors who\n\
    \   manage an Area in the definition of \"IETF Area\".  This document\n   updates\
    \ RFC 2026 (BCP 9) and RFC 2418 (BCP 25).\n"
