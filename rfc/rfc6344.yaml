    \ introduces a new Call Attributes TLV:\n           TLV Value     Name       \
    \                Reference\n           ---------     ----------------------  \
    \   ---------\n           4             VCAT TLV                   [RFC6344]\n"
- title: 7.2.  RSVP Error Codes and Error Values
  contents:
  - "7.2.  RSVP Error Codes and Error Values\n   A new RSVP Error Code and new Error\
    \ Values are introduced.  IANA\n   assigned the following from the \"RSVP Parameters\"\
    \ registry using the\n   sub-registry \"Error Codes and Globally-Defined Error\
    \ Value\n   Sub-Codes\".\n   o  Error Codes:\n      - VCAT Call Management (39)\n\
    \   o  Error Values:\n         Meaning                                    Value\n\
    \         ------------------------------------      --------\n         VCG signal\
    \ type not supported                1\n         LCAS option not supported    \
    \                2\n         Max number of VCGs exceeded                  3\n\
    \         Max number of VCG members exceeded           4\n         LSP Type incompatible\
    \ with VCAT call         5\n         Unknown LCR (LCAS required) value       \
    \     6\n         Unknown or unsupported ACTION                7\n"
- title: 7.3.  VCAT Elementary Signal Registry
  contents:
  - "7.3.  VCAT Elementary Signal Registry\n   IANA created a registry to track elementary\
    \ signal types as defined\n   in Section 5.2.  New allocations are by \"IETF Review\"\
    \ [RFC5226].\n   IANA maintains the following information:\n      - Value\n  \
    \    - Type (Elementary Signal)\n      - RFC\n   The available range is 0 - 65535.\n\
    \   The registry has been initially populated with the values shown in\n   Section\
    \ 5.2 of this document.  Value 0 is Reserved.  Other values are\n   marked Unassigned.\n"
- title: 7.4.  VCAT VCG Operation Actions
  contents:
  - "7.4.  VCAT VCG Operation Actions\n   IANA created a registry to track VCAT VCG\
    \ operation actions as\n   defined in Section 5.2.  New allocations are by \"\
    IETF Review\"\n   [RFC5226].\n   IANA maintains the following information:\n \
    \     - Value\n      - Meaning\n      - RFC\n   The available range is 0 - 255.\n\
    \   The registry has been initially populated with the values shown in\n   Section\
    \ 5.2 of this document.  Other values are marked Unassigned.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document introduces a specific use of the\
    \ Notify message and\n   ADMIN_STATUS object for GMPLS signaling as originally\
    \ specified in\n   [RFC3473] and as modified by [RFC4974].  It does not introduce\
    \ any\n   new signaling messages, nor does it change the relationship between\n\
    \   LSRs that are adjacent in the control plane.  The call information\n   associated\
    \ with diversely routed control plane LSPs, in the event of\n   an interception,\
    \ may indicate that these are members of the same VCAT\n   group that take a different\
    \ route, and may indicate to an interceptor\n   that the VCG call desires increased\
    \ reliability.\n   See [RFC5920] for additional information on GMPLS security.\n"
