- title: __initial_text__
  contents:
  - "               Operating Virtual Concatenation (VCAT) and\n               the\
    \ Link Capacity Adjustment Scheme (LCAS)\n        with Generalized Multi-Protocol\
    \ Label Switching (GMPLS)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes requirements for, and the use of, the\n\
    \   Generalized Multi-Protocol Label Switching (GMPLS) control plane in\n   support\
    \ of the Virtual Concatenation (VCAT) layer 1 inverse\n   multiplexing data plane\
    \ mechanism and its companion Link Capacity\n   Adjustment Scheme (LCAS).  LCAS\
    \ can be used for hitless dynamic\n   resizing of the inverse multiplex group.\
    \  These techniques apply to\n   Optical Transport Network (OTN), Synchronous\
    \ Optical Network (SONET),\n   Synchronous Digital Hierarchy (SDH), and Plesiochronous\
    \ Digital\n   Hierarchy (PDH) signals.  This document updates RFC 4606 by making\n\
    \   modifications to the procedures for supporting virtual concatenation.\n"
