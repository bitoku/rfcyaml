- title: Appendix A.  Source-Filter Attribute Syntax
  contents:
  - "Appendix A.  Source-Filter Attribute Syntax\n   This appendix provides an Augmented\
    \ BNF [ABNF] grammar for expressing\n   an exclusion or inclusion list of one\
    \ or more (IPv4 or IPv6) unicast\n   source addresses.  It is intended as an extension\
    \ to the grammar for\n   the Session Description Protocol, as defined in [SDP].\
    \  Specifically,\n   it describes the syntax for the new \"source-filter\" attribute\
    \ field,\n   which MAY be either a session-level or media-level attribute.\n \
    \  The \"dest-address\" value in each source-filter field MUST match an\n   existing\
    \ connection-field value, unless the wildcard connection-\n   address value \"\
    *\" is specified.\n   source-filter =  \"source-filter\" \":\" SP filter-mode\
    \ SP filter-spec\n                    ; SP is the ASCII 'space' character\n  \
    \                  ;  (0x20, defined in [ABNF]).\n   filter-mode =    \"excl\"\
    \ / \"incl\"\n                    ; either exclusion or inclusion mode.\n   filter-spec\
    \ =    nettype SP address-types SP dest-address SP src-list\n                \
    \    ; nettype is as defined in [SDP].\n   address-types =  \"*\" / addrtype\n\
    \                    ; \"*\" for all address types (both IP4 and IP6),\n     \
    \               ;  but only when <dest-address> and <src-list>\n             \
    \       ;  reference FQDNs.\n                    ; addrtype is as defined in [SDP].\n\
    \   dest-address =   \"*\" / basic-multicast-address / unicast-address\n     \
    \               ; \"*\" applies to all connection-address values.\n          \
    \          ; unicast-address is as defined in [SDP].\n   src-list =       *(unicast-address\
    \ SP) unicast-address\n                    ; one or more unicast source addresses\
    \ (in\n                    ;  standard IPv4 or IPv6 ASCII-notation form)\n   \
    \                 ;  or FQDNs.\n                    ; unicast-address is as defined\
    \ in [SDP].\n   basic-multicast-address =   basic-IP4-multicast / basic-IP6-multicast\n\
    \                               / FQDN / extn-addr\n                         \
    \      ; i.e., the same as multicast-address\n                               ;\
    \  defined in [SDP], except that the\n                               ;  /<ttl>\
    \ and /<number of addresses>\n                               ;  fields are not\
    \ included.\n                               ; FQDN and extn-addr are as defined\n\
    \                               ;  in [SDP].\n   basic-IP4-multicast =       m1\
    \ 3( \".\" decimal-uchar )\n                               ; m1 and decimal-uchar\
    \ are as defined\n                               ;  in [SDP].\n   basic-IP6-multicast\
    \ =       hexpart\n                               ; hexpart is as defined in [SDP].\n"
