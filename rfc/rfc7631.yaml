- title: __initial_text__
  contents:
  - "            TLV Naming in the Mobile Ad Hoc Network (MANET)\n               \
    \    Generalized Packet/Message Format\n"
- title: Abstract
  contents:
  - "Abstract\n   This document reorganizes the naming of already-allocated TLV (type-\n\
    \   length-value) types and type extensions in the \"Mobile Ad hoc NETwork\n \
    \  (MANET) Parameters\" registries defined by RFC 5444 to use names\n   appropriately.\
    \  It has no consequences in terms of any protocol\n   implementation.\n   This\
    \ document also updates the Expert Review guidelines in RFC 5444,\n   so as to\
    \ establish a policy for consistent naming of future TLV type\n   and type extension\
    \ allocations.  It makes no other changes to\n   RFC 5444.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7631.\n"
