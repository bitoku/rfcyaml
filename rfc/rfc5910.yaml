    \  Arends, R., Austein, R., Larson, M., Massey, D., and S.\n              Rose,\
    \ \"DNS Security Introduction and Requirements\",\n              RFC 4033, March\
    \ 2005.\n   [RFC4310]  Hollenbeck, S., \"Domain Name System (DNS) Security\n \
    \             Extensions Mapping for the Extensible Provisioning\n           \
    \   Protocol (EPP)\", RFC 4310, December 2005.\n"
- title: Appendix A.  Changes from RFC 4310
  contents:
  - "Appendix A.  Changes from RFC 4310\n   1.   Added the motivation in obsoleting\
    \ RFC 4310 [RFC4310] to\n        Section 1.\n   2.   Updated Section 1 to add\
    \ an explicit statement about deprecation\n        of RFC 4310.\n   3.   Added\
    \ secDNS-1.0 and secDNS-1.1 abbreviation definitions in\n        Section 1.1.\n\
    \   4.   Updated \"Data validity checking at the server...\" to \"Data\n     \
    \   validity checking and Delegation Signer record creation at the\n        server...\"\
    \ in Section 9.\n   5.   Added Section 2.\n   6.   Updated the second paragraph\
    \ of Section 7 to clarify that the\n        internationalization features of [RFC5731]\
    \ are followed.\n   7.   Moved <secDNS:rem> prior to <secDNS:add> to conform to\
    \ the EPP\n        order semantics for supporting <secDNS:all> with <secDNS:rem>\
    \ to\n        remove all data, and for supporting the replace semantics\n    \
    \    previously supported by <secDNS:chg>.\n   8.   Added support for the use\
    \ of the <secDNS:all> boolean element\n        under <secDNS:rem> to remove all\
    \ DS or key data in place of\n        using <secDNS:chg/>.\n   9.   Updated <secDNS:add>,\
    \ <secDNS:rem>, and <secDNS:chg> to function\n        in a consistent way to the\
    \ other EPP RFCs.\n   10.  Removed support for <secDNS:rem> using just <secDNS:keyTag>.\n\
    \   11.  Moved the <secDNS:maxSigLife> element out of the <secDNS:dsData>\n  \
    \      and <secDNS:keyData> elements and directly under the <secDNS:\n       \
    \ create> element, under the <secDNS:chg> element of the <secDNS:\n        update>\
    \ element, and under the <secDNS:infData> element.\n        Section 3.3 element\
    \ was updated to better describe the <secDNS:\n        maxSigLife> element, and\
    \ references to the <secDNS:maxSigLife>\n        element were updated throughout\
    \ the document.\n   12.  Replaced references to urn:ietf:params:xml:schema:secDNS-1.0\n\
    \        with urn:ietf:params:xml:schema:secDNS-1.1, and replaced \"Two\n    \
    \    URI assignments have been completed by the IANA\" with \"Two URI\n      \
    \  assignments have been completed by the IANA\" in Section 8.\n   13.  Added\
    \ \"The <secDNS:keyTag> element is represented as an\n        unsignedShort [W3C.REC-xmlschema-2-20010502]\"\
    \ in Section 4.1.\n   14.  Added \"The <secDNS:digest> element is represented\
    \ as a hexBinary\n        [W3C.REC-xmlschema-2-20010502]\" in Section 4.1.\n \
    \  15.  Added \"The <secDNS:pubKey> element is represented as a\n        base64Binary\
    \ [W3C.REC-xmlschema-2-20010502] with a minimum\n        length of 1\" in Section\
    \ 4.2.\n   16.  Combined \"the command MUST contain an <extension> element\" with\n\
    \        the following sentence in Section 5.2.1 and Section 5.2.5.\n   17.  Added\
    \ sentence \"If the server does not support the <secDNS:\n        maxSigLife>\
    \ element, a 2102 error MUST be returned\" to\n        Section 5.2.1 and Section\
    \ 5.2.5.\n   18.  Added sentence \"This document replaces RFC 4310.  Please see\
    \ the\n        Acknowledgements section in that RFC for additional\n        acknowledgements\"\
    \ in Section 10.\n   19.  Added \"This document incorporates feedback from implementers\
    \ on\n        the PROVREG mail list and users\" as well as \"This document\n \
    \       obsoletes RFC 4310\" in the Abstract.\n   20.  Removed all references\
    \ to xsi:schemaLocation to be consistent\n        with the other EPP RFCs.\n \
    \  21.  Added the \"DS Data Interface and Key Data Interface\" section.\n   22.\
    \  Moved the \"create, add, remove, and replace Delegation Signer\n        (DS)\
    \ information\" paragraph from the \"Object Attributes\" section\n        to the\
    \ \"DS Data Interface\" section.\n   23.  Replaced the element descriptions in\
    \ the \"EPP <info> Command\"\n        section with a reference to the <secDNS:dsData>\
    \ and <secDNS:\n        keyData> elements described in the \"DS Data Interface\"\
    \ and \"Key\n        Data Interface\" sections, respectively.\n   24.  Updated\
    \ the \"EPP <info> Command\" section examples to include\n        both the DS\
    \ Data Interface and the Key Data Interface.\n   25.  Updated the \"EPP <create>\
    \ Command\" section to refer to both the\n        use of <secDNS:dsData> and <secDNS:keyData>\
    \ described in the \"DS\n        Data Interface\" and \"Key Data Interface\" sections,\
    \ respectively.\n   26.  Updated the \"EPP <create> Command\" section examples\
    \ to include\n        both the DS Data Interface and the Key Data Interface.\n\
    \   27.  Updated the \"EPP <update> Command\" section to describe the use\n  \
    \      of <secDNS:add>, <secDNS:rem>, and <secDNS:chg> together.\n   28.  Updated\
    \ the \"EPP <update> Command\" section examples to include\n        both the DS\
    \ Data Interface and the Key Data Interface.  Also\n        included additional\
    \ examples of adding and removing DS data or\n        key data.\n   29.  Updated\
    \ the \"Formal Syntax\" section with the updated XML schema.\n   30.  Updated\
    \ the Acknowledgements section with a new list of\n        contributors.\n   31.\
    \  Replaced references to RFC 3730 with references to RFC 5730.\n   32.  Replaced\
    \ references to RFC 3731 with references to RFC 5731.\n   33.  Added clarification\
    \ on when the extension MUST be included for\n        each of the commands and\
    \ responses (<secDNS:create>, <secDNS:\n        update>, <secDNS:infData>).\n\
    \   34.  Changed \"In addition, the EPP <extension> element MUST contain a\n \
    \       child <secDNS:infData> element\" to \"In addition, the EPP\n        <extension>\
    \ element SHOULD contain a child <secDNS:infData>\n        element\" and added\
    \ \"and based on server policy\".\n"
