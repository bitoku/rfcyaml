- title: 5.2.5.  EPP <update> Command
  contents:
  - "5.2.5.  EPP <update> Command\n   This extension defines additional elements for\
    \ the EPP <update>\n   command described in the EPP domain mapping [RFC5731].\
    \  No additional\n   elements are defined for the EPP <update> response.\n   The\
    \ EPP <update> command provides a transform operation that allows a\n   client\
    \ to modify the attributes of a domain object.  In addition to\n   the EPP command\
    \ elements described in the EPP domain mapping, the\n   command MUST contain an\
    \ <extension> element, and the <extension>\n   element MUST contain a child <secDNS:update>\
    \ element that identifies\n   the extension namespace if the client wants to update\
    \ the domain\n   object with data defined in this extension.  The <secDNS:update>\n\
    \   element contains a <secDNS:add> element to add security information\n   to\
    \ a delegation, a <secDNS:rem> element to remove security\n   information from\
    \ a delegation, or a <secDNS:chg> element to change\n   existing security information.\
    \  At least one <secDNS:add>, <secDNS:\n   rem>, or <secDNS:chg> element MUST\
    \ be provided.  The order of the\n   <secDNS:rem> and <secDNS:add> elements is\
    \ significant, where the\n   server MUST first remove the existing elements prior\
    \ to adding the\n   new elements.\n   The <secDNS:update> element also contains\
    \ an OPTIONAL \"urgent\"\n   attribute that a client can use to ask the server\
    \ operator to\n   complete and implement the update request with high priority.\
    \  This\n   attribute accepts boolean values as described in Section 3.2; the\n\
    \   default value is boolean false.  \"High priority\" is relative to\n   standard\
    \ server operator policies that are determined using an out-\n   of-band mechanism.\
    \  A server MUST return an EPP error result code of\n   2102 if the \"urgent\"\
    \ attribute is specified with a value of boolean\n   true and the server does\
    \ not support it.  A server MUST return an EPP\n   error result code of 2306 if\
    \ the server supports the \"urgent\"\n   attribute and an urgent update (noted\
    \ with an \"urgent\" attribute\n   value of boolean true) cannot be completed\
    \ with high priority.\n   The <secDNS:update> element contains the following child\
    \ elements:\n   -  An OPTIONAL <secDNS:rem> element that contains a <secDNS:all>\n\
    \      element, or one or more <secDNS:dsData> or <secDNS:keyData>\n      elements\
    \ that are used to remove security data from a delegation.\n      The <secDNS:all>\
    \ element is used to remove all DS and key data\n      with a value of boolean\
    \ true.  A value of boolean false will do\n      nothing.  Removing all DS information\
    \ can remove the ability of\n      the parent to secure the delegation to the\
    \ child zone.\n      The <secDNS:dsData> element is part of the DS Data Interface\
    \ and\n      is used to uniquely define the DS record to be removed, by using\n\
    \      all four elements -- <secDNS:keyTag>, <secDNS:alg>, <secDNS:\n      digestType>,\
    \ and <secDNS:digest> -- that are guaranteed to be\n      unique.\n      The <secDNS:keyData>\
    \ element is part of the Key Data Interface and\n      is used to uniquely define\
    \ the key data to be removed, by using\n      all four elements -- <secDNS:flags>,\
    \ <secDNS:protocol>, <secDNS:\n      alg>, and <secDNS:pubKey> -- that are guaranteed\
    \ to be unique.\n      There can be more than one DS record created for each key,\
    \ so\n      removing a key could remove more than one DS record.\n   -  An OPTIONAL\
    \ <secDNS:add> element that is used to add security\n      information to an existing\
    \ set.  The <secDNS:add> element MUST\n      contain one or more <secDNS:dsData>\
    \ or <secDNS:keyData> elements.\n      Child elements of the <secDNS:dsData> element\
    \ are described in\n      Section 4.1.  Child elements of the <secDNS:keyData>\
    \ element are\n      described in Section 4.2.\n   -  An OPTIONAL <secDNS:chg>\
    \ element that contains security\n      information to be changed.  A <secDNS:chg>\
    \ element contains the\n      following child elements:\n      -  An OPTIONAL\
    \ <secDNS:maxSigLife> element that indicates a\n         child's preference for\
    \ the number of seconds after signature\n         generation when the parent's\
    \ signature on the DS information\n         provided by the child will expire.\
    \ maxSigLife is described in\n         Section 3.3.  If the server does not support\
    \ the <secDNS:\n         maxSigLife> element, a 2102 error MUST be returned.\n\
    \   Example <update> Command, Adding and Removing DS\n                 Data Using\
    \ the DS Data Interface:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"\
    no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n   C:     xmlns:xsi=\"\
    http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n   C:    <update>\n\
    \   C:      <domain:update\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <secDNS:update\n   C:  \
    \     xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\">\n   C:        <secDNS:rem>\n\
    \   C:          <secDNS:dsData>\n   C:            <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \   C:            <secDNS:alg>3</secDNS:alg>\n   C:            <secDNS:digestType>1</secDNS:digestType>\n\
    \   C:            <secDNS:digest>38EC35D5B3A34B33C99B</secDNS:digest>\n   C: \
    \         </secDNS:dsData>\n   C:        </secDNS:rem>\n   C:        <secDNS:add>\n\
    \   C:          <secDNS:dsData>\n   C:            <secDNS:keyTag>12346</secDNS:keyTag>\n\
    \   C:            <secDNS:alg>3</secDNS:alg>\n   C:            <secDNS:digestType>1</secDNS:digestType>\n\
    \   C:            <secDNS:digest>38EC35D5B3A34B44C39B</secDNS:digest>\n   C: \
    \         </secDNS:dsData>\n   C:        </secDNS:add>\n   C:      </secDNS:update>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Example <update> Command,\n                 Updating the maxSigLife:\n\
    \   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n   C:        <domain:name>example.com</domain:name>\n\
    \   C:      </domain:update>\n   C:    </update>\n   C:    <extension>\n   C:\
    \      <secDNS:update\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\"\
    >\n   C:        <secDNS:chg>\n   C:          <secDNS:maxSigLife>605900</secDNS:maxSigLife>\n\
    \   C:        </secDNS:chg>\n   C:      </secDNS:update>\n   C:    </extension>\n\
    \   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <update> Command, Adding and\n                 Removing Key Data Using the Key\
    \ Data Interface, and\n                 Setting maxSigLife:\n   C:<?xml version=\"\
    1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n\
    \   C:    <update>\n   C:      <domain:update\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <secDNS:update\n   C:  \
    \     xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\">\n   C:        <secDNS:rem>\n\
    \   C:          <secDNS:keyData>\n   C:            <secDNS:flags>257</secDNS:flags>\n\
    \   C:            <secDNS:protocol>3</secDNS:protocol>\n   C:            <secDNS:alg>1</secDNS:alg>\n\
    \   C:            <secDNS:pubKey>AQPJ////4QQQ</secDNS:pubKey>\n   C:         \
    \ </secDNS:keyData>\n   C:        </secDNS:rem>\n   C:        <secDNS:add>\n \
    \  C:          <secDNS:keyData>\n   C:            <secDNS:flags>257</secDNS:flags>\n\
    \   C:            <secDNS:protocol>3</secDNS:protocol>\n   C:            <secDNS:alg>1</secDNS:alg>\n\
    \   C:            <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n   C:         \
    \ </secDNS:keyData>\n   C:        </secDNS:add>\n   C:        <secDNS:chg>\n \
    \  C:          <secDNS:maxSigLife>605900</secDNS:maxSigLife>\n   C:        </secDNS:chg>\n\
    \   C:      </secDNS:update>\n   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n\
    \   C:  </command>\n   C:</epp>\n   Example <update> Command, Removing DS Data\
    \ with\n                  <secDNS:dsData> Using the DS Data Interface:\n   C:<?xml\
    \ version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n\
    \   C:    <update>\n   C:      <domain:update\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <secDNS:update\n   C:  \
    \     xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\">\n   C:        <secDNS:rem>\n\
    \   C:          <secDNS:dsData>\n   C:            <secDNS:keyTag>12346</secDNS:keyTag>\n\
    \   C:            <secDNS:alg>3</secDNS:alg>\n   C:            <secDNS:digestType>1</secDNS:digestType>\n\
    \   C:            <secDNS:digest>38EC35D5B3A34B44C39B</secDNS:digest>\n   C: \
    \         </secDNS:dsData>\n   C:        </secDNS:rem>\n   C:      </secDNS:update>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Example <update> Command,\n                 Removing all DS and\
    \ Key Data Using <secDNS:rem>\n                 with <secDNS:all>:\n   C:<?xml\
    \ version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n\
    \   C:    <update>\n   C:      <domain:update\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <secDNS:update urgent=\"\
    true\"\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.0\">\n   C:\
    \        <secDNS:rem>\n   C:          <secDNS:all>true</secDNS:all>\n   C:   \
    \     </secDNS:rem>\n   C:      </secDNS:update>\n   C:    </extension>\n   C:\
    \    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example Urgent\
    \ <update> Command,\n                 Replacing all DS Data Using the DS Data\
    \ Interface:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"\
    ?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n   C:     xmlns:xsi=\"\
    http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n   C:    <update>\n\
    \   C:      <domain:update\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:      </domain:update>\n\
    \   C:    </update>\n   C:    <extension>\n   C:      <secDNS:update urgent=\"\
    true\"\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\">\n   C:\
    \        <secDNS:rem>\n   C:          <secDNS:all>true</secDNS:all>\n   C:   \
    \     </secDNS:rem>\n   C:        <secDNS:add>\n   C:          <secDNS:dsData>\n\
    \   C:            <secDNS:keyTag>12346</secDNS:keyTag>\n   C:            <secDNS:alg>3</secDNS:alg>\n\
    \   C:            <secDNS:digestType>1</secDNS:digestType>\n   C:            <secDNS:digest>38EC35D5B3A34B44C39B</secDNS:digest>\n\
    \   C:          </secDNS:dsData>\n   C:        </secDNS:add>\n   C:      </secDNS:update>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   When an extended <update> command has been processed successfully,\n\
    \   the EPP response is as described in the EPP domain mapping [RFC5731].\n"
- title: 6.  Formal Syntax
  contents:
  - "6.  Formal Syntax\n   An EPP object mapping is specified in XML Schema notation.\
    \  The\n   formal syntax presented here is a complete schema representation of\n\
    \   the object mapping suitable for automated validation of EPP XML\n   instances.\
    \  The BEGIN and END tags are not part of the schema; they\n   are used to note\
    \ the beginning and ending of the schema for URI\n   registration purposes.\n\
    \   Copyright (c) 2010 IETF Trust and the persons identified as authors\n   of\
    \ the code.  All rights reserved.\n   Redistribution and use in source and binary\
    \ forms, with or without\n   modification, are permitted provided that the following\
    \ conditions\n   are met:\n   -  Redistributions of source code must retain the\
    \ above copyright\n      notice, this list of conditions and the following disclaimer.\n\
    \   -  Redistributions in binary form must reproduce the above copyright\n   \
    \   notice, this list of conditions and the following disclaimer in\n      the\
    \ documentation and/or other materials provided with the\n      distribution.\n\
    \   -  Neither the name of Internet Society, IETF or IETF Trust, nor the\n   \
    \   names of specific contributors, may be used to endorse or promote\n      products\
    \ derived from this software without specific prior written\n      permission.\n\
    \   THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS\n   \"\
    AS IS\" AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT\n   LIMITED\
    \ TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR\n   A PARTICULAR\
    \ PURPOSE ARE DISCLAIMED.  IN NO EVENT SHALL THE COPYRIGHT\n   OWNER OR CONTRIBUTORS\
    \ BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL,\n   SPECIAL, EXEMPLARY, OR CONSEQUENTIAL\
    \ DAMAGES (INCLUDING, BUT NOT\n   LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS\
    \ OR SERVICES; LOSS OF USE,\n   DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER\
    \ CAUSED AND ON ANY\n   THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY,\
    \ OR TORT\n   (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE\
    \ USE\n   OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\n\
    \   BEGIN\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <schema\n     targetNamespace=\"\
    urn:ietf:params:xml:ns:secDNS-1.1\"\n     xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\"\
    \n     xmlns=\"http://www.w3.org/2001/XMLSchema\"\n     elementFormDefault=\"\
    qualified\">\n     <annotation>\n       <documentation>\n         Extensible Provisioning\
    \ Protocol v1.0\n         domain name extension schema\n         for provisioning\
    \ DNS security (DNSSEC) extensions.\n       </documentation>\n     </annotation>\n\
    \     <!--\n     Child elements found in EPP commands.\n     -->\n     <element\
    \ name=\"create\" type=\"secDNS:dsOrKeyType\"/>\n     <element name=\"update\"\
    \ type=\"secDNS:updateType\"/>\n     <!--\n     Child elements supporting either\
    \ the\n     dsData or the keyData interface.\n     -->\n     <complexType name=\"\
    dsOrKeyType\">\n       <sequence>\n         <element name=\"maxSigLife\" type=\"\
    secDNS:maxSigLifeType\"\n         minOccurs=\"0\"/>\n         <choice>\n     \
    \      <element name=\"dsData\" type=\"secDNS:dsDataType\"\n           maxOccurs=\"\
    unbounded\"/>\n           <element name=\"keyData\" type=\"secDNS:keyDataType\"\
    \n           maxOccurs=\"unbounded\"/>\n         </choice>\n           </sequence>\n\
    \     </complexType>\n     <!--\n     Definition for the maximum signature lifetime\
    \ (maxSigLife)\n     -->\n     <simpleType name=\"maxSigLifeType\">\n       <restriction\
    \ base=\"int\">\n         <minInclusive value=\"1\"/>\n       </restriction>\n\
    \     </simpleType>\n     <!--\n     Child elements of dsData used for dsData\
    \ interface\n     -->\n     <complexType name=\"dsDataType\">\n       <sequence>\n\
    \         <element name=\"keyTag\" type=\"unsignedShort\"/>\n         <element\
    \ name=\"alg\" type=\"unsignedByte\"/>\n         <element name=\"digestType\"\
    \ type=\"unsignedByte\"/>\n         <element name=\"digest\" type=\"hexBinary\"\
    />\n         <element name=\"keyData\" type=\"secDNS:keyDataType\"\n         minOccurs=\"\
    0\"/>\n       </sequence>\n     </complexType>\n     <!--\n     Child elements\
    \ of keyData used for keyData interface\n     and optionally with dsData interface\n\
    \     -->\n     <complexType name=\"keyDataType\">\n       <sequence>\n      \
    \   <element name=\"flags\" type=\"unsignedShort\"/>\n         <element name=\"\
    protocol\" type=\"unsignedByte\"/>\n         <element name=\"alg\" type=\"unsignedByte\"\
    />\n         <element name=\"pubKey\" type=\"secDNS:keyType\"/>\n       </sequence>\n\
    \     </complexType>\n     <!--\n     Definition for the public key\n     -->\n\
    \     <simpleType name=\"keyType\">\n       <restriction base=\"base64Binary\"\
    >\n         <minLength value=\"1\"/>\n       </restriction>\n     </simpleType>\n\
    \     <!--\n     Child elements of the <update> element.\n     -->\n     <complexType\
    \ name=\"updateType\">\n       <sequence>\n             <element name=\"rem\"\
    \ type=\"secDNS:remType\"\n             minOccurs=\"0\"/>\n             <element\
    \ name=\"add\" type=\"secDNS:dsOrKeyType\"\n             minOccurs=\"0\"/>\n \
    \            <element name=\"chg\" type=\"secDNS:chgType\"\n             minOccurs=\"\
    0\"/>\n           </sequence>\n       <attribute name=\"urgent\" type=\"boolean\"\
    \ default=\"false\"/>\n     </complexType>\n     <!--\n     Child elements of\
    \ the <rem> command.\n     -->\n     <complexType name=\"remType\">\n        \
    \   <choice>\n             <element name=\"all\" type=\"boolean\"/>\n        \
    \     <element name=\"dsData\" type=\"secDNS:dsDataType\"\n             maxOccurs=\"\
    unbounded\"/>\n             <element name=\"keyData\" type=\"secDNS:keyDataType\"\
    \n             maxOccurs=\"unbounded\"/>\n           </choice>\n     </complexType>\n\
    \     <!--\n     Child elements supporting the <chg> element.\n     -->\n    \
    \ <complexType name=\"chgType\">\n       <sequence>\n         <element name=\"\
    maxSigLife\" type=\"secDNS:maxSigLifeType\"\n         minOccurs=\"0\"/>\n    \
    \   </sequence>\n     </complexType>\n     <!--\n     Child response elements.\n\
    \     -->\n     <element name=\"infData\" type=\"secDNS:dsOrKeyType\"/>\n   </schema>\n\
    \   END\n"
- title: 7.  Internationalization Considerations
  contents:
  - "7.  Internationalization Considerations\n   EPP is represented in XML, which\
    \ provides native support for encoding\n   information using the Unicode character\
    \ set and its more compact\n   representations including UTF-8 [RFC3629].  Conformant\
    \ XML processors\n   recognize both UTF-8 and UTF-16 [RFC2781].  Though XML includes\n\
    \   provisions to identify and use other character encodings through use\n   of\
    \ an \"encoding\" attribute in an <?xml?> declaration, use of UTF-8 is\n   RECOMMENDED\
    \ in environments where parser encoding support\n   incompatibility exists.\n\
    \   As an extension of the EPP domain mapping [RFC5731], the\n   internationalization\
    \ requirements in the EPP domain mapping [RFC5731]\n   are followed by this extension.\
    \  This extension does not override any\n   of the EPP domain mapping [RFC5731]\
    \ internationalization features.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemas\n   conforming to a registry mechanism described in RFC 3688\
    \ [RFC3688].\n   Two URI assignments have been completed by the IANA.\n   Registration\
    \ request for the extension namespace:\n   URI: urn:ietf:params:xml:ns:secDNS-1.1\n\
    \   Registrant Contact: IESG\n   XML: None.  Namespace URIs do not represent an\
    \ XML specification.\n   Registration request for the extension XML schema:\n\
    \   URI: urn:ietf:params:xml:schema:secDNS-1.1\n   Registrant Contact: IESG\n\
    \   XML: See the \"Formal Syntax\" section of this document.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   The mapping extensions described in this document\
    \ do not provide any\n   security services beyond those described by EPP [RFC5730],\
    \ the EPP\n   domain name mapping [RFC5731], and protocol layers used by EPP.\
    \  The\n   security considerations described in these other specifications apply\n\
    \   to this specification as well.\n   As with other domain object transforms,\
    \ the EPP transform operations\n   described in this document MUST be restricted\
    \ to the sponsoring\n   client as authenticated using the mechanisms described\
    \ in\n   Sections 2.9.1.1 and 7 of RFC 5730 [RFC5730].  Any attempt to perform\n\
    \   a transform operation on a domain object by any client other than the\n  \
    \ sponsoring client MUST be rejected with an appropriate EPP\n   authorization\
    \ error.\n   The provisioning service described in this document involves the\n\
    \   exchange of information that can have an operational impact on the\n   DNS.\
    \  A trust relationship MUST exist between the EPP client and\n   server, and\
    \ provisioning of public key information MUST only be done\n   after the identities\
    \ of both parties have been confirmed using a\n   strong authentication mechanism.\n\
    \   An EPP client might be acting as an agent for a zone administrator\n   who\
    \ wants to send delegation information to be signed and published\n   by the server\
    \ operator.  Man-in-the-middle attacks are thus possible\n   as a result of direct\
    \ client activity or inadvertent client data\n   manipulation.\n   Acceptance\
    \ of a false key by a server operator can produce\n   significant operational\
    \ consequences.  The child and parent zones\n   MUST be consistent to secure the\
    \ delegation properly.  In the absence\n   of consistent signatures, the delegation\
    \ will not appear in the\n   secure namespace, yielding untrustworthy query responses.\
    \  If a key\n   is compromised, a client can either remove the compromised\n \
    \  information or update the delegation information via EPP commands\n   using\
    \ the \"urgent\" attribute.\n   Operational scenarios requiring quick removal\
    \ of a secure domain\n   delegation can be implemented using a two-step process.\
    \  First,\n   security credentials can be removed using an \"urgent\" update as\
    \ just\n   described.  The domain can then be removed from the parent zone by\n\
    \   changing the status of the domain to either of the EPP \"clientHold\"\n  \
    \ or \"serverHold\" domain status values.  The domain can also be removed\n  \
    \ from the zone using the EPP <delete> command, but this is a more\n   drastic\
    \ step that needs to be considered carefully before use.\n   Data validity checking\
    \ and Delegation Signer record creation at the\n   server require computational\
    \ resources.  A purposeful or inadvertent\n   denial-of-service attack is possible\
    \ if a client requests some number\n   of update operations that exceed a server's\
    \ processing capabilities.\n   Server operators SHOULD take steps to manage command\
    \ load and command\n   processing requirements to minimize the risk of a denial-of-service\n\
    \   attack.\n   The signature lifetime values provided by clients are requests\
    \ that\n   can be rejected.  Blind acceptance by a server operator can have an\n\
    \   adverse impact on a server's processing capabilities.  Server\n   operators\
    \ SHOULD seriously consider adopting implementation rules to\n   limit the range\
    \ of acceptable signature lifetime values to counter\n   potential adverse situations.\n"
