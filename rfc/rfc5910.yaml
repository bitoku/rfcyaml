- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes an extension mapping for version\
    \ 1.0 of the\n   Extensible Provisioning Protocol (EPP) described in RFC 5730\n\
    \   [RFC5730].  This mapping, an extension of the domain name mapping\n   described\
    \ in RFC 5731 [RFC5731], is specified using the Extensible\n   Markup Language\
    \ (XML) 1.0 [W3C.REC-xml-20001006] and XML Schema\n   notation ([W3C.REC-xmlschema-1-20010502]\n\
    \   [W3C.REC-xmlschema-2-20010502]).\n   The EPP core protocol specification [RFC5730]\
    \ provides a complete\n   description of EPP command and response structures.\
    \  A thorough\n   understanding of the base protocol specification is necessary\
    \ to\n   understand the mapping described in this document.  Familiarity with\n\
    \   the Domain Name System (DNS) described in RFC 1034 [RFC1034] and\n   RFC 1035\
    \ [RFC1035] and with DNS security extensions described in\n   RFC 4033 [RFC4033],\
    \ RFC 4034 [RFC4034], and RFC 4035 [RFC4035] is\n   required to understand the\
    \ DNS security concepts described in this\n   document.\n   The EPP mapping described\
    \ in this document specifies a mechanism for\n   the provisioning and management\
    \ of DNS security extensions in a\n   shared central repository.  Information\
    \ exchanged via this mapping\n   can be extracted from the repository and used\
    \ to publish DNSSEC\n   Delegation Signer (DS) resource records (RRs) as described\
    \ in\n   RFC 4034 [RFC4034].\n   This document obsoletes RFC 4310 [RFC4310]; thus,\
    \ secDNS-1.1 as\n   defined in this document deprecates secDNS-1.0 [RFC4310].\
    \  The\n   motivation behind obsoleting RFC 4310 [RFC4310] includes:\n   -  Addressing\
    \ the issue with removing DS data based on the non-unique\n      <secDNS:keyTag>\
    \ element.  The client should explicitly specify the\n      DS data to be removed,\
    \ by using all four <secDNS:dsData> elements\n      that are guaranteed to be\
    \ unique.\n   -  Adding the ability to add and remove <secDNS:dsData> elements\
    \ in a\n      single command.  This makes it consistent with RFC 5731 [RFC5731].\n\
    \   -  Clarifying and correcting the usage of the <secDNS:chg> element.\n    \
    \  RFC 4310 [RFC4310] defined the <secDNS:chg> element as a\n      replacement\
    \ for the DS data.  This is inconsistent with RFC 5731\n      [RFC5731], where\
    \ a <domain:chg> element is used to change the\n      values of the domain attributes.\n\
    \   -  Adding support for the Key Data Interface described in Section 4.2\n  \
    \    for \"thick\" DNSSEC servers that accept only key data and generate\n   \
    \   the associated DS data.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in BCP 14, RFC 2119\n   [RFC2119].\n   In examples, \"C:\" represents lines\
    \ sent by a protocol client, and\n   \"S:\" represents lines returned by a protocol\
    \ server. \"////\" is used\n   to note element values that have been shortened\
    \ to better fit page\n   boundaries.  Indentation and white space in examples\
    \ is provided only\n   to illustrate element relationships and is not a mandatory\
    \ feature of\n   this protocol.\n   XML is case sensitive.  Unless stated otherwise,\
    \ XML specifications\n   and examples provided in this document MUST be interpreted\
    \ in the\n   character case presented in order to develop a conforming\n   implementation.\n\
    \   secDNS-1.0 is used as an abbreviation for\n   urn:ietf:params:xml:ns:secDNS-1.0,\
    \ and secDNS-1.1 is used as an\n   abbreviation for urn:ietf:params:xml:ns:secDNS-1.1.\n"
- title: 2.  Migrating from RFC 4310
  contents:
  - "2.  Migrating from RFC 4310\n   This section includes implementation recommendations\
    \ for clients and\n   servers to use in migrating from secDNS-1.0 [RFC4310] to\
    \ secDNS-1.1.\n   As this document deprecates RFC 4310 [RFC4310], if a server\
    \ announces\n   support for both secDNS-1.0 [RFC4310] and secDNS-1.1 in the EPP\n\
    \   greeting, clients supporting both versions SHOULD prefer secDNS-1.1.\n   A\
    \ server SHOULD do the following to help clients migrate from\n   secDNS-1.0 [RFC4310]\
    \ to secDNS-1.1 as defined in this document.\n   1.  A server migrating from secDNS-1.0\
    \ [RFC4310] to secDNS-1.1 SHOULD\n       support both versions (i.e., secDNS-1.0\
    \ and secDNS-1.1) for a\n       reasonable migration period.\n   2.  The version\
    \ of the <secDNS:infData> element to be returned by the\n       server in the\
    \ response to a <domain:info> response SHOULD depend\n       on the <extURI> elements\
    \ (indicating the secDNS extension) the\n       client included in the EPP <login>\
    \ command using the following\n       mapping:\n       -  Return version secDNS-1.1\
    \ of the <secDNS:infData> element if\n          urn:ietf:params:xml:ns:secDNS-1.1\
    \ was included as an <extURI>\n          element in the EPP <login> command, independent\
    \ of whether\n          urn:ietf:params:xml:ns:secDNS-1.0 is also included as\
    \ an\n          <extURI> element in the EPP <login> command.\n       -  Return\
    \ version secDNS-1.0 of the <secDNS:infData> element if\n          urn:ietf:params:xml:ns:secDNS-1.0\
    \ but not\n          urn:ietf:params:xml:ns:secDNS-1.1 was included as an <extURI>\n\
    \          element in the EPP <login> command.\n       -  Don't return the <secDNS:infData>\
    \ element if neither\n          urn:ietf:params:xml:ns:secDNS-1.0 nor\n      \
    \    urn:ietf:params:xml:ns:secDNS-1.1 was included as an <extURI>\n         \
    \ element in the EPP <login> command.\n"
- title: 3.  Object Attributes
  contents:
  - "3.  Object Attributes\n   This extension adds additional elements to the EPP\
    \ domain name\n   mapping [RFC5731].  Only those new elements are described here.\n"
- title: 3.1.  Delegation Signer Information
  contents:
  - "3.1.  Delegation Signer Information\n   Delegation Signer (DS) information is\
    \ published by a DNS server to\n   indicate that a child zone is digitally signed\
    \ and that the parent\n   zone recognizes the indicated key as a valid zone key\
    \ for the child\n   zone.  A DS resource record (RR) contains four fields: a key\
    \ tag\n   field, a key algorithm number octet, an octet identifying a digest\n\
    \   algorithm, and a digest field.  See RFC 4034 [RFC4034] for specific\n   field\
    \ formats.\n"
- title: 3.1.1.  Public Key Information
  contents:
  - "3.1.1.  Public Key Information\n   Public key information provided by a client\
    \ maps to the DNSKEY RR\n   presentation field formats described in Section 2.2\
    \ of RFC 4034\n   [RFC4034].  A DNSKEY RR contains four fields: flags, a protocol\n\
    \   octet, an algorithm number octet, and a public key.\n"
- title: 3.2.  Booleans
  contents:
  - "3.2.  Booleans\n   Boolean values MUST be represented in the XML Schema format\
    \ described\n   in Part 2 of the W3C XML Schema recommendation\n   [W3C.REC-xmlschema-2-20010502].\n"
- title: 3.3.  Maximum Signature Lifetime
  contents:
  - "3.3.  Maximum Signature Lifetime\n   Maximum signature lifetime (maxSigLife)\
    \ is an OPTIONAL child\n   preference for the number of seconds after signature\
    \ generation when\n   the parent's signature on the DS information provided by\
    \ the child\n   will expire.  The maxSigLife value applies to the RRSIG resource\n\
    \   record (RR) over the DS RRset.  See Section 3 of RFC 4034 [RFC4034]\n   for\
    \ information on the RRSIG resource record (RR).\n   The maximum signature lifetime\
    \ is represented using the <secDNS:\n   maxSigLife> element.  The maxSigLife value\
    \ MUST be represented in\n   seconds, using an extended XML Schema \"int\" format.\
    \  The base \"int\"\n   format, which allows negative numbers, is described in\
    \ Part 2 of the\n   W3C XML Schema recommendation [W3C.REC-xmlschema-2-20010502].\
    \  This\n   format is further restricted to enforce a minimum value of 1.\n  \
    \ If maxSigLife is not provided by the client, or if the server does\n   not support\
    \ the client-specified maxSigLife value, the default\n   signature expiration\
    \ policy of the server operator (as determined\n   using an out-of-band mechanism)\
    \ applies.\n"
- title: 4.  DS Data Interface and Key Data Interface
  contents:
  - "4.  DS Data Interface and Key Data Interface\n   This document describes operational\
    \ scenarios in which a client can\n   create, add, and remove Delegation Signer\
    \ (DS) information or key\n   data information for a domain name.  There are two\
    \ different forms of\n   interfaces that a server can support.  The first is called\
    \ the \"DS\n   Data Interface\", where the client is responsible for the creation\
    \ of\n   the DS information and is required to pass DS information when\n   performing\
    \ adds and removes.  The server is required to pass DS\n   information for <domain:info>\
    \ responses.  The second is the \"Key Data\n   Interface,\" where the client is\
    \ responsible for passing the key data\n   information when performing adds and\
    \ removes.  The server is\n   responsible for passing key data information for\
    \ <domain:info>\n   responses.\n   The server MUST support one form of interface\
    \ within a single command\n   or response, where <secDNS:dsData> and <secDNS:keyData>\
    \ MUST NOT be\n   mixed, except for when <secDNS:keyData> is a child element of\n\
    \   <secDNS:dsData> for server validation.  The server MUST support the\n   use\
    \ of only one form of interface across all <secDNS:create>,\n   <secDNS:update>,\
    \ and <secDNS:infData> elements, except during a\n   transition period, during\
    \ which the server MAY support both.  For\n   instance, during a transition period,\
    \ the server MAY support either\n   the DS Data Interface or the Key Data Interface\
    \ on a per-domain basis\n   and allow the client to migrate to the target interface.\
    \  The client\n   can replace the interface used by utilizing the <secDNS:rem><secDNS:\n\
    \   all>true</secDNS:all></secDNS:rem> element to remove all data of the\n   old\
    \ interface, and by utilizing the <secDNS:add> to add data using\n   the new interface\
    \ (<secDNS:dsData> for the DS Data Interface and\n   <secDNS:keyData> for the\
    \ Key Data Interface).  The server MUST return\n   an EPP error result code of\
    \ 2306 if the server receives a command\n   using an unsupported interface.\n"
- title: 4.1.  DS Data Interface
  contents:
  - "4.1.  DS Data Interface\n   The DS Data Interface relies on the use of the <secDNS:dsData>\n\
    \   element for creates, adds, removes, and <domain:info> responses.  The\n  \
    \ key data associated with the DS information MAY be provided by the\n   client,\
    \ but the server is not obligated to use the key data.  The\n   server operator\
    \ MAY also issue out-of-band DNS queries to retrieve\n   the key data from the\
    \ registered domain's apex in order to evaluate\n   the received DS information.\
    \  It is RECOMMENDED that the child zone\n   operator have this key data online\
    \ in the DNS tree to allow the\n   parent zone administrator to validate the data\
    \ as necessary.  The key\n   data SHOULD have the Secure Entry Point (SEP) bit\
    \ set as described in\n   RFC 3757 [RFC3757] and RFC 4034 [RFC4034].\n   The <secDNS:dsData>\
    \ element contains the following child elements:\n   -  A <secDNS:keyTag> element\
    \ that contains a key tag value as\n      described in Section 5.1.1 of RFC 4034\
    \ [RFC4034].  The <secDNS:\n      keyTag> element is represented as an unsignedShort\n\
    \      [W3C.REC-xmlschema-2-20010502].\n   -  A <secDNS:alg> element that contains\
    \ an algorithm value as\n      described in Section 5.1.2 of RFC 4034 [RFC4034].\n\
    \   -  A <secDNS:digestType> element that contains a digest type value as\n  \
    \    described in Section 5.1.3 of RFC 4034 [RFC4034].\n   -  A <secDNS:digest>\
    \ element that contains a digest value as\n      described in Section 5.1.4 of\
    \ RFC 4034 [RFC4034].  The <secDNS:\n      digest> element is represented as a\
    \ hexBinary\n      [W3C.REC-xmlschema-2-20010502].\n   -  An OPTIONAL <secDNS:keyData>\
    \ element that describes the key data\n      used as input in the DS hash calculation\
    \ for use in server\n      validation.  The <secDNS:keyData> element contains\
    \ the child\n      elements defined in Section 4.2.\n"
- title: 4.2.  Key Data Interface
  contents:
  - "4.2.  Key Data Interface\n   The Key Data Interface relies on the use of the\
    \ <secDNS:keyData>\n   element for creates, adds, removes, and <domain:info> responses.\
    \  The\n   DS information is not provided by the client but is generated by the\n\
    \   server.  The attributes used for DS generation are based on server\n   policy,\
    \ where only key data is passed between the client and the\n   server.\n   The\
    \ <secDNS:keyData> element contains the following child elements:\n   -  A <secDNS:flags>\
    \ element that contains a flags field value as\n      described in Section 2.1.1\
    \ of RFC 4034 [RFC4034].\n   -  A <secDNS:protocol> element that contains a protocol\
    \ field value\n      as described in Section 2.1.2 of RFC 4034 [RFC4034].\n  \
    \ -  A <secDNS:alg> element that contains an algorithm number field\n      value\
    \ as described in Section 2.1.3 of RFC 4034 [RFC4034].\n   -  A <secDNS:pubKey>\
    \ element that contains an encoded public key\n      field value as described\
    \ in Section 2.1.4 of RFC 4034 [RFC4034].\n      The <secDNS:pubKey> element is\
    \ represented as a base64Binary\n      [W3C.REC-xmlschema-2-20010502] with a minimum\
    \ length of 1.\n"
- title: 4.3.  Example DS Data Interface and Key Data Interface
  contents:
  - "4.3.  Example DS Data Interface and Key Data Interface\n   Example use of the\
    \ secDNS-1.1 DS Data Interface for a create:\n   <secDNS:dsData>\n     <secDNS:keyTag>12345</secDNS:keyTag>\n\
    \     <secDNS:alg>3</secDNS:alg>\n     <secDNS:digestType>1</secDNS:digestType>\n\
    \     <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n   </secDNS:dsData>\n\
    \   Example use of secDNS-1.1 DS Data Interface with option key data for\n   a\
    \ create:\n   <secDNS:dsData>\n     <secDNS:keyTag>12345</secDNS:keyTag>\n   \
    \  <secDNS:alg>3</secDNS:alg>\n     <secDNS:digestType>1</secDNS:digestType>\n\
    \     <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n     <secDNS:keyData>\n\
    \       <secDNS:flags>257</secDNS:flags>\n       <secDNS:protocol>3</secDNS:protocol>\n\
    \       <secDNS:alg>1</secDNS:alg>\n       <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n\
    \     </secDNS:keyData>\n    </secDNS:dsData>\n   Example use of the secDNS-1.1\
    \ Key Data Interface for a create:\n    <secDNS:keyData>\n      <secDNS:flags>257</secDNS:flags>\n\
    \      <secDNS:protocol>3</secDNS:protocol>\n      <secDNS:alg>1</secDNS:alg>\n\
    \      <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n    </secDNS:keyData>\n"
- title: 5.  EPP Command Mapping
  contents:
  - "5.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics\
    \ can be found\n   in the EPP core protocol specification [RFC5730].  The command\n\
    \   mappings described here are specifically for use in provisioning and\n   managing\
    \ DNS security extensions via EPP.\n"
- title: 5.1.  EPP Query Commands
  contents:
  - "5.1.  EPP Query Commands\n   EPP provides three commands to retrieve object information:\
    \ <check>\n   to determine if an object is known to the server, <info> to retrieve\n\
    \   detailed information associated with an object, and <transfer> to\n   retrieve\
    \ object transfer status information.\n"
- title: 5.1.1.  EPP <check> Command
  contents:
  - "5.1.1.  EPP <check> Command\n   This extension does not add any elements to the\
    \ EPP <check> command\n   or <check> response described in the EPP domain mapping\
    \ [RFC5731].\n"
- title: 5.1.2.  EPP <info> Command
  contents:
  - "5.1.2.  EPP <info> Command\n   This extension does not add any elements to the\
    \ EPP <info> command\n   described in the EPP domain mapping [RFC5731].  However,\
    \ additional\n   elements are defined for the <info> response.\n   When an <info>\
    \ command has been processed successfully, the EPP\n   <resData> element MUST\
    \ contain child elements as described in the EPP\n   domain mapping [RFC5731].\
    \  In addition, the EPP <extension> element\n   SHOULD contain a child <secDNS:infData>\
    \ element that identifies the\n   extension namespace if the domain object has\
    \ data associated with\n   this extension and based on server policy.  The <secDNS:infData>\n\
    \   element contains the following child elements:\n   -  An OPTIONAL <secDNS:maxSigLife>\
    \ element that indicates a child's\n      preference for the number of seconds\
    \ after signature generation\n      when the parent's signature on the DS information\
    \ provided by the\n      child will expire. maxSigLife is described in Section\
    \ 3.3.\n   -  One or more <secDNS:dsData> elements or <secDNS:keyData> elements,\n\
    \      but not both, as defined in Section 4.  The <secDNS:dsData>\n      elements\
    \ describe the Delegation Signer (DS) data provided by the\n      client for the\
    \ domain.  The <secDNS:keyData> elements describe the\n      key data provided\
    \ by the client for the domain.  Child elements of\n      the <secDNS:dsData>\
    \ element are described in Section 4.1.  Child\n      elements of the <secDNS:keyData>\
    \ element are described in\n      Section 4.2.\n   Example <info> Response for\
    \ a Secure Delegation\n                 Using the DS Data Interface:\n   S:<?xml\
    \ version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   S:  <response>\n\
