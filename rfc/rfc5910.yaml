- title: 5.1.3.  EPP <transfer> Command
  contents:
  - "5.1.3.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [RFC5731].\n"
- title: 5.2.  EPP Transform Commands
  contents:
  - "5.2.  EPP Transform Commands\n   EPP provides five commands to transform objects:\
    \ <create> to create\n   an instance of an object, <delete> to delete an instance\
    \ of an\n   object, <renew> to extend the validity period of an object,\n   <transfer>\
    \ to manage object sponsorship changes, and <update> to\n   change information\
    \ associated with an object.\n"
- title: 5.2.1.  EPP <create> Command
  contents:
  - "5.2.1.  EPP <create> Command\n   This extension defines additional elements for\
    \ the EPP <create>\n   command described in the EPP domain mapping [RFC5731].\
    \  No additional\n   elements are defined for the EPP <create> response.\n   The\
    \ EPP <create> command provides a transform operation that allows a\n   client\
    \ to create a domain object.  In addition to the EPP command\n   elements described\
    \ in the EPP domain mapping [RFC5731], the command\n   MUST contain an <extension>\
    \ element, and the <extension> element MUST\n   contain a child <secDNS:create>\
    \ element that identifies the extension\n   namespace if the client wants to associate\
    \ data defined in this\n   extension to the domain object.  The <secDNS:create>\
    \ element contains\n   the following child elements:\n   -  An OPTIONAL <secDNS:maxSigLife>\
    \ element that indicates a child's\n      preference for the number of seconds\
    \ after signature generation\n      when the parent's signature on the DS information\
    \ provided by the\n      child will expire. maxSigLife is described in Section\
    \ 3.3.  If the\n      server does not support the <secDNS:maxSigLife> element,\
    \ a 2102\n      error MUST be returned.\n   -  Zero or more <secDNS:dsData> elements\
    \ or <secDNS:keyData>\n      elements, but not both, as defined in Section 4.\
    \  Child elements\n      of the <secDNS:dsData> element are described in Section\
    \ 4.1.\n      Child elements of the <secDNS:keyData> element are described in\n\
    \      Section 4.2.\n   Example <create> Command for a Secure Delegation\n   \
    \              Using the DS Data Interface:\n   C:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n\
    \   C:    <create>\n   C:      <domain:create\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:        <domain:period\
    \ unit=\"y\">2</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:          <domain:hostObj>ns2.example.com</domain:hostObj>\n   C:      \
    \  </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   C:  \
    \      <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n\
    \   C:          <domain:pw>2fooBAR</domain:pw>\n   C:        </domain:authInfo>\n\
    \   C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:\
    \      <secDNS:create\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\"\
    >\n   C:        <secDNS:maxSigLife>604800</secDNS:maxSigLife>\n   C:        <secDNS:dsData>\n\
    \   C:          <secDNS:keyTag>12345</secDNS:keyTag>\n   C:          <secDNS:alg>3</secDNS:alg>\n\
    \   C:          <secDNS:digestType>1</secDNS:digestType>\n   C:          <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n\
    \   C:        </secDNS:dsData>\n   C:      </secDNS:create>\n   C:    </extension>\n\
    \   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ <create> Command for a Secure Delegation\n                 Using the DS Data\
    \ Interface with OPTIONAL Key Data:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"\
    \ standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n  \
    \ C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n\
    \   C:    <create>\n   C:      <domain:create\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:        <domain:period\
    \ unit=\"y\">2</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:          <domain:hostObj>ns2.example.com</domain:hostObj>\n   C:      \
    \  </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   C:  \
    \      <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n\
    \   C:          <domain:pw>2fooBAR</domain:pw>\n   C:        </domain:authInfo>\n\
    \   C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:\
    \      <secDNS:create\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\"\
    >\n   C:        <secDNS:maxSigLife>604800</secDNS:maxSigLife>\n   C:        <secDNS:dsData>\n\
    \   C:          <secDNS:keyTag>12345</secDNS:keyTag>\n   C:          <secDNS:alg>3</secDNS:alg>\n\
    \   C:          <secDNS:digestType>1</secDNS:digestType>\n   C:          <secDNS:digest>49FD46E6C4B45C55D4AC</secDNS:digest>\n\
    \   C:          <secDNS:keyData>\n   C:            <secDNS:flags>257</secDNS:flags>\n\
    \   C:            <secDNS:protocol>3</secDNS:protocol>\n   C:            <secDNS:alg>1</secDNS:alg>\n\
    \   C:            <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n   C:         \
    \ </secDNS:keyData>\n   C:        </secDNS:dsData>\n   C:      </secDNS:create>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Example <create> Command for a Secure Delegation\n          \
    \       Using the Key Data Interface:\n   C:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n   C:  <command>\n\
    \   C:    <create>\n   C:      <domain:create\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    >\n   C:        <domain:name>example.com</domain:name>\n   C:        <domain:period\
    \ unit=\"y\">2</domain:period>\n   C:        <domain:ns>\n   C:          <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   C:          <domain:hostObj>ns2.example.com</domain:hostObj>\n   C:      \
    \  </domain:ns>\n   C:        <domain:registrant>jd1234</domain:registrant>\n\
    \   C:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   C:  \
    \      <domain:contact type=\"tech\">sh8013</domain:contact>\n   C:        <domain:authInfo>\n\
    \   C:          <domain:pw>2fooBAR</domain:pw>\n   C:        </domain:authInfo>\n\
    \   C:      </domain:create>\n   C:    </create>\n   C:    <extension>\n   C:\
    \      <secDNS:create\n   C:       xmlns:secDNS=\"urn:ietf:params:xml:ns:secDNS-1.1\"\
    >\n   C:        <secDNS:keyData>\n   C:          <secDNS:flags>257</secDNS:flags>\n\
    \   C:          <secDNS:protocol>3</secDNS:protocol>\n   C:          <secDNS:alg>1</secDNS:alg>\n\
    \   C:          <secDNS:pubKey>AQPJ////4Q==</secDNS:pubKey>\n   C:        </secDNS:keyData>\n\
    \   C:      </secDNS:create>\n   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n\
    \   C:  </command>\n   C:</epp>\n   When a <create> command has been processed\
    \ successfully, the EPP\n   response is as described in the EPP domain mapping\
    \ [RFC5731].\n"
- title: 5.2.2.  EPP <delete> Command
  contents:
  - "5.2.2.  EPP <delete> Command\n   This extension does not add any elements to\
    \ the EPP <delete> command\n   or <delete> response described in the EPP domain\
    \ mapping [RFC5731].\n"
