- title: __initial_text__
  contents:
  - "          Domain Name System (DNS) Security Extensions Mapping\n            \
    \ for the Extensible Provisioning Protocol (EPP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes an Extensible Provisioning Protocol (EPP)\n\
    \   extension mapping for the provisioning and management of Domain Name\n   System\
    \ security (DNSSEC) extensions for domain names stored in a\n   shared central\
    \ repository.  Specified in XML, this mapping extends\n   the EPP domain name\
    \ mapping to provide additional features required\n   for the provisioning of\
    \ DNS security extensions.  This document\n   obsoletes RFC 4310.\n"
