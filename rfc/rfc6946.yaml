- title: __initial_text__
  contents:
  - '                 Processing of IPv6 "Atomic" Fragments

    '
- title: Abstract
  contents:
  - "Abstract\n   The IPv6 specification allows packets to contain a Fragment Header\n\
    \   without the packet being actually fragmented into multiple pieces (we\n  \
    \ refer to these packets as \"atomic fragments\").  Such packets are\n   typically\
    \ sent by hosts that have received an ICMPv6 \"Packet Too Big\"\n   error message\
    \ that advertises a Next-Hop MTU smaller than 1280 bytes,\n   and are currently\
    \ processed by some implementations as normal\n   \"fragmented traffic\" (i.e.,\
    \ they are \"reassembled\" with any other\n   queued fragments that supposedly\
    \ correspond to the same original\n   packet).  Thus, an attacker can cause hosts\
    \ to employ atomic\n   fragments by forging ICMPv6 \"Packet Too Big\" error messages,\
    \ and then\n   launch any fragmentation-based attacks against such traffic.  This\n\
    \   document discusses the generation of the aforementioned atomic\n   fragments\
    \ and the corresponding security implications.  Additionally,\n   this document\
    \ formally updates RFC 2460 and RFC 5722, such that IPv6\n   atomic fragments\
    \ are processed independently of any other fragments,\n   thus completely eliminating\
    \ the aforementioned attack vector.\n"
