- title: Abstract
  contents:
  - "Abstract\n   This document describes a profile of the Sieve extension for\n \
    \  notifications, to allow notifications to be sent over the Extensible\n   Messaging\
    \ and Presence Protocol (XMPP), also known as Jabber.\n"
