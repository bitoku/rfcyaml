- title: Appendix A.  Differences between This Document and RFC 3330
  contents:
  - "Appendix A.  Differences between This Document and RFC 3330\n   Address blocks\
    \ that were reserved for a special purpose in RFC 3330\n   but are no longer reserved\
    \ for any special purpose and are available\n   for allocation are no longer listed\
    \ in Sections 4 or 5.  The\n   following blocks have become available:\n   - \
    \ 14.0.0.0/8 is no longer set aside for assignments to the\n      international\
    \ system of Public Data Networks [RFC1700], page 181.\n      It is now available\
    \ for allocation to RIRs in the normal way.\n   -  24.0.0.0/8 is no longer listed\
    \ as the addresses in that block have\n      been managed by the American Registry\
    \ for Internet Numbers (ARIN)\n      in the normal way since 2001.\n   -  39.0.0.0/8\
    \ is no longer listed as it has been subject to\n      allocation to an RIR for\
    \ assignment in the normal manner since\n      2001.\n   -  128.0.0.0/16 is not\
    \ reserved and is subject to future allocation\n      by a Regional Internet Registry\
    \ for assignment in the normal\n      manner.\n   -  191.255.0.0/16 is not reserved\
    \ and is subject to future allocation\n      by a RIR for assignment in the normal\
    \ manner.\n   -  198.51.100.0/24 is assigned as \"TEST-NET-2\" for use in\n  \
    \    documentation and example code.\n   -  203.0.113.0/24 is assigned as \"TEST-NET-3\"\
    \ for use in\n      documentation and example code.\n   -  223.255.255.0/24 is\
    \ not reserved and is subject to future\n      allocation by an RIR for assignment\
    \ in the normal manner.\n"
