- title: __initial_text__
  contents:
  - '                       Special Use IPv4 Addresses

    '
- title: Abstract
  contents:
  - "Abstract\n   This document obsoletes RFC 3330.  It describes the global and other\n\
    \   specialized IPv4 address blocks that have been assigned by the\n   Internet\
    \ Assigned Numbers Authority (IANA).  It does not address IPv4\n   address space\
    \ assigned to operators and users through the Regional\n   Internet Registries,\
    \ nor does it address IPv4 address space assigned\n   directly by IANA prior to\
    \ the creation of the Regional Internet\n   Registries.  It also does not address\
    \ allocations or assignments of\n   IPv6 addresses or autonomous system numbers.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc5735.\n"
