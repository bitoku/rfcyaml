- title: 5.  Assignments of IPv4 Blocks for New Specialized Uses
  contents:
  - "5.  Assignments of IPv4 Blocks for New Specialized Uses\n   The IANA has responsibility\
    \ for making assignments of protocol\n   parameters used in the Internet according\
    \ to the requirements of the\n   \"Memorandum of Understanding Concerning the\
    \ Technical Work of the\n   Internet Assigned Numbers Authority\" [RFC2860]. \
    \ Among other things,\n   [RFC2860] requires that protocol parameters be assigned\
    \ according to\n   the criteria and procedures specified in RFCs, including Proposed,\n\
    \   Draft, and full Internet Standards and Best Current Practice\n   documents,\
    \ and any other RFC that calls for IANA assignment.\n   The domain name and IP\
    \ address spaces involve policy issues (in\n   addition to technical issues) so\
    \ that the requirements of [RFC2860]\n   do not apply generally to those spaces.\
    \  Nonetheless, the IANA is\n   responsible for ensuring assignments of IPv4 addresses\
    \ as needed in\n   support of the Internet Standards Process.  When a portion\
    \ of the\n   IPv4 address space is specifically required by an RFC, the technical\n\
    \   requirements (e.g., size, prefix length) for the portion should be\n   described\
    \ [RFC5226].  Immediately before the RFC is published, the\n   IANA will, in consultation\
    \ with the Regional Internet Registries,\n   make the necessary assignment and\
    \ notify the RFC Editor of the\n   particulars for inclusion in the RFC as published.\n\
    \   As required by [RFC2860], the IANA will also make necessary\n   experimental\
    \ assignments of IPv4 addresses, also in consultation with\n   the Regional Internet\
    \ Registries.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document describes the IANA's past and current\
    \ practices and\n   does not create any new requirements for assignments or allocations\n\
    \   by the IANA.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The particular assigned values of special use\
    \ IPv4 addresses\n   cataloged in this document do not directly raise security\
    \ issues.\n   However, the Internet does not inherently protect against abuse\
    \ of\n   these addresses.  If you expect (for instance) that all packets from\n\
    \   a private address space such as the 10.0.0.0/8 block or the link\n   local\
    \ block 169.254.0.0/16 originate within your subnet, all routers\n   at the border\
    \ of your network should filter such packets that\n   originate from outside your\
    \ network.  Attacks have been mounted that\n   depend on the unexpected use of\
    \ some of these addresses.\n   It should also be noted that some of these address\
    \ spaces may be used\n   legitimately outside a single administrative domain,\
    \ and may appear\n   on the global Internet.  Security policy SHOULD NOT blindly\
    \ filter\n   all of these address spaces without due consideration, and network\n\
    \   operators are encouraged to review this document, and references\n   contained\
    \ therein, and determine what security policies should be\n   associated with\
    \ each of these address blocks within their specific\n   operating environments.\n"
- title: 8.  Acknowledgments
  contents:
  - "8.  Acknowledgments\n   Many people have made comments on draft versions of this\
    \ document.\n   The authors would especially like to thank Scott Bradner, Randy\
    \ Bush,\n   Harald Alvestrand, Peter Koch, Alfred Hoenes, and Jari Arkko for\n\
    \   their constructive feedback and comments.  They would also like to\n   offer\
    \ a special note of thanks to APNIC, which nominated\n   198.51.100.0/24 and 203.0.113.0/24.\n"
