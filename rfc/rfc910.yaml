- title: __initial_text__
  contents:
  - '                     Multimedia Mail Meeting Notes

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo is a report on a meeting about the experimental\
    \ multimedia\n   mail system (and in a sense a status report on that experiment).\n\
    \   Distribution of this memo is unlimited.\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   A meeting was held at Bolt Beranek and Newman on 23-24 July\
    \ 1984 to\n   discuss recent progress by groups who are building multimedia mail\n\
    \   systems and to discuss a variety of issues related to the further\n   development\
    \ of multimedia systems.  Representatives were present from\n   BBN, ISI, SRI\
    \ and Linkabit.  The list of attendees appears at the end\n   of this note.\n\
    \   The result of this meeting is a series of agreements that will be\n   incorporated\
    \ in the next set of experiments with multimedia mail as\n   well as a set of\
    \ items for further action.\n   Note: There are references in this document to\
    \ notes in a series\n   devoted to multimedia mail.  These notes are available\
    \ on-line in the\n   directory [USC-ISIF]<MMM> and have the names MMM-N.TXT where\
    \ N is the\n   note number.  The file MMM-INDEX.TXT is a list of all of the notes\
    \ in\n   the series.  These public files may be copied via FTP using the FTP\n\
    \   username ANONYMOUS and password GUEST.\n"
- title: 2. Review of Status
  contents:
  - "2. Review of Status\n   Status reports on work accomplished in the last year\
    \ were given by\n   each organization.\n"
- title: 2.1. BBN
  contents:
  - "2.1. BBN\n   The initial implementation of Diamond is complete and runs on the\n\
    \   Jericho workstation.  Diamond currently supports the exchange of\n   compound\
    \ documents which contain text, graphics, images, voice and\n   spreadsheet/charts.\
    \  A demonstration of this system was presented\n   showing both the user's view\
    \ of Diamond messages and message\n   management as well as the interactions between\
    \ the components of this\n   distributed system. Diamond currently uses the TOPS-20\
    \ implementation\n   of MPM for inter-cluster message transport but the plan is\
    \ to\n   integrate an implementation of MPM for the Sun Workstation into\n   Diamond.\
    \  Current activity is focused on porting Diamond to the Sun\n   Workstation.\
    \  A first version of Diamond for the Sun is nearly\n"
- title: RFC 910                                                      August 1984
  contents:
  - 'RFC 910                                                      August 1984

    '
- title: Multimedia Mail Meeting Notes
  contents:
  - "Multimedia Mail Meeting Notes\n   completed and parts (the document editor) were\
    \ demonstrated running\n   on the Sun.  Diamond will be used in the ADDCOMPE testbed\
    \ with\n   100-200 users expected in the next year or so.  Future plans include\n\
    \   building on the experience gained with Diamond in the area of\n   multimedia\
    \ conferencing, extending the use of multimedia into other\n   application areas\
    \ and applying the distributed architecture of\n   Diamond to other application\
    \ areas.\n"
- title: 2.2. ISI
  contents:
  - "2.2. ISI\n   A new effort aimed at developing a user interface on a Xerox 1108\n\
    \   (Dandelion) workstation has just begun.  All of the implementation is\n  \
    \ being done in Interlisp.  Initial work has been done to implement IP\n   and\
    \ TFTP on the 1108 as well as a document editor that makes use of\n   the Interlisp-D\
    \ window system.  Work on the user interface that was\n   developed on the Perq\
    \ will be cycling down.  The implementation of\n   the MPM on TOPS-20 is essentially\
    \ complete with the addition of MPM\n   to SMTP mail conversion; no major changes\
    \ are anticipated.  The\n   TOPS-20 MPM will be used as the message transport\
    \ facility for the\n   1108 user interface implementation.  TFTP will be used\
    \ to get\n   messages from the 1108 to the TOPS-20.\n"
- title: 2.3. SRI
  contents:
  - "2.3. SRI\n   The SRI multimedia mail system consists of three parts: The\n  \
    \ Multimedia Mail Handler (MMH) which is the user's interface for\n   managing\
    \ mail, the Structure Editor (SE) which is used to view and\n   compose multimedia\
    \ messages and the MPM for mail transport.  This\n   system is implemented on\
    \ the Sun Workstation.  The first release of\n   the MPM on the Sun will be ready\
    \ for distribution at the end of this\n   summer.  The SE is used to view and\
    \ compose structures of multimedia\n   objects.  Currently there is support for\
    \ text, voice and graphics.\n   Another effort at SRI involves integration of\
    \ applications to run in\n   the ADDCOMPE testbed.  Diamond will be the first\
    \ example of an\n   application which uses multimedia data in the testbed.  SRI\
    \ is\n   interested in examining the issues associated with multimedia systems\n\
    \   to determine how multimedia data can be used in other applications\n   that\
    \ might be put into the testbed.\n"
- title: 2.4. Linkabit
  contents:
  - "2.4. Linkabit\n   Linkabit has recently received a contract to work on protocol\n\
    \   evaluation, problems associated with working in a large internet\n   environment,\
    \ and new real-time end-to-end services.  They will be\n   working with Sun workstations.\
    \  Areas of interest are protocols,\n   multimedia conferencing and domains.\n"
