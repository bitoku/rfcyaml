- title: 3. Discussions and Agreements
  contents:
  - '3. Discussions and Agreements

    '
- title: 3.1. Conversion to the New Multimedia Syntax
  contents:
  - "3.1. Conversion to the New Multimedia Syntax\n   There was general agreement\
    \ that in future experiments we would all\n   adopt the revised syntax for multimedia\
    \ mail as described in the\n   Final Report to SRI Project 5363.  It was agreed\
    \ that RFC767 should\n   be revised to reflect these changes.  The timing for\
    \ switching over\n   should be as soon as possible and should be completed by\
    \ October 1,\n   1984.\n"
- title: 3.2. Graphics Representation
  contents:
  - "3.2. Graphics Representation\n   A wide ranging discussion on the way in which\
    \ graphics is to be\n   represented in multimedia documents occurred.  It was\
    \ generally\n   agreed that the first style of graphical object to be included\
    \ in\n   multimedia messages would be a simple line-drawing, such as those\n \
    \  that can be produced by the many \"draw\" programs (e.g. LisaDraw)\n   currently\
    \ in existence.  Attention was focused on the two existing\n   standards (ACM-CORE\
    \ and GKS) and the interim protocol used in the\n   Diamond system.  Two major\
    \ problems with the existing standards were\n   mentioned:\n      o In both ACM-CORE\
    \ and GKS grouping is inadequate or non-existent.\n        This means that it\
    \ is difficult or impossible to build up a\n        composition of several graphical\
    \ objects and then manipulate\n        that composite as a single graphical object.\n\
    \      o Neither ACM-CORE or GKS have specified a standard method for\n      \
    \  representing graphical drawings in memory (e.g. long term file\n        storage).\
    \  This is one of the most important aspects of a\n        graphical standard\
    \ for multimedia mail.  The focus of graphical\n        standards so far has been\
    \ towards driving devices in a\n        independent manner, not storing graphics\
    \ in a standard\n        representation.\n   A presentation of the representation\
    \ for graphical objects in Diamond\n   was given.  The protocol is documented\
    \ in MMM-18 and MMM-23.\n   Requests for hardcopies of the diagrams in those documents\
    \ (sigh) can\n   be sent to Travers@BBN.\n   The discussion then focused on the\
    \ level of effort required to switch\n   from one representation to another. \
    \ It was generally agreed that\n   compared to the entire editor used to manipulate\
    \ graphical objects\n   (e.g., the \"draw\" program), the part that reads or writes\
    \ objects\n   from or to files is relatively simple.  Most draw programs have\
    \ a\n   unique internal representation which is built when reading the file\n\
    \   representation and used as the source when writing the file\n"
- title: RFC 910                                                      August 1984
  contents:
  - 'RFC 910                                                      August 1984

    '
- title: Multimedia Mail Meeting Notes
  contents:
  - "Multimedia Mail Meeting Notes\n   representation.  It is this relatively small\
    \ portion of a graphics\n   editor which is impacted by switching from one file\
    \ representation to\n   another.  Thus it seemed that the approach of adopting\
    \ one interim\n   representation now and planning to switch to a standard\n  \
    \ representation when work on the standards solve the problems noted\n   above\
    \ was reasonable.\n   After considerable examination of the issues, the following\
    \ decisions\n   were reached:\n      1. The representation for graphics used in\
    \ Diamond and documented\n         in MMM-18 and MMM-23 will be adopted as an\
    \ interim\n         representation for graphics in multimedia mail.  It will be\n\
    \         known as the MMGraphics1 protocol.\n      2. We will actively track\
    \ development of the GKS standard and also\n         examine a GKS-subset that\
    \ has been developed by Sandia Labs.\n      3. We agreed to settle on an adopted\
    \ international standard\n         eventually.\n"
- title: 3.3. Document Presentation Semantics
  contents:
  - "3.3. Document Presentation Semantics\n   There was a presentation of the ideas\
    \ contained in MMM-22: \"A Format\n   for the Construction of Multimedia Messages\"\
    .  The resulting\n   discussion addressed the following issues:\n      o Presentation\
    \ of documents on display devices with different\n        characteristics (dimensions,\
    \ resolutions, available fonts,\n        etc.).\n         The essence of the conversation\
    \ was that there is no single set\n         of fonts, or page sizes that will\
    \ cover all of the\n         possibilities. There was a strong feeling that as\
    \ long as the\n         display surface was of reasonable size that a document\
    \ should\n         be presented in a \"correctly\" formatted manner.  Rather than\n\
    \         the originator of a document specifying hard page boundaries,\n    \
    \     the intent of the originator regarding formatting and grouping\n       \
    \  of objects in the document should be preserved and used when\n         the\
    \ document is actually presented on a display device.  A\n         window on a\
    \ bitmap display and a hardcopy page printer are both\n         examples of display\
    \ devices.\n      o The desire to represent the kinds of documents that currently\n\
    \        exist in the world of hardcopy as well as to represent documents\n  \
    \      that can take advantage of the new possibilities of electronic\n      \
    \  creation, storage and presentation.\n"
- title: RFC 910                                                      August 1984
  contents:
  - 'RFC 910                                                      August 1984

    '
- title: Multimedia Mail Meeting Notes
  contents:
  - "Multimedia Mail Meeting Notes\n   Several points were made:\n      1. One of\
    \ the first goals for multimedia systems should be to\n         represent the\
    \ types of documents that are prevalent in the\n         hardcopy world.  People\
    \ are already familiar with these\n         documents and will expect multimedia\
    \ systems to, at least, be\n         able to deal with them.\n      2. In an effort\
    \ to provide the capabilities of electronically\n         originated documents\
    \ based on the hardcopy model of documents,\n         we should not eliminate\
    \ the great potential of electronic\n         documents that have much greater\
    \ reactive qualities.  For\n         example, a document where a graphical figure\
    \ and a textual\n         explanation of that figure are linked so that as long\
    \ as the\n         explanation is being read the figure is visible.\n      3.\
    \ In many situations being able to carry away a paper copy of a\n         document\
    \ is a requirement even if the document was not\n         primarily intended to\
    \ be presented in hardcopy.\n   The following agreements were made:\n      1.\
    \ A method for recording the author's intent regarding the\n         presentation\
    \ of a document should be developed.  This\n         representation would defer\
    \ decisions on final presentation\n         bindings of size, resolution and fonts\
    \ to the reader's document\n         presenter.\n         Topics addressed by\
    \ this representation will include:\n            o Grouping of objects\n     \
    \       o Limited Font attributes (e.g., normal, bold, italic)\n            o\
    \ Headings, Footings\n            o Sectioning\n         Of course the reader's\
    \ document presenter is free to ignore any\n         of the author's intentions\
    \ it cannot deal with.  The point of\n         this representation is to record\
    \ the author's desires but to\n         defer final decisions on how to use the\
    \ intentions until the\n         capabilities of the reader are known.\n     \
    \    This representation will lie some where between the rather\n         loose\
    \ spatial and temporal positioning commands currently in\n         the protocol\
    \ (Sequential, Simultaneous and Independent) and the\n"
- title: RFC 910                                                      August 1984
  contents:
  - 'RFC 910                                                      August 1984

    '
- title: Multimedia Mail Meeting Notes
  contents:
  - "Multimedia Mail Meeting Notes\n         absolute positioning of a system that\
    \ defines rigid page\n         boundaries and absolute positions for object placement\
    \ on a\n         page.\n      2. We will NOT try to make this representation handle\
    \ all of the\n         issues addressed by modern document formatting systems.\n\
    \         Instead we will skim off some of the most useful ideas but\n       \
    \  perhaps limit the flexibility present in these complex\n         formatting\
    \ systems.\n      3. The document representation will be able to describe\n  \
    \       relationships between objects that make use of the capabilities\n    \
    \     of electronic document presentation, such as simultaneous\n         presentation\
    \ (i.e., two objects which are visible at the same\n         time) and overlay\
    \ presentation (i.e., two (possibly\n         transparent) objects which occupy\
    \ the same area in a document,\n         which may also be separated under viewer\
    \ control).\n      4. Methods should be developed for all aspects of the document\n\
    \         representation for presenting the document in a hardcopy form.\n   \
    \      This applies both electronic documents that fit the tradition\n       \
    \  hardcopy model as well as those that make use of the more\n         reactive\
    \ features of the representation.\n"
- title: 3.4. Directory Service
  contents:
  - "3.4. Directory Service\n   There is an increasing need to be able to determine\
    \ attributes of\n   users, hosts and domains throughout the DARPA Internet.  For\
    \ example,\n   when composing the header fields of a message it is useful to be\
    \ able\n   to inquire about the mail box location of a person to whom the\n  \
    \ message is addressed. Likewise, there is need to determine the\n   services\
    \ provided by a host so that requests that will never be\n   satisfied can be\
    \ avoided.\n   The feeling of the group was that work on the Internet Domain system\n\
    \   (being done at ISI and Berkeley) would answer some of these problems\n   and\
    \ that we should examine the design documents to see how that\n   system might\
    \ help us (see RFCs 882 and 883).  The WhoIs server is\n   useful, but only for\
    \ information about the text mail box of a person\n   (see RFC812).\n"
