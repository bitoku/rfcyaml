- title: 3.5. New Media Types
  contents:
  - "3.5. New Media Types\n   The discussion dealt with three topics:  A proposal\
    \ for a new media\n   type, ideas for other new media types and provisions for\
    \ dealing with\n   unknown media types.\n   A description of the Diamond SpreadSheet/Chart\
    \ media type was\n   presented.  This is documented in MMM-24.  In this media\
    \ it is\n   possible to represent a table containing numbers, labels, dates and\n\
    \   formulas.  A unique attribute of this media type is that the\n   spreadsheet\
    \ model as well as the data are transmitted.  The reader of\n   a document containing\
    \ a spreadsheet object can test what effect\n   different data would have on conclusions\
    \ suggested by the spreadsheet\n   object.  A spreadsheet may appear as a table\
    \ and/or one of several\n   alternative business charts (line graph, scatter graph,\
    \ bar chart or\n   pie chart).  Rulings may be added to the tabular representation\
    \ so\n   that it is possible to achieve the appearance of sophisticated\n   tabular\
    \ data presentation.  During the discussion, the point was made\n   that a minimal\
    \ implementation of the spreadsheet object could ignore\n   the formulas and just\
    \ present the values of the cells, thus allowing\n   a minimal presentation of\
    \ the tabular and chart information.\n   Ideas for new media types included:\n\
    \      Form\n         A set of fields which are Name-Value pairs.  Forms can be\
    \ used\n         for presentation and/or acceptance of information. The act of\n\
    \         filling out a form might be used (under user approval) to\n        \
    \ trigger sending the completed form to the appropriate person\n         who handles\
    \ such forms.\n      Animated Graphics\n         A line drawing that has temporal\
    \ information encoded in the\n         presentation of its components.  The idea\
    \ is that parts of a\n         graphics object could move about the object during\
    \ its\n         presentation.  For example, an arrow could move about a map\n\
    \         showing a route to be followed.  There was some discussion\n       \
    \  about how this would interact with other media.  For example,\n         how\
    \ could an arrow moving about a map be coordinated with voice\n         instructions\
    \ on how to get from one place to another.  There\n         were no decisions\
    \ about how best to accomplish this.\n   Finally, we agreed that all of our systems\
    \ should be prepared to\n   accept (and possibly ignore) media types that are\
    \ not currently\n   implemented.  The common way of dealing with this is to include\
    \ a\n   statement of the form \"An object of type <Type> appears here\".  With\n"
- title: RFC 910                                                      August 1984
  contents:
  - 'RFC 910                                                      August 1984

    '
- title: Multimedia Mail Meeting Notes
  contents:
  - "Multimedia Mail Meeting Notes\n   the regularized syntax that has been adopted\
    \ many of the common\n   attributes of all object types will be able to be understood\
    \ but the\n   actual type may not be implemented.  In Diamond we would like to\
    \ use\n   the MPM to transfer Diamond messages between Diamond and non-Diamond\n\
    \   clusters.  Currently if we were to include a spreadsheet in one of\n   these\
    \ messages, all of the other implementations of multimedia mail\n   would probably\
    \ end in the debugger when they went to process our\n   messages, rather than\
    \ indicate that there was something that they\n   didn't quite understand.\n"
- title: 3.6. MPM Support
  contents:
  - "3.6. MPM Support\n   By the end of the summer there will be two implementation\
    \ of the MPM:\n   on TOPS-20 and on the Sun Workstation.  We agreed to try to\
    \ set up\n   the following operational MPMs:\n      Organization  Host       \
    \   MPM Implementation\n      ISI           ISIF          TOPS-20\n      ISI \
    \          ISIB          TOPS-20\n      SRI           ?             Sun Workstation\n\
    \      BBN           ?             Sun Workstation\n      DARPA         ?    \
    \         Sun Workstation\n      Linkabit      DCN6          Sun Workstation\n\
    \   The idea behind this agreement is to get wide geographic coverage to\n   allow\
    \ us to use multimedia mail on a regular basis and to test the\n   impact of realistic\
    \ use of multiple communicating MPMs using the\n   Internet.\n"
- title: 3.7. Floating Point Data Type
  contents:
  - "3.7. Floating Point Data Type\n   In the representation for data defined in RFC759,\
    \ there is no way to\n   represent floating point numbers.  We agreed that a new\
    \ data type\n   should be added, called Float64 which is the 64-bit IEEE standard\n\
    \   floating point number representation.\n"
- title: 3.8. Captions
  contents:
  - "3.8. Captions\n   The idea of including a text caption as an optional property\
    \ of every\n   object was discussed.  There are several uses of such a caption:\n\
    \      o For media like voice which do not have an implicit visual\n        representation,\
    \ it is useful to include a caption indicating\n        something about the object.\
    \  This caption can serve as a visual\n        indication of the presence of the\
    \ non-visual object.\n"
- title: RFC 910                                                      August 1984
  contents:
  - 'RFC 910                                                      August 1984

    '
- title: Multimedia Mail Meeting Notes
  contents:
  - "Multimedia Mail Meeting Notes\n      o When an implementation of a multimedia\
    \ message system doesn't\n        support a given media type, it can be useful\
    \ to give some\n        information about the object in the form of a text passage.\n\
    \      o In some situations, it is important to present an outline of a\n    \
    \    document.  Captions associated with each object could be used to\n      \
    \  generate a shortened abstract of the document.\n   We agreed to add to all\
    \ object types an optional property whose name\n   is \"Caption\" and whose value\
    \ is of type Text String.\n"
- title: 3.9. More Users of Multimedia Mail
  contents:
  - "3.9. More Users of Multimedia Mail\n   We need to increase the use of multimedia\
    \ mail to gain more\n   experience with issues that need attention.  This can\
    \ be done by:\n      o Encouraging more sites to participate in the experiments.\
    \  There\n        are several possible sites which have Sun workstations that\n\
    \        could be configured to run an MPM and one of the multimedia\n       \
    \ message systems.\n      o Making the MPMs perform translations to and from SMTP\
    \ text-only\n        mail.  At BBN, the Diamond Import/Export component performs\n\
    \        translations in both directions and this has proved very useful\n   \
    \     in testing the operation of our system.  In addition, the\n        inclusion\
    \ of statements such as <Graphics appears here> might\n        spark interest\
    \ from text-only mail recipients, although care\n        should be taken not to\
    \ offend anybody with this kind of \"class\n        differentiation\".\n   To\
    \ the extent possible, the Sun Workstation MPM will be modified to\n   perform\
    \ translations to and from SMTP mail.  The TOPS-20 MPM already\n   does the translation\
    \ from multimedia mail to text-only mail.  It may\n   be possible to add translation\
    \ in the other direction.\n"
- title: 3.10. Multimedia Exploder Mailing List
  contents:
  - "3.10. Multimedia Exploder Mailing List\n   A mailing list devoted to Multimedia\
    \ Mail will be set up at ISI.\n   This will be of the \"exploding\" variety so\
    \ that sending a message to\n   the list will cause everybody on the list to receive\
    \ a copy.  To get\n   on or off the list send a note to MMM-People-Request@USC-ISIF.ARPA.\n\
    \   The exploder mailbox is MMM-People@USC-ISIF.ARPA.\n"
