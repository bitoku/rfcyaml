- title: 3.11. Next Experiment
  contents:
  - "3.11. Next Experiment\n   The next experiment will be in January 1985.  At that\
    \ time we will\n   try to demonstrate the following new features:\n      o Use\
    \ of the revised multimedia syntax described in section 3.1.\n      o Inclusion\
    \ of Graphics objects, in addition to Text, Images and\n        Voice.\n     \
    \ o Use of the, as yet unspecified, document presentation semantics\n        described\
    \ in section 3.3.\n      o Use of the Sun Workstation MPMs.\n"
- title: 4. Further Actions
  contents:
  - "4. Further Actions\n   Several of the agreements reached require further action.\
    \  I have\n   added dates which seem reasonable.\n      Revision of RFC759 to\
    \ include Float64 data type.\n      Person:  Greg Finn and Jon Postel.\n     \
    \ Due Date: 1 September 84.\n      Conversion to the new Multimedia Syntax\n \
    \     Person:  All groups.\n      Due Date: 1 September 84.\n      Revision of\
    \ RFC767 to reflect revised Multimedia Syntax and\n      optional Caption property\n\
    \      Person:  Jose Garcia-Luna and Jon Postel\n      Due Date: 1 October 84.\n\
    \      Specification of Document Presentation Semantics (Section 3.3)\n      Person:\
    \  Harry Forsdick\n      Due Date: 1 October 84.\n      Acquisition of GKS and\
    \ GKS-subset documentation\n      Person:  Lou Schreier\n      Due Date: 1 September\
    \ 84\n      Completion of initial implementation of Sun Workstation MPM\n    \
    \  Person:  Andy Poggio\n      Due Date: 15 September 84\n      Multimedia Exploder\
    \ Mailing List\n      Person:  Greg Finn\n      Due Date: 15 August 84       <\
    \ COMPLETED >\n"
