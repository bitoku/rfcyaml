- contents:
  - "2.3.  Example Location Objects\n   Note that these examples show PIDF documents
    without any MIME headers\n   or security applied to them (see Section 4 below).\n
    \  The following XML instance document is an example of the use of a\n   simple
    GML 3.0 markup with a few of the policy directives specified\n   above within
    a PIDF document.  The GPS coordinates given in the 'gml'\n   element are for San
    Francisco, CA.\n"
  title: 2.3.  Example Location Objects
- contents:
  - "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n
    \   xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n    xmlns:gml=\"urn:opengis:specification:gml:schema-xsd:feature:v3.0\"\n
    \   entity=\"pres:geotarget@example.com\">\n  <tuple id=\"sg89ae\">\n   <status>\n
    \   <gp:geopriv>\n      <gp:location-info>\n        <gml:location>\n          <gml:Point
    gml:id=\"point1\" srsName=\"epsg:4326\">\n            <gml:coordinates>37:46:30N
    122:25:10W</gml:coordinates>\n          </gml:Point>\n         </gml:location>\n
    \     </gp:location-info>\n      <gp:usage-rules>\n        <gp:retransmission-allowed>no</gp:retransmission-allowed>\n
    \       <gp:retention-expiry>2003-06-23T04:57:29Z</gp:retention-expiry>\n      </gp:usage-rules>\n
    \   </gp:geopriv>\n   </status>\n   <timestamp>2003-06-22T20:57:29Z</timestamp>\n
    \ </tuple>\n </presence>\n   The following XML instance document is an example
    of the use of the\n   civicLoc object with a few of the policy directives specified
    above\n   within a PIDF document.\n"
  title: <?xml version="1.0" encoding="UTF-8"?>
- contents:
  - "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n <presence xmlns=\"urn:ietf:params:xml:ns:pidf\"\n
    \   xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n    xmlns:cl=\" urn:ietf:params:xml:ns:pidf:geopriv10:civicLoc\"\n
    \   entity=\"pres:geotarget@example.com\">\n  <tuple id=\"sg89ae\">\n   <status>\n
    \   <gp:geopriv>\n      <gp:location-info>\n        <cl:civicAddress>\n          <cl:country>US</cl:country>\n
    \         <cl:A1>New York</cl:A1>\n          <cl:A3>New York</cl:A3>\n          <cl:A6>Broadway</cl:A6>\n
    \         <cl:HNO>123</cl:HNO>\n          <cl:LOC>Suite 75</cl:LOC>\n          <cl:PC>10027-0401</cl:PC>\n
    \       </cl:civicAddress>\n      </gp:location-info>\n      <gp:usage-rules>\n
    \       <gp:retransmission-allowed>yes</gp:retransmission-allowed>\n        <gp:retention-expiry>2003-06-23T04:57:29Z</gp:retention-expiry>\n
    \     </gp:usage-rules>\n    </gp:geopriv>\n   </status>\n   <timestamp>2003-06-22T20:57:29Z</timestamp>\n
    \ </tuple>\n </presence>\n"
  title: <?xml version="1.0" encoding="UTF-8"?>
- contents:
  - "3.  Carrying PIDF in a Using Protocol\n   A PIDF document is an XML document;
    therefore, PIDF might be carried\n   in any protocol capable of carrying XML.
    \ A MIME type has also been\n   registered for PIDF: 'application/pidf+xml'.  PIDF
    may therefore be\n   carried as a MIME body in protocols that use MIME (such as
    SMTP,\n   HTTP, or SIP) with an encapsulating set of MIME headers, including a\n
    \  Content-Type of 'application/pidf+xml'.\n   Further specification of the behavior
    of using protocols (including\n   subscribing to or requesting presence information)
    is outside the\n   scope of this document.\n"
  title: 3.  Carrying PIDF in a Using Protocol
- contents:
  - "4.  Securing PIDF\n   There are a number of ways in which XML documents can be
    secured.\n   XML itself supports several ways of partially securing documents,\n
    \  including element-level encryption and digital signature properties.\n   For
    the purposes of this document, only the securing of a PIDF\n   document as a whole,
    rather than element-by-element security, is\n   considered.  None of the requirements
    [10] suggest that only part of\n   the information in a location object might
    need to be protected while\n   other parts are unprotected; virtually any such
    configuration would\n   introduce potentials for privacy leakage.  Consequently,
    the use of\n   MIME-level security is appropriate.\n   S/MIME [5] allows security
    properties (including confidentiality,\n   integrity, and authentication properties)
    to be applied to the\n   contents of a MIME body.  Therefore, all PIDF implementations
    that\n   support the XML Schema extensions for location information described\n
    \  in this document MUST support S/MIME; in particular, they MUST\n   support
    the CMS [6] EnvelopedData and SignedData content types, which\n   are used for
    encryption and digital signatures, respectively.  It is\n   believed that this
    mechanism meets REQs 2.10, 13, 14.1, 14.2, 14.3,\n   and 14.4.\n   Additionally,
    all compliant applications MUST implement the AES\n   encryption algorithm for
    S/MIME, as specified in [8] (and per REQ\n   15.1).  Of course, implementations
    MUST also support the baseline\n   encryption and digital signature algorithms
    described in the S/MIME\n   specification.\n   S/MIME generally entails the use
    of X.509 [9] certificates.  In order\n   to encrypt a request for a particular
    destination end-to-end (i.e.,\n   to a Location Recipient), the Location Generator
    must possess\n   credentials (typically an X.509 certificate) that have been issued
    to\n   the Location Recipient.  Implementations of this specification SHOULD\n
    \  support X.509 certificates for S/MIME, and MUST support password-\n   based
    CMS encryption (see [6]).  Any symmetric keying systems SHOULD\n   derive high-entropy
    content encoding keys (CEKs).  When X.509\n   certificates are used to sign PIDF
    Location Objects, the\n   subjectAltName of the certificate SHOULD use the \"pres\"
    URI scheme.\n   One envisioned deployment model for S/MIME in PIDF documents is
    the\n   following.  Location Servers hold X.509 certificates and share\n   secrets
    with Location Generators and Location Recipients.  When a\n   Generator sends
    location information to a Server, it can be encrypted\n   with S/MIME (or any
    lower-layer encryption specific to the using\n   protocol).  When a Server forwards
    location information to a\n   Recipient, location information can be encrypted
    with password-based\n   CMS encryption.  This allows the use of encryption when
    the Location\n   Recipient does not possess its own X.509 certificate.\n   S/MIME
    was designed for end-to-end security between email peers that\n   communicate
    through multiple servers (i.e mail transfer agents) that\n   do not modify message
    bodies.  There is, however, at least one\n   instance in which Location Servers
    modify Location Objects:  when\n   Location Servers enforce policies on behalf
    of the Rule Maker.  For\n   example, a Rule Maker may specify that Location Information
    should be\n   coarsened (made less specific) before it is transmitted to particular\n
    \  recipients.  If the Location Server were unable to modify a Location\n   Object,
    because it was encrypted, signed, or both, it would be unable\n   to accomplish
    this function.  Consequently, when a Location Generator\n   wants to allow a Location
    Server to modify such messages, they MAY\n   encrypt such messages with a key
    that can be decrypted by the\n   Location Server (the digital signature, of course,
    can still be\n   created with keying material from the Location Generator's\n
    \  certificate).  After modifying the Location Object, the Location\n   Server
    can re-sign the Object with its own credentials (encrypting it\n   with any keys
    issued to the Location Recipient, if they are known to\n   the Server).\n   Note
    that policies for data collection and usage of location\n   information, in so
    far as they are carried within a location object,\n   are discussed in Section
    2.2.2.\n"
  title: 4.  Securing PIDF
- contents:
  - "5.  Security Considerations\n   The threats facing an Internet protocol that
    carries geolocation\n   information are detailed in [16].  The requirements that
    were\n   identified in that analysis of the threat model were incorporated\n   into
    [10], in particular within Section 7.4.  This document aims to\n   be compliant
    with the security requirements derived from those two\n   undertakings, in so
    far as they apply to the location object itself\n   (as opposed to the using protocol).\n
    \  Security of the location object defined in this document, including\n   normative
    requirements for implementations, is discussed in Section\n   4.  This security
    focuses on end-to-end integrity and confidentiality\n   properties that are applied
    to a location object for its lifetime via\n   S/MIME.\n   Security requirements
    associated with using protocols (including\n   authentication of subscribers to
    geographical information, etc.)  are\n   outside the scope of this document.\n"
  title: 5.  Security Considerations
- contents:
  - '6.  IANA Considerations

    '
  title: 6.  IANA Considerations
- contents:
  - "6.1.  'method' Tokens\n   This document requests that the IANA create a new registry
    for\n   'method' tokens associated with the PIDF-LO object.  'method' tokens\n
    \  are text strings designating the manner in which location information\n   in
    a PIDF-LO object has been derived or discovered.  Any party may\n   register new
    'method' tokens with the IANA, as needed, on a first-\n   come-first-serve basis.\n
    \  This section pre-registers 7 new 'method' tokens associated with the\n   'method'
    element described above in Section 2.2.3:\n      GPS: Global Positioning System\n
    \     A-GPS: GPS with assistance\n      Manual: entered manually by an operator
    or user, e.g., based on\n      subscriber billing or service location information\n
    \     DHCP: provided by DHCP (used for wireline access networks, see\n      802.11
    below)\n      Triangulation: triangulated from time-of-arrival, signal strength,\n
    \     or similar measurements\n      Cell: location of the cellular radio antenna\n
    \     802.11: 802.11 access point (used for DHCP-based provisioning over\n      wireless
    access networks)\n"
  title: 6.1.  'method' Tokens
- contents:
  - "6.2.  'provided-by' Elements\n   This document requests that IANA create a new
    registry of XML\n   namespaces for 'provided-by' elements for use with PIDF-LO
    objects.\n   Registrations of new XML namespaces that are used for 'provided-by'\n
    \  MUST be reviewed by an Expert Reviewer designated by the IESG.\n   This document
    pre-registers a single XML namespace for 'provided-by',\n   which is given in
    Appendix A.\n"
  title: 6.2.  'provided-by' Elements
- contents:
  - "6.3.  URN Sub-Namespace Registration for\n      urn:ietf:params:xml:ns:pidf:geopriv10\n
    \  This section registers a new XML namespace, as per the guidelines in\n   [4].\n
    \     URI: The URI for this namespace is\n      urn:ietf:params:xml:ns:pidf:geopriv10.\n
    \     Registrant Contact: IETF, GEOPRIV working group,\n      (geopriv@ietf.org),
