- contents:
  - "7.  Acknowledgements\n   This document was produced with the assistance of many
    members of the\n   GEOPRIV IETF working group.  Special thanks to Carl Reed of
    OpenGIS\n   for a close read of the document.\n   The civic location format described
    in this document was proposed by\n   Henning Schulzrinne for communicating location
    information in DHCP,\n   and has been appropriated in its entirety for this document.\n
    \  James M.  Polk provided the text related to the 'method' element, and\n   much
    of the text for the 'provided-by' element.  The text of Appendix\n   A was written
    by Nadine Abbott.\n"
  title: 7.  Acknowledgements
- contents:
  - "A.  Appendix: NENA Provided-By Schema\n   The following registers the XML namespace\n
    \  urn:ietf:params:xml:ns:pidf:geopriv10:dataProvider and the associated\n   schema
    below, for usage within the 'provided-by' element of PIDF-LO.\n   The dataProvider
    namespace was developed by the US National Emergency\n   Number Administration
    (NENA) for next-generation emergency\n   communications needs.\n   This appendix
    is non-normative for implementers of PIDF-LO\n   implementations and MAY support
    the dataProvider namespace.  Other\n   registrants of 'provided-by' namespaces
    are invited to use the\n   registration below as an informative example.\n      URI:
    The URI for this namespace is\n      urn:ietf:params:xml:ns:pidf:geopriv10:dataProvider\n
    \     Registrant Contact: NENA, VoIP working group & IETF, GEOPRIV\n      working
    group, (geopriv@ietf.org), Nadine Abbott\n      (nabbott@telcordia.com).\n      XML:\n
    \  BEGIN\n   <?xml version=\"1.0\"?>\n   <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML
    Basic 1.0//EN\"\n        \"http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd\">\n
    \  <html xmlns=\"http://www.w3.org/1999/xhtml\">\n   <head>\n     <meta http-equiv=\"content-type\"\n
    \       content=\"text/html;charset=iso-8859-1\"/>\n     <title>NENA dataProvider
    Schema for PIDF-LO</title>\n   </head>\n   <body>\n     <h1>NENA dataProvider
    Schema for 'provided-by' in PIDF-LO</h1>\n     <h2>urn:ietf:params:xml:ns:pidf:geopriv10:dataProvider</h2>\n
    \    <p>See <a href=\"ftp://ftp.rfc-editor.org/in-notes/rfc4119.txt\">\n        RFC4119</a>.</p>\n
    \  </body>\n   </html>\n   END\n"
