- contents:
  - '            A Presence-based GEOPRIV Location Object Format

    '
  title: __initial_text__
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This document describes an object format for carrying geographical\n
    \  information on the Internet.  This location object extends the\n   Presence
    Information Data Format (PIDF), which was designed for\n   communicating privacy-sensitive
    presence information and which has\n   similar properties.\n"
  title: Abstract
- contents:
  - "Table of Contents\n   1. Introduction ....................................................2\n
    \     1.1. Conventions Used in This Document ..........................3\n   2.
    Location Object Format ..........................................4\n      2.1.
    Baseline PIDF Usage ........................................4\n      2.2. Extensions
    to PIDF for Location and Usage Rules ............5\n           2.2.1. 'location-info'
    Element .............................5\n           2.2.2. 'usage-rules' Element
    ...............................7\n           2.2.3. 'method' Element ....................................9\n
    \          2.2.4. 'provided-by' Element ...............................9\n           2.2.5.
    Schema Definitions .................................10\n      2.3. Example Location
    Objects ..................................14\n   3. Carrying PIDF in a Using Protocol
    ..............................15\n   4. Securing PIDF ..................................................15\n
    \  5. Security Considerations ........................................17\n   6.
    IANA Considerations ............................................17\n      6.1.
    'method' Tokens ...........................................17\n      6.2. 'provided-by'
    Elements ....................................18\n      6.3. URN Sub-Namespace
    Registration for\n           urn:ietf:params:xml:ns:pidf:geopriv10 .....................18\n
    \  7. Acknowledgements ...............................................19\n   A.
    Appendix: NENA Provided-by Schema ..............................20\n      A.1.
    dataProvider XML Schema ...................................21\n   Normative References
    ..............................................22\n   Informative References ............................................22\n"
  title: Table of Contents
- contents:
  - "1.  Introduction\n   Geographical location information describes a physical position
    in\n   the world that may correspond to the past, present, or future\n   location
    of a person, event, or device.  Numerous applications used\n   in the Internet
    today benefit from sharing location information\n   (including mapping/navigation
    applications, 'friend finders' on cell\n   phones, and so on).  However, such
    applications may disclose the\n   whereabouts of a person in a manner contrary
    to the user's\n   preferences.  Privacy lapses may result from poor protocol security\n
    \  (which permits eavesdroppers to capture location information),\n   inability
    to articulate or accommodate user preferences, or similar\n   defects common in
    existing systems.  The privacy concerns surrounding\n   the unwanted disclosure
    of a person's physical location are among the\n   more serious issues that confront
    users on the Internet.\n   Consequently, a need has been identified to convey
    geographical\n   location information within an object that includes a user's
    privacy\n   and disclosure preferences and which is protected by strong\n   cryptographic
    security.  Previous work [13] has observed that this\n   problem bears some resemblance
    to the general problem of\n   communicating and securing presence information
    on the Internet.\n   Presence (defined in [12]) provides a real-time communications\n
    \  disposition for a user, and thus has similar requirements for\n   selective
    distribution and security.\n   Therefore, this document extends the XML-based
    Presence Information\n   Data Format (PIDF [2]) to allow the encapsulation of
    location\n   information within a presence document.\n   This document does not
    invent any format for location information\n   itself.  Numerous existing formats
    based on civic location,\n   geographic coordinates, and the like, have been developed
    in other\n   standards fora.  Instead, this document defines an object that is\n
    \  suitable both for identifying and encapsulating preexisting location\n   information
    formats, and for providing adequate security and policy\n   controls to regulate
    the distribution of location information over\n   the Internet.\n   The location
    object described in this document can be used\n   independently of any 'using
    protocol', as the term is defined in the\n   GEOPRIV requirements [10].  It is
    considered an advantage of this\n   proposal that existing presence protocols
    (such as [14]) would\n   natively accommodate the location object format defined
    in this\n   document, and be capable of composing location information with other\n
    \  presence information, because this location object is an extension of\n   PIDF.
    \ However, the usage of this location object format is not\n   limited to presence-using
    protocols-- any protocol that can carry XML\n   or MIME types can carry PIDF.\n
    \  Some of the requirements in [10] and [11] concern data collection and\n   usage
    policies associated with location objects.  This document\n   provides only the
    minimum markup necessary for a user to express the\n   necessary privacy preferences
    as specified by the GEOPRIV\n   requirements (the three basic elements in [11]).
    \ However, this\n   document does not demonstrate how a full XML-based ruleset,\n
    \  accommodating the needs of Location Servers, could be embedded in\n   PIDF.
    \ It is assumed that other protocols (such as HTTP) will be used\n   to move rules
    between Rule Holders and Location Servers, and that\n   full rulesets will be
    defined in a separate document.\n"
  title: 1.  Introduction
- contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described
    in [1].\n"
  title: 1.1.  Conventions Used in This Document
- contents:
  - '2.  Location Object Format

    '
  title: 2.  Location Object Format
- contents:
  - "2.1.  Baseline PIDF Usage\n   The GEOPRIV requirements [10] (or REQ for short)
    specify the need for\n   a name for the person, place or thing that location information\n
    \  describes (REQ 2.1).  PIDF has such an identifier already:  every\n   PIDF
    document has an \"entity\" attribute of the 'presence' element\n   that signifies
    the URI of the entity whose presence the document\n   describes.  Consequently,
    if location information is contained in a\n   PIDF document, the URI in the \"entity\"
    attribute of the 'presence'\n   element indicates the target of that location
    information (the\n   'presentity').  The URI in the \"entity\" attribute generally
    uses the\n   \"pres\" URI scheme defined in [3].  Such URIs can serve as unlinkable\n
    \  pseudonyms (per REQ 12).\n   PIDF optionally contains a 'contact' element that
    provides a URI\n   where the presentity can be reached by some means of communication.\n
    \  Usually, the URI scheme in the value of the 'contact' element gives\n   some
    sense of how the presentity can be reached; if it uses the SIP\n   URI scheme,
    for example, SIP can be used, and so on.  Location\n   information can be provided
    without any associated means of\n   communication.  Thus, the 'contact' element
    may or may not be\n   present, as desired by the creator of the PIDF document.\n
    \  PIDF optionally contains a 'timestamp' element that designates the\n   time
    at which the PIDF document was created.  This element\n   corresponds to REQ 2.7a.\n
    \  PIDF contains a 'status' element, which is mandatory.  'status'\n   contains
    an optional child element, 'basic', that describes the\n   presentity's communications
    disposition (in very broad terms: either\n   OPEN or CLOSED).  For the purposes
    of this document, it is not\n   necessary for 'basic' status to be included.  If,
    however,\n   communications disposition is included in a PIDF document above and\n
    \  beyond geolocation, then 'basic' status may appear in a PIDF document\n   that
    uses these extensions.\n   PIDF also contains a 'tuple' umbrella element, which
    holds an \"id\"\n   element used to uniquely identify a segment of presence information\n
    \  so that changes to this information can be tracked over time (as\n   multiple
    notifications of presence are received).  'timestamp',\n   'status', and 'contact'
    are composed under 'tuple'.\n"
  title: 2.1.  Baseline PIDF Usage
- contents:
  - "2.2.  Extensions to PIDF for Location and Usage Rules\n   This XML Schema extends
    the 'status' element of PIDF with a complex\n   element called 'geopriv'.  There
    are two major subelements that are\n   encapsulated within geopriv: one for location
    information, and one\n   for usage rules.  Both of these subelements are mandatory,
    and are\n   described in subsequent sections.  By composing these two subelements\n
    \  under 'geopriv', the usage rules are clearly and explicitly\n   associated
    with the location information.\n   For extensibility (see REQ 1.4), the schema
    allows any other\n   subelements to appear under the 'geopriv' element.  Two other\n
    \  optional subelements are included in this document: one that\n   indicates
    the method by which geographical location was determined,\n   and one that allows
    an explicit designation of the entity that\n   provided the information.\n"
  title: 2.2.  Extensions to PIDF for Location and Usage Rules
- contents:
  - "2.2.1.  'location-info' Element\n   Each 'geopriv' element MUST contain one 'location-info'
    element.  A\n   'location-info' element consists of one or more chunks of location\n
    \  information (per REQ 2.5).  The format of the location information\n   (REQ
    2.6) is identified by the imported XML Schema, which describes\n   the namespace
    in question.  All PIDF documents that contain a\n   'geopriv' element MUST contain
    one or more import directives\n   indicating the XML Schema(s) that are used for
    geographic location\n   formats.\n   In order to ensure interoperability of GEOPRIV
    implementations, it is\n   necessary to select a baseline location format that
    all compliant\n   implementations support (see REQ 3.1).  Because it satisfies
    REQ\n   2.5.1, this document works from the assumption that Geography Markup\n
    \  Language (GML) 3.0 [15] shall be this mandatory format (a MUST\n   implement
    for all PIDF implementations supporting the 'geopriv'\n   element).\n   GML is
    an extraordinarily thorough and versatile system for modeling\n   all manner of
    geographic object types, topologies, metadata,\n   coordinate reference systems,
    and units of measurement.  The simplest\n   package for GML supporting location\n
    \  information is the 'feature.xsd' schema.  Although 'feature.xsd' can\n   express
    complicated geographical concepts, it requires very little\n   markup to provide
    basic coordinate points for the most commonly used\n   cases.  Various format
    descriptions (including latitude/longitude\n   based location information) are
    supported by Feature (see section\n   7.4.1.4 of [15] for examples), which resides
    here:\n      urn:opengis:specification:gml:schema-xsd:feature:v3.0\n   Note that
    by importing the Feature schema, necessary GML baseline\n   schemas are transitively
    imported.\n   Complex features (such as modeling topologies and polygons,\n   directions
    and vectors, temporal indications of the time for which a\n   particular location
    is valid for a target) are also available in GML,\n   but require importing additional
    schemas.  For the purposes of\n   baseline interoperability as defined by this
    document, only support\n   for the 'feature.xsd' GML schema is REQUIRED.\n   Implementations
    MAY support the civic location format (civicLoc)\n   defined in Section 2.2.5.
    \ civicLoc provides the following elements:\n   +----------------------+----------------------+---------------------+\n
    \  | Label                | Description          | Example             |\n   +----------------------+----------------------+---------------------+\n
    \  | country              | The country is       | US                  |\n   |
    \                     | identified by the    |                     |\n   |                      |
    two-letter ISO 3166  |                     |\n   |                      | code.
    \               |                     |\n   |                      |                      |
    \                    |\n   | A1                   | national             | New
    York            |\n   |                      | subdivisions (state, |                     |\n
    \  |                      | region, province,    |                     |\n   |
    \                     | prefecture)          |                     |\n   |                      |
    \                     |                     |\n   | A2                   | county,
    parish, gun  | King's County       |\n   |                      | (JP), district
    (IN)  |                     |\n   |                      |                      |
    \                    |\n   | A3                   | city, township, shi  | New
    York            |\n   |                      | (JP)                 |                     |\n
    \  |                      |                      |                     |\n   |
    A4                   | city division,       | Manhattan           |\n   |                      |
    borough, city        |                     |\n   |                      | district,
    ward, chou |                     |\n   |                      | (JP)                 |
    \                    |\n   |                      |                      |                     |\n
    \  | A5                   | neighborhood, block  | Morningside Heights |\n   |
    \                     |                      |                     |\n   | A6
    \                  | street               | Broadway            |\n   |                      |
    \                     |                     |\n   | PRD                  | Leading
    street       | N, W                |\n   |                      | direction            |
    \                    |\n   |                      |                      |                     |\n
    \  | POD                  | Trailing street      | SW                  |\n   |
    \                     | suffix               |                     |\n   |                      |
    \                     |                     |\n   | STS                  | Street
    suffix        | Avenue, Platz,      |\n   |                      |                      |
    Street              |\n   |                      |                      |                     |\n
    \  | HNO                  | House number,        | 123                 |\n   |
    \                     | numeric part only.   |                     |\n   |                      |
    \                     |                     |\n   | HNS                  | House
    number suffix  | A, 1/2              |\n   |                      |                      |
    \                    |\n   | LMK                  | Landmark or vanity   | Low
    Library         |\n   |                      | address              |                     |\n
    \  |                      |                      |                     |\n   |
    LOC                  | Additional location  | Room 543            |\n   |                      |
    information          |                     |\n   |                      |                      |
    \                    |\n   | FLR                  | Floor                | 5                   |\n
    \  |                      |                      |                     |\n   |
    NAM                  | Name (residence,     | Joe's Barbershop    |\n   |                      |
    business or office   |                     |\n   |                      | occupant)
    \           |                     |\n   |                      |                      |
    \                    |\n   | PC                   | Postal code          | 10027-0401
    \         |\n   +----------------------+----------------------+---------------------+\n
    \  Either the GML 3.0 geographical information format element, or the\n   location
    format element ('civicLoc') defined in this document, MAY\n   appear in a 'location-info'
    element.  Both MAY also be used in the\n   same 'location-info' element.  In summary,
    the feature.xsd schema of\n   GML 3.0 MUST be supported by implementations compliant
    with this\n   specification, and the civicLoc format MAY be supported by\n   implementations
    compliant with this specification.\n"
  title: 2.2.1.  'location-info' Element
- contents:
  - "2.2.2.  'usage-rules' Element\n   At the time this document was written, the
    policy requirements for\n   GEOPRIV objects were not definitively completed.  However,
    the\n   'usage-rules' element exists to satisfy REQ 2.8 and the requirements\n
    \  of the GEOPRIV policy requirements [11] document.  Each 'geopriv'\n   element
    MUST contain one 'usage-rules' element, even if the Rule\n   Maker has requested
    that all subelements be given their default\n   values.\n   Following the policy
    requirements document (Section 3.1), there are\n   three fields that need to be
    expressible in Location Objects\n   throughout their lifecycle (from Generator
    to Recipient):  one field\n   that limits retransmission, one that limits retention,
    and one that\n   contains a reference to external rulesets.  Those three fields
    are\n   instantiated here by the first three elements.  The fourth element\n   provides
    a generic space for human-readable policy directives.  Any\n   of these fields
    MAY be present in a Location Object 'usage-rules'\n   element; none are required
    to be.\n   'retransmission-allowed': When the value of this element is 'no', the\n
    \     Recipient of this Location Object is not permitted to share the\n      enclosed
    Location Information, or the object as a whole, with\n      other parties.  When
    the value of this element is 'yes',\n      distributing this Location is permitted
    (barring an existing out-\n      of-band agreement or obligation to the contrary).
    \ By default, the\n      value MUST be assumed to be 'no'.  Implementations MUST
    include\n      this field, with a value of 'no', if the Rule Maker specifies no\n
    \     preference.\n   'retention-expires': This field specifies an absolute date
    at which\n      time the Recipient is no longer permitted to possess the location\n
    \     information and its encapsulating Location Object; both may be\n      retained
    only until the time specified by this field.  By default,\n      the value MUST
    be assumed to be twenty-four hours from the\n      'timestamp' element in the
    PIDF document, if present; if the\n      'timestamp' element is also not present,
    then the value MUST be\n      assumed to be twenty-four hours from the time at
    which the\n      Location Object is received by the Location Recipient.  If the\n
    \     value in the 'retention-expires' element has already passed when\n      the
    Location Recipient receives the Location Object, the Recipient\n      MUST discard
    the Location Object immediately.\n   'ruleset-reference': This field contains
    a URI that indicates where a\n      fuller ruleset of policies, related to this
    object, can be found.\n      This URI SHOULD use the HTTPS URI scheme; and if
    it does, the\n      server that holds these rules MUST authenticate any attempt
    to\n      access these rules.  Usage rules themselves may divulge private\n      information
    about a Target or Rule Maker.  The URI MAY,\n      alternatively, use the CID
    URI scheme [7], in which case it MUST\n      denote a MIME body carried with the
    Location Object by the using\n      protocol.  Rulesets carried as MIME bodies
    SHOULD be encrypted and\n      signed by the Rule Maker; unsigned rulesets SHOULD
    NOT be honored\n      by Location Servers or Location Recipients.  Note that in
    order to\n      avoid network lookups that result in an authorization failure,\n
    \     creators of Location Objects MAY put HTTPS-based ruleset-\n      references
    into an encrypted external MIME body referenced by a\n      CID; in this way,
    recipients of the Location Object that are\n      unable to decrypt the external
    MIME body will not learn the HTTPS\n      URI unless they are able to decrypt
    the MIME body.\n   'note-well': This field contains a block of text containing
    further\n      generic privacy directives.  These directives are intended to be\n
    \     human-readable only, not to be processed by any automaton.\n"
  title: 2.2.2.  'usage-rules' Element
- contents:
  - "2.2.3.  'method' Element\n   The optional 'method' element describes the way
    that the location\n   information was derived or discovered.  An example of this
    element\n   (for a geographical position system) is:\n          <method>gps</method>\n
    \  The possible values of the 'method' element are enumerated within an\n   IANA
    registry.  Implementations MUST limit the use of this method to\n   the values
    shepherded by IANA.  This document pre-populates the IANA\n   registry with seven
    possible values; see Section 6.1 for more\n   information.\n   The 'method' element
    is useful, for example, when multiple sources\n   are reporting location information
    for a given user, and some means\n   of determining location might be considered
    more authoritative than\n   others (i.e., a dynamic, real-time position system
    versus static\n   provisioning associated with a target device).  However, note
    that\n   inclusion of 'method' might reveal sensitive information when the\n   generator
    is providing intentionally coarsened location information.\n   For example, when
    a LO is transmitted with 'DHCP' as the 'method',\n   but the location information
    indicates only the city in which the\n   generator is located, the sender has
    good justification to suspect\n   that some location information is being withheld.\n"
  title: 2.2.3.  'method' Element
- contents:
  - "2.2.4.  'provided-by' Element\n   The optional 'provided-by' element describes
    the entity or\n   organization that supplied this location information (beyond
    the\n   domain information that can be inferred from a signing certificate).\n
    \  An example of this element (for a made-up game system) might be:\n          <provided-by>\n
    \            <test:game>\n                West5\n             </test:game>\n          </provided-by>\n
    \  Values for the 'provided-by' element MUST be IANA-registered XML\n   namespaces;
    see Section 6.2 for more information.\n   The 'provided-by' element is not intended
    for use by most entities,\n   but rather to meet special requirements for which
    overhead (IANA\n   registration, location object size) and potential location\n
    \  information leakage are acceptable choices.\n   In general cases, the entity
    that supplied location information is\n   communicated by the subjectAltName of
    the certificate with which the\n   location object is signed; thus, this element
    is unnecessary.\n   'Provided-by' is meaningful in particular cases when the creator
    of a\n   location object wants to designate a particular system or party\n   within
    a complex administrative domain, including situations\n   envisioned for providing
    emergency services in a diverse national\n   context.  It might assist, for example,
    the recipient of a malformed\n   or misleading location object in identifying
    the particular system\n   that malfunctioned.\n   Users should be aware that this
    information can inadvertently provide\n   additional information to the receiver,
    increasing the effective\n   resolution of the geospatial or civic information,
    or even revealing\n   some location information, when it was meant to be entirely\n
    \  protected.  Consider if there were circumstances that influenced\n   Columbia
    University to elect to register and use the provided-by\n   element.  If an example
    LO includes only state-level information,\n   then including the fact that the
    location information was provided by\n   Columbia University provides a strong
    indication that the Target is\n   actually located in a four-block area in Manhattan.
    \ Accordingly,\n   this element should be used only when organizational functions\n
    \  strongly would depend on it.  In all but such usages, the\n   subjectAltName
    of the certificate will suffice, and 'provided-by'\n   SHOULD NOT be used.\n"
  title: 2.2.4.  'provided-by' Element
- contents:
  - "2.2.5.  Schema Definitions\n   Note that the XML namespace [4] for this extension
    to PIDF contains a\n   version number 1.0 (as per REQ 2.10).\n   <?xml version=\"1.0\"
    encoding=\"UTF-8\"?>\n   <xs:schema\n     targetNamespace=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n
    \    xmlns:tns=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n     xmlns:gbp=\"urn:ietf:params:xml:ns:pidf:geopriv10:basicPolicy\"\n
    \    xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n     elementFormDefault=\"qualified\"
    attributeFormDefault=\"unqualified\">\n   <xs:import namespace=\n        \"urn:ietf:params:xml:ns:pidf:geopriv10:basicPolicy\"
    />\n      <!-- This import brings in the XML language attribute xml:lang-->\n
    \     <xs:import namespace=\"http://www.w3.org/XML/1998/namespace\"\n        schemaLocation=\"http://www.w3.org/2001/xml.xsd\"/>\n
    \     <xs:element name=\"geopriv\" type=\"tns:geopriv\"/>\n   <xs:complexType
    name=\"geopriv\">\n    <xs:sequence>\n      <xs:element name=\"location-info\"
    type=\"tns:locInfoType\"\n         minOccurs=\"1\" maxOccurs=\"1\"/>\n      <xs:element
    name=\"usage-rules\" type=\"gbp:locPolicyType\"\n         minOccurs=\"1\" maxOccurs=\"1\"/>\n
    \     <xs:element name=\"method\" type=\"tns:locMethod\"\n         minOccurs=\"0\"
    maxOccurs=\"1\"/>\n      <xs:element name=\"provided-by\" type=\"tns:locProvidedBy\"\n
    \        minOccurs=\"0\" maxOccurs=\"1\"/>\n      <xs:any namespace=\"##other\"
    processContents=\"lax\" minOccurs=\"0\"\n         maxOccurs=\"unbounded\"/>\n
    \   </xs:sequence>\n   </xs:complexType>\n   <xs:complexType name=\"locInfoType\">\n
    \   <xs:sequence>\n      <xs:any namespace=\"##other\" processContents=\"lax\"
    minOccurs=\"0\"\n         maxOccurs=\"unbounded\"/>\n    </xs:sequence>\n   </xs:complexType>\n
    \  <xs:complexType name=\"locMethod\">\n     <xs:simpleContent>\n       <xs:extension
    base=\"xs:string\">\n         <xs:attribute ref=\"xml:lang\" />\n       </xs:extension>\n
    \    </xs:simpleContent>\n   </xs:complexType>\n   <xs:complexType name=\"locProvidedBy\">\n
    \   <xs:sequence>\n      <xs:any namespace=\"##other\" processContents=\"skip\"\n
    \        minOccurs=\"1\" maxOccurs=\"unbounded\"/>\n    </xs:sequence>\n   </xs:complexType>\n
    \  </xs:schema>\n   The 'geopriv10' schema imports, for the 'usage-rules' element,
    the\n   following policy schema.  This schema has been broken out from the\n   basic
    geolocation object in order to allow for its reuse.  The\n   semantics associated
    with these elements, described in Section 2.2.2,\n   apply only to the use of
    these elements to define policy for\n   geolocation objects; any other use of
    'usage-rules' must characterize\n   its own semantics for all 'usage-rules' subelements.\n"
  title: 2.2.5.  Schema Definitions
- contents:
  - '<?xml version="1.0" encoding="UTF-8"?>

    '
  title: <?xml version="1.0" encoding="UTF-8"?>
- contents:
  - "<xs:schema\n  targetNamespace=\"urn:ietf:params:xml:ns:pidf:geopriv10:basicPolicy\"\n
    \ xmlns:tns=\"urn:ietf:params:xml:ns:pidf:geopriv10:basicPolicy\"\n  xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n
    \ elementFormDefault=\"qualified\" attributeFormDefault=\"unqualified\">\n  <!--
    This import brings in the XML language attribute xml:lang-->\n  <xs:import namespace=\"http://www.w3.org/XML/1998/namespace\"\n
    \   schemaLocation=\"http://www.w3.org/2001/xml.xsd\"/>\n  <xs:complexType name=\"locPolicyType\">\n
    \  <xs:sequence>\n     <xs:element name=\"retransmission-allowed\" type=\"xs:boolean\"\n
    \       minOccurs=\"0\" maxOccurs=\"1\"/>\n     <xs:element name=\"retention-expiry\"
    type=\"xs:dateTime\"\n        minOccurs=\"0\" maxOccurs=\"1\"/>\n     <xs:element
    name=\"external-ruleset\" type=\"xs:anyURI\"\n        minOccurs=\"0\" maxOccurs=\"1\"/>\n
    \    <xs:element name=\"note-well\" type=\"tns:notewell\"\n        minOccurs=\"0\"
    maxOccurs=\"1\"/>\n     <xs:any namespace=\"##other\" processContents=\"lax\"
