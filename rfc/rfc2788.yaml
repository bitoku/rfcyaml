- title: 1.  The SNMP Network Management Framework
  contents:
  - "1.  The SNMP Network Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o   An overall architecture, described\
    \ in RFC 2571 [3].\n   o   Mechanisms for describing and naming objects and events\
    \ for the\n       purpose of management. The first version of this Structure of\n\
    \       Management Information (SMI) is called SMIv1 and described in STD\n  \
    \     16, RFC 1155 [4], STD 16, RFC 1212 [5] and RFC 1215 [6]. The\n       second\
    \ version, called SMIv2, is described in STD 58, RFC 2578\n       [7], STD 58,\
    \ RFC 2579 [8] and STD 58, RFC 2580 [9].\n   o   Message protocols for transferring\
    \ management information. The\n       first version of the SNMP message protocol\
    \ is called SNMPv1 and\n       described in STD 15, RFC 1157 [10]. A second version\
    \ of the SNMP\n       message protocol, which is not an Internet standards track\n\
    \       protocol, is called SNMPv2c and described in RFC 1901 [11] and\n     \
    \  RFC 1906 [12].  The third version of the message protocol is\n       called\
    \ SNMPv3 and described in RFC 1906 [12], RFC 2572 [13] and\n       RFC 2574 [14].\n\
    \   o   Protocol operations for accessing management information. The\n      \
    \ first set of protocol operations and associated PDU formats is\n       described\
    \ in STD 15, RFC 1157 [10]. A second set of protocol\n       operations and associated\
    \ PDU formats is described in RFC 1905\n       [15].\n   o   A set of fundamental\
    \ applications described in RFC 2573 [16] and\n       the view-based access control\
    \ mechanism described in RFC 2575\n       [17].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \ A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations. The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64). Some machine readable\n   information in SMIv2 will be converted\
    \ into textual descriptions in\n   SMIv1 during the translation process. However,\
    \ this loss of machine\n   readable information is not considered to change the\
    \ semantics of the\n   MIB.\n"
- title: 2.  Rationale for having a Network Services Monitoring MIB
  contents:
  - "2.  Rationale for having a Network Services Monitoring MIB\n   Much effort has\
    \ been expended in developing tools to manage lower\n   layer network facilities.\
    \  However, relatively little work has been\n   done on managing application layer\
    \ entities.  It is neither efficient\n   nor reasonable to manage all aspects\
    \ of application layer entities\n   using only lower layer information. Moreover,\
    \ the difficulty of\n   managing application entities in this way increases dramatically\
    \ as\n   application entities become more complex.\n   This leads to a substantial\
    \ need to monitor applications which\n   provide network services, particularly\
    \ distributed components such as\n   MTAs and DSAs, by monitoring specific aspects\
    \ of the application\n   itself.  Reasons to monitor such components include but\
    \ are not\n   limited to measuring load, detecting broken connectivity, isolating\n\
    \   system failures, and locating congestion.\n   In order to manage network service\
    \ applications effectively two\n   requirements must be met:\n   (1) It must be\
    \ possible to monitor a large number of components\n       (typical for a large\
    \ organization).\n   (2) Application monitoring must be integrated into general\
    \ network\n       management.\n   This specification defines simple read-only\
    \ access; this is\n   sufficient to determine up/down status and provide an indication\
    \ of a\n   broad class of operational problems.\n"
- title: 2.1.  General Relationship to Other MIBs
  contents:
  - "2.1.  General Relationship to Other MIBs\n   This MIB is intended to only provide\
    \ facilities common to the\n   monitoring of any network service application.\
    \  It does not provide\n   all the facilities necessary to monitor any specific\
    \ application.\n   Each specific type of network service application is expected\
    \ to have\n   a MIB of its own that makes use of these common facilities.\n"
- title: 2.2.  Restriction of Scope
  contents:
  - "2.2.  Restriction of Scope\n   The framework provided here is very minimal; there\
    \ is a lot more that\n   could be done. For example:\n   (1) General network service\
    \ application configuration monitoring and\n       control.\n   (2) Detailed examination\
    \ and modification of individual entries in\n       service-specific request queues.\n\
    \   (3) Probing to determine the status of a specific request (e.g., the\n   \
    \    location of a mail message with a specific message-id).\n   (4) Requesting\
    \ that certain actions be performed (e.g., forcing an\n       immediate connection\
    \ and transfer of pending messages to some\n       specific system).\n   All these\
    \ capabilities are both impressive and useful.  However,\n   these capabilities\
    \ would require provisions for strict security\n   checking.  These capabilities\
    \ would also mandate a much more complex\n   design, with many characteristics\
    \ likely to be fairly\n   implementation-specific.  As a result such facilities\
    \ are likely to\n   be both contentious and difficult to implement.\n   This document\
    \ religiously keeps things simple and focuses on the\n   basic monitoring aspect\
    \ of managing applications providing network\n   services.  The goal here is to\
    \ provide a framework which is simple,\n   useful, and widely implementable.\n"
- title: 2.3.  Configuration Information
  contents:
  - "2.3.  Configuration Information\n   This MIB attempts to provide information\
    \ about the operational\n   aspects of an application. Further information about\
    \ the actual\n   configuration of a given application may be kept in other places;\
    \ the\n   applDirectoryName or applURL may be used to point to places where\n\
    \   such information is kept.\n"
- title: 3.  Application Objects
  contents:
  - "3.  Application Objects\n   This MIB defines a set of general purpose attributes\
    \ which would be\n   appropriate for a range of applications that provide network\n\
    \   services.  Both OSI and non-OSI services can be accommodated.\n   Additional\
    \ tables defined in extensions to this MIB provide\n   attributes specific to\
    \ specific network services.\n   A table is defined which will have one row for\
    \ each operational\n   network service application on the system.  The only static\n\
    \   information held on the application is its name.  All other static\n   information\
    \ should be obtained from various directory services.  The\n   applDirectoryName\
    \ is an external key, which allows an SNMP MIB entry\n   to be cleanly related\
    \ to the X.500 Directory.  In SNMP terms, the\n   applications are grouped in\
    \ a table called applTable, which is\n   indexed by an integer key applIndex.\n\
    \   The type of the application will be determined by one or both of:\n    (1)\
    \   Additional MIB variables specific to the applications.\n    (2)   An association\
    \ to the application of a specific protocol.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   NETWORK-SERVICES-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n\
    \       OBJECT-TYPE, Counter32, Gauge32, MODULE-IDENTITY, mib-2\n         FROM\
    \ SNMPv2-SMI\n       TimeStamp, TEXTUAL-CONVENTION\n         FROM SNMPv2-TC\n\
    \       MODULE-COMPLIANCE, OBJECT-GROUP\n         FROM SNMPv2-CONF\n       SnmpAdminString\n\
    \           FROM SNMP-FRAMEWORK-MIB;\n   application MODULE-IDENTITY\n       LAST-UPDATED\
    \ \"200003030000Z\"\n       ORGANIZATION \"IETF Mail and Directory Management\
    \ Working Group\"\n       CONTACT-INFO\n         \"        Ned Freed\n       \
    \   Postal: Innosoft International, Inc.\n                  1050 Lakes Drive\n\
    \                  West Covina, CA 91790\n                  US\n             Tel:\
    \ +1 626 919 3600\n             Fax: +1 626 919 3614\n          E-Mail: ned.freed@innosoft.com\"\
    \n       DESCRIPTION\n         \"The MIB module describing network service applications\"\
    \n       REVISION \"200003030000Z\"\n       DESCRIPTION\n         \"This revision,\
    \ published in RFC 2788, changes a number of\n          DisplayStrings to SnmpAdminStrings.\
    \ Note that this change\n          is not strictly supported by SMIv2.  However,\
    \ the alternative\n          of deprecating the old objects and defining new objects\n\
    \          would have a more adverse impact on backward compatibility\n      \
    \    and interoperability, given the particular semantics of\n          these\
    \ objects. The defining reference for distinguished\n          names has also\
    \ been updated from RFC 1779 to RFC 2253.\"\n       REVISION \"199905120000Z\"\
    \n       DESCRIPTION\n         \"This revision fixes a few small technical problems\
    \ found\n          in previous versions, mostly in regards to the conformance\n\
    \          groups for different versions of this MIB.  No changes have\n     \
    \     been made to the objects this MIB defines since RFC 2248.\"\n       REVISION\
    \ \"199708170000Z\"\n       DESCRIPTION\n         \"This revision, published in\
    \ RFC 2248, adds the\n          applDescription and applURL objects, adds the\
    \ quiescing\n          state to the applOperStatus object and renames the MIB\n\
    \          from the APPLICATION-MIB to the NETWORK-SERVICE-MIB.\"\n       REVISION\
    \ \"199311280000Z\"\n       DESCRIPTION\n         \"The original version of this\
    \ MIB was published in RFC 1565\"\n       ::= {mib-2 27}\n   -- Textual conventions\n\
    \   -- DistinguishedName is used to refer to objects in the\n   -- directory.\n\
    \   DistinguishedName ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"255a\"\n \
    \      STATUS current\n       DESCRIPTION\n           \"A Distinguished Name represented\
    \ in accordance with\n            RFC 2253, presented in the UTF-8 charset defined\
    \ in\n            RFC 2279.\"\n       SYNTAX OCTET STRING (SIZE (0..255))\n  \
    \ -- Uniform Resource Locators are stored in URLStrings.\n   URLString ::= TEXTUAL-CONVENTION\n\
    \       DISPLAY-HINT \"255a\"\n       STATUS current\n       DESCRIPTION\n   \
    \        \"A Uniform Resource Locator represented in accordance\n            with\
    \ RFCs 1738 and 2368, presented in the NVT ASCII\n            charset defined\
    \ in RFC 854.\"\n       SYNTAX OCTET STRING (SIZE (0..255))\n   -- The basic applTable\
    \ contains a list of the application\n   -- entities.\n   applTable OBJECT-TYPE\n\
    \       SYNTAX SEQUENCE OF ApplEntry\n       MAX-ACCESS not-accessible\n     \
    \  STATUS current\n       DESCRIPTION\n           \"The table holding objects\
    \ which apply to all different\n            kinds of applications providing network\
    \ services.\n            Each network service application capable of being\n \
    \           monitored should have a single entry in this table.\"\n       ::=\
    \ {application 1}\n   applEntry OBJECT-TYPE\n       SYNTAX ApplEntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS current\n       DESCRIPTION\n         \"An entry\
    \ associated with a single network service\n          application.\"\n       INDEX\
    \ {applIndex}\n       ::= {applTable 1}\n   ApplEntry ::= SEQUENCE {\n       applIndex\n\
    \           INTEGER,\n       applName\n           SnmpAdminString,\n       applDirectoryName\n\
    \           DistinguishedName,\n       applVersion\n           SnmpAdminString,\n\
    \       applUptime\n           TimeStamp,\n       applOperStatus\n           INTEGER,\n\
    \       applLastChange\n           TimeStamp,\n       applInboundAssociations\n\
    \           Gauge32,\n       applOutboundAssociations\n           Gauge32,\n \
    \      applAccumulatedInboundAssociations\n           Counter32,\n       applAccumulatedOutboundAssociations\n\
    \           Counter32,\n       applLastInboundActivity\n           TimeStamp,\n\
    \       applLastOutboundActivity\n           TimeStamp,\n       applRejectedInboundAssociations\n\
    \           Counter32,\n       applFailedOutboundAssociations\n           Counter32,\n\
    \       applDescription\n           SnmpAdminString,\n       applURL\n       \
    \    URLString\n   }\n   applIndex OBJECT-TYPE\n       SYNTAX INTEGER (1..2147483647)\n\
    \       MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n\
    \         \"An index to uniquely identify the network service\n          application.\
    \ This attribute is the index used for\n          lexicographic ordering of the\
    \ table.\"\n       ::= {applEntry 1}\n   applName OBJECT-TYPE\n       SYNTAX SnmpAdminString\n\
    \       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n    \
    \     \"The name the network service application chooses to be\n          known\
    \ by.\"\n       ::= {applEntry 2}\n   applDirectoryName OBJECT-TYPE\n       SYNTAX\
    \ DistinguishedName\n       MAX-ACCESS read-only\n       STATUS current\n    \
    \   DESCRIPTION\n         \"The Distinguished Name of the directory entry where\n\
    \          static information about this application is stored.\n          An\
    \ empty string indicates that no information about\n          the application\
    \ is available in the directory.\"\n       ::= {applEntry 3}\n   applVersion OBJECT-TYPE\n\
    \       SYNTAX SnmpAdminString\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"The version of network service application software.\n\
    \          This field is usually defined by the vendor of the\n          network\
    \ service application software.\"\n       ::= {applEntry 4}\n   applUptime OBJECT-TYPE\n\
    \       SYNTAX TimeStamp\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"The value of sysUpTime at the time the network\
    \ service\n          application was last initialized.  If the application was\n\
    \          last initialized prior to the last initialization of the\n        \
    \  network management subsystem, then this object contains\n          a zero value.\"\
    \n       ::= {applEntry 5}\n   applOperStatus OBJECT-TYPE\n       SYNTAX INTEGER\
    \ {\n         up(1),\n         down(2),\n         halted(3),\n         congested(4),\n\
    \         restarting(5),\n         quiescing(6)\n       }\n       MAX-ACCESS read-only\n\
    \       STATUS current\n       DESCRIPTION\n         \"Indicates the operational\
    \ status of the network service\n          application. 'down' indicates that\
    \ the network service is\n          not available. 'up' indicates that the network\
    \ service\n          is operational and available.  'halted' indicates that the\n\
    \          service is operational but not available.  'congested'\n          indicates\
    \ that the service is operational but no additional\n          inbound associations\
    \ can be accommodated.  'restarting'\n          indicates that the service is\
    \ currently unavailable but is\n          in the process of restarting and will\
    \ be available soon.\n          'quiescing' indicates that service is currently\
    \ operational\n          but is in the process of shutting down. Additional inbound\n\
    \          associations may be rejected by applications in the\n          'quiescing'\
    \ state.\"\n       ::= {applEntry 6}\n   applLastChange OBJECT-TYPE\n       SYNTAX\
    \ TimeStamp\n       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n\
    \         \"The value of sysUpTime at the time the network service\n         \
    \ application entered its current operational state.  If\n          the current\
    \ state was entered prior to the last\n          initialization of the local network\
    \ management subsystem,\n          then this object contains a zero value.\"\n\
    \       ::= {applEntry 7}\n   applInboundAssociations OBJECT-TYPE\n       SYNTAX\
    \ Gauge32\n       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n\
    \         \"The number of current associations to the network service\n      \
    \    application, where it is the responder.  An inbound\n          association\
    \ occurs when another application successfully\n          connects to this one.\"\
    \n       ::= {applEntry 8}\n   applOutboundAssociations OBJECT-TYPE\n       SYNTAX\
    \ Gauge32\n       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n\
    \         \"The number of current associations to the network service\n      \
    \    application, where it is the initiator.  An outbound\n          association\
    \ occurs when this application successfully\n          connects to another one.\"\
    \n       ::= {applEntry 9}\n   applAccumulatedInboundAssociations OBJECT-TYPE\n\
    \       SYNTAX Counter32\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"The total number of associations to the application\
    \ entity\n          since application initialization, where it was the responder.\"\
    \n       ::= {applEntry 10}\n   applAccumulatedOutboundAssociations OBJECT-TYPE\n\
    \       SYNTAX Counter32\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"The total number of associations to the application\
    \ entity\n          since application initialization, where it was the initiator.\"\
    \n       ::= {applEntry 11}\n   applLastInboundActivity OBJECT-TYPE\n       SYNTAX\
    \ TimeStamp\n       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n\
    \         \"The value of sysUpTime at the time this application last\n       \
    \   had an inbound association.  If the last association\n          occurred prior\
    \ to the last initialization of the network\n          subsystem, then this object\
    \ contains a zero value.\"\n       ::= {applEntry 12}\n   applLastOutboundActivity\
    \ OBJECT-TYPE\n       SYNTAX TimeStamp\n       MAX-ACCESS read-only\n       STATUS\
    \ current\n       DESCRIPTION\n         \"The value of sysUpTime at the time this\
    \ application last\n          had an outbound association.  If the last association\n\
    \          occurred prior to the last initialization of the network\n        \
    \  subsystem, then this object contains a zero value.\"\n       ::= {applEntry\
    \ 13}\n   applRejectedInboundAssociations OBJECT-TYPE\n       SYNTAX Counter32\n\
    \       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n    \
    \     \"The total number of inbound associations the application\n          entity\
    \ has rejected, since application initialization.\n          Rejected associations\
    \ are not counted in the accumulated\n          association totals.  Note that\
    \ this only counts\n          associations the application entity has rejected\
    \ itself;\n          it does not count rejections that occur at lower layers\n\
    \          of the network.  Thus, this counter may not reflect the\n         \
    \ true number of failed inbound associations.\"\n       ::= {applEntry 14}\n \
    \  applFailedOutboundAssociations OBJECT-TYPE\n       SYNTAX Counter32\n     \
    \  MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n         \"\
    The total number associations where the application entity\n          is initiator\
    \ and association establishment has failed,\n          since application initialization.\
    \  Failed associations are\n          not counted in the accumulated association\
    \ totals.\"\n       ::= {applEntry 15}\n   applDescription OBJECT-TYPE\n     \
    \  SYNTAX SnmpAdminString\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"A text description of the application.  This information\n\
    \          is intended to identify and briefly describe the\n          application\
    \ in a status display.\"\n       ::= {applEntry 16}\n   applURL OBJECT-TYPE\n\
    \       SYNTAX URLString\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"A URL pointing to a description of the application.\n\
    \          This information is intended to identify and describe\n          the\
    \ application in a status display.\"\n       ::= {applEntry 17}\n   -- The assocTable\
    \ augments the information in the applTable\n   -- with information about associations.\
    \  Note that two levels\n   -- of compliance are specified below, depending on\
    \ whether\n   -- association monitoring is mandated.\n   assocTable OBJECT-TYPE\n\
    \       SYNTAX SEQUENCE OF AssocEntry\n       MAX-ACCESS not-accessible\n    \
    \   STATUS current\n       DESCRIPTION\n           \"The table holding a set of\
    \ all active application\n            associations.\"\n       ::= {application\
    \ 2}\n   assocEntry OBJECT-TYPE\n       SYNTAX AssocEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS current\n       DESCRIPTION\n         \"An entry associated with\
    \ an association for a network\n          service application.\"\n       INDEX\
    \ {applIndex, assocIndex}\n       ::= {assocTable 1}\n   AssocEntry ::= SEQUENCE\
    \ {\n       assocIndex\n           INTEGER,\n       assocRemoteApplication\n \
    \          SnmpAdminString,\n       assocApplicationProtocol\n           OBJECT\
    \ IDENTIFIER,\n       assocApplicationType\n           INTEGER,\n       assocDuration\n\
    \           TimeStamp\n   }\n   assocIndex OBJECT-TYPE\n       SYNTAX INTEGER\
    \ (1..2147483647)\n       MAX-ACCESS not-accessible\n       STATUS current\n \
    \      DESCRIPTION\n         \"An index to uniquely identify each association\
    \ for a network\n          service application.  This attribute is the index that\
    \ is\n          used for lexicographic ordering of the table.  Note that the\n\
    \          table is also indexed by the applIndex.\"\n       ::= {assocEntry 1}\n\
    \   assocRemoteApplication OBJECT-TYPE\n       SYNTAX SnmpAdminString\n      \
    \ MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n         \"\
    The name of the system running remote network service\n          application.\
    \  For an IP-based application this should be\n          either a domain name\
    \ or IP address.  For an OSI application\n          it should be the string encoded\
    \ distinguished name of the\n          managed object.  For X.400(1984) MTAs which\
    \ do not have a\n          Distinguished Name, the RFC 2156 syntax 'mta in\n \
    \         globalid' used in X400-Received: fields can be used. Note,\n       \
    \   however, that not all connections an MTA makes are\n          necessarily\
    \ to another MTA.\"\n       ::= {assocEntry 2}\n   assocApplicationProtocol OBJECT-TYPE\n\
    \       SYNTAX OBJECT IDENTIFIER\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"An identification of the protocol being used for\
    \ the\n          application.  For an OSI Application, this will be the\n    \
    \      Application Context.  For Internet applications, OID\n          values\
    \ of the form {applTCPProtoID port} or {applUDPProtoID\n          port} are used\
    \ for TCP-based and UDP-based protocols,\n          respectively. In either case\
    \ 'port' corresponds to the\n          primary port number being used by the protocol.\
    \ The\n          usual IANA procedures may be used to register ports for\n   \
    \       new protocols.\"\n       ::= {assocEntry 3}\n   assocApplicationType OBJECT-TYPE\n\
    \       SYNTAX INTEGER {\n           uainitiator(1),\n           uaresponder(2),\n\
    \           peerinitiator(3),\n           peerresponder(4)}\n       MAX-ACCESS\
    \ read-only\n       STATUS current\n       DESCRIPTION\n         \"This indicates\
    \ whether the remote application is some type of\n          client making use\
    \ of this network service (e.g., a Mail User\n          Agent) or a server acting\
    \ as a peer. Also indicated is whether\n          the remote end initiated an\
    \ incoming connection to the network\n          service or responded to an outgoing\
    \ connection made by the\n          local application.  MTAs and messaging gateways\
    \ are\n          considered to be peers for the purposes of this variable.\"\n\
    \       ::= {assocEntry 4}\n   assocDuration OBJECT-TYPE\n       SYNTAX TimeStamp\n\
    \       MAX-ACCESS read-only\n       STATUS current\n       DESCRIPTION\n    \
    \     \"The value of sysUpTime at the time this association was\n          started.\
    \  If this association started prior to the last\n          initialization of\
    \ the network subsystem, then this\n          object contains a zero value.\"\n\
    \       ::= {assocEntry 5}\n   -- Conformance information\n   applConformance\
    \ OBJECT IDENTIFIER ::= {application 3}\n   applGroups      OBJECT IDENTIFIER\
    \ ::= {applConformance 1}\n   applCompliances OBJECT IDENTIFIER ::= {applConformance\
    \ 2}\n   -- Compliance statements\n   applCompliance MODULE-COMPLIANCE\n     \
    \  STATUS obsolete\n       DESCRIPTION\n         \"The compliance statement for\
    \ RFC 1565 implementations\n          which support the Network Services Monitoring\
    \ MIB\n          for basic monitoring of network service applications.\n     \
    \     This is the basic compliance statement for RFC 1565.\"\n       MODULE\n\
    \         MANDATORY-GROUPS {applRFC1565Group}\n       ::= {applCompliances 1}\n\
    \   assocCompliance MODULE-COMPLIANCE\n       STATUS obsolete\n       DESCRIPTION\n\
    \         \"The compliance statement for RFC 1565 implementations\n          which\
    \ support the Network Services Monitoring MIB\n          for basic monitoring\
    \ of network service applications\n          and their associations.\"\n     \
    \  MODULE\n         MANDATORY-GROUPS {applRFC1565Group, assocRFC1565Group}\n \
    \      ::= {applCompliances 2}\n   applRFC2248Compliance MODULE-COMPLIANCE\n \
    \      STATUS deprecated\n       DESCRIPTION\n         \"The compliance statement\
    \ for RFC 2248 implementations\n          which support the Network Services Monitoring\
    \ MIB\n          for basic monitoring of network service applications.\"\n   \
    \    MODULE\n         MANDATORY-GROUPS {applRFC2248Group}\n       ::= {applCompliances\
    \ 3}\n   assocRFC2248Compliance MODULE-COMPLIANCE\n       STATUS deprecated\n\
    \       DESCRIPTION\n         \"The compliance statement for RFC 2248 implementations\n\
    \          which support the Network Services Monitoring MIB for\n          basic\
    \ monitoring of network service applications and\n          their associations.\"\
    \n       MODULE\n         MANDATORY-GROUPS {applRFC2248Group, assocRFC2248Group}\n\
    \       ::= {applCompliances 4}\n   applRFC2788Compliance MODULE-COMPLIANCE\n\
    \       STATUS current\n       DESCRIPTION\n         \"The compliance statement\
    \ for RFC 2788 implementations\n          which support the Network Services Monitoring\
    \ MIB\n          for basic monitoring of network service applications.\"\n   \
    \    MODULE\n         MANDATORY-GROUPS {applRFC2788Group}\n       ::= {applCompliances\
    \ 5}\n   assocRFC2788Compliance MODULE-COMPLIANCE\n       STATUS current\n   \
    \    DESCRIPTION\n         \"The compliance statement for RFC 2788 implementations\n\
    \          which support the Network Services Monitoring MIB for\n          basic\
    \ monitoring of network service applications and\n          their associations.\"\
    \n       MODULE\n         MANDATORY-GROUPS {applRFC2788Group, assocRFC2788Group}\n\
    \       ::= {applCompliances 6}\n   -- Units of conformance\n   applRFC1565Group\
    \ OBJECT-GROUP\n       OBJECTS {\n         applName, applVersion, applUptime,\
    \ applOperStatus,\n         applLastChange, applInboundAssociations,\n       \
    \  applOutboundAssociations, applAccumulatedInboundAssociations,\n         applAccumulatedOutboundAssociations,\
    \ applLastInboundActivity,\n         applLastOutboundActivity, applRejectedInboundAssociations,\n\
    \         applFailedOutboundAssociations}\n       STATUS obsolete\n       DESCRIPTION\n\
    \         \"A collection of objects providing basic monitoring of\n          network\
    \ service applications.  This is the original set\n          of such objects defined\
    \ in RFC 1565.\"\n       ::= {applGroups 7}\n   assocRFC1565Group OBJECT-GROUP\n\
    \       OBJECTS {\n         assocRemoteApplication, assocApplicationProtocol,\n\
    \         assocApplicationType, assocDuration}\n       STATUS obsolete\n     \
    \  DESCRIPTION\n         \"A collection of objects providing basic monitoring\
    \ of\n          network service applications' associations.  This is the\n   \
    \       original set of such objects defined in RFC 1565.\"\n       ::= {applGroups\
    \ 2}\n   applRFC2248Group OBJECT-GROUP\n       OBJECTS {\n         applName, applVersion,\
    \ applUptime, applOperStatus,\n         applLastChange, applInboundAssociations,\n\
    \         applOutboundAssociations, applAccumulatedInboundAssociations,\n    \
    \     applAccumulatedOutboundAssociations, applLastInboundActivity,\n        \
    \ applLastOutboundActivity, applRejectedInboundAssociations,\n         applFailedOutboundAssociations,\
    \ applDescription, applURL}\n       STATUS deprecated\n       DESCRIPTION\n  \
    \       \"A collection of objects providing basic monitoring of\n          network\
    \ service applications.  This group was originally\n          defined in RFC 2248;\
    \ note that applDirectoryName is\n          missing.\"\n       ::= {applGroups\
    \ 3}\n   assocRFC2248Group OBJECT-GROUP\n       OBJECTS {\n         assocRemoteApplication,\
    \ assocApplicationProtocol,\n         assocApplicationType, assocDuration}\n \
    \      STATUS deprecated\n       DESCRIPTION\n         \"A collection of objects\
    \ providing basic monitoring of\n          network service applications' associations.\
    \  This group\n          was originally defined by RFC 2248.\"\n       ::= {applGroups\
    \ 4}\n   applRFC2788Group OBJECT-GROUP\n       OBJECTS {\n         applName, applDirectoryName,\
    \ applVersion, applUptime,\n         applOperStatus, applLastChange, applInboundAssociations,\n\
    \         applOutboundAssociations, applAccumulatedInboundAssociations,\n    \
    \     applAccumulatedOutboundAssociations, applLastInboundActivity,\n        \
    \ applLastOutboundActivity, applRejectedInboundAssociations,\n         applFailedOutboundAssociations,\
    \ applDescription, applURL}\n       STATUS current\n       DESCRIPTION\n     \
    \    \"A collection of objects providing basic monitoring of\n          network\
    \ service applications.  This is the appropriate\n          group for RFC 2788\
    \ -- it adds the applDirectoryName object\n          missing in RFC 2248.\"\n\
    \       ::= {applGroups 5}\n   assocRFC2788Group OBJECT-GROUP\n       OBJECTS\
    \ {\n         assocRemoteApplication, assocApplicationProtocol,\n         assocApplicationType,\
    \ assocDuration}\n       STATUS current\n       DESCRIPTION\n         \"A collection\
    \ of objects providing basic monitoring of\n          network service applications'\
    \ associations.  This is\n          the appropriate group for RFC 2788.\"\n  \
    \     ::= {applGroups 6}\n   -- OIDs of the form {applTCPProtoID port} are intended\
    \ to be used\n   -- for TCP-based protocols that don't have OIDs assigned by other\n\
    \   -- means. {applUDPProtoID port} serves the same purpose for\n   -- UDP-based\
    \ protocols. In either case 'port' corresponds to\n   -- the primary port number\
    \ being used by the protocol. For example,\n   -- assuming no other OID is assigned\
    \ for SMTP, an OID of\n   -- {applTCPProtoID 25} could be used, since SMTP is\
    \ a TCP-based\n   -- protocol that uses port 25 as its primary port.\n   applTCPProtoID\
    \ OBJECT IDENTIFIER ::= {application 4}\n   applUDPProtoID OBJECT IDENTIFIER ::=\
    \ {application 5}\n   END\n"
- title: 5.  Changes made since RFC 2248
  contents:
  - "5.  Changes made since RFC 2248\n   This revision corrects a few minor technical\
    \ errors in the\n   construction of the network services MIB in RFC 2248 [22].\
    \ In\n   addition, the applName, applVersion, and applDescription fields have\n\
    \   been changed from DisplayStrings to SnmpAdminStrings. The reference\n   to\
    \ RFC 1779 has also been updated to RFC 2253, which in turn adds the\n   ability\
    \ for distinguished names to be in the UTF-8 character set.\n"
- title: 6.  Acknowledgements
  contents:
  - "6.  Acknowledgements\n   This document is a product of the Mail and Directory\
    \ Management\n   (MADMAN) Working Group.  It is based on an earlier MIB designed\
    \ by S.\n   Kille, T.  Lenggenhager, D. Partain, and W. Yeong.  The Electronic\n\
    \   Mail Association's TSC committee was instrumental in providing\n   feedback\
    \ on and suggesting enhancements to RFC 1565 [23] that have\n   led to the present\
    \ document.\n"
