- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are no management objects defined in this\
    \ MIB that have a MAX-\n   ACCESS clause of read-write and/or read-create.  So,\
    \ if this MIB is\n   implemented correctly, then there is no risk that an intruder\
    \ can\n   alter or create any management objects of this MIB via direct SNMP\n\
    \   SET operations.\n   However, this MIB does provide passive information about\
    \ the\n   existence, type, and configuration of applications on a given host\n\
    \   that could potentially indicate some sort of vulnerability. Finally,\n   the\
    \ information MIB provides about network usage could be used to\n   analyze network\
    \ traffic patterns.\n   SNMPv1 by itself is not a secure environment.  Even if\
    \ the network\n   itself is secure (for example by using IPSec), even then, there\
    \ is no\n   control as to who on the secure network is allowed to access and\n\
    \   GET/SET (read/change/create/delete) the objects in this MIB.\n   It is recommended\
    \ that the implementers consider the security\n   features as provided by the\
    \ SNMPv3 framework.  Specifically, the use\n   of the User-based Security Model\
    \ RFC 2574 [14] and the View-based\n   Access Control Model RFC 2575 [17] is recommended.\n\
    \   It is then a customer/user responsibility to ensure that the SNMP\n   entity\
    \ giving access to an instance of this MIB, is properly\n   configured to give\
    \ access to the objects only to those principals\n   (users) that have legitimate\
    \ rights to indeed GET or SET\n   (change/create/delete) them.\n"
