    \ 1987.\n   RFC 1035: Mockapetris, P., \"Domain names - Implementation and\n \
    \            Specification\", STD 13, RFC 1035, November 1987.\n   RFC 974:  Partridge,\
    \ C., \"Mail routing and the domain system\", STD\n             14, RFC 974, January\
    \ 1986.\n   BCP 14:   Bradner, S., \"Key words for use in RFCs to Indicate\n \
    \            Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   RFC 2181:\
    \ Elz, R. and R. Bush, \"Clarifications to the DNS\n             Specification\"\
    , RFC 2181, July 1997.\n   RFC 2219: Hamilton, M. and R. Wright, \"Use of DNS\
    \ Aliases for Network\n             Services\", BCP 17, RFC 2219, October 1997.\n\
    \   BCP 14:   Bradner, S., \"Key words for use in RFCs to Indicate\n         \
    \    Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   ARM:      Armijo,\
    \ M., Esibov, L. and P. Leach, \"Discovering LDAP\n             Services with\
    \ DNS\", Work in Progress.\n   KDC-DNS:  Hornstein, K. and J. Altman, \"Distributing\
    \ Kerberos KDC and\n             Realm Information with DNS\", Work in Progress.\n"
