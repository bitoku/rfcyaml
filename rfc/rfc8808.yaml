- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a YANG data model and associated mechanism\
    \ to\n   reset a server to its factory default contents.  This mechanism may\n\
    \   be used, for example, when the existing configuration has major\n   errors\
    \ and so restarting the configuration process from scratch is\n   the best option.\n\
    \   A \"factory-reset\" remote procedure call (RPC) is defined within the\n  \
    \ YANG data model.  When resetting a device, all previous configuration\n   settings\
    \ will be lost and replaced by the factory default contents.\n   In addition,\
    \ an optional \"factory-default\" read-only datastore is\n   defined within the\
    \ YANG data model.  This datastore contains the data\n   to replace the contents\
    \ of implemented read-write conventional\n   configuration datastores at reset\
    \ and can also be used in the\n   <get-data> operation.\n   The YANG data model\
    \ in this document conforms to the Network\n   Management Datastore Architecture\
    \ defined in [RFC8342].\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT\
    \ RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n   The following terms are defined in [RFC8342]\
    \ and [RFC7950] and are\n   not redefined here:\n   *  server\n   *  startup configuration\
    \ datastore\n   *  candidate configuration datastore\n   *  running configuration\
    \ datastore\n   *  intended configuration datastore\n   *  operational state datastore\n\
    \   *  conventional configuration datastore\n   *  datastore schema\n   *  RPC\
    \ operation\n   This document defines the following term:\n   \"factory-default\"\
    \ datastore:  A read-only configuration datastore\n      holding a preset initial\
    \ configuration that is used to initialize\n      the configuration of a server.\
    \  This datastore is referred to as\n      \"<factory-default>\".\n"
- title: 2.  "Factory-Reset" RPC
  contents:
  - "2.  \"Factory-Reset\" RPC\n   This document introduces a new \"factory-reset\"\
    \ RPC.  Upon receiving\n   the RPC:\n   *  All supported conventional read-write\
    \ configuration datastores\n      (i.e., <running>, <startup>, and <candidate>)\
    \ are reset to the\n      contents of <factory-default>.\n   *  Read-only datastores\
    \ receive their contents from other datastores\n      (e.g., <intended> gets its\
    \ contents from <running>).\n   *  All data in any dynamic configuration datastores\
    \ MUST be\n      discarded.\n   *  The contents of the <operational> datastore\
    \ MUST reflect the\n      operational state of the device after applying the factory\
    \ default\n      configuration.\n   In addition, the \"factory-reset\" RPC MUST\
    \ restore nonvolatile storage\n   to factory condition.  Depending on the system,\
    \ this may entail\n   deleting dynamically generated files, such as those containing\
    \ keys\n   (e.g., /etc/ssl/private), certificates (e.g., /etc/ssl), logs (e.g.,\n\
    \   /var/log), and temporary files (e.g., /tmp/*).  Any other\n   cryptographic\
    \ keys that are part of the factory-installed image will\n   be retained (such\
    \ as an Initial Device Identifier (IDevID)\n   certificate [BRSKI]).  When this\
    \ process includes security-sensitive\n   data such as cryptographic keys or passwords,\
    \ it is RECOMMENDED to\n   perform the deletion in as thorough a manner as possible\
    \ (e.g.,\n   overwriting the physical storage medium with zeros and/or random\
    \ bits\n   for repurposing or end-of-life (EOL) disposal) to reduce the risk of\n\
    \   the sensitive material being recoverable.  The \"factory-reset\" RPC\n   MAY\
    \ also be used to trigger some other resetting tasks such as\n   restarting the\
    \ node or some of the software processes.\n   Note that operators should be aware\
    \ that since all read-write\n   datastores are immediately reset to factory default,\
    \ the device may\n   become unreachable as a host on the network.  It is important\
    \ to\n   understand how a given vendor's device will behave after the RPC is\n\
    \   executed.  Implementors SHOULD reboot the device and get it properly\n   configured\
    \ or otherwise restart processes needed to bootstrap it.\n"
- title: 3.  "Factory-Default" Datastore
  contents:
  - "3.  \"Factory-Default\" Datastore\n   Following the guidelines for defining datastores\
    \ in Appendix A of\n   [RFC8342], this document introduces a new optional datastore\
    \ resource\n   named \"factory-default\" that represents a preset initial\n  \
    \ configuration that can be used to initialize the configuration of a\n   server.\
    \  A device MAY implement the \"factory-reset\" RPC without\n   implementing the\
    \ \"factory-default\" datastore, which would only\n   eliminate the ability to\
    \ programmatically determine the factory\n   default configuration.\n   Name:\
    \  \"factory-default\".\n   YANG modules:  The \"factory-default\" datastore schema\
    \ MUST be either\n      (1) the same as the conventional configuration datastores\
    \ or\n      (2) a subset of the datastore schema for the conventional\n      configuration\
    \ datastores.\n   YANG nodes:  All \"config true\" data nodes.\n   Management\
    \ operations:  The contents of the datastore is set by the\n      server in an\
    \ implementation-dependent manner.  The contents cannot\n      be changed by management\
    \ operations via the Network Configuration\n      Protocol (NETCONF), RESTCONF,\
    \ the CLI, etc., unless specialized,\n      dedicated operations are provided.\
    \  The datastore can be read\n      using the standard NETCONF/RESTCONF protocol\
    \ operations.  The\n      \"factory-reset\" operation copies the factory default\
    \ contents to\n      <running> and, if present, <startup> and/or <candidate>.\
    \  The\n      contents of these datastores is then propagated automatically to\n\
    \      any other read-only datastores, e.g., <intended> and\n      <operational>.\n\
    \   Origin:  This document does not define a new origin identity, as it\n    \
    \  does not interact with the <operational> datastore.\n   Protocols:  RESTCONF,\
    \ NETCONF, and other management protocols.\n   Defining YANG module:  \"ietf-factory-default\"\
    .\n   The contents of <factory-default> are defined by the device vendor\n   and\
    \ MUST persist across device restarts.  If supported, the \"factory-\n   default\"\
    \ datastore MUST be included in the list of datastores in the\n   YANG library\
    \ [RFC8525].\n"
- title: 4.  YANG Module
  contents:
  - "4.  YANG Module\n   This module uses the \"datastore\" identity [RFC8342] and\
    \ the\n   \"default-deny-all\" extension statement from [RFC8341].\n   <CODE BEGINS>\
    \ file \"ietf-factory-default@2020-08-31.yang\"\n      module ietf-factory-default\
    \ {\n        yang-version 1.1;\n        namespace \"urn:ietf:params:xml:ns:yang:ietf-factory-default\"\
    ;\n        prefix fd;\n        import ietf-datastores {\n          prefix ds;\n\
    \          reference\n            \"RFC 8342: Network Management Datastore Architecture\n\
    \             (NMDA)\";\n        }\n        import ietf-netconf-acm {\n      \
    \    prefix nacm;\n          reference\n            \"RFC 8341: Network Configuration\
    \ Access Control Model\";\n        }\n        organization\n          \"IETF Network\
    \ Modeling (netmod) Working Group\";\n        contact\n          \"WG Web:   <https://datatracker.ietf.org/wg/netmod/>\n\
    \           WG List:  <mailto:netmod@ietf.org>\n           Editor:   Qin Wu\n\
    \                     <mailto:bill.wu@huawei.com>\n           Editor:   Balazs\
    \ Lengyel\n                     <mailto:balazs.lengyel@ericsson.com>\n       \
    \    Editor:   Ye Niu\n                     <mailto:niuye@huawei.com>\";\n   \
    \     description\n          \"This module provides functionality to reset a server\
    \ to its\n           factory default configuration and, when supported, to\n \
    \          discover the factory default configuration contents\n           independently\
    \ of resetting the server.\n           Copyright (c) 2020 IETF Trust and the persons\
    \ identified as\n           authors of the code.  All rights reserved.\n     \
    \      Redistribution and use in source and binary forms, with or\n          \
    \ without modification, is permitted pursuant to, and subject\n           to the\
    \ license terms contained in, the Simplified BSD License\n           set forth\
    \ in Section 4.c of the IETF Trust's Legal Provisions\n           Relating to\
    \ IETF Documents\n           (https://trustee.ietf.org/license-info).\n      \
    \     This version of this YANG module is part of RFC 8808; see the\n        \
    \   RFC itself for full legal notices.\";\n        revision 2020-08-31 {\n   \
    \       description\n            \"Initial revision.\";\n          reference\n\
    \            \"RFC 8808: A YANG Data Model for Factory Default Settings\";\n \
    \       }\n        feature factory-default-datastore {\n          description\n\
    \            \"Indicates that the factory default configuration is\n         \
    \    available as a datastore.\";\n        }\n        rpc factory-reset {\n  \
    \        nacm:default-deny-all;\n          description\n            \"The server\
    \ resets all datastores to their factory\n             default contents and any\
    \ nonvolatile storage back to\n             factory condition, deleting all dynamically\n\
    \             generated files, including those containing keys,\n            \
    \ certificates, logs, and other temporary files.\n             Depending on the\
    \ factory default configuration, after\n             being reset, the device may\
    \ become unreachable on the\n             network.\";\n        }\n        identity\
    \ factory-default {\n          if-feature \"factory-default-datastore\";\n   \
    \       base ds:datastore;\n          description\n            \"This read-only\
    \ datastore contains the factory default\n             configuration for the device\
    \ that will be used to replace\n             the contents of the read-write conventional\
    \ configuration\n             datastores during a 'factory-reset' RPC operation.\"\
    ;\n        }\n      }\n   <CODE ENDS>\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has registered the following URI in the \"ns\"\
    \ subregistry within\n   the \"IETF XML Registry\" [RFC3688]:\n   URI:  urn:ietf:params:xml:ns:yang:ietf-factory-default\n\
    \   Registrant Contact:  The IESG.\n   XML:  N/A; the requested URI is an XML\
    \ namespace.\n   IANA has registered the following YANG module in the \"YANG Module\n\
    \   Names\" subregistry [RFC6020] within the \"YANG Parameters\" registry:\n \
    \  Name:  ietf-factory-default\n   Namespace:  urn:ietf:params:xml:ns:yang:ietf-factory-default\n\
    \   Prefix:  fd\n   Reference:  8808\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The YANG module specified in this document defines\
    \ a schema for data\n   that is designed to be accessed via network management\
    \ protocols such\n   as NETCONF [RFC6241] or RESTCONF [RFC8040].  The lowest NETCONF\
    \ layer\n   is the secure transport layer, and the mandatory-to-implement secure\n\
    \   transport is Secure Shell (SSH) [RFC6242].  The lowest RESTCONF layer\n  \
    \ is HTTPS, and the mandatory-to-implement secure transport is TLS\n   [RFC8446].\n\
    \   The Network Configuration Access Control Model (NACM) [RFC8341]\n   provides\
    \ the means to restrict access for particular NETCONF or\n   RESTCONF users to\
    \ a preconfigured subset of all available NETCONF or\n   RESTCONF protocol operations\
    \ and content.\n   Access to the \"factory-reset\" RPC operation and factory default\n\
    \   values of all configuration data nodes within the \"factory-default\"\n  \
    \ datastore is considered sensitive and therefore has been restricted\n   by using\
    \ the \"default-deny-all\" access control statement defined in\n   [RFC8341].\n\
    \   The \"factory-reset\" RPC can prevent any further management of the\n   device\
    \ when the server is reset back to its factory default\n   condition, e.g., the\
    \ session and client configurations are included\n   in the factory default contents\
    \ or treated as dynamic files in\n   nonvolatile storage and overwritten by the\
    \ \"factory-reset\" RPC.\n   The operational disruption caused by setting the\
    \ configuration to\n   factory default contents or the lack of appropriate security\
    \ control\n   on the factory default configuration varies greatly, depending on\
    \ the\n   implementation and current configuration.\n   The nonvolatile storage\
    \ is expected to be wiped clean and reset back\n   to the factory default state,\
    \ but there is no guarantee that the data\n   is wiped clean according to any\
    \ particular data-cleansing standard,\n   and the owner of the device MUST NOT\
    \ rely on any sensitive data\n   (e.g., private keys) being forensically unrecoverable\
    \ from the\n   device's nonvolatile storage after a \"factory-reset\" RPC has\
    \ been\n   invoked.\n"
