- title: Abstract
  contents:
  - "Abstract\n   This document extends the Lightweight Directory Access Protocol\n\
    \   (LDAP) to support absolute True and False filters based upon similar\n   capabilities\
    \ found in X.500 directory systems.  The document also\n   extends the String\
    \ Representation of LDAP Search Filters to support\n   these filters.\n"
- title: Table of Contents
