- title: 1.  Background
  contents:
  - "1.  Background\n   Version 4 of the NFS protocol [RFC3530] introduced the fs_locations\n\
    \   attribute.  Use of this attribute was elaborated further in the NFSv4\n  \
    \ minor version 1 protocol [RFC5661], which also defined an extended\n   version\
    \ of the attribute as fs_locations_info.  With the advent of\n   these attributes,\
    \ NFS servers can cooperate to build a file namespace\n   that crosses server\
    \ boundaries.  The fs_locations and\n   fs_locations_info attributes are used\
    \ as referrals, so that a file\n   server may indicate to its client that the\
    \ file name tree beneath a\n   given name in the server is not present on itself\
    \ but is represented\n   by a file system in some other set of servers.  The mechanism\
    \ is\n   general, allowing servers to describe any file system as being\n   reachable\
    \ by requests to any of a set of servers.  Thus, starting\n   with a single NFSv4\
    \ server, using these referrals, an NFSv4 client\n   could see a large namespace\
    \ associated with a collection of\n   interrelated NFSv4 file servers.  An organization\
    \ could use this\n   capability to construct a uniform file namespace for itself.\n\
    \   An organization might wish to publish the starting point for this\n   namespace\
    \ to its clients.  In many cases, the organization will want\n   to publish this\
    \ starting point to a broader set of possible clients.\n   At the same time, it\
    \ is useful to require that clients know only the\n   smallest amount of information\
    \ in order to locate the appropriate\n   namespace.  Also, that required information\
    \ should be constant\n   through the life of an organization if the clients are\
    \ not to require\n   reconfiguration as administrative events change, for instance,\
    \ a\n   server's name or address.\n"
