- title: Abstract
  contents:
  - "Abstract\n   This document presents a functional description of the protocol\n\
    \   extensions needed to support Generalized Multi-Protocol Label\n   Switching\
    \ (GMPLS)-based recovery (i.e., protection and restoration).\n   Protocol specific\
    \ formats and mechanisms will be described in\n   companion documents.\n"
