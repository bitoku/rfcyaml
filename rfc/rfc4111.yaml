- title: Abstract
  contents:
  - "Abstract\n   This document addresses security aspects pertaining to Provider-\n\
    \   Provisioned Virtual Private Networks (PPVPNs).  First, it describes\n   the\
    \ security threats in the context of PPVPNs and defensive\n   techniques to combat\
    \ those threats.  It considers security issues\n   deriving both from malicious\
    \ behavior of anyone and from negligent or\n   incorrect behavior of the providers.\
    \  It also describes how these\n   security attacks should be detected and reported.\
    \  It then discusses\n   possible user requirements for security of a PPVPN service.\
    \  These\n   user requirements translate into corresponding provider requirements.\n\
    \   In addition, the provider may have additional requirements to make\n   its\
    \ network infrastructure secure to a level that can meet the PPVPN\n   customer's\
    \ expectations.  Finally, this document defines a template\n   that may be used\
    \ to describe and analyze the security characteristics\n   of a specific PPVPN\
    \ technology.\n"
