- title: 3.1.  Existing Access Identifiers
  contents:
  - "3.1.  Existing Access Identifiers\n   The IMAP URL specification [RFC5092] specifies\
    \ the following\n   authorized <access> identifiers:\n   o  \"authuser\" - Indicates\
    \ that use of this URL is limited to\n      authenticated IMAP sessions that are\
    \ logged in as any non-\n      anonymous user.\n   o  \"anonymous\" - Indicates\
    \ that use of this URL is not restricted by\n      session authorization identity.\n\
    \   Additionally, the following <access> identifier prefixes are defined\n   in\
    \ [RFC5092]:\n   o  \"submit+\" - Followed by a userid, indicates that only a\
    \ userid\n      authorized as a message submission entity on behalf of the\n \
    \     specified userid is permitted to use this URL.\n   o  \"user+\" - Followed\
    \ by a userid, indicates that use of this URL is\n      limited to IMAP sessions\
    \ that are logged in as the specified\n      userid.\n"
- title: 3.2.  Requirement for Additional Access Identifiers
  contents:
  - "3.2.  Requirement for Additional Access Identifiers\n   The existing <access>\
    \ identifiers are suitable for user-based\n   authorization, but only the \"submit+\"\
    \ <access> identifier prefix is\n   suitable for entities acting on behalf of\
    \ a user.  Generic support\n   for external entities acting on behalf of users\
    \ is required for new\n   services such as streaming [STREAMING].\n   The \"submit+\"\
    \ <access> identifier prefix is not suitable for use as a\n   general mechanism\
    \ to grant access to entities acting on behalf of\n   users, for reasons that\
    \ include:\n   o  Security - The IMAP server maintains a list of submission server\n\
    \      entities that are entitled to retrieve IMAP URLs specifying the\n     \
    \ \"submit+\" <access> identifier prefix.  If this list is extended to\n     \
    \ include the set of all external entities that could act on behalf\n      of\
    \ users, then the attack surface would be increased.\n   o  Administration - When\
    \ URLAUTH-style IMAP URLs are presented to an\n      IMAP server by entities acting\
    \ on behalf of users, the server\n      administrator has no way of determining\
    \ the intended use of that\n      URL from the server logs.\n   o  Resourcing\
    \ - Without a mechanism to distinguish between the\n      application for which\
    \ an IMAP URL is to be used, the IMAP server\n      has no way to prioritize resources\
    \ for particular applications.\n      For example, the server could prioritize\
    \ \"submit+\" URL fetch\n      requests over other access identifiers.\n"
- title: 3.3.  Additional Access Identifier Specification
  contents:
  - "3.3.  Additional Access Identifier Specification\n   The previous section establishes\
    \ that additional access identifiers\n   are required to support applications,\
    \ such as streaming [STREAMING],\n   that require entities to retrieve URLAUTH\
    \ URLs on behalf of users.\n   This section describes the scope and meaning of\
    \ any additional\n   <access> identifiers that are created.\n   Additional <access>\
    \ identifiers MUST take one of two forms (Section 4\n   gives the formal ABNF\
    \ syntax):\n   o  <access> identifier - The name of the application, e.g.,\n \
    \     \"exampleapp\".\n   o  <access> identifier prefix - The name of the application,\
    \ e.g.,\n      \"exampleapp3\", followed by a \"+\" and then a userid.  For example,\n\
    \      consider \"exampleapp3+testuser\".\n   Note that an <access> identifier\
    \ name can also be registered as an\n   <access> identifier prefix.  However,\
    \ this would require 2 separate\n   IANA registrations.\n   In both cases, the\
    \ semantics are the same as those for \"submit+\",\n   i.e., the <access> identifier\
    \ or <access> identifier prefix (which\n   MUST be followed by a userid) indicates\
    \ that only a userid authorized\n   as an application entity for the specified\
    \ application is permitted\n   to use this URL.  In the case of <access> identifier\
    \ prefixes, the\n   IMAP server SHALL NOT validate the specified userid but MUST\
    \ validate\n   that the IMAP session has an authorization identity that is\n \
    \  authorized as an application entity for the specified application.\n   The\
    \ application entity itself MAY choose to perform validation on any\n   specified\
    \ userid before attempting to retrieve the URL.\n   The authorization granted\
    \ by any <access> identifiers used as\n   described above is self-describing,\
    \ and so requires that the IMAP\n   server provide an extensible mechanism for\
    \ associating userids with\n   new applications.  For example, imagine a new application,\
    \ \"foo\", is\n   created that requires application entities to retrieve URLs\
    \ on behalf\n   of users.  In this case, the IMAP server would need to provide\
    \ a way\n   to register the new application \"foo\" and to associate the set of\n\
    \   userids to be used by those entities with the application \"foo\".  Any\n\
    \   attempt to retrieve URLs containing the <access> identifier \"foo\"\n   would\
    \ be checked for authorization against the list of userids\n   associated with\
    \ the application \"foo\".\n   Section 6 provides the template required to register\
    \ new <access>\n   identifiers or prefixes with IANA.\n"
- title: 3.4.  Defining an Access Identifier for Streaming
  contents:
  - "3.4.  Defining an Access Identifier for Streaming\n   One application that makes\
    \ use of URLAUTH-authorized URLs is that of\n   streaming multimedia files that\
    \ are received as internet-messaging\n   attachments.  This application is described\
    \ in [STREAMING].\n   See Section 6.2 for the IANA registration template for the\
    \ \"stream\"\n   <access> identifier.\n"
- title: 4.  Formal Syntax
  contents:
  - "4.  Formal Syntax\n   The following syntax specification uses the Augmented Backus-Naur\n\
    \   Form (ABNF) notation as specified in [RFC5234].\n   Except as noted otherwise,\
    \ all alphabetic characters are case-\n   insensitive.  The use of upper- or lower-case\
    \ characters to define\n   token strings is for editorial clarity only.  Implementations\
    \ MUST\n   accept these strings in a case-insensitive fashion.\n   The ABNF specified\
    \ below updates the formal syntax of <access>\n   identifiers as defined in IMAP\
    \ URL [RFC5092].\n   Copyright (c) 2009 IETF Trust and the persons identified\
    \ as\n   authors of the code.  All rights reserved.\n   Redistribution and use\
