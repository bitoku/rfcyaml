- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IMAP URL specification [RFC5092] provides a way to carry\n\
    \   authorization information in IMAP URLs.  Several authorization\n   <access>\
    \ identifiers are specified in the document that allow\n   URLAUTH-authorized\
    \ URLs to be used only by anonymous users,\n   authenticated users, or message\
    \ submission entities.  However, there\n   is no mechanism defined to create new\
    \ <access> identifiers, and\n   overloading the existing mechanisms has security\
    \ as well as\n   administrative implications.\n   This document describes a new\
    \ <access> identifier, \"stream\", to be\n   used by message streaming entities\
    \ (as described in [STREAMING]), and\n   defines an IANA registration template,\
    \ which can be used to register\n   new <access> identifiers for future applications.\
    \  IANA definitions\n   for the existing access identifiers and prefixes from\
    \ RFC 5092 are\n   also defined in this document -- this document updates RFC\
    \ 5092 and\n   should be taken as the master in the event of any differences or\n\
    \   discrepancies.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n   In examples, \"C:\" and \"S:\" indicate lines sent\
    \ by the client and\n   server, respectively.  If a single \"C:\" or \"S:\" label\
    \ applies to\n   multiple lines, then some of the line breaks between those lines\
    \ are\n   for editorial clarity only and may not be part of the actual protocol\n\
    \   exchange.\n"
- title: 3.  Additional Authorized Access Identifiers
