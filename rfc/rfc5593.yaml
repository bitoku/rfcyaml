- title: Abstract
  contents:
  - "Abstract\n   The existing IMAP URL specification (RFC 5092) lists several <access>\n\
    \   identifiers and <access> identifier prefixes that can be used to\n   restrict\
    \ access to URLAUTH-generated URLs.  However, these\n   identifiers do not provide\
    \ facilities for new services such as\n   streaming.  This document proposes a\
    \ set of new <access> identifiers\n   as well as an IANA mechanism to register\
    \ new <access> identifiers for\n   future applications.\n   This document updates\
    \ RFC 5092.\n"
