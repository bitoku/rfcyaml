- title: __initial_text__
  contents:
  - "                   Revised Civic Location Format for\n       Presence Information\
    \ Data Format Location Object (PIDF-LO)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines an XML format for the representation of civic\n\
    \   location.  This format is designed for use with Presence Information\n   Data\
    \ Format Location Object (PIDF-LO) documents and replaces the\n   civic location\
    \ format in RFC 4119.  The format is based on the civic\n   address definition\
    \ in PIDF-LO, but adds several new elements based on\n   the civic types defined\
    \ for Dynamic Host Configuration Protocol\n   (DHCP), and adds a hierarchy to\
    \ address complex road identity\n   schemes.  The format also includes support\
    \ for the xml:lang language\n   tag and restricts the types of elements where\
    \ appropriate.\n"
