- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Since the publication of the original PIDF-LO civic specification,\
    \ in\n   [RFC4119], it has been found that the specification is lacking a\n  \
    \ number of additional parameters that can be used to more precisely\n   specify\
    \ a civic location.  These additional parameters have been\n   largely captured\
    \ in [RFC4776].\n   This document revises the GEOPRIV civic form to include the\n\
    \   additional civic parameters captured in [RFC4776].  The document also\n  \
    \ introduces a hierarchical structure for thoroughfare (road)\n   identification,\
    \ which is employed in some countries.  New elements\n   are defined to allow\
    \ for even more precision in specifying a civic\n   location.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   The term \"thoroughfare\" is used in this document to describe a road\n  \
    \ or part of a road or other access route along which a final point is\n   identified.\
    \  This is consistent with the definition used in\n   [UPU-S42].\n"
- title: 3.  Changes from PIDF-LO
  contents:
  - '3.  Changes from PIDF-LO

    '
- title: 3.1.  Additional Civic Address Types
  contents:
  - "3.1.  Additional Civic Address Types\n   [RFC4776] provides a full set of parameters\
    \ that may be used to\n   describe a civic location.  Specifically, [RFC4776]\
    \ lists several\n   civic address types (CAtypes) that require support in the\
    \ formal\n   PIDF-LO definition that are not in [RFC4119].\n   These changes include\
    \ new elements that are required to support more\n   complex structures for naming\
    \ street addresses.  This is described in\n   more detail in Section 3.2.\n  \
    \ +-----------+--------+-------------------------------+--------------+\n   |\
    \ New Field | CAtype | Description                   | Example      |\n   +-----------+--------+-------------------------------+--------------+\n\
    \   | BLD       |   25   | Building (structure)          | Hope Theatre |\n  \
    \ |           |        |                               |              |\n   |\
    \ UNIT      |   26   | Unit (apartment, suite)       | 12a          |\n   |  \
    \         |        |                               |              |\n   | ROOM\
    \      |   28   | Room                          | 450F         |\n   |       \
    \    |        |                               |              |\n   | PLC     \
    \  |   29   | Place-type                    | office       |\n   |           |\
    \        |                               |              |\n   | PCN       |  \
    \ 30   | Postal community name         | Leonia       |\n   |           |    \
    \    |                               |              |\n   | POBOX     |   31 \
    \  | Post office box (P.O. box)    | U40          |\n   |           |        |\
    \                               |              |\n   | ADDCODE   |   32   | Additional\
    \ Code               | 13203000003  |\n   |           |        |             \
    \                  |              |\n   | SEAT      |   33   | Seat (desk, cubicle,\
    \          | WS 181       |\n   |           |        | workstation)          \
    \        |              |\n   |           |        |                         \
    \      |              |\n   | RD        |   34   | Primary road or street    \
    \    | Broadway     |\n   |           |        |                             \
    \  |              |\n   | RDSEC     |   35   | Road section                  |\
    \ 14           |\n   |           |        |                               |  \
    \            |\n   | RDBR      |   36   | Road branch                   | Lane\
    \ 7       |\n   |           |        |                               |       \
    \       |\n   | RDSUBBR   |   37   | Road sub-branch               | Alley 8 \
    \     |\n   |           |        |                               |           \
    \   |\n   | PRM       |   38   | Road pre-modifier             | Old         \
    \ |\n   |           |        |                               |              |\n\
    \   | POM       |   39   | Road post-modifier            | Extended     |\n  \
    \ +-----------+--------+-------------------------------+--------------+\n    \
    \                 Table 1: New Civic PIDF-LO Types\n   A complete description\
    \ of these types is included in [RFC4776].\n"
- title: 3.2.  New Thoroughfare Elements
  contents:
  - "3.2.  New Thoroughfare Elements\n   In some countries, a thoroughfare can be\
    \ broken up into sections, and\n   it is not uncommon for street numbers to be\
    \ repeated between\n   sections.  A road section identifier is required to ensure\
    \ that an\n   address is unique.  For example, \"West Alice Parade\" in the figure\n\
    \   below has 5 sections, each numbered from 1; unless the section is\n   specified,\
    \ \"7 West Alice Parade\" could exist in 5 different places.\n   The \"RDSEC\"\
    \ element is used to specify the section.\n   Minor streets can share the same\
    \ name, so that they can only be\n   distinguished by the major thoroughfare with\
    \ which they intersect.\n   For example, both \"West Alice Parade, Section 3\"\
    \ and \"Bob Street\"\n   could both be intersected by a \"Carol Lane\".  The \"\
    RDBR\" element is\n   used to specify a road branch where the name of the branch\
    \ does not\n   uniquely identify the road.  Road branches MAY also be used where\
    \ a\n   major thoroughfare is split into sections.\n   Similar to the way that\
    \ a road branch is associated with a road, a\n   road sub-branch is associated\
    \ with a road branch.  The \"RDSUBBR\"\n   element is used to identify road sub-branches.\n\
    \   The \"A6\" element is retained for use in those countries that require\n \
    \  this level of detail.  Where \"A6\" was previously used for street\n   names\
    \ in [RFC4119], it MUST NOT be used; the \"RD\" element MUST be\n   used for thoroughfare\
    \ data.\n   The following figure shows a fictional arrangement of roads where\n\
    \   these new thoroughfare elements are applicable.\n         |              \
    \                                   ||\n         |                           \
    \       ---------------||\n         | Carol La.                           Carol\
    \ La.   || Bob\n         |                                                 ||\
    \ St.\n         |              West Alice Pde.                    ||\n    ==========/=================/===============/==========||===========\n\
    \       Sec.1       Sec.2           Sec.3   |       Sec.4   ||   Sec.5\n     \
    \                                      |               ||\n                  \
    \               ----------| Carol         ||\n                               \
    \   Alley 2  |  La.          ||\n                                           |\
    \               ||\n"
- title: 3.2.1.  Street Numbering
  contents:
  - "3.2.1.  Street Numbering\n   The introduction of new thoroughfare elements affects\
    \ the\n   interpretation of several aspects of more specific civic address\n \
    \  data.  In particular, street numbering (the \"HNO\" element) applies to\n \
    \  the most specific road element specified, that is, the first\n   specified\
    \ element from \"RDSUBBR\", \"RDBR\", \"RDSEC\", or \"RD\".\n"
- title: 3.2.2.  Directionals and Other Qualifiers
  contents:
  - "3.2.2.  Directionals and Other Qualifiers\n   The \"PRM\", \"POM\", \"PRD\",\
    \ \"POD\", and \"STS\" elements always apply to\n   the value of the \"RD\" element\
    \ only.  If road branches or sub-branches\n   require street suffixes or qualifiers,\
    \ they MUST be included in the\n   \"RDBR\" or \"RDSUBBR\" element text.\n"
- title: 3.3.  Country Element
  contents:
  - "3.3.  Country Element\n   The \"country\" element differs from that defined in\
    \ [RFC4119] in that\n   it now restricts the value space of the element to two\
    \ uppercase\n   characters, which correspond to the alpha-2 codes in [ISO.3166-1].\n"
- title: 3.4.  A1 Element
  contents:
  - "3.4.  A1 Element\n   The \"A1\" element is used for the top-level subdivision\
    \ within a\n   country.  In the absence of a country-specific guide on how to\
    \ use\n   the A-series of elements, the second part of the ISO 3166-2 code\n \
    \  [ISO.3166-2] for a country subdivision SHOULD be used.  The ISO\n   3166-2\
    \ code is formed of a country code and hyphen plus a code of\n   one, two, or\
    \ three characters or numerals.  For the \"A1\" element, the\n   leading country\
    \ code and hyphen are omitted and only the subdivision\n   code is included.\n\
    \   For example, the codes for Canada include CA-BC, CA-ON, CA-QC;\n   Luxembourg\
    \ has just three single-character codes, LU-D, LU-G, and\n   LU-L; Australia uses\
    \ both two- and three-character codes, AU-ACT,\n   AU-NSW, AU-NT; and France uses\
    \ numerical codes for mainland France\n   and letters for territories, FR-75,\
    \ FR-NC.  This results in the\n   following fragments:\n      <country>CA</country><A1>ON</A1>\n\
    \      <country>LU</country><A1>L</A1>\n      <country>AU</country><A1>ACT</A1>\n\
    \      <country>FR</country><A1>75</A1>\n"
- title: 3.5.  Languages and Scripts
  contents:
  - "3.5.  Languages and Scripts\n   The XML schema defined for civic addresses allows\
    \ for the addition of\n   the \"xml:lang\" attribute to all elements except \"\
    country\" and \"PLC\",\n   which both contain language-neutral values.  The range\
    \ of allowed\n   values for \"country\" is defined in [ISO.3166-1]; the range\
    \ of allowed\n   values for \"PLC\" is described in the IANA registry defined\
    \ by\n   [RFC4589].\n   The \"script\" field defined in [RFC4776] is omitted in\
    \ favor of using\n   the \"xml:lang\" attribute with a script subtag [RFC4646].\n\
    \   It is RECOMMENDED that each \"civicAddress\" element use one language\n  \
    \ only, or a combination of languages that is consistent.  Where a\n   civic location\
    \ is represented in multiple languages, multiple\n   \"civicAddress\" elements\
    \ SHOULD be included in the PIDF-LO document.\n   For civic addresses that form\
    \ a complex to describe the same\n   location, these SHOULD be inserted into the\
    \ same tuple.\n"
- title: 3.5.1.  Converting from the DHCP Format
  contents:
  - "3.5.1.  Converting from the DHCP Format\n   The DHCP format for civic addresses\
    \ [RFC4776] permits the inclusion\n   of an element multiple times with different\
    \ languages or scripts.\n   However, this XML form only permits a single instance\
    \ of each\n   element.  Multiple \"civicAddress\" elements are required if any\n\
    \   element is duplicated with different languages.  If the same language\n  \
    \ and script are used for all elements, or no elements are duplicated,\n   the\
    \ format can be converted into a single civic address.\n   Where there are duplicated\
    \ elements in different languages, a\n   \"civicAddress\" element is created for\
    \ each language that is present.\n   All elements that are in that language are\
    \ included.  Elements that\n   are language independent, like the \"country\"\
    \ and \"PLC\" elements, are\n   added to all \"civicAddress\" elements.\n"
- title: 3.5.2.  Combining Multiple Elements Based on Language Preferences
  contents:
  - "3.5.2.  Combining Multiple Elements Based on Language Preferences\n   If the\
    \ receiver of the XML representation is known, and that receiver\n   has indicated\
    \ language preferences, a single XML format can be\n   constructed using those\
    \ preferences.  For example, language\n   preferences can be indicated by the\
    \ \"Accept-Language\" header in the\n   SIP or HTTP protocols.\n   All elements\
    \ that have only one value, irrespective of language, are\n   used.  Where multiple\
    \ values exist, each value is assigned a\n   weighting based on the language preferences.\
    \  The value with the\n   highest weighting is selected.  An arbitrary value is\
    \ selected if two\n   values have the same preference, if there is no preference\
    \ for the\n   available languages, or if there are conflicting values with the\
    \ same\n   language.\n"
- title: 3.6.  Whitespace
  contents:
  - "3.6.  Whitespace\n   The XML schema [W3C.REC-xmlschema-2-20041028] defined in\
    \ Section 4\n   uses a base type of \"token\" instead of \"string\" as used in\
    \ [RFC4119].\n   The \"token\" type ensures that whitespace within instance documents\
    \ is\n   normalized and collapsed before being passed to a processor.  This\n\
    \   ensures that the following fragments are considered equivalent by XML\n  \
    \ processors:\n   <A4>North Wollongong</A4>\n   <A1>North\n     Wollongong</A1>\n\
    \   <A1>\n     North   Wollongong\n     </A1>\n   Whitespace may still be included\
    \ in values by using character\n   references, such as \"&#x20;\".\n"
- title: 4.  Civic Address Schema
  contents:
  - "4.  Civic Address Schema\n   <?xml version=\"1.0\"?>\n   <xs:schema\n     targetNamespace=\"\
    urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n     xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\
    \n     xmlns:ca=\"urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\n     xmlns:xml=\"\
    http://www.w3.org/XML/1998/namespace\"\n     elementFormDefault=\"qualified\"\
    \ attributeFormDefault=\"unqualified\">\n     <xs:import namespace=\"http://www.w3.org/XML/1998/namespace\"\
    \n                schemaLocation=\"http://www.w3.org/2001/xml.xsd\"/>\n     <xs:simpleType\
    \ name=\"iso3166a2\">\n       <xs:restriction base=\"xs:token\">\n         <xs:pattern\
    \ value=\"[A-Z]{2}\"/>\n       </xs:restriction>\n     </xs:simpleType>\n    \
    \ <xs:complexType name=\"caType\">\n       <xs:simpleContent>\n         <xs:extension\
    \ base=\"xs:token\">\n           <xs:attribute ref=\"xml:lang\" use=\"optional\"\
    />\n         </xs:extension>\n       </xs:simpleContent>\n     </xs:complexType>\n\
    \     <xs:element name=\"civicAddress\" type=\"ca:civicAddress\"/>\n     <xs:complexType\
    \ name=\"civicAddress\">\n       <xs:sequence>\n         <xs:element name=\"country\"\
    \ type=\"ca:iso3166a2\" minOccurs=\"0\"/>\n         <xs:element name=\"A1\" type=\"\
    ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"A2\" type=\"ca:caType\"\
    \ minOccurs=\"0\"/>\n         <xs:element name=\"A3\" type=\"ca:caType\" minOccurs=\"\
    0\"/>\n         <xs:element name=\"A4\" type=\"ca:caType\" minOccurs=\"0\"/>\n\
    \         <xs:element name=\"A5\" type=\"ca:caType\" minOccurs=\"0\"/>\n     \
    \    <xs:element name=\"A6\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element\
    \ name=\"PRM\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"\
    PRD\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"RD\" type=\"\
    ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"STS\" type=\"ca:caType\"\
    \ minOccurs=\"0\"/>\n         <xs:element name=\"POD\" type=\"ca:caType\" minOccurs=\"\
    0\"/>\n         <xs:element name=\"POM\" type=\"ca:caType\" minOccurs=\"0\"/>\n\
    \         <xs:element name=\"RDSEC\" type=\"ca:caType\" minOccurs=\"0\"/>\n  \
    \       <xs:element name=\"RDBR\" type=\"ca:caType\" minOccurs=\"0\"/>\n     \
    \    <xs:element name=\"RDSUBBR\" type=\"ca:caType\" minOccurs=\"0\"/>\n     \
    \    <xs:element name=\"HNO\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element\
    \ name=\"HNS\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"\
    LMK\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"LOC\"\
    \ type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"FLR\" type=\"\
    ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"NAM\" type=\"ca:caType\"\
    \ minOccurs=\"0\"/>\n         <xs:element name=\"PC\" type=\"ca:caType\" minOccurs=\"\
    0\"/>\n         <xs:element name=\"BLD\" type=\"ca:caType\" minOccurs=\"0\"/>\n\
    \         <xs:element name=\"UNIT\" type=\"ca:caType\" minOccurs=\"0\"/>\n   \
    \      <xs:element name=\"ROOM\" type=\"ca:caType\" minOccurs=\"0\"/>\n      \
    \   <xs:element name=\"SEAT\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element\
    \ name=\"PLC\" type=\"xs:token\" minOccurs=\"0\"/>\n         <xs:element name=\"\
    PCN\" type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"POBOX\"\
    \ type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:element name=\"ADDCODE\"\
    \ type=\"ca:caType\" minOccurs=\"0\"/>\n         <xs:any namespace=\"##other\"\
    \ processContents=\"lax\"\n                 minOccurs=\"0\" maxOccurs=\"unbounded\"\
    />\n       </xs:sequence>\n       <xs:anyAttribute namespace=\"##any\" processContents=\"\
    lax\"/>\n     </xs:complexType>\n   </xs:schema>\n"
- title: 5.  Example
  contents:
  - "5.  Example\n   <civicAddress xml:lang=\"en-AU\"\n     xmlns=\"urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\"\
    >\n     <country>AU</country>\n     <A1>NSW</A1>\n     <A3>     Wollongong\n \
    \    </A3><A4>North Wollongong\n     </A4>\n     <RD>Flinders</RD><STS>Street</STS>\n\
    \     <RDBR>Campbell Street</RDBR>\n     <LMK>\n       Gilligan's Island\n   \
    \  </LMK> <LOC>Corner</LOC>\n     <NAM> Video Rental Store </NAM>\n     <PC>2500</PC>\n\
    \     <ROOM> Westerns and Classics </ROOM>\n     <PLC>store</PLC>\n     <POBOX>Private\
    \ Box 15</POBOX>\n   </civicAddress>\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The XML representation described in this document\
    \ is designed for\n   inclusion in a PIDF-LO document.  As such, it is subject\
    \ to the same\n   security considerations as are described in [RFC4119].\n   Considerations\
    \ relating to the inclusion of this representation in\n   other XML documents\
    \ are outside the scope of this document.\n"
- title: 7.  IANA Considerations
  contents:
  - '7.  IANA Considerations

    '
- title: 7.1.  URN sub-namespace registration for
  contents:
  - "7.1.  URN sub-namespace registration for\n      'urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr'\n\
    \   This document defines a new XML namespace (as per the guidelines in\n   [RFC3688])\
    \ that has been registered with IANA.\n   URI:  urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr\n\
    \   Registrant Contact:  IETF, GEOPRIV working group (geopriv@ietf.org),\n   \
    \   Martin Thomson (martin.thomson@andrew.com).\n   XML:\n       BEGIN\n     \
    \    <?xml version=\"1.0\"?>\n         <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML\
    \ 1.0 Strict//EN\"\n           \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\"\
    >\n         <html xmlns=\"http://www.w3.org/1999/xhtml\" xml:lang=\"en\">\n  \
    \         <head>\n             <title>GEOPRIV Civic Address</title>\n        \
    \   </head>\n           <body>\n             <h1>Format for Distributing Civic\
    \ Address in GEOPRIV</h1>\n             <h2>urn:ietf:params:xml:ns:pidf:geopriv10:civicAddr</h2>\n\
    \             <p>See <a href=\"http://www.rfc-editor.org/rfc/rfc5139.txt\">\n\
    \                 RFC5139</a>.</p>\n           </body>\n         </html>\n   \
    \    END\n"
- title: 7.2.  XML Schema Registration
  contents:
  - "7.2.  XML Schema Registration\n   This section registers an XML schema as per\
    \ the procedures in\n   [RFC3688].\n   URI:  urn:ietf:params:xml:schema:pidf:geopriv10:civicAddr\n\
    \   Registrant Contact:  IETF, GEOPRIV working group (geopriv@ietf.org),\n   \
    \   Martin Thomson (martin.thomson@andrew.com).\n      The XML for this schema\
    \ can be found as the entirety of Section 4\n      of this document.\n"
- title: 7.3.  CAtype Registry Update
  contents:
  - "7.3.  CAtype Registry Update\n   This document updates the civic address type\
    \ registry established by\n   [RFC4776].  The \"PIDF\" column of the CAtypes table\
    \ has been updated\n   to include the types shown in the first column of Table\
    \ 1.\n"
- title: 8.  References
  contents:
  - '8.  References

    '
- title: 8.1.  Normative References
  contents:
  - "8.1.  Normative References\n   [RFC2119]    Bradner, S., \"Key words for use\
    \ in RFCs to Indicate\n                Requirement Levels\", BCP 14, RFC 2119,\
