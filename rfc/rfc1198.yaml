- title: __initial_text__
  contents:
  - '                       FYI on the X Window System

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This FYI RFC provides pointers to the published standards\
    \ of the MIT\n   X Consortium.  This memo provides information for the Internet\n\
    \   community.  It does not specify any Internet standard.  Distribution\n   of\
    \ this memo is unlimited.\n"
- title: 'The following documents are standards of the MIT X Consortium:'
  contents:
  - "The following documents are standards of the MIT X Consortium:\n      X Window\
    \ System Protocol\n      X Version 11, Release 4\n      Robert W. Scheifler\n\
    \      Xlib - C Language X Interface\n      X Version 11, Release 4\n      James\
    \ Gettys, Robert W. Scheifler, Ron Newman\n      X Toolkit Intrinsics - C Language\
    \ Interface\n      X Version 11, Release 4\n      Joel McCormack, Paul Asente,\
    \ Ralph R. Swick\n      Bitmap Distribution Format\n      Version 2.1\n      Inter-Client\
    \ Communication Conventions Manual\n      Version 1.0\n      David S. H. Rosenthal\n\
    \      Compound Text Encoding\n      Version 1.1\n      Robert W. Scheifler\n\
    \      X Logical Font Description Conventions\n      Version 1.3\n      Jim Flowers\n\
    \      X Display Manager Control Protocol\n      Version 1.0\n      Keith Packard\n\
    \      X11 Nonrectangular Window Shape Extension\n      Version 1.0\n      Keith\
    \ Packard\n   The following documents are draft standards of the MIT X Consortium.\n\
    \   To become standards, further \"proof of concept\" is required, in the\n  \
    \ form of working implementations.  The specifications may be subject\n   to incompatible\
    \ changes if implementation efforts uncover significant\n   problems.\n      PEX\
    \ Protocol Specification\n      Version 4.0P\n      Randi J. Rost (editor)\n \
    \     Extending X for Double-Buffering, Multi-Buffering, and Stereo\n      Version\
    \ 3.2\n      Jeffrey Friedberg, Larry Seiler, Jeff Vroom\n   Standards and draft\
    \ standards of the MIT X Consortium are generally\n   included in the MIT X software\
    \ distribution.  The distribution is\n   usually available via anonymous FTP from\
    \ a variety of hosts around\n   the world.  Questions about FTP sites for the\
    \ current release can be\n   sent to xrequest@expo.lcs.mit.edu.  The distribution\
    \ can also be\n   ordered on tape from MIT for a nominal charge, contact:\n  \
    \    MIT Software Distribution Center\n      Technology Licensing Office\n   \
    \   Room E32-300\n      77 Massachusetts Avenue\n      Cambridge, MA  02139\n\
    \      Phone: (617) 258-8330\n   The MIT X Consortium can be reached by writing\
    \ to the Director:\n      Bob Scheifler\n      MIT X Consortium\n      Laboratory\
    \ for Computer Science\n      545 Technology Square\n      Cambridge, MA 02139\n\
    \      EMail: rws@expo.lcs.mit.edu\n"
