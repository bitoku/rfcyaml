  - "7.2.  DHCPv6 Option\n   IANA has assigned the following DHCPv6 option code for\
    \ the Location-\n   to-Service Translation (LoST) Protocol option:\n       Option\
    \  Name            Value       Described in\n       ------------------------------------------------\n\
    \       OPTION_V6_LOST             51         Section 5\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   If an adversary manages to modify the response\
    \ from a DHCP server or\n   insert its own response, a LoST client could be led\
    \ to contact a\n   rogue LoST server under the control of the adversary or be\
    \ given an\n   invalid address.  These threats are documented in [RFC5069].  The\n\
    \   security considerations in [RFC2131], [RFC2132], and [RFC3315] are\n   applicable\
    \ to this document.\n   [RFC5222] enumerates the LoST security mechanisms.\n"
