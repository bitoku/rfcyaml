- title: __initial_text__
  contents:
  - "  Discovering Location-to-Service Translation (LoST) Servers Using the\n    \
    \           Dynamic Host Configuration Protocol (DHCP)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The Location-to-Service Translation (LoST) Protocol describes an\
    \ XML-\n   based protocol for mapping service identifiers and geospatial or\n\
    \   civic location information to service contact Uniform Resource\n   Locators\
    \ (URLs).  LoST servers can be located anywhere, but a\n   placement closer to\
    \ the end host, e.g., in the access network, is\n   desirable.  In disaster situations\
    \ with intermittent network\n   connectivity, such a LoST server placement provides\
    \ benefits\n   regarding the resiliency of emergency service communication.\n\
    \   This document describes how a LoST client can discover a LoST server\n   using\
    \ the Dynamic Host Configuration Protocol (DHCP).\n"
