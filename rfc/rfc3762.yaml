    \ H.323, 2003.\n   [3]  Faltstrom, P. and M. Mealling, \"The E.164 to Uniform\
    \ Resource\n        Identifiers (URI) Dynamic Delegation Discovery System (DDDS)\n\
    \        Application (ENUM)\", RFC 3761, April 2004.\n   [4]  \"Security and encryption\
    \ for H-Series(H.323 and other H.245-\n        based) multimedia terminals\",\
    \ ITU-T Recommendation H.235, 2003.\n   [5]  \"Usage of URLs and DNS\", ITU-T\
    \ Recommendation H.323 Annex O,\n        2003.\n"
