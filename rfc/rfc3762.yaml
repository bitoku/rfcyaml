- title: __initial_text__
  contents:
  - '     Telephone Number Mapping (ENUM) Service Registration for H.323

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   The H.323 specification defines a means for building multimedia\n\
    \   communication services over an arbitrary Packet Based Network,\n   including\
    \ the Internet.  This document registers a Telephone Number\n   Mapping (ENUM)\
    \ service for H.323 according to specifications and\n   guidelines in RFC 3761.\n"
