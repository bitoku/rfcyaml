- title: __initial_text__
  contents:
  - "         Issues with Existing Cryptographic Protection Methods\n            \
    \             for Routing Protocols\n"
- title: Abstract
  contents:
  - "Abstract\n   Routing protocols have been extended over time to use cryptographic\n\
    \   mechanisms to ensure that data received from a neighboring router has\n  \
    \ not been modified in transit and actually originated from an\n   authorized\
    \ neighboring router.\n   The cryptographic mechanisms defined to date and described\
    \ in this\n   document rely on a digest produced with a hash algorithm applied\
    \ to\n   the payload encapsulated in the routing protocol packet.\n   This document\
    \ outlines some of the limitations of the current\n   mechanism, problems with\
    \ manual keying of these cryptographic\n   algorithms, and possible vectors for\
    \ the exploitation of these\n   limitations.\n"
