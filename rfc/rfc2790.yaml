- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o   An overall architecture, described\
    \ in RFC 2571 [RFC2571].\n   o   Mechanisms for describing and naming objects\
    \ and events for the\n       purpose of management. The first version of this\
    \ Structure of\n       Management Information (SMI) is called SMIv1 and described\
    \ in STD\n       16, RFC 1155 [RFC1155], STD 16, RFC 1212 [RFC1212] and RFC 1215\n\
    \       [RFC1215]. The second version, called SMIv2, is described in STD\n   \
    \    58, RFC 2578 [RFC2578], RFC 2579 [RFC2579] and RFC 2580\n       [RFC2580].\n\
    \   o   Message protocols for transferring management information. The\n     \
    \  first version of the SNMP message protocol is called SNMPv1 and\n       described\
    \ in STD 15, RFC 1157 [RFC1157]. A second version of the\n       SNMP message\
    \ protocol, which is not an Internet standards track\n       protocol, is called\
    \ SNMPv2c and described in RFC 1901 [RFC1901]\n       and RFC 1906 [RFC1906].\
    \ The third version of the message protocol\n       is called SNMPv3 and described\
    \ in RFC 1906 [RFC1906], RFC 2572\n       [RFC2572] and RFC 2574 [RFC2574].\n\
    \   o   Protocol operations for accessing management information. The\n      \
    \ first set of protocol operations and associated PDU formats is\n       described\
    \ in STD 15, RFC 1157 [RFC1157]. A second set of protocol\n       operations and\
    \ associated PDU formats is described in RFC 1905\n       [RFC1905].\n   o   A\
    \ set of fundamental applications described in RFC 2573 [RFC2573]\n       and\
    \ the view-based access control mechanism described in RFC 2575\n       [RFC2575].\n\
    \   A more detailed introduction to the current SNMP Management Framework\n  \
    \ can be found in RFC 2570 [RFC2570].\n   Managed objects are accessed via a virtual\
    \ information store, termed\n   the Management Information Base or MIB.  Objects\
    \ in the MIB are\n   defined using the mechanisms defined in the SMI.\n   This\
    \ memo specifies a MIB module that is compliant to the SMIv2. A\n   MIB conforming\
    \ to the SMIv1 can be produced through the appropriate\n   translations. The resulting\
    \ translated MIB must be semantically\n   equivalent, except where objects or\
    \ events are omitted because no\n   translation is possible (use of Counter64).\
    \ Some machine readable\n   information in SMIv2 will be converted into textual\
    \ descriptions in\n   SMIv1 during the translation process.  However, this loss\
    \ of machine\n   readable information is not considered to change the semantics\
    \ of the\n   MIB.\n"
- title: 2.  Host Resources MIB
  contents:
  - "2.  Host Resources MIB\n   The Host Resources MIB defines a uniform set of objects\
    \ useful for\n   the management of host computers.  Host computers are independent\
    \ of\n   the operating system, network services, or any software application.\n\
    \   The Host Resources MIB defines objects which are common across many\n   computer\
    \ system architectures.\n   In addition, there are objects in the SNMPv2-MIB [RFC1907]\
    \ and IF-MIB\n   [RFC2233] which also provide host management functionality.\n\
    \   Implementation of the System and Interfaces groups is mandatory for\n   implementors\
    \ of the Host Resources MIB.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",\"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   This MIB contains type definitions for storage types,\
    \ device types,\n   and file system types for use as values for the hrStorageType,\n\
    \   hrDeviceType, and hrFSType objects, respectively. As new computing\n   technologies\
    \ are developed, new types need to be registered for these\n   technologies. The\
    \ IANA (Internet Assigned Numbers Authority) is\n   designated as the registration\
    \ authority for new registrations beyond\n   those published in this document.\
    \ The IANA will maintain the HOST-\n   RESOURCES-TYPES module as new registrations\
    \ are added and publish new\n   versions of this module.\n   Given the large number\
    \ of such technologies and potential confusion\n   in naming of these technologies\
    \ (such as a technology known by two\n   names or a name and an acronym), there\
    \ is a real danger that more\n   than one registration might be created for what\
    \ is essentially the\n   same technology. In order to ensure that future type\
    \ registrations\n   are performed correctly, applications for new types will be\
    \ reviewed\n   by a Designated Expert appointed by the IESG.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   HOST-RESOURCES-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n  \
    \ MODULE-IDENTITY, OBJECT-TYPE, mib-2,\n   Integer32, Counter32, Gauge32, TimeTicks\
    \  FROM SNMPv2-SMI\n   TEXTUAL-CONVENTION, DisplayString,\n   TruthValue, DateAndTime,\
    \ AutonomousType   FROM SNMPv2-TC\n   MODULE-COMPLIANCE, OBJECT-GROUP        \
    \   FROM SNMPv2-CONF\n   InterfaceIndexOrZero                      FROM IF-MIB;\n\
    \   hostResourcesMibModule MODULE-IDENTITY\n      LAST-UPDATED \"200003060000Z\"\
    \    -- 6 March 2000\n      ORGANIZATION \"IETF Host Resources MIB Working Group\"\
    \n      CONTACT-INFO\n          \"Steve Waldbusser\n          Postal: Lucent Technologies,\
    \ Inc.\n                  1213 Innsbruck Dr.\n                  Sunnyvale, CA\
    \ 94089\n                  USA\n          Phone:  650-318-1251\n          Fax:\
    \    650-318-1633\n          Email:  waldbusser@lucent.com\n          In addition,\
    \ the Host Resources MIB mailing list is\n          dedicated to discussion of\
    \ this MIB. To join the\n          mailing list, send a request message to\n \
    \         hostmib-request@andrew.cmu.edu. The mailing list\n          address\
    \ is hostmib@andrew.cmu.edu.\"\n      DESCRIPTION\n          \"This MIB is for\
    \ use in managing host systems. The term\n          `host' is construed to mean\
    \ any computer that communicates\n          with other similar computers attached\
    \ to the internet and\n          that is directly used by one or more human beings.\
    \ Although\n          this MIB does not necessarily apply to devices whose primary\n\
    \          function is communications services (e.g., terminal servers,\n    \
    \      routers, bridges, monitoring equipment), such relevance is\n          not\
    \ explicitly precluded.  This MIB instruments attributes\n          common to\
    \ all internet hosts including, for example, both\n          personal computers\
    \ and systems that run variants of Unix.\"\n      REVISION \"200003060000Z\" \
    \       -- 6 March 2000\n      DESCRIPTION\n          \"Clarifications and bug\
    \ fixes based on implementation\n          experience.  This revision was also\
    \ reformatted in the SMIv2\n          format. The revisions made were:\n     \
    \     New RFC document standards:\n             Added Copyright notice, updated\
    \ introduction to SNMP\n             Framework, updated references section, added\
    \ reference to\n             RFC 2119, and added a meaningful Security Considerations\n\
    \             section.\n          New IANA considerations section for registration\
    \ of new types\n          Conversion to new SMIv2 syntax for the following types\
    \ and\n          macros:\n              Counter32, Integer32, Gauge32, MODULE-IDENTITY,\n\
    \              OBJECT-TYPE, TEXTUAL-CONVENTION, OBJECT-IDENTITY,\n           \
    \   MODULE-COMPLIANCE, OBJECT-GROUP\n          Used new Textual Conventions:\n\
    \              TruthValue, DateAndTime, AutonomousType,\n              InterfaceIndexOrZero\n\
    \          Fixed typo in hrPrinterStatus.\n          Added missing error bits\
    \ to hrPrinterDetectedErrorState and\n          clarified confusion resulting\
    \ from suggested mappings to\n          hrPrinterStatus.\n          Clarified\
    \ that size of objects of type\n          InternationalDisplayString is number\
    \ of octets, not number\n          of encoded symbols.\n          Clarified the\
    \ use of the following objects based on\n          implementation experience:\n\
    \              hrSystemInitialLoadDevice, hrSystemInitialLoadParameters,\n   \
    \           hrMemorySize, hrStorageSize, hrStorageAllocationFailures,\n      \
    \        hrDeviceErrors, hrProcessorLoad, hrNetworkIfIndex,\n              hrDiskStorageCapacity,\
    \ hrSWRunStatus, hrSWRunPerfCPU,\n              and hrSWInstalledDate.\n     \
    \     Clarified implementation technique for hrSWInstalledTable.\n          Used\
    \ new AUGMENTS clause for hrSWRunPerfTable.\n          Added Internationalization\
    \ Considerations section.\n   This revision published as RFC2790.\"\n      REVISION\
    \ \"9910202200Z\"    -- 20 October, 1999\n      DESCRIPTION\n          \"The original\
    \ version of this MIB, published as\n          RFC1514.\"\n      ::= { hrMIBAdminInfo\
    \ 1 }\n   host     OBJECT IDENTIFIER ::= { mib-2 25 }\n   hrSystem        OBJECT\
    \ IDENTIFIER ::= { host 1 }\n   hrStorage       OBJECT IDENTIFIER ::= { host 2\
    \ }\n   hrDevice        OBJECT IDENTIFIER ::= { host 3 }\n   hrSWRun         OBJECT\
    \ IDENTIFIER ::= { host 4 }\n   hrSWRunPerf     OBJECT IDENTIFIER ::= { host 5\
    \ }\n   hrSWInstalled   OBJECT IDENTIFIER ::= { host 6 }\n   hrMIBAdminInfo  OBJECT\
    \ IDENTIFIER ::= { host 7 }\n   -- textual conventions\n   KBytes ::= TEXTUAL-CONVENTION\n\
    \       STATUS current\n       DESCRIPTION\n           \"Storage size, expressed\
    \ in units of 1024 bytes.\"\n       SYNTAX Integer32 (0..2147483647)\n   ProductID\
    \ ::= TEXTUAL-CONVENTION\n       STATUS current\n       DESCRIPTION\n        \
    \   \"This textual convention is intended to identify the\n           manufacturer,\
    \ model, and version of a specific\n           hardware or software product. \
    \ It is suggested that\n           these OBJECT IDENTIFIERs are allocated such\
    \ that all\n           products from a particular manufacturer are registered\n\
    \           under a subtree distinct to that manufacturer.  In\n           addition,\
    \ all versions of a product should be\n           registered under a subtree distinct\
    \ to that product.\n           With this strategy, a management station may uniquely\n\
    \           determine the manufacturer and/or model of a product\n           whose\
    \ productID is unknown to the management station.\n           Objects of this\
    \ type may be useful for inventory\n           purposes or for automatically detecting\n\
    \           incompatibilities or version mismatches between\n           various\
    \ hardware and software components on a system.\n           For example, the product\
    \ ID for the ACME 4860 66MHz\n           clock doubled processor might be:\n \
    \          enterprises.acme.acmeProcessors.a4860DX2.MHz66\n           A software\
    \ product might be registered as:\n           enterprises.acme.acmeOperatingSystems.acmeDOS.six(6).one(1)\n\
    \           \"\n       SYNTAX OBJECT IDENTIFIER\n   -- unknownProduct will be\
    \ used for any unknown ProductID\n   -- unknownProduct OBJECT IDENTIFIER ::= {\
    \ 0 0 }\n   InternationalDisplayString ::= TEXTUAL-CONVENTION\n       STATUS current\n\
    \       DESCRIPTION\n           \"This data type is used to model textual information\n\
    \           in some character set.  A network management station\n           should\
    \ use a local algorithm to determine which\n           character set is in use\
    \ and how it should be\n           displayed.  Note that this character set may\
    \ be\n           encoded with more than one octet per symbol, but will\n     \
    \      most often be NVT ASCII. When a size clause is\n           specified for\
    \ an object of this type, the size refers\n           to the length in octets,\
    \ not the number of symbols.\"\n       SYNTAX OCTET STRING\n   -- The Host Resources\
    \ System Group\n   hrSystemUptime OBJECT-TYPE\n       SYNTAX     TimeTicks\n \
    \      MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n \
    \          \"The amount of time since this host was last\n           initialized.\
    \  Note that this is different from\n           sysUpTime in the SNMPv2-MIB [RFC1907]\
    \ because\n           sysUpTime is the uptime of the network management\n    \
    \       portion of the system.\"\n       ::= { hrSystem 1 }\n   hrSystemDate OBJECT-TYPE\n\
    \       SYNTAX     DateAndTime\n       MAX-ACCESS read-write\n       STATUS  \
    \   current\n       DESCRIPTION\n           \"The host's notion of the local date\
    \ and time of day.\"\n       ::= { hrSystem 2 }\n   hrSystemInitialLoadDevice\
    \ OBJECT-TYPE\n       SYNTAX     Integer32 (1..2147483647)\n       MAX-ACCESS\
    \ read-write\n       STATUS     current\n       DESCRIPTION\n           \"The\
    \ index of the hrDeviceEntry for the device from\n           which this host is\
    \ configured to load its initial\n           operating system configuration (i.e.,\
    \ which operating\n           system code and/or boot parameters).\n         \
    \  Note that writing to this object just changes the\n           configuration\
    \ that will be used the next time the\n           operating system is loaded and\
    \ does not actually cause\n           the reload to occur.\"\n       ::= { hrSystem\
    \ 3 }\n   hrSystemInitialLoadParameters OBJECT-TYPE\n       SYNTAX     InternationalDisplayString\
    \ (SIZE (0..128))\n       MAX-ACCESS read-write\n       STATUS     current\n \
    \      DESCRIPTION\n           \"This object contains the parameters (e.g. a pathname\n\
    \           and parameter) supplied to the load device when\n           requesting\
    \ the initial operating system configuration\n           from that device.\n \
    \       Note that writing to this object just changes the\n        configuration\
    \ that will be used the next time the\n        operating system is loaded and\
    \ does not actually cause\n        the reload to occur.\"\n       ::= { hrSystem\
    \ 4 }\n   hrSystemNumUsers OBJECT-TYPE\n       SYNTAX     Gauge32\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n           \"The number\
    \ of user sessions for which this host is\n           storing state information.\
    \  A session is a collection\n           of processes requiring a single act of\
    \ user\n           authentication and possibly subject to collective job\n   \
    \        control.\"\n       ::= { hrSystem 5 }\n   hrSystemProcesses OBJECT-TYPE\n\
    \       SYNTAX     Gauge32\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The number of process contexts currently loaded\
    \ or\n           running on this system.\"\n       ::= { hrSystem 6 }\n   hrSystemMaxProcesses\
    \ OBJECT-TYPE\n       SYNTAX     Integer32 (0..2147483647)\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n           \"The maximum\
    \ number of process contexts this system\n           can support.  If there is\
    \ no fixed maximum, the value\n           should be zero.  On systems that have\
    \ a fixed maximum,\n           this object can help diagnose failures that occur\
    \ when\n           this maximum is reached.\"\n       ::= { hrSystem 7 }\n   --\
    \ The Host Resources Storage Group\n   -- Registration point for storage types,\
    \ for use with hrStorageType.\n   -- These are defined in the HOST-RESOURCES-TYPES\
    \ module.\n   hrStorageTypes          OBJECT IDENTIFIER ::= { hrStorage 1 }\n\
    \   hrMemorySize OBJECT-TYPE\n       SYNTAX     KBytes\n       UNITS      \"KBytes\"\
    \n       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The amount of physical read-write main memory,\n           typically\
    \ RAM, contained by the host.\"\n       ::= { hrStorage 2 }\n   hrStorageTable\
    \ OBJECT-TYPE\n       SYNTAX     SEQUENCE OF HrStorageEntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n           \"\
    The (conceptual) table of logical storage areas on\n           the host.\n   \
    \        An entry shall be placed in the storage table for each\n           logical\
    \ area of storage that is allocated and has\n           fixed resource limits.\
    \  The amount of storage\n           represented in an entity is the amount actually\
    \ usable\n           by the requesting entity, and excludes loss due to\n    \
    \       formatting or file system reference information.\n           These entries\
    \ are associated with logical storage\n           areas, as might be seen by an\
    \ application, rather than\n           physical storage entities which are typically\
    \ seen by\n           an operating system.  Storage such as tapes and\n      \
    \     floppies without file systems on them are typically\n           not allocated\
    \ in chunks by the operating system to\n           requesting applications, and\
    \ therefore shouldn't\n           appear in this table.  Examples of valid storage\
    \ for\n           this table include disk partitions, file systems, ram\n    \
    \       (for some architectures this is further segmented into\n           regular\
    \ memory, extended memory, and so on), backing\n           store for virtual memory\
    \ (`swap space').\n           This table is intended to be a useful diagnostic\
    \ for\n           `out of memory' and `out of buffers' types of\n           failures.\
    \  In addition, it can be a useful performance\n           monitoring tool for\
    \ tracking memory, disk, or buffer\n           usage.\"\n       ::= { hrStorage\
    \ 3 }\n   hrStorageEntry OBJECT-TYPE\n       SYNTAX     HrStorageEntry\n     \
    \  MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for one logical storage area on\n         \
    \  the host.  As an example, an instance of the\n           hrStorageType object\
    \ might be named hrStorageType.3\"\n       INDEX { hrStorageIndex }\n       ::=\
    \ { hrStorageTable 1 }\n   HrStorageEntry ::= SEQUENCE {\n           hrStorageIndex\
    \               Integer32,\n           hrStorageType                AutonomousType,\n\
    \           hrStorageDescr               DisplayString,\n           hrStorageAllocationUnits\
    \     Integer32,\n           hrStorageSize                Integer32,\n       \
    \    hrStorageUsed                Integer32,\n           hrStorageAllocationFailures\
    \  Counter32\n       }\n   hrStorageIndex OBJECT-TYPE\n       SYNTAX     Integer32\
    \ (1..2147483647)\n       MAX-ACCESS read-only\n       STATUS     current\n  \
    \     DESCRIPTION\n           \"A unique value for each logical storage area\n\
    \           contained by the host.\"\n       ::= { hrStorageEntry 1 }\n   hrStorageType\
    \ OBJECT-TYPE\n       SYNTAX     AutonomousType\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The type of storage\
    \ represented by this entry.\"\n       ::= { hrStorageEntry 2 }\n   hrStorageDescr\
    \ OBJECT-TYPE\n       SYNTAX     DisplayString\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"A description of\
    \ the type and instance of the storage\n           described by this entry.\"\n\
    \       ::= { hrStorageEntry 3 }\n   hrStorageAllocationUnits OBJECT-TYPE\n  \
    \     SYNTAX     Integer32 (1..2147483647)\n       UNITS      \"Bytes\"\n    \
    \   MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n    \
    \       \"The size, in bytes, of the data objects allocated\n           from this\
    \ pool.  If this entry is monitoring sectors,\n           blocks, buffers, or\
    \ packets, for example, this number\n           will commonly be greater than\
    \ one.  Otherwise this\n           number will typically be one.\"\n       ::=\
    \ { hrStorageEntry 4 }\n   hrStorageSize OBJECT-TYPE\n       SYNTAX     Integer32\
    \ (0..2147483647)\n       MAX-ACCESS read-write\n       STATUS     current\n \
    \      DESCRIPTION\n           \"The size of the storage represented by this entry,\
    \ in\n           units of hrStorageAllocationUnits. This object is\n         \
    \  writable to allow remote configuration of the size of\n           the storage\
    \ area in those cases where such an\n           operation makes sense and is possible\
    \ on the\n           underlying system. For example, the amount of main\n    \
    \       memory allocated to a buffer pool might be modified or\n           the\
    \ amount of disk space allocated to virtual memory\n           might be modified.\"\
    \n       ::= { hrStorageEntry 5 }\n   hrStorageUsed OBJECT-TYPE\n       SYNTAX\
    \     Integer32 (0..2147483647)\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n           \"The amount of the storage represented\
    \ by this entry\n           that is allocated, in units of\n           hrStorageAllocationUnits.\"\
    \n       ::= { hrStorageEntry 6 }\n   hrStorageAllocationFailures OBJECT-TYPE\n\
    \       SYNTAX     Counter32\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The number of requests for storage represented\
    \ by\n           this entry that could not be honored due to not enough\n    \
    \       storage.  It should be noted that as this object has a\n           SYNTAX\
    \ of Counter32, that it does not have a defined\n           initial value.  However,\
    \ it is recommended that this\n           object be initialized to zero, even\
    \ though management\n           stations must not depend on such an initialization.\"\
    \n       ::= { hrStorageEntry 7 }\n   -- The Host Resources Device Group\n   --\n\
    \   -- The device group is useful for identifying and diagnosing the\n   -- devices\
    \ on a system.  The hrDeviceTable contains common\n   -- information for any type\
    \ of device.  In addition, some devices\n   -- have device-specific tables for\
    \ more detailed information.  More\n   -- such tables may be defined in the future\
    \ for other device types.\n   -- Registration point for device types, for use\
    \ with hrDeviceType.\n   -- These are defined in the HOST-RESOURCES-TYPES module.\n\
    \   hrDeviceTypes             OBJECT IDENTIFIER ::= { hrDevice 1 }\n   hrDeviceTable\
    \ OBJECT-TYPE\n       SYNTAX     SEQUENCE OF HrDeviceEntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n           \"\
    The (conceptual) table of devices contained by the\n           host.\"\n     \
    \  ::= { hrDevice 2 }\n   hrDeviceEntry OBJECT-TYPE\n       SYNTAX     HrDeviceEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for one device contained by the\n         \
    \  host.  As an example, an instance of the hrDeviceType\n           object might\
    \ be named hrDeviceType.3\"\n       INDEX { hrDeviceIndex }\n       ::= { hrDeviceTable\
    \ 1 }\n   HrDeviceEntry ::= SEQUENCE {\n           hrDeviceIndex           Integer32,\n\
    \           hrDeviceType            AutonomousType,\n           hrDeviceDescr\
    \           DisplayString,\n           hrDeviceID              ProductID,\n  \
    \         hrDeviceStatus          INTEGER,\n           hrDeviceErrors        \
    \  Counter32\n       }\n   hrDeviceIndex OBJECT-TYPE\n       SYNTAX     Integer32\
    \ (1..2147483647)\n       MAX-ACCESS read-only\n       STATUS     current\n  \
    \     DESCRIPTION\n           \"A unique value for each device contained by the\
    \ host.\n           The value for each device must remain constant at\n      \
    \     least from one re-initialization of the agent to the\n           next re-initialization.\"\
    \n       ::= { hrDeviceEntry 1 }\n   hrDeviceType OBJECT-TYPE\n       SYNTAX \
    \    AutonomousType\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"An indication of the type of device.\n     \
    \      If this value is\n           `hrDeviceProcessor { hrDeviceTypes 3 }' then\
    \ an entry\n           exists in the hrProcessorTable which corresponds to\n \
    \          this device.\n           If this value is\n           `hrDeviceNetwork\
    \ { hrDeviceTypes 4 }', then an entry\n           exists in the hrNetworkTable\
    \ which corresponds to this\n           device.\n           If this value is\n\
    \           `hrDevicePrinter { hrDeviceTypes 5 }', then an entry\n           exists\
    \ in the hrPrinterTable which corresponds to this\n           device.\n      \
    \     If this value is\n           `hrDeviceDiskStorage { hrDeviceTypes 6 }',\
    \ then an\n           entry exists in the hrDiskStorageTable which\n         \
    \  corresponds to this device.\"\n       ::= { hrDeviceEntry 2 }\n   hrDeviceDescr\
    \ OBJECT-TYPE\n       SYNTAX     DisplayString (SIZE (0..64))\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n           \"A textual\
    \ description of this device, including the\n           device's manufacturer\
    \ and revision, and optionally,\n           its serial number.\"\n       ::= {\
    \ hrDeviceEntry 3 }\n   hrDeviceID OBJECT-TYPE\n       SYNTAX     ProductID\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The product ID for this device.\"\n       ::= { hrDeviceEntry 4\
    \ }\n   hrDeviceStatus OBJECT-TYPE\n       SYNTAX     INTEGER {\n            \
    \          unknown(1),\n                      running(2),\n                  \
    \    warning(3),\n                      testing(4),\n                      down(5)\n\
    \                  }\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The current operational state of the device\
    \ described\n           by this row of the table.  A value unknown(1)\n      \
    \     indicates that the current state of the device is\n           unknown. \
    \ running(2) indicates that the device is up\n           and running and that\
    \ no unusual error conditions are\n           known.  The warning(3) state indicates\
    \ that agent has\n           been informed of an unusual error condition by the\n\
    \           operational software (e.g., a disk device driver) but\n          \
    \ that the device is still 'operational'.  An example\n           would be a high\
    \ number of soft errors on a disk.  A\n           value of testing(4), indicates\
    \ that the device is not\n           available for use because it is in the testing\
    \ state.\n           The state of down(5) is used only when the agent has\n  \
    \         been informed that the device is not available for any\n           use.\"\
    \n       ::= { hrDeviceEntry 5 }\n   hrDeviceErrors OBJECT-TYPE\n       SYNTAX\
    \     Counter32\n       MAX-ACCESS read-only\n       STATUS     current\n    \
    \   DESCRIPTION\n           \"The number of errors detected on this device.  It\n\
    \           should be noted that as this object has a SYNTAX of\n           Counter32,\
    \ that it does not have a defined initial\n           value.  However, it is recommended\
    \ that this object be\n           initialized to zero, even though management\
    \ stations\n           must not depend on such an initialization.\"\n       ::=\
    \ { hrDeviceEntry 6 }\n   hrProcessorTable OBJECT-TYPE\n       SYNTAX     SEQUENCE\
    \ OF HrProcessorEntry\n       MAX-ACCESS not-accessible\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The (conceptual) table of processors contained\
    \ by the\n           host.\n           Note that this table is potentially sparse:\
    \ a\n           (conceptual) entry exists only if the correspondent\n        \
    \   value of the hrDeviceType object is\n           `hrDeviceProcessor'.\"\n \
    \      ::= { hrDevice 3 }\n   hrProcessorEntry OBJECT-TYPE\n       SYNTAX    \
    \ HrProcessorEntry\n       MAX-ACCESS not-accessible\n       STATUS     current\n\
    \       DESCRIPTION\n           \"A (conceptual) entry for one processor contained\
    \ by\n           the host.  The hrDeviceIndex in the index represents\n      \
    \     the entry in the hrDeviceTable that corresponds to the\n           hrProcessorEntry.\n\
    \           As an example of how objects in this table are named,\n          \
    \ an instance of the hrProcessorFrwID object might be\n           named hrProcessorFrwID.3\"\
    \n       INDEX { hrDeviceIndex }\n       ::= { hrProcessorTable 1 }\n   HrProcessorEntry\
    \ ::= SEQUENCE {\n           hrProcessorFrwID            ProductID,\n        \
    \   hrProcessorLoad             Integer32\n       }\n   hrProcessorFrwID OBJECT-TYPE\n\
    \       SYNTAX     ProductID\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The product ID of the firmware associated with\
    \ the\n           processor.\"\n       ::= { hrProcessorEntry 1 }\n   hrProcessorLoad\
    \ OBJECT-TYPE\n       SYNTAX     Integer32 (0..100)\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The average, over\
    \ the last minute, of the percentage\n           of time that this processor was\
    \ not idle.\n           Implementations may approximate this one minute\n    \
    \       smoothing period if necessary.\"\n       ::= { hrProcessorEntry 2 }\n\
    \   hrNetworkTable OBJECT-TYPE\n       SYNTAX     SEQUENCE OF HrNetworkEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The (conceptual) table of network devices contained\n          \
    \ by the host.\n           Note that this table is potentially sparse: a\n   \
    \        (conceptual) entry exists only if the correspondent\n           value\
    \ of the hrDeviceType object is\n           `hrDeviceNetwork'.\"\n       ::= {\
    \ hrDevice 4 }\n   hrNetworkEntry OBJECT-TYPE\n       SYNTAX     HrNetworkEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for one network device contained\n        \
    \   by the host.  The hrDeviceIndex in the index\n           represents the entry\
    \ in the hrDeviceTable that\n           corresponds to the hrNetworkEntry.\n \
    \          As an example of how objects in this table are named,\n           an\
    \ instance of the hrNetworkIfIndex object might be\n           named hrNetworkIfIndex.3\"\
    \n       INDEX { hrDeviceIndex }\n       ::= { hrNetworkTable 1 }\n   HrNetworkEntry\
    \ ::= SEQUENCE {\n           hrNetworkIfIndex    InterfaceIndexOrZero\n      \
    \ }\n   hrNetworkIfIndex OBJECT-TYPE\n       SYNTAX     InterfaceIndexOrZero\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The value of ifIndex which corresponds to this\n           network\
    \ device. If this device is not represented in\n           the ifTable, then this\
    \ value shall be zero.\"\n       ::= { hrNetworkEntry 1 }\n   hrPrinterTable OBJECT-TYPE\n\
    \       SYNTAX     SEQUENCE OF HrPrinterEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The (conceptual)\
    \ table of printers local to the host.\n           Note that this table is potentially\
    \ sparse: a\n           (conceptual) entry exists only if the correspondent\n\
    \           value of the hrDeviceType object is\n           `hrDevicePrinter'.\"\
    \n       ::= { hrDevice 5 }\n   hrPrinterEntry OBJECT-TYPE\n       SYNTAX    \
    \ HrPrinterEntry\n       MAX-ACCESS not-accessible\n       STATUS     current\n\
    \       DESCRIPTION\n           \"A (conceptual) entry for one printer local to\
    \ the\n           host.  The hrDeviceIndex in the index represents the\n     \
    \      entry in the hrDeviceTable that corresponds to the\n           hrPrinterEntry.\n\
    \           As an example of how objects in this table are named,\n          \
    \ an instance of the hrPrinterStatus object might be\n           named hrPrinterStatus.3\"\
    \n       INDEX { hrDeviceIndex }\n       ::= { hrPrinterTable 1 }\n   HrPrinterEntry\
    \ ::= SEQUENCE {\n           hrPrinterStatus             INTEGER,\n          \
    \ hrPrinterDetectedErrorState OCTET STRING\n       }\n   hrPrinterStatus OBJECT-TYPE\n\
    \       SYNTAX     INTEGER {\n                      other(1),\n              \
    \        unknown(2),\n                      idle(3),\n                      printing(4),\n\
    \                      warmup(5)\n                  }\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The current status\
    \ of this printer device.\"\n       ::= { hrPrinterEntry 1 }\n   hrPrinterDetectedErrorState\
    \ OBJECT-TYPE\n       SYNTAX     OCTET STRING\n       MAX-ACCESS read-only\n \
    \      STATUS     current\n       DESCRIPTION\n           \"This object represents\
    \ any error conditions detected\n           by the printer.  The error conditions\
    \ are encoded as\n           bits in an octet string, with the following\n   \
    \        definitions:\n                Condition         Bit #\n             \
    \   lowPaper              0\n                noPaper               1\n       \
    \         lowToner              2\n                noToner               3\n \
    \               doorOpen              4\n                jammed              \
    \  5\n                offline               6\n                serviceRequested\
    \      7\n                inputTrayMissing      8\n                outputTrayMissing\
    \     9\n                markerSupplyMissing  10\n                outputNearFull\
    \       11\n                outputFull           12\n                inputTrayEmpty\
    \       13\n                overduePreventMaint  14\n           Bits are numbered\
    \ starting with the most significant\n           bit of the first byte being bit\
    \ 0, the least\n           significant bit of the first byte being bit 7, the\n\
    \           most significant bit of the second byte being bit 8,\n           and\
    \ so on.  A one bit encodes that the condition was\n           detected, while\
    \ a zero bit encodes that the condition\n           was not detected.\n      \
    \     This object is useful for alerting an operator to\n           specific warning\
    \ or error conditions that may occur,\n           especially those requiring human\
    \ intervention.\"\n       ::= { hrPrinterEntry 2 }\n   hrDiskStorageTable OBJECT-TYPE\n\
    \       SYNTAX     SEQUENCE OF HrDiskStorageEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The (conceptual)\
    \ table of long-term storage devices\n           contained by the host.  In particular,\
    \ disk devices\n           accessed remotely over a network are not included\n\
    \           here.\n           Note that this table is potentially sparse: a\n\
    \           (conceptual) entry exists only if the correspondent\n           value\
    \ of the hrDeviceType object is\n           `hrDeviceDiskStorage'.\"\n       ::=\
    \ { hrDevice 6 }\n   hrDiskStorageEntry OBJECT-TYPE\n       SYNTAX     HrDiskStorageEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for one long-term storage device\n        \
    \   contained by the host.  The hrDeviceIndex in the index\n           represents\
    \ the entry in the hrDeviceTable that\n           corresponds to the hrDiskStorageEntry.\
    \ As an example,\n           an instance of the hrDiskStorageCapacity object might\n\
    \           be named hrDiskStorageCapacity.3\"\n       INDEX { hrDeviceIndex }\n\
    \       ::= { hrDiskStorageTable 1 }\n   HrDiskStorageEntry ::= SEQUENCE {\n \
    \          hrDiskStorageAccess         INTEGER,\n           hrDiskStorageMedia\
    \          INTEGER,\n           hrDiskStorageRemoveble      TruthValue,\n    \
    \       hrDiskStorageCapacity       KBytes\n       }\n   hrDiskStorageAccess OBJECT-TYPE\n\
    \       SYNTAX     INTEGER {\n                      readWrite(1),\n          \
    \            readOnly(2)\n                  }\n       MAX-ACCESS read-only\n \
    \      STATUS     current\n       DESCRIPTION\n           \"An indication if this\
    \ long-term storage device is\n           readable and writable or only readable.\
    \  This should\n           reflect the media type, any write-protect mechanism,\n\
    \           and any device configuration that affects the entire\n           device.\"\
    \n       ::= { hrDiskStorageEntry 1 }\n   hrDiskStorageMedia OBJECT-TYPE\n   \
    \    SYNTAX     INTEGER {\n                      other(1),\n                 \
    \     unknown(2),\n                      hardDisk(3),\n                      floppyDisk(4),\n\
    \                      opticalDiskROM(5),\n                      opticalDiskWORM(6),\
    \     -- Write Once Read Many\n                      opticalDiskRW(7),\n     \
    \                 ramDisk(8)\n                  }\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"An indication of\
    \ the type of media used in this long-\n           term storage device.\"\n  \
    \     ::= { hrDiskStorageEntry 2 }\n   hrDiskStorageRemoveble OBJECT-TYPE\n  \
    \     SYNTAX     TruthValue\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"Denotes whether or not the disk media may be\
    \ removed\n           from the drive.\"\n       ::= { hrDiskStorageEntry 3 }\n\
    \   hrDiskStorageCapacity OBJECT-TYPE\n       SYNTAX     KBytes\n       UNITS\
    \      \"KBytes\"\n       MAX-ACCESS read-only\n       STATUS     current\n  \
    \     DESCRIPTION\n           \"The total size for this long-term storage device.\
    \ If\n           the media is removable and is currently removed, this\n     \
    \      value should be zero.\"\n       ::= { hrDiskStorageEntry 4 }\n   hrPartitionTable\
    \ OBJECT-TYPE\n       SYNTAX     SEQUENCE OF HrPartitionEntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n           \"\
    The (conceptual) table of partitions for long-term\n           storage devices\
    \ contained by the host.  In particular,\n           partitions accessed remotely\
    \ over a network are not\n           included here.\"\n       ::= { hrDevice 7\
    \ }\n   hrPartitionEntry OBJECT-TYPE\n       SYNTAX     HrPartitionEntry\n   \
    \    MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for one partition.  The\n           hrDeviceIndex\
    \ in the index represents the entry in the\n           hrDeviceTable that corresponds\
    \ to the\n           hrPartitionEntry.\n           As an example of how objects\
    \ in this table are named,\n           an instance of the hrPartitionSize object\
    \ might be\n           named hrPartitionSize.3.1\"\n       INDEX { hrDeviceIndex,\
    \ hrPartitionIndex }\n       ::= { hrPartitionTable 1 }\n   HrPartitionEntry ::=\
    \ SEQUENCE {\n           hrPartitionIndex                Integer32,\n        \
    \   hrPartitionLabel                InternationalDisplayString,\n           hrPartitionID\
    \                   OCTET STRING,\n           hrPartitionSize                \
    \ KBytes,\n           hrPartitionFSIndex              Integer32\n       }\n  \
    \ hrPartitionIndex OBJECT-TYPE\n       SYNTAX     Integer32 (1..2147483647)\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A unique value for each partition on this long-term\n          \
    \ storage device.  The value for each long-term storage\n           device must\
    \ remain constant at least from one re-\n           initialization of the agent\
    \ to the next re-\n           initialization.\"\n       ::= { hrPartitionEntry\
    \ 1 }\n   hrPartitionLabel OBJECT-TYPE\n       SYNTAX     InternationalDisplayString\
    \ (SIZE (0..128))\n       MAX-ACCESS read-only\n       STATUS     current\n  \
    \     DESCRIPTION\n           \"A textual description of this partition.\"\n \
    \      ::= { hrPartitionEntry 2 }\n   hrPartitionID OBJECT-TYPE\n       SYNTAX\
    \     OCTET STRING\n       MAX-ACCESS read-only\n       STATUS     current\n \
    \      DESCRIPTION\n           \"A descriptor which uniquely represents this partition\n\
    \           to the responsible operating system.  On some systems,\n         \
    \  this might take on a binary representation.\"\n       ::= { hrPartitionEntry\
    \ 3 }\n   hrPartitionSize OBJECT-TYPE\n       SYNTAX     KBytes\n       UNITS\
    \      \"KBytes\"\n       MAX-ACCESS read-only\n       STATUS     current\n  \
    \     DESCRIPTION\n           \"The size of this partition.\"\n       ::= { hrPartitionEntry\
    \ 4 }\n   hrPartitionFSIndex OBJECT-TYPE\n       SYNTAX     Integer32 (0..2147483647)\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The index of the file system mounted on this\n           partition.\
    \  If no file system is mounted on this\n           partition, then this value\
    \ shall be zero.  Note that\n           multiple partitions may point to one file\
    \ system,\n           denoting that that file system resides on those\n      \
    \     partitions.  Multiple file systems may not reside on\n           one partition.\"\
    \n       ::= { hrPartitionEntry 5 }\n   -- The File System Table\n   -- Registration\
    \ point for popular File System types,\n   -- for use with hrFSType. These are\
    \ defined in the\n   -- HOST-RESOURCES-TYPES module.\n   hrFSTypes           \
    \    OBJECT IDENTIFIER ::= { hrDevice 9 }\n   hrFSTable OBJECT-TYPE\n       SYNTAX\
    \     SEQUENCE OF HrFSEntry\n       MAX-ACCESS not-accessible\n       STATUS \
    \    current\n       DESCRIPTION\n           \"The (conceptual) table of file\
    \ systems local to this\n           host or remotely mounted from a file server.\
    \  File\n           systems that are in only one user's environment on a\n   \
    \        multi-user system will not be included in this table.\"\n       ::= {\
    \ hrDevice 8 }\n   hrFSEntry OBJECT-TYPE\n       SYNTAX     HrFSEntry\n      \
    \ MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n \
    \          \"A (conceptual) entry for one file system local to\n           this\
    \ host or remotely mounted from a file server.\n           File systems that are\
    \ in only one user's environment\n           on a multi-user system will not be\
    \ included in this\n           table.\n           As an example of how objects\
    \ in this table are named,\n           an instance of the hrFSMountPoint object\
    \ might be\n           named hrFSMountPoint.3\"\n       INDEX { hrFSIndex }\n\
    \       ::= { hrFSTable 1 }\n   HrFSEntry ::= SEQUENCE {\n           hrFSIndex\
    \                   Integer32,\n           hrFSMountPoint              InternationalDisplayString,\n\
    \           hrFSRemoteMountPoint        InternationalDisplayString,\n        \
    \   hrFSType                    AutonomousType,\n           hrFSAccess       \
    \           INTEGER,\n           hrFSBootable                TruthValue,\n   \
    \        hrFSStorageIndex            Integer32,\n           hrFSLastFullBackupDate\
    \      DateAndTime,\n           hrFSLastPartialBackupDate   DateAndTime\n    \
    \   }\n   hrFSIndex OBJECT-TYPE\n       SYNTAX     Integer32 (1..2147483647)\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A unique value for each file system local to this\n           host.\
    \  The value for each file system must remain\n           constant at least from\
    \ one re-initialization of the\n           agent to the next re-initialization.\"\
    \n       ::= { hrFSEntry 1 }\n   hrFSMountPoint OBJECT-TYPE\n       SYNTAX   \
    \  InternationalDisplayString (SIZE(0..128))\n       MAX-ACCESS read-only\n  \
    \     STATUS     current\n       DESCRIPTION\n           \"The path name of the\
    \ root of this file system.\"\n       ::= { hrFSEntry 2 }\n   hrFSRemoteMountPoint\
    \ OBJECT-TYPE\n       SYNTAX     InternationalDisplayString (SIZE(0..128))\n \
    \      MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n \
    \          \"A description of the name and/or address of the\n           server\
    \ that this file system is mounted from.  This\n           may also include parameters\
    \ such as the mount point on\n           the remote file system.  If this is not\
    \ a remote file\n           system, this string should have a length of zero.\"\
    \n       ::= { hrFSEntry 3 }\n   hrFSType OBJECT-TYPE\n       SYNTAX     AutonomousType\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The value of this object identifies the type of this\n         \
    \  file system.\"\n       ::= { hrFSEntry 4 }\n   hrFSAccess OBJECT-TYPE\n   \
    \    SYNTAX     INTEGER {\n                      readWrite(1),\n             \
    \         readOnly(2)\n                  }\n       MAX-ACCESS read-only\n    \
    \   STATUS     current\n       DESCRIPTION\n           \"An indication if this\
    \ file system is logically\n           configured by the operating system to be\
    \ readable and\n           writable or only readable.  This does not represent\n\
    \           any local access-control policy, except one that is\n           applied\
    \ to the file system as a whole.\"\n       ::= { hrFSEntry 5 }\n   hrFSBootable\
    \ OBJECT-TYPE\n       SYNTAX     TruthValue\n       MAX-ACCESS read-only\n   \
    \    STATUS     current\n       DESCRIPTION\n           \"A flag indicating whether\
    \ this file system is\n           bootable.\"\n       ::= { hrFSEntry 6 }\n  \
    \ hrFSStorageIndex OBJECT-TYPE\n       SYNTAX     Integer32 (0..2147483647)\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The index of the hrStorageEntry that represents\n           information\
    \ about this file system.  If there is no\n           such information available,\
    \ then this value shall be\n           zero.  The relevant storage entry will\
    \ be useful in\n           tracking the percent usage of this file system and\n\
    \           diagnosing errors that may occur when it runs out of\n           space.\"\
    \n       ::= { hrFSEntry 7 }\n   hrFSLastFullBackupDate OBJECT-TYPE\n       SYNTAX\
    \     DateAndTime\n       MAX-ACCESS read-write\n       STATUS     current\n \
    \      DESCRIPTION\n           \"The last date at which this complete file system\
    \ was\n           copied to another storage device for backup.  This\n       \
    \    information is useful for ensuring that backups are\n           being performed\
    \ regularly.\n           If this information is not known, then this variable\n\
    \           shall have the value corresponding to January 1, year\n          \
    \ 0000, 00:00:00.0, which is encoded as\n           (hex)'00 00 01 01 00 00 00\
    \ 00'.\"\n       ::= { hrFSEntry 8 }\n   hrFSLastPartialBackupDate OBJECT-TYPE\n\
    \       SYNTAX     DateAndTime\n       MAX-ACCESS read-write\n       STATUS  \
    \   current\n       DESCRIPTION\n           \"The last date at which a portion\
    \ of this file system\n           was copied to another storage device for backup.\
    \  This\n           information is useful for ensuring that backups are\n    \
    \       being performed regularly.\n           If this information is not known,\
    \ then this variable\n           shall have the value corresponding to January\
    \ 1, year\n           0000, 00:00:00.0, which is encoded as\n           (hex)'00\
    \ 00 01 01 00 00 00 00'.\"\n       ::= { hrFSEntry 9 }\n   -- The Host Resources\
    \ Running Software Group\n   --\n   -- The hrSWRunTable contains an entry for\
    \ each distinct piece of\n   -- software that is running or loaded into physical\
    \ or virtual\n   -- memory in preparation for running.  This includes the host's\n\
    \   -- operating system, device drivers, and applications.\n   hrSWOSIndex OBJECT-TYPE\n\
    \       SYNTAX     Integer32 (1..2147483647)\n       MAX-ACCESS read-only\n  \
    \     STATUS     current\n       DESCRIPTION\n           \"The value of the hrSWRunIndex\
    \ for the hrSWRunEntry\n           that represents the primary operating system\
    \ running\n           on this host.  This object is useful for quickly and\n \
    \          uniquely identifying that primary operating system.\"\n       ::= {\
    \ hrSWRun 1 }\n   hrSWRunTable OBJECT-TYPE\n       SYNTAX     SEQUENCE OF HrSWRunEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The (conceptual) table of software running on the\n           host.\"\
    \n       ::= { hrSWRun 2 }\n   hrSWRunEntry OBJECT-TYPE\n       SYNTAX     HrSWRunEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for one piece of software\n           running\
    \ on the host Note that because the installed\n           software table only\
    \ contains information for software\n           stored locally on this host, not\
    \ every piece of\n           running software will be found in the installed\n\
    \           software table.  This is true of software that was\n           loaded\
    \ and run from a non-local source, such as a\n           network-mounted file\
    \ system.\n           As an example of how objects in this table are named,\n\
    \           an instance of the hrSWRunName object might be named\n           hrSWRunName.1287\"\
    \n       INDEX { hrSWRunIndex }\n       ::= { hrSWRunTable 1 }\n   HrSWRunEntry\
    \ ::= SEQUENCE {\n           hrSWRunIndex       Integer32,\n           hrSWRunName\
    \        InternationalDisplayString,\n           hrSWRunID          ProductID,\n\
    \           hrSWRunPath        InternationalDisplayString,\n           hrSWRunParameters\
    \  InternationalDisplayString,\n           hrSWRunType        INTEGER,\n     \
    \      hrSWRunStatus      INTEGER\n       }\n   hrSWRunIndex OBJECT-TYPE\n   \
    \    SYNTAX     Integer32 (1..2147483647)\n       MAX-ACCESS read-only\n     \
    \  STATUS     current\n       DESCRIPTION\n           \"A unique value for each\
    \ piece of software running on\n           the host.  Wherever possible, this\
    \ should be the\n           system's native, unique identification number.\"\n\
    \       ::= { hrSWRunEntry 1 }\n   hrSWRunName OBJECT-TYPE\n       SYNTAX    \
    \ InternationalDisplayString (SIZE (0..64))\n       MAX-ACCESS read-only\n   \
    \    STATUS     current\n       DESCRIPTION\n           \"A textual description\
    \ of this running piece of\n           software, including the manufacturer, revision,\
    \  and\n           the name by which it is commonly known.  If this\n        \
    \   software was installed locally, this should be the\n           same string\
    \ as used in the corresponding\n           hrSWInstalledName.\"\n       ::= {\
    \ hrSWRunEntry 2 }\n   hrSWRunID OBJECT-TYPE\n       SYNTAX     ProductID\n  \
    \     MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n  \
    \         \"The product ID of this running piece of software.\"\n       ::= {\
    \ hrSWRunEntry 3 }\n   hrSWRunPath OBJECT-TYPE\n       SYNTAX     InternationalDisplayString\
    \ (SIZE(0..128))\n       MAX-ACCESS read-only\n       STATUS     current\n   \
    \    DESCRIPTION\n           \"A description of the location on long-term storage\n\
    \           (e.g. a disk drive) from which this software was\n           loaded.\"\
    \n       ::= { hrSWRunEntry 4 }\n   hrSWRunParameters OBJECT-TYPE\n       SYNTAX\
    \     InternationalDisplayString (SIZE(0..128))\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"A description of\
    \ the parameters supplied to this\n           software when it was initially loaded.\"\
    \n       ::= { hrSWRunEntry 5 }\n   hrSWRunType OBJECT-TYPE\n       SYNTAX   \
    \  INTEGER {\n                      unknown(1),\n                      operatingSystem(2),\n\
    \                      deviceDriver(3),\n                      application(4)\n\
    \                  }\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The type of this software.\"\n       ::= { hrSWRunEntry\
    \ 6 }\n   hrSWRunStatus OBJECT-TYPE\n       SYNTAX     INTEGER {\n           \
    \           running(1),\n                      runnable(2),    -- waiting for\
    \ resource\n                                      -- (i.e., CPU, memory, IO)\n\
    \                      notRunnable(3), -- loaded but waiting for event\n     \
    \                 invalid(4)      -- not loaded\n                  }\n       MAX-ACCESS\
    \ read-write\n       STATUS     current\n       DESCRIPTION\n           \"The\
    \ status of this running piece of software.\n           Setting this value to\
    \ invalid(4) shall cause this\n           software to stop running and to be unloaded.\
    \ Sets to\n           other values are not valid.\"\n       ::= { hrSWRunEntry\
    \ 7 }\n   -- The Host Resources Running Software Performance Group\n   --\n  \
    \ -- The hrSWRunPerfTable contains an entry corresponding to\n   -- each entry\
    \ in the hrSWRunTable.\n   hrSWRunPerfTable OBJECT-TYPE\n       SYNTAX     SEQUENCE\
    \ OF HrSWRunPerfEntry\n       MAX-ACCESS not-accessible\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The (conceptual) table of running software\n\
    \           performance metrics.\"\n       ::= { hrSWRunPerf 1 }\n   hrSWRunPerfEntry\
    \ OBJECT-TYPE\n       SYNTAX     HrSWRunPerfEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n           \"A (conceptual) entry\
    \ containing software performance\n           metrics.  As an example, an instance\
    \ of the\n           hrSWRunPerfCPU object might be named\n           hrSWRunPerfCPU.1287\"\
    \n       AUGMENTS { hrSWRunEntry }  -- This table augments information in\n  \
    \                                -- the hrSWRunTable.\n       ::= { hrSWRunPerfTable\
    \ 1 }\n   HrSWRunPerfEntry ::= SEQUENCE {\n           hrSWRunPerfCPU         \
    \ Integer32,\n           hrSWRunPerfMem          KBytes\n   }\n   hrSWRunPerfCPU\
    \ OBJECT-TYPE\n       SYNTAX     Integer32 (0..2147483647)\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n           \"The number\
    \ of centi-seconds of the total system's CPU\n           resources consumed by\
    \ this process.  Note that on a\n           multi-processor system, this value\
    \ may increment by\n           more than one centi-second in one centi-second\
    \ of real\n           (wall clock) time.\"\n       ::= { hrSWRunPerfEntry 1 }\n\
    \   hrSWRunPerfMem OBJECT-TYPE\n       SYNTAX     KBytes\n       UNITS      \"\
    KBytes\"\n       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The total amount of real system memory allocated to\n          \
    \ this process.\"\n       ::= { hrSWRunPerfEntry 2 }\n   -- The Host Resources\
    \ Installed Software Group\n   --\n   -- The hrSWInstalledTable contains an entry\
    \ for each piece\n   -- of software installed in long-term storage (e.g. a disk\n\
    \   -- drive) locally on this host.  Note that this does not\n   -- include software\
    \ loadable remotely from a network\n   -- server.\n   --\n   -- Different implementations\
    \ may track software in varying\n   -- ways. For example, while some implementations\
    \ may track\n   -- executable files as distinct pieces of software, other\n  \
    \ -- implementations may use other strategies such as keeping\n   -- track of\
    \ software \"packages\" (e.g., related groups of files)\n   -- or keeping track\
    \ of system or application \"patches\".\n   --\n   -- This table is useful for\
    \ identifying and inventorying\n   -- software on a host and for diagnosing incompatibility\n\
    \   -- and version mismatch problems between various pieces\n   -- of hardware\
    \ and software.\n   hrSWInstalledLastChange OBJECT-TYPE\n       SYNTAX     TimeTicks\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \           \"The value of sysUpTime when an entry in the\n           hrSWInstalledTable\
    \ was last added, renamed, or\n           deleted.  Because this table is likely\
    \ to contain many\n           entries, polling of this object allows a management\n\
    \           station to determine when re-downloading of the table\n          \
    \ might be useful.\"\n       ::= { hrSWInstalled 1 }\n   hrSWInstalledLastUpdateTime\
    \ OBJECT-TYPE\n       SYNTAX     TimeTicks\n       MAX-ACCESS read-only\n    \
    \   STATUS     current\n       DESCRIPTION\n           \"The value of sysUpTime\
    \ when the hrSWInstalledTable\n           was last completely updated.  Because\
    \ caching of this\n           data will be a popular implementation strategy,\n\
    \           retrieval of this object allows a management station\n           to\
    \ obtain a guarantee that no data in this table is\n           older than the\
    \ indicated time.\"\n       ::= { hrSWInstalled 2 }\n   hrSWInstalledTable OBJECT-TYPE\n\
    \       SYNTAX     SEQUENCE OF HrSWInstalledEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The (conceptual)\
    \ table of software installed on this\n           host.\"\n       ::= { hrSWInstalled\
    \ 3 }\n   hrSWInstalledEntry OBJECT-TYPE\n       SYNTAX     HrSWInstalledEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \           \"A (conceptual) entry for a piece of software\n           installed\
    \ on this host.\n           As an example of how objects in this table are named,\n\
    \           an instance of the hrSWInstalledName object might be\n           named\
    \ hrSWInstalledName.96\"\n       INDEX { hrSWInstalledIndex }\n       ::= { hrSWInstalledTable\
    \ 1 }\n   HrSWInstalledEntry ::= SEQUENCE {\n           hrSWInstalledIndex   \
    \    Integer32,\n           hrSWInstalledName        InternationalDisplayString,\n\
    \           hrSWInstalledID          ProductID,\n           hrSWInstalledType\
    \        INTEGER,\n           hrSWInstalledDate        DateAndTime\n   }\n   hrSWInstalledIndex\
    \ OBJECT-TYPE\n       SYNTAX     Integer32 (1..2147483647)\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n           \"A unique\
    \ value for each piece of software installed\n           on the host.  This value\
    \ shall be in the range from 1\n           to the number of pieces of software\
    \ installed on the\n           host.\"\n       ::= { hrSWInstalledEntry 1 }\n\
    \   hrSWInstalledName OBJECT-TYPE\n       SYNTAX     InternationalDisplayString\
    \ (SIZE (0..64))\n       MAX-ACCESS read-only\n       STATUS     current\n   \
    \    DESCRIPTION\n           \"A textual description of this installed piece of\n\
    \           software, including the manufacturer, revision, the\n           name\
    \ by which it is commonly known, and optionally,\n           its serial number.\"\
    \n       ::= { hrSWInstalledEntry 2 }\n   hrSWInstalledID OBJECT-TYPE\n      \
    \ SYNTAX     ProductID\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The product ID of this installed piece of software.\"\
    \n       ::= { hrSWInstalledEntry 3 }\n   hrSWInstalledType OBJECT-TYPE\n    \
    \   SYNTAX     INTEGER {\n                      unknown(1),\n                \
    \      operatingSystem(2),\n                      deviceDriver(3),\n         \
    \             application(4)\n                  }\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n           \"The type of this\
    \ software.\"\n       ::= { hrSWInstalledEntry 4 }\n   hrSWInstalledDate OBJECT-TYPE\n\
    \       SYNTAX     DateAndTime\n       MAX-ACCESS read-only\n       STATUS   \
    \  current\n       DESCRIPTION\n           \"The last-modification date of this\
    \ application as it\n           would appear in a directory listing.\n       \
    \    If this information is not known, then this variable\n           shall have\
    \ the value corresponding to January 1, year\n           0000, 00:00:00.0, which\
    \ is encoded as\n           (hex)'00 00 01 01 00 00 00 00'.\"\n       ::= { hrSWInstalledEntry\
    \ 5 }\n   -- Conformance information\n   hrMIBCompliances OBJECT IDENTIFIER ::=\
    \ { hrMIBAdminInfo 2 }\n   hrMIBGroups      OBJECT IDENTIFIER ::= { hrMIBAdminInfo\
    \ 3 }\n   -- Compliance Statements\n   hrMIBCompliance MODULE-COMPLIANCE\n   \
    \    STATUS current\n       DESCRIPTION\n           \"The requirements for conformance\
    \ to the Host Resources MIB.\"\n       MODULE -- this module\n         MANDATORY-GROUPS\
    \ { hrSystemGroup, hrStorageGroup,\n                            hrDeviceGroup\
    \ }\n         OBJECT hrSystemDate\n             MIN-ACCESS read-only\n       \
    \      DESCRIPTION\n                 \"Write access is not required.\"\n     \
    \    OBJECT hrSystemInitialLoadDevice\n             MIN-ACCESS read-only\n   \
    \          DESCRIPTION\n                 \"Write access is not required.\"\n \
    \        OBJECT hrSystemInitialLoadParameters\n             MIN-ACCESS read-only\n\
    \             DESCRIPTION\n                 \"Write access is not required.\"\n\
    \         OBJECT hrStorageSize\n             MIN-ACCESS read-only\n          \
    \   DESCRIPTION\n                 \"Write access is not required.\"\n        \
    \ OBJECT hrFSLastFullBackupDate\n             MIN-ACCESS read-only\n         \
    \    DESCRIPTION\n                 \"Write access is not required.\"\n       \
    \  OBJECT hrFSLastPartialBackupDate\n             MIN-ACCESS read-only\n     \
    \        DESCRIPTION\n                 \"Write access is not required.\"\n   \
    \      GROUP hrSWRunGroup\n             DESCRIPTION\n                 \"The Running\
    \ Software Group. Implementation\n                 of this group is mandatory\
    \ only when the\n                 hrSWRunPerfGroup is implemented.\"\n       \
    \  OBJECT hrSWRunStatus\n             MIN-ACCESS read-only\n             DESCRIPTION\n\
    \                 \"Write access is not required.\"\n         GROUP hrSWRunPerfGroup\n\
    \             DESCRIPTION\n                 \"The Running Software Performance\
    \ Group.\n                 Implementation of this group is at the discretion\n\
    \                 of the implementor.\"\n         GROUP hrSWInstalledGroup\n \
    \            DESCRIPTION\n                 \"The Installed Software Group.\n \
    \                Implementation of this group is at the discretion\n         \
    \        of the implementor.\"\n       ::= { hrMIBCompliances 1 }\n       hrSystemGroup\
    \ OBJECT-GROUP\n           OBJECTS {\n               hrSystemUptime, hrSystemDate,\n\
    \               hrSystemInitialLoadDevice,\n               hrSystemInitialLoadParameters,\n\
    \               hrSystemNumUsers, hrSystemProcesses,\n               hrSystemMaxProcesses\n\
    \           }\n           STATUS current\n           DESCRIPTION\n           \
    \    \"The Host Resources System Group.\"\n           ::= { hrMIBGroups 1 }\n\
    \       hrStorageGroup OBJECT-GROUP\n           OBJECTS {\n               hrMemorySize,\
    \ hrStorageIndex, hrStorageType,\n               hrStorageDescr, hrStorageAllocationUnits,\n\
    \               hrStorageSize, hrStorageUsed,\n               hrStorageAllocationFailures\n\
    \           }\n           STATUS current\n           DESCRIPTION\n           \
    \    \"The Host Resources Storage Group.\"\n           ::= { hrMIBGroups 2 }\n\
    \       hrDeviceGroup OBJECT-GROUP\n           OBJECTS {\n               hrDeviceIndex,\
    \ hrDeviceType, hrDeviceDescr,\n               hrDeviceID, hrDeviceStatus, hrDeviceErrors,\n\
    \               hrProcessorFrwID, hrProcessorLoad,\n               hrNetworkIfIndex,\
    \ hrPrinterStatus,\n               hrPrinterDetectedErrorState,\n            \
    \   hrDiskStorageAccess, hrDiskStorageMedia,\n               hrDiskStorageRemoveble,\
    \ hrDiskStorageCapacity,\n               hrPartitionIndex, hrPartitionLabel,\n\
    \               hrPartitionID, hrPartitionSize,\n               hrPartitionFSIndex,\
    \ hrFSIndex, hrFSMountPoint,\n               hrFSRemoteMountPoint, hrFSType, hrFSAccess,\n\
    \               hrFSBootable, hrFSStorageIndex,\n               hrFSLastFullBackupDate,\n\
    \               hrFSLastPartialBackupDate\n           }\n           STATUS current\n\
    \           DESCRIPTION\n               \"The Host Resources Device Group.\"\n\
    \           ::= { hrMIBGroups 3 }\n       hrSWRunGroup OBJECT-GROUP\n        \
    \   OBJECTS {\n               hrSWOSIndex, hrSWRunIndex, hrSWRunName,\n      \
    \         hrSWRunID, hrSWRunPath, hrSWRunParameters,\n               hrSWRunType,\
    \ hrSWRunStatus\n           }\n           STATUS current\n           DESCRIPTION\n\
    \               \"The Host Resources Running Software Group.\"\n           ::=\
    \ { hrMIBGroups 4 }\n       hrSWRunPerfGroup OBJECT-GROUP\n           OBJECTS\
    \ { hrSWRunPerfCPU, hrSWRunPerfMem }\n           STATUS current\n           DESCRIPTION\n\
    \               \"The Host Resources Running Software\n               Performance\
    \ Group.\"\n           ::= { hrMIBGroups 5 }\n       hrSWInstalledGroup OBJECT-GROUP\n\
    \           OBJECTS {\n               hrSWInstalledLastChange,\n             \
    \  hrSWInstalledLastUpdateTime,\n               hrSWInstalledIndex, hrSWInstalledName,\n\
    \               hrSWInstalledID, hrSWInstalledType,\n               hrSWInstalledDate\n\
    \           }\n           STATUS current\n           DESCRIPTION\n           \
    \    \"The Host Resources Installed Software Group.\"\n           ::= { hrMIBGroups\
    \ 6 }\n   END\n"
- title: 5.  Type Definitions
  contents:
  - "5.  Type Definitions\n   HOST-RESOURCES-TYPES DEFINITIONS ::= BEGIN\n   IMPORTS\n\
    \     MODULE-IDENTITY, OBJECT-IDENTITY        FROM SNMPv2-SMI\n     hrMIBAdminInfo,\
    \ hrStorage, hrDevice     FROM HOST-RESOURCES-MIB;\n   hostResourcesTypesModule\
    \ MODULE-IDENTITY\n     LAST-UPDATED \"200003060000Z\"    -- 6 March, 2000\n \
    \    ORGANIZATION \"IETF Host Resources MIB Working Group\"\n     CONTACT-INFO\n\
    \         \"Steve Waldbusser\n         Postal: Lucent Technologies, Inc.\n   \
    \              1213 Innsbruck Dr.\n                 Sunnyvale, CA 94089\n    \
    \             USA\n         Phone: 650-318-1251\n         Fax:   650-318-1633\n\
    \         Email: waldbusser@ins.com\n         In addition, the Host Resources\
    \ MIB mailing list is dedicated\n         to discussion of this MIB. To join the\
    \ mailing list, send a\n         request message to hostmib-request@andrew.cmu.edu.\
    \ The mailing\n         list address is hostmib@andrew.cmu.edu.\"\n     DESCRIPTION\n\
    \         \"This MIB module registers type definitions for\n         storage types,\
    \ device types, and file system types.\n         After the initial revision, this\
    \ module will be\n         maintained by IANA.\"\n     REVISION \"200003060000Z\"\
    \    -- 6 March 2000\n     DESCRIPTION\n         \"The original version of this\
    \ module, published as RFC\n         2790.\"\n     ::= { hrMIBAdminInfo 4 }\n\
    \   -- Registrations for some storage types, for use with hrStorageType\n   hrStorageTypes\
    \          OBJECT IDENTIFIER ::= { hrStorage 1 }\n   hrStorageOther OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The storage type identifier\
    \ used when no other defined\n           type is appropriate.\"\n       ::= {\
    \ hrStorageTypes 1 }\n   hrStorageRam OBJECT-IDENTITY\n       STATUS current\n\
    \       DESCRIPTION\n           \"The storage type identifier used for RAM.\"\n\
    \       ::= { hrStorageTypes 2 }\n   hrStorageVirtualMemory OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The storage type identifier\
    \ used for virtual memory,\n           temporary storage of swapped or paged memory.\"\
    \n       ::= { hrStorageTypes 3 }\n   hrStorageFixedDisk OBJECT-IDENTITY\n   \
    \    STATUS current\n       DESCRIPTION\n           \"The storage type identifier\
    \ used for non-removable\n           rigid rotating magnetic storage devices.\"\
    \n       ::= { hrStorageTypes 4 }\n   hrStorageRemovableDisk OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The storage type identifier\
    \ used for removable rigid\n           rotating magnetic storage devices.\"\n\
    \       ::= { hrStorageTypes 5 }\n   hrStorageFloppyDisk OBJECT-IDENTITY\n   \
    \    STATUS current\n       DESCRIPTION\n           \"The storage type identifier\
    \ used for non-rigid rotating\n           magnetic storage devices.\"\n      \
    \ ::= { hrStorageTypes 6 }\n   hrStorageCompactDisc OBJECT-IDENTITY\n       STATUS\
    \ current\n       DESCRIPTION\n           \"The storage type identifier used for\
    \ read-only rotating\n           optical storage devices.\"\n       ::= { hrStorageTypes\
    \ 7 }\n   hrStorageRamDisk OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n\
    \           \"The storage type identifier used for a file system that\n      \
    \     is stored in RAM.\"\n       ::= { hrStorageTypes 8 }\n   hrStorageFlashMemory\
    \ OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ storage type identifier used for flash memory.\"\n       ::= { hrStorageTypes\
    \ 9 }\n   hrStorageNetworkDisk OBJECT-IDENTITY\n       STATUS current\n      \
    \ DESCRIPTION\n           \"The storage type identifier used for a\n         \
    \  networked file system.\"\n       ::= { hrStorageTypes 10 }\n   -- Registrations\
    \ for some device types, for use with hrDeviceType\n   hrDeviceTypes         \
    \    OBJECT IDENTIFIER ::= { hrDevice 1 }\n   hrDeviceOther OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The device type identifier\
    \ used when no other defined\n           type is appropriate.\"\n       ::= {\
    \ hrDeviceTypes 1 }\n   hrDeviceUnknown OBJECT-IDENTITY\n       STATUS current\n\
    \       DESCRIPTION\n           \"The device type identifier used when the device\
    \ type is\n           unknown.\"\n       ::= { hrDeviceTypes 2 }\n   hrDeviceProcessor\
    \ OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ device type identifier used for a CPU.\"\n       ::= { hrDeviceTypes 3 }\n \
    \  hrDeviceNetwork OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n\
    \           \"The device type identifier used for a network interface.\"\n   \
    \    ::= { hrDeviceTypes 4 }\n   hrDevicePrinter OBJECT-IDENTITY\n       STATUS\
    \ current\n       DESCRIPTION\n           \"The device type identifier used for\
    \ a printer.\"\n       ::= { hrDeviceTypes 5 }\n   hrDeviceDiskStorage OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The device type identifier\
    \ used for a disk drive.\"\n       ::= { hrDeviceTypes 6 }\n   hrDeviceVideo OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The device type identifier\
    \ used for a video device.\"\n       ::= { hrDeviceTypes 10 }\n   hrDeviceAudio\
    \ OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ device type identifier used for an audio device.\"\n       ::= { hrDeviceTypes\
    \ 11 }\n   hrDeviceCoprocessor OBJECT-IDENTITY\n       STATUS current\n      \
    \ DESCRIPTION\n           \"The device type identifier used for a co-processor.\"\
    \n       ::= { hrDeviceTypes 12 }\n   hrDeviceKeyboard OBJECT-IDENTITY\n     \
    \  STATUS current\n       DESCRIPTION\n           \"The device type identifier\
    \ used for a keyboard device.\"\n       ::= { hrDeviceTypes 13 }\n   hrDeviceModem\
    \ OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ device type identifier used for a modem.\"\n       ::= { hrDeviceTypes 14 }\n\
    \   hrDeviceParallelPort OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n\
    \           \"The device type identifier used for a parallel port.\"\n       ::=\
    \ { hrDeviceTypes 15 }\n   hrDevicePointing OBJECT-IDENTITY\n       STATUS current\n\
    \       DESCRIPTION\n           \"The device type identifier used for a pointing\
    \ device\n           (e.g., a mouse).\"\n       ::= { hrDeviceTypes 16 }\n   hrDeviceSerialPort\
    \ OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ device type identifier used for a serial port.\"\n       ::= { hrDeviceTypes\
    \ 17 }\n   hrDeviceTape OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n\
    \           \"The device type identifier used for a tape storage device.\"\n \
    \      ::= { hrDeviceTypes 18 }\n   hrDeviceClock OBJECT-IDENTITY\n       STATUS\
    \ current\n       DESCRIPTION\n           \"The device type identifier used for\
    \ a clock device.\"\n       ::= { hrDeviceTypes 19 }\n   hrDeviceVolatileMemory\
    \ OBJECT-IDENTITY\n       STATUS current\n       DESCRIPTION\n           \"The\
    \ device type identifier used for a volatile memory\n           storage device.\"\
    \n       ::= { hrDeviceTypes 20 }\n   hrDeviceNonVolatileMemory OBJECT-IDENTITY\n\
    \       STATUS current\n       DESCRIPTION\n           \"The device type identifier\
    \ used for a non-volatile memory\n           storage device.\"\n       ::= { hrDeviceTypes\
    \ 21 }\n   -- Registrations for some popular File System types,\n   -- for use\
    \ with hrFSType.\n   hrFSTypes               OBJECT IDENTIFIER ::= { hrDevice\
    \ 9 }\n   hrFSOther OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n\
    \           \"The file system type identifier used when no other\n           defined\
    \ type is appropriate.\"\n       ::= { hrFSTypes 1 }\n   hrFSUnknown OBJECT-IDENTITY\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The file system type\
    \ identifier used when the type of\n           file system is unknown.\"\n   \
    \    ::= { hrFSTypes 2 }\n   hrFSBerkeleyFFS OBJECT-IDENTITY\n       STATUS  current\n\
    \       DESCRIPTION\n           \"The file system type identifier used for the\n\
    \           Berkeley Fast File System.\"\n       ::= { hrFSTypes 3 }\n   hrFSSys5FS\
    \ OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n           \"The\
    \ file system type identifier used for the\n           System V File System.\"\
    \n       ::= { hrFSTypes 4 }\n   hrFSFat OBJECT-IDENTITY\n       STATUS  current\n\
    \       DESCRIPTION\n           \"The file system type identifier used for\n \
    \          DOS's FAT file system.\"\n       ::= { hrFSTypes 5 }\n   hrFSHPFS OBJECT-IDENTITY\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The file system type\
    \ identifier used for OS/2's\n           High Performance File System.\"\n   \
    \    ::= { hrFSTypes 6 }\n   hrFSHFS OBJECT-IDENTITY\n       STATUS  current\n\
    \       DESCRIPTION\n           \"The file system type identifier used for the\n\
    \           Macintosh Hierarchical File System.\"\n       ::= { hrFSTypes 7 }\n\
    \   hrFSMFS OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n    \
    \       \"The file system type identifier used for the\n           Macintosh File\
    \ System.\"\n       ::= { hrFSTypes 8 }\n   hrFSNTFS OBJECT-IDENTITY\n       STATUS\
    \  current\n       DESCRIPTION\n           \"The file system type identifier used\
    \ for the\n           Windows NT File System.\"\n       ::= { hrFSTypes 9 }\n\
    \   hrFSVNode OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n  \
    \         \"The file system type identifier used for the\n           VNode File\
    \ System.\"\n       ::= { hrFSTypes 10 }\n   hrFSJournaled OBJECT-IDENTITY\n \
    \      STATUS  current\n       DESCRIPTION\n           \"The file system type\
    \ identifier used for the\n           Journaled File System.\"\n       ::= { hrFSTypes\
    \ 11 }\n   hrFSiso9660 OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n\
    \           \"The file system type identifier used for the\n           ISO 9660\
    \ File System for CD's.\"\n       ::= { hrFSTypes 12 }\n   hrFSRockRidge OBJECT-IDENTITY\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The file system type\
    \ identifier used for the\n           RockRidge File System for CD's.\"\n    \
    \   ::= { hrFSTypes 13 }\n   hrFSNFS OBJECT-IDENTITY\n       STATUS  current\n\
    \       DESCRIPTION\n           \"The file system type identifier used for the\n\
    \           NFS File System.\"\n       ::= { hrFSTypes 14 }\n   hrFSNetware OBJECT-IDENTITY\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The file system type\
    \ identifier used for the\n           Netware File System.\"\n       ::= { hrFSTypes\
    \ 15 }\n   hrFSAFS OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n\
    \           \"The file system type identifier used for the\n           Andrew\
    \ File System.\"\n       ::= { hrFSTypes 16 }\n   hrFSDFS OBJECT-IDENTITY\n  \
    \     STATUS  current\n       DESCRIPTION\n           \"The file system type identifier\
    \ used for the\n           OSF DCE Distributed File System.\"\n       ::= { hrFSTypes\
    \ 17 }\n   hrFSAppleshare OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n\
    \           \"The file system type identifier used for the\n           AppleShare\
    \ File System.\"\n       ::= { hrFSTypes 18 }\n   hrFSRFS OBJECT-IDENTITY\n  \
    \     STATUS  current\n       DESCRIPTION\n           \"The file system type identifier\
    \ used for the\n           RFS File System.\"\n       ::= { hrFSTypes 19 }\n \
    \  hrFSDGCFS OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n   \
    \        \"The file system type identifier used for the\n           Data General\
    \ DGCFS.\"\n       ::= { hrFSTypes 20 }\n   hrFSBFS OBJECT-IDENTITY\n       STATUS\
    \  current\n       DESCRIPTION\n           \"The file system type identifier used\
    \ for the\n           SVR4 Boot File System.\"\n       ::= { hrFSTypes 21 }\n\
    \   hrFSFAT32 OBJECT-IDENTITY\n       STATUS  current\n       DESCRIPTION\n  \
    \         \"The file system type identifier used for the\n           Windows FAT32\
    \ File System.\"\n       ::= { hrFSTypes 22 }\n   hrFSLinuxExt2 OBJECT-IDENTITY\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The file system type\
    \ identifier used for the\n           Linux EXT2 File System.\"\n       ::= {\
    \ hrFSTypes 23 }\n   END\n"
- title: 6.  Internationalization Considerations
  contents:
  - "6.  Internationalization Considerations\n   This MIB has many objects that identify\
    \ file-system pathnames on the\n   managed host. Many file systems allow pathnames\
    \ to be encoded in a\n   variety of character sets (other than ASCII), but do\
    \ not support the\n   encoding of the actual character set used with the pathname.\
    \ The\n   implementation strategy is that user interfaces (i.e. character-based\n\
    \   shells or graphical applications) will have configuration options\n   that\
    \ control with which character set they will interpret and display\n   all pathnames.\
    \ This is often a per-user configuration (e.g. an\n   environment variable), so\
    \ that users using different languages and\n   character sets on a multi-user\
    \ system may each work effectively with\n   their preferred character set. A human\
    \ usually controls this\n   configuration. If an application is not configured\
    \ or is configured\n   incorrectly, it will often have trouble displaying pathnames\
    \ in the\n   intended character set.\n   This situation made it important for\
    \ this MIB to handle two issues:\n   1) Pathname objects must be able to transfer\
    \ a variety of character\n      sets with potentially multi-byte encodings; and,\n\
    \   2) HostMIB agents will generally not be correctly configured for the\n   \
    \   appropriate character set to be used for all files on the system,\n      particularly\
    \ on a system with multiple users using different\n      character sets. It was\
    \ thus impossible to mandate that the agent\n      tag pathnames with the character\
    \ set in use.\n   These issues were solved with the introduction of the\n   InternationalDisplayString\
    \ textual convention, which supports multi-\n   byte encodings. Network management\
    \ stations should use a local\n   algorithm to determine which character set is\
    \ in use and how it\n   should be displayed. It is expected that network management\
    \ station\n   applications will rely on human configuration to choose which\n\
    \   character set in which to interpret InternationalDisplayString\n   objects,\
    \ much like an application running locally on that host.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB that\n   have a MAX-ACCESS clause of read-write.  Such objects may\
    \ be\n   considered sensitive or vulnerable in some network environments.  The\n\
    \   support for SET operations in a non-secure environment without proper\n  \
    \ protection can have a negative effect on system operations.\n   There are a\
    \ number of managed objects in this MIB that may contain\n   sensitive information.\
    \ The objects in the Running Software Group list\n   information about running\
    \ software on the system (including the\n   operating system software and version).\
    \  Some may wish not to\n   disclose to others what software they are running.\
    \ Further, an\n   inventory of the running software and versions may be helpful\
    \ to an\n   attacker who hopes to exploit software bugs in certain applications.\n\
    \   The same issues exist for the objects in the Installed Software\n   Group.\n\
    \   It is thus important to control even GET access to these objects and\n   possibly\
    \ to even encrypt the values of these object when sending them\n   over the network\
    \ via SNMP.  Not all versions of SNMP provide features\n   for such a secure environment.\n\
    \   SNMPv1 by itself is not a secure environment.  Even if the network\n   itself\
    \ is secure (for example by using IPSec), even then, there is no\n   control as\
    \ to who on the secure network is allowed to access and\n   GET/SET (read/change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that the implementers consider\
    \ the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model RFC 2574 [RFC2574] and the View-\n\
    \   based Access Control Model RFC 2575 [RFC2575] is recommended.\n   It is then\
    \ a customer/user responsibility to ensure that the SNMP\n   entity giving access\
    \ to an instance of this MIB, is properly\n   configured to give access to the\
    \ objects only to those principals\n   (users) that have legitimate rights to\
    \ indeed GET or SET\n   (change/create/delete) them.\n"
