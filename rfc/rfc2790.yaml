- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   This\
    \ memo obsoletes RFC 1514, the \"Host Resources MIB\". This memo\n   extends that\
    \ specification by clarifying changes based on\n   implementation and deployment\
    \ experience and documenting the Host\n   Resources MIB in SMIv2 format while\
    \ remaining semantically identical\n   to the existing SMIv1-based MIB.\n   This\
    \ memo defines a MIB for use with managing host systems.  The term\n   \"host\"\
    \ is construed to mean any computer that communicates with other\n   similar computers\
    \ attached to the internet and that is directly used\n   by one or more human\
    \ beings. Although this MIB does not necessarily\n   apply to devices whose primary\
    \ function is communications services\n   (e.g., terminal servers, routers, bridges,\
    \ monitoring equipment),\n   such relevance is not explicitly precluded.  This\
    \ MIB instruments\n   attributes common to all internet hosts including, for example,\
    \ both\n   personal computers and systems that run variants of Unix.\n"
