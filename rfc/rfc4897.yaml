- title: Abstract
  contents:
  - "Abstract\n   The Internet Engineering Task Force (IETF) and Request for Comments\n\
    \   (RFC) Editor have a long-standing rule that a document at a given\n   maturity\
    \ level cannot be published until all of the documents that it\n   references\
    \ as normative are at that maturity level or higher.  This\n   rule has sometimes\
    \ resulted in very long publication delays for\n   documents and some claims that\
    \ it was a major obstruction to\n   advancing documents in maturity level.  The\
    \ IETF agreed on a way to\n   bypass this rule with RFC 3967.  This document describes\
    \ a simpler\n   procedure for downward references to Standards-Track and Best\
    \ Current\n   Practice (BCP) documents, namely \"note and move on\".  The procedure\n\
    \   in RFC 3967 still applies for downward references to other classes of\n  \
    \ documents.  In both cases, annotations should be added to such\n   References.\n"
