    \ early version\n   of the VDSL MIB [RFC3728].  As such any credit for the text\
    \ found\n   within should be fully attributed to the authors of that document.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-create.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.  These\n   are\
    \ the tables and objects and their sensitivity/vulnerability:\n      vdslLineMCMConfProfileTable,\n\
    \      vdslLineMCMConfProfileTxWindowLength,\n      vdslLineMCMConfProfileRowStatus,\n\
    \      vdslLineMCMConfProfileTxBandTable,\n      vdslLineMCMConfProfileTxBandStart,\n\
    \      vdslLineMCMConfProfileTxBandStop,\n      vdslLineMCMConfProfileTxBandRowStatus,\n\
    \      vdslLineMCMConfProfileRxBandTable,\n      vdslLineMCMConfProfileRxBandStart,\n\
    \      vdslLineMCMConfProfileRxBandStop,\n      vdslLineMCMConfProfileRxBandRowStatus,\n\
    \      vdslLineMCMConfProfileTxPSDTable,\n      vdslLineMCMConfProfileTxPSDTone,\n\
    \      vdslLineMCMConfProfileTxPSDPSD,\n      vdslLineMCMConfProfileTxPSDRowStatus,\n\
    \      vdslLineMCMConfProfileMaxTxPSDTable\n      vdslLineMCMConfProfileMaxTxPSDTone,\n\
    \      vdslLineMCMConfProfileMaxTxPSDPSD,\n      vdslLineMCMConfProfileMaxTxPSDRowStatus,\n\
    \      vdslLineMCMConfProfileMaxRxPSDTable\n      vdslLineMCMConfProfileMaxRxPSDTone,\n\
    \      vdslLineMCMConfProfileMaxRxPSDPSD,\n      vdslLineMCMConfProfileMaxRxPSDRowStatus\n\
    \   VDSL layer connectivity from the Vtur will permit the subscriber to\n   manipulate\
    \ both the VDSL link directly and the VDSL embedded\n   operations channel (EOC)\
    \ for their own loop.  For example, unchecked\n   or unfiltered fluctuations initiated\
    \ by the subscriber could generate\n   sufficient notifications to potentially\
    \ overwhelm either the\n   management interface to the network or the element\
    \ manager.\n   Additionally, allowing write access to configuration data may allow\n\
    \   an end-user to increase their service levels or affect other end-\n   users\
    \ in either a positive or negative manner.  For this reason, the\n   tables and\
    \ objects listed above should be considered to contain\n   sensitive information.\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n      vdslLineMCMConfProfileTable,\n\
    \      vdslLineMCMConfProfileTxWindowLength,\n      vdslLineMCMConfProfileRowStatus,\n\
    \      vdslLineMCMConfProfileTxBandTable,\n      vdslLineMCMConfProfileTxBandStart,\n\
    \      vdslLineMCMConfProfileTxBandStop,\n      vdslLineMCMConfProfileTxBandRowStatus,\n\
    \      vdslLineMCMConfProfileRxBandTable,\n      vdslLineMCMConfProfileRxBandStart,\n\
    \      vdslLineMCMConfProfileRxBandStop,\n      vdslLineMCMConfProfileRxBandRowStatus,\n\
    \      vdslLineMCMConfProfileTxPSDTable,\n      vdslLineMCMConfProfileTxPSDTone,\n\
    \      vdslLineMCMConfProfileTxPSDPSD,\n      vdslLineMCMConfProfileTxPSDRowStatus,\n\
    \      vdslLineMCMConfProfileMaxTxPSDTable\n      vdslLineMCMConfProfileMaxTxPSDTone,\n\
    \      vdslLineMCMConfProfileMaxTxPSDPSD,\n      vdslLineMCMConfProfileMaxTxPSDRowStatus,\n\
    \      vdslLineMCMConfProfileMaxRxPSDTable\n      vdslLineMCMConfProfileMaxRxPSDTone,\n\
    \      vdslLineMCMConfProfileMaxRxPSDPSD,\n      vdslLineMCMConfProfileMaxRxPSDRowStatus\n\
    \   Read access of the physical band parameters may provide knowledge to\n   an\
    \ end-user that would allow malicious behavior, for example the\n   application\
    \ of an intentional interference on one or all of the\n   physical bands in use.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPSec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including full\
    \ support for the SNMPv3 cryptographic mechanisms (for\n   authentication and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of a MIB module\
    \ which utilizes the textual conventions\n   defined in this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The IANA has assigned the transmission value 229\
    \ to VDSL-LINE-EXT-\n   MCM-MIB.\n"
