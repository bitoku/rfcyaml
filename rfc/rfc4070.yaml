- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document describes an SNMP MIB module for managing the\
    \ Line Code\n   Dependent, Physical Medium Dependent (PMD), Layer of MCM VDSL\
    \ Lines.\n   These definitions are based upon the specifications for VDSL as\n\
    \   defined in T1E1, European Telecommunications Standards Institute\n   (ETSI),\
    \ and International Telecommunication Union (ITU) documentation\n   [T1E1311,\
    \ T1E1011, T1E1013, ETSI2701, ETSI2702, ITU9931, ITU9971].\n   Additionally the\
    \ protocol-dependent (and line-code dependent)\n   management framework for VDSL\
    \ lines specified by the Digital\n   Subscriber Line Forum (DSLF) has been taken\
    \ into consideration\n   [DSLFTR57].\n   The MIB module is located in the MIB\
    \ tree under MIB-2 transmission.\n   The key words \"MUST\", \"MUST NOT\", \"\
    RECOMMENDED\", and \"SHOULD\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.1.  Relationship of this MIB Module to other MIB Modules
  contents:
  - "2.1.  Relationship of this MIB Module to other MIB Modules\n   The relationship\
    \ of the VDSL Line MIB module to other MIB modules and\n   in particular to the\
    \ IF-MIB, as presented in RFC 2863 [RFC2863], is\n   discussed in the VDSL-LINE-MIB,\
    \ RFC 3728 [RFC3728].  This section\n   outlines the relationship of this VDSL\
    \ Line Extension MIB to the\n   VDSL-LINE-MIB, RFC 3728 [RFC3728].\n"
- title: 2.2.  Conventions used in the MIB Module
  contents:
  - '2.2.  Conventions used in the MIB Module

    '
- title: 2.2.1.  Naming Conventions
  contents:
  - "2.2.1.  Naming Conventions\n   A.  Vtuc -- (VTUC) transceiver at near (Central)\
    \ end of line\n   B.  Vtur -- (VTUR) transceiver at Remote end of line\n   C.\
    \  Vtu  -- One of either Vtuc or Vtur\n   D.  Curr -- Current\n   E.  LCS  --\
    \ Line Code Specific\n   F.  Max  -- Maximum\n   G.  PSD  -- Power Spectral Density\n\
    \   H.  Rx   -- Receive\n   I.  Tx   -- Transmit\n"
- title: 2.3.  Structure
  contents:
  - "2.3.  Structure\n   The MCM VDSL Line Extension MIB contains the following MIB\
    \ group:\n   o   vdslMCMGroup :\n   This group supports MIB objects for defining\
    \ configuration profiles\n   and for monitoring individual bands of Multiple Carrier\
    \ Modulation\n   (MCM) VDSL modems.  It contains the following tables:\n     \
    \  - vdslLineMCMConfProfileTable\n       - vdslLineMCMConfProfileTxBandTable\n\
    \       - vdslLineMCMConfProfileRxBandTable\n       - vdslLineMCMConfProfileTxPSDTable\n\
    \       - vdslLineMCMConfProfileMaxTxPSDTable\n       - vdslLineMCMConfProfileMaxRxPSDTable\n\
    \   If the MCM VDSL Line Extension MIB is implemented then all of the\n   objects\
    \ in this group MUST be implemented.\n   Figure 1, below, displays the relationship\
    \ of the tables in the\n   vdslMCMGroup to the vdslGroup and to the ifEntry:\n\
    \      ifEntry(ifType=97)  ----> vdslLineTableEntry 1:(0..1)\n      vdslLineTableEntry\
    \ (vdslLineCoding=MCM)\n      vdslLineConfProfileEntry(vdslLineConfProfileName)\n\
    \                 ----> vdslLineMCMConfProfileTable 1:(0..1)\n               \
    \  ----> vdslLineMCMConfProfileTxBandTable 1:(0..n)\n                 ----> vdslLineMCMConfProfileRxBandTable\
    \ 1:(0..n)\n                 ----> vdslLineMCMConfProfileTxPSDTable 1:(0..n)\n\
    \                 ----> vdslLineMCMConfProfileMaxTxPSDTable 1:(0..n)\n       \
    \          ----> vdslLineMCMConfProfileMaxRxPSDTable 1:(0..n)\n              \
    \         Figure 1: Table Relationships\n   When the object vdslLineCoding is\
    \ set to MCM, vdslLineConfProfileName\n   is used as the index to each of the\
    \ six vdslLineMCMConfProfile\n   Tables.  The existence of an entry in any of\
    \ the tables of the\n   vdslMCMGroup is optional.\n"
- title: 2.4.  Persistence
  contents:
  - "2.4.  Persistence\n   All read-create objects defined in this MIB module SHOULD\
    \ be stored\n   persistently.  Following is an exhaustive list of these persistent\n\
    \   objects:\n        vdslMCMConfProfileTxWindowLength\n        vdslMCMConfProfileRowStatus\n\
    \        vdslMCMConfProfileTxBandNumber\n        vdslMCMConfProfileTxBandStart\n\
    \        vdslMCMConfProfileTxBandStop\n        vdslMCMConfProfileTxBandRowStatus\n\
    \        vdslMCMConfProfileRxBandStart\n        vdslMCMConfProfileRxBandStop\n\
    \        vdslMCMConfProfileRxBandRowStatus\n        vdslMCMConfProfileTxPSDTone\n\
    \        vdslMCMConfProfileTxPSDPSD\n        vdslMCMConfProfileTxPSDRowStatus\n\
    \        vdslMCMConfProfileMaxTxPSDTone\n        vdslMCMConfProfileMaxTxPSDPSD\n\
    \        vdslMCMConfProfileMaxTxPSDRowStatus\n        vdslMCMConfProfileMaxRxPSDTone\n\
    \        vdslMCMConfProfileMaxRxPSDPSD\n        vdslMCMConfProfileMaxRxPSDRowStatus\n\
    \   Note also that the interface indices in this MIB are maintained\n   persistently.\
    \  View-based Access Control Model (VACM) data relating\n   to these SHOULD be\
    \ stored persistently as well [RFC3415].\n"
- title: 3.  Conformance and Compliance
  contents:
  - "3.  Conformance and Compliance\n   An MCM based VDSL agent does not have to implement\
    \ this MIB to be\n   compliant with RFC 3728 [RFC3728].  If the MCM VDSL Line\
    \ Extension\n   MIB is implemented then the following group is mandatory:\n  \
    \    -  vdslMCMGroup\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   VDSL-LINE-EXT-MCM-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n\
    \   MODULE-IDENTITY,\n   OBJECT-TYPE,\n   transmission,\n   Unsigned32       \
    \               FROM SNMPv2-SMI         -- [RFC2578]\n   RowStatus           \
    \            FROM SNMPv2-TC          -- [RFC2579]\n   MODULE-COMPLIANCE,\n   OBJECT-GROUP\
    \                    FROM SNMPv2-CONF        -- [RFC2580]\n   vdslLineConfProfileName\
    \         FROM VDSL-LINE-MIB;     -- [RFC3728]\n   vdslExtMCMMIB MODULE-IDENTITY\n\
    \      LAST-UPDATED \"200504280000Z\" --    April 28, 2005\n      ORGANIZATION\
    \ \"ADSLMIB Working Group\"\n      CONTACT-INFO \"WG-email:  adslmib@ietf.org\n\
    \            Info:      https://www1.ietf.org/mailman/listinfo/adslmib\n     \
    \       Chair:     Mike Sneed\n                       Sand Channel Systems\n \
    \           Postal:    P.O. Box 37324\n                       Raleigh NC 27627-732\n\
    \            Email:     sneedmike@hotmail.com\n            Phone:     +1 206 600\
    \ 7022\n            Co-Chair/Co-editor:\n                       Bob Ray\n    \
    \                   PESA Switching Systems, Inc.\n            Postal:    330-A\
    \ Wynn Drive\n                       Huntsville, AL 35805\n                  \
    \     USA\n            Email:     rray@pesa.com\n            Phone:     +1 256\
    \ 726 9200 ext.  142\n            Co-editor: Menachem Dodge\n                \
    \       ECI Telecom Ltd.\n            Postal:    30 hasivim St.\n            \
    \           Petach Tikva 49517,\n                       Israel.\n            Email:\
    \     mbdodge@ieee.org\n            Phone:     +972 3 926 8421\n           \"\n\
    \   DESCRIPTION\n       \"The VDSL-LINE-MIB found in RFC 3728 defines objects\
    \ for\n       the management of a pair of VDSL transceivers at each end of\n \
    \      the VDSL line.  The VDSL-LINE-MIB configures and monitors the\n       line\
    \ code independent parameters (TC layer) of the VDSL line.\n       This MIB module\
    \ is an optional extension of the VDSL-LINE-MIB\n       and defines objects for\
    \ configuration and monitoring of the\n       line code specific (LCS) elements\
    \ (PMD layer) for VDSL lines\n       using MCM coding.  The objects in this extension\
    \ MIB MUST NOT\n       be used for VDSL lines using Single Carrier Modulation\
    \ (SCM)\n       line coding.  If an object in this extension MIB is referenced\n\
    \       by a line which does not use MCM, it has no effect on the\n       operation\
    \ of that line.\n       Naming Conventions:\n           Vtuc -- (VTUC) transceiver\
    \ at near (Central) end of line\n           Vtur -- (VTUR) transceiver at Remote\
    \ end of line\n           Vtu  -- One of either Vtuc or Vtur\n           Curr\
    \ -- Current\n           LCS  -- Line Code Specific\n           Max  -- Maximum\n\
    \           PSD  -- Power Spectral Density\n           Rx   -- Receive\n     \
    \      Tx   -- Transmit\n       Copyright (C) The Internet Society (2005).  This\
    \ version\n       of this MIB module is part of RFC 4070: see the RFC\n      \
    \ itself for full legal notices.\"\n           REVISION \"200504280000Z\" -- \
    \   April 28, 2005\n           DESCRIPTION \"Initial version, published as RFC\
    \ 4070.\"\n       ::= { transmission 229 }\n   vdslLineExtMCMMib OBJECT IDENTIFIER\
    \ ::= { vdslExtMCMMIB 1 }\n   vdslLineExtMCMMibObjects OBJECT IDENTIFIER ::= {vdslLineExtMCMMib\
    \ 1}\n   --\n   -- Multiple carrier modulation (MCM) configuration profile tables\n\
    \   --\n   vdslLineMCMConfProfileTable OBJECT-TYPE\n       SYNTAX       SEQUENCE\
    \ OF VdslLineMCMConfProfileEntry\n       MAX-ACCESS   not-accessible\n       STATUS\
    \       current\n       DESCRIPTION\n           \"This table contains additional\
    \ information on multiple\n           carrier VDSL lines.  One entry in this table\
    \ reflects a\n           profile defined by a manager which can be used to\n \
    \          configure the VDSL line.\n           If an entry in this table is referenced\
    \ by a line which\n           does not use MCM, it has no effect on the operation\
    \ of that\n           line.\n           All read-create-objects defined in this\
    \ table SHOULD be\n           stored persistently.\"\n       ::= { vdslLineExtMCMMibObjects\
    \  1 }\n   vdslLineMCMConfProfileEntry OBJECT-TYPE\n       SYNTAX       VdslLineMCMConfProfileEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Each entry consists of a list of parameters that\n           represents\
    \ the configuration of a multiple carrier\n           modulation VDSL modem.\"\
    \n       INDEX { vdslLineConfProfileName }\n       ::= { vdslLineMCMConfProfileTable\
    \ 1 }\n   VdslLineMCMConfProfileEntry ::=\n       SEQUENCE\n           {\n   \
    \        vdslLineMCMConfProfileTxWindowLength       Unsigned32,\n           vdslLineMCMConfProfileRowStatus\
    \            RowStatus\n           }\n   vdslLineMCMConfProfileTxWindowLength\
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..255)\n       UNITS        \"\
    samples\"\n       MAX-ACCESS   read-create\n       STATUS       current\n    \
    \   DESCRIPTION\n           \"Specifies the length of the transmit window, counted\n\
    \           in samples at the sampling rate corresponding to the\n           negotiated\
    \ value of N.\"\n       REFERENCE    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n\
    \       ::= { vdslLineMCMConfProfileEntry 1 }\n   vdslLineMCMConfProfileRowStatus\
    \ OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n           \"This object is\
    \ used to create a new row or modify or\n           delete an existing row in\
    \ this table.\n           A profile is activated by setting this object to `active'.\n\
    \           When `active' is set, the system will validate the profile.\n    \
    \       None of the columns in this row may be modified while the\n          \
    \ row is in the 'active' state.\n           Before a profile can be deleted or\
    \ taken out of\n           service, (by setting this object to `destroy' or\n\
    \           `notInService') it must first be unreferenced\n           from all\
    \ associated lines.\"\n       ::= { vdslLineMCMConfProfileEntry 2 }\n   vdslLineMCMConfProfileTxBandTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF VdslLineMCMConfProfileTxBandEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \           \"This table contains transmit band descriptor configuration\n   \
    \        information for a VDSL line.  Each entry in this table\n           reflects\
    \ the configuration for one of possibly many bands\n           with a multiple\
    \ carrier modulation (MCM) VDSL line.\n           These entries are defined by\
    \ a manager and can be used to\n           configure the VDSL line.\n        \
    \   If an entry in this table is referenced by a line which\n           does not\
    \ use MCM, it has no effect on the operation of that\n           line.\n     \
    \      All read-create-objects defined in this table SHOULD be\n           stored\
    \ persistently.\"\n       ::= { vdslLineExtMCMMibObjects  2 }\n   vdslLineMCMConfProfileTxBandEntry\
    \ OBJECT-TYPE\n       SYNTAX       VdslLineMCMConfProfileTxBandEntry\n       MAX-ACCESS\
    \   not-accessible\n       STATUS       current\n       DESCRIPTION\n        \
    \   \"Each entry consists of a transmit band descriptor, which\n           is\
    \ defined by a start and a stop tone index.\"\n       INDEX { vdslLineConfProfileName,\n\
    \               vdslLineMCMConfProfileTxBandNumber }\n       ::= { vdslLineMCMConfProfileTxBandTable\
    \ 1 }\n   VdslLineMCMConfProfileTxBandEntry ::=\n       SEQUENCE\n           {\n\
    \           vdslLineMCMConfProfileTxBandNumber           Unsigned32,\n       \
    \    vdslLineMCMConfProfileTxBandStart            Unsigned32,\n           vdslLineMCMConfProfileTxBandStop\
    \             Unsigned32,\n           vdslLineMCMConfProfileTxBandRowStatus  \
    \      RowStatus\n           }\n   vdslLineMCMConfProfileTxBandNumber OBJECT-TYPE\n\
    \       SYNTAX       Unsigned32 (1..4096)\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n           \"The index for this\
    \ band descriptor entry.\"\n       ::= { vdslLineMCMConfProfileTxBandEntry 1 }\n\
    \   vdslLineMCMConfProfileTxBandStart OBJECT-TYPE\n       SYNTAX       Unsigned32\
    \ (1..4096)\n       MAX-ACCESS   read-create\n       STATUS       current\n  \
    \     DESCRIPTION\n           \"Start tone index for this band.\"\n       REFERENCE\
    \    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileTxBandEntry\
    \ 2 }\n   vdslLineMCMConfProfileTxBandStop OBJECT-TYPE\n       SYNTAX       Unsigned32\
    \ (1..4096)\n       MAX-ACCESS   read-create\n       STATUS       current\n  \
    \     DESCRIPTION\n           \"Stop tone index for this band.\"\n       REFERENCE\
    \    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileTxBandEntry\
    \ 3 }\n   vdslLineMCMConfProfileTxBandRowStatus OBJECT-TYPE\n       SYNTAX   \
    \    RowStatus\n       MAX-ACCESS   read-create\n       STATUS       current\n\
    \       DESCRIPTION\n           \"This object is used to create a new row or modify\
    \ or\n           delete an existing row in this table.\n           A profile is\
    \ activated by setting this object to `active'.\n           When `active' is set,\
    \ the system will validate the profile.\n           Each entry must be internally\
    \ consistent, the Stop Tone must\n           be greater than the Start Tone. \
    \ Each entry must also be\n           externally consistent, all entries indexed\
    \ by a specific\n           profile must not overlap.  Validation of the profile\
    \ will\n           check both internal and external consistency.\n           None\
    \ of the columns in this row may be modified while the\n           row is in the\
    \ 'active' state.\n           Before a profile can be deleted or taken out of\n\
    \           service, (by setting this object to `destroy' or\n           `notInService')\
    \ it must be first unreferenced\n           from all associated lines.\"\n   \
    \    ::= { vdslLineMCMConfProfileTxBandEntry 4 }\n   vdslLineMCMConfProfileRxBandTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF VdslLineMCMConfProfileRxBandEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \           \"This table contains receive band descriptor configuration\n    \
    \       information for a VDSL line.  Each entry in this table\n           reflects\
    \ the configuration for one of possibly many bands\n           with a multiple\
    \ carrier modulation (MCM) VDSL line.\n           These entries are defined by\
    \ a manager and can be used to\n           configure the VDSL line.\n        \
    \   If an entry in this table is referenced by a line which\n           does not\
    \ use MCM, it has no effect on the operation of that\n           line.\n     \
    \      All read-create-objects defined in this table SHOULD be\n           stored\
    \ persistently.\"\n       ::= { vdslLineExtMCMMibObjects 3 }\n   vdslLineMCMConfProfileRxBandEntry\
    \ OBJECT-TYPE\n       SYNTAX       VdslLineMCMConfProfileRxBandEntry\n       MAX-ACCESS\
    \   not-accessible\n       STATUS       current\n       DESCRIPTION\n        \
    \   \"Each entry consists of a transmit band descriptor, which\n           is\
    \ defined by a start and a stop tone index.\"\n       INDEX { vdslLineConfProfileName,\n\
    \               vdslLineMCMConfProfileRxBandNumber }\n       ::= { vdslLineMCMConfProfileRxBandTable\
    \ 1 }\n   VdslLineMCMConfProfileRxBandEntry ::=\n       SEQUENCE\n           {\n\
    \           vdslLineMCMConfProfileRxBandNumber           Unsigned32,\n       \
    \    vdslLineMCMConfProfileRxBandStart            Unsigned32,\n           vdslLineMCMConfProfileRxBandStop\
    \             Unsigned32,\n           vdslLineMCMConfProfileRxBandRowStatus  \
    \      RowStatus\n           }\n   vdslLineMCMConfProfileRxBandNumber OBJECT-TYPE\n\
    \       SYNTAX       Unsigned32 (1..4096)\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n           \"The index for this\
    \ band descriptor entry.\"\n       ::= { vdslLineMCMConfProfileRxBandEntry 1 }\n\
    \   vdslLineMCMConfProfileRxBandStart OBJECT-TYPE\n       SYNTAX       Unsigned32\
    \ (1..4096)\n       MAX-ACCESS   read-create\n       STATUS       current\n  \
    \     DESCRIPTION\n           \"Start tone index for this band.\"\n       REFERENCE\
    \    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileRxBandEntry\
    \ 2 }\n   vdslLineMCMConfProfileRxBandStop OBJECT-TYPE\n       SYNTAX       Unsigned32\
    \ (1..4096)\n       MAX-ACCESS   read-create\n       STATUS       current\n  \
    \     DESCRIPTION\n           \"Stop tone index for this band.\"\n       REFERENCE\
    \    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileRxBandEntry\
    \ 3 }\n   vdslLineMCMConfProfileRxBandRowStatus OBJECT-TYPE\n       SYNTAX   \
    \    RowStatus\n       MAX-ACCESS   read-create\n       STATUS       current\n\
    \       DESCRIPTION\n           \"This object is used to create a new row or modify\
    \ or\n           delete an existing row in this table.\n           A profile is\
    \ activated by setting this object to `active'.\n           When `active' is set,\
    \ the system will validate the profile.\n           Each entry must be internally\
    \ consistent, the Stop Tone must\n           be greater than the Start Tone. \
    \ Each entry must also be\n           externally consistent, all entries indexed\
    \ by a specific\n           profile must not overlap.  Validation of the profile\
    \ will\n           check both internal and external consistency.\n           None\
    \ of the columns in this row may be modified while the\n           row is in the\
    \ 'active' state.\n           Before a profile can be deleted or taken out of\n\
    \           service, (by setting this object to `destroy' or\n           `notInService')\
    \ it must be first unreferenced\n           from all associated lines.\"\n   \
    \    ::= { vdslLineMCMConfProfileRxBandEntry 4 }\n   vdslLineMCMConfProfileTxPSDTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF VdslLineMCMConfProfileTxPSDEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \           \"This table contains transmit PSD mask descriptor\n           configuration\
    \ information for a VDSL line.  Each entry in\n           this table reflects\
    \ the configuration for one tone within\n           a multiple carrier modulation\
    \ (MCM) VDSL line.  These\n           entries are defined by a manager and can\
    \ be used to\n           configure the VDSL line.\n           If an entry in this\
    \ table is referenced by a line which\n           does not use MCM, it has no\
    \ effect on the operation of that\n           line.\n           All read-create-objects\
    \ defined in this table SHOULD be\n           stored persistently.\"\n       ::=\
    \ { vdslLineExtMCMMibObjects 4 }\n   vdslLineMCMConfProfileTxPSDEntry OBJECT-TYPE\n\
    \       SYNTAX       VdslLineMCMConfProfileTxPSDEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n           \"Each entry consists\
    \ of a transmit PSD mask descriptor,\n           which defines the power spectral\
    \ density (PSD) for a tone.\"\n       INDEX { vdslLineConfProfileName,\n     \
    \          vdslLineMCMConfProfileTxPSDNumber }\n       ::= { vdslLineMCMConfProfileTxPSDTable\
    \ 1 }\n   VdslLineMCMConfProfileTxPSDEntry ::=\n       SEQUENCE\n           {\n\
    \           vdslLineMCMConfProfileTxPSDNumber            Unsigned32,\n       \
    \    vdslLineMCMConfProfileTxPSDTone              Unsigned32,\n           vdslLineMCMConfProfileTxPSDPSD\
    \               Unsigned32,\n           vdslLineMCMConfProfileTxPSDRowStatus \
    \        RowStatus\n           }\n   vdslLineMCMConfProfileTxPSDNumber OBJECT-TYPE\n\
    \       SYNTAX       Unsigned32 (1..4096)\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n           \"The index for this\
    \ mask descriptor entry.\"\n       ::= { vdslLineMCMConfProfileTxPSDEntry 1 }\n\
    \   vdslLineMCMConfProfileTxPSDTone OBJECT-TYPE\n       SYNTAX       Unsigned32\
    \ (1..4096)\n       MAX-ACCESS   read-create\n       STATUS       current\n  \
    \     DESCRIPTION\n           \"The tone index for which the PSD is being specified.\"\
    \n       REFERENCE    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileTxPSDEntry\
    \ 2 }\n   vdslLineMCMConfProfileTxPSDPSD OBJECT-TYPE\n       SYNTAX       Unsigned32\n\
    \       UNITS        \"0.5dBm/Hz\"\n       MAX-ACCESS   read-create\n       STATUS\
    \       current\n       DESCRIPTION\n           \"Power Spectral Density level\
    \ in steps of 0.5dBm/Hz with\n           an offset of -140dBm/Hz.\"\n       REFERENCE\
    \    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileTxPSDEntry\
    \ 3 }\n       vdslLineMCMConfProfileTxPSDRowStatus OBJECT-TYPE\n           SYNTAX\
    \       RowStatus\n           MAX-ACCESS   read-create\n           STATUS    \
    \   current\n           DESCRIPTION\n               \"This object is used to create\
    \ a new row or modify or\n           delete an existing row in this table.\n \
    \          A profile is activated by setting this object to `active'.\n      \
    \     When `active' is set, the system will validate the profile.\n          \
    \ None of the columns in this row may be modified while the\n           row is\
    \ in the 'active' state.\n           Before a profile can be deleted or taken\
    \ out of\n           service, (by setting this object to `destroy' or\n      \
    \     `notInService') it must be first unreferenced\n           from all associated\
    \ lines.\"\n       ::= { vdslLineMCMConfProfileTxPSDEntry 4 }\n   vdslLineMCMConfProfileMaxTxPSDTable\
    \ OBJECT-TYPE\n       SYNTAX       SEQUENCE OF VdslLineMCMConfProfileMaxTxPSDEntry\n\
    \       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \           \"This table contains transmit maximum PSD mask descriptor\n     \
    \      configuration information for a VDSL line.  Each entry in\n           this\
    \ table reflects the configuration for one tone within\n           a multiple\
    \ carrier modulation (MCM) VDSL modem.  These\n           entries are defined\
    \ by a manager and can be used to\n           configure the VDSL line.\n     \
    \      If an entry in this table is referenced by a line which\n           does\
    \ not use MCM, it has no effect on the operation of that\n           line.\n \
    \          All read-create-objects defined in this table SHOULD be\n         \
    \  stored persistently.\"\n       ::= { vdslLineExtMCMMibObjects 5 }\n   vdslLineMCMConfProfileMaxTxPSDEntry\
    \ OBJECT-TYPE\n       SYNTAX       VdslLineMCMConfProfileMaxTxPSDEntry\n     \
    \  MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Each entry consists of a transmit PSD mask descriptor,\n       \
    \    which defines the maximum power spectral density (PSD)\n           for a\
    \ tone.\"\n       INDEX { vdslLineConfProfileName,\n               vdslLineMCMConfProfileMaxTxPSDNumber\
    \ }\n       ::= { vdslLineMCMConfProfileMaxTxPSDTable 1 }\n   VdslLineMCMConfProfileMaxTxPSDEntry\
    \ ::=\n       SEQUENCE\n           {\n           vdslLineMCMConfProfileMaxTxPSDNumber\
    \            Unsigned32,\n           vdslLineMCMConfProfileMaxTxPSDTone      \
    \        Unsigned32,\n           vdslLineMCMConfProfileMaxTxPSDPSD           \
    \    Unsigned32,\n           vdslLineMCMConfProfileMaxTxPSDRowStatus         RowStatus\n\
    \           }\n   vdslLineMCMConfProfileMaxTxPSDNumber OBJECT-TYPE\n       SYNTAX\
    \       Unsigned32 (1..4096)\n       MAX-ACCESS   not-accessible\n       STATUS\
    \       current\n       DESCRIPTION\n           \"The index for this band descriptor\
    \ entry.\"\n       ::= { vdslLineMCMConfProfileMaxTxPSDEntry 1 }\n   vdslLineMCMConfProfileMaxTxPSDTone\
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..4096)\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n           \"The tone index\
    \ for which the PSD is being specified.\n            There must not be multiple\
    \ rows defined, for a particular\n            profile, with the same value for\
    \ this field.\"\n       REFERENCE    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n\
    \       ::= { vdslLineMCMConfProfileMaxTxPSDEntry 2 }\n   vdslLineMCMConfProfileMaxTxPSDPSD\
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32\n       UNITS        \"0.5dBm/Hz\"\
    \n       MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Power Spectral Density level in steps of 0.5dBm/Hz with\n      \
    \     an offset of -140dBm/Hz.\"\n       REFERENCE    \"T1E1.4/2000-013R4\"  \
    \  -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileMaxTxPSDEntry 3 }\n   vdslLineMCMConfProfileMaxTxPSDRowStatus\
    \ OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n           \"This object is\
    \ used to create a new row or modify or\n           delete an existing row in\
    \ this table.\n           A profile is activated by setting this object to `active'.\n\
    \           When `active' is set, the system will validate the profile.\n    \
    \       There must be only one entry in this table for each tone\n           associated\
    \ with a specific profile.  This will be checked\n           during the validation\
    \ process.\n           None of the columns in this row may be modified while the\n\
    \           row is in the 'active' state.\n           Before a profile can be\
    \ deleted or taken out of\n           service, (by setting this object to `destroy'\
    \ or\n           `notInService') it must be first unreferenced\n           from\
    \ all associated lines.\"\n       ::= { vdslLineMCMConfProfileMaxTxPSDEntry 4\
    \ }\n   vdslLineMCMConfProfileMaxRxPSDTable OBJECT-TYPE\n       SYNTAX       SEQUENCE\
    \ OF VdslLineMCMConfProfileMaxRxPSDEntry\n       MAX-ACCESS   not-accessible\n\
    \       STATUS       current\n       DESCRIPTION\n           \"This table contains\
    \ maximum receive PSD mask descriptor\n           configuration information for\
    \ a VDSL line.  Each entry in\n           this table reflects the configuration\
    \ for one tone within\n           a multiple carrier modulation (MCM) VDSL modem.\
    \  These\n           entries are defined by a manager and can be used to\n   \
    \        configure the VDSL line.\n           If an entry in this table is referenced\
    \ by a line which\n           does not use MCM, it has no effect on the operation\
    \ of that\n           line.\n           All read-create-objects defined in this\
    \ table SHOULD be\n           stored persistently.\"\n       ::= { vdslLineExtMCMMibObjects\
    \ 6 }\n   vdslLineMCMConfProfileMaxRxPSDEntry OBJECT-TYPE\n       SYNTAX     \
    \  VdslLineMCMConfProfileMaxRxPSDEntry\n       MAX-ACCESS   not-accessible\n \
    \      STATUS       current\n       DESCRIPTION\n           \"Each entry consists\
    \ of a transmit PSD mask descriptor,\n           which defines the power spectral\
    \ density (PSD) for a\n           tone.\"\n       INDEX { vdslLineConfProfileName,\n\
    \               vdslLineMCMConfProfileMaxRxPSDNumber }\n       ::= { vdslLineMCMConfProfileMaxRxPSDTable\
    \ 1 }\n   VdslLineMCMConfProfileMaxRxPSDEntry ::=\n       SEQUENCE\n         \
    \  {\n           vdslLineMCMConfProfileMaxRxPSDNumber            Unsigned32,\n\
    \           vdslLineMCMConfProfileMaxRxPSDTone              Unsigned32,\n    \
    \       vdslLineMCMConfProfileMaxRxPSDPSD               Unsigned32,\n        \
    \   vdslLineMCMConfProfileMaxRxPSDRowStatus         RowStatus\n           }\n\
    \   vdslLineMCMConfProfileMaxRxPSDNumber OBJECT-TYPE\n       SYNTAX       Unsigned32\
    \ (1..4096)\n       MAX-ACCESS   not-accessible\n       STATUS       current\n\
    \       DESCRIPTION\n           \"The index for this band descriptor entry.\"\n\
    \       ::= { vdslLineMCMConfProfileMaxRxPSDEntry 1 }\n   vdslLineMCMConfProfileMaxRxPSDTone\
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..4096)\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n           \"The tone index\
    \ for which the PSD is being specified.\n            There must not be multiple\
    \ rows defined, for a particular\n            profile, with the same value for\
    \ this field.\"\n       REFERENCE    \"T1E1.4/2000-013R4\"    -- Part 3, MCM\n\
    \       ::= { vdslLineMCMConfProfileMaxRxPSDEntry 2 }\n   vdslLineMCMConfProfileMaxRxPSDPSD\
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32\n       UNITS        \"0.5dBm/Hz\"\
    \n       MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION\n\
    \           \"Power Spectral Density level in steps of 0.5dBm/Hz with\n      \
    \     an offset of -140dBm/Hz.\"\n       REFERENCE    \"T1E1.4/2000-013R4\"  \
    \  -- Part 3, MCM\n       ::= { vdslLineMCMConfProfileMaxRxPSDEntry 3 }\n   vdslLineMCMConfProfileMaxRxPSDRowStatus\
    \ OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n\
    \       STATUS       current\n       DESCRIPTION\n           \"This object is\
    \ used to create a new row or modify or\n           delete an existing row in\
    \ this table.\n           A profile is activated by setting this object to `active'.\n\
    \           When `active' is set, the system will validate the profile.\n    \
    \       There must be only one entry in this table for each tone\n           associated\
    \ with a specific profile.  This will be checked\n           during the validation\
    \ process.\n           None of the columns in this row may be modified while the\n\
    \           row is in the 'active' state.\n           Before a profile can be\
    \ deleted or taken out of\n           service, (by setting this object to `destroy'\
    \ or\n           `notInService') it must be first unreferenced\n           from\
    \ all associated lines.\"\n       ::= { vdslLineMCMConfProfileMaxRxPSDEntry 4\
    \ }\n   -- conformance information\n   vdslLineExtMCMConformance OBJECT IDENTIFIER\
    \ ::=\n                    { vdslLineExtMCMMib 2 }\n   vdslLineExtMCMGroups OBJECT\
    \ IDENTIFIER ::=\n                    { vdslLineExtMCMConformance 1 }\n   vdslLineExtMCMCompliances\
    \ OBJECT IDENTIFIER ::=\n                    { vdslLineExtMCMConformance 2 }\n\
    \   vdslLineExtMCMMibCompliance MODULE-COMPLIANCE\n       STATUS  current\n  \
    \     DESCRIPTION\n           \"The compliance statement for SNMP entities which\n\
    \           manage VDSL interfaces.\"\n       MODULE  -- this module\n       MANDATORY-GROUPS\n\
    \       {\n           vdslLineExtMCMGroup\n       }\n       ::= { vdslLineExtMCMCompliances\
    \ 1 }\n   -- units of conformance\n       vdslLineExtMCMGroup OBJECT-GROUP\n \
    \          OBJECTS\n               {\n               vdslLineMCMConfProfileTxWindowLength,\n\
    \               vdslLineMCMConfProfileRowStatus,\n               vdslLineMCMConfProfileTxBandStart,\n\
    \               vdslLineMCMConfProfileTxBandStop,\n               vdslLineMCMConfProfileTxBandRowStatus,\n\
    \               vdslLineMCMConfProfileRxBandStart,\n               vdslLineMCMConfProfileRxBandStop,\n\
    \               vdslLineMCMConfProfileRxBandRowStatus,\n               vdslLineMCMConfProfileTxPSDTone,\n\
    \               vdslLineMCMConfProfileTxPSDPSD,\n               vdslLineMCMConfProfileTxPSDRowStatus,\n\
    \               vdslLineMCMConfProfileMaxTxPSDTone,\n               vdslLineMCMConfProfileMaxTxPSDPSD,\n\
    \               vdslLineMCMConfProfileMaxTxPSDRowStatus,\n               vdslLineMCMConfProfileMaxRxPSDTone,\n\
    \               vdslLineMCMConfProfileMaxRxPSDPSD,\n               vdslLineMCMConfProfileMaxRxPSDRowStatus\n\
    \               }\n            STATUS     current\n            DESCRIPTION\n \
    \               \"A collection of objects providing configuration\n          \
    \      information for a VDSL line based upon multiple\n                carrier\
    \ modulation modem.\"\n        ::= { vdslLineExtMCMGroups 1 }\n   END\n"
