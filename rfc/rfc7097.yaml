- title: __initial_text__
  contents:
  - "            RTP Control Protocol (RTCP) Extended Report (XR)\n              \
    \        for RLE of Discarded Packets\n"
- title: Abstract
  contents:
  - "Abstract\n   The RTP Control Protocol (RTCP) is used in conjunction with the\
    \ Real-\n   time Transport Protocol (RTP) in order to provide a variety of short-\n\
    \   term and long-term reception statistics.  The available reporting may\n  \
    \ include aggregate information across longer periods of time as well\n   as individual\
    \ packet reporting.  This document specifies a per-packet\n   report metric capturing\
    \ individual packets discarded from the de-\n   jitter buffer after successful\
    \ reception.\n"
