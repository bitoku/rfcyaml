- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC5328] registered the Uniform Resource Name (URN) namespace\
    \ \"dvb\"\n   for the Digital Video Broadcasting Project.  Since the publication\
    \ of\n   that RFC, the registrant contact information has changed; this\n   document\
    \ updates the registrant information to make it current.  It\n   uses a role-based\
    \ email address to reduce the need for updates in the\n   future.\n"
- title: 2.  Registration Update
  contents:
  - "2.  Registration Update\n   This replaces the \"Registration Information\" and\
    \ \"Declared registrant\n   of the namespace\" fields in the registration, specified\
    \ in Section 2\n   of RFC 5328.  The new information for those fields is as follows:\n\
    \   Registration Information:\n         Version: 2\n         Date: 2014-08-11\n\
    \   Declared registrant of the namespace:\n         Name:         Peter Siebert\n\
    \         Title:        Executive Director, DVB Project Office\n         Affiliation:\
    \  DVB Digital Video Broadcasting\n         Address:      Ancienne Route 17a\n\
    \                       CH-1218 Geneva\n                       SWITZERLAND\n \
    \        Phone:        +41 22 717 2717\n         Email:        dvb@dvb.org\n \
    \  All other fields in the registration information are unchanged and\n   remain\
    \ as specified in RFC 5328.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   There are no security considerations for this\
    \ registration update.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   In the \"Formal URN Namespaces\" registry\n   (http://www.iana.org/assignments/urn-namespaces),\
    \ IANA has added a\n   reference to this RFC, in addition to RFC 5328, for the\
    \ \"dvb\"\n   namespace registration.  The reference field now contains two RFC\n\
    \   numbers.\n"
- title: 5.  Normative References
  contents:
  - "5.  Normative References\n   [RFC5328]  Adolf, A. and P. MacAvock, \"A Uniform\
    \ Resource Name (URN)\n              Namespace for the Digital Video Broadcasting\
    \ Project\n              (DVB)\", RFC 5328, September 2008.\n"
