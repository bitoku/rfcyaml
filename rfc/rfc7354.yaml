- title: __initial_text__
  contents:
  - "              Update to the Registrant Information for the\n                Digital\
    \ Video Broadcasting Project (DVB)\n                 Uniform Resource Name (URN)\
    \ Namespace\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 5328 registered the Uniform Resource Name (URN) namespace \"\
    dvb\"\n   for the Digital Video Broadcasting Project.  This document updates\n\
    \   RFC 5328 with new registrant information.\n"
