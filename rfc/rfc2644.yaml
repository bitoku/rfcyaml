  contents:
  - "5. References\n   [1] Baker, F., \"Requirements for IP Version 4 Routers\", RFC\
    \ 1812,\n       June 1995.\n   [2] Ferguson, P. and D. Senie, \"Ingress Filtering\"\
    , RFC 2267, January\n       1998.\n   [3] See the pages by Craig Huegen at:\n\
    \       http://www.quadrunner.com/~chuegen/smurf.txt, and the CERT\n       advisory\
    \ at: http://www.cert.org/advisories/CA-98.01.smurf.html\n   [4] Perkins, C.,\
    \ \"IP Mobility Support\", RFC 2002, October 1996.\n   [5] P. Calhoun, C. Perkins,\
    \ \"Mobile IP Dynamic Home Address\n       Allocation Extensions\", Work in Progress.\n"
