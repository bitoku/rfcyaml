- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IODEF extensions via class extension through AdditionalData\
    \ and\n   RecordItem elements, per Section 5.2 of [RFC5070], generally register\n\
    \   their namespaces and schemas with the IANA XML Namespace registry at\n   http://www.iana.org/assignments/xml-registry/ns.html\
    \ and the IANA XML\n   Schema registry at\n   http://www.iana.org/assignments/xml-registry/schema.html,\n\
    \   respectively [RFC3688].\n   In addition to schema reviews required by IANA,\
    \ these registry\n   requests should be accompanied by a review by IODEF experts\
    \ to ensure\n   the specified AdditionalData and/or RecordItem contents are\n\
    \   compatible with IODEF and with other existing IODEF extensions.  This\n  \
    \ document specifies that review.\n"
- title: 2.  Expert Review of IODEF-Related XML Registry Entries
  contents:
  - "2.  Expert Review of IODEF-Related XML Registry Entries\n   Changes to the XML\
    \ Schema registry for schema names beginning with\n   \"urn:ietf:params:xml:schema:iodef\"\
    \ are subject to an additional IODEF\n   Expert Review [RFC5226] for IODEF correctness\
    \ and appropriateness.\n   The IODEF expert(s) for these reviews will be designated\
    \ by the IETF\n   Security Area Directors.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This document has no security considerations.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   This document specifies additional expert reviews\
    \ for IODEF\n   extensions, on the XML Schema registry\n   (http://www.iana.org/assignments/xml-registry/schema.html),\
    \ in\n   Section 2.\n"
- title: 5.  Normative References
  contents:
  - "5.  Normative References\n   [RFC3688]  Mealling, M., \"The IETF XML Registry\"\
