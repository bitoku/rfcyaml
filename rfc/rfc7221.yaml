- title: __initial_text__
  contents:
  - '           Handling of Internet-Drafts by IETF Working Groups

    '
- title: Abstract
  contents:
  - "Abstract\n   The productive output of an IETF working group is documents, as\n\
    \   mandated by the working group's charter.  When a working group is\n   ready\
    \ to develop a particular document, the most common mechanism is\n   for it to\
    \ \"adopt\" an existing document as a starting point.  The\n   document that a\
    \ working group adopts and then develops further is\n   based on initial input\
    \ at varying levels of maturity.  An initial\n   working group draft might be\
    \ a document already in wide use, or it\n   might be a blank sheet, wholly created\
    \ by the working group, or it\n   might represent any level of maturity in between.\
    \  This document\n   discusses how a working group typically handles the formal\
    \ documents\n   that it targets for publication.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Engineering Task Force\n   (IETF).  It represents the consensus\
    \ of the IETF community.  It has\n   received public review and has been approved\
    \ for publication by the\n   Internet Engineering Steering Group (IESG).  Not\
    \ all documents\n   approved by the IESG are a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7221.\n   Copyright Notice\n   Copyright\
    \ (c) 2014 IETF Trust and the persons identified as the\n   document authors.\
    \  All rights reserved.\n   This document is subject to BCP 78 and the IETF Trust's\
    \ Legal\n   Provisions Relating to IETF Documents\n   (http://trustee.ietf.org/license-info)\
    \ in effect on the date of\n   publication of this document.  Please review these\
    \ documents\n   carefully, as they describe your rights and restrictions with\
    \ respect\n   to this document.  Code Components extracted from this document\
    \ must\n   include Simplified BSD License text as described in Section 4.e of\n\
    \   the Trust Legal Provisions and are provided without warranty as\n   described\
    \ in the Simplified BSD License.\n"
