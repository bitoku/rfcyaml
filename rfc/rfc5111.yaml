- title: __initial_text__
  contents:
  - "          Experiment in Exploratory Group Formation within the\n            \
    \    Internet Engineering Task Force (IETF)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo defines an Experimental Protocol for the Internet\n\
    \   community.  It does not specify an Internet standard of any kind.\n   Discussion\
    \ and suggestions for improvement are requested.\n   Distribution of this memo\
    \ is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes an RFC 3933 experiment in the Working Group\n\
    \   formation process, known as the Exploratory Group.  Exploratory\n   Groups\
    \ may be created as the first step toward Working Group\n   formation, or as an\
    \ intermediate step between a Birds of a Feather\n   (BOF) session and Working\
    \ Group creation.  Exploratory Groups are\n   focused on completion of prerequisites\
    \ for Working Group formation,\n   and as a result they have a short life-time,\
    \ with limited\n   opportunities for milestone extension.\n"
