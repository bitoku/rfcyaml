- title: __initial_text__
  contents:
  - '                  Working Group GitHub Administration

    '
- title: Abstract
  contents:
  - "Abstract\n   The use of GitHub in IETF working group processes is increasing.\n\
    \   This document describes uses and conventions for working groups that\n   are\
    \ considering starting to use GitHub.  It does not mandate any\n   processes and\
    \ does not require changes to the processes used by\n   current and future working\
    \ groups not using GitHub.\n"
