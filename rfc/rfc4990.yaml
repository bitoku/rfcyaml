- title: __initial_text__
  contents:
  - "                           Use of Addresses\n     in Generalized Multiprotocol\
    \ Label Switching (GMPLS) Networks\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document clarifies the use of addresses in Generalized\n  \
    \ Multiprotocol Label Switching (GMPLS) networks.  The aim is to\n   facilitate\
    \ interworking of GMPLS-capable Label Switching Routers\n   (LSRs).  The document\
    \ is based on experience gained in\n   implementation, interoperability testing,\
    \ and deployment.\n   The document describes how to interpret address and identifier\
    \ fields\n   within GMPLS protocols, and how to choose which addresses to set\
    \ in\n   those fields for specific control plane usage models.  It also\n   discusses\
    \ how to handle IPv6 sources and destinations in the MPLS and\n   GMPLS Traffic\
    \ Engineering (TE) Management Information Base (MIB)\n   modules.\n   This document\
    \ does not define new procedures or processes.  Whenever\n   this document makes\
    \ requirements statements or recommendations, these\n   are taken from normative\
    \ text in the referenced RFCs.\n"
