- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This informational document clarifies the use of addresses\
    \ in\n   Generalized Multiprotocol Label Switching (GMPLS) [RFC3945] networks.\n\
    \   The aim is to facilitate interworking of GMPLS-capable Label\n   Switching\
    \ Routers (LSRs).  The document is based on experience gained\n   in implementation,\
    \ interoperability testing, and deployment.\n   The document describes how to\
    \ interpret address and identifier fields\n   within GMPLS protocols (RSVP-TE\
    \ [RFC3473], GMPLS OSPF [RFC4203], and\n   GMPLS ISIS [RFC4205]), and how to choose\
    \ which addresses to set in\n   those fields for specific control plane usage\
    \ models.\n   This document does not define new procedures or processes and the\n\
    \   protocol specifications listed above should be treated as definitive.\n  \
    \ Furthermore, where this document makes requirements statements or\n   recommendations,\
    \ these are taken from normative text in the\n   referenced RFCs.  Nothing in\
    \ this document should be considered\n   normative.\n   This document also discusses\
    \ how to handle IPv6 sources and\n   destinations in the MPLS and GMPLS Traffic\
    \ Engineering (TE)\n   Management Information Base (MIB) modules [RFC3812], [RFC4802].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   As described in [RFC3945], the components of a GMPLS network\
    \ may be\n   separated into a data plane and a control plane.  The control plane\n\
    \   may be further split into signaling components and routing\n   components.\n\
    \   A data plane switch or router is called a data plane entity.  It is a\n  \
    \ node on the data plane topology graph.  A data plane resource is a\n   facility\
    \ available in the data plane, such as a data plane entity\n   (node), data link\
    \ (edge), or data label (such as a lambda).\n   In the control plane, there are\
    \ protocol speakers that are software\n   implementations that communicate using\
    \ signaling or routing\n   protocols.  These are control plane entities, and may\
    \ be physically\n   located separately from the data plane entities that they\
    \ control.\n   Further, there may be separate routing entities and signaling\n\
    \   entities.\n   GMPLS supports a control plane entity that is responsible for\
    \ one or\n   more data plane entities, and supports the separation of signaling\n\
    \   and routing control plane entities.  For the purposes of this\n   document,\
    \ it is assumed that there is a one-to-one correspondence\n   between control\
    \ plane and data plane entities.  That is, each data\n   plane switch has a unique\
    \ control plane entity responsible for\n   participating in the GMPLS signaling\
    \ and routing protocols, and that\n   each such control plane presence is responsible\
    \ for a single data\n   plane switch.\n   The combination of control plane and\
    \ data plane entities is referred\n   to as a Label Switching Router (LSR).\n\
    \   Note that the term 'Router ID' is used in two contexts within GMPLS.\n   It\
    \ may refer to an identifier of a participant in a routing protocol,\n   or it\
    \ may be an identifier for an LSR that participates in TE\n   routing.  These\
    \ could be considered as the control plane and data\n   plane contexts.\n   In\
    \ this document, the contexts are distinguished by the following\n   definitions.\n\
    \   o  Loopback address: A loopback address is a stable IP address of the\n  \
    \    advertising router that is always reachable if there is any IP\n      connectivity\
    \ to it [RFC3477], [RFC3630].  Thus, for example, an\n      IPv4 127/24 address\
    \ is excluded from this definition.\n   o  TE Router ID: A stable IP address of\
    \ an LSR that is always\n      reachable in the control plane if there is any\
    \ IP connectivity to\n      the LSR, e.g., a loopback address.  The most important\
    \ requirement\n      is that the address does not become unusable if an interface\
    \ on\n      the LSR is down [RFC3477], [RFC3630].\n   o  Router ID: The OSPF protocol\
    \ version 2 [RFC2328] defines the\n      Router ID to be a 32-bit network-unique\
    \ number assigned to each\n      router running OSPF.  IS-IS [RFC1195] includes\
    \ a similar concept\n      in the System ID.  This document describes both concepts\
    \ as the\n      \"Router ID\" of the router running the routing protocol.  The\n\
    \      Router ID is not required to be a reachable IP address, although\n    \
    \  an operator may set it to a reachable IP address on the same node.\n   o  TE\
    \ link: \"A TE link is a representation in the IS-IS/OSPF Link\n      State advertisements\
    \ and in the link state database of certain\n      physical resources, and their\
    \ properties, between two GMPLS nodes\"\n      [RFC3945].\n   o  Data plane node:\
    \ A vertex on the TE graph.  It is a data plane\n      switch or router.  Data\
    \ plane nodes are connected by TE links that\n      are constructed from physical\
    \ data links.  A data plane node is\n      controlled through some combination\
    \ of management and control\n      plane actions.  A data plane node may be under\
    \ full or partial\n      control of a control plane node.\n   o  Control plane\
    \ node: A GMPLS protocol speaker.  It may be part of a\n      data plane switch\
    \ or may be a separate computer.  Control plane\n      nodes are connected by\
    \ control channels that are logical\n      connection-less or connection-oriented\
    \ paths in the control plane.\n      A control plane node is responsible for controlling\
    \ zero, one, or\n      more data plane nodes.\n   o  Interface ID: The Interface\
    \ ID is defined in [RFC3477] and in\n      Section 9.1 of [RFC3471].\n   o  Data\
    \ Plane Address: This document refers to a data plane address\n      in the context\
    \ of GMPLS.  It does not refer to addresses such as\n      E.164 SAPI in Synchronous\
    \ Digital Hierarchy (SDH).\n   o  Control Plane Address: An address used to identify\
    \ a control plane\n      resource including, and restricted to, control plane\
    \ nodes and\n      control channels.\n   o  IP Time to Live (TTL): The IPv4 TTL\
    \ field or the IPv6 Hop Limit\n      field, whichever is applicable.\n   o  TED:\
    \ Traffic Engineering Database.\n   o  LSR: Label Switching Router.\n   o  FA:\
    \ Forwarding Adjacency.\n   o  IGP: Interior Gateway Protocol.\n"
- title: 3.  Support of Numbered and Unnumbered Links
  contents:
  - "3.  Support of Numbered and Unnumbered Links\n   The links in the control and\
    \ data planes may be numbered or\n   unnumbered [RFC3945].  That is, their end\
    \ points may be assigned IP\n   addresses, or may be assigned link IDs specific\
    \ to the control plane\n   or data plane entity at the end of the link.  Implementations\
    \ may\n   decide to support numbered and/or unnumbered addressing.\n   The argument\
    \ for numbered addressing is that it simplifies\n   troubleshooting.  The argument\
    \ for unnumbered addressing is to save\n   on IP address resources.\n   An LSR\
    \ may choose to only support its own links being configured as\n   numbered, or\
    \ may only support its own links being configured as\n   unnumbered.  But an LSR\
    \ must not restrict the choice of other LSRs to\n   use numbered or unnumbered\
    \ links since this might lead to\n   interoperablity issues.  Thus, a node should\
    \ be able to accept and\n   process link advertisements containing both numbered\
    \ and unnumbered\n   addresses.\n   Numbered and unnumbered addressing is described\
    \ in Sections 4 and 5\n   of this document, respectively.\n"
- title: 4.  Numbered Addressing
  contents:
  - "4.  Numbered Addressing\n   When numbered addressing is used, addresses are assigned\
    \ to each node\n   and link in both the control and data planes of the GMPLS network.\n\
    \   A numbered link is identified by a network-unique identifier (e.g.,\n   an\
    \ IP address).\n"
- title: 4.1.  Numbered Addresses in IGPs
  contents:
  - "4.1.  Numbered Addresses in IGPs\n   In this section, we discuss numbered addressing\
    \ using two Interior\n   Gateway Protocols (IGPs) that have extensions defined\
    \ for GMPLS:\n   OSPF-TE and IS-IS-TE.  The routing enhancements for GMPLS are\
    \ defined\n   in [RFC3630], [RFC3784], [RFC4202], [RFC4203], and [RFC4205].\n"
- title: 4.1.1.  Router Address and TE Router ID
  contents:
  - "4.1.1.  Router Address and TE Router ID\n   The IGPs define a field called the\
    \ \"Router Address\".  It is used to\n   advertise the TE Router ID.\n   The Router\
    \ Address is advertised in OSPF-TE using the Router Address\n   TLV structure\
    \ of the TE Link State Advertisement (LSA) [RFC3630].\n   In IS-IS-TE, this is\
    \ referred to as the Traffic Engineering router\n   ID, and is carried in the\
    \ advertised Traffic Engineering router ID\n   TLV [RFC3784].\n"
- title: 4.1.2.  Link ID and Remote Router ID
  contents:
  - "4.1.2.  Link ID and Remote Router ID\n   In OSPF-TE [RFC3630], the Router ID\
    \ of the remote end of a TE link is\n   carried in the Link ID sub-TLV.  This\
    \ applies for point-to-point TE\n   links only; multi-access links are for further\
    \ study.\n   In IS-IS-TE [RFC3784], the Extended IS Reachability TLV is used to\n\
    \   carry the System ID.  This corresponds to the Router ID as described\n   in\
    \ Section 2.\n"
- title: 4.1.3.  Local Interface IP Address
  contents:
  - "4.1.3.  Local Interface IP Address\n   The Local Interface IP Address is advertised\
    \ in:\n   o  the Local Interface IP Address sub-TLV in OSPF-TE [RFC3630]\n   o\
    \  the IPv4 Interface Address sub-TLV in IS-IS-TE [RFC3784].\n   This is the ID\
    \ of the local end of the numbered TE link.  It must be\n   a network-unique number\
    \ (since this section is devoted to numbered\n   addressing), but it does not\
    \ need to be a routable address in the\n   control plane.\n"
- title: 4.1.4.  Remote Interface IP Address
  contents:
  - "4.1.4.  Remote Interface IP Address\n   The Remote Interface IP Address is advertised\
    \ in:\n   o  the Remote Interface IP Address sub-TLV in OSPF-TE [RFC3630]\n  \
    \ o  the IPv4 Neighbor Address sub-TLV in IS-IS-TE [RFC3784].\n   This is the\
    \ ID of the remote end of the numbered TE link.  It must be\n   a network-unique\
    \ number (since this section is devoted to numbered\n   addressing), but it does\
    \ not need to be a routable address in the\n   control plane\n"
- title: 4.2.  Numbered Addresses in RSVP-TE
  contents:
  - "4.2.  Numbered Addresses in RSVP-TE\n   The following subsections describe the\
    \ use of addresses in the GMPLS\n   signaling protocol [RFC3209], [RFC3473].\n"
- title: 4.2.1.  IP Tunnel End Point Address in Session Object
  contents:
  - "4.2.1.  IP Tunnel End Point Address in Session Object\n   The IP tunnel end point\
    \ address of the Session Object [RFC3209] is\n   either an IPv4 or IPv6 address.\n\
    \   The Session Object is invariant for all messages relating to the same\n  \
    \ Label Switched Path (LSP).  The initiator of a Path message sets the\n   IP\
    \ tunnel end point address in the Session Object to one of:\n   o  The TE Router\
    \ ID of the egress since the TE Router ID is routable\n      and uniquely identifies\
    \ the egress node.\n   o  The destination data plane address to precisely identify\
    \ the\n      interface that should be used for the final hop of the LSP.  That\n\
    \      is, the Remote Interface IP Address of the final TE link, if the\n    \
    \  ingress knows that address.\n   The IP tunnel end point address in the Session\
    \ Object is not required\n   to be routable in the control plane, but should be\
    \ present in the\n   TED.\n"
- title: 4.2.2.  IP Tunnel Sender Address in Sender Template Object
  contents:
  - "4.2.2.  IP Tunnel Sender Address in Sender Template Object\n   The IP tunnel\
    \ sender address of the Sender Template Object [RFC3209]\n   is either an IPv4\
    \ or IPv6 address.\n   When an LSP is being set up to support an IPv4-numbered\
    \ FA, [RFC4206]\n   recommends that the IP tunnel sender address be set to the\
    \ head-end\n   address of the TE link that is to be created so that the tail-end\n\
    \   address can be inferred as the /31 partner address.\n   When an LSP is being\
    \ set up that will not be used to form an FA, the\n   IP tunnel sender address\
    \ in the Sender Template Object may be set to\n   one of:\n   o  The TE Router\
    \ ID of the ingress LSR since the TE Router ID is a\n      unique, routable ID\
    \ per node.\n   o  The sender data plane address (i.e., the Local Interface IP\n\
    \      Address).\n"
- title: 4.2.3.  IF_ID RSVP_HOP Object for Numbered Interfaces
  contents:
  - "4.2.3.  IF_ID RSVP_HOP Object for Numbered Interfaces\n   There are two addresses\
    \ used in the IF_ID RSVP_HOP object.\n   1. The IPv4/IPv6 Next/Previous Hop Address\
    \ [RFC3473]\n      When used in a Path or Resv messages, this address specifies\
    \ the\n      IP reachable address of the control plane interface used to send\n\
    \      the messages, or the TE Router ID of the node that sends the\n      message.\
    \  That is, it is a routable control plane address of the\n      sender of the\
    \ message and can be used to send return messages.\n      Note that because of\
    \ data plane / control plane separation (see\n      Section 7.1) and data plane\
    \ robustness in the face of control\n      plane faults, it may be advisable to\
    \ use the TE Router ID since it\n      is a more stable address.\n   2. The IPv4/IPv6\
    \ address in the Value Field of the Interface_ID TLV\n      [RFC3471]\n      This\
    \ address identifies the data channel associated with the\n      signaling message.\
    \  In all cases, the data channel is indicated by\n      the use of the data plane\
    \ local interface address at the upstream\n      LSR, that is, at the sender of\
    \ the Path message.\n   See Section 6.2 for a description of these fields when\
    \ bundled links\n   are used.\n"
- title: 4.2.4.  Explicit Route Object (ERO)
  contents:
  - "4.2.4.  Explicit Route Object (ERO)\n   The IPv4/IPv6 address in the ERO provides\
    \ a data-plane identifier of\n   an abstract node, TE node, or TE link to be part\
    \ of the signaled LSP.\n   See Section 6 for a description of the use of addresses\
    \ in the ERO.\n"
- title: 4.2.5.  Record Route Object (RRO)
  contents:
  - "4.2.5.  Record Route Object (RRO)\n   The IPv4/IPv6 address in the RRO provides\
    \ a data-plane identifier of\n   either a TE node or a TE link that is part of\
    \ an LSP that has been\n   established or is being established.\n   See Section\
    \ 6 for a description of the use of addresses in the RRO.\n"
- title: 4.2.6.  IP Packet Source Address
  contents:
  - "4.2.6.  IP Packet Source Address\n   GMPLS signaling messages are encapsulated\
    \ in IP.  The IP packet\n   source address is either an IPv4 or IPv6 address and\
    \ must be a\n   reachable control plane address of the node sending the TE message.\n\
    \   In order to provide control plane robustness, a stable IPv4 or IPv6\n   control\
    \ plane address (for example, the TE Router ID) can be used.\n   Some implementations\
    \ may use the IP source address of a received IP\n   packet containing a Path\
    \ message as the destination IP address of a\n   packet containing the corresponding\
    \ Resv message (see Section 4.2.7).\n   Using a stable IPv4 or IPv6 address in\
    \ the IP packet containing the\n   Path message supports this situation robustly\
    \ when one of the control\n   plane interfaces is down.\n"
- title: 4.2.7.  IP Packet Destination Address
  contents:
  - "4.2.7.  IP Packet Destination Address\n   The IP packet destination address for\
    \ an IP packet carrying a GMPLS\n   signaling message is either an IPv4 or IPv6\
    \ address, and must be\n   reachable in the control plane if the message is to\
    \ be delivered.  It\n   must be an address of the intended next-hop recipient\
    \ of the message.\n   That is, unlike RSVP, the IP packet is not addressed to\
    \ the ultimate\n   destination (the egress).\n   For a Path message, a stable\
    \ IPv4 or IPv6 address of the next-hop\n   node may be used.  This may be the\
    \ TE Router ID of the next-hop node.\n   A suitable address may be determined\
    \ by examining the TE\n   advertisements for the TE link that will form the next-hop\
    \ data link.\n   A Resv message is sent to the previous-hop node.  The IPv4 or\
    \ IPv6\n   destination of an IP packet carrying a Resv message may be any of the\n\
    \   following:\n   o  The IPv4 or IPv6 source address of the received IP packet\n\
    \      containing the Path message.\n   o  A stable IPv4 or IPv6 address of the\
    \ previous node found by\n      examining the TE advertisements for the upstream\
    \ data plane\n      interface.\n   o  The value in the received in the Next/Previous\
    \ Hop Address field\n      of the RSVP_HOP (PHOP) Object [RFC2205].\n"
- title: 5.  Unnumbered Addressing
  contents:
  - "5.  Unnumbered Addressing\n   An unnumbered address is the combination of a network-unique\
    \ node\n   identifier and a node-unique interface identifier.\n   An unnumbered\
    \ link is identified by the combination of the TE Router\n   ID that is a reachable\
    \ address in the control plane and a node-unique\n   Interface ID [RFC3477].\n"
- title: 5.1.  Unnumbered Addresses in IGPs
  contents:
  - "5.1.  Unnumbered Addresses in IGPs\n   In this section, we consider unnumbered\
    \ address advertisement using\n   OSPF-TE and IS-IS-TE.\n"
- title: 5.1.1.  Link Local/Remote Identifiers in OSPF-TE
  contents:
  - "5.1.1.  Link Local/Remote Identifiers in OSPF-TE\n   Link Local and Link Remote\
    \ Identifiers are carried in OSPF using a\n   single sub-TLV of the Link TLV [RFC4203].\
    \  They advertise the IDs of\n   an unnumbered TE link's local and remote ends,\
    \ respectively.  Link\n   Local/Remote Identifiers are numbers unique within the\
    \ scopes of the\n   advertising LSR and the LSR managing the remote end of the\
    \ link\n   respectively [RFC3477].\n   Note that these numbers are not network-unique\
    \ and therefore cannot\n   be used as TE link end identifiers on their own.  An\
    \ unnumbered TE\n   link end network-wide identifier is comprised of two elements\
    \ as\n   defined in [RFC3477]:\n   - A TE Router ID that is associated with the\
    \ link local end\n   - The link local identifier.\n"
- title: 5.1.2.  Link Local/Remote Identifiers in IS-IS-TE
  contents:
  - "5.1.2.  Link Local/Remote Identifiers in IS-IS-TE\n   The Link Local and Link\
    \ Remote Identifiers are carried in IS-IS using\n   a single sub-TLV of the Extended\
    \ IS Reachability TLV.  Link\n   identifiers are exchanged in the Extended Local\
    \ Circuit ID field of\n   the \"Point-to-Point Three-Way Adjacency\" IS-IS Option\
    \ type [RFC4205].\n   The same discussion of unique identification applies here\
    \ as in\n   Section 5.1.1.\n"
- title: 5.2.  Unnumbered Addresses in RSVP-TE
  contents:
  - "5.2.  Unnumbered Addresses in RSVP-TE\n   We consider in this section the interface\
    \ ID fields of objects used\n   in RSVP-TE in the case of unnumbered addressing.\n"
- title: 5.2.1.  Sender and End Point Addresses
  contents:
  - "5.2.1.  Sender and End Point Addresses\n   The IP Tunnel End Point Address in\
    \ the RSVP Session Object and the IP\n   Tunnel Sender Address in the RSVP Sender\
    \ Template Object cannot use\n   unnumbered addresses [RFC3209], [RFC3473].\n"
- title: 5.2.2.  IF_ID RSVP_HOP Object for Unnumbered Interfaces
  contents:
  - "5.2.2.  IF_ID RSVP_HOP Object for Unnumbered Interfaces\n   The interface ID\
    \ field in the IF_INDEX TLV specifies the interface of\n   the data channel for\
    \ an unnumbered interface.\n   In both Path and Resv messages, the value of the\
    \ interface ID in the\n   IF_INDEX TLV specifies the local interface ID of the\
    \ associated data\n   channel at the upstream node (the node sending the Path\
    \ message and\n   receiving the Resv message).\n   See Section 6.2 for a description\
    \ of the use bundled links.\n"
- title: 5.2.3.  Explicit Route Object (ERO)
  contents:
  - "5.2.3.  Explicit Route Object (ERO)\n   The ERO may use an unnumbered identifier\
    \ of a TE link to be part of\n   the signaled LSP.\n   See Section 6 for a description\
    \ of the use of addresses in the ERO.\n"
- title: 5.2.4.  Record Route Object (RRO)
  contents:
  - "5.2.4.  Record Route Object (RRO)\n   The RRO records the data-plane identifiers\
    \ of TE nodes and TE links\n   that are part of an LSP that has been established\
    \ or is being\n   established.  TE links may be identified using unnumbered addressing.\n\
    \   See Section 6 for a description of the use of addresses in the RRO.\n"
- title: 5.2.5.  LSP_Tunnel Interface ID Object
  contents:
  - "5.2.5.  LSP_Tunnel Interface ID Object\n   The LSP_TUNNEL_INTERFACE_ID Object\
    \ includes the LSR's Router ID and\n   Interface ID, as described in [RFC3477],\
    \ to specify an unnumbered\n   Forward Adjacency Interface ID.  The Router ID\
    \ of the GMPLS-capable\n   LSR must be set to the TE Router ID.\n"
- title: 5.2.6.  IP Packet Addresses
  contents:
  - "5.2.6.  IP Packet Addresses\n   IP packets can only be addressed to numbered\
    \ addresses.\n"
- title: 6.  RSVP-TE Message Content
  contents:
  - "6.  RSVP-TE Message Content\n   This section examines the use of addresses in\
    \ RSVP EROs and RROs, the\n   identification of component links, and forwarding\
    \ addresses for RSVP\n   messages.\n"
- title: 6.1.  ERO and RRO Addresses
  contents:
  - "6.1.  ERO and RRO Addresses\n   EROs may contain strict or loose hop subobjects.\
    \  These are discussed\n   separately below.  A separate section describes the\
    \ use of addresses\n   in the RRO.\n   Implementations making limited assumptions\
    \ about the content of an\n   ERO or RRO when processing a received RSVP message\
    \ may cause or\n   experience interoperability issues.  Therefore, implementations\
    \ that\n   want to ensure full interoperability need to support the receipt for\n\
    \   processing of all ERO and RRO options applicable to their hardware\n   capabilities.\n\
    \   Note that the phrase \"receipt for processing\" is intended to indicate\n\
    \   that an LSR is not expected to look ahead in an ERO or process any\n   subobjects\
    \ that do not refer to the LSR itself or to the next hop in\n   the ERO.  An LSR\
    \ is not generally expected to process an RRO except\n   by adding its own information.\n\
    \   Note also that implementations do not need to support the ERO options\n  \
    \ containing Component Link IDs if they do not support link bundling\n   [RFC4201].\n\
    \   ERO processing at region boundaries is described in [RFC4206].\n"
- title: 6.1.1.  Strict Subobject in ERO
  contents:
  - "6.1.1.  Strict Subobject in ERO\n   Depending on the level of control required,\
    \ a subobject in the ERO\n   includes an address that may specify an abstract\
    \ node (i.e., a group\n   of nodes), a simple abstract node (i.e., a specific\
    \ node), or a\n   specific interface of a TE link in the data plane [RFC3209].\n\
    \   A hop may be flagged as strict (meaning that the LSP must go directly\n  \
    \ to the identified next hop without any intervening nodes), or loose.\n   If\
    \ a hop is strict, the ERO may contain any of the following.\n   1. Address prefix\
    \ or AS number specifying a group of nodes.\n   2. TE Router ID identifying a\
    \ specific node.\n   3. Link ID identifying an incoming TE link.\n   4. Link ID\
    \ identifying an outgoing TE link, optionally followed by a\n      Component Interface\
    \ ID and/or one or two Labels.\n   5. Link ID identifying an incoming TE link,\
    \ followed by a Link ID\n      identifying an outgoing TE link, optionally followed\
    \ by a\n      Component Interface ID and/or one or two Labels.\n   6. TE Router\
    \ ID identifying a specific node, followed by a Link ID\n      identifying an\
    \ outgoing TE link, optionally followed by a\n      Component Interface ID and/or\
    \ one or two Labels.\n   7. Link ID identifying an incoming TE link, followed\
    \ by a TE Router\n      ID identifying a specific node, followed by a Link ID\
    \ identifying\n      an outgoing TE link, optionally followed by Component Interface\
    \ ID\n      and/or one or two Labels.\n   The label value that identifies a single\
    \ unidirectional resource\n   between two nodes may be different from the perspective\
    \ of upstream\n   and downstream nodes.  This is typically the case in fiber switching\n\
    \   because the label value is a number indicating the port/fiber.  It\n   may\
    \ also be the case for lambda switching, because the label value is\n   an index\
    \ for the lambda in the hardware and may not be a globally\n   defined value such\
    \ as the wavelength in nanometers.\n   The value of a label in any RSVP-TE object\
    \ indicates the value from\n   the perspective of the sender of the object/TLV\
    \ [RFC3471].\n   Therefore, any label in an ERO is given using the upstream node's\n\
    \   identification of the resource.\n"
- title: 6.1.2.  Loose Subobject in ERO
  contents:
  - "6.1.2.  Loose Subobject in ERO\n   There are two differences between Loose and\
    \ Strict subobjects.\n   o  A subobject marked as a loose hop in an ERO must not\
    \ be followed\n      by a subobject indicating a label value [RFC3473].\n   o\
    \  A subobject marked as a loose hop in an ERO should never include\n      an\
    \ identifier (i.e., address or ID) of the outgoing interface.\n   There is no\
    \ way to specify in an ERO whether a subobject identifies\n   an incoming or outgoing\
    \ TE link.  Path computation must be performed\n   by an LSR when it encounters\
    \ a loose hop in order to resolve the LSP\n   route to the identified next hop.\
    \  If an interface is specified as a\n   loose hop and is treated as an incoming\
    \ interface, the path\n   computation will select a path that enters an LSR through\
    \ that\n   interface.  If the interface was intended to be used as an outgoing\n\
    \   interface, the computed path may be unsatisfactory and the explicit\n   route\
    \ in the ERO may be impossible to resolve.  Thus a loose hop that\n   identifies\
    \ an interface should always identify the incoming TE link\n   in the data plane.\n"
- title: 6.1.3.  RRO
  contents:
  - "6.1.3.  RRO\n   The RRO is used on Path and Resv messages to record the path\
    \ of an\n   LSP.  Each LSR adds subobjects to the RRO to record information. \
    \ The\n   information added to an RRO by a node should be the same in the Path\n\
    \   and the Resv message although there may be some information that is\n   not\
    \ available during LSP setup.\n   One use of the RRO is to allow the operator\
    \ to view the path of the\n   LSP.  At any transit node, it should be possible\
    \ to construct the\n   path of the LSP by joining together the RRO from the Path\
    \ and the\n   Resv messages.\n   It is also important that a whole RRO on a Resv\
    \ message received at\n   an ingress LSR can be used as an ERO on a subsequent\
    \ Path message to\n   completely recreate the LSP.\n   Therefore, when a node\
    \ adds one or more subobjects to an RRO, any of\n   the following options is valid.\n\
    \   1. TE Router ID identifying the LSR.\n   2. Link ID identifying the incoming\
    \ (upstream) TE link.\n   3. Link ID identifying the outgoing (downstream) TE\
    \ link, optionally\n      followed by a Component Interface ID and/or one or two\
    \ Labels.\n   4. Link ID identifying the incoming (upstream) TE link, followed\
    \ by a\n      Link ID identifying the outgoing (downstream) TE link, optionally\n\
    \      followed by a Component Interface ID and/or one or two Labels.\n   5. TE\
    \ Router ID identifying the LSR, followed by a Link ID\n      identifying the\
    \ outgoing (downstream) TE link, optionally followed\n      by a Component Interface\
    \ ID and/or one or two Labels.\n   6. Link ID identifying the incoming (upstream)\
    \ TE link, followed by\n      the TE Router ID identifying the LSR, followed by\
    \ a Link ID\n      identifying the outgoing (downstream) TE link, optionally followed\n\
    \      by a Component Interface ID and/or one or two Labels.\n   An implementation\
    \ may choose any of these options and must be\n   prepared to receive an RRO that\
    \ contains any of these options.\n"
- title: 6.1.4.  Label Record Subobject in RRO
  contents:
  - "6.1.4.  Label Record Subobject in RRO\n   RRO Label recording is requested by\
    \ an ingress node setting the Label\n   Recording flag in the SESSION_ATTRIBUTE\
    \ object and including an RRO\n   is included in the Path message as described\
    \ in [RFC3209].  Under\n   these circumstances, each LSR along the LSP should\
    \ include label\n   information in the RRO in the Path message if it is available.\n\
    \   As described in [RFC3209], the processing for a Resv message \"mirrors\n \
    \  that of the Path\" and \"The only difference is that the RRO in a Resv\n  \
    \ message records the path information in the reverse direction.\" This\n   means\
    \ that hops are added to the RRO in the reverse order, but the\n   information\
    \ added at each LSR is in the same order (see Sections\n   6.1.1, 6.1.2, and 6.1.3).\
    \  Thus, when label recording is requested,\n   labels are included in the RROs\
    \ in both the Path and Resv messages.\n"
- title: 6.2.  Component Link Identification
  contents:
  - "6.2.  Component Link Identification\n   When a bundled link [RFC4201] is used\
    \ to provide a data channel, a\n   component link identifier is specified in the\
    \ Interface\n   Identification TLV in the IF_ID RSVP_HOP Object in order to indicate\n\
    \   which data channel from within the bundle is to be used.  The\n   Interface\
    \ Identification TLV is IF_INDEX TLV (Type 3) in the case of\n   an unnumbered\
    \ component link and IPv4 TLV (Type 1) or IPv6 TLV\n   (Type 2) in the case of\
    \ a numbered component link.\n   The component link for the upstream data channel\
    \ may differ from that\n   for the downstream data channel in the case of a bidirectional\
    \ LSP.\n   In this case, the Interface Identification TLV specifying a\n   downstream\
    \ interface is followed by another Interface Identification\n   TLV specifying\
    \ an upstream interface.\n   Note that identifiers in TLVs for upstream and downstream\
    \ data\n   channels in both Path and Resv messages are specified from the\n  \
    \ viewpoint of the upstream node (the node sending the Path message and\n   receiving\
    \ the Resv message), using identifiers belonging to the node.\n   An LSR constructing\
    \ an ERO may include a Link ID that identifies a\n   bundled link.  If the LSR\
    \ knows the identities of the component links\n   and wishes to exert control,\
    \ it may also include component link\n   identifiers in the ERO.  Otherwise, the\
    \ component link identifiers\n   are not included in the ERO.\n   When a bundled\
    \ link is in use, the RRO may include the Link ID that\n   identifies the link\
    \ bundle.  Additionally, the RRO may include a\n   component link identifier.\n"
- title: 6.3.  Forwarding Destination of Path Messages with ERO
  contents:
  - "6.3.  Forwarding Destination of Path Messages with ERO\n   The final destination\
    \ of the Path message is the Egress node that is\n   specified by the tunnel end\
    \ point address in the Session object.\n   The Egress node must not forward the\
    \ corresponding Path message\n   downstream, even if the ERO includes the outgoing\
    \ interface ID of the\n   Egress node for Egress control [RFC4003].\n"
- title: 7.  Topics Related to the GMPLS Control Plane
  contents:
  - '7.  Topics Related to the GMPLS Control Plane

    '
- title: 7.1.  Control Channel Separation
  contents:
  - "7.1.  Control Channel Separation\n   In GMPLS, a control channel can be separated\
    \ from the data channel\n   and there is not necessarily a one-to-one association\
    \ of a control\n   channel to a data channel.  Two nodes that are adjacent in\
    \ the data\n   plane may have multiple IP hops between them in the control plane.\n\
    \   There are two broad types of separated control planes: native and\n   tunneled.\
    \  These differ primarily in the nature of encapsulation used\n   for signaling\
    \ messages, which also results in slightly different\n   address handling with\
    \ respect to the control plane address.\n"
- title: 7.1.1.  Native and Tunneled Control Plane
  contents:
  - "7.1.1.  Native and Tunneled Control Plane\n   A native control plane uses IP\
    \ forwarding to deliver RSVP-TE messages\n   between protocol speakers.  The message\
    \ is not further encapsulated.\n   IP forwarding applies normal rules to the IP\
    \ header.  Note that an IP\n   hop must not decrement the TTL of the received\
    \ RSVP-TE message.\n   For the case where two adjacent nodes have multiple IP\
    \ hops between\n   them in the control plane, then as stated in Section 9 of [RFC3945],\n\
    \   implementations should use the mechanisms of Section 6.1.1 of\n   [RFC4206]\
    \ whether or not they use LSP Hierarchy.  Note that Section\n   6.1.1 of [RFC4206]\
    \ applies to an \"FA-LSP\" as stated in that section,\n   but also to a \"TE link\"\
    \ for the case where a normal TE link is used.\n   With a tunneled control plane,\
    \ the RSVP-TE message is packaged in an\n   IP packet that is inserted into a\
    \ tunnel such that the IP packet will\n   traverse exactly one IP hop.  Various\
    \ tunneling techniques can be\n   used including (but not limited to) IP-in-IP,\
    \ Generic Routing\n   Encapsulation (GRE), and IP in MPLS.\n   Where the tunneling\
    \ mechanism includes a TTL, it should be treated as\n   for any network message\
    \ sent on that network.  Implementations\n   receiving RSVP-TE messages on the\
    \ tunnel interface must not compare\n   the RSVP-TE TTL to any other TTL (whether\
    \ the IP TTL or the tunnel\n   TTL).\n   It has been observed that some implementations\
    \ do not support the\n   tunneled control plane features, and it is suggested\
    \ that to enable\n   interoperability, all implementations should support at least\
    \ a\n   native control plane.\n"
- title: 7.2.  Separation of Control and Data Plane Traffic
  contents:
  - "7.2.  Separation of Control and Data Plane Traffic\n   Data traffic must not\
    \ be transmitted through the control plane.  This\n   is crucial when attempting\
    \ PSC (Packet-Switching Capable) GMPLS with\n   separated control and data channels.\n"
- title: 8.  Addresses in the MPLS and GMPLS TE MIB Modules
  contents:
  - "8.  Addresses in the MPLS and GMPLS TE MIB Modules\n   This section describes\
    \ a method of defining or monitoring an LSP\n   tunnel using the MPLS-TE-STD-MIB\
    \ module [RFC3812] and GMPLS-TE-STD-\n   MIB module [RFC4802] where the ingress\
    \ and/or egress routers are\n   identified using 128-bit IPv6 addresses.  This\
    \ is the case when the\n   mplsTunnelIngressLSRId and mplsTunnelEgressLSRId objects\
    \ in the\n   mplsTunnelTable [RFC3812] cannot be used to carry the tunnel end\n\
    \   point address and Extended Tunnel Id fields from the signaled Session\n  \
    \ Object because the IPv6 variant (LSP_TUNNEL_IPv6_SESSION object) is\n   in use.\n\
    \   The normative text for MIB objects for control and monitoring MPLS\n   and\
    \ GMPLS nodes is found in the RFCs referenced above.  This section\n   makes no\
    \ changes to those objects, but describes how they may be used\n   to provide\
    \ the necessary function.\n"
- title: 8.1.  Handling IPv6 Source and Destination Addresses
  contents:
  - '8.1.  Handling IPv6 Source and Destination Addresses

    '
- title: 8.1.1.  Identifying LSRs
  contents:
  - "8.1.1.  Identifying LSRs\n   For this feature to be used, all LSRs in the network\
    \ must advertise a\n   32-bit value that can be used to identify the LSR.  In\
    \ this document,\n   this is referred to as the 32-bit LSR ID.  The 32-bit LSR\
    \ ID is the\n   OSPFv3 router ID [RFC2740] or the ISIS IPv4 TE Router ID [RFC3784].\n\
    \   Note that these are different from TE router ID (see Section 2).\n"
- title: 8.1.2.  Configuring GMPLS Tunnels
  contents:
  - "8.1.2.  Configuring GMPLS Tunnels\n   When setting up RSVP TE tunnels, it is\
    \ common practice to copy the\n   values of the mplsTunnelIngressLSRId and mplsTunnelEgressLSRId\
    \ fields\n   in the MPLS TE MIB mplsTunnelTable [RFC3812] into the Extended Tunnel\n\
    \   ID and IPv4 tunnel end point address fields, respectively, in the\n   RSVP-TE\
    \ LSP_TUNNEL_IPv4 SESSION object [RFC3209].\n   This approach cannot be used when\
    \ the ingress and egress routers are\n   identified by 128-bit IPv6 addresses\
    \ as the mplsTunnelIngressLSRId,\n   and mplsTunnelEgressLSRId fields are defined\
    \ to be 32-bit values\n   [RFC3811], [RFC3812].\n   Instead, the IPv6 addresses\
    \ should be configured in the mplsHopTable\n   as the first and last hops of the\
    \ mplsTunnelHopTable entries defining\n   the explicit route for the tunnel. \
    \ Note that this implies that a\n   tunnel with IPv6 source and destination addresses\
    \ must have an\n   explicit route configured, although it should be noted that\
    \ the\n   configuration of an explicit route in this way does not imply that an\n\
    \   explicit route will be signaled.\n   In more detail, the tunnel is configured\
    \ at the ingress router as\n   follows.  See [RFC3812] for definitions of MIB\
    \ table objects and for\n   default (that is, \"normal\") behavior.\n   The mplsTunnelIndex\
    \ and mplsTunnelInstance fields are set as normal.\n   The mplsTunnelIngressLSRId\
    \ and mplsTunnelEgressLSRId fields should be\n   set to 32-bit LSR IDs for ingress\
    \ and egress LSRs, respectively.\n   The mplsTunnelHopTableIndex must be set to\
    \ a non-zero value.  That\n   is, an explicit route must be specified.\n   The\
    \ first hop of the explicit route must have mplsTunnelHopAddrType\n   field set\
    \ to ipv6(2) and should have the mplsTunnelHopIpAddr field\n   set to a global\
    \ scope IPv6 address of the ingress router that is\n   reachable in the control\
    \ plane.\n   The last hop of the explicit route must have mplsTunnelHopAddrType\n\
    \   field set to ipv6(2) and should have the mplsTunnelHopIpAddr field\n   set\
    \ to a global scope IPv6 address of the egress router that is\n   reachable in\
    \ the control plane.\n   The ingress router should set the signaled values of\
    \ the Extended\n   Tunnel ID and IPv6 tunnel end point address fields, respectively,\
    \ of\n   the RSVP-TE LSP_TUNNEL_IPv6 SESSION object [RFC3209] from the\n   mplsTunnelHopIpAddr\
    \ object of the first and last hops in the\n   configured explicit route.\n"
- title: 8.2.  Managing and Monitoring Tunnel Table Entries
  contents:
  - "8.2.  Managing and Monitoring Tunnel Table Entries\n   In addition to their use\
    \ for configuring LSPs as described in Section\n   8.1, the TE MIB modules (MPLS-TE-STD-MIB\
    \ and GMPLS-TE-STD-MIB) may be\n   used for managing and monitoring MPLS and GMPLS\
    \ TE LSPs,\n   respectively.  This function is particularly important at egress\
    \ and\n   transit LSRs.\n   For a tunnel with IPv6 source and destination addresses,\
    \ an LSR\n   implementation should return values in the mplsTunnelTable as follows\n\
    \   (where \"normal\" behavior is the default taken from [RFC3812]).\n   The mplsTunnelIndex\
    \ and mplsTunnelInstance fields are set as normal.\n   The mplsTunnelIngressLSRId\
    \ field and mplsTunnelEgressLSRId are set to\n   32-bit LSR IDs.  That is, each\
    \ transit and egress router maps from\n   the IPv6 address in the Extended Tunnel\
    \ ID field to the 32-bit LSR ID\n   of the ingress LSR.  Each transit router also\
    \ maps from the IPv6\n   address in the IPv6 tunnel end point address field to\
    \ the 32-bit LSR\n   ID of the egress LSR.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   In the interoperability testing we conducted,\
    \ the major issue we\n   found was the use of control channels for forwarding\
    \ data.  This was\n   due to the setting of both control and data plane addresses\
    \ to the\n   same value in PSC (Packet-Switching Capable) equipment.  This\n \
    \  occurred when attempting to test PSC GMPLS with separated control and\n   data\
    \ channels.  What resulted instead were parallel interfaces with\n   the same\
    \ addresses.  This could be avoided simply by keeping the\n   addresses for the\
    \ control and data plane separate.\n"
