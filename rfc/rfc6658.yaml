- title: 2.  Network Reference Model
  contents:
  - "2.  Network Reference Model\n   The network reference model for the packet pseudowire\
    \ operating in an\n   MPLS network is shown in Figure 1.  This is an extension\
    \ of Figure 3\n   \"Pre-processing within the PWE3 Network Reference Model\" from\n\
    \   [RFC3985].\n                  PW                            PW\n         \
    \      End Service                   End Service\n                   |       \
    \                     |\n                   |<------- Pseudowire ------->|\n \
    \                  |                            |\n                   |      \
    \    Server            |\n                   |     |<- PSN Tunnel ->|     |\n\
    \                   |     V                V     |\n   -------   +-----+-----+\
    \                +-----+-----+   -------\n          )  |     |     |================|\
    \     |     |  (\n   Client  ) | MPLS| PE1 |      PW1       | PE2 | MPLS| ( Client\n\
    \   MPLS PSN )+ LSR1+............................+ LSR2+( MPLS PSN\n         \
    \  ) |     |     |                |     |     | (\n          )  |     |     |================|\
    \     |     |  (\n   -------   +-----+-----+                +-----+-----+   --------\n\
    \                   ^                            ^\n                   |     \
    \                       |\n                   |                            |\n\
    \                   |<---- Emulated Service----->|\n                   |     \
    \                       |\n            Virtual physical             Virtual physical\n\
    \               termination                  termination\n                Figure\
    \ 1: Packet PW Network Reference Model\n   In this model, the LSRs (LSR1 and LSR2)\
    \ are part of the client MPLS\n   PSN.  The PEs (PE1 and PE2) are part of the\
    \ server PSN that is to be\n   used to provide connectivity between the client\
    \ LSRs.  The attachment\n   circuit that is used to connect the MPLS LSRs to the\
    \ PEs is a virtual\n   interface within the equipment.  A packet pseudowire is\
    \ used to\n   provide connectivity between these virtual interfaces.  This packet\n\
    \   pseudowire is used to transport all of the required layer 2 and layer\n  \
    \ 3 protocols between LSR1 and LSR2.\n"
- title: 3.  Client Network-Layer Model
  contents:
  - "3.  Client Network-Layer Model\n   The packet PW appears as a single point-to-point\
    \ link to the client\n   layer.  Network-layer adjacency formation and maintenance\
    \ between the\n   client equipments will follow the normal practice needed to\
    \ support\n   the required relationship in the client layer.  The assignment of\n\
    \   metrics for this point-to-point link is a matter for the client\n   layer.\
    \  In a hop-by-hop routing network, the metrics would normally\n   be assigned\
    \ by appropriate configuration of the embedded client\n   network-layer equipment\
    \ (e.g., the embedded client LSR).  Where the\n   client was using the packet\
    \ PW as part of a traffic-engineered path,\n   it is up to the operator of the\
    \ client network to ensure that the\n   server-layer operator provides the necessary\
    \ service-level agreement.\n"
- title: 4.  Forwarding Model
  contents:
  - "4.  Forwarding Model\n   The packet PW forwarding model is illustrated in Figure\
    \ 2.  The\n   forwarding operation can be likened to a virtual private network\n\
    \   (VPN), in which a forwarding decision is first taken at the client\n   layer,\
    \ an encapsulation is applied, and then a second forwarding\n   decision is taken\
    \ at the server layer.\n            +------------------------------------------------+\n\
    \            |                                                |\n            |\
    \  +--------+                        +--------+  |\n            |  |        |\
    \   Pkt   +-----+        |        |  |\n         ------+        +---------+ PW1\
    \ +--------+        +------\n            |  | Client |    AC   +-----+       \
    \ | Server |  |\n     Client |  | LSR    |                        | LSR    | \
    \ | Server\n    Network |  |        |   Pkt   +-----+        |        |  | Network\n\
    \         ------+        +---------+ PW2 +--------+        +------\n         \
    \   |  |        |    AC   +-----+        |        |  |\n            |  +--------+\
    \                        +--------+  |\n            |                        \
    \                        |\n            +------------------------------------------------+\n\
    \                   Figure 2: Packet PW Forwarding Model\n   A packet PW PE comprises\
    \ three components: the client LSR, a PW\n   processor, and a server LSR.  Note\
    \ that [RFC3985] does not formally\n   indicate the presence of the server LSR\
    \ because it does not concern\n   itself with the server layer.  However it is\
    \ useful in this document\n   to recognize that the server LSR exists.\n   It\
    \ may be useful to first recall the operation of a layer 2 PW such\n   as an Ethernet\
    \ PW [RFC4448] within this model.  The client LSR is not\n   present, and packets\
    \ arrive directly on the attachment circuit (AC)\n   that is part of the client\
    \ network.  The PW function undertakes any\n   header processing, if configured\
    \ to do so; it then optionally pushes\n   the PW control word (CW) and finally\
    \ pushes the PW label.  The PW\n   function then passes the packet to the LSR\
    \ function, which pushes the\n   label needed to reach the egress PE and forwards\
    \ the packet to the\n   next hop in the server network.  At the egress PE, the\
    \ packet\n   typically arrives with the PW label at the top of the stack; the\n\
    \   packet is thus directed to the correct PW instance.  The PW instance\n   performs\
    \ any required reconstruction using, if necessary, the CW, and\n   the packet\
    \ is sent directly to the attachment circuit.\n   Now let us consider the case\
    \ of client-layer MPLS traffic being\n   carried over a packet PW.  An LSR belonging\
    \ to the client layer is\n   embedded within the PE equipment.  This is a type\
    \ of native service\n   processing element [RFC3985].  The client LSR determines\
    \ the next hop\n   in the client layer, and pushes the label needed by the next\
    \ hop in\n   the client layer.  It then encapsulates the packet in an Ethernet\n\
    \   header setting the Ethertype to MPLS, and the client LSR passes the\n   packet\
    \ to the correct PW instance.  The PW instance then proceeds as\n   defined for\
    \ an Ethernet PW [RFC4448] by optionally pushing the\n   control word, then pushing\
    \ the PW label, and finally handing the\n   packet to the server-layer LSR for\
    \ delivery to the egress PE in the\n   server layer.\n   At the egress PE in the\
    \ server layer, the packet is first processed\n   by the server LSR, which uses\
    \ the PW label to pass the packet to the\n   correct PW instance.  This PW instance\
    \ processes the packet as\n   described in [RFC4448].  The resultant Ethernet\
    \ encapsulated client\n   packet is then passed to the egress client LSR, which\
    \ then processes\n   the packet in the normal manner.\n   Note that although the\
    \ description above is written in terms of the\n   behavior of an MPLS LSR, the\
    \ processing model would be similar for an\n   IP packet or any other protocol\
    \ type.\n   Note that the semantics of the PW between the client LSRs is a point-\n\
    \   to-point link.\n"
- title: 5.  Packet PW Encapsulation
  contents:
  - "5.  Packet PW Encapsulation\n   The client network-layer packet encapsulation\
    \ into a packet PW is\n   shown in Figure 3.\n   +-------------------------------+\n\
    \   |            Client             |\n   |          Network-Layer        |\n\
    \   |            Packet             |  n octets\n   |                        \
    \       |\n   +-------------------------------+\n   |                        \
    \       |\n   |          Ethernet             | 14 octets\n   |           Header\
    \              |\n   |               +---------------+\n   |               |\n\
    \   +---------------+---------------+\n   |    Optional Control Word      |  4\
    \ octets\n   +-------------------------------+\n   |          PW Label       \
    \      |  4 octets\n   +-------------------------------+\n   |   Server MPLS Tunnel\
    \ Label(s) |  n*4 octets (4 octets per label)\n   +-------------------------------+\n\
    \                     Figure 3: Packet PW Encapsulation\n   This conforms to the\
    \ PW protocols stack as defined in [RFC4448].  The\n   protocol stack is unremarkable\
    \ except to note that the stack does not\n   retain 32-bit alignment between the\
    \ virtual Ethernet header and the\n   PW optional control word (or the PW label\
    \ when the optional\n   components are not present in the PW header).  This loss\
    \ of 32 bits\n   of alignment is necessary to preserve backwards compatibility\
    \ with\n   the Ethernet PW design [RFC4448]\n   Ethernet Raw Mode (PW type 5)\
    \ MUST be used for the packet PW.\n   The PEs MAY use a local Ethernet address\
    \ for the Ethernet header used\n   to encapsulate the client network-layer packet\
    \ or MAY use the special\n   Ethernet addresses \"PacketPWEthA\" or \"PacketPWEthB\"\
    \ as described\n   below.\n   IANA has allocated two unicast Ethernet addresses\
    \ [RFC5342] for use\n   with this protocol, referred to as \"PacketPWEthA\" and\
    \ \"PacketPWEthB\".\n   Where [RFC4447] signaling is used to set up the PW, the\
    \ LDP peers\n   numerically compare their IP addresses.  The LDP PE with the higher-\n\
    \   value IP address will use PacketPWEthA, whilst the LDP peer with the\n   lower-value\
    \ IP address uses PacketPWEthB.\n   Where no signaling PW protocol is used, suitable\
    \ Ethernet addresses\n   MUST be configured at each PE.\n   Although this PW represents\
    \ a point-to-point connection, the use of a\n   multicast destination address\
    \ in the Ethernet encapsulation is\n   REQUIRED by some client-layer protocols.\
    \  Peers MUST be prepared to\n   handle a multicast destination address in the\
    \ Ethernet encapsulation.\n"
- title: 6.  Ethernet and IEEE 802.1 Functional Restrictions
  contents:
  - "6.  Ethernet and IEEE 802.1 Functional Restrictions\n   The use of Ethernet as\
    \ the encapsulation mechanism for traffic\n   between the server LSRs is a convenience\
    \ based on the widespread\n   availability of existing hardware.  In this application,\
    \ there is no\n   requirement for any Ethernet feature other than its protocol\n\
    \   multiplexing capability.  Thus, for example, a server LSR is not\n   required\
    \ to implement the Ethernet OAM.\n   The use and applicability of VLANs, IEEE\
    \ 802.1p, and IEEE 802.1Q\n   tagging between PEs is not supported.\n   Point-to-multipoint\
    \ and multipoint-to-multipoint operation of the\n   virtual Ethernet is not supported.\n"
- title: 7.  Congestion Considerations
  contents:
  - "7.  Congestion Considerations\n   A packet pseudowire is normally used to carry\
    \ IP, MPLS and their\n   associated support protocols over an MPLS network.  There\
    \ are no\n   congestion considerations beyond those that ordinarily apply to an\
    \ IP\n   or MPLS network.  Where the packet protocol being carried is not IP\n\
    \   or MPLS and the traffic volumes are greater than that ordinarily\n   associated\
    \ with the support protocols in an IP or MPLS network, the\n   congestion considerations\
    \ developed for PWs apply [RFC3985]\n   [RFC5659].\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The virtual Ethernet approach to packet PW introduces\
    \ no new security\n   risks.  A more detailed discussion of pseudowire security\
    \ is given in\n   [RFC3985], [RFC4447], and [RFC3916].\n"
