- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   There is a need to provide a method of carrying a packet\
    \ service over\n   an MPLS PSN in a way that provides isolation between the two\n\
    \   networks.  The server MPLS network may be an MPLS network or a\n   network\
    \ conforming to the MPLS Transport Profile (MPLS-TP) [RFC5317].\n   The client\
    \ may also be either an MPLS network or a network conforming\n   to the MPLS-TP.\
    \  Considerations regarding the use of an MPLS network\n   as a server for an\
    \ MPLS-TP network are outside the scope of this\n   document.\n   Where the client\
    \ equipment is connected to the server equipment via a\n   physical interface,\
    \ the same data-link type must be used to attach\n   the clients to the Provider\
    \ Edge (PE) equipments, and a pseudowire\n   (PW) of the same type as the data-link\
    \ must be used [RFC3985].  The\n   reason that interworking between different\
    \ physical and data-link\n   attachment types is specifically disallowed in the\
    \ pseudowire\n   architecture is because this is a complex task and not a simple\
    \ bit-\n   mapping exercise.  The interworking is not limited to the physical\n\
    \   and data-link interfaces and the state-machines.  It also requires a\n   compatible\
    \ approach to the formation of the adjacencies between\n   attached client network\
    \ equipment.  As an example, the reader should\n   consider the differences between\
    \ router adjacency formation on a\n   point-to-point link compared to a multipoint-to-multipoint\
    \ interface\n   (e.g., Ethernet).\n   A further consideration is that two adjacent\
    \ MPLS Label Switching\n   Routers (LSRs) do not simply exchange MPLS packets.\
    \  They exchange IP\n   packets for adjacency formation, control, routing, label\
    \ exchange,\n   management, and monitoring purposes.  In addition, they may exchange\n\
    \   data-link packets as part of routing (e.g., IS-IS Hellos and IS-IS\n   Link\
    \ State Packets) and for Operations, Administration, and\n   Maintenance (OAM)\
    \ purposes such as the Link-Layer Discovery Protocol\n   [IEEE.802.1AB.2009].\
    \  Thus, the two clients require an attachment\n   mechanism that can be used\
    \ to multiplex a number of protocols.  In\n   addition, it is essential to the\
    \ correct operation of the network\n   layer that all of these protocols fate\
    \ share.\n   Where the client LSR and server PE are co-located in the same\n \
    \  equipment, the data-link layer can be simplified to a point-to-point\n   Ethernet\
    \ used to multiplex the various data-link types onto a\n   pseudowire.  This is\
    \ the method described in this document.\n   Appendix A provides information on\
    \ alternative approaches to\n   providing a packet PW that were considered by\
    \ the PWE3 Working Group\n   and the reasons for using the method defined in this\
    \ specification.\n"
