- title: Appendix A.  Metrics Represented Using the Template from RFC 6390
  contents:
  - "Appendix A.  Metrics Represented Using the Template from RFC 6390\n   a.  MOS\
    \ Value Metric\n      *  Metric Name: MOS in RTP\n      *  Metric Description:\
    \ The estimated mean opinion score for\n         multimedia application performance\
    \ of the RTP stream is defined\n         as including the effects of delay, loss,\
    \ discard, jitter, and\n         others on audio or video quality.\n      *  Method\
    \ of Measurement or Calculation: See Section 3.2.1, MOS\n         value definition.\n\
    \      *  Units of Measurement: See Section 3.2.1, MOS value definition.\n   \
    \   *  Measurement Point(s) with Potential Measurement Domain: See\n         Section\
    \ 3, second paragraph.\n      *  Measurement Timing: See Section 3, third paragraph\
    \ for\n         measurement timing and Section 3.1 for Interval Metric flag.\n\
    \      *  Use and applications: See Section 1.4.\n      *  Reporting model: See\
    \ RFC 3611.\n   b.  Segment Type Metric\n      *  Metric Name: Segment Type in\
    \ RTP\n      *  Metric Description: It is used to identify the segment type of\n\
    \         RTP stream used in this report block.  For more details, see\n     \
    \    Section 3.2.1, Segment type definition.\n      *  Method of Measurement or\
    \ Calculation: See Section 3.2.1,\n         Segment Type definition.\n      *\
    \  Units of Measurement: See Section 3.2.1, Segment Type\n         definition.\n\
    \      *  Measurement Point(s) with Potential Measurement Domain: See\n      \
    \   Section 3, second paragraph.\n      *  Measurement Timing: See Section 3,\
    \ third paragraph for\n         measurement timing and Section 3.1 for Interval\
    \ Metric flag.\n      *  Use and applications: See Section 1.4.\n      *  Reporting\
    \ model: See RFC 3611.\n   c.  Calculation Algorithm Identifier Metric\n     \
    \ *  Metric Name: RTP Stream Calculation Algorithm Identifier\n      *  Metric\
    \ Description: It is the local identifier of RTP Stream\n         calculation\
    \ Algorithm associated with this segment in the range\n         1-255 (inclusive).\n\
    \      *  Method of Measurement or Calculation: See Section 3.2.1,\n         Calculation\
    \ Algorithm ID definition.\n      *  Units of Measurement: See Section 3.2.1,\
    \ Calg Algorithm ID\n         definition.\n      *  Measurement Point(s) with\
    \ Potential Measurement Domain: See\n         Section 3, second paragraph.\n \
    \     *  Measurement Timing: See Section 3, third paragraph for\n         measurement\
    \ timing and Section 3.1 for Interval Metric flag.\n      *  Use and applications:\
    \ See Section 1.4.\n      *  Reporting model: See RFC 3611.\n   d.  Payload Type\
    \ Metric\n      *  Metric Name: RTP Payload Type\n      *  Metric Description:\
    \ It is used to identify the format of the\n         RTP payload.  For more details,\
    \ see Section 3.2.1, payload type\n         definition.\n      *  Method of Measurement\
    \ or Calculation: See Section 3.2.1,\n         Payload type definition.\n    \
    \  *  Units of Measurement: See Section 3.2.1, Payload type\n         definition.\n\
    \      *  Measurement Point(s) with Potential Measurement Domain: See\n      \
    \   Section 3, second paragraph.\n      *  Measurement Timing: See Section 3,\
    \ third paragraph for\n         measurement timing and Section 3.1 for Interval\
    \ Metric flag.\n      *  Use and applications: See Section 1.4.\n      *  Reporting\
    \ model: See RFC 3611.\n   e.  Channel Identifier Metric\n      *  Metric Name:\
    \ Audio Channel Identifier in RTP\n      *  Metric Description: It is used to\
    \ identify each audio channel\n         carried in the same RTP stream.  For more\
    \ details, see Section\n         3.2.2, channel identifier definition.\n     \
    \ *  Method of Measurement or Calculation: See Section 3.2.2,\n         Channel\
    \ Identifier definition.\n      *  Units of Measurement: See Section 3.2.2, Channel\
    \ Identifier\n         definition.\n      *  Measurement Point(s) with Potential\
    \ Measurement Domain: See\n         Section 3, second paragraph.\n      *  Measurement\
    \ Timing: See Section 3, third paragraph for\n         measurement timing and\
    \ Section 3.1 for Interval Metric flag.\n      *  Use and applications: See Section\
    \ 1.4.\n      *  Reporting model: See RFC 3611.\n"
