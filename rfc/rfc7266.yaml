- title: __initial_text__
  contents:
  - "            RTP Control Protocol (RTCP) Extended Report (XR)\n          Blocks\
    \ for Mean Opinion Score (MOS) Metric Reporting\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines an RTP Control Protocol (RTCP) Extended Report\n\
    \   (XR) Block including two new segment types and associated Session\n   Description\
    \ Protocol (SDP) parameters that allow the reporting of\n   mean opinion score\
    \ (MOS) Metrics for use in a range of RTP\n   applications.\n"
