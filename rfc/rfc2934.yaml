- title: PIM-MIB DEFINITIONS ::= BEGIN
  contents:
  - 'PIM-MIB DEFINITIONS ::= BEGIN

    '
- title: IMPORTS
  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, experimental,\n    NOTIFICATION-TYPE,\n\
    \    Integer32, IpAddress, TimeTicks  FROM SNMPv2-SMI\n    RowStatus, TruthValue\
    \            FROM SNMPv2-TC\n    MODULE-COMPLIANCE, OBJECT-GROUP,\n    NOTIFICATION-GROUP\
    \               FROM SNMPv2-CONF\n    ipMRouteGroup, ipMRouteSource,\n    ipMRouteSourceMask,\
    \ ipMRouteNextHopGroup,\n    ipMRouteNextHopSource, ipMRouteNextHopSourceMask,\n\
    \    ipMRouteNextHopIfIndex,\n    ipMRouteNextHopAddress           FROM IPMROUTE-STD-MIB\n\
    \    InterfaceIndex                   FROM IF-MIB;\n"
- title: pimMIB MODULE-IDENTITY
  contents:
  - "pimMIB MODULE-IDENTITY\n    LAST-UPDATED \"200009280000Z\" -- September 28, 2000\n\
    \    ORGANIZATION \"IETF IDMR Working Group.\"\n    CONTACT-INFO\n           \
    \ \" Dave Thaler\n              Microsoft Corporation\n              One Microsoft\
    \ Way\n              Redmond, WA  98052-6399\n              US\n             \
    \ Phone: +1 425 703 8835\n              EMail: dthaler@microsoft.com\"\n    DESCRIPTION\n\
    \            \"The MIB module for management of PIM routers.\"\n    REVISION \
    \    \"200009280000Z\" -- September 28, 2000\n    DESCRIPTION\n            \"\
    Initial version, published as RFC 2934.\"\n    ::= { experimental 61 }\n"
- title: pimMIBObjects OBJECT IDENTIFIER ::= { pimMIB 1 }
  contents:
  - 'pimMIBObjects OBJECT IDENTIFIER ::= { pimMIB 1 }

    '
- title: pimTraps      OBJECT IDENTIFIER ::= { pimMIBObjects 0 }
  contents:
  - 'pimTraps      OBJECT IDENTIFIER ::= { pimMIBObjects 0 }

    '
- title: pim           OBJECT IDENTIFIER ::= { pimMIBObjects 1 }
  contents:
  - 'pim           OBJECT IDENTIFIER ::= { pimMIBObjects 1 }

    '
- title: pimJoinPruneInterval OBJECT-TYPE
  contents:
  - "pimJoinPruneInterval OBJECT-TYPE\n    SYNTAX     Integer32\n    UNITS      \"\
    seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The default interval at which periodic PIM-SM Join/Prune\n    \
    \        messages are to be sent.\"\n    ::= { pim 1 }\n"
- title: -- The PIM Interface Table
  contents:
  - '-- The PIM Interface Table

    '
- title: pimInterfaceTable OBJECT-TYPE
  contents:
  - "pimInterfaceTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimInterfaceEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table listing the router's PIM interfaces.\n     \
    \       IGMP and PIM are enabled on all interfaces listed in this\n          \
    \  table.\"\n    ::= { pim 2 }\n"
- title: pimInterfaceEntry OBJECT-TYPE
  contents:
  - "pimInterfaceEntry OBJECT-TYPE\n    SYNTAX     PimInterfaceEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the pimInterfaceTable.\"\n    INDEX      { pimInterfaceIfIndex\
    \ }\n    ::= { pimInterfaceTable 1 }\n"
- title: PimInterfaceEntry ::= SEQUENCE {
  contents:
  - "PimInterfaceEntry ::= SEQUENCE {\n    pimInterfaceIfIndex            InterfaceIndex,\n\
    \    pimInterfaceAddress            IpAddress,\n    pimInterfaceNetMask      \
    \      IpAddress,\n    pimInterfaceMode               INTEGER,\n    pimInterfaceDR\
    \                 IpAddress,\n    pimInterfaceHelloInterval      Integer32,\n\
    \    pimInterfaceStatus             RowStatus,\n    pimInterfaceJoinPruneInterval\
    \  Integer32,\n    pimInterfaceCBSRPreference     Integer32\n"
- title: '}'
  contents:
  - '}

    '
- title: pimInterfaceIfIndex OBJECT-TYPE
  contents:
  - "pimInterfaceIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The ifIndex\
    \ value of this PIM interface.\"\n    ::= { pimInterfaceEntry 1 }\n"
- title: pimInterfaceAddress OBJECT-TYPE
  contents:
  - "pimInterfaceAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The IP address of the\
    \ PIM interface.\"\n    ::= { pimInterfaceEntry 2 }\n"
- title: pimInterfaceNetMask OBJECT-TYPE
  contents:
  - "pimInterfaceNetMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The network mask for the\
    \ IP address of the PIM interface.\"\n    ::= { pimInterfaceEntry 3 }\n"
- title: pimInterfaceMode OBJECT-TYPE
  contents:
  - "pimInterfaceMode OBJECT-TYPE\n    SYNTAX     INTEGER { dense(1), sparse(2), sparseDense(3)\
    \ }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n   \
    \         \"The configured mode of this PIM interface.  A value of\n         \
    \   sparseDense is only valid for PIMv1.\"\n    DEFVAL     { dense }\n    ::=\
    \ { pimInterfaceEntry 4 }\n"
- title: pimInterfaceDR OBJECT-TYPE
  contents:
  - "pimInterfaceDR OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The Designated Router\
    \ on this PIM interface.  For point-to-\n            point interfaces, this object\
    \ has the value 0.0.0.0.\"\n    ::= { pimInterfaceEntry 5 }\n"
- title: pimInterfaceHelloInterval OBJECT-TYPE
  contents:
  - "pimInterfaceHelloInterval OBJECT-TYPE\n    SYNTAX     Integer32\n    UNITS  \
    \    \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The frequency at which PIM Hello messages are transmitted\n   \
    \         on this interface.\"\n    DEFVAL     { 30 }\n    ::= { pimInterfaceEntry\
    \ 6 }\n"
- title: pimInterfaceStatus OBJECT-TYPE
  contents:
  - "pimInterfaceStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The status of this entry.\
    \  Creating the entry enables PIM\n            on the interface; destroying the\
    \ entry disables PIM on the\n            interface.\"\n    ::= { pimInterfaceEntry\
    \ 7 }\n"
- title: pimInterfaceJoinPruneInterval OBJECT-TYPE
  contents:
  - "pimInterfaceJoinPruneInterval OBJECT-TYPE\n    SYNTAX     Integer32\n    UNITS\
    \      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The frequency at which PIM Join/Prune messages are\n          \
    \  transmitted on this PIM interface.  The default value of\n            this\
    \ object is the pimJoinPruneInterval.\"\n    ::= { pimInterfaceEntry 8 }\n"
- title: pimInterfaceCBSRPreference OBJECT-TYPE
  contents:
  - "pimInterfaceCBSRPreference OBJECT-TYPE\n    SYNTAX     Integer32 (-1..255)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The preference value for the local interface as a candidate\n        \
    \    bootstrap router.  The value of -1 is used to indicate that\n           \
    \ the local interface is not a candidate BSR interface.\"\n    DEFVAL     { 0\
    \ }\n    ::= { pimInterfaceEntry 9 }\n"
- title: -- The PIM Neighbor Table
  contents:
  - '-- The PIM Neighbor Table

    '
- title: pimNeighborTable OBJECT-TYPE
  contents:
  - "pimNeighborTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimNeighborEntry\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \       \"The (conceptual) table listing the router's PIM neighbors.\"\n    ::=\
    \ { pim 3 }\n"
- title: pimNeighborEntry OBJECT-TYPE
  contents:
  - "pimNeighborEntry OBJECT-TYPE\n    SYNTAX     PimNeighborEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the pimNeighborTable.\"\n    INDEX      { pimNeighborAddress\
    \ }\n    ::= { pimNeighborTable 1 }\n"
- title: PimNeighborEntry ::= SEQUENCE {
  contents:
  - "PimNeighborEntry ::= SEQUENCE {\n    pimNeighborAddress      IpAddress,\n   \
    \ pimNeighborIfIndex      InterfaceIndex,\n    pimNeighborUpTime       TimeTicks,\n\
    \    pimNeighborExpiryTime   TimeTicks,\n    pimNeighborMode         INTEGER\n"
- title: '}'
  contents:
  - '}

    '
- title: pimNeighborAddress OBJECT-TYPE
  contents:
  - "pimNeighborAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The IP address of the\
    \ PIM neighbor for which this entry\n            contains information.\"\n   \
    \ ::= { pimNeighborEntry 1 }\n"
- title: pimNeighborIfIndex OBJECT-TYPE
  contents:
  - "pimNeighborIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of ifIndex for the interface used to reach this\n            PIM neighbor.\"\
    \n    ::= { pimNeighborEntry 2 }\n"
- title: pimNeighborUpTime OBJECT-TYPE
  contents:
  - "pimNeighborUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this PIM\
    \ neighbor (last) became a neighbor\n            of the local router.\"\n    ::=\
    \ { pimNeighborEntry 3 }\n"
- title: pimNeighborExpiryTime OBJECT-TYPE
  contents:
  - "pimNeighborExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The minimum time remaining\
    \ before this PIM neighbor will be\n            aged out.\"\n    ::= { pimNeighborEntry\
    \ 4 }\n"
- title: pimNeighborMode OBJECT-TYPE
  contents:
  - "pimNeighborMode OBJECT-TYPE\n    SYNTAX     INTEGER { dense(1), sparse(2) }\n\
    \    MAX-ACCESS read-only\n    STATUS     deprecated\n    DESCRIPTION\n      \
    \      \"The active PIM mode of this neighbor.  This object is\n            deprecated\
    \ for PIMv2 routers since all neighbors on the\n            interface must be\
    \ either dense or sparse as determined by\n            the protocol running on\
    \ the interface.\"\n    ::= { pimNeighborEntry 5 }\n"
