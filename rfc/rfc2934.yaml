- title: __initial_text__
  contents:
  - '              Protocol Independent Multicast MIB for IPv4

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo defines an Experimental Protocol for the Internet\n\
    \   community.  It does not specify an Internet standard of any kind.\n   Discussion\
    \ and suggestions for improvement are requested.\n   Distribution of this memo\
    \ is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2000).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects used for managing the\n   Protocol\
    \ Independent Multicast (PIM) protocol for IPv4.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1 Introduction .................................................\
    \  2\n   2 The SNMP Network Management Framework ........................  2\n\
    \   3 Overview .....................................................  3\n   4\
    \ Definitions ..................................................  4\n   5 Security\
    \ Considerations ...................................... 22\n   6 Intellectual\
    \ Property Notice ................................. 23\n   7 Acknowledgements\
    \ ............................................. 23\n   8 Authors' Addresses ...........................................\
    \ 24\n   9 References ................................................... 24\n\
    \   10 Full Copyright Statement .................................... 27\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects used for managing the\n   Protocol\
    \ Independent Multicast (PIM) protocol [16,17,18,19].  This\n   MIB module is\
    \ applicable to IPv4 multicast routers which implement\n   PIM.  This MIB does\
    \ not support management of PIM for other address\n   families, including IPv6.\
    \  Such management may be supported by other\n   MIBs.\n"
- title: 2.  The SNMP Network Management Framework
  contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o    An overall architecture, described\
    \ in RFC 2271 [1].\n   o    Mechanisms for describing and naming objects and events\
    \ for the\n        purpose of management.  The first version of this Structure\
    \ of\n        Management Information (SMI) is called SMIv1 and described in\n\
    \        STD 16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4].\n      \
    \  The second version, called SMIv2, is described in STD 58, RFC\n        2578\
    \ [5], STD 58, RFC 2579 [6] and STD 58, RFC 2580 [7].\n   o    Message protocols\
    \ for transferring management information.  The\n        first version of the\
    \ SNMP message protocol is called SNMPv1 and\n        described in STD 15, RFC\
    \ 1157 [8].  A second version of the SNMP\n        message protocol, which is\
    \ not an Internet standards track\n        protocol, is called SNMPv2c and described\
    \ in RFC 1901 [9] and\n        RFC 1906 [10].  The third version of the message\
    \ protocol is\n        called SNMPv3 and described in RFC 1906 [10], RFC 2572\
    \ [11] and\n        RFC 2574 [12].\n   o    Protocol operations for accessing\
    \ management information.  The\n        first set of protocol operations and associated\
    \ PDU formats is\n        described in STD 15, RFC 1157 [8].  A second set of\
    \ protocol\n        operations and associated PDU formats is described in RFC\
    \ 1905\n        [13].\n   o    A set of fundamental applications described in\
    \ RFC 2573 [14] and\n        the view-based access control mechanism described\
    \ in RFC 2575\n        [15].\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the mechanisms defined in the SMI.\n   This memo specifies\
    \ a MIB module that is compliant to the SMIv2.  A\n   MIB conforming to the SMIv1\
    \ can be produced through the appropriate\n   translations.  The resulting translated\
    \ MIB must be semantically\n   equivalent, except where objects or events are\
    \ omitted because no\n   translation is possible (use of Counter64).  Some machine\
    \ readable\n   information in SMIv2 will be converted into textual descriptions\
    \ in\n   SMIv1 during the translation process.  However, this loss of machine\n\
    \   readable information is not considered to change the semantics of the\n  \
    \ MIB.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This MIB module contains one scalar and eight tables.  Some\
    \ of the\n   objects in these tables are deprecated.  This MIB contains deprecated\n\
    \   objects since they are necessary for managing PIMv1 routers, but\n   PIMv1\
    \ itself is obsoleted by PIMv2 [18,19].\n   The tables contained in this MIB are:\n\
    \   (1)  The PIM Interface Table contains one row for each of the\n        router's\
    \ PIM interfaces.\n   (2)  The PIM Neighbor Table contains one row for each of\
    \ the router's\n        PIM neighbors.\n   (3)  The PIM IP Multicast Route Table\
    \ contains one row for each\n        multicast routing entry whose incoming interface\
    \ is running PIM.\n   (4)  The PIM Next Hop Table which contains one row for each\
    \ outgoing\n        interface list entry in the multicast routing table whose\n\
    \        interface is running PIM, and whose state is pruned.\n   (5)  The (deprecated)\
    \ PIM RP Table contains the PIM (version 1)\n        information for IP multicast\
    \ groups which is common to all RPs\n        of a group.\n   (6)  The PIM RP-Set\
    \ Table contains the PIM (version 2) information\n        for sets of candidate\
    \ Rendezvous Points (RPs) for IP multicast\n        group addresses with particular\
    \ address prefixes.\n   (7)  The PIM Candidate-RP Table contains the IP multicast\
    \ groups for\n        which the local router is to advertise itself as a Candidate-RP.\n\
    \        If this table is empty, then the local router advertises itself\n   \
    \     as a Candidate-RP for all groups.\n   (8)  The PIM Component Table contains\
    \ one row for each of the PIM\n        domains to which the router is connected.\n"
