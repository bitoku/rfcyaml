- title: -- The PIM Candidate-RP Table
  contents:
  - '-- The PIM Candidate-RP Table

    '
- title: pimCandidateRPTable OBJECT-TYPE
  contents:
  - "pimCandidateRPTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimCandidateRPEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table listing the IP multicast groups for\n      \
    \      which the local router is to advertise itself as a\n            Candidate-RP\
    \ when the value of pimComponentCRPHoldTime is\n            non-zero.  If this\
    \ table is empty, then the local router\n            will advertise itself as\
    \ a Candidate-RP for all groups\n            (providing the value of pimComponentCRPHoldTime\
    \ is non-\n            zero).\"\n    ::= { pim 11 }\n"
- title: pimCandidateRPEntry OBJECT-TYPE
  contents:
  - "pimCandidateRPEntry OBJECT-TYPE\n    SYNTAX     PimCandidateRPEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the pimCandidateRPTable.\"\n    INDEX      { pimCandidateRPGroupAddress,\n\
    \                 pimCandidateRPGroupMask }\n    ::= { pimCandidateRPTable 1 }\n"
- title: PimCandidateRPEntry ::= SEQUENCE {
  contents:
  - "PimCandidateRPEntry ::= SEQUENCE {\n    pimCandidateRPGroupAddress    IpAddress,\n\
    \    pimCandidateRPGroupMask       IpAddress,\n    pimCandidateRPAddress     \
    \    IpAddress,\n    pimCandidateRPRowStatus       RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: pimCandidateRPGroupAddress OBJECT-TYPE
  contents:
  - "pimCandidateRPGroupAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The IP\
    \ multicast group address which, when combined with\n            pimCandidateRPGroupMask,\
    \ identifies a group prefix for which\n            the local router will advertise\
    \ itself as a Candidate-RP.\"\n    ::= { pimCandidateRPEntry 1 }\n"
- title: pimCandidateRPGroupMask OBJECT-TYPE
  contents:
  - "pimCandidateRPGroupMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The multicast\
    \ group address mask which, when combined with\n            pimCandidateRPGroupMask,\
    \ identifies a group prefix for which\n            the local router will advertise\
    \ itself as a Candidate-RP.\"\n    ::= { pimCandidateRPEntry 2 }\n"
- title: pimCandidateRPAddress OBJECT-TYPE
  contents:
  - "pimCandidateRPAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The (unicast) address\
    \ of the interface which will be\n            advertised as a Candidate-RP.\"\n\
    \    ::= { pimCandidateRPEntry 3 }\n"
- title: pimCandidateRPRowStatus OBJECT-TYPE
  contents:
  - "pimCandidateRPRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this row, by which new entries may be\n            created, or old entries\
    \ deleted from this table.\"\n    ::= { pimCandidateRPEntry 4 }\n"
- title: -- The PIM Component Table
  contents:
  - '-- The PIM Component Table

    '
- title: pimComponentTable OBJECT-TYPE
  contents:
  - "pimComponentTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimComponentEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table containing objects specific to a PIM\n     \
    \       domain.  One row exists for each domain to which the router\n        \
    \    is connected.  A PIM-SM domain is defined as an area of the\n           \
    \ network over which Bootstrap messages are forwarded.\n            Typically,\
    \ a PIM-SM router will be a member of exactly one\n            domain.  This table\
    \ also supports, however, routers which\n            may form a border between\
    \ two PIM-SM domains and do not\n            forward Bootstrap messages between\
    \ them.\"\n    ::= { pim 12 }\n"
- title: pimComponentEntry OBJECT-TYPE
  contents:
  - "pimComponentEntry OBJECT-TYPE\n    SYNTAX     PimComponentEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the pimComponentTable.\"\n    INDEX      { pimComponentIndex\
    \ }\n    ::= { pimComponentTable 1 }\n"
- title: PimComponentEntry ::= SEQUENCE {
  contents:
  - "PimComponentEntry ::= SEQUENCE {\n    pimComponentIndex              Integer32,\n\
    \    pimComponentBSRAddress         IpAddress,\n    pimComponentBSRExpiryTime\
    \      TimeTicks,\n    pimComponentCRPHoldTime        Integer32,\n    pimComponentStatus\
    \             RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: pimComponentIndex OBJECT-TYPE
  contents:
  - "pimComponentIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..255)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"A number\
    \ uniquely identifying the component.  Each protocol\n            instance connected\
    \ to a separate domain should have a\n            different index value.  Routers\
    \ that only support membership\n            in a single PIM-SM domain should use\
    \ a pimComponentIndex\n            value of 1.\"\n    ::= { pimComponentEntry\
    \ 1 }\n"
- title: pimComponentBSRAddress OBJECT-TYPE
  contents:
  - "pimComponentBSRAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The IP address\
    \ of the bootstrap router (BSR) for the local\n            PIM region.\"\n   \
    \ ::= { pimComponentEntry 2 }\n"
- title: pimComponentBSRExpiryTime OBJECT-TYPE
  contents:
  - "pimComponentBSRExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The minimum\
    \ time remaining before the bootstrap router in\n            the local domain\
    \ will be declared down.  For candidate BSRs,\n            this is the time until\
    \ the component sends an RP-Set\n            message.  For other routers, this\
    \ is the time until it may\n            accept an RP-Set message from a lower\
    \ candidate BSR.\"\n    ::= { pimComponentEntry 3 }\n"
- title: pimComponentCRPHoldTime OBJECT-TYPE
  contents:
  - "pimComponentCRPHoldTime OBJECT-TYPE\n    SYNTAX     Integer32 (0..255)\n    UNITS\
    \      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The holdtime of the component when it is a candidate RP in\n  \
    \          the local domain.  The value of 0 is used to indicate that\n      \
    \      the local system is not a Candidate-RP.\"\n    DEFVAL     { 0 }\n    ::=\
    \ { pimComponentEntry 4 }\n"
- title: pimComponentStatus OBJECT-TYPE
  contents:
  - "pimComponentStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The status of this entry.\
    \  Creating the entry creates\n            another protocol instance; destroying\
    \ the entry disables a\n            protocol instance.\"\n    ::= { pimComponentEntry\
    \ 5 }\n"
