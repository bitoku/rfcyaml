- title: pimIpMRouteNextHopTable OBJECT-TYPE
  contents:
  - "pimIpMRouteNextHopTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimIpMRouteNextHopEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table listing PIM-specific information on\n      \
    \      a subset of the rows of the ipMRouteNextHopTable defined in\n         \
    \   the IP Multicast MIB.\"\n    ::= { pim 7 }\n"
- title: pimIpMRouteNextHopEntry OBJECT-TYPE
  contents:
  - "pimIpMRouteNextHopEntry OBJECT-TYPE\n    SYNTAX     PimIpMRouteNextHopEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"An entry (conceptual row) in the pimIpMRouteNextHopTable.\n       \
    \     There is one entry per entry in the ipMRouteNextHopTable\n            whose\
    \ interface is running PIM and whose\n            ipMRouteNextHopState is pruned(1).\"\
    \n    INDEX      { ipMRouteNextHopGroup, ipMRouteNextHopSource,\n            \
    \     ipMRouteNextHopSourceMask, ipMRouteNextHopIfIndex,\n                 ipMRouteNextHopAddress\
    \ }\n    ::= { pimIpMRouteNextHopTable 1 }\n"
- title: PimIpMRouteNextHopEntry ::= SEQUENCE {
  contents:
  - "PimIpMRouteNextHopEntry ::= SEQUENCE {\n    pimIpMRouteNextHopPruneReason   \
    \    INTEGER\n"
- title: '}'
  contents:
  - '}

    '
- title: pimIpMRouteNextHopPruneReason OBJECT-TYPE
  contents:
  - "pimIpMRouteNextHopPruneReason OBJECT-TYPE\n    SYNTAX     INTEGER {\n       \
    \           other (1),\n                  prune (2),\n                  assert\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"This object indicates why the downstream interface\
    \ was\n            pruned, whether in response to a PIM prune message or due to\n\
    \            PIM Assert processing.\"\n    ::= { pimIpMRouteNextHopEntry 2 }\n"
- title: -- The PIM RP Table
  contents:
  - '-- The PIM RP Table

    '
- title: pimRPTable OBJECT-TYPE
  contents:
  - "pimRPTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimRPEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     deprecated\n    DESCRIPTION\n            \"The\
    \ (conceptual) table listing PIM version 1 information\n            for the Rendezvous\
    \ Points (RPs) for IP multicast groups.\n            This table is deprecated\
    \ since its function is replaced by\n            the pimRPSetTable for PIM version\
    \ 2.\"\n    ::= { pim 5 }\n"
- title: pimRPEntry OBJECT-TYPE
  contents:
  - "pimRPEntry OBJECT-TYPE\n    SYNTAX     PimRPEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"An entry (conceptual\
    \ row) in the pimRPTable.  There is one\n            entry per RP address for\
    \ each IP multicast group.\"\n    INDEX      { pimRPGroupAddress, pimRPAddress\
    \ }\n    ::= { pimRPTable 1 }\n"
- title: PimRPEntry ::= SEQUENCE {
  contents:
  - "PimRPEntry ::= SEQUENCE {\n    pimRPGroupAddress    IpAddress,\n    pimRPAddress\
    \         IpAddress,\n    pimRPState           INTEGER,\n    pimRPStateTimer \
    \     TimeTicks,\n    pimRPLastChange      TimeTicks,\n    pimRPRowStatus    \
    \   RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: pimRPGroupAddress OBJECT-TYPE
  contents:
  - "pimRPGroupAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The IP multicast group\
    \ address for which this entry\n            contains information about an RP.\"\
    \n    ::= { pimRPEntry 1 }\n"
- title: pimRPAddress OBJECT-TYPE
  contents:
  - "pimRPAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The unicast address\
    \ of the RP.\"\n    ::= { pimRPEntry 2 }\n"
- title: pimRPState OBJECT-TYPE
  contents:
  - "pimRPState OBJECT-TYPE\n    SYNTAX     INTEGER { up(1), down(2) }\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n            \"The state\
    \ of the RP.\"\n    ::= { pimRPEntry 3 }\n"
- title: pimRPStateTimer OBJECT-TYPE
  contents:
  - "pimRPStateTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The minimum time remaining\
    \ before the next state change.\n            When pimRPState is up, this is the\
    \ minimum time which must\n            expire until it can be declared down. \
    \ When pimRPState is\n            down, this is the time until it will be declared\
    \ up (in\n            order to retry).\"\n    ::= { pimRPEntry 4 }\n"
- title: pimRPLastChange OBJECT-TYPE
  contents:
  - "pimRPLastChange OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The value of sysUpTime\
    \ at the time when the corresponding\n            instance of pimRPState last\
    \ changed its value.\"\n    ::= { pimRPEntry 5 }\n"
- title: pimRPRowStatus OBJECT-TYPE
  contents:
  - "pimRPRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The status of this\
    \ row, by which new entries may be\n            created, or old entries deleted\
    \ from this table.\"\n    ::= { pimRPEntry 6 }\n"
- title: -- The PIM RP-Set Table
  contents:
  - '-- The PIM RP-Set Table

    '
- title: pimRPSetTable OBJECT-TYPE
  contents:
  - "pimRPSetTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimRPSetEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The (conceptual)\
    \ table listing PIM information for\n            candidate Rendezvous Points (RPs)\
    \ for IP multicast groups.\n            When the local router is the BSR, this\
    \ information is\n            obtained from received Candidate-RP-Advertisements.\
    \  When\n            the local router is not the BSR, this information is\n  \
    \          obtained from received RP-Set messages.\"\n    ::= { pim 6 }\n"
- title: pimRPSetEntry OBJECT-TYPE
  contents:
  - "pimRPSetEntry OBJECT-TYPE\n    SYNTAX     PimRPSetEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"An entry (conceptual row)\
    \ in the pimRPSetTable.\"\n    INDEX      { pimRPSetComponent, pimRPSetGroupAddress,\n\
    \                 pimRPSetGroupMask, pimRPSetAddress }\n    ::= { pimRPSetTable\
    \ 1 }\n"
- title: PimRPSetEntry ::= SEQUENCE {
  contents:
  - "PimRPSetEntry ::= SEQUENCE {\n    pimRPSetGroupAddress    IpAddress,\n    pimRPSetGroupMask\
    \       IpAddress,\n    pimRPSetAddress         IpAddress,\n    pimRPSetHoldTime\
    \        Integer32,\n    pimRPSetExpiryTime      TimeTicks,\n    pimRPSetComponent\
    \       Integer32\n"
- title: '}'
  contents:
  - '}

    '
- title: pimRPSetGroupAddress OBJECT-TYPE
  contents:
  - "pimRPSetGroupAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The IP multicast group\
    \ address which, when combined with\n            pimRPSetGroupMask, gives the\
    \ group prefix for which this\n            entry contains information about the\
    \ Candidate-RP.\"\n    ::= { pimRPSetEntry 1 }\n"
- title: pimRPSetGroupMask OBJECT-TYPE
  contents:
  - "pimRPSetGroupMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The multicast group address\
    \ mask which, when combined with\n            pimRPSetGroupAddress, gives the\
    \ group prefix for which this\n            entry contains information about the\
    \ Candidate-RP.\"\n    ::= { pimRPSetEntry 2 }\n"
- title: pimRPSetAddress OBJECT-TYPE
  contents:
  - "pimRPSetAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The IP address of the\
    \ Candidate-RP.\"\n    ::= { pimRPSetEntry 3 }\n"
- title: pimRPSetHoldTime OBJECT-TYPE
  contents:
  - "pimRPSetHoldTime OBJECT-TYPE\n    SYNTAX     Integer32 (0..255)\n    UNITS  \
    \    \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The holdtime of a Candidate-RP.  If the local router is not\n \
    \           the BSR, this value is 0.\"\n    ::= { pimRPSetEntry 4 }\n"
- title: pimRPSetExpiryTime OBJECT-TYPE
  contents:
  - "pimRPSetExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The minimum time remaining\
    \ before the Candidate-RP will be\n            declared down.  If the local router\
    \ is not the BSR, this\n            value is 0.\"\n    ::= { pimRPSetEntry 5 }\n"
- title: pimRPSetComponent OBJECT-TYPE
  contents:
  - "pimRPSetComponent OBJECT-TYPE\n    SYNTAX     Integer32 (1..255)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \" A number\
    \ uniquely identifying the component.  Each\n            protocol instance connected\
    \ to a separate domain should have\n            a different index value.\"\n \
    \   ::= { pimRPSetEntry 6 }\n"
