- title: pimNeighborLoss NOTIFICATION-TYPE
  contents:
  - "pimNeighborLoss NOTIFICATION-TYPE\n    OBJECTS {\n       pimNeighborIfIndex\n\
    \    }\n    STATUS             current\n    DESCRIPTION\n            \"A pimNeighborLoss\
    \ trap signifies the loss of an adjacency\n            with a neighbor.  This\
    \ trap should be generated when the\n            neighbor timer expires, and the\
    \ router has no other\n            neighbors on the same interface with a lower\
    \ IP address than\n            itself.\"\n    ::= { pimTraps 1 }\n"
