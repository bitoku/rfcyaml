- title: pimIpMRouteTable OBJECT-TYPE
  contents:
  - "pimIpMRouteTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimIpMRouteEntry\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \       \"The (conceptual) table listing PIM-specific information on\n       \
    \     a subset of the rows of the ipMRouteTable defined in the IP\n          \
    \  Multicast MIB.\"\n    ::= { pim 4 }\n"
- title: pimIpMRouteEntry OBJECT-TYPE
  contents:
  - "pimIpMRouteEntry OBJECT-TYPE\n    SYNTAX     PimIpMRouteEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the pimIpMRouteTable.  There\n            is one entry per\
    \ entry in the ipMRouteTable whose incoming\n            interface is running\
    \ PIM.\"\n    INDEX      { ipMRouteGroup, ipMRouteSource, ipMRouteSourceMask }\n\
    \    ::= { pimIpMRouteTable 1 }\n"
- title: PimIpMRouteEntry ::= SEQUENCE {
  contents:
  - "PimIpMRouteEntry ::= SEQUENCE {\n    pimIpMRouteUpstreamAssertTimer   TimeTicks,\n\
    \    pimIpMRouteAssertMetric          Integer32,\n    pimIpMRouteAssertMetricPref\
    \      Integer32,\n    pimIpMRouteAssertRPTBit          TruthValue,\n    pimIpMRouteFlags\
    \                 BITS\n"
- title: '}'
  contents:
  - '}

    '
- title: pimIpMRouteUpstreamAssertTimer OBJECT-TYPE
  contents:
  - "pimIpMRouteUpstreamAssertTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the router changes its upstream\n            neighbor back to its RPF\
    \ neighbor.  This timer is called the\n            Assert timer in the PIM Sparse\
    \ and Dense mode specification.\n            A value of 0 indicates that no Assert\
    \ has changed the\n            upstream neighbor away from the RPF neighbor.\"\
    \n    ::= { pimIpMRouteEntry 1 }\n"
- title: pimIpMRouteAssertMetric OBJECT-TYPE
  contents:
  - "pimIpMRouteAssertMetric OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The metric\
    \ advertised by the assert winner on the upstream\n            interface, or 0\
    \ if no such assert is in received.\"\n    ::= { pimIpMRouteEntry 2 }\n"
- title: pimIpMRouteAssertMetricPref OBJECT-TYPE
  contents:
  - "pimIpMRouteAssertMetricPref OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The preference\
    \ advertised by the assert winner on the\n            upstream interface, or 0\
    \ if no such assert is in effect.\"\n    ::= { pimIpMRouteEntry 3 }\n"
- title: pimIpMRouteAssertRPTBit OBJECT-TYPE
  contents:
  - "pimIpMRouteAssertRPTBit OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of the RPT-bit advertised by the assert winner on\n            the upstream\
    \ interface, or false if no such assert is in\n            effect.\"\n    ::=\
    \ { pimIpMRouteEntry 4 }\n"
- title: pimIpMRouteFlags OBJECT-TYPE
  contents:
  - "pimIpMRouteFlags OBJECT-TYPE\n    SYNTAX     BITS {\n                  rpt(0),\n\
    \                  spt(1)\n               }\n    MAX-ACCESS read-only\n    STATUS\
    \     current\n    DESCRIPTION\n            \"This object describes PIM-specific\
    \ flags related to a\n            multicast state entry.  See the PIM Sparse Mode\n\
    \            specification for the meaning of the RPT and SPT bits.\"\n    ::=\
    \ { pimIpMRouteEntry 5 }\n"
