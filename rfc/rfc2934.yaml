    \n    ::= { pimMIBGroups 3 }\n"
- title: pimV1MIBGroup OBJECT-GROUP
  contents:
  - "pimV1MIBGroup OBJECT-GROUP\n    OBJECTS { pimJoinPruneInterval, pimNeighborIfIndex,\n\
    \              pimNeighborUpTime, pimNeighborExpiryTime,\n              pimNeighborMode,\n\
    \              pimInterfaceAddress, pimInterfaceNetMask,\n              pimInterfaceJoinPruneInterval,\
    \ pimInterfaceStatus,\n              pimInterfaceMode, pimInterfaceDR,\n     \
    \         pimInterfaceHelloInterval,\n              pimRPState, pimRPStateTimer,\n\
    \              pimRPLastChange, pimRPRowStatus\n            }\n    STATUS  deprecated\n\
    \    DESCRIPTION\n            \"A collection of objects to support management\
    \ of PIM\n            (version 1) routers.\"\n    ::= { pimMIBGroups 4 }\n"
- title: pimNextHopGroup OBJECT-GROUP
  contents:
  - "pimNextHopGroup OBJECT-GROUP\n    OBJECTS { pimIpMRouteNextHopPruneReason }\n\
    \    STATUS  current\n    DESCRIPTION\n            \"A collection of optional\
    \ objects to provide per-next hop\n            information for diagnostic purposes.\
    \  Supporting this group\n            may add a large number of instances to a\
    \ tree walk, but the\n            information in this group can be extremely useful\
    \ in\n            tracking down multicast connectivity problems.\"\n    ::= {\
    \ pimMIBGroups 6 }\n"
- title: pimAssertGroup OBJECT-GROUP
  contents:
  - "pimAssertGroup OBJECT-GROUP\n    OBJECTS { pimIpMRouteAssertMetric, pimIpMRouteAssertMetricPref,\n\
    \              pimIpMRouteAssertRPTBit }\n    STATUS  current\n    DESCRIPTION\n\
    \            \"A collection of optional objects to provide extra\n           \
    \ information about the assert election process.  There is no\n            protocol\
    \ reason to keep such information, but some\n            implementations may already\
    \ keep this information and make\n            it available.  These objects can\
    \ also be very useful in\n            debugging connectivity or duplicate packet\
    \ problems,\n            especially if the assert winner does not support the\
    \ PIM and\n            IP Multicast MIBs.\"\n    ::= { pimMIBGroups 7 }\n"
