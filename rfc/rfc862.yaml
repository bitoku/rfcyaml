- contents:
  - '                             Echo Protocol

    '
  - 'This RFC specifies a standard for the ARPA Internet community.  Hosts on

    '
  - 'the ARPA Internet that choose to implement an Echo Protocol are expected

    '
  - 'to adopt and implement this standard.

    '
  - 'A very useful debugging and measurement tool is an echo service.  An

    '
  - 'echo service simply sends back to the originating source any data it

    '
  - 'receives.

    '
  title: __initial_text__
- contents:
  - "TCP Based Echo Service\n   One echo service is defined as a connection based
    application on TCP.\n   A server listens for TCP connections on TCP port 7.  Once
    a\n   connection is established any data received is sent back.  This\n   continues
    until the calling user terminates the connection.\n"
  title: TCP Based Echo Service
- contents:
  - "UDP Based Echo Service\n   Another echo service is defined as a datagram based
    application on\n   UDP.  A server listens for UDP datagrams on UDP port 7.  When
    a\n   datagram is received, the data from it is sent back in an answering\n   datagram.\n"
  title: UDP Based Echo Service
