- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Summary Field Descriptions\n   For a complete\
    \ description of the fields in the PPP Header, the LAN\n   Extension Interface\
    \ Protocol Header, and the LAN Extension Interface\n   Remote Command Options,\
    \ refer to the \"Remote Command Options\" section\n   earlier in this document.\
    \ Table 4 provides a summary of these fields\n   when sending a LEX_RCMD_REQUEST\
    \ packet that configures the LAN\n   extension interface unit to filter by source\
    \ MAC address.\n   Table 4  Field Values for LEX_RCMD_REQUEST Packet - Filter\
    \ MAC Address\n   Field                Value\n   Address/Control      0xFF03 (Broadcast\
    \ address/Unnumbered\n                        information)\n   Protocol-Type \
    \       0x8041 (Control packet)\n   Code                 0x40 (LEX_RCMD_REQUEST\
    \ packet)\n   Identifier           Valid values: 0x01-0xFF\n   Length        \
    \       Minimum length = 12 octets\n                        Maximum length = 1412\
    \ octets\n   Option-Type          0x02 (Filter MAC Address)\n   Option-Flags \
    \        None\n   Option-Length        Minimum length = 4 octets\n           \
    \             Maximum length = 1404 octets\n   Option-Data          Zero or more\
    \ filters to be applied at the\n                        LAN extension interface\
    \ unit. See the\n                        following \"Option-Data Field Description\n\
    \                        section for details.\n   Option-Data Field Descriptions\n\
    \   The following three Option-Data fields are used in conjunction to\n   specify\
    \ a MAC address filter:\n   *  MAC Address\n   The MAC Address field contains\
    \ a 48-bit IEEE 802.3 MAC address in\n   canonical format.\n   *  MAC Address\
    \ Mask\n   The MAC Address Mask field contains a \"wild card\" mask. The mask\
    \ is a\n   48-bit hexadecimal number whose ones bits correspond to the MAC\n \
    \  address bits to be ignored during the comparison. The mask excludes\n   bits\
    \ from the comparison in the MAC address filter.\n   *  Permit/Deny\n   The Permit/Deny\
    \ field determines whether or not a MAC address filter\n   permits or denies inbound\
    \ frames of a specific MAC address to pass to\n   the host router. A permit value\
    \ is a non-zero value that allows\n   frames of a specific MAC address to pass\
    \ to the host router. A deny\n   value is a zero value that does not allow frames\
    \ of a specific MAC\n   address to pass to the host router.\n   Implementation\
    \ Notes\n   Each LEX_RCMD_REQUEST packet is a complete specification of all MAC\n\
    \   address filters and replaces any previously established filters.\n   A LEX_RCMD_REQUEST\
    \ packet with an Option-Length field equal to four\n   (without any filter entries)\
    \ instructs the LAN extension interface\n   unit to turn off filtering. All MAC\
    \ addresses, except local\n   destination addresses cached in the self-learning\
    \ filter, are\n   forwarded.\n"
- title: 4.2 Response Packets - Filter MAC Address
  contents:
  - "4.2 Response Packets - Filter MAC Address\n   The following packets are valid\
    \ responses to the Filter MAC Address\n   LEX_RCMD_REQUEST packet:\n   *  LEX_RCMD_ACK\
    \ - Filter MAC Address\n   The LAN extension interface unit sends a LEX_RCMD_ACK\
    \ packet in\n   response to a Filter MAC Address LEX_RCMD_REQUEST packet when\
    \ the LAN\n   extension interface unit correctly receives the Filter MAC Address\n\
    \   remote command option and applies the entries to its filter table.\n   All\
    \ MAC address filter entries are returned in the LEX_RCMD_ACK\n   packet.\n  \
    \ *  LEX_RCMD_NAK - Filter MAC Address\n   The LAN extension interface unit sends\
    \ a LEX_RCMD_NAK packet in\n   response to the Filter MAC Address LEX_RCMD_REQUEST\
    \ packet when the\n   request contains an incorrect number of bytes in the filter\
    \ or when\n   there are no more filter entries available. The LAN extension\n\
    \   interface unit continues to use the previous filter table (that is,\n   the\
    \ filter table that existed prior to the receipt of the request).\n   The host\
    \ router should signal an error to the user/network\n   administrator. All filter\
    \ entries are returned in the LEX_RCMD_NAK\n   packet.\n   *  LEX_RCMD-REJ - Filter\
    \ MAC Address\n   See the \"Conditions for Sending PPP-LEX Packets\" section earlier\
    \ in\n   this document for more information on this packet type.\n   Table 5 summarizes\
    \ the field values of Filter MAC Address\n   LEX_RCMD_ACK, LEX_RCMD_NAK, and LEX_RCMD_REJ\
    \ packets.\n      Table 5  Field Values for Response Packets - Filter MAC Address\n\
    \   Field                Value\n   Address/Control      0xFF03 (Broadcast address/Unnumbered\n\
    \                        information)\n   Protocol-Type        0x8041 (Control\
    \ packet)\n   Code                 Valid values:\n                        * 0x41\
    \ (LEX_RCMD_ACK packet)\n                        * 0x42 (LEX_RCMD_NAK packet)\n\
    \                        * 0x43 (LEX_RCMD_REJ packet)\n   Identifier         \
    \  The same value as that sent by the\n                        LEX_RCMD_REQUEST\
    \ packet\n   Length               The same value as that sent by the\n       \
    \                 LEX_RCMD_REQUEST packet\n   Option-Type          0x02 (Filter\
    \ MAC Address)\n   Option-Flags         None\n   Option-Length        The same\
    \ value as that sent by the\n                        LEX_RCMD_REQUEST packet\n\
    \   Option-Data          The filter entries sent in the\n                    \
    \    LEX_RCMD_REQUEST packet\n"
- title: 5.0 Set Priority
  contents:
  - "5.0 Set Priority\n   The host router sends a LEX_RCMD_ REQUEST with an Option-Type\
    \ of 0x03\n   to the LAN extension interface unit to establish the sending priority\n\
    \   of different protocol type packets from the LAN extension interface\n   unit\
    \ to host router. There are four levels of priority:\n      *  High\n      * \
    \ Medium\n      *  Normal\n      *  Low\n   Packets are classified according to\
    \ protocol type and then are queued\n   to one of four output queues on the LAN\
    \ extension interface unit that\n   correspond to the above priority levels. When\
    \ the LAN extension\n   interface unit is ready to transmit a packet, it scans\
    \ the priority\n   queues in order, from the highest to lowest, to find the highest\n\
    \   priority packet.\n"
- title: 5.1 LEX RCMD_REQUEST - Set Priority
  contents:
  - "5.1 LEX RCMD_REQUEST - Set Priority\n   To establish priority queues for each\
    \ protocol type, the host router\n   sends a Set Priority LEX_RCMD_REQUEST packet.\
    \ Figure 8 shows a frame\n   format summary of such a LEX_RCMD_REQUEST packet.\
    \ The host router\n   transmits the fields from left to right.\n       Figure\
    \ 8 LEX_RCMD_REQUEST Packet Frame Format - Set Priority\n                    \
    \        PPP Header\n"
