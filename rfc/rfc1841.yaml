- title: 13.0 Inventory Request
  contents:
  - "13.0 Inventory Request\n   The host router sends a LEX_RCMD_REQUEST packet with\
    \ an Option-Type\n   of 0x0B to the LAN extension interface unit to request inventory\n\
    \   information. The host router may use this remote command option to\n   accomplish\
    \ the following:\n   *  Distinguish between different versions of the LAN extension\n\
    \      interface unit for determining their capabilities\n   *  Determine whether\
    \ a new version of Flash code should be downloaded\n"
