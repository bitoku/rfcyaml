- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Summary\
    \ Field Descriptions\n   For a complete description of the fields in the PPP Header,\
    \ the LAN\n   Extension Interface Protocol Header, and the LAN Extension Interface\n\
    \   Remote Command Option, refer to the \"Remote Command Options\" section\n \
    \  earlier in this document. Table 17 provides a summary of these fields\n   when\
    \ sending a LEX_RCMD_REQUEST packet that informs the LAN extension\n   interface\
    \ unit of an upcoming software download to Flash memory.\n   Table 17  Field Values\
    \ for LEX_RCMD_REQUEST Packet - Download Request\n   Field                Value\n\
    \   Address/Control      0xFF03 (Broadcast address/Unnumbered\n              \
    \          information)\n   Protocol-Type        0x8041 (Control packet)\n   Code\
    \                 0x40 (LEX_RCMD_REQUEST packet)\n   Identifier           Valid\
    \ values: 0x01-0xFF\n   Length               Variable depending on size of filename\
    \ in\n                        the Filename field. Valid range:\n             \
    \           Minimum length = 19 octets\n                        Maximum length\
    \ = 82 octets\n   Option-Type          0x08 (Download Request)\n   Option-Flags\
    \         None\n   Option-Length        Variable depending on size of filename\
    \ in\n                        the Filename field. Valid range:\n             \
    \           Minimum length = 11 octets\n                        Maximum length\
    \ = 74 octets\n   Option-Data          Block Number, File Size, and Filename of\n\
    \                        the code/image to be downloaded. See the\n          \
    \              following \"Option-Data Field Descriptions\"\n                \
    \        section for details.\n   Option-Data Field Descriptions\n   The Option-Data\
    \ field contains the following fields:\n   *  Block Number\n   The Block Number\
    \ field contains a value that identifies a contiguous\n   group of code bits to\
    \ be downloaded to the LAN extension interface\n   unit. In the LEX_RCMD_REQUEST\
    \ packet, the Block Number is always\n   zero.\n   *  File Size\n   The File Size\
    \ field contains the size (in octets) of the code to be\n   downloaded to the\
    \ LAN extension interface unit.\n   *  Filename\n   The Filename field contains\
    \ the name of the image to be transferred\n   to the LAN extension interface unit.\n"
- title: 10.2 Response Packets - Download Request
  contents:
  - "10.2 Response Packets - Download Request\n   The following packets are valid\
    \ responses to a Download Request\n   LEX_RCMD_REQUEST packet:\n   *  LEX_RCMD_ACK\
    \ - Download Request\n   Refer to the \"Conditions for Sending PPP-LEX Packets\"\
    \ section earlier\n   in this document for more information on when the LAN extension\n\
    \   interface unit sends this packet.\n   *  LEX_RCMD_NAK - Download Request\n\
    \   The LAN extension interface unit sends a Download Request\n   LEX_RCMD_NAK\
    \ packet when the LAN Extension interface unit is\n   currently programming Flash,\
    \ when the File Size field value in the\n   request is greater than the unit's\
    \ available Flash bytes, when the\n   LAN extension interface unit is out of memory,\
    \ or when the Block\n   Number field value in the request is not zero.\n   * \
    \ LEX_RCMD_REJ - Download Request\n   Refer to the \"Conditions for Sending PPP-LEX\
    \ Packets\" section earlier\n   in this document for more information on when\
    \ the LAN extension\n   interface unit sends this packet.\n   Table 18 summarizes\
    \ the field values of the Download Request\n   LEX_RCMD_ACK, LEX_RCMD_NAK, and\
    \ LEX_RCMD_REJ packets.\n      Table 18  Field Values for Response Packets - Download\
    \ Request\n   Field                Value\n   Address/Control      0xFF03 (Broadcast\
    \ address/Unnumbered\n                        information)\n   Protocol-Type \
    \       0x8041 (Control packet)\n   Code                 Valid values:\n     \
    \                   * 0x41 (LEX_RCMD_ACK packet)\n                        * 0x42\
    \ (LEX_RCMD_NAK packet)\n                        * 0x43 (LEX_RCMD_REJ packet)\n\
    \   Identifier           The same value as that sent by the\n                \
    \        LEX_RCMD_REQUEST packet\n   Length               The same value as that\
    \ sent by the\n                        LEX_RCMD_REQUEST packet\n   Option-Type\
    \          0x08 (Download Request)\n   Option-Flags         None\n   Option-Length\
    \        The same value as that sent by the\n                        LEX_RCMD_REQUEST\
    \ packet\n   Option-Data          Block Number, File Size, and Filename of\n \
    \                       the code/image to be downloaded.\n"
- title: 11.0 Download Data
  contents:
  - "11.0 Download Data\n   Once the host router receives a Download Request LEX_RCMD_ACK\
    \ packet\n   from the LAN extension interface unit, the host router downloads\
    \ the\n   data to be written to Flash memory by sending a LEX_RCMD_REQUEST\n \
    \  packet with an Option-Type of 0x09. The host router sends multiple\n   Download\
    \ Data LEX_RCMD_REQUEST packets, each with 512 octets of\n   Option-Data containing\
    \ the binary data to be programmed into Flash\n   memory.\n   A packet containing\
    \ Option-Data with less than 512 octets signals the\n   end of the download data\
    \ (that is, the end of tile). If the size of\n   the file being downloaded is\
    \ an even multiple of 512 bytes, then the\n   last packet transferred should have\
    \ an Option-Length of 6. That is,\n   the last packet transferred should have\
    \ Option-Data containing the\n   Block Number field value but no data. A Block\
    \ Number field value\n   without data alerts the LAN extension interface unit\
    \ that this is the\n   last block to be transmitted.\n"
- title: 11.1 LEX RCMD_REQUEST - Download Data
  contents:
  - "11.1 LEX RCMD_REQUEST - Download Data\n   The frame format for the Download Data\
    \ LEX_RCMD_REQUEST packet is\n   similar to a TFTP frame format. Figure 15 shows\
    \ a summary frame\n   format. The host router transmits the fields from left to\
    \ right.\n      Figure 15 LEX_RCMD_REQUEST Packet Frame Format - Download Data\n\
    \                           PPP Header\n"
