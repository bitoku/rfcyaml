- title: 2.2 Remote Command Options
  contents:
  - "2.2 Remote Command Options\n   Once the host router responds to the startup options\
    \ Configure-\n   Request packet with a Configure-Ack packet, the PPP-LEX NCP is\
    \ in an\n   \"opened\" state, and the LAN extension interface unit and the host\n\
    \   router freely exchange PPP-LEX data packets and remote command\n   options\
    \ packets.\n   The host router initiates PPP-LEX remote command options packets\
    \ to\n   control the configuration of the LAN extension interface unit and to\n\
    \   gather statistics. There are 11 types of remote command options that\n   the\
    \ host router can send in a LEX_RCMD_REQUEST packet to the LAN\n   extension interface\
    \ unit. The LAN extension interface unit responds\n   to a LEX_RCMD_REQUEST packet\
    \ with a LEX_RCMD_ACK, LEX_RCMD_NAK, or\n   LEX_RCMD_REJ packet.\n   Frame Format\n\
    \   Figure 5 shows a summary of the frame format for a remote command\n   options\
    \ packet. These fields are transmitted from left to right.\n               Figure\
    \ 5 Remote Command Options Frame Format\n                        PPP Header\n"
