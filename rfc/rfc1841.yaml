- title: 7.2 Response Packets - Enable LAN Extension Ethernet Interface
  contents:
  - "7.2 Response Packets - Enable LAN Extension Ethernet Interface\n   LEX_RCMD_ACK,\
    \ LEX_RCMD_NAK, and LEX_RCMD-REJ packets are valid\n   responses to the Enable\
    \ LAN Extension Ethernet Interface\n   LEX_RCMD_REQUEST packet. Refer to the \"\
    Conditions for Sending PPP-LEX\n   Packets\" section earlier in this document\
    \ for more information on\n   when the LAN extension interface unit sends each\
    \ of these response\n   packets. Note that the LAN extension interface unit sends\
    \ the\n   LEX_RCMD_ACK packet after enabling the interface.\n   The frame format\
    \ of the response packets mirrors that of the request.\n   Table 11 summarizes\
    \ the field values of Enable LAN Extension Ethernet\n   Interface LEX_RCMD_ACK,\
