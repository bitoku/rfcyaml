- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Summary\
    \ Field Descriptions\n   For a complete descriptions of the fields in the PPP\
    \ Header, the LAN\n   Extension Interface Protocol Header, and the LAN Extension\
    \ Interface\n   Remote Command Options, refer to the \"Remote Command Options\"\
    \ section\n   earlier in this document. The following table provides a summary\
    \ of\n   these fields when sending a LEX_RCMD_REQUEST packet that sets\n   priority\
    \ queuing.\n     Table 6  Field Values for LEX_RCMD_REQUEST Packet - Set Priority\n\
    \   Field                Value\n   Address/Control      0xFF03 (Broadcast address/Unnumbered\n\
    \                        information)\n   Protocol-Type        0x8041 (Control\
    \ packet)\n   Code                 0x40 (LEX_RCMD_REQUEST packet)\n   Identifier\
    \           Valid values: 0x01-0xFF\n   Length               Minimum length =\
    \ 12 octets\n                        Maximum length = 1028 octets\n   Option-Type\
    \          0x03 (Set Priority)\n   Option-Flags         None\n   Option-Length\
    \        Minimum length = 4 octets\n                        Maximum length = 1020\
    \ octets\n   Option-Data          Protocol Type and Priority Value. See the\n\
    \                        following \"Option-Data Field Description\"\n       \
    \                 section for details.\n   Option-Data Field Descriptions\n  \
    \ The following Option-Data fields set the priority queuing of\n   different protocol\
    \ type packets.\n   *  Protocol Type\n   The Protocol Type field contains a 16-bit\
    \ number that is any Ethernet\n   type code. See the most recent \"Assigned Numbers\"\
    \ RFC for the correct\n   Ethernet type code.\n   *  Priority Value\n   The Priority\
    \ Value field specifies the priority queue for the\n   protocol type specified\
    \ in the Protocol Type field. Valid values are\n   as follows:\n      - 0 - High\
    \ priority queue\n      - 1 - Medium priority queue\n      - 2 - Normal priority\
    \ queue\n      - 3 - Low priority queue\n   Sending a LEX_RCMD_REQUEST packet\
    \ with an Option-Length of four (no\n   priority entries) disables priority queuing.\
    \ When disabled, the LAN\n   extension interface unit transfers all packets at\
    \ a normal (2)\n   priority level. When a new priority is specified, it overwrites\
    \ the\n   previous setting.\n"
- title: 5.2 Response Packets - Set Priority
  contents:
  - "5.2 Response Packets - Set Priority\n   The following packets are valid responses\
    \ to the Set Priority\n   LEX_RCMD_REQUEST packet.\n   *  LEX_RCMD_ACK - Set Priority\n\
    \   See the \"Conditions for Sending PPP-LEX Packets\" section earlier in\n  \
    \ this document for more information on this packet type.\n   *  LEX_RCMD_NAK\
    \ - Set Priority\n   The LAN extension interface unit sends a LEX_RCMD_NAK packet\
    \ in\n   response to the Set Priority LEX_RCMD_REQUEST packet when the request\n\
    \   contains an incorrect number of bytes in the message, when necessary\n   resources\
    \ are not available, or when the specified priority is\n   invalid.\n   *  LEX_RCMD-REJ\
    \ - Set Priority\n   See the \"Conditions for Sending PPP-LEX Packets\" section\
    \ earlier in\n   this document for more information on this packet type.  Table\
    \ 7\n   summarizes the field values of Set Priority LEX_RCMD_ACK,\n   LEX_RCMD_NAK,\
    \ and LEX_RCMD_REJ packets.\n         Table 7  Field Values for Response Packets\
    \ - Set Priority\n   Field                Value\n   Address/Control      0xFF03\
    \ (Broadcast address/Unnumbered\n                        information)\n   Protocol-Type\
    \        0x8041 (Control packet)\n   Code                 Valid values:\n    \
    \                    * 0x41 (LEX_RCMD_ACK packet)\n                        * 0x42\
    \ (LEX_RCMD_NAK packet)\n                        * 0x43 (LEX_RCMD_REJ packet)\n\
    \   Identifier           A randomly generated value that aids in\n           \
    \             matching requests with replies\n   Length               Minimum\
    \ length = 12 octets\n                        Maximum length = 1028 octets\n \
    \  Option-Type          0x03 (Set Priority)\n   Option-Flags         None\n  \
    \ Option-Length        Minimum length = 4 octets\n                        Maximum\
    \ length = 1020 octets\n   Option-Data          Protocol Type and Priority Value\
    \ sent\n                        in the LEX_RCMD_REQUEST packet\n"
- title: 6.0 Disable LAN Extension Ethernet Interface
  contents:
  - "6.0 Disable LAN Extension Ethernet Interface\n   The host router sends a LEX_RCMD_\
    \ REQUEST with an Option-Type of 0x04\n   to the LAN extension interface unit\
    \ to disable the LAN extension\n   Ethernet interface. This remote command option\
    \ stops data traffic\n   from the LAN extension interface unit to the host router\
    \ for\n   troubleshooting or for reconfiguring the LAN extension interface\n \
    \  unit. This remote command option only affects data traffic. PPP-LEX\n   control\
    \ packets can still be transferred over the serial link.\n"
