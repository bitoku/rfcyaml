- title: Status of Memo
  contents:
  - "Status of Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Telecommunications infrastructure is improving to offer higher\n\
    \   bandwidth connections at lower cost. Access to the network is\n   changing\
    \ from modems to more intelligent devices. This informational\n   RFC discusses\
    \ a PPP Network Control Protocol for one such intelligent\n   device. The protocol\
    \ is the LAN extension interface protocol.\n"
