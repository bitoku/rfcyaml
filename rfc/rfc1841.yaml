  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Note: \
    \ Counts are cumulative since last counter reset. Time stamps\n   are in milliseconds\
    \ since last given event. Packet rates are in\n   packets per second (averaged).\n\
    \   Summary Field Descriptions\n   For complete descriptions of the fields in\
    \ the PPP Header, the LAN\n   Extension Protocol Header, and the LAN Extension\
    \ Remote Command\n   Option, refer to the \"Remote Command Options\" section earlier\
    \ in this\n   document. The following table provides a summary of these fields\
    \ for\n   a LEX_RCMD_ACK packet that sends statistics to the host router.\n  \
    \  Table 15  Field Values for LEX_RCMD_ACK Packet - Request Statistics\n   Field\
    \                Value\n   Address/Control      0xFF03 (Broadcast address/Unnumbered\n\
    \                        information)\n   Protocol-Type        0x8041 (Control\
    \ packet)\n   Code                 0x41 (LEX_RCMD_ACK packet)\n   Identifier \
    \          The same value as that sent by the\n                        LEX_RCMD_REQUEST\
    \ packet\n   Length               Minimum length = 120 octets\n              \
    \          Maximum length = 140 octets\n   Option-Type          0x07 (Request\
    \ Statistics)\n   Option-Flags         The LAN extension interface unit always\
    \ sets\n                        this field to reflect the actions taken in\n \
    \                       response to the LEX_RCMD_ACK packet. Valid\n         \
    \               values:\n                        * 0x01 - Reset serial statistics\
    \ in the LAN\n                          extension interface unit\n           \
    \             * 0x02 - Return serial statistics from the\n                   \
    \       LAN extension interface unit\n                        * 0x04 - Return\
    \ LAN statistics from the LAN\n                          extension interface unit\n\
    \                        * 0x08 - Reset LAN statistics in the LAN\n          \
    \                extension interface unit\n                          If both serial\
    \ and LAN statistics are\n                          returned, the corresponding\
    \ bits of this\n                          field should are set (that is, 0x06).\
    \ The\n                          serial interface statistics appear in the\n \
    \                         response packet before the LAN statistics.\n   Option-Length\
    \        Minimum length = 116 octets\n                        Maximum length =\
    \ 136 octets\n   Option-Data          The Serial Interface Statistics Block, the\n\
    \                        LAN Interface Statistics Block, or both the\n       \
    \                 Serial Interface and LAN Interface\n                       \
    \ Statistics blocks. When the Option-Data\n                        contains both\
    \ blocks, the Serial Interface\n                        Block precedes the LAN\
    \ Interface Block.\n                        Statistics values that the LAN extension\n\
    \                        interface unit does not collect/support\n           \
    \             are retuned with a value of zero.\n   Implementation Notes\n   If\
    \ the LAN extension interface unit does not implement the capability\n   of sending\
    \ the serial and LAN interface statistics blocks separately,\n   the implementation\
    \ may always return both statistics blocks (with the\n   Option-Flags and Option-Length\
    \ fields containing the appropriate\n   corresponding values).\n   An implementation,\
    \ such as a Token Ring LAN implementation, can\n   collect a different set of\
    \ statistics than shown above by defining a\n   new statistics request type remote\
    \ command option.\n"
- title: 9.3 LEX RCMD_NAK/LEX RCMD_REJ - Request Statistics
  contents:
  - "9.3 LEX RCMD_NAK/LEX RCMD_REJ - Request Statistics\n   The LAN extension interface\
    \ unit sends a LEX_RCMD_NAK packet when the\n   Statistics Request LEX_RCMD_REQUEST\
    \ packet did not specify the type\n   of statistics the host router wants. That\
    \ is, the request's Option-\n   Flags field equals zero.\n   Refer to the \"Conditions\
    \ for Sending PPP-LEX Packets\" section earlier\n   in this document for information\
    \ on when the LAN extension interface\n   unit sends a Request Statistics LEX_RCMD_REJ\
    \ packet.\n   The frame format for the LEX_RCMD_NAK and LEX_RCMD_REJ packets is\
    \ the\n   same as that of the Statistics Request LEX_RCMD_REQUEST packet. Table\n\
    \   16 summarizes the appropriate field values for the Statistics Request\n  \
    \ LEX_RCMD_NAK and LEX_RCMD_REJ packets.\n      Table 16  Field Values for LEX_RCMD_NAK/LEX_RCMD_REJ\
    \ Packets -\n                            Request Statistics\n   Field        \
    \        Value\n   Address/Control      0xFF03 (Broadcast address/Unnumbered\n\
    \                        information)\n   Protocol-Type        0x8041 (Control\
    \ packet)\n   Code                 Valid values:\n                        * 0x42\
    \ (LEX_RCMD_NAK packet)\n                        * 0x43 (LEX_RCMD_REJ packet)\n\
    \   Identifier           The same value as that sent by the\n                \
    \        LEX_RCMD_REQUEST packet\n   Length               12 octets\n   Option-Type\
    \          0x07 (Request Statistics)\n   Option-Flags         The same value as\
    \ that sent by the\n                        LEX_RCMD_REQUEST packet\n   Option-Length\
    \        4 octets\n   Option-Data          None\n"
- title: 10.0 Download Request
  contents:
  - "10.0 Download Request\n   The host router sends a LEX_RCMD_REQUEST packet with\
    \ an Option-Type\n   of 0x08 to alert the LAN extension interface unit that the\
    \ host\n   router will be issuing a software download to Flash memory. When the\n\
    \   LAN extension interface unit acknowledges the command, the host\n   router\
    \ starts sending download data.\n"
