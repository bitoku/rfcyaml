- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Summary Field Descriptions\n   For a complete\
    \ description of the fields in the PPP Header, the LAN\n   Extension Interface\
    \ Protocol Header, and the LAN Extension Interface\n   Remote Command Options,\
    \ refer to the \"Remote Command Options\" section\n   earlier in this document.\
    \ The following table provides a summary of\n   these fields when sending a LEX_RCMD_REQUEST\
    \ packet that configures\n   the LAN extension interface unit to filter by protocol\
    \ type.\n   Table 2  Field Values for LEX_RCMD_REQUEST Packet-Filter Protocol\
    \ Type\n   Field               Value\n   Address/Control     0xFF03 (Broadcast\
    \ address/Unnumbered\n                       information)\n   Protocol-Type  \
    \     0x8041 (Control packet)\n   Code                0x40 (LEX_RCMD_REQUEST packet)\n\
    \   Identifier          Valid values: 0x01-0xFF\n   Length              Minimum\
    \ length = 12 octets\n                       Maximum length = 1212 octets\n  \
    \ Option-Type         0x01 (Filter Protocol Type)\n   Option-Flags        None\n\
    \   Option-Length       Minimum length = 4 octets\n                       Maximum\
    \ length = 1204 octets\n   Option-Data         Zero or more filters to be applied\
    \ at\n                       the LAN extension interface unit. See the\n     \
    \                  following \"Option-Data Field Descriptions\"\n            \
    \           for details.\n   Option-Data Field Descriptions\n   The following\
    \ three Option-Data fields are used in conjunction to\n   specify a protocol type\
    \ filter:\n   *  Value\n   The Value field contains a 16-bit value that is any\
    \ Ethernet type\n   code. Refer to the \"Assigned Numbers\" RFC for valid Ethernet\
    \ type\n   codes. (References, [4]).\n   *  Mask\n   The Mask field contains a\
    \ 16-bit \"wild card\" mask. That is, this\n   field contains a 16-bit number\
    \ whose ones bits correspond to the type\n   code bits to be ignored during the\
    \ comparison. Thus, the mask\n   excludes bits from the comparison in the protocol\
    \ type filter.\n   *  Permit/Deny\n   The Permit/Deny field determines whether\
    \ a protocol type filter\n   permits or denies inbound frames to pass to the host\
    \ router. A permit\n   value is a non-zero value that allows frames of a specific\
    \ protocol\n   type to pass to the host router. A deny value is a zero value that\n\
    \   does not allow frames of a specific protocol type to pass to the host\n  \
    \ router.\n   Implementation Notes\n   Each LEX_RCMD_REQUEST packet is a complete\
    \ specification of all\n   protocol type filters and replaces any previously established\n\
    \   filters.\n   Note the following special cases:\n   *  A LEX_RCMD_REQUEST packet\
    \ with an Option-Length field equal\n      to four (without any filter entries)\
    \ instructs the LAN extension\n      interface unit to turn off protocol type\
    \ filtering. All MAC\n      protocol types are forwarded.\n   *  A LEX_RCMD_REQUEST\
    \ packet with a filter entry of 0x0000 in the\n      Value field, 0xFFFF in the\
    \ Mask field, and a positive value in the\n      Permit/Deny field means that\
    \ if previous filters in the filter list\n      do not permit the inbound packet\
    \ then this filter entry will. This\n      filter entry is typically the last\
    \ filter in a list of filters\n      contained within the Option-Data field.\n\
    \   *  A LEX_RCMD_REQUEST packet with a filter entry of 0x0000 in the\n      Value\
    \ field, 0xFFFF in the Mask field, and a zero in the\n      Permit/Deny field,\
    \ means that the LAN extension interface unit must\n      deny all protocol types.\
    \ This filter is typically the last filter in\n      a list of filters contained\
    \ within the Option-Data field.\n"
- title: 3.2 Response Packets - Filter Protocol Type
  contents:
  - "3.2 Response Packets - Filter Protocol Type\n   The following packets are valid\
    \ responses to the Filter Protocol Type\n   LEX_RCMD_REQUEST packet:\n   *  LEX_RCMD_ACK\
    \ - Filter Protocol Type\n   The LAN extension interface unit sends a LEX_RCMD_ACK\
    \ packet in\n   response to the Filter Protocol Type LEX_RCMD_REQUEST packet when\
    \ the\n   LAN extension interface unit correctly receives the Filter Protocol\n\
    \   Type remote command option and applies all filter entries to its\n   filter\
    \ table. All filter entries are returned to the host router in\n   the LEX_RCMD_ACK\
    \ packet.\n   *  LEX_RCMD_NAK - Filter Protocol Type\n   The LAN extension interface\
    \ unit sends a LEX_RCMD_NAK packet in\n   response to the Filter Protocol Type\
    \ LEX_RCMD_REQUEST packet when the\n   request contains an incorrect number of\
    \ bytes in the filter or when\n   there are no more filter entries available.\
    \ The LAN extension\n   interface unit continues to use the previous filter table\
    \ (that is,\n   the filter table that existed prior to the receipt of the request).\n\
    \   The host router should signal an error to the user/network\n   administrator.\
    \ All filter entries are returned to the host router in\n   the LEX_RCMD_NAK packet.\n\
    \   *  LEX_RCMD-REJ - Filter Protocol Type\n   See the \"Conditions for Sending\
    \ PPP-LEX Packets\" section earlier in\n   this document for more information\
    \ on this packet type.\n   Table 3 summarizes the field values of Filter Protocol\
    \ Type\n   LEX_RCMD_ACK, LEX_RCMD_NAK, and LEX_RCMD_REJ packets.\n     Table 3\
    \  Field Values for Response Packets - Filter Protocol Type\n   Field        \
    \        Value\n   Address/Control      0xFF03 (Broadcast address/Unnumbered\n\
    \                        information)\n   Protocol-Type        0x8041 (Control\
    \ packet)\n   Code                 Valid values:\n                        * 0x41\
    \ (LEX_RCMD_ACK packet)\n                        * 0x42 (LEX_RCMD_NAK packet)\n\
    \                        * 0x43 (LEX_RCMD_REJ packet)\n   Identifier         \
    \  The same value as that sent by the\n                        LEX_RCMD_REQUEST\
    \ packet\n   Length               The same value as that sent by the\n       \
    \                 LEX_RCMD_REQUEST packet\n   Option-Type          0x01 (Filter\
    \ Protocol Type)\n   Option-Flags         None\n   Option-Length        The same\
    \ value as that sent by the\n                        LEX_RCMD_REQUEST packet\n\
    \   Option-Data          The filter entries sent in the\n                    \
    \    LEX_RCMD_REQUEST packet\n"
- title: 4.0 Filter MAC Address
  contents:
  - "4.0 Filter MAC Address\n   The host router sends a LEX_RCMD_REQUEST packet with\
    \ an Option-Type\n   of 0x02 to the LAN extension interface unit to configure\
    \ the LAN\n   extension interface unit to filter inbound packets by source MAC\n\
    \   address. A MAC address filter determines whether or not the LAN\n   extension\
    \ interface unit forwards packets with a specific source MAC\n   address to the\
    \ host router. A MAC address filter consists of MAC\n   address, a MAC address\
    \ mask, and a permit or deny field. (See the\n   \"Option-Data Field Descriptions\"\
    \ section later in this section for\n   more information on these filter fields.)\n\
    \   A LEX_RCMD_REQUEST packet can contain 0 to 100 (depending on MTU\n   size)\
    \ MAC address filters. When a LEX_RCMD_REQUEST packet contains\n   multiple filters,\
    \ they are concatenated.\n   The LAN extension interface unit applies MAC address\
    \ filters to each\n   inbound packet's source MAC address in the order in which\
    \ the filters\n   exist in the filter entry list. A packet must be permitted by\
    \ one of\n   the filters before the LAN extension interface unit can forward the\n\
    \   packet across the serial link.\n"
- title: 4.1 LEX RCMD_REQUEST - Filter MAC Address
  contents:
