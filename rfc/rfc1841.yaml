- title: 1.0 Introduction
  contents:
  - "1.0 Introduction\n   An increasing number of corporations allow their employees\
    \ to\n   telecommute to work due to local government regulations on traffic\n\
    \   and air pollution. Additionally, many businesses are run out of\n   internetworked\
    \ home offices and small branch offices. With these\n   changes in the workplace,\
    \ more people and businesses require Internet\n   access from small LANs.\n  \
    \ Today, routers serve the LAN-to-LAN traffic using high-speed WAN\n   links such\
    \ as leased lines, ISDN, or Frame Relay. This new breed of\n   Internet users\
    \ from home offices and small branch offices may have a\n   different, less network-literate\
    \ skill set than those connecting up\n   to the Internet today. These new users\
    \ need an alternative to the\n   complex and hard-to-configure routers currently\
    \ employed for\n   connectivity. One such alternative is a LAN extension interface\
    \ unit.\n   A LAN extension interface unit is a hardware device installed at\n\
    \   remote sites (such as a home office or small branch office) that\n   connects\
    \ a LAN across a WAN link to a router at a central site. The\n   following sections\
    \ introduce a LAN extension interface topology,\n   architecture, and protocol.\n"
- title: 1.1 LAN Extension Interface Topology
  contents:
  - "1.1 LAN Extension Interface Topology\n   Figure 1 shows the topology of LAN extension\
    \ interfaces. The figure\n   shows two LAN extension interface units connected\
    \ via a WAN link to a\n   central or \"host router.\"\n                 Figure\
    \ 1 LAN Extension Interface Topology\n                  -----------------------------------------\n\
    \                                    Router\n                  -----------------------------------------\n\
    \                     Virtual Interface   Virtual Interface\n                \
    \        123.123.78.1        123.123.89.1\n                  .........................................\n\
    \                           Serial 0           Serial n\n                  -----------------------------------------\n\
    \                             |<---- WAN Link ---->|\n                ------------------\
    \                    ------------------\n                | LAN Extension  |  \
    \                  | LAN Extension  |\n                | Interface Unit |    \
    \                | Interface Unit |\n                ------------------      \
    \              ------------------\n                        |                 \
    \                    |\n                ------------------                   \
    \ ------------------\n                  |                                    \
    \  |\n                ------------                          ------------\n   \
    \             | End node |                          | End node |\n           \
    \     ------------                          ------------\n                123.123.78.2\
    \                          123.123.46.2\n   Each LAN extension interface unit\
    \ maps to a virtual interface at the\n   host router. The virtual interface mirrors\
    \ the characteristics of the\n   LAN extension interface unit. To the routing\
    \ protocols, the virtual\n   interface looks just like a local interface, but\
    \ with the bandwidth\n   of a serial line. The virtual interface keeps the state\
    \ (up or down)\n   of the LAN extension interface unit, and identifies each LAN\n\
    \   extension interface unit by its MAC address.\n   A LAN extension interface\
    \ protocol transfers MAC frames from the LAN\n   extension interface unit across\
    \ the serial line to the host router.\n   At the termination point in the router,\
    \ the router routes the\n   packets. This topology uses only one subnet per remote\
    \ LAN rather\n   than two, as is the case when routers exist on both ends of a\
    \ WAN\n   link. Figure 1 shows this subnetting structure. The IP addresses of\n\
    \   the virtual interfaces on the router are in the same subnet as the IP\n  \
    \ addresses of the end nodes on the LAN of the LAN extension interface\n   unit.\
    \ The LAN extension interface unit itself has no IP address.\n   LAN extension\
    \ interface units resemble bridges, but with the\n   following distinct differences:\n\
    \   *  LAN extension interface units always depend on a host router.\n      They\
    \ cannot operate standalone or even back-to-back with other\n      LAN extension\
    \ interface units.\n   *  LAN extension interface units need not employ any spanning\
    \ tree\n      algorithm.\n   *  (LAN extension interface units transfer MAC frames\
    \ across a\n      serial line (like bridges), but a router can either route or\n\
    \      bridge the LAN extension interface data packets.\n"
- title: 1.2 LAN Extension Interface Architecture
  contents:
  - "1.2 LAN Extension Interface Architecture\n   Figure 2 shows the basic LAN extension\
    \ interface architecture.\n               Figure 2 LAN Extension Interface Architecture\n\
    \                 Router                        LAN Extension Interface\n    \
    \      -------------------                  -------------------\n          | \
    \  Network Layer |                  |     MAC Layer   |\n          -------------------\
    \                  -------------------\n                  |                  \
    \                     |\n          -------------------                  -------------------\n\
    \     |    |Virtual Interface|                  |       Filters   |   |\n    \
    \ |    -------------------                  -------------------   |\n     |  \
    \          |                                 |                |\n     |    -------------------\
    \                  -------------         |\n     |    |      PPP        |    \
    \              |   RCMD    |         |\n     |    |                 |        \
    \          |   Handler |         |\n     |    -------------------            \
    \      -------------         |\n     |            |                          \
    \       |                |\n     |    -------------------                  -------------------\
    \   |\n     |    |Serial Interface |                  |        PPP      |   |\n\
    \     |    -------------------                  -------------------   |\n    \
    \ |            |                                      |           |\n     |  \
    \          |                            -------------------   |\n     |      \
    \      |                            | Serial Interface|   |\n     |          \
    \  |                            -------------------   |\n     |            | \
    \         WAN Link                    |           |\n     |            ---------------------------------------\
    \            |\n     |                                                       \
    \        |\n     |   Outbound                                          Inbound\
    \   |\n     -------------->                                  <---------------\n\
    \   In the inbound direction (from the remote LAN, to the LAN extension\n   interface\
    \ unit, across the WAN link, to the host router), the LAN\n   extension interface\
    \ unit can filter received frames to optimize WAN\n   utilization. The LAN extension\
    \ interface unit can filter frames by\n   protocol type or by MAC address. Frames\
    \ that pass through the LAN\n   extension interface filters go to the WAN protocol\
    \ state machine. In\n   Figure 2, this state machine is PPP. The LAN extension\
    \ interface unit\n   adds PPP encapsulation and forwards the packet to the router\
    \ via the\n   WAN serial link.\n   Upon receiving the frame, the host router decapsulates\
    \ the PPP header\n   and passes the packet to the virtual interface. From there\
    \ the\n   virtual interface handles the packet like any packet received on a\n\
    \   local interface -- by routing or bridging the packet to another\n   interface,\
    \ depending on configuration.\n   In the outbound direction (from the host router,\
    \ across the WAN link,\n   to the LAN extension interface unit, to the LAN), the\
    \ host router's\n   virtual interface builds the full MAC header, before adding\
    \ PPP\n   encapsulation. The router then sends the packet across the WAN serial\n\
    \   link to the LAN extension interface unit. The LAN extension interface\n  \
    \ unit strips the PPP header and forwards the packet directly onto the\n   LAN.\
    \ The host router has already determined that the packet needs to\n   be forwarded\
    \ to the LAN extension interface unit, hence there is no\n   need for additional\
    \ filtering or processing at that end.\n   Embedded in the data stream is a control\
    \ stream for configuring and\n   managing the LAN extension interface unit from\
    \ the host router. The\n   virtual interface makes the remote LAN extension interface\
    \ unit\n   appear like a local router interface to the routing protocols.\n  \
    \ Configuration commands and statistics gathering commands are issued\n   on the\
    \ router to the virtual interface. The virtual interface formats\n   the LAN extension\
    \ interface remote commands into encoded messages and\n   transfers them in-band\
    \ with the data packets. The LAN extension\n   interface unit decodes the remote\
    \ commands and executes them.\n   Responses are similarly formatted messages sent\
    \ by the LAN extension\n   interface unit to the host router. The remote command\
    \ messages use a\n   different encapsulation type than the data packets, as described\n\
    \   later in this document in the \"LAN Extension Interface Protocol\n   Control\
    \ Packets\" and \"LAN Extension Interface Protocol Data Packets\"\n   sections.\n"
- title: 1.3 LAN Extension Interface Protocol
  contents:
  - "1.3 LAN Extension Interface Protocol\n   To accommodate this LAN extension interface\
    \ architecture, a new\n   Network Control Protocol (NCP) for PPP exists. This\
    \ NCP is called\n   PPP-LEX. The basic functionality of PPP-LEX is to encapsulate\
    \ LAN\n   extension interface control and data packets. The IETF has assigned\n\
    \   two new protocol types for these functions, as shown in Table 1.\n       \
    \          Table 1  IETF Protocol Types for PPP-LEX\n   Protocol Type       Function\n\
    \   0x8041              Encapsulates control packets\n   0x0041              Encapsulates\
    \ data packets (MAC frames)\n   PPP is a natural choice for a LAN extension interface\
    \ protocol\n   because it allows for negotiating a specific control protocol and\n\
    \   options at connection time. This means that network administrators do\n  \
    \ not have to statically configure the router interface for remote\n   interfaces.\
    \ Rather, remote interfaces negotiate the link at\n   connection time.\n   The\
    \ LAN extension interface protocol employs PPP link operation as\n   described\
    \ in RFC 1331, which reads as follows:\n      In order to establish communications\
    \ of a point-to-point link,\n      each end of the PPP link must first send [Link\
    \ Control Protocol]\n      LCP packets to configure and test the data link. After\
    \ the link\n      has been established,the peer may be authenticated. Then PPP\
    \ must\n      send NCP packets to choose and configure one or more network layer\n\
    \      protocols. Once each of the chosen network-layer protocols has\n      been\
    \ configured, datagrams from each network layer protocol can be\n      sent over\
    \ the link.\n      The link will remain configured for communications until explicit\n\
    \      LCP or NCP packets close the link down, or until some external\n      event\
    \ occurs (an inactivity timer expires or network administrator\n      intervention).\
    \ (References, [1])\n   Thus, the LAN extension interface unit and the host router\
    \ exchange\n   PPP-LCP packets at connection time to dynamically configure and\
    \ test\n   the WAN serial link. Once the link reaches an \"opened\" state, the\
    \ LAN\n   extension interface unit and host router exchange PPP-LEX NCP packets\n\
    \   to configure the LAN extension interface protocol. Once it is\n   configured,\
    \ the NCP (PPP-LEX) reaches an \"opened\" state, and PPP\n   carries the PPP-LEX\
    \ control and data packets across the serial link.\n   At this point, link traffic\
    \ is a any combination of LCPs, PPP-LEX\n   NCPs, PPP-LEX control packets, and\
    \ PPP-LEX data packets.\n   Note that the LAN extension interface protocol is\
    \ not a bridging\n   protocol. The only similarity to the PPP Bridging Control\
    \ Protocol\n   (References. [2]) is that the LAN extension interface protocol\
    \ also\n   encapsulates MAC frames.\n   The following sections detail PPP-LEX\
    \ control packets and data\n   packets.\n"
- title: 2.0 LAN Extension Interface Protocol Control Packets
  contents:
  - "2.0 LAN Extension Interface Protocol Control Packets\n   There are two types\
    \ of PPP-LEX control packets, as follows:\n      *  Startup options packet\n \
    \     *  Remote command options packets\n   The startup options packet is the\
    \ first PPP-LEX NCP packet that the\n   LAN extension interface unit sends to\
    \ the host router after the LCP\n   has reached an \"opened\" state. This required\
    \ startup options packet\n   configures the LAN extension interface protocol and\
    \ puts the PPP-LEX\n   NCP in an \"opened\" state.\n   Remote command options\
    \ are the PPP-LEX NCP packets that control the\n   functioning and statistics\
    \ gathering of the LAN extension interface\n   protocol.\n"
- title: 2.1 Startup Options
  contents:
  - "2.1 Startup Options\n   The LAN extension interface unit sends a startup options\
    \ packet to\n   the host router to negotiate the following startup options:\n\
    \      *  MAC Type\n      *  MAC Address\n      *  LAN Extension\n   The MAC Type\
    \ startup option informs the host router of the type of\n   media that the LAN\
    \ extension interface unit is connected to. For\n   example, the LAN extension\
    \ interface unit may be connected to an\n   Ethernet LAN or a Token Ring LAN.\
    \ Currently, only Ethernet is\n   supported. The MAC type tells the host router\
    \ what type of traffic\n   the LAN extension interface unit is prepared to receive.\
    \ If the host\n   router rejects the MAC type, the LAN extension interface unit\
    \ sends\n   the Configure-Request again.\n   The MAC Address startup option sends\
    \ the MAC address of the LAN\n   extension interface unit to the host router to\
    \ authenticate the LAN\n   extension interface unit and bind it to the corresponding\
    \ virtual\n   interface at the host router. The host router also inserts the MAC\n\
    \   address in outbound packets. The MAC address is represented in IEEE\n   802.3\
    \ canonical format.\n   The LAN Extension startup option establishes the network\
    \ layer\n   protocol (NCP) as PPP-LEX and provides the host router with the LAN\n\
    \   extension interface protocol version number.\n   Each startup option is transmitted\
    \ in a series of three fields:\n   Option-Type, Option-Length, and Option-Data\
    \ fields. The fields are\n   concatenated in the startup options Configure-Request\
    \ packet.\n   Frame Format\n   Figure 3 shows a summary of the frame format for\
    \ the startup options\n   packet. The LAN extension interface unit sends this\
    \ startup options\n   packet to the host router. The LAN extension interface unit\
    \ transmits\n   these fields from left to right.\n        Figure 3  Startup Options\
    \ Frame Format (Configure-Request)\n                     PPP Header\n"
