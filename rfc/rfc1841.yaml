- title: Summary Field Descriptions
  contents:
  - "Summary Field Descriptions\n   For complete descriptions of the fields in the\
    \ PPP Header, the LAN\n   Extension Interface Protocol Header, and the LAN Extension\
    \ Interface\n   Remote Command Option, refer to the \"Remote Command Options\"\
    \ section\n   earlier in this document. Table 14 provides a summary of these fields\n\
    \   when sending a LEX_RCMD_REQUEST packet that requests statistics of\n   the\
    \ LAN extension interface unit.\n           Table 14  Field Values for LEX_RCMD_REQUEST\
    \ Packet -\n                            Request Statistics\n   Field         \
    \       Value\n   Address/Control      0xFF03 (Broadcast address/Unnumbered\n\
    \                        information)\n   Protocol-Type        0x8041 (Control\
    \ packet)\n   Code                 0x40 (LEX_RCMD_REQUEST packet)\n   Identifier\
    \           Valid values: 0x01-0xFF\n   Length               12 octets\n   Option-Type\
    \          0x07 (Request Statistics)\n   Option-Flags         Valid values:\n\
    \                        * 0x01 - Resets serial statistics in the LAN\n      \
    \                    extension interface unit\n                        * 0x02\
    \ - Returns serial statistics from the\n                          LAN extension\
    \ interface unit\n                        * 0x04 - Returns LAN statistics from\
    \ the LAN\n                          extension interface unit\n              \
    \          * 0x08 - Resets LAN statistics in the LAN\n                       \
    \ * extension interface unit\n                        If both serial and LAN statistics\
    \ are\n                        desired, the corresponding bits of this\n     \
    \                   field should be set (that is, 0x06). The\n               \
    \         serial interface statistics appear in the\n                        response\
    \ packet before the LAN statistics.\n   Option-Length        4 octets\n   Option-Data\
    \          None\n"
- title: 9.2 LEX RCMD_ACK - Request Statistics
  contents:
  - "9.2 LEX RCMD_ACK - Request Statistics\n   The normal response to a Statistics\
    \ Request LEX_RCMD_REQUEST packet\n   is a LEX_RCMD_ACK packet. This acknowledgment\
    \ packet has an Option-\n   Type, an Option-Flags, and an Option-Length field\
    \ followed by one or\n   two blocks of statistics data. The value in the Option-Flags\
    \ field\n   indicates whether the packet has one or two blocks of statistics.\
    \ For\n   more information on these values, see the following \"Summary Field\n\
    \   Descriptions\" section.\n   The frame format for the Statistics Request LEX_RCMD_ACK\
    \ packet\n   follows. The LAN extension interface unit transmits the fields from\n\
    \   left to right.\n      Figure 13 LEX_RCMD_ACK Packet Frame Format - Request\
    \ Statistics\n                            PPP Header\n"
