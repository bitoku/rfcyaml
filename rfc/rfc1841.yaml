    \                        * 0x43 (LEX_RCMD_REJ packet)\n   Identifier         \
    \  The same value as that sent by the\n                        LEX_RCMD_REQUEST\
    \ packet\n   Length               12 octets\n   Option-Type          0x05 (Enable\
    \ LAN Extension Ethernet\n                        Interface)\n   Option-Flags\
    \         None\n   Option-Length        4 octets\n   Option-Data          None\n"
- title: 8.0 Reboot LAN Extension Interface Unit
  contents:
  - "8.0 Reboot LAN Extension Interface Unit\n   The host router sends a LEX_RCMD_REQUEST\
    \ packet with an Option-Type\n   of 0x06 to the LAN extension interface unit to\
    \ cause the LAN\n   extension interface unit to reboot itself. The Option-Flags\
    \ field\n   specifies the boot mode for the LAN extension interface unit. There\n\
    \   are two boot modes:\n   * The first boot mode (Option-Flag 0x00) is the default.\
    \ The\n     default boot mode causes the LAN extension interface unit to\n   \
    \  check for a valid Flash image and to boot from it if it exists.\n     If a\
    \ valid Flash image does not exist, the default boot mode\n     causes the LAN\
    \ extension interface unit to boot from the PROM\n     image. Similarly, if the\
    \ Flash image is bad, then the LAN\n     extension interface unit recovers by\
    \ booting from the PROM image.\n   * The second boot mode (Option-Flag 0x01) forces\
    \ the LAN extension\n     interface unit to boot from the PROM image.\n"
