- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Summary Field Descriptions\n   For a complete\
    \ description of the fields in the PPP Header, the LAN\n   Extension Interface\
    \ Protocol Header, and the LAN Extension Interface\n   Remote Command Option,\
    \ refer to the \"Remote Command Options\" section\n   earlier in this document.\
    \ Table 25 provides a summary of these fields\n   when acknowledging a LEX_RCMD_REQUEST\
    \ packet that requests inventory\n   information.\n    Table 25  Field Values\
    \ for LEX_RCMD_ACK Packet - Inventory Request\n   Field                Value\n\
    \   Address/Control      0xFF03 (Broadcast address/Unnumbered\n              \
    \          information)\n   Protocol-Type        0x8041 (Control packet)\n   Code\
    \                 0x41 (LEX_RCMD_ACK packet)\n   Identifier           The same\
    \ value as that sent by\n                        LEX_RCMD_REQUEST packet\n   Length\
    \               34 octets\n   Option-Type          0x0B (Inventory Request)\n\
    \   Option-Flags         None\n   Option-Length        26 octets\n   Option-Data\
    \          Inventory data. See the following\n                        \"Option-Data\
    \ Field Descriptions\" section\n                        for details.\n   Option-Data\
    \ Field Descriptions\n   The Option-Data field of the LEX_RCMD_ACK packet uses\
    \ the following\n   fields to send inventory data to the host router about the\
    \ LAN\n   extension interface unit.\n   *  Flash Size\n   This field contains\
    \ the LAN extension interface unit's Flash size in\n   bytes.\n   *  Serial Number\n\
    \   This field provides the LAN extension interface unit's serial number.\n  \
    \ This is an unassigned, 32-bit number.\n   *  HW Version\n   This field contains\
    \ the version number of the LAN extension interface\n   hardware unit.\n   * \
    \ PROM Major Ver\n   This field contains part of the version number of the PROM\
    \ image.\n   \"Major\" indicates which major software release this revision belongs\n\
    \   to. For example, if the PROM version number is 1.2, then the major\n   version\
    \ number is 1.\n   *  PROM Minor Ver\n   This field contains part of the version\
    \ number of the PROM image.\n   \"Minor\" indicates which minor software release\
    \ this revision belongs\n   to. For example, if the PROM version number is 1.2,\
    \ then the minor\n   version number is 2.\n   *  Flash Major Ver\n   This field\
    \ contains the \"major\" version number of the Flash image.\n   For example, if\
    \ the Flash image version number is 1.2, then the major\n   version number is\
    \ 1.\n   *  Flash Minor Ver\n   This field contains the \"minor\" version number\
    \ of the Flash image.\n   For example, if the Flash image version number is 1.2,\
    \ then the minor\n   version number is 2.\n   *  FLAGS\n   FLAGS report the boot\
    \ status of the LAN extension interface unit. The\n   flags are as follows:\n\
    \   - 0x01 - Running PROM image\n   - 0x02 - Running Flash image\n   - 0x04 -\
    \ PROM image passed checksum\n   - 0x08 - Flash image passed checksum\n   *  RAM\
    \ Major Ver\n   This field contains the \"major\" version number of the running\
    \ image\n   in RAM. For example, if the RAM image version number is 1.2, then\
    \ the\n   major version number is 1.\n   *  RAM Minor Ver\n   This field contains\
    \ the \"minor\" version number of the running image\n   in RAM. For example, if\
    \ the RAM image version number is 1.2, then the\n   minor version number is 2.\n\
    \   *  MAC Address\n   The MAC Address is the LAN extension interface unit's burned-in\
    \ MAC\n   address in canonical format. This field is six octets.\n"
- title: 13.3 LEX RCMD_NAK/LEX RCMD_REJ - Inventory Request
  contents:
  - "13.3 LEX RCMD_NAK/LEX RCMD_REJ - Inventory Request\n   Refer to the \"Conditions\
    \ for Sending PPP-LEX Packets\" section earlier\n   in this document for information\
    \ on when the LAN extension interface\n   unit sends an Inventory Request LEX_RCMD_NAK\
    \ packet and Inventory\n   Request LEX_RCMD_REJ packet.\n   The frame format of\
    \ these two response packets mirrors that of the\n   request. Table 26 summarizes\
    \ the field values for such Inventory\n   Request LEX_RCMD_NAK/LEX_RCMD_REJ packets.\n\
    \      Table 26  Field Values for LEX_RCMD_NAK/LEX_RCMD_REJ Packets -\n      \
    \                       Inventory Request\n   Field                Value\n   Address/Control\
    \      0xFF03 (Broadcast address/Unnumbered\n                        information)\n\
    \   Protocol-Type        0x8041 (Control packet)\n   Code                 Valid\
    \ values:\n                        * 0x42 (LEX_RCMD_NAK packet)\n            \
    \            * 0x43 (LEX_RCMD_REJ packet)\n   Identifier           The same value\
    \ as that sent by the\n                        LEX_RCMD_REQUEST packet\n   Length\
    \               12 octets\n   Option-Type          0x0B (Inventory Request)\n\
    \   Option-Flags         None\n   Option-Length        4 octets\n   Option-Data\
    \          None\n"
- title: 14.0 LAN Extension Interface Protocol Data Packets
  contents:
  - "14.0 LAN Extension Interface Protocol Data Packets\n   When the PPP-LEX NCP is\
    \ in an \"opened\" state, the LAN extension\n   interface unit and the host router\
    \ also exchange PPP-LEX data packets\n   (as well as control packets). There is\
    \ only one type of PPP-LEX data\n   packet. This data packet is a subset of the\
    \ PPP-BCP packet format.\n   The format subsetting is such that a PPP-BCP implementation\
    \ will\n   successfully process a LAN extension interface protocol packet. The\n\
    \   differences are as follows:\n      *  LAN ID field will not be present.\n\
    \      *  LAN FCS field will never be present (that is, the F flag will\n    \
    \     always be off [=0]).\n      *  LAN ID flag (I) will always be off.\n   \
    \   *  Pad field for the serial link will never be present, and the\n        \
    \ count field will be 0.\n   For detailed information on PPP-BCP packets, refer\
    \ to the \"PPP\n   Bridging Control Protocol (BCP)\" RFC. (References, [2])\n"
- title: 14.1 Frame Format
  contents:
  - "14.1 Frame Format\n   Figure 20 shows the frame format for a PPP-LEX data packet.\
    \ The MAC\n   frame is transferred except for the FCS field. The LAN extension\n\
    \   interface unit computes the FCS for packets transferred to the LAN\n   and\
    \ strips the FCS for packets destined for the host router.\n                Figure\
    \ 20  PPP-LEX Data Packet Frame Format\n    (8 bits)         (8 bits)      (8\
    \ bits)         (8 bits)\n"
