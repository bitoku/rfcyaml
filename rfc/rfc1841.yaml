- title: 9.0 Request Statistics
  contents:
  - "9.0 Request Statistics\n   The host router issues a LEX_RCMD_REQUEST packet with\
    \ an Option-Type\n   of 0x07 to obtain statistics information from the LAN extension\n\
    \   interface unit. The host router may want statistics information about\n  \
    \ the following:\n      *  Serial interface only\n      *  LAN interface only\n\
    \      *  Both the serial and LAN interfaces\n   The host router may also send\
    \ a Statistics Request LEX_RCMD_REQUEST\n   packet to reset statistics in the\
    \ LAN extension interface unit.\n"
