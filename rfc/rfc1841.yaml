- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n     (1 octet)\
    \          (1)\n   Address\n   This PPP-specified field is one octet and contains\
    \ the binary\n   sequence 11111111 (hexadecimal 0xFF), the All-Stations address.\
    \ PPP\n   does not assign individual station addresses. The All-Stations\n   address\
    \ must be recognized and received by all devices. For more\n   information on\
    \ this field, refer to \"The Point-to-Point Protocol\n   (PPP) for the Transmission\
    \ of Multi-protocol Datagrams over Point-\n   to-Point Links.\" (References, [1])\n\
    \   Control\n   This PPP-specified field is one octet and contains the binary\n\
    \   sequence 00000011 (hexadecimal 0x03), the Unnumbered Information (UI)\n  \
    \ command with the P/F bit set to zero.\n   For more information on this field,\
    \ refer to \"The Point-to-Point\n   Protocol (PPP) for the Transmission of Multi-protocol\
    \ Datagrams over\n   Point-to Point Links.\" (References, [1])\n   Protocol-Type\n\
    \   The Protocol-Type field is two octets and contains the IETF-assigned\n   protocol\
    \ type value. Valid LAN extension interface protocol type\n   values are as follows:\n\
    \      *  0x8041 (for control packets)\n      *  0x0041 (for data packets)\n \
    \  Because the startup options packet encapsulates LAN extension\n   interface\
    \ control data, the valid value for this field is 0x8041.\n   Code\n   The Code\
    \ field is one octet and identifies the type of LCP packet\n   that the LAN extension\
    \ interface packet is sending. Valid values are\n   as follows:\n      *  0x01\
    \ - Configure-Request\n      *  0x02 - Configure-Ack\n      *  0x03 - Configure-Nak\n\
    \      *  0x04 - Configure-Rej\n   The LAN extension interface unit initiates\
    \ the startup options\n   packet; therefore, the valid value for this field is\
    \ 1.\n   Identifier\n   The Identifier field is one octet and contains a randomly\
    \ generated\n   value. The value aids matching requests and replies. It is\n \
    \  recommended that a non-zero value be used for the identifier. That\n   is,\
    \ zero could be used in the future for unsolicited messages from\n   the LAN extension\
    \ interface unit. Valid values are 0x01-0xFF.\n   Length\n   The Length field\
    \ is two octets and indicates the length of the entire\n   packet in octets, including\
    \ the Code, Identifier, Length, and startup\n   options fields.\n   Option-Type\n\
    \   The Option-Type field is one octet and identifies the startup option\n   being\
    \ negotiated. Valid values are as follows:\n      *  0x01 - MAC Type\n      *\
    \  0x03 - MAC Address\n      *  0x05 - LAN Extension\n   Option-Length\n   The\
    \ Option-Length field is one octet and specifies the length of the\n   startup\
    \ option fields, including the Option-Type, Option-Data, and\n   Option-Length\
    \ fields.\n   Option-Data\n   The Option-Data field contains the data relating\
    \ to the value\n   specified in the Option-Type field. That is, if the Option-Type\
    \ field\n   specifies MAC type (0x01), then the Option-Data field contains the\n\
    \   MAC type (Ethernet, Token Ring, and so on). If the Option-Type field\n   specifies\
    \ MAC address (0x03), then the Option-Data field contains the\n   actual MAC address.\
    \ If the Option-Type field specifies LAN Extension\n   (0x05), then the Option-Data\
    \ field contains LAN extension interface\n   software information. The following\
    \ table defines the contents of the\n   Option-Data field for each possible Option-Type\
    \ field value:\n   Option-Type Field Value   Option-Data\n   0x01 (MAC Type) \
    \          The most up-to-date value of the MAC type as\n                    \
    \         specified in the most recent \"Assigned\n                          \
    \   Numbers\" RFC. The current valid value from\n                            \
    \ that RFC follows:\n                             *  0x01: IEEE 802.3/Ethernet\
    \ with canonical\n                                addresses\n   0x03 (MAC Address)\
    \        The burned-in MAC address in IEEE 802.3\n                           \
    \   canonical format.\n   0x05 (LAN Extension)      The LAN extension interface\
    \ protocol version\n                             number. 0x01 is the current protocol\
    \ version\n                             supported.\n   Example\n   In the Configure-Request\
    \ packet that it sends to the host router, the\n   LAN extension interface unit\
    \ concatenates the Option-Type, Option-\n   Data, and Option-Length fields for\
    \ each startup option, as shown in\n   Figure 4. The LAN extension interface unit\
    \ transmits these fields\n   from left to right.\n         Figure 4 Sample Startup\
    \ Options Configure-Request Packet\n                         PPP Header\n"
