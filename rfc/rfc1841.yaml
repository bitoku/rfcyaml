- title: 14.2 Summary Field Descriptions
  contents:
  - "14.2 Summary Field Descriptions\n   HDLC FLAG\n   HDLC Frame delimiter.\n   0xFF\n\
    \   This Address field contains the broadcast address.\n   0x03\n   This Control\
    \ field contains unnumbered information.\n   0x0041\n   This field contains the\
    \ IETF-assigned protocol type value for a\n   PPP-LEX data packet. In this case\
    \ this field will always contain\n   0x0041.\n   Flags\n   The flags F, I, Z,\
    \ 0 have the following meanings:\n      * F: Set bit F if the LAN FCS field is\
    \ present. Because PPP-LEX\n        data packets do not contain the LAN FCS field,\
    \ this bit should\n        not be set (field=0).\n      * I: Set bit I if the\
    \ LAN ID field is present. Because PPP-LEX\n        data packets do not contain\
    \ the field, this bit should not be\n        set (field=0).\n      * Z: Set bit\
    \ Z if IEEE 802.3 Pad must be zero filled to minimum\n        size.\n      * 0:\
    \ Reserved, must be zero.\n   Pad\n   Any PPP frame may have padding inserted\
    \ in the Optional Data Link\n   Layer Padding field. The value tells the receiving\
    \ system how many\n   pad octets to strip off. The LAN extension interface protocol\
    \ does\n   not support the Optional Data Link Layer Padding field, so the\n  \
    \ value of this field should be zero.\n   MAC Type\n   This field contains the\
    \ most up-to-date value of the MAC type as\n   specified in the most recent \"\
    Assigned Numbers\" RFC. The current\n   value is as follows:\n      *  1: IEEE\
    \ 802.3/Ethernet with canonical addresses\n   Destination MAC Address\n   This\
    \ field is 6 octets and contains the MAC address of the\n   destination system\
    \ as defined by IEEE. The MAC Type field defines\n   the bit ordering.\n   Source\
    \ MAC Address\n   This field is 6 octets and contains the MAC address of the\n\
    \   destination system as defined by IEEE. The MAC Type field defines\n   the\
    \ bit ordering.\n   Length/Type\n   This field is any Ethernet protocol type (See\
    \ RFC 1700 in the\n   references \"Assigned Numbers\").  For IEEE 802.3 frames,\
    \ this is a\n   length field.\n   LLC Data\n   This field is the remainder of\
    \ the MAC frame which is (or would be\n   if it were present) protected by the\
    \ LAN FCS.\n   (Serial) HDLC CRC\n   This is a 16 bit Cyclic Redundancy Check\
    \ field.\n   For complete information on the above fields and their relationship\n\
    \   to PPP-BCP packets, refer to the \"PPP Bridging Control Protocol\n   (BCP)\"\
    \ RFC. (References, [2])\n"
- title: Notes
  contents:
  - "Notes\n   1. The LAN extension interface protocol does allow the segmentation\n\
    \      of individual LAN packets across the serial link. Each LAN\n      packet\
    \ must be transmitted across the serial link as one PPP-LEX\n      encapsulation.\n\
    \   2. MAC addresses in PPP-LEX packets should be in canonical format.\n"
