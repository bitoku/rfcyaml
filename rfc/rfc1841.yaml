- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   Summary\
    \ Field Descriptions\n   For a complete descriptions of the fields in the PPP\
    \ Header, the LAN\n   Extension Interface Protocol Header, and the LAN Extension\
    \ Interface\n   Remote Command Option, refer to the \"Remote Command Options\"\
    \ section\n   earlier in this document. The following table provides a summary\
    \ of\n   these fields when sending a LEX_RCMD_REQUEST packet that download\n \
    \  software to the LAN extension interface unit.\n      Table 19  Field Values\
    \ for LEX_RCMD_REQUEST Packet - Download Data\n   Field                Value\n\
    \   Address/Control      0xFF03 (Broadcast address/Unnumbered\n              \
    \          information)\n   Protocol-Type        0x8041 (Control packet)\n   Code\
    \                 0x40 (LEX_RCMD_REQUEST packet)\n   Identifier           Valid\
    \ values: 0x01-0xFF\n   Length               Minimum length = 14 octets\n    \
    \                    Maximum length = 526 octets\n   Option-Type          0x09\
    \ (Download Data)\n   Option-Flags         None\n   Option-Length        Minimum\
    \ length = 6 octets (signals end of\n                        data transfer for\
    \ a file with a file size\n                        of an even multiple of 512\
    \ bytes)\n                        Maximum length = 518 octets\n   Option-Data\
    \          Block Number and Download Data. See the\n                        following\
    \ \"Option-Data Field Descriptions\"\n                        section for details.\n\
    \   Option-Data Field Descriptions\n   The following Option-Data fields provide\
    \ the LAN extension interface\n   unit with download data:\n   *  Block Number\n\
    \   The Block Number identifies the contiguous group of code bits to be\n   downloaded.\
    \ The host router automatically generates this number. The\n   first Download\
    \ Data packet gets a block number of one. The host\n   router increments this\
    \ Block Number value by one with every Download\n   Data LEX_RCMD_REQUEST packet\
    \ sent to the LAN extension interface\n   unit. The maximum value of the Block\
    \ Number is dependent on the\n   unit's Flash memory size.\n   *  Download Data\n\
    \   The Download Data are the actual code bits being downloaded to the\n   LAN\
    \ extension interface unit. A maximum of 512 octets of download\n   data can sent\
    \ in one Download Data LEX_RCMD_REQUEST packet.\n"
- title: 11.2 Response Packets - Download Data
  contents:
  - "11.2 Response Packets - Download Data\n   The following packets are valid responses\
    \ to a Download Data\n   LEX_RCMD_REQUEST packet:\n   *  LEX_RCMD_ACK - Download\
    \ Data\n   Refer to the \"Conditions for Sending PPP-LEX Packets\" section earlier\n\
    \   in the document for more information on this packet.\n   *  LEX_RCMD_NAK -\
    \ Download Data\n   The LAN extension interface unit sends a Download Data LEX_RCMD_NAK\n\
    \   packet when the LAN extension interface unit is not in the proper\n   state\
    \ or when accepting the data will over-run the download buffer.\n   *  LEX_RCMD_REJ\
    \ - Download Data\n   Refer to the \"Conditions for Sending PPP-LEX Packets\"\
    \ section earlier\n   in the document for more information on this packet.\n \
    \  Table 20 summarizes the field values of the Download Data\n   LEX_RCMD_ACK,\
    \ LEX_RCMD_NAK, and LEX_RCMD_REJ packets.\n       Table 20  Field Values for Response\
    \ Packets - Download Data\n   Field                Value\n   Address/Control \
    \     0xFF03 (Broadcast address/Unnumbered\n                        information)\n\
    \   Protocol-Type        0x8041 (Control packet)\n   Code                 Valid\
    \ values:\n                        * 0x41 (LEX_RCMD_ACK packet)\n            \
    \            * 0x42 (LEX_RCMD_NAK packet)\n                        * 0x43 (LEX_RCMD_REJ\
    \ packet)\n   Identifier           The same value as that sent by the\n      \
    \                  LEX_RCMD_REQUEST packet\n   Length               14 octets\n\
    \   Option-Type          0x09 (Download Data)\n   Option-Flags         None\n\
    \   Option-Length        6 octets\n   Option-Data          Block Number only\n"
- title: 12.0 Download Status
  contents:
  - "12.0 Download Status\n   Upon completion of a Download Data sequence, the host\
    \ router issues a\n   LEX_RCMD_REQUEST packet with an Option-Type of 0x0A to request\
    \ status\n   of the success or failure of the download. A bad checksum of the\n\
    \   image or a malfunctioning Flash memory could cause the download to\n   fail.\n"
