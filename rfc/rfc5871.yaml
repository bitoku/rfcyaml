  contents:
  - "4.1.  Normative References\n   [RFC2460]  Deering, S. and R. Hinden, \"Internet\
    \ Protocol, Version 6\n              (IPv6) Specification\", RFC 2460, December\
    \ 1998.\n   [RFC5226]  Narten, T. and H. Alvestrand, \"Guidelines for Writing\
    \ an\n              IANA Considerations Section in RFCs\", BCP 26, RFC 5226,\n\
    \              May 2008.\n"
- title: 4.2.  Informative References
  contents:
  - "4.2.  Informative References\n   [RFC4727]  Fenner, B., \"Experimental Values\
    \ In IPv4, IPv6, ICMPv4,\n              ICMPv6, UDP, and TCP Headers\", RFC 4727,\
    \ November 2006.\n   [RFC5095]  Abley, J., Savola, P., and G. Neville-Neil, \"\
    Deprecation\n              of Type 0 Routing Headers in IPv6\", RFC 5095,\n  \
    \            December 2007.\n"
- title: Appendix A.  Changes from RFC 2460
  contents:
  - "Appendix A.  Changes from RFC 2460\n   This document specifies only the IANA\
    \ rules associated with the\n   Routing Type field.\n"
