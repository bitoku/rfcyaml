- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Roaming applications depend on the delivery of information\
    \ about\n   provided services and the procedures to get connected to the network\n\
    \   from the roaming consortium to the individual users as well as from\n   the\
    \ operators of the network access servers, normally the members of\n   the roaming\
    \ consortium, and the roaming consortium.\n              \"phone book\"\n    +------+\
    \    +--+\n    |      |    |  ++\n    | ISP1 | -- |   | --+\n    |      |    +---+\
    \    \\              \"phone book\"\n    +------+              \\   +------+\n\
    \    +------+    +--+       \\_ |      |     +--+      +------+\n    |      |\
    \    |  ++         |      |     |  ++     |      |\n    | ISP2 | -- |   | -->>---\
    \ |      | --- |   | ->> | USER |\n    |      |    +---+       _ |      |    \
    \ +---+     |      |\n    +------+               /  |      |               +------+\n\
    \    +------+    +--+      /   +------+\n    |      |    |  ++    /    Roaming\n\
    \    | ISP# | -- |   | --+    Consortium\n    |      |    +---+\n    +------+\n\
    \   The roaming consortium assembles from the individual contributions of\n  \
    \ the providers belonging to the consortium a unified version of the\n   phone\
    \ book for usage by the customers.  Probably different groups of\n   users get\
    \ different versions of a phone book adapted to their\n   particular needs.  Even\
    \ users might generate different subsets\n   especially suited to particular applications\
    \ from the information\n   received from the roaming consortium, e.g., retrieving\
    \ only entries\n   for a particular country or extracting all access points providing\n\
    \   wireless connectivity.\n   Therefore it is desirable to define a highly portable\
    \ and well formed\n   structure of the phone book to enable easy generation and\n\
    \   postprocessing.  Goals of this document include:\n      - Creating a flexible,\
    \ extensible and robust framework\n        upon which to build a standard phone\
    \ book;\n      - Promoting a standard phone book format, to enhance\n        interoperability\
    \ between ISPs and roaming consortia as\n        well as to enable automatic extraction\
    \ of configuration\n        data by a wide variety of devices;\n      - Defining\
    \ a compact structure containing the essential\n        information for the roaming\
    \ user, to allow for storage\n        and easy update even on small devices.\n\
    \   It is not intended by this document to create a plethoric solution,\n   with\
    \ phone book elements to fit every condition on earth, neither to\n   define any\
    \ kind of phone book update or transfer protocol.\n"
- title: 2.  Rationale for XML Usage
  contents:
  - "2.  Rationale for XML Usage\n   XML is rapidly becoming a standard format for\
    \ data exchange between\n   different applications also taking into account the\
    \ transfer and\n   access of data over the web.  XML is used as syntax for expressing\n\
    \   the structure and content of a roaming phone book to enable\n   widespread\
    \ usage and access to many different kind of media (e.g.,\n   paper, CDROM, www)\
    \ using a widespread selection of access devices.\n   Furthermore XML enables:\n\
    \      - Extensibility\n      - Flexibility\n      - Integration with directories\n\
    \   Extensibility is important because phone books are living documents;\n   as\
    \ such, it is unlikely that all the semantic requirements of\n   arbitrary Internet\
    \ service providers (ISPs) would be met by a fixed\n   scheme, no matter how well\
    \ thought out.  Phone book designers must be\n   free to create new attributes\
    \ in a well-understood fashion to meet\n   changing business needs.\n   Flexibility\
    \ is required of the attribute definition syntax for many\n   of the same reasons\
    \ that semantic extensibility is necessary.  If we\n   assume that phone book\
    \ designers may need to define elements of\n   arbitrary type, the syntax chosen\
    \ must be able to represent these\n   data objects cleanly.  Using XML for describing\
    \ the data content of\n   the phone book fits this bill nicely, since it can be\
    \ used to\n   unambiguously describe virtually any data type.\n   Integration\
    \ with directories: although it is unlikely that phone\n   books will be stored\
    \ in the directory due to performance\n   considerations, the creation of a XML\
    \ DTD describing phone book\n   content leaves that option open, with relatively\
    \ little incremental\n   effort required to implement it.\n"
- title: 3.  Specification of Requirements
  contents:
  - "3.  Specification of Requirements\n   In this document, the key words \"MAY\"\
    , \"MUST, \"MUST NOT\", \"optional\",\n   \"recommended\", \"SHOULD\", and \"\
    SHOULD NOT\", are to be interpreted as\n   described in [1].\n"
- title: 4.  Value type notations for 'stronger' typing
  contents:
  - "4.  Value type notations for 'stronger' typing\n   XML DTDs do not currently\
    \ have capabilities for 'strong typing' of\n   the content of elements.  The only\
    \ type definition foreseen in the\n   base specification is \"#PCDATA\", 'parsable\
    \ character data'.  This\n   might be sufficient and is used throughout this document\
    \ to define\n   elements containing information mainly aimed for interpretation\
    \ by\n   human beings.\n   To enable a more concise description of the content\
    \ of particular\n   elements several value type notations are introduced.  This\
    \ allows\n   for a more detailed type description of the content of elements in\n\
    \   cases where it seems to be desirable.\n      <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n      <!-- Phone book value type notation declarations -->\n      <!NOTATION\
    \ FQDN PUBLIC \"-//IETF/roamPhoneBook/NOTATION\n      value Type Fully_qualified_domain_name\"\
    >\n      <!NOTATION IPADR PUBLIC \"-//IETF/roamPhoneBook/NOTATION\n      value\
    \ Type IP_address\">\n      <!NOTATION B64JPG PUBLIC \"-//IETF/roamPhoneBook/NOTATION\n\
    \      value Type Base64_encoded_jpeg_image\">\n      <!NOTATION B64GIF PUBLIC\
    \ \"-//IETF/roamPhoneBook/NOTATION\n      value Type Base64_encoded_gif_image\"\
    >\n"
- title: 5.  Container Element Definitions
  contents:
  - '5.  Container Element Definitions

    '
- title: 5.1.  PhoneBook
  contents:
  - "5.1.  PhoneBook\n   The phoneBook element is the basic container for phone book\
    \ entries.\n   It has two attributes, a phone book name and a phone book version\n\
    \   number (applying to the phone book as a whole), and always contains\n   one\
    \ or more pop elements.  A phoneBook element may also contain\n   multiple Setup,\
    \ Support and Provider elements, if they are referenced\n   to by more than one\
    \ pop element.\n   Syntax:\n      <!ELEMENT phoneBook (\n            pop+,\n \
    \           setup*,\n            support*,\n            provider*)>\n      <!ATTLIST\
    \ phoneBook\n            name    CDATA   #REQUIRED\n            version CDATA\
    \   #REQUIRED >\n        phoneBook\n      +-----------------------------------+\n\
    \      | phoneBookName                (req)|\n      | phoneBookVersion       \
    \      (req)|\n      | +-----------------------+         |\n      | | pop    \
    \               |+   (req)|\n      | +-----------------------+|        |\n   \
    \   |  + - - - - - - - - - - - +        |\n      |                           \
    \        |\n      | + - - - - - - - - - - - +         |\n      | | setup     \
    \            |+   (opt)|\n      | + - - - - - - - - - - - +|        |\n      |\
    \  + - - - - - - - - - - - +        |\n      |                               \
    \    |\n      | + - - - - - - - - - - - +         |\n      | | support       \
    \        |+   (opt)|\n      | + - - - - - - - - - - - +|        |\n      |  +\
    \ - - - - - - - - - - - +        |\n      |                                  \
    \ |\n      | + - - - - - - - - - - - +         |\n      | | provider         \
    \     |+   (opt)|\n      | + - - - - - - - - - - - +|        |\n      |  + - -\
    \ - - - - - - - - - +        |\n      +-----------------------------------+\n"
- title: 5.1.1.  phoneBook Attribute "name"
  contents:
  - "5.1.1.  phoneBook Attribute \"name\"\n   The phoneBook attribute \"name\" is\
    \ an arbitrary string assigned as an\n   identifier for a phone book.\n"
- title: 5.1.2.  phoneBook Attribute "version"
  contents:
  - "5.1.2.  phoneBook Attribute \"version\"\n   The phoneBookVersion attribute is\
    \ an integer representing the version\n   of the phone book; it is a monotonically\
    \ increasing counter which\n   should be incremented each time the phone book\
    \ is modified.  This\n   element can be used by a server to help decide what (if\
    \ any) actions\n   are required to bring a client's phone book up to date.  For\
    \ example,\n   the client can, at connect time, send an update request to the\
    \ server\n   including in the request the version number of its current phone\n\
    \   book.  If the client's phone book version is not the same as the\n   server's\
    \ current phone book version, the server can easily take\n   appropriate action,\
    \ e.g., reply with a URL pointing to a file\n   containing the differences between\
    \ the client and server phone books.\n"
- title: 5.2.  POP
  contents:
  - "5.2.  POP\n   The pop element contains information elements relevant to individual\n\
    \   network points of presence (POPs).  The required information elements\n  \
    \ are addrFamily, address, media and entryVersion.  The media element\n   represents\
    \ the media types supported by the POP, while the\n   entryVersion element is\
    \ a monotonically-increasing integer which\n   should be incremented whenever\
    \ the object is modified.\n   The following information elements are currently\
    \ defined for the pop\n   element.  Additional information elements may be defined\
    \ by IANA in\n   future.\n        POP\n      +-----------------------------------+\n\
    \      |  entryVersion                (req)|\n      | +-------------------------+\
    \       |\n      | | address                 |  (req)|\n      | +-------------------------+\
    \       |\n      |  media                       (req)|\n      |  minBitsPerSecond\
    \            (opt)|\n      |  maxBitsPerSecond            (opt)|\n      |  \"\
    popProperties\"             (opt)|\n      |  \"tunnelingProtocols\"        (opt)|\n\
    \      |  dialScript                  (opt)|\n      |  pricingInformation    \
    \      (opt)|\n      | + - - - - - - - - - - - - +       |\n      | | \"location\"\
    \              |  (opt)|\n      | + - - - - - - - - - - - - +       |\n      |\
    \ + - - - - - - - - - - - - +       |\n      | | \"popSetup\"              | \
    \ (opt)|\n      | + - - - - - - - - - - - - +       |\n      | + - - - - - - -\
    \ - - - - - +       |\n      | | \"popSupport\"            |  (opt)|\n      |\
    \ + - - - - - - - - - - - - +       |\n      | + - - - - - - - - - - - - +   \
    \    |\n      | | \"popProvider\"           |  (opt)|\n      | + - - - - - - -\
    \ - - - - - +       |\n      +-----------------------------------+\n   Syntax:\n\
    \      <!ENTITY % popInformation\n           \"address,\n            media+,\n\
    \            minBitsPerSecond?,\n            maxBitsPerSecond?,\n            popProperty*,\n\
    \            tunnelProto*,\n            dialScript?,\n            pricingInformation?,\n\
    \            city?,\n            region?,\n            country?,\n           \
    \ (setup | setupPtr)?,\n            (support | supportPtr)?,\n            (provider\
    \ |providerPtr)?\">\n      <!ELEMENT pop ( %popInformation; )>\n      <!ATTLIST\
    \ pop\n            entryVersion   CDATA   #REQUIRED>\n"
- title: 5.2.1.  pop Attribute "entryVersion"
  contents:
  - "5.2.1.  pop Attribute \"entryVersion\"\n   The entryVersion attribute is an integer\
    \ representing the version of\n   the POP object; it is a monotonically increasing\
    \ counter which should\n   be incremented each time the object is modified.  This\
    \ attribute may\n   be useful in merging and updating phone books.\n"
- title: 5.3.  Setup
  contents:
  - "5.3.  Setup\n   The Setup element includes information elements which describe\n\
    \   services which may change from provider to provider or even from POP\n   to\
    \ POP.  Some of the values contained in these information elements\n   may be\
    \ available by other means (e.g., DHCP), but others may not.\n   The following\
    \ information elements are currently defined for the\n   Setup element.  Additional\
    \ information elements may be defined by\n   IANA in future.\n   Syntax:\n   \
    \   <!ENTITY % setupInformation\n           \"dnsServerAddress*,\n           \
    \ nntpServerName*,\n            smtpServerName*,\n            popServerName*,\n\
    \            imapServerName*,\n            wwwProxyServerName*,\n            ftpProxyServerName*,\n\
    \            winsockProxyServerName*,\n            defaultGatewayAddress?,\n \
    \           userNamePrefix?,\n            userNameSuffix?\">\n      <!ELEMENT\
    \ setup ( %setupInformation; )>\n      <!ATTLIST setup\n            id      ID\
    \      #REQUIRED>\n"
- title: 5.4.  Support
  contents:
  - "5.4.  Support\n   The Support element includes those information elements that\
    \ are\n   pertinent to the provision of customer support for a POP or provider.\n\
    \   Languages spoken by the staff at the support center might be\n   specified\
    \ by multiple entries for the attribute value language.\n   Additional information\
    \ elements for the Support element may be\n   defined by IANA in future.\n   Syntax:\n\
    \      <!ENTITY % supportInformation\n           \"(supportTelephoneNumber | supportMailtoURL)+\"\
    >\n      <!ELEMENT support %supportInformation; >\n      <!ATTLIST support\n \
    \           id          ID         #REQUIRED\n            language    NMTOKENS\
    \   #IMPLIED >\n"
- title: 5.5.  Provider
  contents:
  - "5.5.  Provider\n   The Provider element contains information elements pertaining\
    \ to the\n   general business operations of a given network service provider.\
    \  The\n   information elements include such things as telephone number, mailing\n\
    \   address, etc., as well as URLs for e-mail and a World Wide Web site.\n   A\
    \ Provider element may also contain a reference to support\n   information.\n\
    \   Currently the following information elements are defined for the\n   Provider\
    \ element.  Additional information elements may be defined by\n   IANA in future.\n\
    \   Syntax:\n      <!ENTITY % providerInformation\n           \"providerName?,\n\
    \            providerIcon?,\n            wwwURL?,\n            generalMailtoURL?,\n\
    \            billingMailtoURL?,\n            businessCategory?,\n            x121Address?,\n\
    \            registeredAddress?,\n            destinationIndicator?,\n       \
    \     preferredDeliveryMethod?,\n            telexNumber?,\n            teletexTerminalIdentifier?,\n\
    \            telephoneNumber?,\n            internationalISDNNumber?,\n      \
    \      facsimileTelephoneNumber?,\n            street?,\n            postOfficeBox?,\n\
    \            postalCode?,\n            postalAddress?,\n            physicalDeliveryOfficeName?,\n\
    \            description?,\n            supportPtr*\">\n      <!ELEMENT provider\
    \ ( %providerInformation; )>\n      <!ATTLIST provider\n            id      ID\
    \      #REQUIRED>\n"
- title: 6.  Information Element Definitions
  contents:
  - '6.  Information Element Definitions

    '
- title: 6.1.  Information elements defined for the POP element
  contents:
  - '6.1.  Information elements defined for the POP element

    '
- title: 6.1.1.  Address
  contents:
  - "6.1.1.  Address\n   The address element provides the information representing\
    \ the address\n   of the POP.  For POPs offering dial-up network access, the address\n\
    \   element will at least contain an IA5 string representing a telephone\n   number,\
    \ formatted in standard fashion [4] (e.g., \"+ 1 234 5678\").\n   More detailed\
    \ information may be available by optional attribute\n   values.\n   Syntax:\n\
    \      <!-- A network address for this POP -->\n      <!ELEMENT address (#PCDATA)>\n"
- title: 6.1.1.1.  address Attribute "family"
  contents:
  - "6.1.1.1.  address Attribute \"family\"\n   The attribute family of the element\
    \ address defines the address\n   family to which the element value belongs. \
    \ For POPs offering dial-up\n   network access, the addrFamily attribute will\
    \ generally contain a\n   value for a telephone network based address family.\
    \  Currently the\n   following attribute values are defined.  Additional values\
    \ may be\n   registered by IANA in future.\n      Value   Description\n      ------\
    \  ------------------------------------------\n      E164    ITU-T E.164 (PSTN,\
    \ SMDS, Frame Relay, ATM)\n      X121    ITU-T X.121 (X.25, Frame Relay)\n   Syntax:\n\
    \      <!-- Attribute values for address family -->\n      <!ENTITY % addressFamily\
    \ \"(E164|X121)\" >\n      <!ATTLIST address\n              family %addressFamily;\
    \ #REQUIRED >\n"
- title: 6.1.1.2.  address Attribute "countryCode"
  contents:
  - "6.1.1.2.  address Attribute \"countryCode\"\n   The countryCode attribute indicates\
    \ the international dialing prefix\n   for the country in which the POP is located.\n\
    \   Syntax:\n      <!-- ITU dialing code for the country in which this POP is\
    \ located -->\n      <!ATTLIST address\n              countryCode CDATA #IMPLIED\
    \ >\n"
- title: 6.1.1.3.  address Attribute "areaCode"
  contents:
  - "6.1.1.3.  address Attribute \"areaCode\"\n   The areaCode attribute contains\
    \ the area or city code component of\n   the telephone number in the 'address'\
    \ element (if any) associated\n   with this POP.\n      <!-- Area or city code\
    \ component of the telephone number in the\n           accessTelephoneNumber element\
    \ associated with this POP -->\n      <!ATTLIST address\n              areaCode\
    \ CDATA #IMPLIED >\n"
- title: 6.1.2.  Media
  contents:
  - "6.1.2.  Media\n   The media element is a container describing the types of media\
    \ and\n   related protocols supported by this POP.  The following media types\n\
    \   are currently defined.  Additional types may be registered by IANA in\n  \
    \ future.\n      Value         Media Type\n      --------      -----------\n \
    \     viaMODEM      Modem\n      viaISDN       ISDN\n      viaATM        ATM\n\
    \      viaFR         Frame Relay\n      viaX25        X.25\n   Syntax:\n     \
    \ <!-- The types of media supported by this POP -->\n      <!ENTITY % mediaTypes\
    \ \"(viaMODEM|viaISDN|viaATM|viaFR|viaX25)+\" >\n      <!ELEMENT media %mediaTypes;\
    \ >\n"
- title: 6.1.2.1.  Modem Protocols
  contents:
  - "6.1.2.1.  Modem Protocols\n   The viaMODEM element is an empty element representing\
    \ by its optional\n   type attribute the modem protocol supported by the access\
    \ devices\n   that can be reached at address.  To define multiple available\n\
    \   protocols this element may be included repeatedly.  The initially\n   defined\
    \ modem protocol types are listed in the table below.\n   Additional values may\
    \ be registered by IANA in future.\n      Value   Duplex   Speed   Protocol\n\
    \      -----   ------   -----   -------------\n      V21     Full     300    \
    \ ITU-T V.21\n      V22     Full     1200    ITU-T V.22\n      V29     Half  \
    \   9600    ITU-T V.29\n      V32     Full     9600    ITU-T V.32\n      V32B\
    \    Full     14.4k   ITU-T V.32bis\n      V34     Full     28.8k   ITU-T V.34\n\
    \      V34B    Full     33.6k   ITU-T V.34bis\n      V90     Full     56k    \
    \ ITU-T V.90\n   Syntax\n      <!-- A modem media type element -->\n      <!ENTITY\
    \ % modemProtocols \"(V21|V22|V29|V32|V32B|V34|V34B|V90)\" >\n      <!ELEMENT\
    \ viaMODEM EMPTY>\n      <!ATTLIST viaMODEM\n              type %modemProtocols;\
    \ #IMPLIED >\n"
- title: 6.1.2.2.  ISDN Protocols
  contents:
  - "6.1.2.2.  ISDN Protocols\n   The viaISDN element is an empty element representing\
    \ by its optional\n   type attribute the ISDN protocol supported by the access\
    \ devices that\n   can be reached at address.  To define multiple available protocols\n\
    \   this element may be included repeatedly.  The initially defined ISDN\n   protocol\
    \ types are listed in the table below.  Additional values may\n   be registered\
    \ by IANA in future.\n      Value  Speed    Meaning\n      -----  -----    -----------\n\
    \      V110L  19.2k    ITU-T V.110\n      V110H  38.4k    ITU-T V.110\n      V120L\
    \  56k      ITU-T V.120\n      V120H  64k      ITU-T V.120\n      X75    64k \
    \     ITU-T X.75\n      HDLC   64k      RFC 1618\n   Syntax:\n      <!-- An ISDN\
    \ media type element -->\n      <!ENTITY % isdnProtocols \"(V110L|V110H|V120L|V120H|X75|HDLC)\"\
    >\n      <!ELEMENT viaISDN EMPTY>\n      <!ATTLIST viaISDN\n              type\
    \ %isdnProtocols; #IMPLIED >\n"
- title: 6.1.2.3.  ATM Protocols
  contents:
  - "6.1.2.3.  ATM Protocols\n   The viaATM element is an empty element representing\
    \ by its optional\n   type attribute a particular protocol supported by the access\
    \ devices\n   that can be reached at address.  To define multiple available\n\
    \   protocols this element may be included repeatedly.  Currently only\n   one\
    \ protocol is defined.  Additional values may be registered by IANA\n   in future.\n\
    \   Syntax:\n      <!-- An ATM media type element -->\n      <!ENTITY % atmProtocols\
    \ \"(RFC2364)\">\n      <!ELEMENT viaATM EMPTY>\n      <!ATTLIST viaATM\n    \
    \          type %atmProtocols; #IMPLIED >\n"
- title: 6.1.2.4.  Frame Relay Protocols
  contents:
  - "6.1.2.4.  Frame Relay Protocols\n   The viaFR element is an empty element representing\
    \ by its optional\n   type attribute the particular protocol supported by the\
    \ access\n   devices that can be reached at address.  To define multiple available\n\
    \   protocols this element may be included repeatedly.  Currently only\n   one\
    \ protocol is defined.  Additional values may be registered by IANA\n   in future.\n\
    \   Syntax:\n      <!-- A Frame Relay media type element -->\n      <!ENTITY %\
    \ frProtocols \"(RFC1973)\">\n      <!ELEMENT viaFR EMPTY>\n      <!ATTLIST viaFR\n\
    \              type %frProtocols; #IMPLIED >\n"
- title: 6.1.2.5.  X.25 Protocols
  contents:
  - "6.1.2.5.  X.25 Protocols\n   The viaX25 element is an empty element representing\
    \ by its optional\n   type attribute the particular protocol supported by the\
    \ access\n   devices that can be reached at address.  To define multiple available\n\
    \   protocols this element may be included repeatedly.  Currently only\n   one\
    \ protocol is defined.  Additional values may be registered by IANA\n   in future.\n\
    \   Syntax:\n      <!-- A X.25 media type element -->\n      <!ENTITY % x25Protocols\
    \ \"(RFC1598)\">\n      <!ELEMENT viaX25 EMPTY>\n      <!ATTLIST viaX25\n    \
    \          type %x25Protocols; #IMPLIED >\n"
- title: 6.1.3.  Minimum Data Rate
  contents:
  - "6.1.3.  Minimum Data Rate\n   The minBitsPerSecond element indicates the minimum\
    \ data rate (in\n   bits/second) supported by the access devices at the POP.\n\
    \   Syntax:\n      <!-- Minimum data rate supported by this POP in bits/second\
    \ -->\n      <!ELEMENT minBitsPerSecond (#PCDATA)>\n"
- title: 6.1.4.  Maximum Data Rate
  contents:
  - "6.1.4.  Maximum Data Rate\n   The maxBitsPerSecond element indicates the maximum\
    \ data rate (in\n   bits/second) supported by the access devices at the POP.\n\
    \   Syntax:\n      <!-- Maximum data rate supported by this POP in bits/second\
    \ -->\n      <!ELEMENT maxBitsPerSecond (#PCDATA)>\n"
- title: 6.1.5.  POP Properties
  contents:
  - "6.1.5.  POP Properties\n   The popProperty element is an empty element representing\
    \ by its\n   attribute value a particular property of this POP.  To define\n \
    \  multiple available protocols this element might be included several\n   times.\
    \  The initially defined properties are listed in the table\n   below.  Additional\
    \ values may be registered by IANA in future.\n      Value      Property\n   \
    \   ------     ----------------------\n      MPPP       Multilink PPP (RFC 1990)\n\
    \      MOBIP      Mobile IP (RFC 2002)\n      MCRX       Multicast Reception\n\
    \      MCTX       Multicast Transmission\n   Syntax:\n      <!-- A property characterizing\
    \ this POP -->\n      <!ENTITY % popProperties \"(MPPP|MOBIP|MCRX|MCTX)\" >\n\
    \      <!ELEMENT popProperty EMPTY>\n      <!ATTLIST popProperty\n           \
    \   type %popProperties; #REQUIRED>\n"
- title: 6.1.6.  Tunneling Protocols
  contents:
  - "6.1.6.  Tunneling Protocols\n   The tunnelProto element is an empty element representing\
    \ by its\n   attribute a tunneling protocol supported by this POP.  To define\n\
    \   multiple available protocols this element might be included several\n   times.\
    \  The initially defined values are listed in the table below.\n   Additional\
    \ values may be registered by IANA in future.\n      Value     Protocol\n    \
    \  ------    ------------------\n      L2TP      RFC 2661   L2TP\n      PPTP \
    \     RFC 2637   PPTP\n      L2F       RFC 2341   L2F\n      ATMP      RFC 2107\
    \   ATMP\n      AHT       RFC 2402   IP AH Tunnel Mode\n      ESPT      RFC 2406\
    \   IP ESP Tunnel Mode\n      IPIP      RFC 1853   IP-IP\n      MIP       RFC\
    \ 2004   Minimal IP-IP\n      GRE       RFC 1701   GRE\n   Syntax:\n      <!--\
    \ A tunneling protocol supported by this POP -->\n      <!ENTITY % tunnelingProtocols\n\
    \              \"(L2TP|PPTP|L2F|ATMP|AHT|ESPT|IPIP|MIP|GRE)\" >\n      <!ELEMENT\
    \ tunnelProto EMPTY>\n      <!ATTLIST tunnelProto\n              type %tunnelingProtocols;\
    \ #REQUIRED>\n"
- title: 6.1.7.  Dialing Script
  contents:
  - "6.1.7.  Dialing Script\n   The dialScript element contains the dialing script\
    \ to be used when\n   connecting to this POP.  The attribute value type of dialScript\n\
    \   defines the type of the script that should be used when connecting to\n  \
    \ this POP.\n   Syntax:\n      <!-- The dial script to be used -->\n      <!ELEMENT\
    \ dialScript (#PCDATA)>\n      <!ATTLIST dialScript\n              type CDATA\
    \ #IMPLIED >\n"
- title: 6.1.8.  Pricing Information
  contents:
  - "6.1.8.  Pricing Information\n   The pricingInformation element is a free-form\
    \ string representing\n   pricing information for this POP.  It may be anything\
    \ from a simple\n   string indicating relative expense (e.g., \"$$$$\" for a very\
    \ expensive\n   POP) to a paragraph describing time-of-day and other differential\n\
    \   pricing variables.\n   Syntax:\n      <!-- Pricing information for this POP\
    \ -->\n      <!ELEMENT pricing (#PCDATA)>\n"
- title: 6.1.9.  City
  contents:
  - "6.1.9.  City\n   The city element contains the name of the city in which the\
    \ POP is\n   located (not the city(s) from which it is accessible by a local\n\
    \   call).\n   Syntax:\n      <!-- The name of the city in which this POP is located\
    \ -->\n      <!ELEMENT city (#PCDATA)>\n"
- title: 6.1.10.  Region
  contents:
  - "6.1.10.  Region\n   The region element contains the name of the region in which\
    \ the POP\n   is located.  In the United States, this would be the name of a state\n\
    \   or (for Washington, D.C.) administrative district.  In other\n   countries,\
    \ it might be the name of a province, parish or county.\n   Syntax:\n      <!--\
    \ The name of the region in which this POP is located -->\n      <!ELEMENT region\
    \ (#PCDATA)>\n"
- title: 6.1.11.  Country
  contents:
  - "6.1.11.  Country\n   The country element contains the name of the country in\
    \ which the POP\n   is located.  The country name may be abbreviated (e.g., \"\
    USA\" for the\n   United States of America or \"UK\" for the United Kingdom) but\
    \ if\n   abbreviations are used the usage must be consistent within a given\n\
    \   phone book.\n   Syntax:\n      <!-- The name of the country in which this\
    \ POP is located -->\n      <!ELEMENT country (#PCDATA)>\n"
- title: 6.1.12.  POP Setup
  contents:
  - "6.1.12.  POP Setup\n   The popSetup element is either a setup element, if setup\
    \ is specific\n   to this particular POP, or a reference to any of the setup elements\n\
    \   given in the outer scope of the phonebook element.\n   Syntax:\n      <!--\
    \ Reference for setup information for this POP -->\n      <!ELEMENT setupPtr EMPTY>\n\
    \      <!ATTLIST setupPtr\n            setupID   IDREFS  #IMPLIED>\n"
- title: 6.1.13.  POP Support
  contents:
  - "6.1.13.  POP Support\n   The popSupport element is either a support element,\
    \ if support is\n   specific to this particular POP, or a reference to any of\
    \ the support\n   elements given in the outer scope of the phonebook element.\n\
    \   Syntax:\n      <!-- Reference for support information for this POP -->\n \
    \     <!ELEMENT supportPtr EMPTY>\n      <!ATTLIST supportPtr\n            supportID\
    \ IDREFS  #IMPLIED>\n"
- title: 6.1.14.  POP Provider
  contents:
  - "6.1.14.  POP Provider\n   The popProvider element is either a provider element,\
    \ if provider\n   information is specific to this particular POP, or a reference\
    \ to any\n   of the provider elements given in the outer scope of the phonebook\n\
    \   element.\n   Syntax:\n      <!-- Reference for provider information for this\
    \ POP -->\n      <!ELEMENT providerPtr EMPTY>\n      <!ATTLIST providerPtr\n \
    \           providerID IDREFS  #IMPLIED>\n"
- title: 6.2.  Information elements defined for the Setup element
  contents:
  - '6.2.  Information elements defined for the Setup element

    '
- title: 6.2.1.  DNS Server Address
  contents:
  - "6.2.1.  DNS Server Address\n   The dnsServerAddress element represents the IP\
    \ address of the Domain\n   Name Service (DNS) server which should be used when\
    \ connected to this\n   POP.  The address is represented in the form of a string\
    \ in dotted-\n   decimal notation (e.g., 192.168.101.1).\n   Syntax:\n      <!--\
    \ Domain Name Server IP address -->\n      <!ELEMENT dnsServerAddress (#PCDATA)>\n\
    \      <!ATTLIST dnsServerAddress\n              value NOTATION (IPADR) #IMPLIED>\n"
- title: 6.2.2.  NNTP Server Name
  contents:
  - "6.2.2.  NNTP Server Name\n   The nntpServerName element contains the fully qualified\
    \ domain name\n   (FQDN) of the Network News Transfer Protocol (NNTP) server which\n\
    \   should be used when connected to this POP.\n   Syntax:\n      <!-- Name of\
    \ an NNTP server -->\n      <!ELEMENT nntpServerName (#PCDATA)>\n      <!ATTLIST\
    \ nntpServerName\n              value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.3.  SMTP Server Name
  contents:
  - "6.2.3.  SMTP Server Name\n   The smtpServerName element contains the FQDN of\
    \ the Simple Mail\n   Transfer Protocol (SMTP) server which should be used when\
    \ connected\n   to this POP.\n   Syntax:\n      <!-- Name of an SMTP mail server\
    \ -->\n      <!ELEMENT smtpServerName (#PCDATA)>\n      <!ATTLIST smtpServerName\n\
    \              value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.4.  POP3 Server Name
  contents:
  - "6.2.4.  POP3 Server Name\n   The popServerName element contains the FQDN of the\
    \ Post Office\n   Protocol (POP) server which should be used when connected to\
    \ this\n   POP.\n   Syntax:\n      <!-- Name of an POP3 mail server -->\n    \
    \  <!ELEMENT popServerName (#PCDATA)>\n      <!ATTLIST popServerName\n       \
    \       value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.5.  IMAP Server Name
  contents:
  - "6.2.5.  IMAP Server Name\n   The imapServerName element contains the FQDN of\
    \ the Internet Mail\n   Access Protocol (IMAP) server which should be used when\
    \ connected to\n   this POP.\n   Syntax:\n      <!-- Name of an IMAP4 server -->\n\
    \      <!ELEMENT imapServerName (#PCDATA)>\n      <!ATTLIST imapServerName\n \
    \             value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.6.  WWW Proxy
  contents:
  - "6.2.6.  WWW Proxy\n   The wwwProxyServerName element contains the FQDN of the\
    \ World Wide\n   Web (WWW) proxy server which should be used when connected to\
    \ this\n   POP.\n   Syntax:\n      <!-- Name of an WWW Proxy -->\n      <!ELEMENT\
    \ wwwProxyServerName (#PCDATA)>\n      <!ATTLIST wwwProxyServerName\n        \
    \      value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.7.  FTP Proxy
  contents:
  - "6.2.7.  FTP Proxy\n   The ftpProxyServerName element contains the FQDN of the\
    \ File Transfer\n   Protocol (FTP) proxy server which should be used when connected\
    \ to\n   this POP.\n   Syntax:\n      <!-- Name of an FTP Proxy -->\n      <!ELEMENT\
    \ ftpProxyServerName (#PCDATA)>\n      <!ATTLIST ftpProxyServerName\n        \
    \      value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.8.  Winsock Proxy
  contents:
  - "6.2.8.  Winsock Proxy\n   The winsockProxyServerName element contains the FQDN\
    \ of the Windows\n   Socket (Winsock) proxy server which should be used when connected\
    \ to\n   this POP.\n   Syntax:\n      <!-- Name of an Winsock Proxy -->\n    \
    \  <!ELEMENT winsockProxyServerName (#PCDATA)>\n      <!ATTLIST winsockProxyServerName\n\
    \              value NOTATION (FQDN) #IMPLIED>\n"
- title: 6.2.9.  Default Gateway Address
  contents:
  - "6.2.9.  Default Gateway Address\n   The defaulttGatewayAddress element represents\
    \ the address of the\n   default gateway which should be used when connected to\
    \ this POP.  The\n   address is represented in the form of a string in dotted-decimal\n\
    \   notation (e.g., 192.168.101.1).\n   Syntax:\n      <!-- Default Gateway IP\
    \ address (in dotted decimal notation) -->\n      <!ELEMENT defaultGatewayAddress\
    \ (#PCDATA)>\n      <!ATTLIST defaultGatewayAddress\n              value NOTATION\
    \ (IPADR) #IMPLIED>\n"
- title: 6.2.10.  User Name Suffix
  contents:
  - "6.2.10.  User Name Suffix\n   The userNameSuffix element represents a string\
    \ which should be\n   concatenated to the base username.  For example, if the\
    \ base username\n   is \"userA\" and the value of this element is \"@bigco.com\"\
    , the\n   resulting augmented username would be \"userA@bigco.com\".  An\n   intelligent\
    \ dialer may concatenate the string automatically.  Note\n   that both the userNameSuffix\
    \ and the userNamePrefix (below) may be\n   applied to the same base username.\n\
    \   Syntax:\n      <!-- User Name suffix -->\n      <!ELEMENT userNameSuffix (#PCDATA)>\n"
- title: 6.2.11.  User Name Prefix
  contents:
  - "6.2.11.  User Name Prefix\n   The userNamePrefix element represents a string\
    \ to which the base\n   username should be concatenated.  For example, if the\
    \ base username\n   is \"userB\" and the value of this element is \"BIGCO/\" the\
    \ resulting\n   augmented username would be \"BIGCO/userB\".  An intelligent dialer\
    \ may\n   perform the concatenation automatically.  Note that both the\n   userNameSuffix\
    \ (above) and the userNamePrefix may be applied to the\n   same base username.\n\
    \   Syntax:\n      <!-- User Name prefix -->\n      <!ELEMENT userNamePrefix (#PCDATA)>\n"
- title: 6.3.  Information elements defined for the support element
  contents:
  - '6.3.  Information elements defined for the support element

    '
- title: 6.3.1.  Support Telephone Number
  contents:
  - "6.3.1.  Support Telephone Number\n   The supportTelephoneNumber element contains\
    \ a number that may be\n   called to reach the support center for a particular\
    \ provider or POP.\n   This element is basically a string and should contain the\
    \ entire\n   telephone number in international form, e.g., \"+1 425 838 8080\"\
    .\n   Syntax:\n      <!-- The number to be dialed to contact customer support\n\
    \           for this POP or provider -->\n      <!ELEMENT supportTelephoneNumber\
    \ (#PCDATA)>\n"
- title: 6.3.2.  Support Email Address
  contents:
  - "6.3.2.  Support Email Address\n   The supportMailtoURL element contains a URL\
    \ for the provider's\n   customer support email address, e.g., mailto:support@uu.net.\
    \  This\n   URL could be used to contact customer support personnel regarding\n\
    \   non-urgent issues.\n   Syntax:\n      <!-- A Uniform Resource Locator for\
    \ the provider's customer\n           support email address -->\n      <!ELEMENT\
    \ supportMailtoURL (#PCDATA)>\n"
- title: 6.4.  Information elements defined for the provider element
  contents:
  - '6.4.  Information elements defined for the provider element

    '
- title: 6.4.1.  Provider Name
  contents:
  - "6.4.1.  Provider Name\n   The providerName element is a string containing the\
    \ name of the\n   provider (e.g., \"BIGNET Corporation\").\n   Syntax:\n     \
    \ <!-- The name of the provider -->\n      <!ELEMENT providerName (#PCDATA)>\n"
- title: 6.4.2.  Provider Icon
  contents:
  - "6.4.2.  Provider Icon\n   The providerIcon attribute contains a BASE64 encoded\
    \ JPEG or GIF\n   image which may be used for 'branding' phone book entries or\n\
    \   displayed when dialing.\n   Syntax:\n      <!-- An icon in BASE64 encoded\
    \ JPEG or GIF format -->\n      <!ELEMENT providerIcon (#PCDATA)>\n      <!ATTLIST\
    \ providerIcon\n              value NOTATION (B64JPG | B64GIF) #IMPLIED>\n"
- title: 6.4.3.  Provider's World Wide Web URL
  contents:
  - "6.4.3.  Provider's World Wide Web URL\n   The wwwURL element contains a Uniform\
    \ Resource Locator (URL) for the\n   provider's Web site, for example, http://www.uu.net.\n\
    \   Syntax:\n      <!-- A Uniform Resource Locator for the provider's home page\
    \ -->\n      <!ELEMENT wwwURL (#PCDATA)>\n"
- title: 6.4.4.  Provider's Main Email Address
  contents:
  - "6.4.4.  Provider's Main Email Address\n   The generalMailtoURL element contains\
    \ a URL for the provider's main\n   email address, for example, mailto:contact@uu.net.\
    \  This URL could be\n   used for general correspondence, complaints, etc.\n \
    \  Syntax:\n      <!-- A Uniform Resource Locator for the provider's\n       \
    \           email address -->\n      <!ELEMENT generalMailtoURL (#PCDATA)>\n"
- title: 6.4.5.  Billing Inquiry Email Address
  contents:
  - "6.4.5.  Billing Inquiry Email Address\n   The billingMailtoURL element contains\
    \ a URL for the provider's\n   billing support email address, for example, mailto:billing@uu.net.\n\
    \   This URL could be used to for correspondence regarding billing and\n   payment\
    \ issues.\n   Syntax:\n      <!-- A Uniform Resource Locator for the email\n \
    \                 address to be used for billing inquiries -->\n      <!ELEMENT\
    \ billingMailtoURL (#PCDATA)>\n"
- title: 6.4.6.  Further elements
  contents:
  - "6.4.6.  Further elements\n   The remainder of the information elements of the\
    \ provider element are\n   described in principle in [3].\n"
- title: 7.  Complete XML DTD for the roaming phone book
  contents:
  - "7.  Complete XML DTD for the roaming phone book\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n   <!-- Parameter entity declaration -->\n   <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++\
    \ -->\n   <!-- This section will be maintained by IANA and can be direct\n   \
    \     referenced by the DTD specification by means of an external\n        parameter\
    \ entity. -->\n   <!ENTITY % addressFamily \"(E164|X121)\" >\n   <!ENTITY % mediaTypes\
    \ \"(viaMODEM|viaISDN|viaATM|viaFR|viaX25)+\" >\n   <!ENTITY % modemProtocols\
    \ \"(V21|V22|V29|V32|V32B|V34|V34B|V90)\" >\n   <!ENTITY % isdnProtocols \"(V110L|V110H|V120L|V120H|X75|HDLC)\"\
    >\n   <!ENTITY % atmProtocols \"(RFC2364)\">\n   <!ENTITY % frProtocols \"(RFC1973)\"\
    >\n   <!ENTITY % x25Protocols \"(RFC1598)\">\n   <!ENTITY % popProperties \"(MPPP|MOBIP|MCRX|MCTX)\"\
    \ >\n   <!ENTITY % tunnelingProtocols\n        \"(L2TP|PPTP|L2F|ATMP|AHT|ESPT|IPIP|MIP|GRE)\"\
    \ >\n   <!ENTITY % popInformation\n        \"address,\n         media+,\n    \
    \     minBitsPerSecond?,\n         maxBitsPerSecond?,\n         popProperty*,\n\
    \         tunnelProto*,\n         dialScript?,\n         pricingInformation?,\n\
    \         city?,\n         region?,\n         country?,\n         (setup|setupPtr)?,\n\
    \         (support|supportPtr)?,\n         (provider|providerPtr)?\">\n   <!ENTITY\
    \ % setupInformation\n        \"dnsServerAddress*,\n         nntpServerName*,\n\
    \         smtpServerName*,\n         popServerName*,\n         imapServerName*,\n\
    \         wwwProxyServerName*,\n         ftpProxyServerName*,\n         winsockProxyServerName*,\n\
    \         defaultGatewayAddress?,\n         userNamePrefix?,\n         userNameSuffix?\"\
    >\n   <!ENTITY % supportInformation\n        \"(supportTelephoneNumber|supportMailtoURL)+\"\
    >\n   <!ENTITY % providerInformation\n        \"providerName?,\n         providerIcon?,\n\
    \         wwwURL?,\n         generalMailtoURL?,\n         billingMailtoURL?,\n\
    \         businessCategory?,\n         x121Address?,\n         registeredAddress?,\n\
    \         destinationIndicator?,\n         preferredDeliveryMethod?,\n       \
    \  telexNumber?,\n         teletexTerminalIdentifier?,\n         telephoneNumber?,\n\
    \         internationalISDNNumber?,\n         facsimileTelephoneNumber?,\n   \
    \      street?,\n         postOfficeBox?,\n         postalCode?,\n         postalAddress?,\n\
    \         physicalDeliveryOfficeName?,\n         description?,\n         supportPtr*\"\
    >\n   <!-- ++++++++++++++ End of IANA maintained section ++++++++++ -->\n   <!--\
    \ Phone book value type notation declarations -->\n   <!NOTATION FQDN PUBLIC \"\
    -//IETF/roamPhoneBook/NOTATION\n   value Type Fully_qualified_domain_name\">\n\
    \   <!NOTATION IPADR PUBLIC \"-//IETF/roamPhoneBook/NOTATION\n   value Type IP_address\"\
    >\n   <!NOTATION B64JPG PUBLIC \"-//IETF/roamPhoneBook/NOTATION\n   value Type\
    \ Base64_encoded_jpeg_image\">\n   <!NOTATION B64GIF PUBLIC \"-//IETF/roamPhoneBook/NOTATION\n\
    \   value Type Base64_encoded_gif_image\">\n   <!-- Phone book element declarations\
    \ -->\n   <!ELEMENT phoneBook (\n         pop+,\n         setup*,\n         support*,\n\
    \         provider*) >\n   <!ATTLIST phoneBook\n         name    CDATA   #REQUIRED\n\
    \         version CDATA   #REQUIRED >\n   <!ELEMENT pop ( %popInformation; )>\n\
    \   <!ATTLIST pop\n         entryVersion   CDATA   #REQUIRED>\n   <!ELEMENT setup\
    \ ( %setupInformation; )>\n   <!ATTLIST setup\n         id      ID      #REQUIRED>\n\
    \   <!ELEMENT support ( %supportInformation; )>\n   <!ATTLIST support\n      \
    \   id          ID         #REQUIRED\n         language    NMTOKENS   #IMPLIED\
    \ >\n   <!ELEMENT provider ( %providerInformation; )>\n   <!ATTLIST provider\n\
    \         id      ID      #REQUIRED>\n   <!-- Information elements for pop -->\n\
    \   <!ELEMENT address (#PCDATA)>\n   <!ATTLIST address\n           family    \
    \   %addressFamily;  #REQUIRED\n           countryCode  CDATA            #IMPLIED\n\
    \           areaCode     CDATA            #IMPLIED >\n   <!ELEMENT media %mediaTypes;\
    \ >\n   <!ELEMENT viaMODEM EMPTY>\n   <!ATTLIST viaMODEM\n           type %modemProtocols;\
    \ #IMPLIED >\n   <!ELEMENT viaISDN EMPTY>\n   <!ATTLIST viaISDN\n           type\
    \ %isdnProtocols; #IMPLIED >\n   <!ELEMENT viaATM EMPTY>\n   <!ATTLIST viaATM\n\
    \           type %atmProtocols; #IMPLIED >\n   <!ELEMENT viaFR EMPTY>\n   <!ATTLIST\
    \ viaFR\n           type %frProtocols; #IMPLIED >\n   <!ELEMENT viaX25 EMPTY>\n\
    \   <!ATTLIST viaX25\n           type %x25Protocols; #IMPLIED >\n   <!ELEMENT\
    \ minBitsPerSecond (#PCDATA)>\n   <!ELEMENT maxBitsPerSecond (#PCDATA)>\n   <!ELEMENT\
    \ popProperty EMPTY>\n   <!ATTLIST popProperty\n           type         %popProperties;\
    \  #REQUIRED >\n   <!ELEMENT tunnelProto EMPTY>\n   <!ATTLIST tunnelProto\n  \
    \         type   %tunnelingProtocols;   #REQUIRED >\n   <!ELEMENT dialScript (#PCDATA)>\n\
    \   <!ATTLIST dialScript\n           type CDATA #IMPLIED >\n   <!ELEMENT pricing\
    \ (#PCDATA)>\n   <!ELEMENT city (#PCDATA)>\n   <!ELEMENT region (#PCDATA)>\n \
    \  <!ELEMENT country (#PCDATA)>\n   <!ELEMENT setupPtr EMPTY>\n   <!ATTLIST setupPtr\n\
    \         setupID   IDREFS  #IMPLIED>\n   <!ELEMENT supportPtr EMPTY>\n   <!ATTLIST\
    \ supportPtr\n         supportID IDREFS  #IMPLIED>\n   <!ELEMENT providerPtr EMPTY>\n\
    \   <!ATTLIST providerPtr\n         providerID IDREFS  #IMPLIED>\n   <!-- Information\
    \ elements for setup -->\n   <!ELEMENT dnsServerAddress (#PCDATA)>\n   <!ATTLIST\
    \ dnsServerAddress\n           value NOTATION (IPADR) #IMPLIED>\n   <!ELEMENT\
    \ nntpServerName (#PCDATA)>\n   <!ATTLIST nntpServerName\n           value NOTATION\
    \ (FQDN) #IMPLIED>\n   <!ELEMENT smtpServerName (#PCDATA)>\n   <!ATTLIST smtpServerName\n\
    \           value NOTATION (FQDN) #IMPLIED>\n   <!ELEMENT popServerName (#PCDATA)>\n\
    \   <!ATTLIST popServerName\n           value NOTATION (FQDN) #IMPLIED>\n   <!ELEMENT\
    \ imapServerName (#PCDATA)>\n   <!ATTLIST imapServerName\n           value NOTATION\
    \ (FQDN) #IMPLIED>\n   <!ELEMENT wwwProxyServerName (#PCDATA)>\n   <!ATTLIST wwwProxyServerName\n\
    \           value NOTATION (FQDN) #IMPLIED>\n   <!ELEMENT ftpProxyServerName (#PCDATA)>\n\
    \   <!ATTLIST ftpProxyServerName\n           value NOTATION (FQDN) #IMPLIED>\n\
    \   <!ELEMENT winsockProxyServerName (#PCDATA)>\n   <!ATTLIST winsockProxyServerName\n\
    \           value NOTATION (FQDN) #IMPLIED>\n   <!ELEMENT defaultGatewayAddress\
    \ (#PCDATA)>\n   <!ATTLIST defaultGatewayAddress\n           value NOTATION (IPADR)\
    \ #IMPLIED>\n   <!ELEMENT userNameSuffix (#PCDATA)>\n   <!ELEMENT userNamePrefix\
    \ (#PCDATA)>\n   <!-- Information elements for support -->\n   <!ELEMENT supportTelephoneNumber\
    \ (#PCDATA)>\n   <!ELEMENT supportMailtoURL (#PCDATA)>\n   <!-- Information elements\
    \ for provider -->\n   <!ELEMENT providerName (#PCDATA)>\n   <!ELEMENT providerIcon\
    \ (#PCDATA)>\n   <!ATTLIST providerIcon\n           value NOTATION (B64JPG|B64GIF)\
    \ #IMPLIED>\n   <!ELEMENT wwwURL (#PCDATA)>\n   <!ELEMENT generalMailtoURL (#PCDATA)>\n\
    \   <!ELEMENT billingMailtoURL (#PCDATA)>\n   <!-- Further provider elements according\
    \ to RFC1274 -->\n   <!ELEMENT businessCategory (#PCDATA)>\n   <!ELEMENT x121Address\
    \ (#PCDATA)>\n   <!ELEMENT registeredAddress (#PCDATA)>\n   <!ELEMENT destinationIndicator\
    \ (#PCDATA)>\n   <!ELEMENT preferredDeliveryMethod (#PCDATA)>\n   <!ELEMENT telexNumber\
    \ (#PCDATA)>\n   <!ELEMENT teletexTerminalIdentifier (#PCDATA)>\n   <!ELEMENT\
    \ telephoneNumber (#PCDATA)>\n   <!ELEMENT internationalISDNNumber (#PCDATA)>\n\
    \   <!ELEMENT facsimileTelephoneNumber (#PCDATA)>\n   <!ELEMENT street (#PCDATA)>\n\
    \   <!ELEMENT postOfficeBox (#PCDATA)>\n   <!ELEMENT postalCode (#PCDATA)>\n \
    \  <!ELEMENT postalAddress (#PCDATA)>\n   <!ELEMENT physicalDeliveryOfficeName\
    \ (#PCDATA)>\n   <!ELEMENT description (#PCDATA)>\n   <!-- end of dtd -->\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The secure distribution and transport of information\
    \ of a phone book\n   for roaming applications require a reliable authentication\
    \ of the\n   issuer of the information as well as means to preserve the integrity\n\
    \   of the provided information.\n   No specific elements for security requirements\
    \ are provided by the\n   phone book XML DTD itself.  It is assumed that security\
    \ of the\n   roaming phone book is provided by means outside of the scope of this\n\
    \   specification, such as signing the phone book using pgp.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   This specification provides the possibility to define\
    \ further\n   attribute values for all information elements owning enumerated\n\
    \   attribute lists as well as to extend the main structures 'pop',\n   'setup',\
    \ 'support' and 'provider' by additional information elements.\n   Therefore the\
    \ specification of the roaming phone book can be adopted\n   to future requirements\
    \ without changing this document.  Extensions\n   and refinements to this specification\
    \ can be achieved by registration\n   of new elements and attributes by IANA.\n\
    \   Extending this specification with additional attributes or elements\n   must\
    \ not change the validity of documents based on an older version\n   of the XML\
    \ DTD.  Therefore all added information elements must be\n   optional, prohibiting\
    \ the mandatory inclusion of newly defined\n   information elements.  Adding new\
    \ values to enumerated attribute\n   lists has no backward compatibility constraints\
    \ because it does not\n   harm the validity of attributes already defined.\n \
    \  To facilitate the registration of new information elements and\n   attribute\
    \ values the DTD of the phone book has been separated in two\n   parts, the extensible\
    \ part containing only parameter entity\n   declarations for ease inclusion of\
    \ new values, and the fixed part\n   containing the detailed specification of\
    \ the content and structure of\n   the phone book.  By referencing the parameter\
    \ entity declarations in\n   the fixed part of the specification the whole phone\
    \ book becomes\n   extensible.\n   The part containing the parameter entity declarations\
    \ has to be\n   maintained by the IANA.  There are two different classes of\n\
    \   declarations in this part requiring different policies for\n   registering\
    \ new values.\n"
- title: 9.1.  Registration of new attribute values
  contents:
  - "9.1.  Registration of new attribute values\n   The entities 'addressFamily',\
    \ 'modemProtocols', 'isdnProtocols',\n   'atmProtocols', 'frProtocols', 'x25Protocols',\
    \ 'popProperties' and\n   'tunnelingProtocols' are describing enumerated attribute\
    \ value lists.\n   Because there is no limitation in the name space of these attribute\n\
    \   values and newly defined attribute values can not harm the validity\n   of\
    \ existing values, new attribute values can be assigned by\n   Specification Required\
    \ [6].\n"
- title: 9.2.  Registration of new information elements
  contents:
  - "9.2.  Registration of new information elements\n   The entities 'mediaTypes',\
    \ 'popInformation', 'setupInformation', '\n   supportInformation' and 'providerInformation'\
    \ define the information\n   elements probably included in the media, pop, setup,\
    \ support and\n   provider elements.  Inserting new values into these lists extends\
    \ the\n   phone book by arbitrarily new information elements.  Inappropriate\n\
    \   use of the XML content model can destroy the backward compatibility\n   of\
    \ the DTD.  Therefore the assignment of new information elements\n   requires\
    \ the approval of a Designated Expert [6].  In addition to the\n   insertion of\
    \ a new value into the list, the detailed definition of\n   the information element\
    \ has to be appended to the specification part\n   maintained by the IANA.\n"
- title: 10.  References
  contents:
  - "10.  References\n   [1]  Bradner, S., \"Key words for use in RFCs to Indicate\
    \ Requirement\n        Levels\", BCP 14, RFC 2119, March 1997.\n   [2]  Reynolds,\
    \ J. and J. Postel, \"ASSIGNED NUMBERS\", STD 2, RFC 1700,\n        October 1994.\n\
    \   [3]  Barker, P. and S. Kille, \"The COSINE and Internet X.500 Schema\",\n\
    \        RFC 1274, November 1991.\n   [4]  ITU Rec. E.123, \"Notation for national\
    \ and international\n        telephone numbers\", 1988.\n   [5]  \"Extensible\
    \ Markup Language (XML) 1.0\" W3C Recommendation 10-\n        February-1998 http://www.w3.org/TR/1998/REC-xml-19980210\n\
    \   [6]  Narten, T. and  H. Alvestrand, \"Guidelines for Writing an IANA\n   \
    \     Considerations Section in RFCs\", BCP 26, RFC 2434, October 1998.\n"
- title: '11.  Appendix: Examples'
  contents:
  - '11.  Appendix: Examples

    '
- title: 11.1.  The most simple example
  contents:
  - "11.1.  The most simple example\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n\
    \   <!DOCTYPE phoneBook SYSTEM \"roamPhoneBook.dtd\">\n   <phoneBook name=\"minimalExample\"\
    \ version=\"1\">\n      <pop entryVersion=\"1\">\n         <address family=\"\
    E164\">+1 234 5678901</address>\n         <media><viaMODEM/></media>\n      </pop>\n\
    \   </phoneBook>\n"
- title: 11.2.  A more comprehensive example
  contents:
  - "11.2.  A more comprehensive example\n   <?xml version=\"1.0\" encoding=\"UTF-8\"\
    ?>\n   <!DOCTYPE phoneBook SYSTEM \"roamPhoneBook.dtd\">\n   <phoneBook name=\"\
    KNF_simple\" version=\"1\">\n      <pop entryVersion=\"1\">\n         <address\
    \ family=\"E164\" countryCode=\"49\">+49913130540</address>\n         <media>\n\
    \            <viaMODEM type=\"V90\"/>\n            <viaMODEM type=\"V34B\"/>\n\
    \            <viaISDN type=\"HDLC\"/>\n         </media>\n         <setup>\n \
    \           <dnsServerAddress>192.168.147.5</dnsServerAddress>\n            <dnsServerAddress>193.175.24.33</dnsServerAddress>\n\
    \         </setup>\n      </pop>\n      <support id=\"KNF_main\" language=\"EN\
    \ DE\">\n         <supportMailtoURL>mailto:support@franken.de</supportMailtoURL>\n\
    \         <supportTelephoneNumber>+499123968066</supportTelephoneNumber>\n   \
    \   </support>\n   </phoneBook>\n"
