- title: __initial_text__
  contents:
  - '                 XML DTD for Roaming Access Phone Book

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2000).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines the syntax as well as the semantics of the\n\
    \   information to be included in the phone book for roaming\n   applications.\
    \  It comprises the information necessary to select the\n   most appropriate ISP\
    \ and to configure the host to get access to the\n   network of the provider.\
    \ The specification consists of a small set of\n   required information elements\
    \ and a variety of possible extensions.\n   All data is specified in XML [5] (Extensible\
    \ Markup Language) syntax\n   leading to a concise XML DTD (Document Type Declaration)\
    \ for the\n   phone book.\n"
