- title: __initial_text__
  contents:
  - "              A Uniform Resource Name (URN) Namespace for\n              the\
    \ Digital Video Broadcasting Project (DVB)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a Uniform Resource Name (URN) namespace\
    \ for\n   the Digital Video Broadcasting Project (DVB) for naming persistent\n\
    \   resources defined within DVB standards.  Example resources include\n   technical\
    \ documents and specifications, eXtensible Markup Language\n   (XML) Schemas,\
    \ classification schemes, XML Document Type Definitions\n   (DTDs), namespaces,\
    \ style sheets, media assets, and other types of\n   resources produced or managed\
    \ by DVB.\n"
