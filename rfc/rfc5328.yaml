- title: 4.  Namespace Considerations
  contents:
  - "4.  Namespace Considerations\n   The urn:dvb namespace is used to identify metadata\
    \ that is defined by\n   DVB and describes DVB multimedia and interactive services.\
    \  The\n   registration of urn:dvb as a formal namespace enables the use and\n\
    \   referencing of DVB XML fragments in other standards worldwide and\n   enables\
    \ those standards to leverage and build upon publicly available\n   DVB metadata\
    \ schemas and fragments.\n   These URNs are used to refer to, in conjunction with,\
    \ and as part of\n   commercial or public multimedia broadcast services.  In most\
    \ markets,\n   these are under the control of a national regulator.  So if a\n\
    \   particular market chooses to use DVB services, in general, the\n   regulator\
    \ imposes compliance with the relevant DVB specifications to\n   ensure interoperability\
    \ and open competition in the marketplace.\n   URN assignment procedures:\n  \
    \    The individual URNs shall be assigned through the process of\n      development\
    \ of DVB standards by the Digital Video Broadcasting\n      Project (DVB).  The\
    \ latest information about DVB defined metadata\n      can always be found at\
    \ the owner's website at:\n      http://www.dvb.org/metadata\n   URN resolution/delegation:\n\
    \      The resolution and delegation shall be determined through the\n      process\
    \ of development of DVB standards by the Digital Video\n      Broadcasting Project\
    \ (DVB).\n      Since the implementations envisaged cover a wide range of devices\n\
    \      with quite different access methods and capabilities, no single\n     \
    \ resolution or delegation mechanism can be referenced in this\n      document.\n\
    \      Currently, 2 client system classes are covered by DVB\n      specifications:\n\
    \       o  A broadcast set-top box that only has a unidirectional,\n         \
    \ receive-only connection.  Hence, all DVB URNs need to be\n          resolvable\
    \ from the service discovery information received in\n          the broadcast\
    \ stream.\n       o  A \"home network end device\" (HNED) that could be an IPTV\
    \ set-\n          top box, networked TV, or personal digital recorder with an\n\
    \          Ethernet or Wireless Local Area Network (WLAN) connection to a\n  \
    \        home gateway device.\n      Further device classes will be addressed\
    \ as DVB standardization\n      progresses.  The urn:dvb URNs must however remain\
    \ valid.  DVB will\n      define appropriate resolution/delegation mechanisms\
    \ to ensure that\n      DVB URNs remain valid for those new device classes as\
    \ well.\n      For the two above example device classes, 3 ways of conveying such\n\
    \      resolution information are currently defined by DVB:\n      o  Repeated,\
    \ cyclic transmission of Resolution Authority Records\n         (RAR) and Resolution\
    \ Records (RR) as auxiliary data in digital\n         TV broadcast streams over\
    \ satellite, cable, or terrestrial\n         transmissions according to [EN300468],\
    \ [EN301192], and\n         [TS102323].\n      o  Repeated, cyclic multicast transmission\
    \ of Resolution Records\n         (RR) via the DVBSTP protocol according to [TS102034].\n\
    \      o  Unicast delivery of Resolution Records (RR) in response to HTTP\n  \
    \       \"GET /dvb/sdns\" requests according to [TS102034].\n   Type of resources\
    \ to be identified:\n      Types of resources to be identified include XML schema\
    \ definition\n      files, classification schemes, and identification systems\
    \ defined\n      and openly published by DVB.  These resources being identified\n\
    \      constitute a metadata system to describe digital multimedia\n      broadcast\
    \ services or content conveyed as part of such services.\n      The latest DVB\
    \ defined metadata can always be found at:\n      http://www.dvb.org/metadata\n\
    \      These metadata definitions are not entirely usable without\n      knowledge\
    \ of the DVB specifications listed in the Normative\n      References section.\
    \  To make them generally useful for client\n      platforms typically found in\
    \ computer network environments today,\n      XSLT transformations to HTML, or\
    \ other common formats would be\n      needed to enable rendering in a standard\
    \ web browser.  On the\n      other hand, it is expected that with the increasing\
    \ overlap\n      between the computer and multimedia worlds - e.g., with the\n\
    \      forthcoming DVB file format definition - DVB metadata formats will\n  \
    \    get adopted in player implementations on PC platforms as well.\n   Type of\
    \ services to be supported:\n      Types of services supported include controlled\
    \ term lookup in\n      classification schemes and resolution of ids in identification\n\
    \      systems.\n      Concrete examples of these services include digital television\n\
    \      services, (near) video on-demand services, and digital radio sound\n  \
    \    services.  Another example is interactive multimedia applications\n     \
    \ which are tied to audiovisual content.\n      This might, e.g., be a quiz show\
    \ where viewers can compete against\n      the contestants on the show by picking\
    \ multiple-choice answers\n      with their remote control.  These end-user services\
    \ are enabled by\n      the metadata defined under the urn:dvb namespace.\n  \
    \    Another example is the web-portal site for the video-on-demand\n      offering\
    \ of an ISP.  The portal pages are likely to describe the\n      content in terms\
    \ of title, genre, parental guidance, cast, etc.\n      The ISP might either publish\
    \ the DVB format description on their\n      web-portal site directly, or develop\
    \ an XSLT transformation to\n      obtain an HTML incarnation of the data.  In\
    \ either case, a client\n      device (in this example the home gateway or the\
    \ ISP's web portal)\n      will need to be able to resolve references to the urn:dvb\n\
    \      namespace.  Describing multimedia content in DVB format is a\n      likely\
    \ choice since it provides rich information specially\n      tailored to multimedia\
    \ applications like television, movies,\n      music, etc.  Furthermore, the DVB\
    \ content descriptions for\n      consumer terminals are, of course, compatible\
    \ with the DVB\n      Portable Content Format (PCF, defined in ETSI TS 102 523),\
    \ which\n      is used in content production environments so that propagation\
    \ of\n      content descriptions along the entire production chain is easily\n\
    \      achieved.\n"
- title: 5.  Community Considerations
  contents:
  - "5.  Community Considerations\n   With the digitization of the audiovisual broadcasting\
    \ technologies,\n   television receiver platforms have become quite similar to\
    \ personal\n   computer equipment in terms of performance, resources, and\n  \
    \ interfaces.  Hence, cross-use of content from the respective other\n   platform\
    \ (i.e., TV and PC) becomes interesting to consumers and\n   service providers\
    \ alike.  Web pages can for instance today be viewed\n   on a general purpose\
    \ computer, a set-top box, and a mobile phone just\n   the same.  Audio/video\
    \ broadcasting services are arriving on mobile\n   phones today (\"mobile TV\"\
    ), and efforts are clearly visible to bring\n   such services to personal computer\
    \ platforms as well (\"IPTV\").\n   Hence, cross-linking between these two domains,\
    \ the Internet/personal\n   computer domain and the TV/broadcast domain is called\
    \ for.  Linking\n   from broadcast domain metadata to Internet-based services\
    \ is already\n   enabled through the various URN and URI schemes established in\
    \ the\n   relevant DVB standards ([EN300468], [TS102323], and [TS102034]).\n \
    \  Linking from Internet/web resources to DVB multimedia services is not\n   yet\
    \ possible in a well-defined way.  Thus, a URN scheme is proposed\n   for DVB\
    \ defined metadata describing DVB services.  As DVB issues its\n   publications\
    \ as international standards and has a well-defined\n   compliance regime, this\
    \ request is for a formal namespace.\n   Open assignment and use of identifiers\
    \ within the namespace:\n      With on-going development of DVB standards, DVB\
    \ will establish\n      requirements for assignment and use of identifiers within\
    \ the DVB\n      namespace.  Current identifier assignments can be inferred from\n\
    \      the relevant DVB standards and from http://www.dvb.org/metadata.\n   Considerations\
    \ for resolution server software:\n      With on-going development of DVB standards,\
    \ DVB will establish\n      requirements and seek candidates for operating resolution\
    \ servers\n      as appropriate.\n      Sources for resolution information can\
    \ either be stand-alone\n      resolution services, which are announced as part\
    \ of the Service\n      Discovery and Selection (SD&S), or data conveyed as part\
    \ of the\n      SD&S information itself.  To boot-strap the resolution process,\
    \ a\n      DVB client hence needs to discover an entry point (or set of) from\n\
    \      which to obtain an initial Service Discovery and Selection XML\n      record.\n\
    \      By default, the actual service discovery information is provided\n    \
    \  on the IANA registered well-known port dvbservdsc (port number\n      3937)\
    \ via tcp and udp (see http://www.iana.org/assignments/port-\n      numbers) on\
    \ the IANA registered well-known multicast addresses\n      224.0.23.14 (DvbServDisc\
    \ on IPv4) and FF0X:0:0:0:0:0:0:12D\n      (DvbServDisc on IPv6).\n      As set\
    \ forth in [TS102034], a list of non-default Service\n      Discovery and Selection\
    \ (SD&S) entry points addresses may also be\n      provided via DNS based on the\
    \ service location resource record\n      (SRV RR) [RFC2782].  The service name\
    \ for DVB services is\n      \"_dvbservdsc\", the protocol may be tcp or udp,\
    \ while the rest of\n      the name is the domain name maintained by DVB for service\n\
    \      discovery.  This domain name is set to \"services.dvb.org\".  The\n   \
    \   DVB organization will maintain the services.dvb.org domain name\n      for\
    \ service discovery, and new service providers should register\n      with DVB\
    \ to add them to the DNS SRV list.\n   Considerations for resolution client software:\n\
    \      With on-going development of DVB standards, DVB members will\n      develop\
    \ software implementations of its standards for various\n      platforms.  Today,\
    \ these platforms typically include Open Source-\n      based platforms such as\
    \ Linux.\n      To resolve a urn:dvb name, a client needs to retrieve Service\n\
    \      Discovery and Selection (SD&S) data since this either directly\n      contains\
    \ resolution data, or lists stand-alone resolution services\n      from which\
    \ Resolution Authority Records (RAR) can be retrieved.\n      To obtain the initial\
    \ Service Discovery and Selection (SD&S) XML\n      record, a client must by default\
    \ first join the IANA registered\n      well-known multicast addresses 224.0.23.14\
    \ (DvbServDisc on IPv4)\n      and/or FF0X:0:0:0:0:0:0:12D (DvbServDisc on IPv6)\
    \ and try to\n      obtain a boot-strap record from the IANA registered well-known\n\
    \      port dvbservdsc (port number 3937) via tcp and udp (see\n      http://www.iana.org/assignments/port-numbers).\n\
    \      To discover non-default entry points addresses, [TS102034] defines\n  \
    \    that a list of Service Discovery and Selection (SD&S) entry points\n    \
    \  addresses may be acquired via DNS according to the service\n      location\
    \ resource record (SRV RR) [RFC2782].  The service name is\n      \"_dvbservdsc\"\
    ; the protocol may be tcp or udp, while the rest of\n      the name is the domain\
    \ name maintained by DVB for service\n      discovery.  This domain name is set\
    \ to \"services.dvb.org\".  So the\n      lookup shall be either \"_dvbservdsc._tcp.services.dvb.org\"\
    \ or\n      \"_dvbservdsc._udp.services.dvb.org\".  This requires that the\n \
    \     terminal support an SRV cognizant DNS client and in a way\n      according\
    \ to the specification in [RFC2782].  The DVB organization\n      will maintain\
    \ the services.dvb.org domain name for service\n      discovery.  HTTP servers\
    \ will be found via the tcp protocol method\n      whilst the multicast addresses\
    \ will be found via the udp protocol\n      method.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are no additional security considerations\
    \ other than those\n   normally associated with the use and resolution of URNs\
    \ in general,\n   which are described in [RFC1737], [RFC2141], and [RFC3406].\n\
    \   This document registers a namespace for URNs.  DVB may assign special\n  \
    \ meaning to certain of the characters of the Namespace Specific String\n   in\
    \ its specifications.  Any security consideration resulting from\n   such assignment\
    \ is outside the scope of this document.\n   When URNs are resolved, i.e., translated\
    \ from names to locations, the\n   way the locations are used or accessed may\
    \ require the resources to\n   be authenticated.  The information about the authentication\
    \ of either\n   the name or the resource to which it refers should be carried\
    \ by\n   separate information passed along with the URN rather than in the URN\n\
    \   itself.  The design of such resolution mechanisms by DVB for DVB URNs\n  \
    \ is guided by [RFC2276] and such mechanisms will be published as DVB\n   specifications.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This document defines a URN NID registration of \"\
    dvb\".  IANA has\n   registered \"dvb\" in the URN Namespaces registry.\n"
- title: 8.  References
  contents:
  - "8.  References\n   Note: The ETSI specifications listed below - as all ETSI standards\
    \ -\n         are available to the general public free of charge.  They are\n\
    \         accessible by going to http://www.etsi.org and visiting the\n      \
    \   standards download page.  Select \"Standards\" from the\n         navigation\
    \ bar at the top, then choose \"Download ETSI\n         Standards\" in the contents\
    \ box on the left.  A \"Publications\n         Download Area\" link occurs at\
    \ the top of the body text).  The\n         direct link to the downloads page\
    \ is\n         http://pda.etsi.org/pda/queryform.asp.  When clicking on the\n\
    \         download link on the search results page, an email address is\n    \
    \     requested for the PDF download.  As being free-of-charge is\n         funded\
    \ by the European Commission, the email addresses are\n         collected for\
    \ statistical purposes only to demonstrate benefit\n         to the general public.\n\
    \         The ETSI specifications are normative references since the URNs\n  \
    \       are used to refer to, in conjunction with, and as part of\n         commercial\
    \ or public multimedia broadcast services.  In most\n         markets, these are\
    \ under the control of a national regulator.\n         So if a particular market\
    \ chooses to use DVB services, in\n         general, the regulator imposes compliance\
    \ with the relevant DVB\n         specifications to ensure interoperability and\
    \ open competition\n         in the marketplace.  Some of the specifications also\
    \ have \"EN\"\n         status, which means that the European Commission has overridden\n\
    \         any national regulations by mandating that if any commercial\n     \
    \    service is rolled out in Europe in the respective area, it must\n       \
    \  comply with the relevant DVB EN specification(s).  Apart from\n         those\
    \ legal implications, DVB has become a brand to which\n         consumers link\
    \ certain expectations with regard to the level of\n         service and interoperability.\
    \  Of course, DVB wants to help\n         manufacturers meeting those expectations\
    \ by fostering\n         interoperability.\n"
