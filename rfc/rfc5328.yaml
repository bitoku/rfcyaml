- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Digital Video Broadcasting Project (DVB) is an industry-led\n\
    \   consortium of over 270 broadcasters, manufacturers, network\n   operators,\
    \ software developers, regulatory bodies and others in over\n   35 countries committed\
    \ to designing global standards for the global\n   delivery of digital television\
    \ and data services.  Services using DVB\n   standards are available on every\
    \ continent with a total of more than\n   100 million DVB receivers already deployed.\n\
    \   DVB would like to assign unique, permanent, location-independent\n   names\
    \ based on URNs for some resources it produces or manages.  These\n   URNs will\
    \ be constructed according to the URN syntax defined in\n   [RFC2141].\n   This\
    \ namespace specification is for a formal namespace to be\n   registered according\
    \ to the procedures set forth in [RFC3406].\n"
- title: 2.  Specification Template
  contents:
  - "2.  Specification Template\n   This section provides the information required\
    \ to register a formal\n   namespace according to the registration procedure defined\
    \ in\n   [RFC3406].  The URNs conform to the syntax defined in [RFC2141].\n  \
    \ Namespace ID:\n      \"dvb\"\n   Registration Information:\n      Version: 1\n\
    \      Date: 2007-02-28\n   Declared registrant of the namespace:\n      Name:\
    \           Peter MacAvock\n      Title:          Executive Director, DVB Project\
    \ Office\n      Affiliation:    DVB Digital Video Broadcasting\n      Address:\
    \        Ancienne Route 17a\n                      CH-1218 Geneva\n          \
    \            SWITZERLAND\n      Phone:          +41 22 717 2719\n      Email:\
    \          macavock@dvb.org\n   Declaration of structure:\n      URNs assigned\
    \ by DVB will have the following hierarchical\n      structure based on the organizational\
    \ structure of the DVB\n      standards:\n         urn:dvb:<NSS>\n      where\
    \ the syntax of \"<NSS>\" is specified in Section 2.2 of the URN\n      Syntax\
    \ requirements ([RFC2141]).\n      The individual URNs will be assigned by DVB\
    \ through the process of\n      development of DVB standards.\n   Relevant ancillary\
    \ documentation:\n      None\n   Identifier uniqueness considerations:\n     \
    \ DVB will establish unique identifiers as appropriate.\n      Uniqueness is guaranteed\
    \ as DVB ensures through its\n      standardization process that an assigned string\
    \ is never\n      reassigned.\n   Identifier persistence considerations:\n   \
    \   DVB is committed to maintaining the accessibility and persistence\n      of\
    \ all resources that are officially assigned URNs by the\n      organization.\n\
    \   Process of identifier assignment:\n      Assignment is limited to DVB and\
    \ those authorities that are\n      specifically designated by DVB.  DVB may designate\
    \ portions of its\n      namespace for assignment by other parties under its regime.\n\
    \   Process of identifier resolution:\n      DVB will develop and maintain \"\
    URN catalogues\" that map all\n      assigned URNs to Uniform Resource Locators\
    \ (URLs) specifically to\n      enable Web-based resolution of named resources.\
    \  In the future, an\n      interactive online resolution system may be developed\
    \ to automate\n      this process.  The latest information about DVB-defined metadata\n\
    \      can always be found on the DVB website at:\n         http://www.dvb.org/metadata\n\
    \      DVB will authorize additional resolution services as appropriate\n    \
    \  and in-line with the DVB standardization process.\n   Rules for Lexical Equivalence:\n\
    \      The \"<NSS>\" is case insensitive.\n   Conformance with URN Syntax:\n \
    \     No special considerations.\n   Validation mechanism:\n      None specified.\
    \  DVB will develop and maintain URN catalogues.\n      The presence of a URN\
    \ in a catalogue indicates that it is valid.\n   Scope:\n      Global\n"
