- title: __initial_text__
  contents:
  - '           A Convention For Using Legal Names as Domain Names

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1998).  All Rights Reserved.\n\
    \   This RFC is an independent submission that discusses a possible\n   convention\
    \ for allocating domain names based on corporate and other\n   names as registered\
    \ by law.\n   It appears to depend on corporations changing their domain names\
    \ from\n   their present form to more cumbersome handles, such as changing\n \
    \  cisco.com to cisco-systems.co.ca.us or ibm.com to international-\n   business-machines.co.ny.us,\
    \ without giving them an incentive to do\n   so, such as deprecating the .com\
    \ and .net gTLDs.  It also appears to\n   legislate the structure each national\
    \ registry applies to its name\n   space, something which the document itself\
    \ asserts is within national\n   purview and not for global standardization.\n\
    \   It may not be politically feasible to implement as described.\n"
