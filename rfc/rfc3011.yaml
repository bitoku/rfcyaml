- title: Abstract
  contents:
  - "Abstract\n   This memo defines a new Dynamic Host Configuration Protocol (DHCP)\n\
    \   option for selecting the subnet on which to allocate an address.\n   This\
    \ option would override a DHCP server's normal methods of\n   selecting the subnet\
    \ on which to allocate an address for a client.\n"
- title: Table of Contents
