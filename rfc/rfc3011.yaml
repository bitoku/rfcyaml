- title: 6. Security Considerations
  contents:
  - "6. Security Considerations\n   DHCP currently provides no authentication or security\
    \ mechanisms.\n   Potential exposures to attack are discussed is section 7 of\
    \ the\n   protocol specification [RFC2131].\n   The subnet selection option allows\
    \ for the DHCP client to specify the\n   subnet on which to allocate an address.\
    \  This would allow a client to\n   perform a more complete address-pool exhaustion\
    \ attack since the\n   client would no longer be restricted to attacking address-pools\
    \ on\n   just its local subnet.\n   Servers that implement the subnet selection\
    \ option MUST by default\n   disable use of the feature; it must specifically\
    \ be enabled through\n   configuration.  Moreover, a server SHOULD provide the\
    \ ability to\n   selectively enable use of the feature under restricted conditions,\n\
    \   e.g., by enabling use of the option only from explicitly configured\n   client-ids,\
    \ enabling its use only by clients on a particular subnet,\n   or restricting\
    \ the subnets (as indicated in the subnet selection\n   option) from which addresses\
    \ may be requested.\n"
