- title: __initial_text__
  contents:
  - '            Wildcards in Multicast VPN Auto-Discovery Routes

    '
- title: Abstract
  contents:
  - "Abstract\n   In Multicast Virtual Private Networks (MVPNs), customer multicast\n\
    \   flows are carried in \"tunnels\" through a service provider's network.\n \
    \  The base specifications for MVPN define BGP multicast VPN \"auto-\n   discovery\
    \ routes\" and specify how to use an auto-discovery route to\n   advertise the\
    \ fact that an individual customer multicast flow is\n   being carried in a particular\
    \ tunnel.  However, those specifications\n   do not provide a way to specify,\
    \ in a single such route, that\n   multiple customer flows are being carried in\
    \ a single tunnel.  Those\n   specifications also do not provide a way to advertise\
    \ that a\n   particular tunnel is to be used by default to carry all customer\n\
    \   flows, except in the case where that tunnel is joined by all the\n   provider\
    \ edge routers of the MVPN.  This document eliminates these\n   restrictions by\
    \ specifying the use of \"wildcard\" elements in the\n   customer flow identifiers.\
    \  With wildcard elements, a single auto-\n   discovery route can refer to multiple\
    \ customer flows or even to all\n   customer flows.\n"
