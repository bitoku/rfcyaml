- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A host may have multiple network interfaces (e.g., 3G, IEEE\
    \ 802.11,\n   etc.), each configured with different PCP servers.  Each PCP server\n\
    \   learned must be associated with the interface on which it was\n   learned.\
    \  Generic multi-interface considerations are documented in\n   Section 8.4 of\
    \ [RFC6887].  Multiple PCP server IP addresses may be\n   configured on a PCP\
    \ client in some deployment contexts such as\n   multihoming (see Appendix A).\
    \  A PCP server may also have multiple IP\n   addresses associated with it.  It\
    \ is out of the scope of this\n   document to enumerate all deployment scenarios\
    \ that require multiple\n   PCP server IP addresses to be configured.\n   If a\
    \ PCP client discovers multiple PCP server IP addresses, it needs\n   to determine\
    \ which actions it needs to undertake (e.g., whether PCP\n   entries are to be\
    \ installed in all or a subset of discovered IP\n   addresses, whether some PCP\
    \ entries are to be removed, etc.).  This\n   document makes the following assumptions:\n\
    \   o  There is no requirement that multiple PCP servers configured on\n     \
    \ the same interface have the same capabilities.\n   o  PCP requests to different\
    \ PCP servers are independent, the result\n      of a PCP request to one PCP server\
    \ does not influence another.\n   o  The configuration mechanism must distinguish\
    \ IP addresses that\n      belong to the same PCP server.\n   This document specifies\
    \ the behavior to be followed by a PCP client\n   [RFC6887] to contact its PCP\
    \ server(s) [RFC6887] when it is\n   configured with one or several PCP server\
    \ IP addresses (e.g., using\n   DHCP [RFC7291]).  This document does not make\
    \ any assumption on the\n   type of these IP addresses (i.e., unicast/anycast).\n"
