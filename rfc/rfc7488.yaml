- title: 2.1.  Requirements Language
  contents:
  - "2.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.2.  Terminology
  contents:
  - "2.2.  Terminology\n   o  PCP client: denotes a PCP software instance responsible\
    \ for\n      issuing PCP requests to a PCP server.  Refer to [RFC6887].\n   o\
    \  PCP server: denotes a software instance that receives and\n      processes\
    \ PCP requests from a PCP client.  A PCP server can be co-\n      located with\
    \ or be separated from the function it controls (e.g.,\n      Network Address\
    \ Translation (NAT) or firewall).  Refer to\n      [RFC6887].\n"
- title: '3.  IP Address Selection: PCP Server with Multiple IP Addresses'
  contents:
  - "3.  IP Address Selection: PCP Server with Multiple IP Addresses\n   This section\
    \ describes the behavior a PCP client follows to contact\n   its PCP server when\
    \ the PCP client has multiple IP addresses for a\n   single PCP server.\n   1.\
    \  A PCP client should construct a set of candidate source addresses\n       (see\
    \ Section 4 of [RFC6724]) based on application input and PCP\n       [RFC6887]\
    \ constraints.  For example, when sending a PEER or a MAP\n       with a FILTER\
    \ request for an existing TCP connection, the only\n       candidate source address\
    \ is the source address used for the\n       existing TCP connection.  But when\
    \ sending a MAP request for a\n       service that will accept incoming connections,\
    \ the candidate\n       source addresses may be all of the node's IP addresses\
    \ or some\n       subset of IP addresses on which the service is configured to\n\
    \       listen.\n   2.  The PCP client then sorts the PCP server IP addresses\
    \ as per\n       Section 6 of [RFC6724] using the candidate source addresses\n\
    \       selected in the previous step as input to the destination address\n  \
    \     selection algorithm.\n   3.  The PCP client initializes its Maximum Retransmission\
    \ Count (MRC)\n       to 4.\n   4.  The PCP client sends its PCP messages following\
    \ the\n       retransmission procedure specified in Section 8.1.1 of [RFC6887].\n\
    \       If no response is received after MRC attempts, the PCP client\n      \
    \ retries the procedure with the next IP address in the sorted\n       list.\n\
    \       The PCP client may receive a response from an IP address after\n     \
    \  exhausting MRC attempts for that particular IP address.  The PCP\n       client\
    \ SHOULD ignore such a response because receiving a delayed\n       response after\
    \ exhausting four retransmissions sent with\n       exponentially increasing intervals\
    \ is an indication that problems\n       are to be encountered in the corresponding\
    \ forwarding path and/or\n       when processing subsequent requests by that PCP\
    \ server instance.\n       If, when sending PCP requests, the PCP client receives\
    \ a hard\n       ICMP error [RFC1122], it MUST immediately try the next IP address\n\
    \       from the list of PCP server IP addresses.\n   5.  If the PCP client has\
    \ exhausted all IP addresses configured for a\n       given PCP server, the procedure\
    \ SHOULD be repeated every 15\n       minutes until the PCP request is successfully\
    \ answered.\n   6.  Once the PCP client has successfully received a response from\
    \ a\n       PCP server's IP address, all subsequent PCP requests to that PCP\n\
    \       server are sent on the same IP address until that IP address\n       becomes\
    \ unresponsive.  In case the IP address becomes\n       unresponsive, the PCP\
    \ client clears the cache of sorted\n       destination addresses and follows\
    \ the steps described above to\n       contact the PCP server again.\n   For efficiency,\
    \ the PCP client SHOULD use the same Mapping Nonce for\n   requests sent to all\
    \ IP addresses belonging to the same PCP server.\n   As a reminder, nonce validation\
    \ checks are performed when operating\n   in the Simple Threat Model (see Section\
    \ 18.1 of [RFC6887]) to defend\n   against some off-path attacks.\n"
- title: '4.  IP Address Selection: Multiple PCP Servers'
  contents:
  - "4.  IP Address Selection: Multiple PCP Servers\n   This section describes the\
    \ behavior a PCP client follows to contact\n   multiple PCP servers, with each\
    \ PCP server reachable on a list of IP\n   addresses.  There is no requirement\
    \ that these multiple PCP servers\n   have the same capabilities.\n      Note\
    \ that how PCP clients are configured to separate lists of IP\n      addresses\
    \ of each PCP server is implementation specific and\n      deployment specific.\
    \  For example, a PCP client can be configured\n      using DHCP with multiple\
    \ lists of PCP server IP addresses; each\n      list is referring to a distinct\
    \ PCP server [RFC7291].\n   If several PCP servers are configured, each with multiple\
    \ IP\n   addresses, the PCP client contacts all PCP servers using the\n   procedure\
    \ described in Section 3.\n   As specified in Sections 11.2 and 12.2 of [RFC6887],\
    \ the PCP client\n   must use a different Mapping Nonce for each PCP server with\
    \ which it\n   communicates.\n   If the PCP client is configured, using some means,\
    \ with the\n   capabilities of each PCP server, a PCP client may choose to contact\n\
    \   all PCP servers simultaneously or iterate through them with a delay.\n   This\
    \ procedure may result in a PCP client instantiating multiple\n   mappings maintained\
    \ by distinct PCP servers.  The decision to use all\n   these mappings or delete\
    \ some of them depends on the purpose of the\n   PCP request.  For example, if\
    \ the PCP servers are configuring\n   firewall (not NAT) functionality, then the\
    \ client would, by default\n   (i.e., unless it knows that they all replicate\
    \ state among them),\n   need to use all the PCP servers.\n"
- title: '5.  Example: Multiple PCP Servers on a Single Interface'
  contents:
  - "5.  Example: Multiple PCP Servers on a Single Interface\n   Figure 1 depicts\
    \ an example that is used to illustrate the server\n   selection procedure specified\
    \ in Sections 3 and 4.  In this example,\n   PCP servers (A and B) are co-located\
    \ with edge routers (rtr1 and\n   rtr2) with each PCP server controlling its own\
    \ device.\n                                ISP Network\n                     \
    \         |              |\n        .........................................................\n\
    \                              |              |        Subscriber Network\n  \
    \                 +----------+-----+  +-----+----------+\n                   |\
    \ PCP-Server-A   |  | PCP-Server-B   |\n                   |    (rtr1)      |\
    \  |   (rtr2)       |\n                   +-------+--------+  +--+-------------+\n\
    \          192.0.2.1        |              |     198.51.100.1\n          2001:db8:1111::1\
    \ |              |     2001:db8:2222::1\n                           |        \
    \      |\n                           |              |\n                    -------+-------+------+-----------\n\
    \                                   |\n                                   |  \
    \  203.0.113.0\n                                   |    2001:db8:3333::1\n   \
    \                            +---+---+\n                               | Host\
    \  |\n                               +-------+\n Edge Routers (rtr1, rtr2)\n \
    \              Figure 1: Single Uplink, Multiple PCP Servers\n   The example describes\
    \ behavior when a single IP address for one PCP\n   server is not responsive.\
    \  The PCP client is configured with two PCP\n   servers for the same interface,\
    \ PCP-Server-A and PCP-Server-B, each\n   of which have two IP addresses: an IPv4\
    \ address and an IPv6 address.\n   The PCP client wants an IPv4 mapping, so it\
    \ orders the addresses as\n   follows:\n   o  PCP-Server-A:\n      *  192.0.2.1\n\
    \      *  2001:db8:1111::1\n   o  PCP-Server-B:\n      *  198.51.100.1\n     \
    \ *  2001:db8:2222::1\n   Suppose that:\n   o  The path to reach 192.0.2.1 is\
    \ broken\n   o  The path to reach 2001:db8:1111::1 is working\n   o  The path\
    \ to reach 198.51.100.1 is working\n   o  The path to reach 2001:db8:2222::1 is\
    \ working\n   It sends two PCP requests at the same time, the first to 192.0.2.1\n\
    \   (corresponding to PCP-Server-A) and the second to 198.51.100.1\n   (corresponding\
    \ to PCP-Server-B).  The path to 198.51.100.1 is\n   working, so a PCP response\
    \ is received.  Because the path to\n   192.0.2.1 is broken, no PCP response is\
    \ received.  The PCP client\n   retries four times to elicit a response from 192.0.2.1\
    \ and finally\n   gives up on that address and sends a PCP message to 2001::db8:1111:1.\n\
    \   That path is working, and a response is received.  Thereafter, the\n   PCP\
    \ client should continue using that responsive IP address for PCP-\n   Server-A\
    \ (2001:db8:1111::1).  In this particular case, it will have\n   to use the THIRD_PARTY\
    \ option for IPv4 mappings.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   PCP-related security considerations are discussed\
    \ in [RFC6887].\n   This document does not specify how PCP server addresses are\n\
    \   provisioned on the PCP client.  It is the responsibility of PCP\n   server\
    \ provisioning document(s) to elaborate on security\n   considerations to discover\
    \ legitimate PCP servers.\n"
