    title: 14.3.  New Action Values
  - contents:
    - "14.4.  Emergency Call Static Messages Registry\n   This document creates a
      new sub-registry called \"Emergency Call\n   Static Messages\" in the \"Emergency
      Call Metadata/Control Data\"\n   registry established by [RFC8147].  Because
      compliant vehicles are\n   expected to support all static messages translated
      into all languages\n   supported by the vehicle, it is important to limit the
      number of such\n   messages.  As defined in [RFC5226], this registry operates
      under\n   \"Specification Required\", which requires a stable, public document\n
      \  and implies expert review of the publication.  The expert should\n   determine
      that the document has been published by an appropriate\n   emergency services
      organization (e.g., NENA, EENA, or APCO) or by the\n   IETF with input from
      an emergency services organization, and that the\n   proposed message is sufficiently
      distinguishable from other messages.\n   The contents of this registry are:\n
      \  ID:  An integer identifier to be used in the \"int-id\" attribute of a\n
      \     metadata/control <request> element.\n   Message:  The text of the message.
      \ Messages are listed in the\n      registry in English; vehicles are expected
      to implement\n      translations into languages supported by the vehicle.\n
      \  When new messages are added to the registry, the message text is\n   determined
      by the registrant; IANA assigns the IDs.  Each message is\n   assigned a consecutive
      integer value as its ID.  This allows an IVS\n   to indicate by a single integer
      value that it supports all messages\n   with that value or lower.  The value
      0 is reserved; usable messages\n   start with 1.\n   The initial set of values
      is listed in Table 2.\n   +----+--------------------------------------------------------------+\n
      \  | ID | Message                                                      |\n   +----+--------------------------------------------------------------+\n
      \  | 0  | Reserved                                                     |\n   |
      \   |                                                              |\n   | 1
      \ | Emergency services has received your information and         |\n   |    |
      location but cannot speak with you right now.  We will get   |\n   |    | help
      to you as soon as possible.                             |\n   +----+--------------------------------------------------------------+\n
      \     Table 2: Emergency Call Static Messages Registry Initial Values\n"
    title: 14.4.  Emergency Call Static Messages Registry
  - contents:
    - "14.5.  Emergency Call Vehicle Lamp IDs Registry\n   This document creates a
      new sub-registry called \"Emergency Call\n   Vehicle Lamp IDs\" in the \"Emergency
      Call Metadata/Control Data\"\n   registry established by [RFC8147].  This new
      sub-registry uniquely\n   identifies the names of automotive lamps (lights).
      \ As defined in\n   [RFC5226], this registry operates under \"Expert Review\"
      rules.  The\n   expert should determine that the proposed lamp name is clearly\n
      \  understandable and is sufficiently distinguishable from other lamp\n   names.\n
      \  The contents of this registry are:\n   Name:  The identifier to be used in
      the \"element-id\" attribute of a\n      metadata/control <request> element.\n
      \  Description:  A description of the lamp (light).\n   The initial set of values
      is listed in Table 3.\n     +----------------+---------------------------------------------+\n
      \    | Name           | Description                                 |\n     +----------------+---------------------------------------------+\n
      \    | head           | The main lamps used to light the road ahead |\n     |
      \               |                                             |\n     | interior
      \      | Interior lamp, often at the top center      |\n     |                |
      \                                            |\n     | fog-front      | Front
      fog lamps                             |\n     |                |                                             |\n
      \    | fog-rear       | Rear fog lamps                              |\n     |
      \               |                                             |\n     | brake
      \         | Brake indicator lamps                       |\n     |                |
      \                                            |\n     | brake-center   | Center
      high-mounted stop lamp               |\n     |                |                                             |\n
      \    | position-front | Front position/parking/standing lamps       |\n     |
      \               |                                             |\n     | position-rear
      \ | Rear position/parking/standing lamps        |\n     |                |                                             |\n
      \    | turn-left      | Left turn/directional lamps                 |\n     |
      \               |                                             |\n     | turn-right
      \    | Right turn/directional lamps                |\n     |                |
      \                                            |\n     | hazard         | Hazard/four-way
      lamps                       |\n     +----------------+---------------------------------------------+\n
      \         Table 3: Emergency Call Lamp ID Registry Initial Values\n"
    title: 14.5.  Emergency Call Vehicle Lamp IDs Registry
  - contents:
    - "14.6.  Emergency Call Vehicle Camera IDs Registry\n   This document creates
      a new sub-registry called \"Emergency Call\n   Vehicle Camera IDs\" in the \"Emergency
      Call Metadata/Control Data\"\n   registry established by [RFC8147].  This new
      sub-registry uniquely\n   identifies automotive cameras.  As defined in [RFC5226],
      this\n   registry operates under \"Expert Review\" rules.  The expert should\n
      \  determine that the proposed camera name is clearly understandable and\n   is
      sufficiently distinguishable from other camera names.\n   The contents of this
      registry are:\n   Name:  The identifier to be used in the \"element-id\" attribute
      of a\n      control <request> element.\n   Description:  A description of the
      camera.\n   The initial set of values is listed in Table 4.\n   +-------------+-----------------------------------------------------+\n
      \  | Name        | Description                                         |\n   +-------------+-----------------------------------------------------+\n
      \  | backup      | Shows what is behind the vehicle, e.g., often used  |\n   |
      \            | for driver display when the vehicle is in reverse.  |\n   |             |
      Also known as rearview, reverse, rear visibility,   |\n   |             | etc.
      \                                               |\n   |             |                                                     |\n
      \  | left-rear   | Shows view to the left and behind (e.g., left-side  |\n   |
      \            | rearview mirror or blind spot view)                 |\n   |             |
      \                                                    |\n   | right-rear  | Shows
      view to the right and behind (e.g., right-    |\n   |             | side rearview
      mirror or blind spot view)            |\n   |             |                                                     |\n
      \  | forward     | Shows what is in front of the vehicle               |\n   |
      \            |                                                     |\n   | rear-wide
      \  | Shows what is behind the vehicle (e.g., used by     |\n   |             |
      rear-collision detection systems), separate from    |\n   |             | backup
      view                                         |\n   |             |                                                     |\n
      \  | lane        | Used by systems to identify road lane and/or        |\n   |
      \            | monitor the vehicle's position within lane          |\n   |             |
      \                                                    |\n   | interior    | Shows
      the interior (e.g., driver)                   |\n   |             |                                                     |\n
      \  | night-front | Night-vision view of what is in front of the        |\n   |
      \            | vehicle                                             |\n   |             |
      \                                                    |\n   | night-rear  | Night-vision
      view of what is behind the vehicle     |\n   |             |                                                     |\n
      \  | night-left  | Night-vision view of what is to the left of the     |\n   |
      \            | vehicle                                             |\n   |             |
      \                                                    |\n   | night-right | Night-vision
      view of what is to the right of the    |\n   |             | vehicle                                             |\n
      \  +-------------+-----------------------------------------------------+\n    Table
      4: Emergency Call Vehicle Camera IDs Registry Initial Values\n"
    title: 14.6.  Emergency Call Vehicle Camera IDs Registry
  - contents:
    - "14.7.  The EmergencyCallData.VEDS INFO Package\n   This document registers
      the EmergencyCallData.VEDS INFO package in\n   the \"Info Packages Registry\".\n
      \  Both endpoints (the IVS and the PSAP equipment) include\n   \"EmergencyCallData.VEDS\"
      in a Recv-Info header field per [RFC6086] to\n   indicate the ability to receive
      SIP INFO messages carrying data as\n   described here.\n   Support for the EmergencyCallData.VEDS
      INFO package indicates the\n   ability to receive NG-ACN-related body parts
      as specified in this\n   document.\n   A SIP INFO request message carrying data
      related to an emergency call\n   as described in this document has an Info-Package
      header field set to\n   \"EmergencyCallData.VEDS\" per [RFC6086].\n   The requirements
      of Section 10 of [RFC6086] are addressed in the\n   following sections.\n"
    - contents:
      - "14.7.1.  Overall Description\n   This section describes what type of information
        is carried in INFO\n   requests associated with the INFO package and for what
        types of\n   applications and functionalities User Agents (UAs) can use the
        INFO\n   package.\n   SIP INFO requests associated with the EmergencyCallData.VEDS
        INFO\n   package carry data associated with emergency calls as defined in
        this\n   document.  The application is vehicle-initiated emergency calls\n
        \  established using SIP.  The functionality is to carry vehicle data\n   and
        metadata/control information between vehicles and PSAPs.\n"
      title: 14.7.1.  Overall Description
    - contents:
      - "14.7.2.  Applicability\n   This section describes why the INFO package mechanism,
        rather than\n   some other mechanism, has been chosen for the specific use
        case.\n   The use of the SIP INFO method is based on an analysis of the\n
        \  requirements against the intent and effects of the INFO method versus\n
        \  other approaches (which included the SIP MESSAGE method, SIP OPTIONS\n
        \  method, SIP re-INVITE method, media-plane transport, and non-SIP\n   protocols).
        \ In particular, the transport of emergency call data\n   blocks occurs within
        a SIP emergency dialog, per Section 7, and is\n   normally carried in the
        initial INVITE request and its response; the\n   use of the INFO method only
        occurs when emergency-call-related data\n   needs to be sent mid call.  While
        the SIP MESSAGE method could be\n   used, it is not tied to a SIP dialog as
        is the INFO method and thus\n   might not be associated with the dialog.  Both
        the SIP OPTIONS or\n   re-INVITE methods could also be used, but they are
        seen as less clean\n   than the INFO method.  The SIP SUBSCRIBE/NOTIFY method
        could be\n   coerced into service, but the semantics are not a good fit, e.g.,
        the\n   subscribe/notify mechanism provides one-way communication consisting\n
        \  of (often multiple) notifications from notifier to subscriber\n   indicating
        that certain events in the notifier have occurred, whereas\n   what's needed
        here is two-way communication of data related to the\n   emergency dialog.
        \ Use of media-plane mechanisms was discounted\n   because the number of messages
        needing to be exchanged in a dialog is\n   normally zero or very few, and
        the size of the data is likewise very\n   small.  The overhead caused by user-plane
        setup (e.g., to use the\n   Message Session Relay Protocol (MSRP) as transport)
        would be\n   disproportionately large.\n   Based on the analyses, the SIP
        INFO method was chosen to provide for\n   mid-call data transport.\n"
      title: 14.7.2.  Applicability
    - contents:
      - "14.7.3.  INFO Package Name\n   The INFO package name is EmergencyCallData.VEDS.\n"
      title: 14.7.3.  INFO Package Name
    - contents:
      - "14.7.4.  INFO Package Parameters\n   None\n"
      title: 14.7.4.  INFO Package Parameters
    - contents:
      - "14.7.5.  SIP Option-Tags\n   None\n"
      title: 14.7.5.  SIP Option-Tags
    - contents:
      - "14.7.6.  INFO Request Body Parts\n   The body of an EmergencyCallData.VEDS
        INFO package is a multipart\n   body containing zero or one application/EmergencyCallData.VEDS+xml\n
        \  parts (containing a VEDS data block), zero or more application/\n   EmergencyCallData.Control+xml
        (containing a metadata/control object)\n   parts, and zero or one application/EmergencyCallData.eCall.MSD
        parts\n   (containing an MSD).  At least one VEDS, MSD, or metadata/control\n
        \  body part is expected; the behavior upon receiving a SIP INFO request\n
        \  with none is undefined.\n   The body parts are sent per [RFC6086]; in addition,
        to align with how\n   these body parts are sent in non-INFO messages, each
        associated body\n   part is referenced by a Call-Info header field at the
        top level of\n   the SIP message.  The body part has a Content-Disposition
        header\n   field set to \"By-Reference\".\n   A VEDS, metadata/control block,
        or MSD is always enclosed in a\n   multipart body part (even if it would otherwise
        be the only body part\n   in the SIP message).  The outermost multipart that
        contains only body\n   parts associated with the INFO package has a Content-Disposition\n
        \  value of \"Info-Package\".\n   Service providers in the call path are not
        expected to add Additional\n   Data [RFC7852] to SIP INFO requests (as they
        would to an initial\n   INVITE request).\n"
      title: 14.7.6.  INFO Request Body Parts
    - contents:
      - "14.7.7.  INFO Package Usage Restrictions\n   Usage is limited to vehicle-initiated
        emergency calls as defined in\n   this document.\n"
      title: 14.7.7.  INFO Package Usage Restrictions
    - contents:
      - "14.7.8.  Rate of INFO Requests\n   The SIP INFO request is used within an
        established emergency call\n   dialog to send requests, updated data, or an
        acknowledgment.  Because\n   requests are normally sent only on manual action
        of the PSAP call\n   taker (who suspects some aspect of the vehicle state
        has changed) and\n   updated data is sent only when an aspect of previously
        sent data has\n   changed, the rate of SIP INFO requests associated with the\n
        \  EmergencyCallData.VEDS INFO package is normally quite low (most\n   dialogs
        are likely to contain zero SIP INFO requests, while others\n   can be expected
        to carry an occasional request).\n"
      title: 14.7.8.  Rate of INFO Requests
    - contents:
      - "14.7.9.  INFO Package Security Considerations\n   The MIME media type registrations
        for the data blocks that can be\n   carried using this INFO package contains
        a discussion of the security\n   and/or privacy considerations specific to
        that data block.  See\n   Sections 12 and 13 for information on the security
        and privacy\n   considerations of the data carried in vehicle-initiated emergency\n
        \  calls.\n"
      title: 14.7.9.  INFO Package Security Considerations
    - contents:
      - "14.7.10.  Implementation Details\n   See Sections 7 and 8 for protocol details.\n"
      title: 14.7.10.  Implementation Details
    - contents:
      - "14.7.11.  Examples\n   See Section 11 for protocol examples.\n"
      title: 14.7.11.  Examples
