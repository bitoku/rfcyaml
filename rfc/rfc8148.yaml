- contents:
  - '           Next-Generation Vehicle-Initiated Emergency Calls

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document describes how to use IP-based emergency services\n
    \  mechanisms to support the next generation of emergency calls placed\n   by
    vehicles (automatically in the event of a crash or serious\n   incident, or manually
    invoked by a vehicle occupant) and conveying\n   vehicle, sensor, and location
    data related to the crash or incident.\n   Such calls are often referred to as
    \"Automatic Crash Notification\"\n   (ACN), or \"Advanced Automatic Crash Notification\"
    (AACN), even in the\n   case of manual trigger.  The \"Advanced\" qualifier refers
    to the\n   ability to carry a richer set of data.\n   This document also registers
    a MIME media type and Emergency Call\n   Data Type for the vehicle, sensor, and
    location data (often referred\n   to as \"crash data\" even though there is not
    necessarily a crash) and\n   an INFO package to enable carrying this and related
    data in SIP INFO\n   requests.  An external specification for the data format,
    contents,\n   and structure is referenced in this document.\n   This document
    reuses the technical aspects of next-generation Pan-\n   European eCall (a mandated
    and standardized system for emergency\n   calls by in-vehicle systems (IVSs) within
    Europe and other regions).\n   However, this document specifies use of a different
    set of vehicle\n   (crash) data, specifically, the Vehicle Emergency Data Set
    (VEDS)\n   rather than the eCall Minimum Set of Data (MSD).  This document is
    an\n   extension of the IETF eCall document, with the primary differences\n   being
    that this document makes the MSD data set optional and VEDS\n   mandatory, and
    it adds attribute values to the metadata/control\n   object to permit greater
    functionality.  This document registers a\n   new INFO package (identical to that
    registered for eCall but with the\n   addition of the VEDS MIME type).  This document
    also describes legacy\n   (circuit-switched) ACN systems and their migration to
    next-generation\n   emergency calling, to provide background information and context.\n"
  title: Abstract
