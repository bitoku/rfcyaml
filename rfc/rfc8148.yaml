- contents:
  - "1.  Introduction\n   Emergency calls made by in-vehicle systems (e.g., automatically
    in\n   the event of a crash or serious incident or manually by a vehicle\n   occupant)
    assist in significantly reducing road deaths and injuries\n   by allowing emergency
    services to respond quickly and appropriately\n   to the specifics of the incident,
    often with better location\n   accuracy.\n   Drivers often have a poor location
    awareness, especially outside of\n   major cities, at night, and when away from
    home (especially abroad).\n   In the most crucial cases, the victim(s) might not
    be able to call\n   because they have been injured or trapped.\n   For more than
    two decades, some vehicles have been equipped with\n   telematics systems that,
    among other features, place an emergency\n   call automatically in the event of
    a crash or manually in response to\n   an emergency call button.  Such systems
    generally have on-board\n   location determination systems that make use of satellite-based\n
    \  positioning technology, inertial sensors, gyroscopes, etc., which can\n   provide
    an accurate position for the vehicle.  Such built-in systems\n   can take advantage
    of the benefits of being integrated into a\n   vehicle, such as more power capacity,
    ability to have larger or\n   specialized antenna, ability to be engineered to
    avoid or minimize\n   degradation by vehicle glass coatings, interference from
    other\n   vehicle systems, etc.  Thus, the Public Safety Answering Point (PSAP)\n
    \  can be provided with a good estimate of where the vehicle is during\n   an
    emergency.  Vehicle manufacturers are increasingly adopting such\n   systems,
    both for the safety benefits and for the additional features\n   and services
    they enable (e.g., remote engine diagnostics, remote\n   door unlock, stolen vehicle
    tracking and disabling, etc.).\n   A common term for such systems is Automatic
    Crash Notification (ACN)\n   or Advanced Automatic Crash Notification (AACN).
    \ Sometimes the word\n   \"Collision\" is used instead of \"Crash.\"  In this
    document, \"ACN\" is\n   used as a general term.  ACN systems transmit some amount
    of data\n   specific to the incident, referred to generally as \"crash data\"
    (the\n   term is commonly used even though there might not have been a crash).\n
    \  While different systems transmit different amounts of crash data,\n   standardized
    formats, structures, and mechanisms are needed to\n   provide interoperability
    among systems and PSAPs.\n   As of the date of this document, currently deployed
    in-vehicle\n   telematics systems are circuit-switched and lack a standards-based\n
    \  ability to convey crash data directly to the PSAP (generally relying\n   on
    either a human advisor or an automated text-to-speech system to\n   provide the
    PSAP call taker with some crash data orally, or in some\n   cases via a proprietary
    mechanism).  In most cases, the PSAP call\n   taker needs to first realize that
    the call is related to a vehicle\n   incident, and then listen to the data and
    transcribe it.  Circuit-\n   switched ACN systems are referred to here as \"CS-ACN\".\n
    \  The transition to next-generation emergency calling provides an\n   opportunity
    to vastly improve the scope, breadth, reliability, and\n   usefulness of crash
    data by transmitting a standardized set during\n   call setup; the data can be
    processed by the PSAP in an integrated,\n   automated way and made available to
    the call taker at call\n   presentation.  It also provides the ability for the
    call taker to\n   request that a vehicle take certain actions, such as flashing
    lights\n   or unlocking doors.  In addition, vehicle manufacturers are provided\n
    \  an opportunity to take advantage of the same standardized mechanisms\n   for
    data transmission and request processing for internal use if they\n   wish (such
    as telemetry between the vehicle and a service center for\n   both emergency and
    non-emergency uses, including location-based\n   services, multimedia entertainment
    systems, remote door unlocking,\n   remote diagnostics, and roadside assistance
    applications).\n   Next-generation ACN provides an opportunity for such calls
    to be\n   recognized and processed as such during call setup, and routed to an\n
    \  equipped PSAP where the vehicle data is available to assist the call\n   taker
    in assessing and responding to the situation.  Next-generation\n   (IP-based)
    ACN systems are referred to here as NG-ACN.\n   An ACN call can be initiated by
    a vehicle occupant or automatically\n   initiated by vehicle systems in the event
    of a serious incident.\n   (The \"A\" in \"ACN\" does stand for \"Automatic\",
    but the term is broadly\n   used to refer to the class of calls that are placed
    by an in-vehicle\n   system (IVS) or by Telematics Service Providers (TSPs) and
    that carry\n   incident-related data as well as voice.)  Automatically triggered\n
    \  calls indicate a car crash or some other serious incident (e.g., a\n   fire).
    \ Manually triggered calls include reports of observed crashes\n   or serious
    hazards (such as impaired drivers or roadway debris),\n   requests for medical
    assistance, etc.\n   The Association of Public-Safety Communications Officials
    (APCO) and\n   the National Emergency Number Association (NENA) have jointly\n
    \  developed a standardized set of incident-related vehicle data for ACN\n   use,
    called the Vehicle Emergency Data Set (VEDS) [VEDS].  Such data\n   is often referred
    to as crash data although it is applicable in\n   incidents other than crashes.\n
    \  This document describes how the IETF mechanisms for IP-based\n   emergency
    calls are used to provide the realization of next-\n   generation ACN.  Although
    this specification is designed with the\n   requirements for North America ACN
    in mind (and both APCO and NENA\n   are based in the U.S.), it is specified generically
    such that the\n   technology can be reused or extended to suit requirements in
    other\n   regions.\n   This document reuses the technical aspects of next-generation
    Pan-\n   European eCall (a mandated and standardized system for emergency\n   calls
    by in-vehicle systems within Europe), as described in\n   [RFC8147].  However,
    this document specifies use of a different set\n   of vehicle (crash) data, specifically,
    VEDS rather than the eCall\n   Minimum Set of Data (MSD).  This document is an
    extension of\n   [RFC8147], with the differences being that this document makes
    the\n   MSD data set optional and VEDS mandatory, and it adds new attribute\n
    \  values to the metadata/control object defined in that document.  This\n   document
    also registers a new INFO package (identical to that defined\n   in [RFC8147]
    with the addition of the VEDS MIME type).\n   This document registers the application/EmergencyCallData.VEDS+xml\n
    \  MIME media type, the VEDS Emergency Call Data Type, and the\n   EmergencyCallData.VEDS
    INFO package to enable carrying this and\n   related data in SIP INFO requests.\n
    \  Section 6 introduces VEDS.  Section 7 describes how VEDS data and\n   metadata/control
    blocks are transported within NG-ACN calls.\n   Section 8 describes how such calls
    are placed.\n   These mechanisms are used to place emergency calls that are\n
    \  identifiable as ACN calls and that carry standardized crash data in\n   an
    interoperable way.\n   Calls by in-vehicle systems are placed using cellular networks,
    which\n   might ignore location information sent by an originating device in an\n
    \  emergency call INVITE, instead substituting their own location\n   information
    (although often determined in cooperation with the\n   originating device).  Standardized
    crash data structures typically\n   include location as determined by the IVS.
    \ A benefit of this is that\n   it allows the PSAP to see both the location as
    determined by the\n   cellular network and the location as determined by the IVS.\n
    \  This specification inherits the ability to utilize test call\n   functionality
    from Section 15 of [RFC6881].\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in [RFC2119].\n   This
    document reuses terminology defined in Section 3 of [RFC5012].\n   Additionally,
    we use the following abbreviations:\n      3GPP:    3rd Generation Partnership
    Project\n      AACN:    Advanced Automatic Crash Notification\n      ACN:     Automatic
    Crash Notification\n      APCO:    Association of Public-Safety Communications
    Officials\n      EENA:    European Emergency Number Association\n      ESInet:
    \ Emergency Services IP network\n      GNSS:    Global Navigation Satellite System
    (which includes\n               various systems such as the Global Positioning
    System or\n               GPS)\n      IVS:     In-Vehicle System\n      MNO:     Mobile
    Network Operator\n      MSD:     Minimum Set of Data\n      NENA:    National
    Emergency Number Association\n      NG:      Next Generation\n      POTS:    Plain
    Old Telephone Service (normal, circuit-switched\n               voice calls)\n
    \     PSAP:    Public Safety Answering Point\n      TSP:     Telematics Service
    Provider\n      VEDS:    Vehicle Emergency Data Set\n   Because the endpoints
    of a next-generation ACN call are a PSAP and\n   either an IVS or a TSP, to avoid
    repetitively writing \"IVS or TSP\",\n   the term \"IVS\" is used to represent
    either an IVS or a TSP when\n   discussing signaling behavior (e.g., sending VEDS
    data, sending a SIP\n   INVITE request, receiving a SIP INFO request, etc.).\n"
  title: 2.  Terminology
- contents:
  - "3.  Document Scope\n   This document is focused on how an ACN emergency call
    is set up and\n   incident-related data (including vehicle, sensor, and location
    data)\n   is transmitted to the PSAP using IETF specifications.  For the direct\n
    \  model, this is the end-to-end description (between the vehicle and\n   the
    PSAP).  For the TSP model, this describes the call leg between\n   the TSP and
    the PSAP, leaving the call leg between the vehicle and\n   the TSP up to the entities
    involved (i.e., IVS and TSP vendors) who\n   are free to use the same mechanism
    for both legs, or not.\n   Note that Europe has a mandated and standardized system
    for emergency\n   calls by in-vehicle systems.  This Pan-European system is known
    as\n   \"eCall\" and is the subject of a separate document, [RFC8147], which\n
    \  this document builds on.  Vehicles designed to operate in multiple\n   regions
    might need to support eCall as well as NG-ACN as described\n   here.  A vehicle
    IVS might determine whether to use eCall or ACN by\n   first determining the region
    or country in which it is located (e.g.,\n   from a GNSS location estimate and/or
    identity of or information from\n   an MNO).  If other regions adopt other data
    formats, a multi-region\n   vehicle might need to support those as well.  This
    document adopts\n   the call setup and other technical aspects of [RFC8147], which
    uses\n   [RFC7852]; this makes it straightforward to use a different data set\n
    \  while keeping other technical aspects unchanged.  Hence, both next-\n   generation
    eCall (NG-eCall) and the NG-ACN mechanism described here\n   are compatible, differing
    primarily in the specific data block that\n   is sent (the eCall MSD in the case
    of NG-eCall and VEDS in this\n   document) and some additions to the metadata/control
    data block.  If\n   other regions adopt their own vehicle data sets, this can
    be\n   similarly accommodated without changing other technical aspects.\n   Note
    that any additional data formats require a new INFO package to\n   permit transport
    within SIP INFO requests.\n"
  title: 3.  Document Scope
- contents:
  - "4.  Overview of Legacy Deployment Models\n   Legacy (circuit-switched) systems
    for placing emergency calls by\n   in-vehicle systems generally have some ability
    to convey at least\n   location and in some cases telematics data to the PSAP.
    \ Most such\n   systems use one of three architectural models, which are described\n
    \  here as: \"TSP\", \"direct\", and \"paired\".  These three models are\n   illustrated
    below.\n   In the TSP model, both emergency and routine TSP service calls are\n
    \  placed to a TSP; a proprietary technique (e.g., a proprietary in-band\n   modem)
    is used for data transfer between the TSP and the vehicle.\n   In an emergency,
    typically a TSP agent verifies the emergency,\n   bridges in the PSAP, and communicates
    location, crash data (such as\n   impact severity and trauma prediction), and
    other data (such as the\n   vehicle description) to the PSAP call taker orally
    (in some cases, a\n   proprietary out-of-band interface is used).  Since the TSP
    knows the\n   location of the vehicle (from on-board GNSS and sensors), location-\n
    \  based routing is usually used to route to the appropriate PSAP.  In\n   some
    cases, the TSP is able to transmit location automatically, using\n   similar techniques
    as for wireless calls.  A three-way voice call is\n   generally established between
    the vehicle, the TSP, and the PSAP,\n   allowing communication between the PSAP
    call taker, the TSP agent,\n   and the vehicle occupants (who might be unconscious).\n
    \     ///----\\\\\\  proprietary  +-----+  911 trunk or POTS   +------+\n     |||
    IVS |||-------------->| TSP |--------------------->| PSAP |\n      \\\\\\----///
    \ crash data   +-----+  location via trunk  +------+\n                        Figure
    1: Legacy TSP Model\n   In the paired model, the IVS uses a local link (typically
    Bluetooth\n   [Bluetooth]) with a previously paired handset to establish an\n
    \  emergency call with the PSAP (by dialing a standard emergency number;\n   9-1-1
    in North America) and then communicates location data to the\n   PSAP via text-to-speech;
    crash data might or might not be conveyed\n   also using text-to-speech.  Some
    such systems use an automated voice\n   prompt menu for the PSAP call taker (e.g.,
    \"this is an automatic\n   emergency call from a vehicle; press 1 to open a voice
    path to the\n   vehicle; press 2 to hear the location read out\") to allow the
    call\n   taker to request location data via text-to-speech.\n      ///----\\\\\\
    \  +----+   911/etc. voice call via handset  +------+\n     ||| IVS |||-->| HS
    |----------------------------------->| PSAP |\n      \\\\\\----///   +----+   location
    via text-to-speech      +------+\n   (Note: \"HS\" is handset.)\n                       Figure
    2: Legacy Paired Model\n   In the direct model, the IVS directly places an emergency
    call with\n   the PSAP by dialing a standard emergency number (9-1-1 in North\n
    \  America).  Such systems might communicate location data to the PSAP\n   via
    text-to-speech; crash data might or might not be conveyed using\n   text-to-speech.
    \ Some such systems use an automated voice prompt menu\n   (e.g., \"this is an
    automatic emergency call from a vehicle; press 1\n   to open a voice path to the
    vehicle; press 2 to hear the location\n   read out\") to allow the call taker
    to request location data via\n   text-to-speech.\n      ///----\\\\\\      911/etc.
    voice call via IVS         +------+\n     ||| IVS  |||---------------------------------------->|
    PSAP |\n      \\\\\\----///     location via text-to-speech          +------+\n
    \                      Figure 3: Legacy Direct Model\n"
  title: 4.  Overview of Legacy Deployment Models
- contents:
  - "5.  Migration to Next Generation\n   The migration of emergency calls placed
    by in-vehicle systems to\n   next-generation (all-IP) technology per this document
    provides a\n   standardized mechanism to identify such calls and to convey crash\n
    \  data with the call setup, as well as enabling additional\n   communications
    modalities and enhanced functionality.  This allows\n   ACN calls and crash data
    to be automatically processed by the PSAP\n   and made available to the call taker
    in an integrated, automated way.\n   Because the crash data is carried in the
    initial SIP INVITE (per\n   [RFC7852]) the PSAP can present it to the call taker
    simultaneously\n   with the appearance of the call.  The PSAP can also process
    the data\n   to take other actions (e.g., if multiple calls from the same location\n
    \  arrive when the PSAP is busy and a subset of them are NG-ACN calls, a\n   PSAP
    might choose to store the information and reject the calls,\n   since the IVS
    will receive confirmation that the information has been\n   successfully received;
    a PSAP could also choose to include a message\n   stating that it is aware of
    the incident and responders are on the\n   way, and a PSAP could call the vehicle
    back when a call taker is\n   available).\n   The migration of origination devices
    and networks, PSAPs, emergency\n   services networks, and other telephony environments
    to next\n   generation technology provides enhanced interoperability and\n   functionality,
    especially for emergency calls carrying additional\n   data such as vehicle crash
    data.  (In the U.S., a network\n   specifically for emergency responders is being
    developed.  This\n   network, FirstNet, will be next generation from the start,
    enhancing\n   the ability for data exchange between PSAPs and responders.)\n   NG-ACN
    calls can be recognized as such during call set-up; they can\n   be routed to
    a PSAP that is prepared both technically and\n   operationally to handle such
    calls, and the vehicle-determined\n   location and crash data can be processed
    automatically by the PSAP\n   and made available to the call taker simultaneously
    with the call\n   appearance.  Enhanced functionality includes the ability for
    the PSAP\n   call taker to request the vehicle to take an action, such as sending\n
    \  an updated set of data, conveying a message to the occupants,\n   flashing
    lights, unlocking doors, etc.\n   Vehicle manufacturers using the TSP model can
    choose to take\n   advantage of the same mechanism to carry telematics data and
    requests\n   and responses between the vehicle and the TSP for both emergency
    and\n   non-emergency calls as are used for the interface with the PSAP.\n   An
    IVS establishes a next-generation emergency call (see [RFC6443]\n   and [RFC6881])
    with an initial INVITE containing a Request-URI\n   indicating an ACN emergency
    call and Call-Info header fields\n   indicating that both vehicle crash and capabilities
    data are\n   included; the IVS typically does not perform routing or location\n
    \  queries (relying on the MNO for this).\n   [RFC8147] registers new service
    URN children within the \"sos\"\n   subservice.  These URNs request NG-ACN resources
    and differentiate\n   between manually and automatically triggered NG-ACN calls
    (which\n   might be subject to different treatment depending on policy).  The\n
    \  two service URNs registered in [RFC8147] are\n   \"urn:service:sos.ecall.automatic\"
    and \"urn:service:sos.ecall.manual\".\n   The same service URNs are used for ACN
    as for eCall since in any\n   region only one of these is supported, making a
    distinction\n   unnecessary.  (Further, PSAP equipment might support multiple
    data\n   formats, allowing a PSAP to handle a vehicle that erroneously sent\n
    \  the wrong data object.)\n   Note that in North America, routing queries performed
    by clients\n   outside of an ESInet typically treat all sub-services of \"sos\"\n
    \  identically to \"sos\" with no sub-service.  However, the Request-URI\n   header
    field retains the full sub-service; route and handling\n   decisions within an
    ESInet or PSAP can take the sub-service into\n   account.  For example, in a region
    with multiple cooperating PSAPs,\n   an NG-ACN call might be routed to a PSAP
    that is NG-ACN capable, or\n   one that specializes in vehicle-related incidents.\n
    \  Migration of the three architectural models to next generation\n   (all-IP)
    is described below.\n   In the TSP model, the IVS transmits crash and location
    data to the\n   TSP either by reusing the mechanisms and data objects described
    in\n   this document or by using a proprietary mechanism.  In an emergency,\n
    \  the TSP bridges in the PSAP, and the TSP transmits crash and other\n   data
    to the PSAP using the mechanisms and data objects described in\n   this document.
    \ There is a three-way call between the vehicle, the\n   TSP, and the PSAP, allowing
    communication between the PSAP call\n   taker, the TSP agent, and the vehicle
    occupants (who might be\n   unconscious).  The TSP relays PSAP requests and vehicle
    responses.\n                   proprietary\n     ///----\\\\\\    or standard
    \    +-----+     standard       +------+\n    ||| IVS |||------------------->|
    TSP |------------------->| PSAP |\n     \\\\\\----///  crash+other data  +-----+
    \ crash+other data  +------+\n                    Figure 4: Next-Generation TSP
    Model\n   The vehicle manufacturer and the TSP can choose to use the same\n   mechanisms
    and data objects on the left call leg in Figure 4 as on\n   the right.  (Note
    that the TSP model can be more difficult when the\n   vehicle is in a different
    country than the TSP (e.g., a US resident\n   driving in Canada) because of the
    additional complexity in choosing\n   the correct PSAP based on vehicle location
    performed by a TSP in a\n   different country.)\n   In the direct model, the IVS
    communicates crash data to the PSAP\n   directly using the mechanisms and data
    objects described in this\n   document.\n     ///----\\\\\\           NG emergency
    call              +------+\n    ||| IVS |||----------------------------------------->|
    PSAP |\n     \\\\\\----///          crash + other data              +------+\n
    \                 Figure 5: Next-Generation Direct Model\n   In the paired model,
    the IVS uses a local link to a previously paired\n   handset to establish an emergency
    call with the PSAP; it is unclear\n   what facilities are or will be available
    for transmitting crash data\n   through the link to the handset for inclusion
    in an NG emergency call\n   and receiving additional data items from the response.
    \ Hence,\n   manufacturers that use the paired model for legacy calls might choose\n
    \  to adopt either the direct or TSP model for next-generation calls.\n      ///----\\\\\\
    \  (undefined)    +----+      standard        +------+\n     ||| IVS |||----------------->|
    HS |--------------------->| PSAP |\n      \\\\\\----///   (undefined)    +----+
    \ crash + other data  +------+\n                  Figure 6: Next-Generation Paired
    Model\n   Regardless of model, if the call is routed to a PSAP that is not\n   NG-ACN
    capable, the PSAP ignores (or does not receive) the vehicle\n   data.  This is
    detectable by the IVS or TSP when the status response\n   to the INVITE (e.g.,
    200 OK) lacks a metadata/control structure\n   acknowledging receipt of the data
    [RFC8147].  The IVS or TSP then\n   proceeds as it would for a CS-ACN call (e.g.,
    oral conveyance of\n   data).\n"
  title: 5.  Migration to Next Generation
- contents:
  - "6.  Vehicle Data\n   APCO and NENA have jointly developed a standardized set
    of incident-\n   related vehicle data for ACN use, called the Vehicle Emergency
    Data\n   Set (VEDS) [VEDS].  Such data is often referred to as crash data\n   although
    it is applicable in incidents other than crashes.\n   VEDS provides a standard
    data set for the transmission, exchange, and\n   interpretation of vehicle-related
    data.  A standard data format\n   allows the data to be generated by an IVS or
    TSP and interpreted by\n   PSAPs, emergency responders, and medical facilities.
    \ It includes\n   incident-related information such as airbag deployment, location
    and\n   compass orientation of the vehicle, spatial orientation of the\n   vehicle
    (e.g., upright, on a side, roof, or bumper), sensor data that\n   can indicate
    the potential severity of the crash and the likelihood\n   of severe injuries
    to the vehicle occupants, etc.  This data better\n   informs the PSAP and emergency
    responders as to the type of response\n   that might be needed.  Some of this
    information has been included in\n   U.S. government guidelines for field triage
    of injured patients\n   [triage-2008] [triage-2011].  These guidelines are designed
    to help\n   responders identify the potential existence of severe internal\n   injuries
    and to make critical decisions about how and where a patient\n   needs to be transported.\n
    \  VEDS is an XML structure (see [VEDS]) transported in SIP using the\n   application/EmergencyCallData.VEDS+xml
    MIME media type.\n   If new data blocks are needed (e.g., in other regions or
    for enhanced\n   data), the steps required during standardization are briefly\n
    \  summarized below:\n   o  A set of data is standardized by a Standards Development\n
    \     Organization (SDO) or appropriate organization.\n   o  A MIME media type
    for the crash data set is registered with IANA\n      *  If the data is specifically
    for use in emergency calling, the\n         MIME media type is normally under
    the application type with a\n         subtype starting with EmergencyCallData.\n
    \     *  If the data format is XML, then by convention the name has a\n         suffix
    of \"+xml\".\n   o  The item is registered in the \"Emergency Call Data Types\"\n
    \     registry, as defined in Section 11.1.9 of [RFC7852].\n      *  For emergency-call-specific
    formats, the registered name is the\n         root of the MIME media type (not
    including the\n         EmergencyCallData prefix and any suffix such as \"+xml\")
    as\n         described in Section 4.1 of [RFC7852].\n   o  A new INFO package
    is registered that permits carrying the new\n      media type, the metadata/control
    object (defined in [RFC8147]),\n      and for compatibility, the MSD and VEDS
    objects, in SIP INFO\n      requests.\n"
  title: 6.  Vehicle Data
- contents:
  - "7.  Data Transport\n   [RFC7852] establishes a general mechanism for including
    blocks of\n   data within a SIP emergency call.  This document makes use of that\n
    \  mechanism.  This document also registers an INFO package (in\n   Section 14.7)
    to enable NG-ACN-related data blocks to be carried in\n   SIP INFO requests (per
    [RFC6086], new SIP INFO method usages require\n   the definition of an INFO package).\n
    \  VEDS is an XML structure defined by APCO and NENA [VEDS].  It is\n   carried
    in a body part with MIME media type application/\n   EmergencyCallData.VEDS+xml.\n
    \  An IVS transmits a VEDS data block (see [VEDS]) by including it as a\n   body
    part of a SIP message per [RFC7852].  The body part is\n   identified by its MIME
    media type (application/\n   EmergencyCallData.VEDS+xml) in the Content-Type header
    field of the\n   body part.  The body part is assigned a unique identifier that
    is\n   listed in a Content-ID header field in the body part.  The SIP\n   message
    is marked as containing the VEDS data by adding (or appending\n   to) a Call-Info
    header field at the top level of the SIP message.\n   This Call-Info header field
    contains a Content Identifier (CID) URL\n   referencing the body part's unique
    identifier and a \"purpose\"\n   parameter identifying the data as a VEDS data
    block per the\n   \"Emergency Call Data Types\" registry entry; the \"purpose\"
    parameter's\n   value is \"EmergencyCallData.VEDS\".  A VEDS data block is carried
    in a\n   SIP INFO request by using the INFO package defined in Section 14.7.\n
    \  A PSAP or IVS transmits a metadata/control object (see [RFC8147]) by\n   including
    it in a SIP message as a MIME body part per [RFC7852].  The\n   body part is identified
    by its MIME media type (application/\n   EmergencyCallData.Control+xml) in the
    Content-Type header field of\n   the body part.  The body part is assigned a unique
    identifier that is\n   listed in a Content-ID header field in the body part.  The
    SIP\n   message is marked as containing the metadata/control block by adding\n
    \  (or appending to) a Call-Info header field at the top level of the\n   SIP
    message.  This Call-Info header field contains a CID URL\n   referencing the body
    part's unique identifier and a \"purpose\"\n   parameter identifying the data
    as a metadata/control block per the\n   \"Emergency Call Data Types\" registry
    entry; the \"purpose\" parameter's\n   value is \"EmergencyCallData.Control\".
    \ A metadata/control object is\n   carried in a SIP INFO request by using the
    INFO package defined in\n   Section 14.7.\n   A body part containing a VEDS or
    metadata/control object has a\n   Content-Disposition header field value containing
    \"By-Reference\" and\n   is always enclosed in a multipart body part (even if
    it would\n   otherwise be the only body part in the SIP message).\n   An IVS initiating
    an NG-ACN call includes in the initial INVITE a\n   VEDS data block and a metadata/control
    object informing the PSAP of\n   its capabilities.  The VEDS and metadata/control
    body parts (and\n   Presence Information Data Format Location Object (PIDF-LO))
    have a\n   Content-Disposition header field with the value \"By-Reference;\n   handling=optional\".
    \ Specifying handling=optional prevents the INVITE\n   from being rejected if
    it is processed by a legacy element (e.g., a\n   gateway between SIP and circuit-switched
    environments) that does not\n   understand the VEDS or metadata/control (or PIDF-LO)
    objects.  The\n   PSAP creates a metadata/control object acknowledging receipt
    of the\n   VEDS data and includes it in the SIP final response to the INVITE.\n
    \  The metadata/control object is not included in provisional (e.g.,\n   180)
    responses.\n   If the IVS receives an acknowledgment for a VEDS data object with\n
    \  received=false, this indicates that the PSAP was unable to properly\n   decode
    or process the VEDS.  The IVS action is not defined (e.g., it\n   might only log
    an error).  Since the PSAP is able to request an\n   updated VEDS during the call,
    if an initial VEDS is unsatisfactory in\n   any way, the PSAP can choose to request
    another one.\n   A PSAP can request that the vehicle send an updated VEDS data
    block\n   during a call.  To do so, the PSAP creates a metadata/control object\n
    \  requesting VEDS data and includes it as a body part of a SIP INFO\n   request
    sent within the dialog.  The IVS then includes an updated\n   VEDS data object
    as a body part of a SIP INFO request and sends it\n   within the dialog.  If the
    IVS is unable to send the VEDS for any\n   reason, it instead sends a metadata/control
    object containing an\n   <ack> element acknowledging the request and containing
    an\n   <actionResult> element with the \"success\" parameter set to \"false\"\n
    \  and a \"reason\" parameter (and optionally a \"details\" parameter)\n   indicating
    why the request cannot be accomplished.  Per [RFC6086],\n   metadata/control objects
    and VEDS data are sent using the INFO\n   package defined in Section 14.7.  In
    addition, to align with the way\n   a VEDS or metadata/control block is transmitted
    in a SIP message\n   other than a SIP INFO request, one or more Call-Info header
    fields\n   are included in the SIP INFO request referencing the VEDS or\n   metadata/control
    block.  See Section 14.7 for more information on the\n   use of SIP INFO requests
    within NG-ACN calls.\n   Any metadata/control object sent by a PSAP can request
    that the\n   vehicle perform an action (such as sending a data block, flashing\n
    \  lights, providing a camera feed, etc.).  The IVS sends an\n   acknowledgment
    for any request other than a successfully executed\n   send-data action.  Multiple
    requests with the same \"action:\" value\n   MUST be sent in separate metadata/control
    body parts (to avoid any\n   ambiguity in the acknowledgment).  For each metadata/control
    block\n   received containing one or more <request> elements (except for\n   successfully
    executed send-data requests), the IVS sends a metadata/\n   control object containing
    an <ack> element acknowledging the received\n   metadata/control block, containing
    an <actionResult> element per\n   <request> element.\n   If the IVS is aware that
    VEDS data it sent previously has changed, it\n   MAY send an unsolicited VEDS
    in any convenient SIP message, including\n   a SIP INFO request during the call.
    \ The PSAP sends an acknowledgment\n   for an unsolicited VEDS object; if the
    IVS sent the unsolicited VEDS\n   in a SIP INFO request, the acknowledgment is
    sent in a new SIP INFO\n   request; otherwise, it is sent in the reply to the
    SIP request\n   containing the VEDS.\n"
  title: 7.  Data Transport
- contents:
  - "8.  Call Setup\n   An IVS initiating an NG-ACN call sends a SIP INVITE request
    using one\n   of the SOS sub-services \"SOS.ecall.automatic\" or \"SOS.ecall.manual\"\n
    \  in the Request-URI.  This SIP INVITE request includes standard sets\n   of
    both crash and capabilities data as described in Section 7.\n   Entities along
    the path between the vehicle and the PSAP are able to\n   identify the call as
    an ACN call and handle it appropriately.  The\n   PSAP is able to identify the
    crash and capabilities data included in\n   the SIP INVITE request by examining
    the Call-Info header fields for\n   \"purpose\" parameters whose values start
    with EmergencyCallData.  The\n   PSAP is able to access the data it is capable
    of handling and is\n   interested in by checking the \"purpose\" parameter values.\n
    \  This document extends [RFC8147] by reusing the call setup and other\n   normative
    requirements with the exception that in this document,\n   support for the eCall
    MSD is OPTIONAL and support for VEDS is\n   REQUIRED.  This document also adds
    new attribute values to the\n   metadata/control object defined in [RFC8147].\n"
  title: 8.  Call Setup
- contents:
  - "9.  New Metadata/Control Values\n   This document adds new attribute values to
    the metadata/control\n   structure defined in [RFC8147].\n   In addition to the
    base usage from the PSAP to the IVS to acknowledge\n   receipt of crash data,
    the <ack> element is also contained in a\n   metadata/control block sent by the
    IVS to the PSAP.  This is used by\n   the IVS to acknowledge receipt of a request
    by the PSAP and indicate\n   if the request was carried out when that request
    would not otherwise\n   be acknowledged (if the PSAP requests the vehicle to send
    data and\n   the vehicle does so, the data serves as a success acknowledgment);\n
    \  see Section 8 for details.\n   The <capabilities> element is used in a metadata/control
    block sent\n   from the IVS to the PSAP (e.g., in the initial INVITE) to inform
    the\n   PSAP of the vehicle capabilities.  Child elements contain all actions\n
    \  and data types supported by the vehicle and all available lamps\n   (lights)
    and cameras.\n   New request values are added to the <request> element to enable
    the\n   PSAP to request the vehicle to perform additional actions.\n   Mandatory
    Actions (the IVS and the PSAP MUST support):\n   o  Transmit data object (VEDS
    MUST be supported; MSD MAY be\n      supported)\n   Optional Actions (the IVS
    and the PSAP MAY support):\n   o  Display and/or play static (pre-defined) message\n
    \  o  Display and/or speak dynamic text (text supplied in action)\n   o  Flash
    or turn on or off a lamp (light)\n   o  Honk horn\n   o  Lock or unlock doors\n
    \  o  Enable a camera\n   The <ack> element indicates the object being acknowledged
    (i.e., a\n   data object or a metadata/control block containing <request>\n   elements)
    and reports success or failure.\n   The <capabilities> element has child <request>
    elements indicating\n   the actions (including data types, lamps (lights), and
    cameras)\n   supported by the IVS.\n   The <request> element contains attributes
    to indicate the request and\n   to supply any needed information, and it MAY contain
    a <text> child\n   element to contain the text for a dynamic message.  The \"action\"\n
    \  attribute is mandatory and indicates the specific action.  [RFC8147]\n   established
    an IANA registry to contain the allowed values; this\n   document adds new values
    to that registry in Table 1.\n"
  - contents:
    - "9.1.  New Values for the \"action\" Attribute\n   The following new \"action\"
      values are defined:\n   msg-static:  displays or plays a pre-defined message
      (translated as\n      appropriate for the language of the vehicle's interface).
      \ A\n      registry is created in Section 14.4 for messages and their IDs.\n
      \     Vehicles include the highest registered message in their\n      <capabilities>
      element to indicate support for all messages up to\n      and including the
      indicated value.  A registry of message\n      identification values is defined
      in Section 14.4.  There is only\n      one static message initially defined
      (listed in Table 2).  Because\n      all compliant vehicles are expected to
      support all static messages\n      translated into all languages supported by
      the vehicle, it is\n      important to limit the number of such messages.  Therefore,
      this\n      registry operates under \"Specification Required\" rules as defined\n
      \     in [RFC5226], which requires a stable, public document and implies\n      expert
      review of the publication.\n   msg-dynamic:  displays or speaks (via text-to-speech)
      a message\n      contained in a child <text> element within the request.\n   honk:
      \ sounds the horn.\n   lamp:  flashes a lamp (light) or turns it on or off.
      \ The lamp is\n      identified by a lamp ID token contained in an \"element-id\"\n
      \     attribute of the request.  The desired state of the lamp is either\n      \"on\",
      \"off\", or \"flash\" as indicated in a \"requested-state\"\n      attribute.
      \ The duration of the lamp's requested state is\n      specified in a \"persistence\"
      attribute.  A registry of lamp\n      identification values is defined in Section
      14.5.  The initial\n      values (listed in Table 3) are head, interior, fog-front,\n
      \     fog-rear, brake, brake-center, position-front, position-rear,\n      turn-left,
      turn-right, and hazard.\n   enable-camera:  adds a one-way media stream (established
      via SIP\n      re-INVITE sent by the vehicle) to enable the PSAP call taker
      to\n      view a feed from a camera.  A registry of camera identification\n
      \     values is defined in Section 14.6.  The initial values (listed in\n      Table
      4) are backup, left-rear, right-rear, forward, rear-wide,\n      lane, interior,
      night-front, night-rear, night-left, and night-\n      right.\n   door-lock:
      \ locks or unlocks all door locks.  A \"requested-state\"\n      attribute contains
      either \"locked\" or \"unlocked\" to indicate if\n      the doors are to be
      locked or unlocked.\n   Note that there is no \"request\" action to play dynamic
      media (such as\n   an audio message).  The PSAP can send a SIP re-INVITE to
      establish a\n   one-way media stream for this purpose.\n"
    title: 9.1.  New Values for the "action" Attribute
  - contents:
    - "9.2.  Example <request> Element\n       <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
      \      <EmergencyCallData.Control\n           xmlns=\"urn:ietf:params:xml:ns:EmergencyCallData:control\"\n
      \          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n       <request
      action=\"send-data\" datatype=\"VEDS\"/>\n       <request action=\"lamp\" element-id=\"hazard\"\n
      \               requested-state=\"flash\" persistence=\"PT1H\"/>\n       <request
      action=\"msg-static\" int-id=\"1\"/>\n       <request action=\"msg-dynamic\">\n
      \          <text>Remain calm.  Help is on the way.</text>\n       </request>\n
      \      </EmergencyCallData.Control>\n                        Figure 7: <request>
      Example\n"
    title: 9.2.  Example <request> Element
  - contents:
    - "9.3.  The <ack> Element\n   The <ack> element is transmitted by the PSAP to
      acknowledge\n   unsolicited data sent by the IVS and transmitted by the IVS
      to\n   acknowledge receipt of a <request> element other than a successfully\n
      \  performed \"send-data\" request (e.g., a request to display a message\n   to
      the vehicle occupants is acknowledged, but a request to transmit\n   VEDS data
      is not, since the transmitted VEDS serves as\n   acknowledgment).  An <ack>
      element sent by an IVS references the\n   unique ID of the metadata/control
      object containing the request(s),\n   and for each request being acknowledged,
      it indicates whether the\n   request was successfully performed, and if not,
      it indicates why not.\n"
    - contents:
      - "9.3.1.  Examples of the <ack> Element\n       <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \      <EmergencyCallData.Control\n           xmlns=\"urn:ietf:params:xml:ns:EmergencyCallData:control\"\n
        \          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n       <ack
        ref=\"1234567890@atlanta.example.com\">\n           <actionResult action=\"msg-dynamic\"
        success=\"true\"/>\n           <actionResult action=\"lamp\" success=\"false\"
        reason=\"unable\"\n                         details=\"The requested lamp is
        inoperable\"/>\n       </ack>\n       </EmergencyCallData.Control>\n                 Figure
        8: Example <ack> from IVS to PSAP\n"
      title: 9.3.1.  Examples of the <ack> Element
    title: 9.3.  The <ack> Element
  - contents:
    - "9.4.  The <capabilities> Element\n   The <capabilities> element [RFC8147] is
      transmitted by the IVS to\n   indicate its capabilities to the PSAP.\n   The
      <capabilities> element contains a <request> child element per\n   action supported
      by the vehicle.  The vehicle MUST support sending\n   the VEDS data object and
      so includes at a minimum a <request> child\n   element with the \"action\" attribute
      set to \"send-data\" and the\n   \"supported-values\" attribute containing all
      data blocks supported by\n   the IVS, which MUST include \"VEDS\".  All other
      actions are OPTIONAL.\n   If the \"msg-static\" action is supported, a <request>
      child element\n   with the \"action\" attribute set to \"msg-static\" is included,
      with the\n   \"int-id\" attribute set to the highest supported static message\n
      \  supported by the vehicle.  A registry is created in Section 14.4 to\n   map
      \"int-id\" values to static text messages.  By sending the highest\n   supported
      static message number in its <capabilities> element, the\n   vehicle indicates
      its support for all static messages in the registry\n   up to and including
      that value.\n   If the \"lamp\" action is supported, a <request> child element
      with the\n   \"action\" attribute set to \"lamp\" is included, with the \"supported-\n
      \  values\" attribute set to all supported lamp IDs.  A registry is\n   created
      in Section 14.5 to contain lamp ID values.\n   If the \"enable-camera\" action
      is supported, a <request> child element\n   with the \"action\" attribute set
      to \"enable-camera\" is included, with\n   the \"supported-values\" attribute
      set to all supported camera IDs.  A\n   registry is created in Section 14.6
      to contain camera ID values.\n"
    - contents:
      - "9.4.1.  Example <capabilities> Element\n       <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \      <EmergencyCallData.Control\n           xmlns=\"urn:ietf:params:xml:ns:EmergencyCallData:control\"\n
        \          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n       <capabilities>\n
        \          <request action=\"send-data\" supported-values=\"VEDS\"/>\n           <request
        action=\"lamp\"\n                    supported-values=\"head;interior;fog-front;\n
        \                   fog-rear;brake;position-front;position-rear;\n                    turn-left;turn-right;hazard\"/>\n
        \          <request action=\"msg-static\" int-id=\"3\"/>\n           <request
        action=\"msg-dynamic\"/>\n           <request action=\"honk\"/>\n           <request
        action=\"enable-camera\"\n                    supported-values=\"backup; interior\"/>\n
        \          <request action=\"door-lock\"/>\n       </capabilities>\n       </EmergencyCallData.Control>\n
        \                    Figure 9: <capabilities> Example\n"
      title: 9.4.1.  Example <capabilities> Element
    title: 9.4.  The <capabilities> Element
  title: 9.  New Metadata/Control Values
- contents:
  - "10.  Test Calls\n   An NG-ACN test call is a call that is recognized and treated
    to some\n   extent as an NG-ACN call but is not given emergency call treatment\n
    \  nor handled by a PSAP call taker.  The specific handling of test\n   NG-ACN
    calls is outside the scope of this document; typically, the\n   test call facility
    allows the IVS, user, or TSP to verify that an\n   NG-ACN call can be successfully
    established with voice and/or other\n   media communication.  The IVS might also
    be able to verify that the\n   crash data was successfully received.\n   This
    document builds on [RFC8147], which inherits the ability to\n   utilize test call
    functionality from Section 15 of [RFC6881].  A\n   service URN starting with \"test.\"
    indicates a test call.  Per\n   [RFC8147], \"urn:service:test.sos.ecall\" is used
    for test NG-ACN\n   calls.\n   MNOs, emergency authorities, ESInets, and PSAPs
    handle a vehicle call\n   requesting the \"test\" service URN so that the desired
    functionality\n   is tested, but this is outside the scope of this document.  (One\n
    \  possibility is that MNOs route such calls as non-emergency calls to\n   an
    ESInet, which routes them to a PSAP that supports NG-ACN calls;\n   the PSAP accepts
    test calls, sends a crash data acknowledgment, and\n   plays an audio clip (for
    example, saying that the call reached an\n   appropriate PSAP and the vehicle
    data was successfully processed) in\n   addition to supporting media loopback
    per [RFC6881].)\n   Note that since test calls are placed using \"test\" as the
    parent\n   service URN and \"sos\" as a child, such calls are not treated as an\n
    \  emergency call, so some functionality might not apply (such as\n   preemption
    or availability for devices lacking service\n   (\"non-service-initialized\" (NSI)
    devices) if those are available for\n   emergency calls).\n"
  title: 10.  Test Calls
- contents:
  - "11.  Example Call Initiation\n   Figure 10 shows an NG-ACN call initiation.  The
    vehicle initiates an\n   NG-ACN call using an MNO.  The MNO routes the call to
    an ESInet, as\n   for any emergency call.  The ESInet routes the call to an appropriate\n
    \  NG-ACN-capable PSAP (using location information and the fact that it\n   is
    an NG-ACN call).  The call is processed by the Emergency Services\n   Routing
    Proxy (ESRP), as the entry point to the ESInet.  The ESRP\n   routes the call
    to an appropriate NG-ACN-capable PSAP, where the call\n   is handled by a call
    taker.  (In deployments where there is no\n   ESInet, the MNO itself routes the
    call directly to an appropriate\n   NG-ACN-capable PSAP.)\n                               +---------------------------------------+\n
    \                              |                                       |\n               +------------+
    \ |                  +-------+            |\n               |            |  |
    \                 | PSAP2 |            |\n               |            |  |                  +-------+
    \           |\n               | Originating|  |                                       |\n
    \              |   Mobile   |  |  +------+    +----------------------+ |\n     Vehicle-->|
    \  Network  |--|->| ESRP |--->| PSAP1 --> Call Taker | |\n               |            |
    \ |  +------+    +----------------------+ |\n               |            |  |
    \                                      |\n               +------------+  |                  +-------+
    \           |\n                               |                  | PSAP3 |            |\n
    \                              |                  +-------+            |\n                               |
    \                                      |\n                               |                                       |\n
    \                              |                                       |\n                               |
    \               ESInet                 |\n                               +---------------------------------------+\n
    \                   Figure 10: Example Call Initiation\n   Figure 11 illustrates
    an example SIP emergency call INVITE request as\n   generated by the IVS.  It
    includes a PIDF-LO with vehicle-determined\n   location information, a VEDS block
    with crash data, and a metadata/\n   control block with capabilities data.  The
    INVITE has a request URI\n   containing the urn:service:sos.ecall.automatic service
    URN.  For\n   brevity, the example VEDS block does not show VEDS location\n   information,
    although this is generally present.\n   The example VEDS data structure shows
    information about a crashed\n   vehicle.  The example communicates that the car
    is a model year 2015\n   Saab 9-5 (a car that does not exist).  The front airbag
    deployed as a\n   consequence of the crash.  The <VehicleBodyCategoryCode> indicates\n
    \  that the crashed vehicle is a passenger car (the code is set to\n   \"101\")
    and that it is not a convertible (the <ConvertibleIndicator>\n   value is set
    to \"false\").\n   The <VehicleCrashPulse> element provides further information
    about\n   the crash, namely that the force of impact based on the change in\n
    \  velocity over the duration of the crash pulse was 100 MPH.  The\n   principal
    direction of the force of the impact is set to \"12\" (which\n   refers to 12
    o'clock, corresponding to a frontal collision).  This\n   value is in the <CrashPulsePrincipalDirectionOfForceValue>
    element.\n   The <CrashPulseRolloverQuarterTurnsValue> indicates the number of\n
    \  quarter turns in concert with a rollover expressed as a number; in\n   our
    case 1.\n   No roll bar was deployed, as indicated in\n   <VehicleRollbarDeployedIndicator>
    being set to \"false\".\n   Next, there is information indicating seat belt and
    seat sensor data\n   for individual seat positions in the vehicle.  In our example,\n
    \  information from the driver seat is available (value \"1\" in the\n   <VehicleSeatLocationCategoryCode>
    element) showing that the seat belt\n   was monitored (<VehicleSeatbeltMonitoredIndicator>
    element), the seat\n   belt was fastened (<VehicleSeatbeltFastenedIndicator> element),
    and\n   the seat sensor determined that the seat was occupied\n   (<VehicleSeatOccupiedIndicator>
    element).\n   The weight of the vehicle when empty is listed as 600 kilograms
    in\n   our example.\n   The <SevereInjuryIndicator> element is set to \"true\",
    indicating a\n   likelihood that a vehicle occupant has suffered a severe injury\n
    \  requiring immediate trauma care.\n   Additional information is provided, including
    the presence of fuel\n   leakage (<FuelLeakingIndicator> element), an indication
    whether the\n   vehicle was subjected to multiple impacts (<MultipleImpactsIndicator>\n
    \  element), the orientation of the vehicle at final rest\n   (<VehicleFinalRestOrientationCategoryCode>
    element), and an\n   indication that no parts of the vehicle are currently detected
    as\n   being on fire (the <VehicleFireIndicator> element).\n     INVITE urn:service:sos.ecall.automatic
    SIP/2.0\n     To: urn:service:sos.ecall.automatic\n     From: <sip:+13145551111@example.com>;tag=9fxced76sl\n
    \    Call-ID: 3848276298220188511@atlanta.example.com\n     Geolocation: <cid:target123@example.com>\n
    \    Geolocation-Routing: no\n     Call-Info: <cid:1234567890@atlanta.example.com>;\n
    \               purpose=EmergencyCallData.VEDS\n     Call-Info: <cid:1234567892@atlanta.example.com>;\n
    \               purpose=EmergencyCallData.Control\n     Accept: application/sdp,
    application/pidf+xml,\n             application/EmergencyCallData.Control+xml\n
    \    Recv-Info: EmergencyCallData.eCall\n     Allow: INVITE, ACK, PRACK, INFO,
    OPTIONS, CANCEL, REFER, BYE,\n            SUBSCRIBE, NOTIFY, UPDATE\n     CSeq:
    31862 INVITE\n     Content-Type: multipart/mixed; boundary=boundary1\n     Content-Length:
    ...\n     --boundary1\n     Content-Type: application/sdp\n     ...Session Description
    Protocol (SDP) goes here\n     --boundary1\n      Content-Type: application/pidf+xml\n
    \     Content-ID: <target123@atlanta.example.com>\n      Content-Disposition:
    by-reference;handling=optional\n      <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
    \     <presence\n         xmlns=\"urn:ietf:params:xml:ns:pidf\"\n         xmlns:dm=\"urn:ietf:params:xml:ns:pidf:data-model\"\n
    \        xmlns:gp=\"urn:ietf:params:xml:ns:pidf:geopriv10\"\n         xmlns:dyn=\"urn:ietf:params:xml:ns:pidf:geopriv10:dynamic\"\n
    \        xmlns:gml=\"http://www.opengis.net/gml\"\n         xmlns:gs=\"http://www.opengis.net/pidflo/1.0\"\n
    \        entity=\"sip:+13145551111@example.com\">\n         <dm:device id=\"123\">\n
    \            <gp:geopriv>\n                 <gp:location-info>\n                     <gml:Point
    srsName=\"urn:ogc:def:crs:EPSG::4326\">\n                        <gml:pos>-34.407
    150.883</gml:pos>\n                     </gml:Point>\n                      <dyn:Dynamic>\n
    \                        <dyn:heading>278</dyn:heading>\n                         <dyn:direction></dyn:direction>\n
    \                     </dyn:Dynamic>\n                 </gp:location-info>\n                 <gp:usage-rules/>\n
    \                <method>gps</method>\n             </gp:geopriv>\n             <timestamp>2012-04-5T10:18:29Z</timestamp>\n
    \            <dm:deviceID>1M8GDM9A_KP042788</dm:deviceID>\n         </dm:device>\n
    \ </presence>\n      --boundary1\n      Content-Type: application/EmergencyCallData.VEDS+xml\n
    \     Content-ID: <1234567890@atlanta.example.com>\n      Content-Disposition:
    by-reference;handling=optional\n      <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
    \     <AutomatedCrashNotification xmlns=\"http://www.veds.org/acn/1.0\"\n          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n
    \     <Crash>\n          <CrashVehicle>\n              <ItemMakeName xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n
    \                 Saab\n              </ItemMakeName>\n              <ItemModelName
    xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n                  9-5\n              </ItemModelName>\n
    \             <ItemModelYearDate\n                  xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n
    \                 2015\n              </ItemModelYearDate>\n              <Airbag>\n
    \                 <AirbagCategoryCode>FRONT</AirbagCategoryCode>\n                  <AirbagDeployedIndicator>true\n
    \                 </AirbagDeployedIndicator>\n              </Airbag>\n              <ConvertibleIndicator>false</ConvertibleIndicator>\n
    \             <PowerSourceCategoryCode>MAIN</PowerSourceCategoryCode>\n              <VehicleBodyCategoryCode\n
    \                 xmlns=\"http://niem.gov/niem/domains/jxdm/4.1\">\n                  101\n
    \             </VehicleBodyCategoryCode>\n              <VehicleCrashPulse>\n
    \                 <CrashPulseChangeInVelocityMeasure>\n                      <MeasurePointValue\n
    \                         xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n                          100\n
    \                     </MeasurePointValue>\n                      <MeasureUnitText\n
    \                         xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n                          MPH</MeasureUnitText>\n
    \                  </CrashPulseChangeInVelocityMeasure>\n                          <CrashPulsePrincipalDirectionOfForceValue>12\n
    \                         </CrashPulsePrincipalDirectionOfForceValue>\n                  <CrashPulseRolloverQuarterTurnsValue>1\n
    \                 </CrashPulseRolloverQuarterTurnsValue>\n              </VehicleCrashPulse>\n
    \             <VehicleRollbarDeployedIndicator>false\n              </VehicleRollbarDeployedIndicator>\n
    \             <VehicleSeat>\n                  <VehicleSeatLocationCategoryCode>1\n
    \                 </VehicleSeatLocationCategoryCode>\n                  <VehicleSeatOccupiedIndicator>true\n
    \                 </VehicleSeatOccupiedIndicator>\n                  <VehicleSeatbeltFastenedIndicator>true\n
    \                 </VehicleSeatbeltFastenedIndicator>\n                  <VehicleSeatbeltMonitoredIndicator>true\n
    \                 </VehicleSeatbeltMonitoredIndicator>\n              </VehicleSeat>\n
    \             <VehicleUnladenWeightMeasure\n                  xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n
    \                 <MeasurePointValue\n                      xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n
    \                     600\n                      </MeasurePointValue>\n                  <MeasureUnitText\n
    \                     xmlns=\"http://niem.gov/niem/niem-core/2.0\">\n                      kilogram\n
    \                 </MeasureUnitText>\n              </VehicleUnladenWeightMeasure>\n
    \         </CrashVehicle>\n          <FuelLeakingIndicator>true</FuelLeakingIndicator>\n
    \         <MultipleImpactsIndicator>false</MultipleImpactsIndicator>\n          <SevereInjuryIndicator>true</SevereInjuryIndicator>\n
    \         <VehicleFinalRestOrientationCategoryCode>Driver\n          </VehicleFinalRestOrientationCategoryCode>\n
    \         <VehicleFireIndicator>false</VehicleFireIndicator>\n      </Crash>\n
    \ </AutomatedCrashNotification>\n      --boundary1\n      Content-Type: application/EmergencyCallData.Control+xml\n
    \     Content-ID: <1234567892@atlanta.example.com>\n      Content-Disposition:
    by-reference;handling=optional\n      <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
    \     <EmergencyCallData.Control\n           xmlns=\"urn:ietf:params:xml:ns:EmergencyCallData:control\"\n
    \          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n       <capabilities>\n
    \          <request action=\"send-data\" supported-datatypes=\"VEDS\"/>\n           <request
    action=\"lamp\"\n                    supported-values=\"head;interior;fog-front;fog-rear;\n
    \                   brake;position-front;position-rear;turn-left;\n                    turn-right;hazard\"/>\n
    \          <request action=\"msg-static\" int-id=\"3\"/>\n           <request
    action=\"msg-dynamic\"/>\n           <request action=\"honk\"/>\n           <request
    action=\"enable-camera\"\n                    supported-values=\"backup;interior\"/>\n
    \          <request action=\"door-lock\"/>\n       </capabilities>\n      </EmergencyCallData.Control>\n
    \     --boundary1--\n       Figure 11: SIP INVITE for a Vehicle-Initiated Emergency
    Call\n"
  title: 11.  Example Call Initiation
- contents:
  - "12.  Security Considerations\n   Since this document relies on [RFC8147] and
    [RFC7852], the security\n   considerations described in those specifications apply
    here.  The\n   security considerations of [RFC5069] apply as well.  Implementors
    are\n   cautioned to read and understand the discussion in those documents.\n
    \  In emergency service systems where location data is supplied or\n   determined
    with the assistance of an end host, it is possible that\n   the location is incorrect,
    either intentionally (e.g., in a denial-\n   of-service attack against the emergency
    services infrastructure) or\n   due to a malfunctioning device.  The reader is
    referred to [RFC7378]\n   for a discussion of some of these vulnerabilities.\n
    \  In addition to the security considerations discussion specific to the\n   metadata/control
    object in [RFC8147], note that vehicles MAY decline\n   to carry out any requested
    action (e.g., if the vehicle requires but\n   is unable to verify the certificate
    used to sign the request).  The\n   vehicle MAY use any value in the reason registry
    to indicate why it\n   did not take an action (e.g., the generic \"unable\" or
    the more\n   specific \"security-failure\").  Because some actions carry more\n
    \  potential risk than others (e.g., unlocking a door versus flashing\n   lights),
    vehicle policy MAY decline to carry out some requests in\n   some circumstances
    (e.g., decline a request to unlock doors, send an\n   updated VEDS, or enable
    a camera received in a vehicle-terminated\n   call while carrying out such requests
    received in a vehicle-initiated\n   emergency call).\n"
  title: 12.  Security Considerations
- contents:
  - "13.  Privacy Considerations\n   Since this document builds on [RFC8147], which
    itself builds on\n   [RFC7852], the data structures specified there, and the corresponding\n
    \  privacy considerations discussed there, apply here as well.  The VEDS\n   data
    structure contains optional elements that can carry identifying\n   and personal
    information, both about the vehicle and about the owner,\n   as well as location
    information, so it needs to be protected against\n   unauthorized disclosure,
    as discussed in [RFC7852].  Local\n   regulations may impose additional privacy
    protection requirements.\n   The additional functionality enabled by this document,
    such as access\n   to vehicle camera streams, carries a burden of protection,
    so\n   implementations need to be careful that access is only provided\n   within
    the context of an emergency call or to an emergency services\n   provider (e.g.,
    by verifying that the request for camera access is\n   signed by a certificate
    issued by an emergency services registrar).\n"
  title: 13.  Privacy Considerations
- contents:
  - "14.  IANA Considerations\n   This document registers the application/EmergencyCallData.VEDS+xml\n
    \  MIME media type and adds \"VEDS\" to the \"Emergency Call Data Types\"\n   registry.
    \ This document adds to and creates sub-registries in the\n   \"Emergency Call
    Metadata/Control Data\" registry created in [RFC8147].\n   In addition, this document
    registers a new INFO package.\n"
  - contents:
    - "14.1.  MIME Media Type Registration for application/\n       EmergencyCall.VEDS+xml\n
      \  IANA has registered a new MIME media type according to the procedures\n   of
      [RFC6838] and guidelines in [RFC7303].\n      MIME media type name:  application\n
      \     MIME subtype name:  EmergencyCallData.VEDS+xml\n      Mandatory parameters:
      \ none\n      Optional parameters:  charset\n         Indicates the character
      encoding of enclosed XML.\n      Encoding considerations:\n         Uses XML,
      which can employ 8-bit characters, depending on the\n         character encoding
      used.  See Section 3.2 of RFC 7303\n         [RFC7303].\n      Security considerations:\n
      \           This media type is designed to carry vehicle crash data\n            during
      an emergency call.\n            This data can contain personal information including
      vehicle\n            VIN, location, direction, etc.  Appropriate precautions
      need\n            to be taken to limit unauthorized access, inappropriate\n
      \           disclosure to third parties, and eavesdropping of this\n            information.
      \ Please refer to Sections 9 and 10 of [RFC7852]\n            for more information.\n
      \           When this media type is contained in a signed or encrypted\n            body
      part, the enclosing multipart (e.g., multipart/signed\n            or multipart/encrypted)
      has the same Content-ID as the data\n            part.  This allows an entity
      to identify and access the data\n            blocks it is interested in without
      having to dive deeply\n            into the message structure or decrypt parts
      it is not\n            interested in.  (The \"purpose\" parameter in a Call-Info\n
      \           header field identifies the data, and the CID URL points to\n            the
      data block in the body, which has a matching Content-ID\n            body part
      header field.)\n      Interoperability considerations:  None\n      Published
      specification:  [VEDS]\n      Applications which use this media type:  Emergency
      Services\n      Additional information:  None\n      Magic Number:  None\n      File
      Extension:  .xml\n      Macintosh file type code:  TEXT\n      Persons and email
      addresses for further information:\n         Randall Gellens, rg+ietf@randy.pensive.org;\n
      \        Hannes Tschofenig, Hannes.Tschofenig@gmx.net\n      Intended usage:
      \ LIMITED USE\n      Author:\n         This specification is a work item of
      the IETF ECRIT working\n         group, with mailing list address <ecrit@ietf.org>.\n
      \     Change controller:  The IESG <ietf@ietf.org>\n"
    title: 14.1.  MIME Media Type Registration for application/
  - contents:
    - "14.2.  Registration of the \"VEDS\" Entry in the Emergency Call Data Types\n
      \      Registry\n   IANA has added \"VEDS\" to the \"Emergency Call Data Types\"
      registry,\n   with a reference to this document; the \"Data About\" value is
      \"The\n   Call\".  The \"Emergency Call Data Types\" registry was established
      by\n   [RFC7852].\n"
    title: 14.2.  Registration of the "VEDS" Entry in the Emergency Call Data Types
  - contents:
    - "14.3.  New Action Values\n   This document adds new values for the \"action\"
      attribute of the\n   <request> element in the \"Emergency Call Action\" registry
      created by\n   [RFC8147].\n                +---------------+-------------------------+\n
      \               |      Name     |       Description       |\n                +---------------+-------------------------+\n
      \               |   msg-static  | Section 9.1 of RFC 8148 |\n                |
      \              |                         |\n                |  msg-dynamic  |
      Section 9.1 of RFC 8148 |\n                |               |                         |\n
      \               |      honk     | Section 9.1 of RFC 8148 |\n                |
      \              |                         |\n                |      lamp     |
      Section 9.1 of RFC 8148 |\n                |               |                         |\n
      \               | enable-camera | Section 9.1 of RFC 8148 |\n                |
      \              |                         |\n                |   door-lock   |
      Section 9.1 of RFC 8148 |\n                +---------------+-------------------------+\n
