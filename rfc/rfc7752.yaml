- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Procedures and protocol extensions defined in\
    \ this document do not\n   affect the BGP security model.  See the Security Considerations\n\
    \   section of [RFC4271] for a discussion of BGP security.  Also refer to\n  \
    \ [RFC4272] and [RFC6952] for analysis of security issues for BGP.\n   In the\
    \ context of the BGP peerings associated with this document, a\n   BGP speaker\
    \ MUST NOT accept updates from a consumer peer.  That is, a\n   participating\
    \ BGP speaker should be aware of the nature of its\n   relationships for link-state\
    \ relationships and should protect itself\n   from peers sending updates that\
    \ either represent erroneous\n   information feedback loops or are false input.\
    \  Such protection can\n   be achieved by manual configuration of consumer peers\
    \ at the BGP\n   speaker.\n   An operator SHOULD employ a mechanism to protect\
    \ a BGP speaker\n   against DDoS attacks from consumers.  The principal attack\
    \ a consumer\n   may apply is to attempt to start multiple sessions either\n \
    \  sequentially or simultaneously.  Protection can be applied by\n   imposing\
    \ rate limits.\n   Additionally, it may be considered that the export of link-state\
    \ and\n   TE information as described in this document constitutes a risk to\n\
    \   confidentiality of mission-critical or commercially sensitive\n   information\
    \ about the network.  BGP peerings are not automatic and\n   require configuration;\
    \ thus, it is the responsibility of the network\n   operator to ensure that only\
    \ trusted consumers are configured to\n   receive such information.\n"
