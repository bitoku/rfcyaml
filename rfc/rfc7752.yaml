- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The contents of a Link-State Database (LSDB) or of an IGP's\
    \ Traffic\n   Engineering Database (TED) describe only the links and nodes within\n\
    \   an IGP area.  Some applications, such as end-to-end Traffic\n   Engineering\
    \ (TE), would benefit from visibility outside one area or\n   Autonomous System\
    \ (AS) in order to make better decisions.\n   The IETF has defined the Path Computation\
    \ Element (PCE) [RFC4655] as\n   a mechanism for achieving the computation of\
    \ end-to-end TE paths that\n   cross the visibility of more than one TED or that\
    \ require CPU-\n   intensive or coordinated computations.  The IETF has also defined\
    \ the\n   ALTO server [RFC5693] as an entity that generates an abstracted\n  \
    \ network topology and provides it to network-aware applications.\n   Both a PCE\
    \ and an ALTO server need to gather information about the\n   topologies and capabilities\
    \ of the network in order to be able to\n   fulfill their function.\n   This document\
    \ describes a mechanism by which link-state and TE\n   information can be collected\
    \ from networks and shared with external\n   components using the BGP routing\
    \ protocol [RFC4271].  This is\n   achieved using a new BGP Network Layer Reachability\
    \ Information\n   (NLRI) encoding format.  The mechanism is applicable to physical\
    \ and\n   virtual links.  The mechanism described is subject to policy control.\n\
    \   A router maintains one or more databases for storing link-state\n   information\
    \ about nodes and links in any given area.  Link attributes\n   stored in these\
    \ databases include: local/remote IP addresses, local/\n   remote interface identifiers,\
    \ link metric and TE metric, link\n   bandwidth, reservable bandwidth, per Class-of-Service\
    \ (CoS) class\n   reservation state, preemption, and Shared Risk Link Groups (SRLGs).\n\
    \   The router's BGP process can retrieve topology from these LSDBs and\n   distribute\
    \ it to a consumer, either directly or via a peer BGP\n   speaker (typically a\
    \ dedicated Route Reflector), using the encoding\n   specified in this document.\n\
    \   The collection of link-state and TE information and its distribution\n   to\
    \ consumers is shown in the following figure.\n                           +-----------+\n\
    \                           | Consumer  |\n                           +-----------+\n\
    \                                 ^\n                                 |\n    \
    \                       +-----------+\n                           |    BGP   \
    \ |               +-----------+\n                           |  Speaker  |    \
    \           | Consumer  |\n                           +-----------+          \
    \     +-----------+\n                             ^   ^   ^                  \
    \     ^\n                             |   |   |                       |\n    \
    \         +---------------+   |   +-------------------+   |\n             |  \
    \                 |                       |   |\n       +-----------+       +-----------+\
    \             +-----------+\n       |    BGP    |       |    BGP    |        \
    \     |    BGP    |\n       |  Speaker  |       |  Speaker  |    . . .    |  Speaker\
    \  |\n       +-----------+       +-----------+             +-----------+\n   \
    \          ^                   ^                         ^\n             |   \
    \                |                         |\n            IGP                \
    \ IGP                       IGP\n           Figure 1: Collection of Link-State\
    \ and TE Information\n   A BGP speaker may apply configurable policy to the information\
    \ that\n   it distributes.  Thus, it may distribute the real physical topology\n\
    \   from the LSDB or the TED.  Alternatively, it may create an abstracted\n  \
    \ topology, where virtual, aggregated nodes are connected by virtual\n   paths.\
    \  Aggregated nodes can be created, for example, out of multiple\n   routers in\
    \ a Point of Presence (POP).  Abstracted topology can also\n   be a mix of physical\
    \ and virtual nodes and physical and virtual\n   links.  Furthermore, the BGP\
    \ speaker can apply policy to determine\n   when information is updated to the\
    \ consumer so that there is a\n   reduction of information flow from the network\
    \ to the consumers.\n   Mechanisms through which topologies can be aggregated\
    \ or virtualized\n   are outside the scope of this document\n"
