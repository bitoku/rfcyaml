- title: 'APPENDIX A:  IPv4 Multicast Addresses for Neighbor Discovery'
  contents:
  - "APPENDIX A:  IPv4 Multicast Addresses for Neighbor Discovery\n   The following\
    \ IPv4 multicast groups are used to support Neighbor\n   Discovery with this specification.\
    \ The IPv4 addresses listed in this\n   section were obtained by looking at the\
    \ IPv6 multicast addresses that\n   Neigbour Discovery uses, and deriving the\
    \ resulting IPv4 \"virtual\n   link-layer\" addresses that are generated from\
    \ them using the\n   algorithm given in Section 6.\n   all-nodes multicast address\n\
    \         - the administratively-scoped IPv4 multicast address used to\n     \
    \      reach all nodes in the local IPv4 domain supporting this\n           specification.\
    \  239.OLS.0.1\n   all-routers multicast address\n         - the administratively-scoped\
    \ IPv4 multicast address to reach\n           all routers in the local IPv4 domain\
    \ supporting this\n           specification.  239.OLS.0.2\n   solicited-node multicast\
    \ address\n         - an administratively scoped multicast address that is computed\n\
    \           as a function of the solicited target's address by taking the\n  \
    \         low-order 24 bits of the IPv4 address used to form the IPv6\n      \
    \     address, and prepending the prefix FF02:0:0:0:0:1:FF00::/104\n         \
    \  [AARCH]. This is then mapped to the IPv4 multicast address by\n           the\
    \ method described in this document. For example, if the\n           IPv4 address\
    \ used to form the IPv6 address is W.X.Y.Z, then\n           the IPv6 solicited\
    \ node multicast address is\n           FF02::1:255.X.Y.Z and the corresponding\
    \ IPv4 multicast\n           address is 239.OLS.Y.Z\n"
