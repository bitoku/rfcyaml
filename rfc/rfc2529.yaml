- title: Abstract
  contents:
  - "Abstract\n   This memo specifies the frame format for transmission of IPv6 [IPV6]\n\
    \   packets and the method of forming IPv6 link-local addresses over IPv4\n  \
    \ domains.  It also specifies the content of the Source/Target Link-\n   layer\
    \ Address option used in the Router Solicitation, Router\n   Advertisement, Neighbor\
    \ Solicitation, and Neighbor Advertisement and\n   Redirect messages, when those\
    \ messages are transmitted on an IPv4\n   multicast network.\n   The motivation\
    \ for this method is to allow isolated IPv6 hosts,\n   located on a physical link\
    \ which has no directly connected IPv6\n   router, to become fully functional\
    \ IPv6 hosts by using an IPv4 domain\n   that supports IPv4 multicast as their\
    \ virtual local link. It uses\n   IPv4 multicast as a \"virtual Ethernet\".\n"
