- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The sensitivity of the information protected\
    \ by DNSSEC at different\n   tiers in the DNS tree varies significantly.  In addition,\
    \ there are\n   no restrictions as to what types of information (i.e., DNS records)\n\
    \   that can be protected using DNSSEC.  Each relying party must evaluate\n  \
    \ its own environment and the chain of trust originating from a trust\n   anchor,\
    \ the associated threats and vulnerabilities, to determine the\n   level of risk\
    \ it is willing to accept when relying on DNSSEC-\n   protected objects.\n"
