- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Background
  contents:
  - "1.1.  Background\n   The Domain Name System (DNS) was not originally designed\
    \ with strong\n   security mechanisms to provide integrity and authenticity of\
    \ its\n   data.  Over the years, a number of vulnerabilities have been\n   discovered\
    \ that threaten the reliability and trustworthiness of the\n   system.\n   The\
    \ Domain Name System Security Extensions (DNSSEC, [RFC4033],\n   [RFC4034], [RFC4035])\
    \ address these vulnerabilities by using public\n   key cryptography to add data\
    \ origin authentication, data integrity\n   verification, and authenticated denial-of-existence\
    \ capabilities to\n   the DNS.  In short, DNSSEC provides a way for software to\
    \ verify the\n   origin of DNS data and validate that it has not been modified\
    \ in\n   transit or by intermediaries.\n   To provide a means for stakeholders\
    \ to evaluate the strength and\n   security of the DNSSEC chain of trust, an entity\
    \ operating a DNSSEC-\n   enabled zone may publish a DNSSEC Practice Statement\
    \ (DPS),\n   comprising statements describing critical security controls and\n\
    \   procedures relevant for scrutinizing the trustworthiness of the\n   system.\
    \  The DPS may also identify any of the DNSSEC Policies (DPs)\n   it supports,\
    \ explaining how it meets their requirements.\n   The DP and DPS are not primarily\
    \ aimed at users who rely on signed\n   responses from the DNS (\"relying parties\"\
    ); instead, their audience\n   is other stakeholders of the DNS infrastructure,\
    \ a group that may\n   include bodies such as regulatory authorities.\n   Even\
    \ though this document is heavily inspired by the \"Internet X.509\n   Public\
    \ Key Infrastructure Certificate Policy and Certification\n   Practices Framework\"\
    \ [RFC3647], with large parts being drawn from\n   that document, the properties\
    \ and structure of the DNSSEC trust model\n   are fundamentally different from\
    \ those of the X.509 Public Key\n   Infrastructure (PKI).\n"
- title: 1.2.  Purpose
  contents:
  - "1.2.  Purpose\n   The purpose of this document is twofold.  Firstly, the document\n\
    \   explains the concepts of a DNSSEC Policy (DP) and of a DNSSEC\n   Practice\
    \ Statement (DPS), and it describes the relationship between\n   the two.  Secondly,\
    \ it presents a framework to encourage and assist\n   writers of Policies and\
    \ Practice Statements in creating consistent\n   and comparable documents.  In\
    \ particular, the framework identifies\n   the elements that should be considered\
    \ in formulating a DP or a DPS.\n   It does not, however, define a particular\
    \ Policy or Practice\n   Statement, nor does it seek to provide legal advice or\n\
    \   recommendations as to the contents.\n"
- title: 1.3.  Scope
  contents:
  - "1.3.  Scope\n   The scope of this document is limited to discussion of the topics\n\
    \   that can be covered in a DP or a DPS, but it does not go into the\n   specific\
    \ details that could possibly be included in either a DP or a\n   DPS.  In particular,\
    \ this document describes the types of information\n   that should be considered\
    \ for inclusion in them.\n   This framework should be viewed and used as a checklist\
    \ of factors\n   that ought be taken into consideration prior to deploying DNSSEC,\
    \ and\n   as an outline to create an operational practices disclosure document.\n\
    \   As such, it focuses on the topics affected by the introduction of\n   DNSSEC\
    \ into a zone.  Other aspects, such as the operations of name\n   servers and\
    \ registry systems, are considered out of scope.  The\n   framework is primarily\
    \ aimed at Top-Level Domain (TLD) managers and\n   organizations providing registry\
    \ services, but it may be used by\n   high-value domain holders and so serve as\
    \ a checklist for DNSSEC\n   readiness at a high level.\n   This document assumes\
    \ that the reader is familiar with the general\n   concepts of DNS, DNSSEC, and\
    \ PKI.\n"
- title: 2.  Definitions
  contents:
  - "2.  Definitions\n   This document makes use of the following defined terms:\n\
    \   Audit logs:  Control evidence information to prove the integrity of\n    \
    \  processes.  This may be generated by DNS and DNSSEC-related\n      systems,\
    \ supplied by the surrounding facility, or obtained from\n      manually generated,\
    \ non-electronic documentation.  Audit logs will\n      be examined by the internal\
    \ and/or external auditors.\n   Activation data:  Data values, other than keys,\
    \ required to operate\n      the cryptographic modules used to protect the keys\
    \ from\n      unauthorized use.\n   Chain of trust:  A hierarchical structure\
    \ of trust consisting of DNS\n      keys, signatures, and delegation signer records\
    \ that, when\n      validated in a series, can provide proof of authenticity of\
    \ the\n      last element in the chain, providing that the first element is\n\
    \      trusted.  Usually, the first element is a trust anchor.\n   Compromise\
    \ (key compromise):  Key compromise is a situation where the\n      private component\
    \ of a signing key is lost, stolen, exposed,\n      modified, or used in an unauthorized\
    \ manner.  More strictly, even\n      a suspicion that one of these has occurred\
    \ will be enough to be\n      considered as key compromise.\n   DNS:  The Domain\
    \ Name System (DNS) is a hierarchical global naming\n      catalog for computers,\
    \ services, or any resource connected to the\n      Internet.\n   DNS zone:  A\
    \ portion of the global Domain Name System (DNS) namespace\n      for which administrative\
    \ responsibility has been delegated.\n   DNSSEC:  DNS Security Extensions (DNSSEC)\
    \ is a set of IETF\n      specifications [RFC4033] [RFC4034] [RFC4035] that uses\
    \ public key\n      cryptography to add data origin authentication, data integrity\n\
    \      verification, and authenticated denial of existence capabilities\n    \
    \  to DNS.\n   DNSSEC Policy:  A DNSSEC Policy (DP) sets forth the security\n\
    \      requirements and standards to be implemented for a DNSSEC-signed\n    \
    \  zone.\n   DNSSEC Practice Statement:  A DNSSEC Practice Statement (DPS) is\
    \ a\n      practices disclosure document that may support and be a\n      supplemental\
    \ document to the DNSSEC Policy (if such exists), and\n      it states how the\
    \ management of a given zone implements procedures\n      and controls at a high\
    \ level.\n   Key rollover:  An operational process to change one of the DNSSEC\n\
    \      keys used for signing a zone via distribution of public keys in a\n   \
    \   trusted manner.\n   Multi-person control:  A security concept to distribute\
    \ the authority\n      of an operation over multiple persons, to mitigate threats\
    \ caused\n      by a single authorized individual.  For example, a key recovery\n\
    \      function may require some number of authorized individuals (m) out\n  \
    \    of the (n) to whom a portion of the recovery key was distributed,\n     \
    \ to combine their key fragments, before key recovery can occur.\n   PKI:  Public\
    \ Key Infrastructure (PKI) is a concept that makes use of\n      asymmetric cryptography\
    \ to provide a system with integrity,\n      authentication, and confidentiality\
    \ and to do it via distribution\n      of public keys in a trusted manner.\n \
    \  Policy authority:  The body responsible for setting and administering\n   \
    \   a DNSSEC Policy and for determining whether a DPS is suitable for\n      that\
    \ Policy.\n   Relying party:  An entity that relies on a signed response from\
    \ the\n      DNS.\n   Repository:  A location on the Internet to store DP, DPS,\
    \ trust\n      anchors, and other related information that should be kept public.\n\
    \   Security posture:  A security posture is an indicator of how secure\n    \
    \  an entity is and how secure the entity should be.  It is the\n      result\
    \ of an adequate threat model and risk assessment.\n   Separation of duties: \
    \ A security concept that limits the influence\n      of a single person by segregating\
    \ roles and responsibilities.\n   Signing key:  Private component of an asymmetric\
    \ key pair that is\n      used for signing of resource records within the zone.\
    \  Note that\n      the other component, called public key, is used for signature\n\
    \      validation.\n   TLD:  A Top-Level Domain (TLD) is one of the domains at\
    \ the highest\n      level below the root in the hierarchy of the DNS.\n   Trust\
    \ anchor:  Public portion of a key pair that is the authoritative\n      entity\
    \ used to authenticate the first element in a chain of trust.\n"
- title: 3.  Concepts
  contents:
  - "3.  Concepts\n   This section describes the concepts of a DNSSEC Policy and of\
    \ a\n   DNSSEC Practice Statement.  Other related concepts are described as\n\
    \   well.\n"
- title: 3.1.  DNSSEC Policy
  contents:
  - "3.1.  DNSSEC Policy\n   A DNSSEC Policy (DP) sets forth requirements that are\
    \ appropriate for\n   a specified level of assurance.  For example, a DP may encompass\
    \ all\n   topics of this framework, each with a certain set of security\n   requirements,\
    \ possibly grouped according to impact.  The progression\n   from medium to high\
    \ levels of assurance would correspond to\n   increasing security requirements\
    \ and corresponding increasing levels\n   of assurance.\n   A DP also constitutes\
    \ a basis for an audit, accreditation, or another\n   assessment of an entity.\
    \  Each entity can be assessed against one or\n   more DPs that it claims to implement.\n"
- title: 3.2.  DNSSEC Practice Statement
  contents:
  - "3.2.  DNSSEC Practice Statement\n   Most zone managers using DNSSEC will not\
    \ have the need to create a\n   thorough and detailed statement of practices.\
    \  For example, a\n   registrant may be the sole relying party of its own zone\
    \ and would\n   already be aware of the nature and trustworthiness of its services.\n\
    \   In other cases, a zone manager may provide registration services with\n  \
    \ only a very low level of assurances where the domain names being\n   secured\
    \ may pose only marginal risks if compromised.  Publishing a\n   DPS is most relevant\
    \ for entities operating a zone that contains a\n   significant number of delegations\
    \ to other entities.\n   A DNSSEC Practice Statement (DPS) should contain information\
    \ that is\n   relevant to the stakeholders of the relevant zone(s).  Since these\n\
    \   generally include the Internet community, it should not contain such\n   information\
    \ that could be considered to be sensitive details of an\n   entity's operations.\n\
    \   A DNSSEC Practice Statement may identify a supported DP, which may\n   subsequently\
    \ be used by a relying party to evaluate the\n   trustworthiness of any digital\
    \ signatures verified using the public\n   key of that entity.\n"
- title: 3.3.  Relationship between DNSSEC Policy and Practice Statement
  contents:
  - "3.3.  Relationship between DNSSEC Policy and Practice Statement\n   A DNSSEC\
    \ Policy and a DNSSEC Practice Statement address the same set\n   of topics of\
    \ interest to the stakeholders in terms of the level of\n   confidence ascribed\
    \ to the security posture of a zone.  The primary\n   difference is in the focus\
    \ of their provisions.  A Policy sets forth\n   the requirements and standards\
    \ to be implemented for a DNSSEC-signed\n   zone, and may be used to communicate\
    \ requirements that must be met by\n   complying parties; as such, it may also\
    \ be used to determine or\n   establish equivalency between policies associated\
    \ with different\n   zones.  A Practice Statement, by contrast, describes how\
    \ a zone\n   operator (and possibly other participants in the management of a\n\
    \   given zone) implements procedures and controls to meet the\n   requirements\
    \ of applicable Policies.  In other words, the Policy says\n   what needs to be\
    \ done, and the Practice Statement says what is being\n   done.\n   An additional\
    \ difference between a Policy and a Practice Statement\n   relates to the scope\
    \ of coverage of the two kinds of documents, in\n   terms of its applicability.\
    \  A Policy may apply to multiple\n   organizations or multiple zones.  By contrast,\
    \ a Practice Statement\n   would usually apply only to a single zone operator\
    \ or a single\n   organization, since it describes the actual controls in place\
    \ that\n   meet the requirements of applicable Policy.\n   For example, a TLD\
    \ manager or regulatory authority may define\n   requirements in a Policy for\
    \ the operation of one or more zones.  The\n   Policy will be a broad statement\
    \ of the general requirements for\n   managing the zone.  A zone operator may\
    \ be required to write its own\n   Practice Statement to support the Policy, explaining\
    \ how it meets the\n   requirements of the Policy.  Alternatively, a zone operator\
    \ that is\n   also the manager of that zone, and not governed by any external\n\
    \   Policy, may still choose to disclose operational practices by\n   publishing\
    \ a DPS.  The zone operator might do so to provide\n   transparency and to gain\
    \ community trust in its operations.\n   A Policy and a Practice Statement also\
    \ differ in the level of detail\n   each expresses: although there may be variations,\
    \ a Practice\n   Statement will provide a description of procedures and controls\
    \ and\n   so will usually be more detailed than a Policy, which provides\n   general\
    \ principles.\n   The main differences between a Policy and Practice Statement\
    \ can be\n   summarized as follows:\n   (a)  Operation of a DNS zone with DNSSEC\
    \ may be governed by a Policy\n        that establishes requirements stating what\
    \ the entity operating\n        that zone must do.  An entity can use a Practice\
    \ Statement to\n        disclose how it meets the requirements of a Policy or\
    \ how it has\n        implemented critical processes and controls, absent a\n\
    \        controlling Policy.\n   (b)  A Policy may serve the purpose of establishing\
    \ a common basis of\n        trusted operation throughout a set of zones in the\
    \ DNS\n        hierarchy.  By contrast, a Practice Statement is a statement of\n\
    \        a single zone operator or organization.\n   (c)  A Practice Statement\
    \ is generally more detailed than a Policy\n        and specifies how the zone\
    \ operator or organization implements\n        critical processes and controls,\
    \ and how the entity meets any\n        requirements specified in the one or more\
    \ Policies under which\n        it operates DNSSEC.\n"
- title: 3.4.  Set of Provisions
  contents:
  - "3.4.  Set of Provisions\n   A set of provisions is a collection of Policy requirements\
    \ or\n   Practice Statements, which may employ the approach described in this\n\
    \   framework by covering the topics appearing in Section 5 below.  The\n   topics\
    \ are described in detail in Section 4.\n   A Policy can be expressed as a single\
    \ set of provisions.  A Practice\n   Statement can also be expressed as a single\
    \ set of provisions with\n   each component addressing the requirements of one\
    \ or more Policies.\n   Alternatively, it could be a set of provisions that do\
    \ not reference\n   any particular policy but instead describe a set of self-imposed\n\
    \   controls to the stakeholders.  For example, a Practice Statement\n   could\
    \ be expressed as a combination of the following:\n   (a)  a list of Policies\
    \ supported by the DPS;\n   (b)  for each Policy in (a), a set of provisions that\
    \ contains\n        statements addressing the requirements by filling in details\
    \ not\n        stipulated in that policy or expressly left to the discretion of\n\
    \        the implementer.  Such statements serve to show how this\n        particular\
    \ Practice Statement implements the requirements of the\n        particular Policy;\
    \ or\n   (c)  a set of provisions that contains statements regarding the\n   \
    \     DNSSEC operations practices, independent of any Policy.\n   The statements\
    \ provided in (b) may augment or refine the stipulations\n   of an applicable\
    \ Policy, but generally they must not conflict with\n   the stipulations.  In\
    \ certain cases, however, a Policy authority may\n   permit exceptions because\
    \ certain compensating controls of the entity\n   disclosed in its Practice Statement\
    \ allow it to provide a level of\n   assurance equivalent to full compliance with\
    \ the policy.\n   The framework outlines the contents of a set of provisions,\
    \ in terms\n   of eight primary components, as follows:\n   1.  Introduction\n\
    \   2.  Publication and Repositories\n   3.  Operational Requirements\n   4. \
    \ Facility, Management, and Operational Controls\n   5.  Technical Security Controls\n\
    \   6.  Zone Signing\n   7.  Compliance Audit\n   8.  Legal Matters\n   This framework\
    \ can be used by Policy authorities to write DNSSEC\n   Policies and by zone operators\
    \ to write a DNSSEC Practice Statements.\n   Having a set of documents with the\
    \ same structure facilitates\n   comparisons with the corresponding documents\
    \ of other zones.\n"
- title: 4.  Contents of a Set of Provisions
  contents:
  - "4.  Contents of a Set of Provisions\n   This section describes the contents of\
    \ a set of provisions.  Refer to\n   Section 5 for the complete outline.\n   Drafters\
    \ of DPSs conforming to this framework are permitted to add\n   additional levels\
    \ of subcomponents below those described here to meet\n   specific needs.  All\
    \ components listed in Section 5 should be\n   present, but drafters may leave\
    \ components empty, only stating \"no\n   stipulation\", if so required.\n"
- title: 4.1.  Introduction
  contents:
  - "4.1.  Introduction\n   This component identifies and introduces the set of provisions,\
    \ and\n   indicates the types of entities and applications for which the\n   document\
    \ (either Policy or Practice Statement) is targeted.\n"
- title: 4.1.1.  Overview
  contents:
  - "4.1.1.  Overview\n   This subcomponent provides a general introduction to the\
    \ document.\n   It can also be used to provide a description of entities to which\
    \ the\n   Policy or Practice Statement applies.\n"
- title: 4.1.2.  Document Name and Identification
  contents:
  - "4.1.2.  Document Name and Identification\n   This subcomponent provides any applicable\
    \ names or other identifiers\n   of the document.\n"
- title: 4.1.3.  Community and Applicability
  contents:
  - "4.1.3.  Community and Applicability\n   This subcomponent identifies the stakeholders\
    \ along with their\n   expected roles and responsibilities.  These include (but\
    \ are not\n   limited to) an entity signing the zone, entities relying on the\n\
    \   signed zone, other entities that have operational dependency on the\n   signed\
    \ zone, and an entity that entrusted the zone signing.\n"
- title: 4.1.4.  Specification Administration
  contents:
  - "4.1.4.  Specification Administration\n   This subcomponent contains the contact\
    \ details of the organization\n   responsible for managing the DP/DPS, as well\
    \ as the specification\n   change procedures.  These procedures may include the\
    \ description of\n   the notification mechanisms used to provide advance notice\
    \ of\n   amendments that are deemed to materially affect the assurance\n   provided\
    \ by the entity and how/when such amendments will be\n   communicated to the stakeholders.\n\
    \   If a Policy authority is responsible for determining whether a DPS is\n  \
    \ suitable for the Policy, this subcomponent may include the name and\n   contact\
    \ information of the entity in charge of making such a\n   determination.  In\
    \ this case, the subcomponent also includes the\n   procedures by which this determination\
    \ is made.\n"
- title: 4.2.  Publication and Repositories
  contents:
  - "4.2.  Publication and Repositories\n   The component describes the requirements\
    \ for an entity to publish\n   information regarding its practices, public keys,\
    \ the current status\n   of such keys together with details relating to the repositories\
    \ in\n   which the information is held.  This may include the responsibilities\n\
    \   of publishing the DPS and of identifying documents that are not made\n   publicly\
    \ available owing to their sensitive nature, e.g., security\n   controls, clearance\
    \ procedures, or business information.\n"
- title: 4.2.1.  Repositories
  contents:
  - "4.2.1.  Repositories\n   This subcomponent describes the repository mechanisms\
    \ used for making\n   information available to the stakeholders, and may include:\n\
    \   o  The locations of the repositories and the means by which they may\n   \
    \   be accessed;\n   o  An identification of the entity or entities that operate\n\
    \      repositories, such as a zone operator or a TLD manager;\n   o  Access control\
    \ on published information objects; and\n   o  Any notification services that\
    \ may be subscribed to by the\n      stakeholders.\n"
- title: 4.2.2.  Publication of Public Keys
  contents:
  - "4.2.2.  Publication of Public Keys\n   This subcomponent contains information\
    \ relating to the publication of\n   public keys:\n   o  Whether the public keys\
    \ are included in a key hierarchy, published\n      as trust anchors, or both;\n\
    \   o  The data formats and methods available to validate the\n      authenticity\
    \ of public keys;\n   o  The frequency and timing of publishing new information\n\
    \      (principally, as advance notice for stakeholders relying on the\n     \
    \ public keys).\n"
- title: 4.3.  Operational Requirements
  contents:
  - "4.3.  Operational Requirements\n   This component describes the operational requirements\
    \ when operating\n   a DNSSEC-signed zone.\n"
- title: 4.3.1.  Meaning of Domain Names
  contents:
  - "4.3.1.  Meaning of Domain Names\n   This subcomponent describes the overall policy\
    \ of child zone naming,\n   if any.\n"
- title: 4.3.2.  Identification and Authentication of Child Zone Manager
  contents:
  - "4.3.2.  Identification and Authentication of Child Zone Manager\n   This subcomponent\
    \ describes how the child zone manager has initially\n   been identified, and\
    \ how any subsequent change request is\n   authenticated as originating from the\
    \ manager or their authorized\n   representative.\n"
- title: 4.3.3.  Registration of Delegation Signer (DS) Resource Records
  contents:
  - "4.3.3.  Registration of Delegation Signer (DS) Resource Records\n   This subcomponent\
    \ describes the process of establishing the chain-of-\n   trust to the child zone\
    \ by incorporating delegation signer (DS)\n   record(s) into the zone.\n"
- title: 4.3.4.  Method to Prove Possession of Private Key
  contents:
  - "4.3.4.  Method to Prove Possession of Private Key\n   This subcomponent describes\
    \ whether and, if so, under what\n   circumstances the child zone manager is required\
    \ to provide proof of\n   the possession of the private component of any current\
    \ or subsequent\n   child zone signing key corresponding to a DS record they wish\
    \ to\n   incorporate into the parent zone.\n"
- title: 4.3.5.  Removal of DS Resource Records
  contents:
  - "4.3.5.  Removal of DS Resource Records\n   This subcomponent will explain how,\
    \ when, and under what\n   circumstances the DS records may be removed from the\
    \ zone.\n"
- title: 4.4.  Facility, Management, and Operational Controls
  contents:
  - "4.4.  Facility, Management, and Operational Controls\n   This component describes\
    \ non-technical security controls (i.e.,\n   physical, procedural, and personnel)\
    \ in use by the entity to securely\n   perform the DNSSEC related functions. \
    \ Such controls include physical\n   access, key management, disaster recovery,\
    \ auditing, and archiving.\n   These non-technical security controls are critical\
    \ for trusting the\n   DNSSEC signatures, since lack of security may compromise\
    \ DNSSEC\n   operations.  For example, it could result in the creation of\n  \
    \ signatures with erroneous information or in the compromise of the\n   signing\
    \ key.\n   Within each subcomponent, separate consideration will usually need\
    \ to\n   be given to each entity type.\n"
- title: 4.4.1.  Physical Controls
  contents:
  - "4.4.1.  Physical Controls\n   In this subcomponent, the physical controls on\
    \ the facility housing\n   the entity systems are described.  Topics addressed\
    \ may include:\n   o  Site location and construction, such as requirements for\
    \ multiple\n      tiers of physical barriers, construction requirements for high-\n\
    \      security areas, etc.  It may also describe the use of locked\n      rooms,\
    \ cages, safes, cabinets, etc.;\n   o  Physical access, i.e., mechanisms to control\
    \ access from one area\n      of the facility to another or additional controls\
    \ for reaching\n      into higher tiers, such as dual-access control and two-factor\n\
    \      authentication;\n   o  Power and air conditioning;\n   o  Water exposures;\n\
    \   o  Fire prevention and protection;\n   o  Media storage, e.g., requiring the\
    \ storage of backup media in a\n      separate location that is physically secure\
    \ and protected from\n      fire, smoke, particle, and water damage;\n   o  Waste\
    \ disposal; and\n   o  Off-site backup.\n"
- title: 4.4.2.  Procedural Controls
  contents:
  - "4.4.2.  Procedural Controls\n   In this subcomponent, requirements for recognizing\
    \ trusted roles are\n   described, together with a description of the responsibilities\
    \ of\n   each role.  Examples of trusted roles include system administrators,\n\
    \   security officers, crypto officers, and system auditors.\n   For each task\
    \ identified, the number of individuals required to\n   perform the task (m of\
    \ n rule, if applicable) should be stated for\n   each role.  Identification and\
    \ authentication requirements for each\n   role may also be defined.\n   This\
    \ subcomponent also includes the separation of duties in terms of\n   the roles\
    \ that cannot be performed by the same individuals.\n"
- title: 4.4.3.  Personnel Controls
  contents:
  - "4.4.3.  Personnel Controls\n   This subcomponent addresses the following:\n \
    \  o  Qualifications, experience, and clearances that personnel must\n      have\
    \ as a condition of filling trusted roles or other important\n      roles.  Examples\
    \ include credentials, job experiences, and\n      official government clearances;\n\
    \   o  Background checks and clearance procedures that are required in\n     \
    \ connection with the hiring of personnel filling trusted roles or\n      other\
    \ important roles.  Such roles may require a check of their\n      criminal records,\
    \ financial records, references, and any\n      additional clearances required\
    \ for the position in question;\n   o  Training requirements and training procedures\
    \ for each role\n      following the hiring of personnel;\n   o  Any retraining\
    \ period and retraining procedures for each role\n      after completion of initial\
    \ training;\n   o  Frequency and sequence for job rotation among various roles;\n\
    \   o  Sanctions against personnel for unauthorized actions, such as\n      unauthorized\
    \ use of authority or unauthorized use of the entity\n      systems;\n   o  Controls\
    \ on personnel that are contractors rather than employees\n      of the entity;\
    \ examples include:\n      *  Bonding requirements on contract personnel;\n  \
    \    *  Contractual requirements including indemnification for damages\n     \
    \    due to the actions of the contractor personnel;\n      *  Auditing and monitoring\
    \ of contractor personnel; and\n      *  Other controls on contracting personnel.\n\
    \   o  Documentation to be supplied to personnel during initial training,\n  \
    \    retraining, or otherwise.\n"
- title: 4.4.4.  Audit Logging Procedures
  contents:
  - "4.4.4.  Audit Logging Procedures\n   This subcomponent is used to describe event\
    \ logging and audit\n   systems, implemented for the purpose of maintaining an\
    \ audit trail\n   and to provide evidence of process integrity.  Elements include\
    \ the\n   following:\n   o  Types of events recorded, such as records of key rollover\
    \ and\n      other key management operations, the personnel assigned to various\n\
    \      roles, attempts to access the system, and requests made to the\n      system;\n\
    \   o  Frequency with which audit logs are processed or archived, e.g.,\n    \
    \  weekly following an alarm or anomalous event or whenever the audit\n      log\
    \ size reaches a particular size;\n   o  Period for which audit logs are kept;\n\
    \   o  Protection of audit logs:\n      *  Who can view audit logs, for example,\
    \ only the audit\n         administrator;\n      *  Protection against modification\
    \ of audit logs, for instance, a\n         requirement that no one may modify\
    \ or delete the audit records\n         or that only an audit administrator may\
    \ delete an audit file as\n         part of audit file rotation; and\n      *\
    \  Protection against deletion of audit logs.\n   o  Audit log backup procedures;\n\
    \   o  Whether the audit log collection function is internal or external\n   \
    \   to the system;\n   o  Whether the subject who caused an audit event to occur\
    \ is notified\n      of the audit action; and\n   o  Vulnerability assessments,\
    \ for example, where audit data is run\n      through a tool that identifies potential\
    \ attempts to breach the\n      security of the system.\n"
- title: 4.4.5.  Compromise and Disaster Recovery
  contents:
  - "4.4.5.  Compromise and Disaster Recovery\n   This subcomponent describes requirements\
    \ relating to notification and\n   recovery procedures in the event of compromise\
    \ or disaster.  Each of\n   the following may need to be addressed separately:\n\
    \   o  Identification or listing of the applicable incident and\n      compromise\
    \ reporting and handling procedures, which may include\n      the investigation\
    \ of measures to prevent the event from\n      reoccurring.\n   o  The recovery\
    \ procedures used if computing resources, software,\n      and/or data are corrupted\
    \ or suspected to have been corrupted.\n      These procedures describe how, and\
    \ under what circumstances,\n      operations of the system are to be suspended;\
    \ how and when normal\n      operations are resumed; how the stakeholders are\
    \ to be informed;\n      and how to assess the damage and carry out the root cause\n\
    \      analysis.\n   o  The recovery procedures used if any keys are compromised.\
    \  These\n      procedures describe how a secure environment is re-established,\n\
    \      how the keys are rolled over, how a new trust anchor is provided\n    \
    \  to the community (if applicable), and how new zone information is\n      published.\n\
    \   o  The entity's capabilities to ensure business continuity following\n   \
    \   a natural or other disaster.  Such capabilities may include the\n      availability\
    \ of a disaster recovery site at which operations may\n      be recovered.  They\
    \ may also include procedures for securing its\n      facility during the period\
    \ of time following a natural or other\n      disaster and before a secure environment\
    \ is re-established, either\n      at the original site or at a disaster recovery\
    \ site, for example,\n      procedures to protect against theft of sensitive materials\
    \ from an\n      earthquake-damaged site.\n"
- title: 4.4.6.  Entity Termination
  contents:
  - "4.4.6.  Entity Termination\n   This subcomponent describes requirements relating\
    \ to procedures for\n   termination of a contract with an entity, termination\
    \ notification,\n   and transition of responsibilities to another entity.  The\
    \ purpose\n   may be to ensure that the transition process will be transparent\
    \ to\n   the stakeholders, and it will not affect the services.\n"
- title: 4.5.  Technical Security Controls
  contents:
  - "4.5.  Technical Security Controls\n   This component is used to define the security\
    \ measures taken to\n   protect the cryptographic keys and activation data (e.g.,\
    \ PINs,\n   passwords, or manually held key shares) relevant to DNSSEC\n   operations.\
    \  Secure key management is critical to ensure that all\n   secret and private\
    \ keys and activation data are protected and used\n   only by authorized personnel.\n\
    \   Also described here are other technical security controls used to\n   perform\
    \ the functions of key generation, authentication,\n   registration, auditing,\
    \ and archiving.  Technical controls include\n   life cycle security controls,\
    \ software development environment\n   security, and operational security controls.\n\
    \   If applicable, other technical security controls on repositories,\n   authoritative\
    \ name servers, or other participants may also be\n   documented here.\n"
- title: 4.5.1.  Key Pair Generation and Installation
  contents:
  - "4.5.1.  Key Pair Generation and Installation\n   Key pair generation and installation\
    \ need to be considered, which may\n   involve answering the following questions:\n\
    \   1.  Who generates the zone's public/private key pairs?  How is the\n     \
    \  key generation performed?  Is the key generation performed by\n       hardware\
    \ or software?\n   2.  How is the private key installed in all parts of the key\n\
    \       management system?\n   3.  How are the zone's public keys provided securely\
    \ to the parent\n       zone and potential relying parties?\n   4.  Who generates\
    \ the public key parameters.  Is the quality of the\n       parameters checked\
    \ during key generation?\n   5.  For what purposes may the keys be used, and/or\
    \ for what purposes\n       should usage of the key be restricted?\n"
- title: 4.5.2.  Private Key Protection and Cryptographic Module Engineering
  contents:
  - "4.5.2.  Private Key Protection and Cryptographic Module Engineering\n       \
    \ Controls\n   Requirements for private key protection and cryptographic modules\n\
    \   need to be considered for key generation and creation of signatures.\n   The\
    \ following questions may need to be answered:\n   1.   What standards, if any,\
    \ are required for the cryptographic\n        module used to generate the keys?\
    \  A cryptographic module can be\n        composed of hardware, software, firmware,\
    \ or any combination of\n        them.  For example, are the zone's signatures\
    \ required to be\n        generated using modules compliant with the US FIPS 140-2\n\
    \        [FIPS-140-2] standard?  If so, what is the required FIPS 140-2\n    \
    \    level of the module?  Are there any other engineering or other\n        controls\
    \ relating to a cryptographic module, such as the\n        identification of the\
    \ cryptographic module boundary, input/\n        output, roles and services, finite\
    \ state machine, physical\n        security, software security, operating system\
    \ security,\n        algorithm compliance, electromagnetic compatibility, and\
    \ self\n        tests?\n   2.   Is the private key under m of n multi-person control?\
    \  If yes,\n        provide m and n (two-person control is a special case of m\
    \ of n,\n        where m = 2 and n >= 2).\n   3.   Is the private key escrowed?\
    \  If so, who is the escrow agent, in\n        what form is the key escrowed (e.g.,\
    \ plaintext, encrypted, split\n        key), and what are the security controls\
    \ on the escrow system?\n   4.   Is the private key backed up?  If so, who is\
    \ the backup agent,\n        in what form is the key backed up (e.g., plaintext,\
    \ encrypted,\n        split key), and what are the security controls on the backup\n\
    \        system?\n   5.   Is the private key archived?  If so, who is the archival\
    \ agent,\n        in what form is the key archived (e.g. plaintext, encrypted,\n\
    \        split key), and what are the security controls on the archival\n    \
    \    system?\n   6.   Under what circumstances, if any, can a private key be\n\
    \        transferred into or from a cryptographic module?  Who is\n        permitted\
    \ to perform such a transfer operation?  In what form is\n        the private\
    \ key during the transfer (e.g., plaintext, encrypted,\n        or split key)?\n\
    \   7.   How is the private key stored in the module (e.g., plaintext,\n     \
    \   encrypted, or split key)?\n   8.   Who can activate (use) the private key?\
    \  What actions must be\n        performed to activate the private key (e.g.,\
    \ login, power on,\n        supply PIN, insert token/key, automatic, etc.)?  Once\
    \ the key is\n        activated, is the key active for an indefinite period, active\n\
    \        for one time, or active for a defined time period?\n   9.   Who can deactivate\
    \ the private key and how?  Examples of methods\n        of deactivating private\
    \ keys include logging out, turning the\n        power off, removing the token/key,\
    \ automatic deactivation, and\n        time expiration.\n   10.  Who can destroy\
    \ the private key and how?  Examples of methods of\n        destroying private\
    \ keys include token surrender, token\n        destruction, and zeroizing the\
    \ key.\n"
- title: 4.5.3.  Other Aspects of Key Pair Management
  contents:
  - "4.5.3.  Other Aspects of Key Pair Management\n   Other aspects of key management\
    \ need to be considered for the zone\n   operator and other participants.  For\
    \ each of these types of\n   entities, the following questions may need to be\
    \ answered:\n   1.  What are the life cycle states for the management of any signing\n\
    \       keys?\n   2.  What is the operational period of these keys?  What are\
    \ the usage\n       periods or active lifetimes for the pairs?\n"
- title: 4.5.4.  Activation Data
  contents:
  - "4.5.4.  Activation Data\n   Activation data refers to data values other than\
    \ whole private keys\n   that are required to operate private keys or cryptographic\
    \ modules\n   containing private keys, such as a PIN, passphrase, or portions\
    \ of a\n   private key used in a key-splitting scheme.  Protection of activation\n\
    \   data prevents unauthorized use of the private key and potentially\n   needs\
    \ to be considered for the zone operator and other participants.\n   Such a consideration\
    \ may need to address the entire life cycle of the\n   activation data from generation\
    \ through archival and destruction.\n   For each of the entity types, all of the\
    \ questions listed in Sections\n   4.5.1 through 4.5.3 potentially need to be\
    \ answered with respect to\n   activation data rather than with respect to keys.\n"
- title: 4.5.5.  Computer Security Controls
  contents:
  - "4.5.5.  Computer Security Controls\n   This subcomponent is used to describe\
    \ computer security controls such\n   as:\n   1.  use of the trusted computing\
    \ base concept or equivalent;\n   2.  discretionary access control, labels, mandatory\
    \ access controls;\n   3.  object reuse;\n   4.  auditing;\n   5.  identification\
    \ and authentication;\n   6.  trusted path; and\n   7.  security testing.\n  \
    \ This subcomponent may also address requirements for product\n   assurance, product\
    \ evaluation analysis, testing, profiling, product\n   certification, and/or product\
    \ accreditation.\n"
- title: 4.5.6.  Network Security Controls
  contents:
  - "4.5.6.  Network Security Controls\n   This subcomponent addresses network security\
    \ related controls,\n   including firewalls, routers, and remote access.\n"
- title: 4.5.7.  Timestamping
  contents:
  - "4.5.7.  Timestamping\n   This subcomponent addresses requirements or practices\
    \ relating to the\n   use of timestamps on various data.  It may also discuss\
    \ whether or\n   not the timestamping application must use a trusted time source.\n"
- title: 4.5.8.  Life Cycle Technical Controls
  contents:
  - "4.5.8.  Life Cycle Technical Controls\n   This subcomponent addresses system\
    \ development controls and security\n   management controls.\n   System development\
    \ controls include development environment security,\n   development personnel\
    \ security, configuration management security\n   during product maintenance,\
    \ software engineering practices, software\n   development methodology, modularity,\
    \ layering, use of fail-safe\n   design and implementation techniques (e.g., defensive\
    \ programming),\n   and development facility security.\n   Security management\
    \ controls include execution of tools and\n   procedures to ensure that the operational\
    \ systems and networks adhere\n   to configured security.  These tools and procedures\
    \ include checking\n   the integrity of the security software, firmware, and hardware\
    \ to\n   ensure their correct operation.\n"
- title: 4.6.  Zone Signing
  contents:
  - "4.6.  Zone Signing\n   This component covers all aspects of zone signing, including\
    \ the\n   cryptographic specification surrounding the signing keys, signing\n\
    \   scheme, and methodology for key rollover and the actual zone signing.\n  \
    \ Child zones and other relying parties may depend on the information\n   in this\
    \ section to understand the expected data in the signed zone\n   and determine\
    \ their own behavior.  In addition, this section will be\n   used to state the\
    \ compliance to the cryptographic and operational\n   requirements pertaining\
    \ to zone signing, if any.\n"
- title: 4.6.1.  Key Lengths, Key Types, and Algorithms
  contents:
  - "4.6.1.  Key Lengths, Key Types, and Algorithms\n   This subcomponent describes\
    \ the key generation algorithm, the key\n   types used for signing the key set\
    \ and zone data, and key lengths\n   used to create the keys.  It should also\
    \ cover how changes to these\n   key lengths, key types, and algorithms may be\
    \ performed.\n"
- title: 4.6.2.  Authenticated Denial of Existence
  contents:
  - "4.6.2.  Authenticated Denial of Existence\n   Authenticated denial of existence\
    \ refers to the usage of NSEC\n   [RFC4034], NSEC3 [RFC5155], or any other mechanism\
    \ defined in the\n   future that is used to authenticate the denial of existence\
    \ of\n   resource records.  This subcomponent describes what mechanisms are\n\
    \   used, any parameters associated with that mechanism, and how these\n   mechanisms\
    \ and parameters may be changed.\n"
- title: 4.6.3.  Signature Format
  contents:
  - "4.6.3.  Signature Format\n   This subcomponent is used to describe the signing\
    \ method and\n   algorithms used for the zone signing.\n"
- title: 4.6.4.  Key Rollover
  contents:
  - "4.6.4.  Key Rollover\n   This subcomponent explains the key rollover scheme for\
    \ each key type.\n"
- title: 4.6.5.  Signature Lifetime and Re-Signing Frequency
  contents:
  - "4.6.5.  Signature Lifetime and Re-Signing Frequency\n   This subcomponent describes\
    \ the life cycle of the Resource Record\n   Signature (RRSIG) record.\n"
- title: 4.6.6.  Verification of Resource Records
  contents:
  - "4.6.6.  Verification of Resource Records\n   This subsection addresses the controls\
    \ around the verification of the\n   resource records in order to validate and\
    \ authenticate the data to be\n   signed.  This may include a separate key set\
    \ verification process if\n   using a split key signing scheme.\n"
- title: 4.6.7.  Resource Records Time-to-Live
  contents:
  - "4.6.7.  Resource Records Time-to-Live\n   This subcomponent specifies the resource\
    \ records' time-to-live (TTL)\n   for all types relevant to DNSSEC, as well as\
    \ any global parameters\n   that affect the caching mechanisms of the resolvers.\n"
- title: 4.7.  Compliance Audit
  contents:
  - "4.7.  Compliance Audit\n   To prove the compliance with a Policy or the statements\
    \ in the\n   Practice Statement, a compliance audit can be conducted.  This\n\
    \   component describes how the audit is to be conducted at the zone\n   operator\
    \ and, possibly, at other involved entities.\n"
- title: 4.7.1.  Frequency of Entity Compliance Audit
  contents:
  - "4.7.1.  Frequency of Entity Compliance Audit\n   This subcomponent describes\
    \ the frequency of the compliance audit.\n"
- title: 4.7.2.  Identity/Qualifications of Auditor
  contents:
  - "4.7.2.  Identity/Qualifications of Auditor\n   This subcomponent addresses what\
    \ qualifications are required of the\n   auditor.  For instance, it may be that\
    \ an auditor must belong to a\n   specific association or that they have certain\
    \ certifications.\n"
- title: 4.7.3.  Auditor's Relationship to Audited Party
  contents:
  - "4.7.3.  Auditor's Relationship to Audited Party\n   This subcomponent is used\
    \ to clarify the relationship between the\n   auditor and the entity being audited.\
    \  This becomes important if\n   there are any requirements or guidelines for\
    \ the selection of the\n   auditor.\n"
- title: 4.7.4.  Topics Covered by Audit
  contents:
  - "4.7.4.  Topics Covered by Audit\n   Topics covered by audit depends on the scope\
    \ of the audit.  Since the\n   DNSSEC Policy and Practice Statement is the document\
    \ to be audited\n   against, it is ideal to set the scope of the audit to the\
    \ scope of\n   the DP/DPS.  However, the scope may be narrowed down or expanded\
    \ as\n   needed, for example, if there are not enough resources to conduct a\n\
    \   full audit or if some portion is under development and not ready for\n   the\
    \ audit.\n"
- title: 4.7.5.  Actions Taken as a Result of Deficiency
  contents:
  - "4.7.5.  Actions Taken as a Result of Deficiency\n   This subcomponent specifies\
    \ the action taken in order to correct any\n   discrepancy that has a security\
    \ impact.  This could be the\n   remediation process for the audit findings or\
    \ any other action to\n   correct any discrepancy with the DNSSEC Policy or Practice\
    \ Statement.\n"
- title: 4.7.6.  Communication of Results
  contents:
  - "4.7.6.  Communication of Results\n   This subcomponent specifies how the results\
    \ of the audit are\n   communicated to the stakeholders.\n"
- title: 4.8.  Legal Matters
  contents:
  - "4.8.  Legal Matters\n   The introduction of DNSSEC into a zone may have legal\
    \ implications.\n   Consequently, it may be appropriate to declare the legal status\
    \ of\n   the binding embodied in the DNSSEC digital signatures and to clarify\n\
    \   on any limitations of liability asserted by the registry manager.\n   In most\
    \ cases, the DPS is not a contract or part of a contract;\n   instead, it is laid\
    \ out so that its terms and conditions are applied\n   to the parties by separate\
    \ documents, such as registrar or registrant\n   agreements.  In other cases,\
    \ its contents may form part of a legal\n   contract between parties (either directly\
    \ or via other agreements).\n   In this case, legal expertise should be consulted\
    \ when drawing up\n   sections of the document that may have contractual implications.\n\
    \   At a minimum, the Legal Matters section should indicate under what\n   jurisdiction\
    \ the registry is operated and provide references to any\n   associated agreements\
    \ that are in force.  It may also be appropriate\n   to inform of any identified\
    \ implications on the protection of\n   personally identifiable private information.\n"
- title: 5.  Outline of a Set of Provisions
  contents:
  - "5.  Outline of a Set of Provisions\n   This section contains a recommended outline\
    \ for a set of provisions,\n   intended to serve as a checklist or a standard\
    \ template for use by DP\n   or DPS writers.  Such a common outline will facilitate:\n\
    \   (a)  Comparison of a DPS with a DP to ensure that the DPS faithfully\n   \
    \     implements the policy.\n   (b)  Comparison of two DPSs.\n   Section 4 of\
    \ this document is structured so that it provides guidance\n   for each corresponding\
    \ component and subcomponent of the outline.\n      1.  INTRODUCTION\n       \
    \ 1.1.  Overview\n        1.2.  Document name and identification\n        1.3.\
    \  Community and applicability\n        1.4.  Specification administration\n \
    \         1.4.1.  Specification administration organization\n          1.4.2.\
    \  Contact information\n          1.4.3.  Specification change procedures\n  \
    \    2.  PUBLICATION AND REPOSITORIES\n        2.1.  Repositories\n        2.2.\
    \  Publication of public keys\n      3.  OPERATIONAL REQUIREMENTS\n        3.1.\
    \  Meaning of domain names\n        3.2.  Identification and authentication of\
    \ child zone manager\n        3.3.  Registration of delegation signer (DS) resource\
    \ records\n        3.4.  Method to prove possession of private key\n        3.5.\
    \  Removal of DS resource records\n          3.5.1.  Who can request removal\n\
    \          3.5.2.  Procedure for removal request\n          3.5.3.  Emergency\
    \ removal request\n      4.  FACILITY, MANAGEMENT, AND OPERATIONAL CONTROLS\n\
    \        4.1.  Physical controls\n          4.1.1.  Site location and construction\n\
    \          4.1.2.  Physical access\n          4.1.3.  Power and air conditioning\n\
    \          4.1.4.  Water exposures\n          4.1.5.  Fire prevention and protection\n\
    \          4.1.6.  Media storage\n          4.1.7.  Waste disposal\n         \
    \ 4.1.8.  Off-site backup\n        4.2.  Procedural controls\n          4.2.1.\
    \  Trusted roles\n          4.2.2.  Number of persons required per task\n    \
    \      4.2.3.  Identification and authentication for each role\n          4.2.4.\
    \  Tasks requiring separation of duties\n        4.3.  Personnel controls\n  \
    \        4.3.1.  Qualifications, experience, and clearance\n                 \
    \ requirements\n          4.3.2.  Background check procedures\n          4.3.3.\
    \  Training requirements\n          4.3.4.  Job rotation frequency and sequence\n\
    \          4.3.5.  Sanctions for unauthorized actions\n          4.3.6.  Contracting\
