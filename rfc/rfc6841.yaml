- title: __initial_text__
  contents:
  - '     A Framework for DNSSEC Policies and DNSSEC Practice Statements

    '
- title: Abstract
  contents:
  - "Abstract\n   This document presents a framework to assist writers of DNS Security\n\
    \   Extensions (DNSSEC) Policies and DNSSEC Practice Statements, such as\n   domain\
    \ managers and zone operators on both the top level and\n   secondary level, who\
    \ are managing and operating a DNS zone with\n   Security Extensions implemented.\n\
    \   In particular, the framework provides a comprehensive list of topics\n   that\
    \ should be considered for inclusion into a DNSSEC Policy\n   definition and Practice\
    \ Statement.\n"
