- title: Abstract
  contents:
  - "Abstract\n   This document provides common terminology and metrics for\n   benchmarking\
    \ the performance of sub-IP layer protection mechanisms.\n   The performance benchmarks\
    \ are measured at the IP layer; protection\n   may be provided at the sub-IP layer.\
    \  The benchmarks and terminology\n   can be applied in methodology documents\
    \ for different sub-IP layer\n   protection mechanisms such as Automatic Protection\
    \ Switching (APS),\n   Virtual Router Redundancy Protocol (VRRP), Stateful High\
    \ Availability\n   (HA), and Multiprotocol Label Switching Fast Reroute (MPLS-FRR).\n"
