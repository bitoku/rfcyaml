    \ technologies are endowed with the ability to re-\n   optimize the working path\
    \ after a node or link failure.\n"
- title: 2.  Existing Definitions
  contents:
  - "2.  Existing Definitions\n   This document uses existing terminology defined\
    \ in other BMWG work.\n   Examples include, but are not limited to:\n      Latency\
    \                   [2], Section 3.8\n      Frame Loss Rate           [2], Section\
    \ 3.6\n      Throughput                [2], Section 3.17\n      Device Under Test\
    \ (DUT)   [3], Section 3.1.1\n      System Under Test (SUT)   [3], Section 3.1.2\n\
    \      Offered Load              [3], Section 3.5.2\n      Out-of-order Packet\
    \       [4], Section 3.3.4\n      Duplicate Packet          [4], Section 3.3.5\n\
    \      Forwarding Delay          [4], Section 3.2.4\n      Jitter            \
    \        [4], Section 3.2.5\n      Packet Loss               [6], Section 3.5\n\
    \      Packet Reordering         [7], Section 3.3\n   This document has the following\
    \ frequently used acronyms:\n      DUT  Device Under Test\n      SUT  System Under\
    \ Test\n   This document adopts the definition format in Section 2 of RFC 1242\n\
    \   [2].  Terms defined in this document are capitalized when used within\n  \
    \ this document.\n   The keywords \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119 [5].\n   RFC 2119 defines the use of these keywords to help make\
    \ the intent of\n   Standards Track documents as clear as possible.  While this\
    \ document\n   uses these keywords, this document is not a Standards Track document.\n"
