- title: 3.1.  Paths
  contents:
  - '3.1.  Paths

    '
- title: 3.1.1.  Path
  contents:
  - "3.1.1.  Path\n   Definition:\n      A unidirectional sequence of nodes <R1, ...,\
    \ Rn> and links\n      <L12,... L(n-1)n> with the following properties:\n    \
    \  a. R1 is the ingress node and forwards IP packets, which input\n         into\
    \ DUT/SUT, to R2 as sub-IP frames over link L12.\n      b. Ri is a node which\
    \ forwards data frames to R(i+1) over Link\n         Li(i+1) for all i, 1<i<n-1,\
    \ based on information in the sub-IP\n         layer.\n      c. Rn is the egress\
    \ node, and it outputs sub-IP frames from\n         DUT/SUT as IP packets.  L(n-1)n\
    \ is the link between the R(n-1)\n         and Rn.\n   Discussion:\n      The\
    \ path is defined in the sub-IP layer in this document, unlike\n      an IP path\
    \ in RFC 2026 [1].  One path may be regarded as being\n      equivalent to one\
    \ IP link between two IP nodes, i.e., R1 and Rn.\n      The two IP nodes may have\
    \ multiple paths for protection.  A packet\n      will travel on only one path\
    \ between the nodes.  Packets belonging\n      to a microflow [10] will traverse\
    \ one or more paths.  The path is\n      unidirectional.  For example, the link\
    \ between R1 and R2 in the\n      direction from R1 to R2 is L12.  For traffic\
    \ flowing in the\n      reverse direction from R2 to R1, the link is L21.  Example\
    \ paths\n      are the SONET/SDH path and the label switched path for MPLS.\n\
    \   Measurement Units:\n      n/a\n   Issues:\n      \"A bidirectional path\"\
    , which transmits traffic in both directions\n      along the same nodes, consists\
    \ of two unidirectional paths.\n      Therefore, the two unidirectional paths\
    \ belonging to \"one\n      bidirectional path\" will be treated independently\
    \ when\n      benchmarking for \"a bidirectional path\".\n   See Also:\n     \
    \ Working Path\n      Primary Path\n      Backup Path\n"
- title: 3.1.2.  Working Path
  contents:
  - "3.1.2.  Working Path\n   Definition:\n      The path that the DUT/SUT is currently\
    \ using to forward packets.\n   Discussion:\n      A Primary Path is the Working\
    \ Path before occurrence of a Failover\n      Event.  A Backup Path shall become\
    \ the Working Path after a\n      Failover Event.\n   Measurement Units:\n   \
    \   n/a\n   Issues:\n      None.\n   See Also:\n      Path\n      Primary Path\n\
    \      Backup Path\n"
- title: 3.1.3.  Primary Path
  contents:
  - "3.1.3.  Primary Path\n   Definition:\n      The preferred point-to-point path\
    \ for forwarding traffic between\n      two or more nodes.\n   Discussion:\n \
    \     The Primary Path is the Path that traffic traverses prior to a\n      Failover\
    \ Event.\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n\
    \      Path\n      Failover Event\n"
- title: 3.1.4.  Protected Primary Path
  contents:
  - "3.1.4.  Protected Primary Path\n   Definition:\n      A Primary Path that is\
    \ protected with a Backup Path.\n   Discussion:\n      A Protected Primary Path\
    \ must include at least one Protection-\n      Switching Node.\n   Measurement\
    \ Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n      Path\n     \
    \ Primary Path\n"
- title: 3.1.5.  Backup Path
  contents:
  - "3.1.5.  Backup Path\n   Definition:\n      A path that exists to carry data traffic\
    \ only if a Failover Event\n      occurs on a Primary Path.\n   Discussion:\n\
    \      The Backup Path shall become the Working Path upon a Failover\n      Event.\
    \  A Path may have one or more Backup Paths.  A Backup Path\n      may protect\
    \ one or more Primary Paths.  There are various types of\n      Backup Paths:\n\
    \      a. dedicated recovery Backup Path (1+1) or (1:1), which has 100%\n    \
    \     redundancy for a specific ordinary path\n      b. shared Backup Path (1:N),\
    \ which is dedicated to the protection\n         for more than one specific Primary\
    \ Path\n      c. associated shared Backup Path (M:N) for which a specific set\
    \ of\n         Backup Paths protects a specific set of more than one Primary\n\
    \         Path\n      A Backup Path may be signaled or unsignaled.  The Backup\
    \ Path must\n      be created prior to the Failover Event.  The Backup Path generally\n\
    \      originates at the point of local repair (PLR) and terminates at a\n   \
    \   node along a primary path.\n   Measurement Units:\n      n/a\n   Issues:\n\
    \      None.\n   See Also:\n      Path\n      Working Path\n      Primary Path\n"
- title: 3.1.6.  Standby Backup Path
  contents:
  - "3.1.6.  Standby Backup Path\n   Definition:\n      A Backup Path that is established\
    \ prior to a Failover Event to\n      protect a Primary Path.\n   Discussion:\n\
    \      The Standby Backup Path and Dynamic Backup Path provide\n      protection,\
    \ but are established at different times.\n   Measurement Units:\n      n/a\n\
    \   Issues:\n      None.\n   See Also:\n      Backup Path\n      Primary Path\n\
    \      Failover Event\n"
- title: 3.1.7.  Dynamic Backup Path
  contents:
  - "3.1.7.  Dynamic Backup Path\n   Definition:\n      A Backup Path that is established\
    \ upon occurrence of a Failover\n      Event.\n   Discussion:\n      The Standby\
    \ Backup Path and Dynamic Backup Path provide\n      protection, but are established\
    \ at different times.\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n\
    \   See Also:\n      Backup Path\n      Standby Backup Path\n      Failover Event\n"
- title: 3.1.8.  Disjoint Paths
  contents:
  - "3.1.8.  Disjoint Paths\n   Definition:\n      A pair of paths that do not share\
    \ a common link or nodes.\n   Discussion:\n      Two paths are disjoint if they\
    \ do not share a common node or link\n      other than the ingress and egress.\n\
    \   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n   \
    \   Path\n      Primary Path\n      SRLG\n"
- title: 3.1.9.  Point of Local Repair (PLR)
  contents:
  - "3.1.9.  Point of Local Repair (PLR)\n   Definition:\n      A node capable of\
    \ Failover along the Primary Path that is also the\n      ingress node for the\
    \ Backup Path to protect another node or link.\n   Discussion:\n      Any node\
    \ along the Primary Path from the ingress node to the\n      penultimate node\
    \ may be a PLR.  The PLR may use a single Backup\n      Path for protecting one\
    \ or more Primary Paths.  There can be\n      multiple PLRs along a Primary Path.\
    \  The PLR must be an ingress to\n      a Backup Path.  The PLR can be any node\
    \ along the Primary Path\n      except the egress node of the Primary Path.  The\
    \ PLR may\n      simultaneously be a Headend Node when it is serving the role\
    \ as\n      ingress to the Primary Path and the Backup Path.  If the PLR is\n\
    \      also the Headend Node, then the Backup Path is a Disjoint Path\n      from\
    \ the ingress to the Merge Node.\n   Measurement Units:\n      n/a\n   Issues:\n\
    \      None.\n   See Also:\n      Primary Path\n      Backup Path\n      Failover\n"
- title: 3.1.10.  Shared Risk Link Group (SRLG)
  contents:
  - "3.1.10.  Shared Risk Link Group (SRLG)\n   Definition:\n      SRLG is a set of\
    \ links that share the same risk (physical or\n      logical) within a network.\n\
    \   Discussion:\n      SRLG is considered the set of links to be avoided when\
    \ the primary\n      and secondary paths are considered disjoint.  The SRLG will\
    \ fail\n      as a group if the shared resource (physical or anything abstract\n\
    \      such as software version) fails.\n   Measurement Units:\n      n/a\n  \
    \ Issues:\n      None.\n   See Also:\n      Path Primary Path\n"
- title: 3.2.  Protection
  contents:
  - '3.2.  Protection

    '
- title: 3.2.1.  Link Protection
  contents:
  - "3.2.1.  Link Protection\n   Definition:\n      A Backup Path that is signaled\
    \ to at least one Backup Node to\n      protect for failure of interfaces and\
    \ links along a Primary Path.\n   Discussion:\n      Link Protection may or may\
    \ not protect the entire Primary Path.\n      Link Protection is shown in Figure\
    \ 1.\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n\
    \      Primary Path Backup Path\n"
- title: 3.2.2.  Node Protection
  contents:
  - "3.2.2.  Node Protection\n   Definition:\n      A Backup Path that is signaled\
    \ to at least one Backup Node to\n      protect for failure of interfaces, links,\
    \ and nodes along a\n      Primary Path.\n   Discussion:\n      Node Protection\
    \ may or may not protect the entire Primary Path.\n      Node Protection also\
    \ provides Link Protection.  Node Protection is\n      shown in Figure 2.\n  \
    \ Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n     \
    \ Link Protection\n"
- title: 3.2.3.  Path Protection
  contents:
  - "3.2.3.  Path Protection\n   Definition:\n      A Backup Path that is signaled\
    \ to at least one Backup Node to\n      provide protection along the entire Primary\
    \ Path.\n   Discussion:\n      Path Protection provides Node Protection and Link\
    \ Protection for\n      every node and link along the Primary Path.  A Backup\
    \ Path\n      providing Path Protection may have the same ingress node as the\n\
    \      Primary Path.  Path Protection is shown in Figure 3.\n   Measurement Units:\n\
    \      n/a\n   Issues:\n      None.\n   See Also:\n      Primary Path\n      Backup\
    \ Path\n      Node Protection\n      Link Protection\n"
- title: 3.2.4.  Backup Span
  contents:
  - "3.2.4.  Backup Span\n   Definition:\n      The number of hops used by a Backup\
    \ Path.\n   Discussion:\n      The Backup Span is an integer obtained by counting\
    \ the number of\n      nodes along the Backup Path.\n   Measurement Units:\n \
    \     number of nodes\n   Issues:\n      None.\n   See Also:\n      Primary Path\n\
    \      Backup Path\n"
- title: 3.2.5.  Local Link Protection
  contents:
  - "3.2.5.  Local Link Protection\n   Definition:\n      A Backup Path that is a\
    \ redundant path between two nodes and does\n      not use a Backup Node.\n  \
    \ Discussion:\n      Local Link Protection must be provided as a Backup Path between\n\
    \      two nodes along the Primary Path without the use of a Backup Node.\n  \
    \    Local Link Protection is provided by Protection-Switching Systems\n     \
    \ such as SONET APS.  Local Link Protection is shown in Figure 4.\n   Measurement\
    \ Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n      Backup Path\n\
    \      Backup Node\n"
- title: 3.2.6.  Redundant Node Protection
  contents:
  - "3.2.6.  Redundant Node Protection\n   Definition:\n      A Protection-Switching\
    \ System with a Primary Node protected by a\n      Standby Node along the Primary\
    \ Path.\n   Discussion:\n      Redundant Node Protection is provided by Protection-Switching\n\
    \      Systems such as VRRP and HA.  The protection mechanisms occur at\n    \
    \  sub-IP layers to switch traffic from a Primary Node to Backup Node\n      upon\
    \ a Failover Event at the Primary Node.  Traffic continues to\n      traverse\
    \ the Primary Path through the Standby Node.  The failover\n      may be stateful,\
    \ in which the state information may be exchanged\n      in-band or over an out-of-band\
    \ State Control Interface.  The\n      Standby Node may be active or passive.\
    \  Redundant Node Protection\n      is shown in Figure 5.\n   Measurement Units:\n\
    \      n/a\n   Issues:\n      None.\n   See Also:\n      Primary Path\n      Primary\
    \ Node\n      Standby Node\n"
- title: 3.2.7.  State Control Interface
  contents:
  - "3.2.7.  State Control Interface\n   Definition:\n      An out-of-band control\
    \ interface used to exchange state\n      information between the Primary Node\
    \ and Standby Node.\n   Discussion:\n      The State Control Interface may be\
    \ used for Redundant Node\n      Protection.  The State Control Interface should\
    \ be out-of-band.\n      It is possible to have Redundant Node Protection in which\
    \ there is\n      no state control or state control is provided in-band.  The\
    \ State\n      Control Interface between the Primary and Standby Node may be one\n\
    \      or more hops.\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n\
    \   See Also:\n      Primary Node\n      Standby Node\n"
- title: 3.2.8.  Protected Interface
  contents:
  - "3.2.8.  Protected Interface\n   Definition:\n      An interface along the Primary\
    \ Path that is protected by a Backup\n      Path.\n   Discussion:\n      A Protected\
    \ Interface is an interface protected by a Protection-\n      Switching System\
    \ that provides Link Protection, Node Protection,\n      Path Protection, Local\
    \ Link Protection, and Redundant Node\n      Protection.\n   Measurement Units:\n\
    \      n/a\n   Issues:\n      None.\n   See Also:\n      Primary Path\n      Backup\
    \ Path\n"
- title: 3.3.  Protection Switching
  contents:
  - '3.3.  Protection Switching

    '
- title: 3.3.1.  Protection-Switching System
  contents:
  - "3.3.1.  Protection-Switching System\n   Definition:\n      A DUT/SUT that is\
    \ capable of Failure Detection and Failover from a\n      Primary Path to a Backup\
    \ Path or Standby Node when a Failover\n      Event occurs.\n   Discussion:\n\
    \      The Protection-Switching System must include either a Primary Path\n  \
    \    and Backup Path, as shown in Figures 1 through 4, or a Primary\n      Node\
    \ and Standby Node, as shown in Figure 5.  The Backup Path may\n      be a Standby\
    \ Backup Path or a Dynamic Backup Path.  The\n      Protection-Switching System\
    \ includes the mechanisms for both\n      Failure Detection and Failover.\n  \
    \ Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n     \
    \ Primary Path Backup Path Failover\n"
- title: 3.3.2.  Failover Event
  contents:
  - "3.3.2.  Failover Event\n   Definition:\n      The occurrence of a planned or\
    \ unplanned action in the network\n      that results in a change in the Path\
    \ that data traffic traverses.\n   Discussion:\n      Failover Events include,\
    \ but are not limited to, link failure and\n      router failure.  Routing changes\
    \ are considered Convergence Events\n      [6] and are not Failover Events.  This\
    \ restricts Failover Events\n      to sub-IP layers.  Failover may be at the PLR\
    \ or at the ingress.\n      If the failover is at the ingress, it is generally\
    \ on a disjoint\n      path from the ingress to egress.\n      Failover Events\
    \ may result from failures such as link failure or\n      router failure.  The\
    \ change in path after Failover may have a\n      Backup Span of one or more nodes.\
    \  Failover Events are\n      distinguished from routing changes and Convergence\
    \ Events [6] by\n      the detection of the failure and subsequent protection\
    \ switching\n      at a sub-IP layer.  Failover occurs at a PLR or Primary Node.\n\
    \   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n   \
    \   Path\n      Failure Detection\n      Disjoint Path\n"
- title: 3.3.3.  Failure Detection
  contents:
  - "3.3.3.  Failure Detection\n   Definition:\n      The process to identify at a\
    \ sub-IP layer a Failover Event at a\n      Primary Node or along the Primary\
    \ Path.\n   Discussion:\n      Failure Detection occurs at the Primary Node or\
    \ ingress node of\n      the Primary Path.  Failure Detection occurs via a sub-IP\
    \ mechanism\n      such as detection of a link down event or timeout for receipt\
    \ of a\n      control packet.  A failure may be completely isolated.  A failure\n\
    \      may affect a set of links that share a single SRLG (e.g., port\n      with\
    \ many sub-interfaces).  A failure may affect multiple links\n      that are not\
    \ part of the SRLG.\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n\
    \   See Also:\n      Primary Path\n"
- title: 3.3.4.  Failover
  contents:
  - "3.3.4.  Failover\n   Definition:\n      The process to switch data traffic from\
    \ the protected Primary Path\n      to the Backup Path upon Failure Detection\
    \ of a Failover Event.\n   Discussion:\n      Failover to a Backup Path provides\
    \ Link Protection, Node\n      Protection, or Path Protection.  Failover is complete\
    \ when Packet\n      Loss [6], Out-of-order Packets [4], and Duplicate Packets\
    \ [4] are\n      no longer observed.  Forwarding Delay [4] may continue to be\n\
    \      observed.\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n\
    \   See Also:\n      Primary Path Backup Path Failover Event\n"
- title: 3.3.5.  Restoration
  contents:
  - "3.3.5.  Restoration\n   Definition:\n      The state of failover recovery in\
    \ which the Primary Path has\n      recovered from a Failover Event, but is not\
    \ yet forwarding packets\n      because the Backup Path remains the Working Path.\n\
    \   Discussion:\n      Restoration must occur while the Backup Path is the Working\
    \ Path.\n      The Backup Path is maintained as the Working Path during\n    \
    \  Restoration.  Restoration produces a Primary Path that is\n      recovered\
    \ from failure, but is not yet forwarding traffic.\n      Traffic is still being\
    \ forwarded by the Backup Path functioning as\n      the Working Path.\n   Measurement\
    \ Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n      Primary Path\n\
    \      Failover Event\n      Failure Recovery\n      Working Path\n      Backup\
    \ Path\n"
- title: 3.3.6.  Reversion
  contents:
  - "3.3.6.  Reversion\n   Definition:\n      The state of failover recovery in which\
    \ the Primary Path has\n      become the Working Path so that it is forwarding\
    \ packets.\n   Discussion:\n      Protection-Switching Systems may or may not\
    \ support Reversion.\n      Reversion, if supported, must occur after Restoration.\
    \  Packet\n      forwarding on the Primary Path resulting from Reversion may occur\n\
    \      either fully or partially over the Primary Path.  A potential\n      problem\
    \ with Reversion is the discontinuity in end-to-end delay\n      when the Forwarding\
    \ Delays [4] along the Primary Path and Backup\n      Path are different, possibly\
    \ causing Out-of-order Packets [4],\n      Duplicate Packets [4], and increased\
    \ Jitter [4].\n   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See\
    \ Also:\n      Protection-Switching System\n      Working Path\n      Primary\
    \ Path\n"
- title: 3.4.  Nodes
  contents:
  - '3.4.  Nodes

    '
- title: 3.4.1.  Protection-Switching Node
  contents:
  - "3.4.1.  Protection-Switching Node\n   Definition:\n      A node that is capable\
    \ of participating in a Protection Switching\n      System.\n   Discussion:\n\
    \      The Protection-Switching Node may be an ingress or egress for a\n     \
    \ Primary Path or Backup Path, such as used for MPLS Fast Reroute\n      configurations.\
    \  The Protection-Switching Node may provide\n      Redundant Node Protection\
    \ as a Primary Node in a Redundant chassis\n      configuration with a Standby\
    \ Node, such as used for VRRP and HA\n      configurations.\n   Measurement Units:\n\
    \      n/a\n   Issues:\n      None.\n   See Also:\n      Protection-Switching\
    \ System\n"
- title: 3.4.2.  Non-Protection-Switching Node
  contents:
  - "3.4.2.  Non-Protection-Switching Node\n   Definition:\n      A node that is not\
    \ capable of participating in a Protection\n      Switching System, but may exist\
    \ along the Primary Path or Backup\n      Path.\n   Discussion:\n      None.\n\
    \   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n   \
    \   Protection-Switching System\n      Primary Path\n      Backup Path\n"
- title: 3.4.3.  Headend Node
  contents:
  - "3.4.3.  Headend Node\n   Definition:\n      The ingress node of the Primary Path.\n\
    \   Discussion:\n      The Headend Node may also be a PLR when it is serving in\
    \ the dual\n      role as the ingress to the Backup Path.\n   Measurement Units:\n\
    \      n/a\n   Issues:\n      None.\n   See Also:\n      Primary Path\n      PLR\n\
    \      Failover\n"
- title: 3.4.4.  Backup Node
  contents:
  - "3.4.4.  Backup Node\n   Definition:\n      A node along the Backup Path.\n  \
    \ Discussion:\n      The Backup Node can be any node along the Backup Path.  There\
    \ may\n      be one or more Backup Nodes along the Backup Path.  A Backup Node\n\
    \      may be the ingress, midpoint, or egress of the Backup Path.  If\n     \
    \ the Backup Path has only one Backup Node, then that Backup Node is\n      the\
    \ ingress and egress of the Backup Path.\n   Measurement Units:\n      n/a\n \
    \  Issues:\n      None.\n   See Also:\n      Backup Path\n"
- title: 3.4.5.  Merge Node
  contents:
  - "3.4.5.  Merge Node\n   Definition:\n      A node along the Primary Path where\
    \ Backup Path terminates.\n   Discussion:\n      The Merge Node can be any node\
    \ along the Primary Path except the\n      ingress node of the Primary Path. \
    \ There can be multiple Merge\n      Nodes along a Primary Path.  A Merge Node\
    \ can be the egress node\n      for a single Backup Path or multiple Backup Paths.\
    \  The Merge Node\n      must be the egress to the Backup Path.  The Merge Node\
    \ may also be\n      the egress of the Primary Path or Point of Local Repair (PLR).\n\
    \   Measurement Units:\n      n/a\n   Issues:\n      None.\n   See Also:\n   \
    \   Primary Path\n      Backup Path\n      PLR\n      Failover\n"
- title: 3.4.6.  Primary Node
  contents:
  - "3.4.6.  Primary Node\n   Definition:\n      A node along the Primary Path that\
    \ is capable of Failover to a\n      redundant Standby Node.\n   Discussion:\n\
    \      The Primary Node may be used for Protection-Switching Systems that\n  \
    \    provide Redundant Node Protection, such as VRRP and HA.\n   Measurement Units:\n\
    \      n/a\n   Issues:\n      None.\n   See Also:\n      Protection-Switching\
    \ System Redundant Node Protection Standby Node\n"
- title: 3.4.7.  Standby Node
  contents:
  - "3.4.7.  Standby Node\n   Definition:\n      A redundant node to a Primary Node;\
    \ it forwards traffic along the\n      Primary Path upon Failure Detection of\
    \ the Primary Node.\n   Discussion:\n      The Standby Node must be used for Protection-Switching\
    \ Systems\n      that provide Redundant Node Protection, such as VRRP and HA.\
    \  The\n      Standby Node must provide protection along the same Primary Path.\n\
    \      If the failover is to a Disjoint Path, then it is a Backup Node.\n    \
    \  The Standby Node may be configured for 1:1 or N:1 protection.\n      The communication\
    \ between the Primary Node and Standby Node may be\n      in-band or across an\
    \ out-of-band State Control Interface.  The\n      Standby Node may be geographically\
    \ dispersed from the Primary\n      Node.  When geographically dispersed, the\
    \ number of hops of\n      separation may increase failover time.\n      The Standby\
    \ Node may be passive or active.  The Passive Standby\n      Node is not offered\
    \ traffic and does not forward traffic until\n      Failure Detection of the Primary\
    \ Node.  Upon Failure Detection of\n      the Primary Node, traffic offered to\
    \ the Primary Node is instead\n      offered to the Passive Standby Node.  The\
    \ Active Standby Node is\n      offered traffic and forwards traffic along the\
    \ Primary Path while\n      the Primary Node is also active.  Upon Failure Detection\
    \ of the\n      Primary Node, traffic offered to the Primary Node is switched\
    \ to\n      the Active Standby Node.\n   Measurement Units:\n      n/a\n   Issues:\n\
    \      None.\n   See Also:\n      Primary Node\n      State Control Interface\n"
- title: 3.5.  Benchmarks
  contents:
  - '3.5.  Benchmarks

    '
- title: 3.5.1.  Failover Packet Loss
  contents:
  - "3.5.1.  Failover Packet Loss\n   Definition:\n      The amount of packet loss\
    \ produced by a Failover Event until\n      Failover completes, where the measurement\
    \ begins when the last\n      unimpaired packet is received by the Tester on the\
    \ Protected\n      Primary Path and ends when the first unimpaired packet is received\n\
    \      by the Tester on the Backup Path.\n   Discussion:\n      Packet loss can\
    \ be observed as a reduction of forwarded traffic\n      from the maximum forwarding\
    \ rate.  Failover Packet Loss includes\n      packets that were lost, reordered,\
    \ or delayed.  Failover Packet\n      Loss may reach 100% of the offered load.\n\
    \   Measurement Units:\n      Number of Packets\n   Issues:\n      None.\n   See\
    \ Also:\n      Failover Event\n      Failover\n"
- title: 3.5.2.  Reversion Packet Loss
  contents:
  - "3.5.2.  Reversion Packet Loss\n   Definition:\n      The amount of packet loss\
    \ produced by Reversion, where the\n      measurement begins when the last unimpaired\
    \ packet is received by\n      the Tester on the Backup Path and ends when the\
    \ first unimpaired\n      packet is received by the Tester on the Protected Primary\
    \ Path.\n   Discussion:\n      Packet loss can be observed as a reduction of forwarded\
    \ traffic\n      from the maximum forwarding rate.  Reversion Packet Loss includes\n\
    \      packets that were lost, reordered, or delayed.  Reversion Packet\n    \
    \  Loss may reach 100% of the offered load.\n   Measurement Units:\n      Number\
    \ of Packets\n   Issues:\n      None.\n   See Also:\n      Reversion\n"
- title: 3.5.3.  Failover Time
  contents:
  - "3.5.3.  Failover Time\n   Definition:\n      The amount of time it takes for\
    \ Failover to successfully complete.\n   Discussion:\n      Failover Time can\
    \ be calculated using the Time-Based Loss Method\n      (TBLM), Packet-Loss-Based\
    \ Method (PLBM), or Timestamp-Based Method\n      (TBM).  It is RECOMMENDED that\
    \ the TBM is used.\n   Measurement Units:\n      milliseconds\n   Issues:\n  \
    \    None.\n   See Also:\n      Failover\n      Failover Time\n      Time-Based\
    \ Loss Method (TBLM)\n      Packet-Loss-Based Method (PLBM)\n      Timestamp-Based\
    \ Method (TBM)\n"
- title: 3.5.4.  Reversion Time
  contents:
  - "3.5.4.  Reversion Time\n   Definition:\n      The amount of time it takes for\
    \ Reversion to complete so that the\n      Primary Path is restored as the Working\
    \ Path.\n   Discussion:\n      Reversion Time can be calculated using the Time-Based\
    \ Loss Method\n      (TBLM), Packet-Loss-Based Method (PLBM), or Timestamp-Based\
    \ Method\n      (TBM).  It is RECOMMENDED that the TBM is used.\n   Measurement\
    \ Units:\n      milliseconds\n   Issues:\n      None.\n   See Also:\n      Reversion\n\
    \      Primary Path\n      Working Path\n      Reversion Packet Loss\n      Time-Based\
    \ Loss Method (TBLM)\n      Packet-Loss-Based Method (PLBM)\n      Timestamp-Based\
    \ Method (TBM)\n"
- title: 3.5.5.  Additive Backup Delay
  contents:
  - "3.5.5.  Additive Backup Delay\n   Definition:\n      The amount of increased\
    \ Forwarding Delay [4] resulting from data\n      traffic traversing the Backup\
    \ Path instead of the Primary Path.\n   Discussion:\n      Additive Backup Delay\
    \ is calculated using Equation 1 as shown\n      below:\n      (Equation 1)\n\
    \      Additive Backup Delay =\n                Forwarding Delay(Backup Path)\
    \ -\n                Forwarding Delay(Primary Path)\n   Measurement Units:\n \
    \     milliseconds\n   Issues:\n      Additive Backup Latency may be a negative\
    \ result.  This is\n      theoretically possible but could be indicative of a\
    \ sub-optimum\n      network configuration.\n   See Also:\n      Primary Path\n\
    \      Backup Path\n      Primary Path Latency\n      Backup Path Latency\n"
- title: 3.6.  Failover Time Calculation Methods
  contents:
  - "3.6.  Failover Time Calculation Methods\n   The following Methods may be assessed\
    \ on a per-flow basis using at\n   least 16 flows spread over the routing table\
    \ (using more flows is\n   better).  Otherwise, the impact of a prefix-dependency\
    \ in the\n   implementation of a particular protection technology could be missed.\n\
    \   However, the test designer must be aware of the number of packets per\n  \
    \ second sent to each prefix, as this establishes sampling of the path\n   and\
    \ the time resolution for measurement of Failover time on a per-\n   flow basis.\n"
- title: 3.6.1.  Time-Based Loss Method (TBLM)
  contents:
  - "3.6.1.  Time-Based Loss Method (TBLM)\n   Definition:\n      The method to calculate\
    \ Failover Time (or Reversion Time) using a\n      time scale on the Tester to\
    \ measure the interval of Failover\n      Packet Loss.\n   Discussion:\n     \
    \ The Tester must provide statistics that show the duration of\n      failure\
    \ on a time scale based on occurrence of packet loss on a\n      time scale. \
    \ This is indicated by the duration of non-zero packet\n      loss.  The TBLM\
    \ includes failure detection time and time for data\n      traffic to begin traversing\
    \ the Backup Path.  Failover Time and\n      Reversion Time are calculated using\
    \ the TBLM as shown in Equation\n      2:\n      (Equation 2)\n          (Equation\
    \ 2a)\n          TBLM Failover Time = Time(Failover) - Time(Failover Event)\n\
    \          (Equation 2b)\n          TBLM Reversion Time = Time(Reversion) - Time(Restoration)\n\
    \      Where\n      Time(Failover) = Time on the tester at the receipt of the\
    \ first\n      unimpaired packet at egress node after the backup path became the\n\
    \      working path\n      Time(Failover Event) = Time on the tester at the receipt\
    \ of the\n      last unimpaired packet at egress node on the primary path before\n\
    \      failure\n   Measurement Units:\n      milliseconds\n   Issues:\n      None.\n\
    \   See Also:\n      Failover\n      Packet-Loss-Based Method\n"
- title: 3.6.2.  Packet-Loss-Based Method (PLBM)
  contents:
  - "3.6.2.  Packet-Loss-Based Method (PLBM)\n   Definition:\n      The method used\
    \ to calculate Failover Time (or Reversion Time)\n      from the amount of Failover\
    \ Packet Loss.\n   Discussion:\n      PLBM includes failure detection time and\
    \ time for data traffic to\n      begin traversing the Backup Path.  Failover\
    \ Time can be calculated\n      using PLBM from the amount of Failover Packet\
    \ Loss as shown below\n      in Equation 3.  Note: If traffic is sent to more\
    \ than 1\n      destination, PLBM gives the average loss over the measured\n \
    \     destinations.\n      (Equation 3)\n           (Equation 3a)\n          \
    \ PLBM Failover Time =\n              (Number of packets lost / Offered Load rate)\
    \ * 1000)\n           (Equation 3b)\n           PLBM Restoration Time =\n    \
    \          (Number of packets lost / Offered Load rate) * 1000)\n           Units\
    \ are packets/(packets/second) = seconds\n   Measurement Units:\n      milliseconds\n\
    \   Issues:\n      None.\n   See Also:\n      Failover Time-Based Loss Method\n"
- title: 3.6.3.  Timestamp-Based Method (TBM)
  contents:
  - "3.6.3.  Timestamp-Based Method (TBM)\n   Definition:\n      The method to calculate\
    \ Failover Time (or Reversion Time) using a\n      time scale to quantify the\
    \ interval between unimpaired packets\n      arriving in the test stream.\n  \
    \ Discussion:\n      The purpose of this method is to quantify the duration of\
    \ failure\n      or reversion on a time scale based on the observation of\n  \
    \    unimpaired packets.  The TBM is calculated from Equation 2 with\n      the\
    \ values obtained from the timestamp in the packet payload,\n      rather than\
    \ from the Tester clock (which are used with the TBLM).\n      Unimpaired packets\
    \ are normal packets that are not lost,\n      reordered, or duplicated.  A reordered\
    \ packet is defined in\n      Section 3.3 of [7].  A duplicate packet is defined\
    \ in Section\n      3.3.5 of [4].  Unimpaired packets may be detected by checking\
    \ a\n      sequence number in the payload, where the sequence number equals\n\
    \      the next expected number for an unimpaired packet.  A sequence gap\n  \
    \    or sequence reversal indicates impaired packets.\n      For calculating Failover\
    \ Time, the TBM includes failure detection\n      time and time for data traffic\
    \ to begin traversing the Backup\n      Path.  For calculating Reversion Time,\
    \ the TBM includes Reversion\n      Time and time for data traffic to begin traversing\
    \ the Primary\n      Path.\n   Measurement Units:\n      milliseconds\n   Issues:\n\
    \      None.\n   See Also:\n      Failover\n      Failover Time\n      Reversion\n\
    \      Reversion Time\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   Benchmarking activities as described in this\
    \ memo are limited to\n   technology characterization using controlled stimuli\
    \ in a laboratory\n   environment, with dedicated address space and the constraints\n\
    \   specified in the sections above.\n   The benchmarking network topology will\
    \ be an independent test setup\n   and MUST NOT be connected to devices that may\
    \ forward the test\n   traffic into a production network or misroute traffic to\
    \ the test\n   management network.\n   Further, benchmarking is performed on a\
    \ \"black-box\" basis, relying\n   solely on measurements observable external\
    \ to the DUT/SUT.\n   Special capabilities SHOULD NOT exist in the DUT/SUT specifically\
    \ for\n   benchmarking purposes.  Any implications for network security arising\n\
    \   from the DUT/SUT SHOULD be identical in the lab and in production\n   networks.\n"
