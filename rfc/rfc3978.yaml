- title: 1.  Definitions
  contents:
  - "1.  Definitions\n   The following definitions are for terms used in the context\
    \ of this\n   document.  Other terms, including \"IESG,\" \"ISOC,\" \"IAB,\" and\
    \ \"RFC\n   Editor,\" are defined in [RFC2028].\n   a. \"IETF\":  In the context\
    \ of this document, the IETF includes all\n      individuals who participate in\
    \ meetings, working groups, mailing\n      lists, functions and other activities\
    \ which are organized or\n      initiated by ISOC, the IESG or the IAB under the\
    \ general\n      designation of the Internet Engineering Task Force or IETF, but\n\
    \      solely to the extent of such participation.\n   b. \"IETF Standards Process\"\
    : the activities undertaken by the IETF in\n      any of the settings described\
    \ in 1(c) below.\n   c. \"IETF Contribution\": any submission to the IETF intended\
    \ by the\n      Contributor for publication as all or part of an Internet-Draft\
    \ or\n      RFC (except for RFC Editor Contributions described below) and any\n\
    \      statement made within the context of an IETF activity.  Such\n      statements\
    \ include oral statements in IETF sessions, as well as\n      written and electronic\
    \ communications made at any time or place,\n      which are addressed to:\n \
    \     o  the IETF plenary session,\n      o  any IETF working group or portion\
    \ thereof,\n      o  the IESG, or any member thereof on behalf of the IESG,\n\
    \      o  the IAB or any member thereof on behalf of the IAB,\n      o  any IETF\
    \ mailing list, including the IETF list itself, any\n         working group or\
    \ design team list, or any other list\n         functioning under IETF auspices,\n\
    \      o  the RFC Editor or the Internet-Drafts function (except for RFC\n   \
    \      Editor Contributions described below).\n      Statements made outside of\
    \ an IETF session, mailing list or other\n      function, that are clearly not\
    \ intended to be input to an IETF\n      activity, group or function, are not\
    \ IETF Contributions in the\n      context of this document.\n   d. \"Internet-Draft\"\
    : temporary documents used in the IETF and RFC\n      Editor processes.  Internet-Drafts\
    \ are posted on the IETF web site\n      by the IETF Secretariat and have a nominal\
    \ maximum lifetime in the\n      Secretariat's public directory of 6 months, after\
    \ which they are\n      removed.  Note that Internet-Drafts are archived many\
    \ places on\n      the Internet, and not all of these places remove expired\n\
    \      Internet-Drafts.  Internet-Drafts that are under active\n      consideration\
    \ by the IESG are not removed from the Secretariat's\n      public directory until\
    \ that consideration is complete.  In\n      addition, the author of an Internet-Draft\
    \ can request that the\n      lifetime in the Secretariat's public directory be\
    \ extended before\n      the expiration.\n   e. \"RFC\": the basic publication\
    \ series for the IETF.  RFCs are\n      published by the RFC Editor and once published\
    \ are never modified.\n      (See [RFC2026] Section 2.1)\n   f. \"RFC Editor Contribution\"\
    : An Internet-Draft intended by the\n      Contributor to be submitted to the\
    \ RFC Editor for publication as\n      an Informational or Experimental RFC but\
    \ not intended to be part\n      of the IETF Standards Process.\n   g. \"IETF\
    \ Internet-Drafts\": Internet-Drafts other than RFC Editor\n      Contributions.\
    \  Note that under Section 3.3(a) the grant of rights\n      in regards to IETF\
    \ Internet-Drafts as specified in this document\n      is perpetual and irrevocable\
    \ and thus survives the Secretariat's\n      removal of an Internet-Draft from\
    \ the public directory, except as\n      limited by Section 3.3(a)(C).  (See [RFC2026]\
    \ Sections 2.2 and 8)\n   h. \"IETF Documents\":  RFCs and Internet-Drafts except\
    \ for Internet-\n      Drafts that are RFC Editor Contributions and the RFCs that\
    \ are\n      published from them.\n   i. \"RFC Editor Documents\":  RFCs and Internet-Drafts\
    \ that are RFC\n      Editor Contributions and the RFCs that may be published\
    \ from them.\n   j. \"Contribution\": IETF Contributions and RFC Editor Contributions.\n\
    \   k. \"Contributor\": an individual submitting a Contribution.\n   l. \"Reasonably\
    \ and personally known\": means something an individual\n      knows personally\
    \ or, because of the job the individual holds,\n      would reasonably be expected\
    \ to know.  This wording is used to\n      indicate that an organization cannot\
    \ purposely keep an individual\n      in the dark about patents or patent applications\
    \ just to avoid the\n      disclosure requirement.  But this requirement should\
    \ not be\n      interpreted as requiring the IETF Contributor or participant (or\n\
    \      his or her represented organization, if any) to perform a patent\n    \
    \  search to find applicable IPR.\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   Under the laws of most countries and current international\
    \ treaties\n   (for example the \"Berne Convention for the Protection of Literary\
    \ and\n   Artistic Work\" [Berne]), authors obtain numerous rights in the works\n\
    \   they produce automatically upon producing them.  These rights include\n  \
    \ copyrights, moral rights and other rights.  In many cases, if the\n   author\
    \ produces a work within the scope of his or her employment,\n   most of those\
    \ rights are usually assigned to the employer, either by\n   operation of law\
    \ or, in many cases, under contract.  (The Berne\n   Convention names some rights\
    \ as \"inalienable\", which means that the\n   author retains them in all cases.)\n\
    \   This document details the rights that the IETF requires in IETF\n   Contributions\
    \ and rights the IETF, as publisher of Internet-Drafts,\n   requires in all such\
    \ Drafts including RFC Editor Contributions.  The\n   RFC Editor may also define\
    \ additional rights required for RFC Editor\n   Contributions.\n   In order for\
    \ works to be used within the IETF Standards Process or to\n   be published as\
    \ Internet-Drafts, certain limited rights in all\n   Contributions must be granted\
    \ to the IETF and Internet Society\n   (ISOC).  In addition, Contributors must\
    \ make representations to IETF\n   and ISOC regarding their ability to grant these\
    \ rights.  These\n   necessary rights and representations have until now been\
    \ laid out in\n   Section 10 of [RFC2026].  In the years since [RFC2026] was published\n\
    \   there have been a number of times when the exact intent of Section 10\n  \
    \ has been the subject of vigorous debate within the IETF community.\n   The aim\
    \ of this document is to clarify various ambiguities in Section\n   10 of [RFC2026]\
    \ that led to these debates and to amplify the policy\n   in order to clarify\
    \ what the IETF is currently doing.\n   Section 1 gives definitions used in describing\
    \ these policies.\n   Sections 3, 4, 5, and 6 of this document address the rights\
    \ in\n   Contributions previously covered by Section 10 of [RFC2026] and the\n\
    \   \"Note Well\" explanatory text presented at many IETF activities.\n   Sections\
    \ 7 and 8 then explain the rationale for these provisions,\n   including some\
    \ of the clarifications that have become understood\n   since the adoption of\
    \ [RFC2026].  The rules and procedures set out in\n   this document are not intended\
    \ to substantially modify or alter the\n   IETF's current policy toward Contributions.\n\
    \   A companion document [RFC3979] deals with rights in technologies\n   developed\
    \ or specified as part of the IETF Standards Process.  This\n   document is not\
    \ intended to address those issues.\n   The rights addressed in this document\
    \ fall into the following\n   categories:\n   o  rights to make use of contributed\
    \ material\n   o  copyrights in IETF documents\n   o  rights to produce derivative\
    \ works\n   o  rights to use trademarks\n   This document is not intended as legal\
    \ advice.  Readers are advised\n   to consult their own legal advisors if they\
    \ would like a legal\n   interpretation of their rights or the rights of the IETF\
    \ in any\n   Contributions they make.\n"
- title: 3.  Rights in IETF Contributions
  contents:
  - "3.  Rights in IETF Contributions\n   The following are the rights the IETF requires\
    \ in all IETF\n   Contributions:\n"
- title: 3.1.  General Policy
  contents:
  - "3.1.  General Policy\n   In all matters of copyright and document procedures,\
    \ the intent is to\n   benefit the Internet community and the public at large,\
    \ while\n   respecting the legitimate rights of others.\n"
- title: 3.2.  Confidentiality Obligations
  contents:
  - "3.2.  Confidentiality Obligations\n   No information or document that is subject\
    \ to any requirement of\n   confidentiality or any restriction on its dissemination\
    \ may be\n   submitted as a Contribution or otherwise considered in any part of\n\
    \   the IETF Standards Process, and there must be no assumption of any\n   confidentiality\
    \ obligation with respect to any Contribution.  Each\n   Contributor agrees that\
    \ any statement in a Contribution, whether\n   generated automatically or otherwise,\
    \ that states or implies that the\n   Contribution is confidential or subject\
    \ to any privilege, can be\n   disregarded for all purposes, and will be of no\
    \ force or effect.\n"
- title: 3.3.  Granting of Rights and Permissions
  contents:
  - "3.3.  Granting of Rights and Permissions\n   By submission of a Contribution,\
    \ each person actually submitting the\n   Contribution, and each named co-Contributor,\
    \ is deemed to agree to\n   the following terms and conditions, and to grant the\
    \ following\n   rights, on his or her own behalf and on behalf of the organization\n\
    \   the Contributor represents or is sponsored by (if any) when\n   submitting\
    \ the Contribution.\n   a. To the extent that a Contribution or any portion thereof\
    \ is\n      protected by copyright and other rights of authorship, the\n     \
    \ Contributor, and each named co-Contributor, and the organization\n      he or\
    \ she represents or is sponsored by (if any) grant a\n      perpetual, irrevocable,\
    \ non-exclusive, royalty-free, world-wide\n      right and license to the ISOC\
    \ and the IETF under all intellectual\n      property rights in the Contribution:\n\
    \      (A) to copy, publish, display, and distribute the Contribution as\n   \
    \       part of the IETF Standards Process or in an Internet-Draft,\n      (B)\
    \ to prepare or allow the preparation of translations of the\n          Contribution\
    \ into languages other than English,\n      (C) unless explicitly disallowed in\
    \ the notices contained in a\n          Contribution [as per Section 5.2 below],\
    \ to prepare derivative\n          works (other than translations) that are based\
    \ on or\n          incorporate all or part of the Contribution, or comment upon\n\
    \          it, within the IETF Standards Process.  The license to such\n     \
    \     derivative works not granting the ISOC and the IETF any more\n         \
    \ rights than the license to the original Contribution,\n      (D) to reproduce\
    \ any trademarks, service marks or trade names\n          which are included in\
    \ the Contribution solely in connection\n          with the reproduction, distribution\
    \ or publication of the\n          Contribution and derivative works thereof as\
    \ permitted by this\n          paragraph.  When reproducing Contributions, the\
    \ IETF will\n          preserve trademark and service mark identifiers used by\
    \ the\n          Contributor of the Contribution, including (TM) and (R) where\n\
    \          appropriate, and\n      (E) to extract, copy, publish, display, distribute,\
    \ modify and\n          incorporate into other works, for any purpose (and not\
    \ limited\n          to use within the IETF Standards Process) any executable\
    \ code\n          or code fragments that are included in any IETF Document (such\n\
    \          as MIB and PIB modules), subject to the requirements of\n         \
    \ Section 5 (it also being understood that the licenses granted\n          under\
    \ this paragraph (E) shall not be deemed to grant any\n          right under any\
    \ patent, patent application or other similar\n          intellectual property\
    \ right disclosed by the Contributor under\n          [RFC3979]).\n   b. The Contributor\
    \ grants the IETF and ISOC permission to reference\n      the name(s) and address(es)\
    \ of the Contributor(s) and of the\n      organization(s) s/he represents or is\
    \ sponsored by (if any).\n"
- title: 3.4.  Representations and Warranties
  contents:
  - "3.4.  Representations and Warranties\n   With respect to each Contribution, each\
    \ Contributor represents that\n   to the best of his or her knowledge and ability:\n\
    \   a. The Contribution properly acknowledges all major Contributors.  A\n   \
    \   major Contributor is any person who has materially or\n      substantially\
    \ contributed to the IETF Contribution.\n   b. No information in the Contribution\
    \ is confidential and the IETF,\n      ISOC, and its affiliated organizations\
    \ may freely disclose any\n      information in the Contribution.\n   c. There\
    \ are no limits to the Contributor's ability to make the\n      grants, acknowledgments\
    \ and agreements herein that are reasonably\n      and personally known to the\
    \ Contributor.\n   d. The Contributor has not intentionally included in the Contribution\n\
    \      any material which is defamatory or untrue or which is illegal\n      under\
    \ the laws of the jurisdiction in which the Contributor has\n      his or her\
    \ principal place of business or residence.\n   e. All trademarks, trade names,\
    \ service marks and other proprietary\n      names used in the Contribution that\
    \ are reasonably and personally\n      known to the Contributor are clearly designated\
    \ as such where\n      reasonable.\n"
- title: 3.5.  No Duty to Publish
  contents:
  - "3.5.  No Duty to Publish\n   The Contributor, and each named co-Contributor,\
    \ acknowledges that the\n   IETF has no duty to publish or otherwise use or disseminate\
    \ any\n   Contribution.  The IETF reserves the right to withdraw or cease using\n\
    \   any Contribution that does not comply with the requirements of\n   Section\
    \ 3.4 and Section 3.3 or 4.2.\n"
- title: 3.6.  Trademarks
  contents:
  - "3.6.  Trademarks\n   Contributors, and each named co-Contributor, who claim trademark\n\
    \   rights in terms used in their IETF Contributions are requested to\n   state\
    \ specifically what conditions apply to implementers of the\n   technology relative\
    \ to the use of such trademarks.  Such statements\n   should be submitted in the\
    \ same way as is done for other intellectual\n   property claims.  (See [RFC3979]\
    \ Section 6.)\n"
- title: 4.  Rights in RFC Editor Contributions
  contents:
  - "4.  Rights in RFC Editor Contributions\n   The following are the rights the IETF,\
    \ as the publisher of Internet-\n   Drafts, requires in all RFC Editor Contributions:\n"
- title: 4.1.  Requirements from Section 3
  contents:
  - "4.1.  Requirements from Section 3\n   All RFC Editor Contributions must meet\
    \ the requirements of Sections\n   3.1, 3.2, 3.4, 3.5 and 3.6.\n"
- title: 4.2.  Granting of Rights and Permissions
  contents:
  - "4.2.  Granting of Rights and Permissions\n   By submission of an RFC Editor Contribution,\
    \ each person actually\n   submitting the RFC Editor Contribution, and each named\
    \ co-\n   Contributor, is deemed to agree to the following terms and\n   conditions,\
    \ and to grant the following rights, on his or her own\n   behalf and on behalf\
    \ of the organization the Contributor represents\n   or is sponsored by (if any)\
    \ when submitting the RFC Editor\n   Contribution.\n   a. To the extent that an\
    \ RFC Editor Contribution or any portion\n      thereof is protected by copyright\
    \ and other rights of authorship,\n      the Contributor, and each named co-Contributor,\
    \ and the\n      organization he or she represents or is sponsored by (if any)\n\
    \      grant a perpetual, irrevocable, non-exclusive, royalty-free,\n      world-wide\
    \ right and license to the ISOC and the IETF under all\n      intellectual property\
    \ rights in the RFC Editor Contribution for at\n      least the life of the Internet-Draft:\n\
    \      (A) to copy, publish, display, and distribute the RFC Editor\n        \
    \  Contribution as an Internet-Draft,\n      (B) to prepare or allow the preparation\
    \ of translations of the RFC\n          into languages other than English.\n \
    \     (C) unless explicitly disallowed in the notices contained in an\n      \
    \    RFC Editor Contribution (as per Section 5.2 below), to prepare\n        \
    \  derivative works (other than translations) that are based on\n          or\
    \ incorporate all or part of the RFC Editor Contribution, or\n          comment\
    \ upon it.  The license to such derivative works not\n          granting the ISOC\
    \ and the IETF any more rights than the\n          license to the original RFC\
    \ Editor Contribution, and\n      (D) to reproduce any trademarks, service marks\
    \ or trade names\n          which are included in the RFC Editor Contribution\
    \ solely in\n          connection with the reproduction, distribution or publication\n\
    \          of the RFC Editor Contribution and derivative works thereof as\n  \
    \        permitted by this paragraph.  When reproducing RFC Editor\n         \
    \ Contributions, the IETF will preserve trademark and service\n          mark\
    \ identifiers used by the Contributor of the RFC Editor\n          Contribution,\
    \ including (TM) and (R) where appropriate.\n   b. The Contributor grants the\
    \ IETF and ISOC permission to reference\n      the name(s) and address(es) of\
    \ the Contributor(s) and of the\n      organization(s) s/he represents or is sponsored\
    \ by (if any).\n"
- title: 5.  Notices Required in IETF Documents
  contents:
  - "5.  Notices Required in IETF Documents\n   The IETF requires that certain notices\
    \ and disclaimers described in\n   this Section 5 be reproduced verbatim in all\
    \ IETF Documents\n   (including copies, derivative works and translations of IETF\n\
    \   Documents, but subject to the limited exceptions noted in Section\n   5.2).\
    \  This requirement protects IETF and its participants from\n   liabilities connected\
    \ with these documents.  The copyright notice\n   also alerts readers that the\
    \ document is an IETF Document, and that\n   ISOC claims copyright rights to certain\
    \ aspects of the document, such\n   as its layout, the RFC numbering convention\
    \ and the prefatory\n   language of the document.  This legend is not intended\
    \ to imply that\n   ISOC has obtained ownership of the IETF Contribution itself,\
    \ which is\n   retained by the author(s) or remains in the public domain, as\n\
    \   applicable.\n   Each IETF Document must include the required notices described\
    \ in\n   this Section 5.  The required notices are the following:\n   a. The IPR\
    \ Disclosure Acknowledgement described in Section 5.1\n      (required in all\
    \ Internet-Drafts).\n   b. The Derivative Works Limitation described in Section\
    \ 5.2 (for\n      specific IETF Documents only).\n   c. The Publication Limitation\
    \ described in Section 5.3 (for specific\n      types of Internet-Drafts only).\n\
    \   d. The Copyright Notice described in Section 5.4 (for all IETF\n      Documents).\n\
    \   e. The Disclaimer described in Section 5.5 (for all IETF Documents).\n"
- title: 5.1.  IPR Disclosure Acknowledgement (required in all Internet-Drafts
  contents:
  - "5.1.  IPR Disclosure Acknowledgement (required in all Internet-Drafts\n     \
    \ only)\n      \"By submitting this Internet-Draft, each author represents that\n\
    \      any applicable patent or other IPR claims of which he or she is\n     \
    \ aware have been or will be disclosed, and any of which he or she\n      becomes\
    \ aware will be disclosed, in accordance with Section 6 of\n      BCP 79.\"\n"
- title: 5.2.  Derivative Works Limitation
  contents:
  - "5.2.  Derivative Works Limitation\n   If the Contributor desires to eliminate\
    \ the IETF's right to make\n   modifications and derivative works of an IETF Contribution\
    \ (other\n   than translations), one of the two of the following notices may be\n\
    \   included in the Status of Memo section of an Internet-Draft and\n   included\
    \ in a published RFC:\n   a. \"This document may not be modified, and derivative\
    \ works of it may\n      not be created, except to publish it as an RFC and to\
    \ translate it\n      into languages other than English.\"\n   b. \"This document\
    \ may not be modified, and derivative works of it may\n      not be created.\"\
    \n   In the cases of MIB or PIB modules and in other cases where the\n   Contribution\
    \ includes material that is meant to be extracted in order\n   to be used, the\
    \ following should be appended to statement 5.2 (a) or\n   5.2 (b):\n      \"\
    other than to extract section XX as-is for separate use.\"\n   Notice 5.2(a) is\
    \ used if the Contributor intends for the IETF\n   Contribution to be published\
    \ as an RFC.  Notice 5.2(b) is used along\n   with the Publication Limitation\
    \ in Section 5.3 when the Contributor\n   does not intend for the IETF Contribution\
    \ to be published as an RFC.\n   These notices may not be used with any standards-track\
    \ document or\n   with most working group documents, except as discussed in Section\
    \ 7.3\n   below, since the IETF must retain change control over its documents\n\
    \   and the ability to augment, clarify and enhance the original IETF\n   Contribution\
    \ in accordance with the IETF Standards Process.\n   Notice 5.2(a) may be appropriate\
    \ when republishing standards produced\n   by other (non-IETF) standards organizations,\
    \ industry consortia or\n   companies.  These are typically published as Informational\
    \ RFCs, and\n   do not require that change control be ceded to the IETF.  Basically,\n\
    \   documents of this type convey information for the Internet community.\n  \
    \ A fuller discussion of the rationale behind these requirements is\n   contained\
    \ in Section 7.3 below.\n"
- title: 5.3.  Publication Limitation
  contents:
  - "5.3.  Publication Limitation\n   If the Contributor only wants the IETF Contribution\
    \ to be made\n   available in an Internet-Draft (i.e., does not want the IETF\n\
    \   Contribution to be published as an RFC) then the Contributor may\n   include\
    \ the following notice in the Status of Memo section of the\n   Internet-Draft.\n\
    \      \"This document may only be posted in an Internet-Draft.\"\n   This notice\
    \ can be used on IETF Contributions that are intended to\n   provide background\
    \ information to educate and to facilitate\n   discussions within IETF working\
    \ groups but are not intended to be\n   published as an RFCs.\n"
- title: 5.4.  Copyright Notice (required for all IETF Documents)
  contents:
  - "5.4.  Copyright Notice (required for all IETF Documents)\n   (Normally placed\
    \ at the end of the IETF Document.)\n      \"Copyright (C) The Internet Society\
    \ (year).\n      This document is subject to the rights, licenses and restrictions\n\
    \      contained in BCP 78, and except as set forth therein, the authors\n   \
    \   retain all their rights.\"\n   Additional copyright notices are not permitted\
    \ in IETF Documents\n   except in the case where such document is the product\
    \ of a joint\n   development effort between the IETF and another standards development\n\
    \   organization or the document is a republication of the work of\n   another\
    \ standards organization.  Such exceptions must be approved on\n   an individual\
    \ basis by the IAB.\n"
- title: 5.5.  Disclaimer (required in all IETF Documents)
  contents:
  - "5.5.  Disclaimer (required in all IETF Documents)\n   (Normally placed at the\
    \ end of the IETF Document after the copyright\n   notice.)\n      \"This document\
    \ and the information contained herein are provided\n      on an \"AS IS\" basis\
