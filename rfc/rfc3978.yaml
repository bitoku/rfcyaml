    \ ANY RIGHTS OR\n      ANY IMPLIED WARRANTIES OF MERCHANTABILITY OR FITNESS FOR\
    \ A\n      PARTICULAR PURPOSE.\"\n"
- title: 5.6.  Exceptions
  contents:
  - "5.6.  Exceptions\n   Notwithstanding the provisions of this Section 5, in certain\
    \ limited\n   cases an abbreviated notice may be placed on certain types of\n\
    \   derivative works of IETF Documents in accordance with this Section\n   5.6.\n\
    \   a. in MIB modules, PIB modules and similar material commonly\n      extracted\
    \ from IETF Documents, except for material that is being\n      placed under IANA\
    \ maintenance, the following abbreviated notice\n      shall be included in the\
    \ body of the material that will be\n      extracted in lieu of the notices otherwise\
    \ required by Section 5:\n         \"Copyright (C) The Internet Society <year>.\
    \  This version of\n         this MIB module is part of RFC XXXX; see the RFC\
    \ itself for\n         full legal notices.\"\n      When the MIB or PIB module\
    \ is the initial version of a module that\n      is to be maintained by the IANA,\
    \ the following abbreviated notice\n      shall be included:\n         \"Copyright\
    \ (C) The Internet Society <year>.  The initial\n         version of this MIB\
    \ module was published in RFC XXXX; for full\n         legal notices see the RFC\
    \ itself.  Supplementary information\n         may be available at:\n        \
    \ http://www.ietf.org/copyrights/ianamib.html.\"\n      For other types of components\
    \ than \"MIB\", substitute \"MIB module\"\n      with an appropriate identifier.\
    \  In the case of MIB and PIB\n      modules this statement should be placed in\
    \ the DESCRIPTION clause\n      of the MODULE-IDENTITY macro.\n      Variations\
    \ of these abbreviated notices are not permitted except\n      in cases where\
    \ the material to be extracted is the product of a\n      joint development effort\
    \ between the IETF and another standards\n      development organization or is\
    \ a republication of the work of\n      another standards organization.  Such\
    \ variations must be approved\n      on an individual basis by the IAB.\n   b.\
    \ short excerpts of IETF Documents presented in electronic help\n      systems,\
    \ for example, the DESCRIPTION clauses for MIB variables,\n      do not need to\
    \ include a copyright notice.\n"
- title: 6.  Notices and Rights Required in RFC Editor Contributions
  contents:
  - "6.  Notices and Rights Required in RFC Editor Contributions\n   Since the IETF\
    \ acts as publisher of Internet Drafts, even for\n   Internet Drafts that are\
    \ not intended to become part of the Standards\n   Process, the following are\
    \ required in all such drafts to protect the\n   IETF and its processes.  The\
    \ RFC Editor may require additional\n   notices.\n   a. An IPR Disclosure Acknowledgement,\
    \ identical to that specified in\n      Section 5.1.\n   b. One of the following\
    \ three copyright release statements:\n      A. \"By submitting this Internet-Draft,\
    \ I accept the provisions of\n         Section 3 of BCP 78.\"\n      B. \"By submitting\
    \ this Internet-Draft, I accept the provisions of\n         Section 4 of BCP 78.\"\
    \n      C. The Copyright Notice specified in Section 5.4 and the\n         disclaimer\
    \ specified in section 5.5.\n"
- title: 7.  Exposition of Why These Procedures Are the Way They Are
  contents:
  - '7.  Exposition of Why These Procedures Are the Way They Are

    '
- title: 7.1.  Rights Granted in IETF Contributions
  contents:
  - "7.1.  Rights Granted in IETF Contributions\n   The IETF/ISOC must obtain the\
    \ right to publish an IETF Contribution\n   as an RFC or an Internet-Draft from\
    \ the Contributors.\n   A primary objective of this policy is to obtain from the\
    \ document\n   authors only the non-exclusive rights that are needed to develop\
    \ and\n   publish IETF Documents and to use the IETF Contributions in the IETF\n\
    \   Standards Process while leaving all other rights with the authors.\n   The\
    \ non-exclusive rights that the IETF needs are:\n   a. the right to publish the\
    \ document\n   b. the right to let the document be freely reproduced in the formats\n\
    \      that the IETF publishes it in\n   c. the right to let third parties translate\
    \ it into languages other\n      than English\n   d. except where explicitly excluded\
    \ (see Section 5.2), the right to\n      make derivative works within the IETF\
    \ process.\n   e. the right to let third parties extract some logical parts, for\n\
    \      example MIB modules\n   The authors retain all other rights, but cannot\
    \ withdraw the above\n   rights from the IETF/ISOC.\n"
- title: 7.2.  Rights to use Contributed Material
  contents:
  - "7.2.  Rights to use Contributed Material\n   Because, under the laws of most\
    \ countries and applicable\n   international treaties, copyright rights come into\
    \ existence whenever\n   a work of authorship is created (but see Section 8 below\
    \ regarding\n   public domain documents), and IETF cannot make use of IETF\n \
    \  Contributions if it does not have sufficient rights with respect to\n   these\
    \ copyright rights, it is important that the IETF receive\n   assurances from\
    \ all Contributors that they have the authority to\n   grant the IETF the rights\
    \ that they claim to grant.  Without this\n   assurance, IETF and its participants\
    \ would run a greater risk of\n   liability to the owners of these rights.\n \
    \  To this end, IETF asks Contributors to give the assurances in Section\n   3.4\
    \ above.  These assurances are requested, however, only to the\n   extent of the\
    \ Contributor's reasonable and personal knowledge.  (See\n   Section 1(l))\n"
- title: 7.3.  Right to Produce Derivative Works
  contents:
  - "7.3.  Right to Produce Derivative Works\n   The IETF needs to be able to evolve\
    \ IETF Documents in response to\n   experience gained in the deployment of the\
    \ technologies described in\n   such IETF Documents, to incorporate developments\
    \ in research and to\n   react to changing conditions on the Internet and other\
    \ IP networks.\n   In order to do this the IETF must be able to produce derivatives\
    \ of\n   its documents; thus the IETF must obtain the right from Contributors\n\
    \   to produce derivative works.  Note though that the IETF only requires\n  \
    \ this right for the production of derivative works within the IETF\n   Standards\
    \ Process.  The IETF does not need, nor does it obtain, the\n   right to let derivative\
    \ works be created outside of the IETF\n   Standards Process other than as noted\
    \ in Section 3.3 (E).\n   The right to produce derivative works is required for\
    \ all IETF\n   standards track documents and for most IETF non-standards track\n\
    \   documents.  There are two exceptions to this requirement:  documents\n   describing\
    \ proprietary technologies and documents that are\n   republications of the work\
    \ of other standards organizations.\n   The right to produce derivative works\
    \ must be granted in order for an\n   IETF working group to accept an IETF Contribution\
    \ as a working group\n   document or otherwise work on it.  For non-working group\
    \ IETF\n   Contributions where the Contributor requests publication as a\n   standards\
    \ track RFC the right to produce derivative works must be\n   granted before the\
    \ IESG will issue an IETF Last-Call and, for most\n   non-standards track non-working\
    \ group IETF Contributions, before the\n   IESG will consider the Internet-Draft\
    \ for publication.\n   Occasionally a Contributor may not want to grant publication\
    \ rights\n   or the right to produce derivative works before finding out if an\n\
    \   IETF Contribution has been accepted for development in the IETF\n   Standards\
    \ Process.  In these cases the Contributor may include the\n   Derivative Works\
    \ Limitation described in Section 5.2 and the\n   Publication Limitation described\
    \ in Section 5.3 in their IETF\n   Contribution.  A working group can discuss\
    \ the Internet-Draft with\n   the aim to decide if it should become a working\
    \ group document, even\n   though the right to produce derivative works or to\
    \ publish the IETF\n   Contribution as an RFC has not yet been granted.  If the\
    \ IETF\n   Contribution is accepted for development the Contributor must then\n\
    \   resubmit the IETF Contribution without the limitation notices before\n   a\
    \ working group can formally adopt the IETF Contribution as a working\n   group\
    \ document.\n   The IETF has historically encouraged organizations to publish\
    \ details\n   of their technologies, even when the technologies are proprietary,\n\
    \   because understanding how existing technology is being used helps\n   when\
    \ developing new technology.  But organizations that publish\n   information about\
    \ proprietary technologies are frequently not willing\n   to have the IETF produce\
    \ revisions of the technologies and then claim\n   that the IETF version is the\
    \ \"new version\" of the organization's\n   technology.  Organizations that feel\
    \ this way can specify that an\n   IETF Contribution can be published with the\
    \ other rights granted\n   under this document but may withhold the right to produce\
    \ derivative\n   works other than translations.  The right to produce translations\
    \ is\n   required before any IETF Contribution can be published as an RFC to\n\
    \   ensure the widest possible distribution of the material in RFCs.\n   In addition,\
    \ IETF Documents frequently make normative references to\n   standards or recommendations\
    \ developed by other standards\n   organizations.  Since the publications of some\
    \ standards\n   organizations are not public documents, it can be quite helpful\
    \ to\n   the IETF to republish, with the permission of the other standards\n \
    \  organization, some of these documents as RFCs so that the IETF\n   community\
    \ can have open access to them to better understand what they\n   are referring\
    \ to.  In these cases the RFCs can be published without\n   the right for the\
    \ IETF to produce derivative works.\n   In both of the above cases in which the\
    \ production of derivative\n   works is excluded, the Contributor must include\
    \ a special legend in\n   the IETF Contribution, as specified in Section 5.2,\
    \ in order to\n   notify IETF participants about this restriction.\n"
- title: 7.4.  Rights to Use Trademarks
  contents:
  - "7.4.  Rights to Use Trademarks\n   Contributors may wish to seek trademark or\
    \ service mark protection on\n   any terms that are coined or used in their IETF\
    \ Contributions.  IETF\n   makes no judgment about the validity of any such trademark\
    \ rights.\n   However, the IETF requires each Contributor, under the licenses\n\
    \   described in Section 3.3 above, to grant IETF a perpetual license to\n   use\
    \ any such trademarks or service marks solely in exercising its\n   rights to\
    \ reproduce, publish and modify the IETF Contribution.  This\n   license does\
    \ not authorize any IETF participant to use any trademark\n   or service mark\
    \ in connection with any product or service offering,\n   but only in the context\
    \ of IETF Documents and discussions.\n"
- title: 7.5.  Who Does This Apply To?
  contents:
  - "7.5.  Who Does This Apply To?\n   Rights and licenses granted to the IETF under\
    \ this document are\n   granted to all individuals noted in Section 1(a), irrespective\
    \ of\n   their employment or institutional affiliation.  However, these\n   licenses\
    \ do not extend broadly to the employers, sponsors or\n   institutions of such\
    \ individuals, nor do they authorize the\n   individuals to exercise any rights\
    \ outside the specific context of\n   the IETF Standards Process.\n"
- title: 8.  Contributions Not Subject to Copyright
  contents:
  - "8.  Contributions Not Subject to Copyright\n   Certain documents, including those\
    \ produced by the U.S. government\n   and those which are in the public domain,\
    \ may not be protected by the\n   same copyright and other legal rights as other\
    \ documents.\n   Nevertheless, we ask each Contributor to grant to the IETF the\
    \ same\n   rights as he or she would grant, and to make the same\n   representations,\
    \ as though the IETF Contribution were protected by\n   the same legal rights\
    \ as other documents, and as though the\n   Contributor could be able to grant\
    \ these rights.  We ask for these\n   grants and representations only to the extent\
    \ that the Contribution\n   may be protected.  We believe they are necessary to\
    \ protect the ISOC,\n   the IETF, the IETF Standards Process and all IETF participants,\
    \ and\n   also because the IETF does not have the resources or wherewithal to\n\
    \   make any independent investigation as to the actual proprietary\n   status\
    \ of any document submitted to it.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   This memo relates to IETF process, not any particular\
    \ technology.\n   There are security considerations when adopting any technology,\
    \ but\n   there are no known issues of security with IETF Contribution rights\n\
    \   policies.\n"
