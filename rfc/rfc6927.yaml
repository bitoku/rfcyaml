- title: Independent Submission                                         J. Levine
  contents:
  - "Independent Submission                                         J. Levine\n  \
    \   Variants in Second-Level Names Registered in Top-Level Domains\n"
- title: Abstract
  contents:
  - "Abstract\n   Internationalized Domain Names for Applications (IDNA) provides\
    \ a\n   method to map a subset of names written in Unicode into the DNS.\n   Because\
    \ of Unicode decisions, appearance, language and writing system\n   conventions,\
    \ and historical reasons, it often has been asserted that\n   there is more than\
    \ one way to write what competent readers and\n   writers think of as the same\
    \ host name; these different ways of\n   writing are often called \"variants\"\
    .  (The authors note that there\n   are many conflicting definitions for the term\
    \ \"variant\" in the IDNA\n   community.)  This document surveys the approaches\
    \ that top-level\n   domains have taken to the registration and provisioning of\
    \ domain\n   names that have variants.  This document is not a product of the\n\
    \   IETF, does not propose any method to make variants work \"correctly\",\n \
    \  and is not an introduction to internationalization or IDNA.\n"
