- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Internationalized Domain Names for Applications (IDNA) [RFC5890]\n\
    \   allows host names in the DNS [RFC1035] to contain characters from the\n  \
    \ Unicode repertoire.  Some Unicode characters are considered to be\n   \"variants\"\
    \ of one another.  Because of the 20th century reform of\n   Chinese writing,\
    \ there is often more than one representation of what\n   Chinese speakers think\
    \ of as the same character.  Some languages\n   written in Latin characters with\
    \ accents and diacritical marks, known\n   as decorated characters, allow the\
    \ decorations to be omitted in some\n   situations; for example, French sometimes\
    \ omits accents on capital\n   letters, depending on country and culture.  Due\
    \ to the difficulty of\n   representing decorated characters in ASCII systems,\
    \ many users have\n   informally used undecorated characters in DNS host names,\
    \ even when\n   they are not linguistically equivalent to the decorated versions.\n\
    \   There is no single agreed-on definition of \"variant\".  In 2012, ICANN\n\
    \   said that variants \"occur when a single conceptual character can be\n   identified\
    \ with two or more different Unicode Code Points with\n   graphic representations\
    \ that may be visually similar\" (this\n   definition was previously available\
    \ at\n   http://www.icann.org/en/resources/idn/variant-tlds).  ICANN's IDN\n \
    \  Variant Issues Project report [VIPREPORT] says that \"[t]here is today\n  \
    \ no fully accepted definition for what may constitute a variant\n   relationship\
    \ between top-level labels\".  RFC 3743 [RFC3743] (an\n   Informational RFC, not\
    \ the product of the IETF) says that the idea of\n   variants is \"wherein one\
    \ conceptual character can be identified with\n   several different Code Points\
    \ in character sets for computer use\".\n   The proper handing of variant names\
    \ has been a topic of extensive\n   debate and research, with little consensus\
    \ reached on how to handle\n   them or even what characters are variants of each\
    \ other.  Many people\n   would like variant names to behave \"the same\", for\
    \ a diverse range of\n   meanings of \"same\".  In some cases, it is a textual\
    \ similarity, such\n   as variants having corresponding DNS records; in some,\
    \ it is\n   functional similarity, such as variant names resolving to the same\n\
    \   web server; while in others, it is user experience similarity, such\n   as\
    \ names resolving to web sites that, while not identical, are\n   perceived by\
    \ human users as equivalent.\n   This document provides a snapshot of variant\
    \ handling in the top-\n   level domains (TLDs) contracted by ICANN, so-called\
    \ gTLDs (generic\n   TLDs) and sTLDs (sponsored TLDs), as of late 2012.  We chose\
    \ those\n   domains because ICANN requires each TLD to describe its IDN and\n\
    \   variant practices, and the TLD zone files are available for\n   inspection,\
    \ to verify what actually goes into the zones.  This\n   document also contains\
    \ a small sampling of so-called ccTLDs (country\n   code TLDs, the TLDs that consist\
    \ of two ASCII letters) for which we\n   could find information.\n   Since \"\
    variant\" can mean vastly different things to different people,\n   there is also\
    \ no agreement about when two zones are supposed to\n   \"behave the same\". \
    \ Also, the gTLDs and sTLDs might have different\n   views of what variants are\
    \ and are not required to report to ICANN\n   about their policies.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   We use some terminology that has become generally agreed\
    \ to when\n   discussing variant names, although we openly admit that such\n \
    \  agreement is not complete and the terminology continues to change.\n   Bundle:\
    \  The IDN practices documents (see below) can identify sets of\n      code points\
    \ that are considered variants of each other using\n      Language Variant Tables,\
    \ defined in [RFC3743].  A set of names in\n      which the characters in each\
    \ position are variants is known as a\n      bundle or, more technically, as an\
    \ \"IDL Package\".  The variant\n      rules vary among languages, and for the\
    \ same language can vary\n      among TLDs.  Many languages do not define variant\
    \ characters and\n      hence do not have bundles.\n   Allocated:  A name is allocated\
    \ if sponsorship of that label in some\n      zone has been granted.  This is\
    \ similar to what many people refer\n      to as \"registered\".\n   Active: \
    \ A name is active if it appears as an owner name in a zone.\n      Most allocated\
    \ names are active, but some are not.\n   Blocked:  Some names cannot be registered\
    \ at all.  For example, some\n      registries allow one name in a bundle to be\
    \ registered and block\n      the rest.\n   Withheld:  Some names can only be\
    \ allocated under certain conditions.\n      For example, some registries permit\
    \ only the registrant of one\n      name in a bundle to register or activate other\
    \ names in the same\n      bundle.\n   Parallel NS:  Multiple names in a bundle\
    \ are provisioned in the TLD\n      with identical NS records, so they all are\
    \ handled by the same\n      name servers.\n   DNAME aliasing:  The DNAME [RFC6672]\
    \ DNS record creates a shadow tree\n      of DNS records, roughly as though there\
    \ were a CNAME in the shadow\n      tree pointing to each name in the target tree.\
    \  DNAMEs have been\n      used both to provide resolution for several names in\
    \ a bundle and\n      to provide resolution for every name under a TLD.\n"
- title: 3.  Base Documents
  contents:
  - "3.  Base Documents\n   ICANN has published a variety of documents on variant\
    \ management.\n   The most important are the \"Guidelines for the Implementation\
    \ of\n   Internationalized Domain Names\" issued in Version 1.0 [G1] and\n   Version\
    \ 3.0 [G3].\n   ICANN says that TLDs are supposed to register an IDN practices\n\
    \   document with IANA for each language and/or script in which the TLD\n   accepts\
    \ IDN registrations, to be entered in the IANA Repository of\n   IDN Practices\
    \ [IANAIDN].  The practices document lists the Unicode\n   characters allowed\
    \ in names in the language or script, which\n   characters are considered equivalent,\
    \ and which of an equivalent\n   group is preferred.  Some TLDs have been more\
    \ diligent than others at\n   keeping the registry up to date.  Also, some TLDs\
    \ have tables for a\n   few languages and scripts, while others (notably .COM,\
    \ .NET, and\n   .NAME) have a large set of tables, including some for languages\
    \ and\n   scripts that are no longer spoken or used, such as Runic and Ogham.\n\
    \   The authors also note that many of the tables in the IANA registry\n   are\
    \ clearly out of date, containing URLs of policy pages that no\n   longer exist\
    \ and contact information for people who have left the\n   registry.\n   Some\
    \ of the ICANN agreements with each TLD [ICANNAGREE] describe the\n   TLD's IDN\
    \ practices, but most don't.\n"
- title: 4.  Domain Practices of gTLDs
  contents:
  - "4.  Domain Practices of gTLDs\n   This list covers most of the current set of\
    \ gTLDs.  In most cases,\n   the authors have also checked the zone files for\
    \ the gTLD to verify\n   or augment the policy description.\n"
- title: 4.1.  AERO
  contents:
  - "4.1.  AERO\n   The .AERO TLD has no IDNs and no rules or practices for them.\n"
- title: 4.2.  ASIA
  contents:
  - "4.2.  ASIA\n   The .ASIA domain accepts registrations in many Asian languages.\
    \  They\n   have IANA tables for Japanese, Korean, and Chinese.  The IANA tables\n\
    \   refer to their CJK IDN policies [ASIACJK], which say that applied-for\n  \
    \ and preferred IDN variants are \"active and included in the zone\".  No\n  \
    \ IDN publication mechanism is described in the documentation, but\n   since the\
    \ zone file contains no DNAMEs, they must be using parallel\n   NS for variants.\n"
- title: 4.3.  BIZ
  contents:
  - "4.3.  BIZ\n   ICANN gave the registry (Neustar) non-specific permission to register\n\
    \   IDNs in a letter in 2004 [TWOMEY04A].  The IDN rules were apparently\n   discussed\
    \ with ICANN but not defined; see Appendix 9 of the registry\n   agreement [ICANNBIZ9].\n\
    \   They have about a dozen IANA tables.  No IDN publication mechanism is\n  \
    \ described, but from inspection, it appears that variants are blocked.\n"
- title: 4.4.  CAT
  contents:
  - "4.4.  CAT\n   The IDN rules are described in Appendix S, Part VII.2 [ICANNCATS]\
    \ of\n   the ICANN agreement.  \"Registry will take a very cautious approach in\n\
    \   its IDN offerings.  IDNs will be bundled with the equivalent ASCII\n   domains\"\
    .  The only language is Catalan.  No IDN publication\n   mechanism is described.\n\
    \   Appendix S includes \"The list of non-ASCII-characters for Catalan\n   language\
    \ and their ASCII equivalent for the purposes of the defined\n   service\", which\
    \ implicitly describes bundles.  The bundles consist of\n   names with accented\
    \ and unaccented vowels, U+00E7 (\"c with cedilla\")\n   and a plain c, and the\
    \ Catalan \"ela geminada\" written as two l's\n   separated by a U+00B7 (\"middle\
    \ dot\") and the three characters \"l-l\".\n   When a registrant registers an\
    \ IDN, the registry also includes the\n   ASCII version.  From inspection of the\
    \ zone file, the ASCII version\n   is provisioned with NS, and the IDN is a DNAME\
    \ alias of the ASCII\n   version.\n"
- title: 4.5.  COM
  contents:
  - "4.5.  COM\n   ICANN and Verisign have extensive correspondence about IDNs and\n\
    \   variants, including letters to ICANN from Ben Turner [TURNER03] and\n   Russell\
    \ Lewis [LEWIS03].\n   The IANA registry has tables for several dozen languages,\
    \ including\n   archaic languages such as hieroglyphics and Aramaic.  Verisign\n\
    \   publishes documents describing scripts and languages [VRSNLANG],\n   character\
    \ variants [VRSNCHAR], registration rules [VRSNRULES], and\n   additional registration\
    \ logic [VRSNADDL].\n   In Chinese, variants are blocked (see [VRSNADDL]).  In\
    \ other\n   languages, there is no bundling or blocking.\n"
- title: 4.6.  COOP
  contents:
  - "4.6.  COOP\n   The .COOP TLD has no IDNs and no rules or practices for them.\n"
- title: 4.7.  INFO
  contents:
  - "4.7.  INFO\n   The IANA registry has a table for German.  The German table notes\n\
    \   that \"the Eszet ... character used in the German script will be\n   mapped\
    \ to a double 's' string (i.e. 'ss')\".  The domain also offers\n   names in Greek,\
    \ Russian, Arabic, Korean, and other languages.  The\n   list and IDN tables are\
    \ on the registry's web site [INFOTABLES].\n   Afilias says (not in a published\
    \ policy) that it does not allow\n   Korean characters with different widths and\
    \ that there are no\n   variants in .INFO.\n   Appendix 9 of the registry agreement\
    \ [ICANNINFO9] refers to a 2003\n   letter from Paul Twomey [TWOMEY03] that refers\
    \ to blocking variants.\n"
- title: 4.8.  JOBS
  contents:
  - "4.8.  JOBS\n   The .JOBS TLD has no IDNs and no rules or practices for them.\n"
- title: 4.9.  MOBI
  contents:
  - "4.9.  MOBI\n   The zone file has about 22,000 IDNs.  Afilias says (not in a\n\
    \   published policy) that .MOBI supports Simplified Chinese only and\n   that\
    \ the language table for this is the same as that used by .CN.\n   Variant characters\
    \ are blocked from registration.  The domain has no\n   tables at IANA.  Appendix\
    \ S of the registry agreement [ICANNMOBIS],\n   says that IDNs are provisioned\
    \ according to [G1].\n"
- title: 4.10.  MUSEUM
  contents:
  - "4.10.  MUSEUM\n   The zone file has many IDNs, but spot checks find that many\
    \ are lame\n   or dead.  A 2004 letter from Paul Twomey [TWOMEY04] refers to [G1].\n\
    \   The registry has a detailed policy page [MUSEUMPOLICY].  IDNs are\n   accepted\
    \ in Latin and Hebrew scripts, with plans for Arabic, Chinese,\n   Japanese, Korean,\
    \ Cyrillic, and Greek.  They do no bundling or\n   blocking, but names that may\
    \ be confusable due to visual similarity\n   are not allowed.  These are apparently\
    \ determined by manual\n   inspection, which is practical due to the very small\
    \ size of the\n   domain.\n"
- title: 4.11.  NAME
  contents:
  - "4.11.  NAME\n   The .NAME TLD is managed the same as .COM.\n"
- title: 4.12.  NET
  contents:
  - "4.12.  NET\n   The .NET TLD is managed the same as .COM.\n"
- title: 4.13.  ORG
  contents:
  - "4.13.  ORG\n   A 2003 letter from Paul Twomey [TWOMEY03A] refers to [G1].  The\n\
    \   registry has a list of IDN languages [PIRIDN], several written in\n   Latin\
    \ script, plus Chinese and Korean.  A Questions page [PIRFAQ]\n   states that\
    \ Chinese names have been accepted since January 2010 and\n   Cyrillic names in\
    \ seven languages since February 2011.  The practices\n   for some, but not all,\
    \ of the Latin languages are registered with\n   IANA.\n   A Chinese language\
    \ policy form on the Public Interest Registry (PIR)\n   web site says that the\
    \ ZH-CN and ZH-TW IDNs use the corresponding\n   ccTLD tables from IANA, and check\
    \ boxes say that Variant Registration\n   Polices and Variant Management Policies\
    \ are applicable but don't say\n   what those policies are.\n   Private correspondence\
    \ [CHANDIWALA12] describes not-yet-public rules\n   for variants in Chinese and\
    \ Cyrillic in .ORG that restrict the number\n   of variants that a registration\
    \ can have.\n   The Korean language policy form says that it uses the KRNIC table\
    \ for\n   Korean from IANA and that there are no variants.\n"
- title: 4.14.  POST
  contents:
  - "4.14.  POST\n   The .POST TLD appears to have no registrations at all yet.\n"
- title: 4.15.  PRO
  contents:
  - "4.15.  PRO\n   The .PRO TLD has no IDNs and no rules or practices for them.\n"
- title: 4.16.  TEL
  contents:
  - "4.16.  TEL\n   The zone has many IDNs.  It is probably operating according to\
    \ a 2004\n   letter from Paul Twomey [TWOMEY04A] to Neustar, which did not mention\n\
    \   specific TLDs.  Its policy page [TELPOLICY] has links to IDN\n   practices\
    \ for 17 languages, all but one of which are registered with\n   IANA.  None of\
    \ the Latin scripts do bundling or blocking.  The\n   Japanese practices say that\
    \ variants are blocked.  The Chinese\n   practices document says:\n      Therefore,\
    \ in addition to the blocking mechanism, bundling is also\n      implemented for\
    \ the Chinese language IDNs.  When registering a\n      Chinese language IDN (primary\
    \ domain name) up to two additional\n      variant domain names will be automatically\
    \ registered.  The first\n      variant will consist entirely of simplified Chinese\
    \ characters\n      that correspond to those comprising the primary domain name.\
    \  The\n      second variant will consist exclusively of traditional Chinese\n\
    \      characters that correspond to those comprising the primary domain\n   \
    \   name.\n      The primary domain name together with the requested variants\n\
    \      constitutes a bundle on which all operations are atomic.  For\n      example,\
    \ if the registrant adds a name server to the primary\n      domain name, all\
    \ names in the bundle will be associated with that\n      new name server.\n \
    \  The zone has no DNAME records, so the second paragraph strongly\n   suggests\
    \ parallel NS.\n   The .TEL TLD, intended as an online directory, does not allow\n\
    \   registrants to enter arbitrary Resource Records (RRs) in the zone.\n   Nearly\
    \ all names have NS records pointing to Telnic's own name\n   servers.  The A\
    \ records all point to Telnic's own web server that\n   shows directory information.\
    \  NAPTR records provide telephone numbers\n   of registrants if available.  Users\
    \ can only directly provision MX\n   records.  Currently, there are 16 domains,\
    \ none of which are IDNs,\n   that point to random other name servers and mostly\
    \ appear to be\n   parked.\n"
- title: 4.17.  TRAVEL
  contents:
  - "4.17.  TRAVEL\n   The .TRAVEL TLD has no IDNs and no rules or practices for them.\n"
- title: 4.18.  XXX
  contents:
  - "4.18.  XXX\n   The .XXX TLD has no IDNs and no rules or practices for them.\n"
- title: 5.  Domain Practices of ccTLDs
  contents:
  - "5.  Domain Practices of ccTLDs\n   Some ccTLDs publish their IDN policies.  This\
    \ section is a non-\n   exhaustive sampling of some of those policies.  Note that\
    \ few ccTLDs\n   make their zone files available, so the authors could not validate\n\
    \   the policies by looking in the zone files.\n"
- title: 5.1.  BG
  contents:
  - "5.1.  BG\n   The .BG TLD (for Bulgaria) publishes a policy page [BGPOLICY]. \
    \ It\n   has published an IDN table for the Bulgarian and Russian languages in\n\
    \   [IANAIDN].  The policy does not mention variants.\n"
- title: 5.2.  BR
  contents:
  - "5.2.  BR\n   The .BR TLD (for Brazil) publishes a policy page [BRPOLICY].  It\
    \ has\n   published an IDN table for the Portuguese language in [IANAIDN].\n \
    \  Although the IDN table does not describe variants, the policy page\n   says\
    \ that bundles consist of names that are the same disregarding\n   accents on\
    \ vowels, cedillas on letter \"c\", and inserted or deleted\n   hyphens.  Only\
    \ the registrant of a name in a bundle can register\n   other names from the same\
    \ bundle.\n"
- title: 5.3.  CL
  contents:
  - "5.3.  CL\n   The .CL TLD (for Chile) publishes a policy page [CLPOLICY].  It\
    \ has\n   published an IDN table for the Latin script in [IANAIDN].  The policy\n\
    \   says that variants are not considered for registration.\n"
- title: 5.4.  CN
  contents:
  - "5.4.  CN\n   The .CN TLD (for China) publishes its policy as [RFC4713].  It has\n\
    \   published an IDN table for the Chinese language in [IANAIDN].  The\n   policy\
    \ says that variants are \"added into the zone file\", presumably\n   as NS records.\n"
- title: 5.5.  ES
  contents:
  - "5.5.  ES\n   The .ES TLD (for Spain) publishes an IDN Area page [ESIDN].  It\n\
    \   allows ten accented vowels, U+00E7 (\"c with cedilla\"), U+00F1 (\"n\n   with\
    \ tilde\"), and the Catalan \"ela geminada\" written as two l's\n   separated\
    \ by a U+00B7 (\"middle dot\").  There are no published IDN\n   tables, and there\
    \ appears to be no variant policy.\n"
- title: 5.6.  EU
  contents:
  - "5.6.  EU\n   The .EU TLD (for Europe) publishes a policy page [EUPOLICY].  It\
    \ has\n   published IDN tables for three scripts in [IANAIDN].  There appears\n\
    \   to be no variant policy.\n"
- title: 5.7.  GR
  contents:
  - "5.7.  GR\n   The .GR TLD (for Greece) publishes a policy page [GRPOLICY] and\
    \ an\n   FAQ [GRFAQ].  The policy says that all variants of a name under .GR\n\
    \   are assigned to the domain owner, with the zone pointing the NS\n   records\
    \ of all the variants to the name server of the \"main form\" of\n   the registered\
    \ name.  The FAQ says that domain names in Greek\n   characters are inserted in\
    \ the zone using their non-punctuated form\n   in Punycode and that the punctuated\
    \ form is associated with the non-\n   punctuated with a DNAME record.  It does\
    \ not publish IDN tables in\n   [IANAIDN].\n"
- title: 5.8.  IL
  contents:
  - "5.8.  IL\n   The .IL TLD (for Israel) publishes a policy page [ILPOLICY].  It\
    \ has\n   published an IDN table for the Hebrew language in [IANAIDN].  There\n\
    \   is no variant policy.\n"
- title: 5.9.  IR
  contents:
  - "5.9.  IR\n   The .IR TLD (for Iran) publishes a policy page [IRPOLICY].  It has\n\
    \   published an IDN table for the Persian language in [IANAIDN].  The\n   IDN\
    \ table says that it will block registration of variants.  However,\n   the policy\
    \ document says that no IDNs can be registered in .IR.\n"
- title: 5.10.  JP
  contents:
  - "5.10.  JP\n   The .JP TLD (for Japan) publishes a policy page [JPPOLICY].  It\
    \ has\n   published an IDN table for the Japanese language in [IANAIDN].  Each\n\
    \   code point in that table defines no variants, which means there are\n   no\
    \ variants in registration or resolution.\n"
- title: 5.11.  KR
  contents:
  - "5.11.  KR\n   The .KR TLD (for South Korea) appears to only publish its policy\
    \ as\n   an IDN table for the Korean language in [IANAIDN].  The policy in\n \
    \  that table does not discuss variants.\n"
- title: 5.12.  MY
  contents:
  - "5.12.  MY\n   The .MY TLD (for Malaysia) appears to only publish its policy as\
    \ an\n   IDN table for the Jawi language in [IANAIDN]; however, IANA lists\n \
    \  that as a table for \"Malay (macrolanguage)\".  The policy in that\n   table\
    \ does not discuss variants.\n"
- title: 5.13.  NZ
  contents:
  - "5.13.  NZ\n   The .NZ TLD (for New Zealand) publishes a policy page [NZPOLICY].\
    \  It\n   has published IDN tables for the Latin script in [IANAIDN].  The\n \
    \  policy does not discuss variants.\n"
- title: 5.14.  PL
  contents:
  - "5.14.  PL\n   The .PL TLD (for Poland) publishes a policy page [PLPOLICY].  It\
    \ has\n   published IDN tables for numerous European languages in [IANAIDN].\n\
    \   The policy says that it will block registration of \"look-alike\"\n   variants.\n"
- title: 5.15.  RS
  contents:
  - "5.15.  RS\n   The .RS TLD (for Serbia) publishes a policy page [RSPOLICY].  It\
    \ has\n   published IDN tables for the Serbian language, and the Latin script,\n\
    \   in [IANAIDN].  The policy does not discuss variants.\n"
- title: 5.16.  RU
  contents:
  - "5.16.  RU\n   The .RU TLD (for Russia) appears to only publish its policy as\
    \ an IDN\n   table for the Russian language in [IANAIDN].  The policy in that\n\
    \   table does not discuss variants.\n"
- title: 5.17.  SA
  contents:
  - "5.17.  SA\n   The .SA TLD (for Saudi Arabia) publishes a policy page [SAPOLICY].\n\
    \   It has published an IDN table for the Arabic language in [IANAIDN].\n   The\
    \ policy permits the registration of variants, but it is not clear\n   whether\
    \ others can register names with variants if the owner of a\n   name has not registered\
    \ them.\n"
- title: 5.18.  SE
  contents:
  - "5.18.  SE\n   The .SE TLD (for Sweden) publishes a policy page [SEPOLICY].  It\
    \ has\n   published IDN tables for the Swedish and Yiddish languages, and the\n\
    \   Latin script, in [IANAIDN].  The policy does not discuss variants.\n"
- title: 5.19.  TW
  contents:
  - "5.19.  TW\n   The .TW TLD (for Taiwan) appears to only publish its policy as\
    \ an IDN\n   table for the Chinese language in [IANAIDN].  The policy in that\n\
    \   table does not discuss variants.\n"
- title: 5.20.  UA
  contents:
  - "5.20.  UA\n   The .UA TLD (for Ukraine) publishes a policy page [UAPOLICY]. \
    \ It has\n   published an IDN table for the Cyrillic script in [IANAIDN].  The\n\
    \   policy does not discuss variants.\n"
- title: 5.21.  VE
  contents:
  - "5.21.  VE\n   The .VE TLD (for Venezuela) appears to only publish its policy\
    \ as an\n   IDN table for the Spanish language in [IANAIDN].  The policy in that\n\
    \   table does not discuss variants.\n"
- title: 5.22.  XN--90A3AC
  contents:
  - "5.22.  XN--90A3AC\n   The .XN--90A3AC TLD (for Serbia) (U+0441 U+0440 U+0431)\
    \ publishes a\n   policy page [RSIDNPOLICY].  It has published IDN tables for\
    \ the\n   Cyrillic script in [IANAIDN].  The policy does not discuss variants.\n"
- title: 5.23.  XN--MGBERP4A5D4AR
  contents:
  - "5.23.  XN--MGBERP4A5D4AR\n   The .XN--MGBERP4A5D4AR TLD (for Saudi Arabia) (U+0627\
    \ U+0644 U+0633\n   U+0639 U+0648 U+062F U+064A U+0629) appears to only publish\
    \ its\n   policy as an IDN table for the Arabic script in [IANAIDN].  The\n  \
    \ policy permits the registration of variants, but it is not clear\n   whether\
    \ others can register names with variants if the owner of a\n   name has not registered\
    \ them.\n"
- title: 6.  Acknowledgements
  contents:
  - "6.  Acknowledgements\n   Many people contributed to this document, particularly\
    \ Nacho Amadoz,\n   Marc Blanchet, Michelle Coon, Jordi Iparraguirre, Frederico\
    \ A. C.\n   Neves, Vaggelis Segredakis, Doron Shikmoni, Andrew Sullivan, Dennis\n\
    \   Tan, and Joseph Yee.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are many potential security considerations\
    \ for various methods\n   of dealing with IDN variants.  However, this document\
    \ is only a\n   catalog of current variant policies and does not address whether\
    \ they\n   are good or bad ideas from a security standpoint.  The documents\n\
    \   cited in the Terminology section have a little discussion of security\n  \
    \ considerations for IDN variants.\n"
