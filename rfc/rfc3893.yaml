- title: __initial_text__
  contents:
  - "                   Session Initiation Protocol (SIP)\n                Authenticated\
    \ Identity Body (AIB) Format\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 3261 introduces the concept of adding an S/MIME body to a Session\n\
    \   Initiation Protocol (SIP) request or response in order to provide\n   reference\
    \ integrity over its headers.  This document provides a more\n   specific mechanism\
    \ to derive integrity and authentication properties\n   from an 'authenticated\
    \ identity body', a digitally-signed SIP\n   message, or message fragment.  A\
    \ standard format for such bodies\n   (known as Authenticated Identity Bodies,\
    \ or AIBs) is given in this\n   document.  Some considerations for the processing\
    \ of AIBs by\n   recipients of SIP messages with such bodies are also given.\n"
