- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Generalized Multiprotocol Label Switching (GMPLS) has been\
    \ developed\n   by the IETF to facilitate the establishment of Label Switched\
    \ Paths\n   (LSPs) in a variety of data plane technologies such as Packet\n  \
    \ Switching Capable (PSC), Layer Two Switching Capable (L2SC), Time\n   Division\
    \ Multiplexing (TDM), Lambda Switching Capable (LSC), and\n   Fiber Switching\
    \ Capable (FSC).\n   The ITU-T has specified an architecture for the control of\n\
    \   Automatically Switched Optical Networks (ASON).  This architecture\n   forms\
    \ the basis of many Recommendations within the ITU-T.\n   Because the GMPLS and\
    \ ASON architectures were developed by different\n   people in different standards\
    \ bodies, and because the architectures\n   have very different historic backgrounds\
    \ (the Internet, and transport\n   networks respectively), the terminology used\
    \ is different.\n   This document provides a lexicography for the interpretation\
    \ of GMPLS\n   terminology within the context of the ASON architecture.  This\
    \ allows\n   GMPLS documents to be generally understood by those familiar with\n\
    \   ASON Recommendations.  The definitions presented in this document do\n   not\
    \ provide exclusive or complete interpretations of the GMPLS\n   concepts.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   Throughout this document, angle brackets (\"<\" and \">\"\
    ) are used to\n   indicate the context in which a term applies.  For example,\
    \ \"<Data\n   Plane>\" as part of a description of a term means that the term\n\
    \   applies within the data plane.\n"
- title: 2.1.  GMPLS Terminology Sources
  contents:
  - "2.1.  GMPLS Terminology Sources\n   GMPLS terminology is principally defined\
    \ in [RFC3945].  Other\n   documents provide further key definitions including\
    \ [RFC4201],\n   [RFC4202], [RFC4204], and [RFC4206].\n   The reader is recommended\
    \ to become familiar with these other\n   documents before attempting to use this\
    \ document to provide a more\n   general mapping between GMPLS and ASON.\n   For\
    \ details of GMPLS signaling, please refer to [RFC3471] and\n   [RFC3473].  For\
    \ details of GMPLS routing, please refer to [RFC4203]\n   and [RFC4205].\n"
- title: 2.2.  ASON Terminology Sources
  contents:
  - "2.2.  ASON Terminology Sources\n   The ASON architecture is specified in ITU-T\
    \ Recommendation G.8080\n   [G-8080].  This is developed from generic functional\
    \ architectures\n   and requirements specified in [G-805], [G-807], and [G-872].\
    \  The\n   ASON terminology is defined in several Recommendations in the ASON\n\
    \   family such as [G-8080], [G-8081], [G-7713], [G-7714], and [G-7715].\n   The\
    \ reader must be familiar with these documents before attempting to\n   apply\
    \ the lexicography set out in this document.\n"
- title: 2.3.  Common Terminology Sources
  contents:
  - "2.3.  Common Terminology Sources\n   The work in this document builds on the\
    \ shared view of ASON\n   requirements and requirements expressed in [RFC4139],\
    \ [RFC4258], and\n   [RFC4394].\n"
- title: 3.  Lexicography
  contents:
  - '3.  Lexicography

    '
- title: 3.1.  Network Presences
  contents:
  - '3.1.  Network Presences

    '
- title: 3.1.1.  GMPLS Terms
  contents:
  - "3.1.1.  GMPLS Terms\n   Transport node <Data Plane> is a logical network device\
    \ that is\n      capable of originating and/or terminating of a data flow and/or\n\
    \      switching it on the route to its destination.\n   Controller <Control Plane>\
    \ is a logical entity that models all\n      control plane intelligence (routing,\
    \ traffic engineering (TE), and\n      signaling protocols, path computation,\
    \ etc.).  A single controller\n      can manage one or more transport nodes. \
    \ Separate functions (such\n      as routing and signaling) may be hosted at distinct\
    \ sites and\n      hence could be considered as separate logical entities referred\n\
    \      to, for example, as the routing controller, the signaling\n      controller,\
    \ etc.\n   Label Switching Router (LSR) <Control & Data Planes> is a logical\n\
    \      combination of a transport node and the controller that manages\n     \
    \ the transport node.  Many implementations of LSRs collocate all\n      control\
    \ plane and data plane functions associated with a transport\n      node within\
    \ a single physical presence making the term LSR\n      concrete rather than logical.\n\
    \      In some instances, the term LSR may be applied more loosely to\n      indicate\
    \ just the transport node or just the controller function\n      dependent on\
    \ the context.\n   Node <Control & Data Planes> is a synonym for an LSR.\n   Control\
    \ plane network <Control Plane> is an IP network used for\n      delivery of control\
    \ plane (protocol) messages exchanged by\n      controllers.\n"
- title: 3.1.2.  ASON Terms
  contents:
  - "3.1.2.  ASON Terms\n   A GMPLS transport node is an ASON network element.\n \
    \  A GMPLS controller is the set of ASON functional components\n   controlling\
    \ a given ASON network element (or partition of a network\n   element).  In ASON,\
    \ this set of functional components may exist in\n   one place or multiple places.\n\
    \   A GMPLS node is the combination of an ASON network element (or\n   partition\
    \ of a network element) and its associated control\n   components.\n   The GMPLS\
    \ control plane network is the ASON Signaling Communication\n   Network (SCN).\
    \  Note that both routing and signaling exchanges are\n   carried by the SCN.\n"
- title: 3.2.  Resources
  contents:
  - '3.2.  Resources

    '
- title: 3.2.1.  GMPLS Terms
  contents:
  - "3.2.1.  GMPLS Terms\n   Non-packet-based resource <Data Plane> is a channel of\
    \ a certain\n      bandwidth that could be allocated in a network data plane of\
    \ a\n      particular technology for the purpose of user traffic delivery.\n \
    \     Examples of non-packet-based resources are timeslots, lambda\n      channels,\
    \ etc.\n   Packet-based resource <Data Plane> is an abstraction hiding the means\n\
    \      related to the delivery of traffic with particular parameters\n      (most\
    \ importantly, bandwidth) with particular quality of service\n      (QoS) over\
    \ PSC media.  Examples of packet-based resources are\n      forwarding queues,\
    \ schedulers, etc.\n   Layer Resource (Resource) <Data Plane>.  A non-packet-based\
    \ data\n      plane technology may yield resources in different network layers\n\
    \      (see section 3.3).  For example, some TDM devices can operate with\n  \
    \    VC-12 timeslots, some with VC-4 timeslots, and some with VC4-4c\n      timeslots.\
    \  There are also multiple layers of packet-based\n      resources (i.e., one\
    \ per label in the label stack).  Therefore, we\n      define layer resource (or\
    \ simply resource) irrespective of the\n      underlying data plane technology\
    \ as a basic data plane construct.\n      It is defined by a combination of a\
    \ particular data encoding type\n      and a switching/terminating bandwidth granularity.\
    \  Examples of\n      layer resources are: PSC1, PSC4, ATM VP, ATM VC, Ethernet,\
    \ VC-12,\n      VC-4, Lambda 10G, and Lambda 40G.\n   These three definitions\
    \ give rise to the concept of Resource Type.\n   Although not a formal term, this\
    \ is useful shorthand to identify how\n   and where a resource can be used dependent\
    \ on the switching type,\n   data encoding type, and switching/terminating bandwidth\
    \ granularity\n   (see section 3.8).\n   All other descriptions provided in this\
    \ memo are tightly bound to the\n   resource.\n"
- title: 3.2.2.  ASON Terms
  contents:
  - "3.2.2.  ASON Terms\n   ASON terms for resource:\n   - In the context of link\
    \ discovery and resource management\n     (allocation, binding into cross-connects,\
    \ etc.), a GMPLS resource\n     is one end of a link connection.\n   - In the\
    \ context of routing, path computation, and signaling, a GMPLS\n     resource\
    \ is a link connection or trail termination.\n   Resource type is identified by\
    \ a client CI (Characteristics\n   Information) that could be carried by the resource.\n"
- title: 3.3.  Layers
  contents:
  - '3.3.  Layers

    '
- title: 3.3.1.  GMPLS Terms
  contents:
  - "3.3.1.  GMPLS Terms\n   Layer <Data Plane> is a set of resources of the same\
    \ type that could\n      be used for establishing a connection or used for connectionless\n\
    \      data delivery.\n   Note.  In GMPLS, the existence of non-blocking switching\
    \ function in\n   a transport node in a particular layer is modeled explicitly\
    \ as one\n   of the functions of the link interfaces connecting the transport\
    \ node\n   to its data links.\n   A GMPLS layer is not the same as a GMPLS region.\
    \  See section 3.12.\n"
- title: 3.3.2.  ASON Terms
  contents:
  - "3.3.2.  ASON Terms\n   A GMPLS layer is an ASON layer network.\n"
- title: 3.4.  Labels
  contents:
  - '3.4.  Labels

    '
- title: 3.4.1.  GMPLS Terms
  contents:
  - "3.4.1.  GMPLS Terms\n   Label <Control Plane> is an abstraction that provides\
    \ an identifier\n      for use in the control plane in order to identify a transport\n\
    \      plane resource.\n"
- title: 3.4.2.  ASON Terms
  contents:
  - "3.4.2.  ASON Terms\n      A GMPLS label is the portion of an ASON SNP name that\
    \ follows the\n      SNPP name.\n"
- title: 3.5.  Data Links
  contents:
  - '3.5.  Data Links

    '
- title: 3.5.1.  GMPLS Terms
  contents:
  - "3.5.1.  GMPLS Terms\n   Unidirectional data link end <Data Plane> is a set of\
    \ resources that\n      belong to the same layer and that could be allocated for\
    \ the\n      transfer of traffic in that layer from a particular transport node\n\
    \      to the same neighboring transport node in the same direction.  A\n    \
    \  unidirectional data link end is connected to a transport node by\n      one\
    \ or more link interfaces (see section 3.6).\n   Bidirectional data link end <Data\
    \ Plane> is an association of two\n      unidirectional data link ends that exist\
    \ in the same layer and\n      that could be used for the transfer of traffic\
    \ in that layer\n      between a particular transport node and the same neighbor\
    \ in both\n      directions.  A bidirectional data link end is connected to a\n\
    \      transport node by one or more link interfaces (see section 3.6).\n   Unidirectional\
    \ data link <Data Plane> is an association of two\n      unidirectional data link\
    \ ends that exist in the same layer, that\n      are connected to two transport\
    \ nodes adjacent in that layer, and\n      that could be used for the transfer\
    \ of traffic between the two\n      transport nodes in one direction.\n   Bidirectional\
    \ data link <Data Plane> is an association of two\n      bidirectional data link\
    \ ends that exist in the same layer, that\n      are connected to two transport\
    \ nodes adjacent in that layer, and\n      that could be used for the transfer\
    \ of traffic between the two\n      transport nodes in both directions.\n"
- title: 3.5.2.  ASON Terms
  contents:
  - "3.5.2.  ASON Terms\n   A GMPLS unidirectional data link end is a collection of\
    \ connection\n   points from the same client layer that are supported by a single\n\
    \   trail termination (access point).\n   A GMPLS data link is an ASON link supported\
    \ by a single server trail.\n"
- title: 3.6.  Link Interfaces
  contents:
  - '3.6.  Link Interfaces

    '
- title: 3.6.1.  GMPLS Terms
  contents:
  - "3.6.1.  GMPLS Terms\n   Unidirectional link interface <Data Plane> is an abstraction\
    \ that\n      connects a transport node to a unidirectional data link end and\n\
    \      represents (hides) the data plane intelligence like switching,\n      termination,\
    \ and adaptation in one direction.  In GMPLS, link\n      interfaces are often\
    \ referred to as \"GMPLS interfaces\" and it\n      should be understood that\
    \ these are data plane interfaces and the\n      term does not refer to the ability\
    \ of a control plane interface to\n      handle GMPLS protocols.\n      A single\
    \ unidirectional data link end could be connected to a\n      transport node by\
    \ multiple link interfaces with one of them, for\n      example, realizing switching\
    \ function, while others realize the\n      function of termination/adaptation.\n\
    \   Bidirectional link interface <Data Plane> is an association of two or\n  \
    \    more unidirectional link interfaces that connects a transport node\n    \
    \  to a bidirectional data link end and represents the data plane\n      intelligence\
    \ like switching, termination, and adaptation in both\n      directions.\n   Link\
    \ interface type <Data Plane> is identified by the function the\n      interface\
    \ provides.  There are three distinct functions --\n      switching, termination,\
    \ and adaptation; hence, there are three\n      types of link interface.  Thus,\
    \ when a Wavelength Division\n      Multiplexing (WDM) link can do switching for\
    \ some lambda channels,\n      and termination and TDM OC48 adaptation for some\
    \ other lambda\n      channels, we say that the link is connected to the transport\
    \ node\n      by three interfaces each of a separate type: switching,\n      termination,\
    \ and adaptation.\n"
- title: 3.6.2.  ASON Terms
  contents:
  - "3.6.2.  ASON Terms\n   A GMPLS interface is the set of trail termination and\
    \ adaptation\n   functions between one or more server layer trails and a specific\n\
    \   client layer subnetwork (which commonly is a matrix in a network\n   element).\n\
    \   The GMPLS interface type may be identified by the ASON adapted client\n  \
    \ layer, or by the terminated server layer, or a combination of the\n   two, depending\
    \ on the context.  In some cases, a GMPLS interface\n   comprises a set of ASON\
    \ trail termination/adaptation functions, for\n   which some connection points\
    \ are bound to trail terminations and\n   others to matrices.\n"
- title: 3.7.  Connections
  contents:
  - '3.7.  Connections

    '
- title: 3.7.1.  GMPLS Terms
  contents:
  - "3.7.1.  GMPLS Terms\n   In GMPLS a connection is known as a Label Switched Path\
    \ (LSP).\n   Unidirectional LSP (connection) <Data Plane> is a single resource\
    \ or\n      a set of cross-connected resources of a particular layer that\n  \
    \    could deliver traffic in that layer between a pair of transport\n      nodes\
    \ in one direction.\n   Unidirectional LSP (connection) <Control Plane> is the\
    \ signaling\n      state necessary to maintain a unidirectional data plane LSP.\n\
    \   Bidirectional LSP (connection) <Data Plane> is an association of two\n   \
    \   unidirectional LSPs (connections) that could simultaneously\n      deliver\
    \ traffic in a particular layer between a pair of transport\n      nodes in opposite\
    \ directions.\n      In the context of GMPLS, both unidirectional constituents\
    \ of a\n      bidirectional LSP (connection) take identical paths in terms of\n\
    \      data links, are provisioned concurrently, and require a single\n      (shared)\
    \ control state.\n   Bidirectional LSP (connection) <Control Plane> is the signaling\
    \ state\n      necessary to maintain a bidirectional data plane LSP.\n   LSP (connection)\
    \ segment <Data Plane> is a single resource or a set\n      of cross-connected\
    \ resources that constitutes a segment of an LSP\n      (connection).\n"
- title: 3.7.2.  ASON Terms
  contents:
  - "3.7.2.  ASON Terms\n   A GMPLS LSP (connection) is an ASON network connection.\n\
    \   A GMPLS LSP segment is an ASON serial compound link connection.\n"
- title: 3.8.  Switching, Termination, and Adaptation Capabilities
  contents:
  - '3.8.  Switching, Termination, and Adaptation Capabilities

    '
- title: 3.8.1.  GMPLS Terms
  contents:
  - "3.8.1.  GMPLS Terms\n   Switching capability <Data Plane> is a property (and\
    \ defines a type)\n      of a link interface that connects a particular data link\
    \ to a\n      transport node.  This property/type characterizes the interface's\n\
    \      ability to cooperate with other link interfaces connecting data\n     \
    \ links within the same layer to the same transport node for the\n      purpose\
    \ of binding resources into cross-connects.  Switching\n      capability is advertised\
    \ as an attribute of the TE link local end\n      associated with the link interface.\n\
    \   Termination capability <Data Plane> is a property of a link interface\n  \
    \    that connects a particular data link to a transport node.  This\n      property\
    \ characterizes the interface's ability to terminate\n      connections within\
    \ the layer that the data link belongs to.\n   Adaptation capability <Data Plane>\
    \ is a property of a link interface\n      that connects a particular data link\
    \ to a transport node.  This\n      property characterizes the interface's ability\
    \ to perform a\n      nesting function -- to use a locally terminated connection\
    \ that\n      belongs to one layer as a data link for some other layer.\n   The\
    \ need for advertisement of adaptation and termination capabilities\n   within\
    \ GMPLS has been recognized, and work is in progress to\n   determine how these\
    \ will be advertised.  It is likely that they will\n   be advertised as a single\
    \ combined attribute, or as separate\n   attributes of the TE link local end associated\
    \ with the link\n   interface.\n"
- title: 3.8.2.  ASON Terms
  contents:
  - "3.8.2.  ASON Terms\n   In ASON applications:\n   The GMPLS switching capability\
    \ is a property of an ASON link end\n   representing its association with a matrix.\n\
    \   The GMPLS termination capability is a property of an ASON link end\n   representing\
    \ potential binding to a termination point.\n   The GMPLS adaptation capability\
    \ is a property of an ASON link end\n   representing potential adaptation to/from\
    \ a client layer network.\n"
- title: 3.9.  TE Links and FAs
  contents:
  - '3.9.  TE Links and FAs

    '
- title: 3.9.1.  GMPLS Terms
  contents:
  - "3.9.1.  GMPLS Terms\n   TE link end <Control Plane> is a grouping for the purpose\
    \ of\n      advertising and routing of resources of a particular layer.\n    \
    \  Such a grouping allows for decoupling of path selection from\n      resource\
    \ assignment.  Specifically, a path could be selected in a\n      centralized\
    \ way in terms of TE link ends, while the resource\n      assignment (resource\
    \ reservation and label allocation) could be\n      performed in a distributed\
    \ way during the connection setup.  A TE\n      link end may reflect zero, one\
    \ or more data link ends in the data\n      plane.  A TE link end is associated\
    \ with exactly one layer.\n   TE link <Control Plane> is a grouping of two TE\
    \ link ends associated\n      with two neighboring transport nodes in a particular\
    \ layer.\n      In contrast to a data link, which provides network flexibility\
    \ in\n      a particular layer and, therefore, is a \"real\" topological\n   \
    \   element, a TE link is a logical routing element.  For example, an\n      LSP\
    \ path is computed in terms of TE links (or more precisely, in\n      terms of\
    \ TE link ends), while the LSP is provisioned over (that\n      is, resources\
    \ are allocated from) data links.\n   Virtual TE link is a TE link associated\
    \ with zero data links.\n   TE link end advertising <Control Plane>.  A controller\
    \ managing a\n      particular transport node advertises local TE link ends. \
    \ Any\n      controller in the TE domain makes a TE link available for its\n \
    \     local path computation if it receives consistent advertisements of\n   \
    \   both TE link ends.  Strictly speaking, there is no such thing as\n      TE\
    \ link advertising -- only TE link end advertising.  TE link end\n      advertising\
    \ may contain information about multiple switching\n      capabilities.  This,\
    \ however, should not be interpreted as\n      advertising of a multi-layer TE\
    \ link end, but rather as joint\n      advertisement of ends of multiple parallel\
    \ TE links, each\n      representing resources in a separate layer.  The advertisement\
    \ may\n      contain attributes shared by all TE links in the group (for\n   \
    \   example, protection capabilities, Shared Risk Link Groups (SRLGs),\n     \
    \ etc.), separate information related to each TE link (for example,\n      switching\
    \ capability, data encoding, unreserved bandwidth, etc.)\n      as well as information\
    \ related to inter-layer relationships of the\n      advertised resources (for\
    \ example, termination and adaptation\n      capabilities) should the control\
    \ plane decide to use them as the\n      termination points of higher-layer data\
    \ links.  These higher-layer\n      data links, however, are not real yet -- they\
    \ are abstract until\n      the underlying connections are established in the\
    \ lower layers.\n      LSPs created in lower layers for the purpose of providing\
    \ data\n      links (extra network flexibility) in higher layers are called\n\
    \      hierarchical connections or LSPs (H-LSPs), or simply hierarchies.\n   \
    \   LSPs created for the purpose of providing data links in the same\n      layer\
    \ are called stitching segments.  H-LSPs and stitching\n      segments could,\
    \ but do not have to, be advertised as TE links.\n      Naturally, if they are\
    \ advertised as TE links (LSPs advertised as\n      TE links are often referred\
    \ to as TE-LSPs), they are made\n      available for path computations performed\
    \ on any controller within\n      the TE domain into which they are advertised.\
    \  H-LSPs and\n      stitching segments could be advertised either individually\
    \ or in\n      TE bundles.  An H-LSP or a stitching segment could be advertised\n\
    \      as a TE link either into the same or a separate TE domain compared\n  \
    \    to the one within which it was provisioned.\n      A set of H-LSPs that is\
    \ created (or could be created) in a\n      particular layer to provide network\
    \ flexibility (data links) in\n      other layers is called a Virtual Network\
    \ Topology (VNT).  A single\n      H-LSP could provide several (more than one)\
    \ data links (each in a\n      different layer).\n   Forwarding Adjacency (FA)\
    \ <Control Plane> is a TE link that does not\n      require a direct routing adjacency\
    \ (peering) between the\n      controllers managing its ends in order to guarantee\
    \ control plane\n      connectivity (a control channel) between the controllers.\
    \  An\n      example of an FA is an H-LSP or stitching segment advertised as a\n\
    \      TE link into the same TE domain within which it was dynamically\n     \
    \ provisioned.  In such cases, the control plane connectivity\n      between the\
    \ controllers at the ends of the H-LSP/stitching segment\n      is guaranteed\
    \ by the concatenation of control channels\n      interconnecting the ends of\
    \ each of its constituents.  In\n      contrast, an H-LSP or stitching segment\
    \ advertised as a TE link\n      into a TE domain (different than one where it\
    \ was provisioned)\n      generally requires a direct routing adjacency to be\
    \ established\n      within the TE domain where the TE link is advertised in order\
    \ to\n      guarantee control plane connectivity between the TE link ends.\n \
    \     Therefore, is not an FA.\n"
- title: 3.9.2.  ASON Terms
  contents:
  - "3.9.2.  ASON Terms\n   The ITU term for a TE link end is Subnetwork Point (SNP)\
    \ pool (SNPP).\n   The ITU term for a TE link is SNPP link.\n   The ITU term for\
    \ an H-LSP is trail.\n"
- title: 3.10.  TE Domains
  contents:
  - '3.10.  TE Domains

    '
- title: 3.10.1 GMPLS Terms
  contents:
  - "3.10.1 GMPLS Terms\n   TE link attribute is a parameter of the set of resources\
    \ associated\n      with a TE link end that is significant in the context of path\n\
    \      computation.\n   Full TE visibility is a situation when a controller receives\
    \ all\n      unmodified TE advertisements from every other controller in a\n \
    \     particular set of controllers.\n   Limited TE visibility is a situation\
    \ when a controller receives\n      summarized TE information, or does not receive\
    \ TE advertisements\n      from at least one of a particular set of controllers.\n\
    \   TE domain is a set of controllers each of which has full TE\n      visibility\
    \ within the set.\n   TE database (TED) is a memory structure within a controller\
    \ that\n      contains all TE advertisements generated by all controllers within\n\
    \      a particular TE domain.\n   Vertical network integration is a set of control\
    \ plane mechanisms and\n      coordinated data plane mechanisms that span multiple\
    \ layers.  The\n      control plane mechanisms exist on one or more controllers\
    \ and\n      operate either within a single control plane instance or between\n\
    \      control plane instances.  The data plane mechanisms consist of\n      collaboration\
    \ and adaptation between layers within a single\n      transport node.\n   Horizontal\
    \ network integration is a set of control plane mechanisms\n      and coordinated\
    \ data plane mechanisms that span multiple TE\n      domains within the same layer.\
    \  The control plane mechanisms exist\n      on one or more controllers and operate\
    \ either within a single\n      control plane instance or between control plane\
    \ instances.  The\n      data plane mechanisms consist of collaboration between\
    \ TE domains.\n"
- title: 3.11.  Component Links and Bundles
  contents:
  - '3.11.  Component Links and Bundles

    '
- title: 3.11.1.  GMPLS Terms
  contents:
  - "3.11.1.  GMPLS Terms\n   Component link end <Control Plane> is a grouping of\
    \ resources of a\n      particular layer that is not advertised as an individual\
    \ TE link\n      end.  A component link end could represent one or more data link\n\
    \      ends or any subset of resources that belong to one or more data\n     \
    \ link ends.\n   Component link <Control Plane> is a grouping of two or more component\n\
    \      link ends associated with neighboring transport nodes (that is,\n     \
    \ directly interconnected by one or more data links) in a particular\n      layer.\
    \  Component links are equivalent to TE links except that the\n      component\
    \ link ends are not advertised separately.\n   TE bundle <Control Plane> is an\
    \ association of several parallel (that\n      is, connecting the same pair of\
    \ transport nodes) component links\n      whose attributes are identical or whose\
    \ differences are\n      sufficiently negligible that the TE domain can view the\
    \ entire\n      association as a single TE link.  A TE bundle is advertised in\
    \ the\n      same way as a TE link, that is, by representing the associated\n\
    \      component link ends as a single TE link end (TE bundle end) which\n   \
    \   is advertised.\n"
- title: 3.12.  Regions
  contents:
  - '3.12.  Regions

    '
- title: 3.12.1.  GMPLS Terms
  contents:
  - "3.12.1.  GMPLS Terms\n   TE region <Control Plane> is a set of one or more layers\
    \ that are\n      associated with the same type of data plane technology.  A TE\n\
    \      region is sometimes called an LSP region or just a region.\n      Examples\
    \ of regions are: IP, ATM, TDM, photonic, fiber switching,\n      etc.  Regions\
    \ and region boundaries are significant for the\n      signaling sub-system of\
    \ the control plane because LSPs are\n      signaled substantially differently\
    \ (i.e., use different signaling\n      object formats and semantics) in different\
    \ regions.  Furthermore,\n      advertising, routing, and path computation could\
    \ be performed\n      differently in different regions.  For example, computation\
    \ of\n      paths across photonic regions requires a wider set of constraints\n\
    \      (e.g., optical impairments, wavelength continuity, etc) and needs\n   \
    \   to be performed in different terms (e.g., in terms of individual\n      resources\
    \ -- lambda channels, rather than in terms of TE links)\n      compared to path\
    \ computation in other regions like IP or TDM.\n"
- title: 4.  Guidance on the Application of this Lexicography
  contents:
  - "4.  Guidance on the Application of this Lexicography\n   As discussed in the\
    \ introduction to this document, this lexicography\n   is intended to bring the\
    \ concepts and terms associated with GMPLS\n   into the context of the ITU-T's\
    \ ASON architecture.  Thus, it should\n   help those familiar with ASON to see\
    \ how they may use the features\n   and functions of GMPLS in order to meet the\
    \ requirements of an ASON.\n   For example, service providers wishing to establish\
    \ a protected end-\n   to-end service might read [SEG-PROT] and [E2E-PROT] and\
    \ wish to\n   understand how the GMPLS terms used relate to the ASON architecture\n\
    \   so that they can confirm that they will satisfy their requirements.\n   This\
    \ lexicography should not be used in order to obtain or derive\n   definitive\
    \ definitions of GMPLS terms.  To obtain definitions of\n   GMPLS terms that are\
    \ applicable across all GMPLS architectural\n   models, the reader should refer\
    \ to the RFCs listed in the references\n   sections of this document.  [RFC3945]\
    \ provides an overview of the\n   GMPLS architecture and should be read first.\n"
- title: 5.  Management Considerations
  contents:
  - "5.  Management Considerations\n   Both GMPLS and ASON networks require management.\
    \  Both GMPLS and ASON\n   specifications include considerable efforts to provide\
    \ operator\n   control and monitoring, as well as Operations and Management (OAM)\n\
    \   functionality.\n   These concepts are, however, out of scope of this document.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   Security is also a significant requirement of\
    \ both GMPLS and ASON\n   architectures.\n   Again, however, this informational\
    \ document is intended only to\n   provide a lexicography, and the security concerns\
    \ are, therefore, out\n   of scope.\n"
