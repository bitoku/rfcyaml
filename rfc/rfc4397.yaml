- title: Abstract
  contents:
  - "Abstract\n   Generalized Multiprotocol Label Switching (GMPLS) has been developed\n\
    \   by the IETF to facilitate the establishment of Label Switched Paths\n   (LSPs)\
    \ in a variety of data plane technologies and across several\n   architectural\
    \ models.  The ITU-T has specified an architecture for\n   the control of Automatically\
    \ Switched Optical Networks (ASON).\n   This document provides a lexicography\
    \ for the interpretation of GMPLS\n   terminology within the context of the ASON\
    \ architecture.\n   It is important to note that GMPLS is applicable in a wider\
    \ set of\n   contexts than just ASON.  The definitions presented in this document\n\
    \   do not provide exclusive or complete interpretations of GMPLS\n   concepts.\
    \  This document simply allows the GMPLS terms to be applied\n   within the ASON\
    \ context.\n"
