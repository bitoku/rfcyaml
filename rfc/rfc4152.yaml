  contents:
  - "8.  Normative References\n   [RFC3406]  Daigle, L., van Gulik, D., Iannella,\
    \ R., and P. Faltstrom,\n              \"Uniform Resource Names (URN) Namespace\
    \ Definition\n              Mechanisms\", RFC 3406, October 2002.\n   [T1.213]\
    \   ATIS T1.213-2001, Coded Identification of Equipment\n              Entities\
    \ in the North American Telecommunications System\n              for Information\
    \ Exchange, 2001, www.ansi.org.\n   [T1.213a]  ATIS T1.213a, Supplement to T1.213-2001,\
    \ Coded\n              Identification of Equipment Entities in the North American\n\
    \              Telecommunications System for Information Exchange, to\n      \
    \        correct the representation of the Basic Code in Figure\n            \
    \  B.1, 2001, www.ansi.org.\n   [GR485]    GR-485-CORE, COMMON LANGUAGE Equipment\
    \ Codes (CLEI Codes),\n              Generic Requirements for Processes And Guidelines,\
    \ Issue\n              5, Telcordia Technologies, April 2004.\n"
