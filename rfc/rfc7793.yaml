- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC6598] specifies that \"Reverse DNS queries for Shared\
    \ Address\n   Space addresses [100.64.0.0/10] MUST NOT be forwarded to the global\n\
    \   DNS infrastructure.\"  [RFC6303] provides guidance on handling such\n   queries.\n\
    \   This document directs the IANA to add the IPv4 reverse zones\n   corresponding\
    \ to 100.64.0.0/10, a netblock reserved in [RFC6598], to\n   the \"IPv4 Locally-Served\
    \ DNS Zone Registry\" established in [RFC6303].\n   Unlike the addresses described\
    \ in [RFC1918], which are not expected\n   to be seen by other parties, the addresses\
    \ defined by [RFC6598] are\n   expected to be seen by parties other than those\
    \ deploying the\n   addresses.  Therefore, it is more crucial that recursive nameservers\n\
    \   default to serving these zones locally.\n"
- title: 2.  Changes to the IPv4 Locally-Served DNS Zones Registry
  contents:
  - "2.  Changes to the IPv4 Locally-Served DNS Zones Registry\n   IANA has added\
    \ the zones listed in \"RFC 6598 Zones\" (Section 2.1) to\n   the \"IPv4 Locally-Served\
    \ DNS Zone Registry\".\n"
