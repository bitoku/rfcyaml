- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   Per this document, IANA has added the zones listed\
    \ in \"RFC 6598\n   Zones\" (Section 2.1) to the \"IPv4 Locally-Served DNS Zone\
    \ Registry\".\n   IANA is reminded that an insecure delegation for these zones\
    \ is\n   required for compliance with [RFC6303] to break the DNSSEC chain of\n\
    \   trust.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document does not present additional security\
    \ risks to the\n   Internet than those described in [RFC6303] and [RFC6598].\n"
