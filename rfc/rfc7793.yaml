- title: __initial_text__
  contents:
  - "                  Adding 100.64.0.0/10 Prefixes to the\n                 IPv4\
    \ Locally-Served DNS Zones Registry\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 6598 specifies that \"Reverse DNS queries for Shared Address\
    \ Space\n   addresses [100.64.0.0/10] MUST NOT be forwarded to the global DNS\n\
    \   infrastructure.\"\n   This document formally directs IANA to add the associated\
    \ zones to\n   the \"IPv4 Locally-Served DNS Zones Registry\" to prevent such\
    \ queries\n   from accidentally leaking to the global DNS infrastructure.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7793.\n"
