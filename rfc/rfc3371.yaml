  title: Table of Contents
- contents:
  - "1.0 Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet Community.\n
    \  In particular, it describes managed objects used for managing L2TP\n   devices.\n
    \  The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n
    \  \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n
    \  document are to be interpreted as described in [RFC2119].\n"
  - contents:
    - "2.0 The SNMP Management Framework\n   The SNMP Management Framework presently
      consists of five major\n   components:\n   o An overall architecture, described
      in RFC 2571 [RFC2571].\n   o Mechanisms for describing and naming objects and
      events for the\n     purpose of management.  The first version of this Structure
      of\n     Management Information (SMI) is called SMIv1 and described in STD\n
      \    16, RFC 1155 [RFC1155], STD 16, RFC 1212 [RFC1212] and RFC 1215\n     [RFC1215].
      \ The second version, called SMIv2, is described in STD\n     58, RFC 2578 [RFC2578],
      STD 58, RFC 2579 [RFC2579] and STD 58, RFC\n     2580 [RFC2580].\n   o Message
      protocols for transferring management information.  The\n     first version
      of the SNMP message protocol is called SNMPv1 and\n     described in STD 15,
      RFC 1157 [RFC1157].  A second version of the\n     SNMP message protocol, which
      is not an Internet standards track\n     protocol, is called SNMPv2c and described
      in RFC 1901 [RFC1901] and\n     RFC 1906 [RFC1906].  The third version of the
      message protocol is\n     called SNMPv3 and described in RFC 1906 [RFC1906],
      RFC 2572\n     [RFC2572] and RFC 2574 [RFC2574].\n   o Protocol operations for
      accessing management information.  The\n     first set of protocol operations
      and associated PDU formats is\n     described in STD 15, RFC 1157 [RFC1157].
      \ A second set of protocol\n     operations and associated PDU formats is described
      in RFC 1905\n     [RFC1905].\n   o A set of fundamental applications described
      in RFC 2573 [RFC2573]\n     and the view-based access control mechanism described
      in RFC 2575\n     [RFC2575].\n   A more detailed introduction to the current
      SNMP Management Framework\n   can be found in RFC 2570 [RFC2570].\n   Managed
      objects are accessed via a virtual information store, termed\n   the Management
      Information Base or MIB.  Objects in the MIB are\n   defined using the mechanisms
      defined in the SMI.\n   This memo specifies a MIB module that is compliant to
      the SMIv2.  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n
      \  translations.  The resulting translated MIB must be semantically\n   equivalent,
      except where objects or events are omitted because no\n   translation is possible
      (use of Counter64).  Some machine readable\n   information in SMIv2 will be
      converted into textual descriptions in\n   SMIv1 during the translation process.
      \ However, this loss of machine\n   readable information is not considered to
      change the semantics of the\n   MIB.\n"
    title: 2.0 The SNMP Management Framework
  - contents:
    - "3.0 Overview\n   The objects defined in this MIB are to be used when describing
      Layer\n   Two Tunneling Protocol (L2TP) tunnels.  The L2TP protocol is defined\n
      \  in [RFC2661].  This MIB consists of seven groups briefly described\n   below:\n
      \  l2tpConfigGroup\n   l2tpStatsGroup\n      These two groups of objects provide
      information on the\n      configuration, state and statistics of the L2TP protocol,
      its\n      tunnels and sessions.  These groups are mandatory for implementors\n
      \     of this MIB.\n   l2tpDomainGroup\n      This optional group of objects
      provides configuration, state and\n      statistical information for L2TP tunnel
      endpoint domains.  A L2TP\n      tunnel endpoint domain is considered to be
      a collection of L2TP\n      devices typically belonging to a common administrative
      domain or\n      geographic location.\n   l2tpMappingGroup\n      This optional
      group contains mapping tables to assist management\n      applications to map
      between protocol identifiers and table\n      indices.\n   l2tpIpUdpGroup\n
      \     This group provides the state and statistics information for L2TP\n      tunnels
      which are being transported by UDP/IP.  This group is\n      mandatory for L2TP
      implementations that support L2TP over UDP/IP.\n   l2tpSecurityGroup\n      This
      group is optional for SNMP agents which support both\n      authentication and
      privacy of SNMP messages for the management of\n      L2TP keys.\n   l2tpTrapGroup\n
      \     This group contains the notifications that could be generated by a\n      L2TP
      implementation.\n   l2tpHCPacketGroup\n         This group is optional for L2TP
      implementations that could\n         potentially overflow the L2TP Domain tables
      32-bit statistics\n         counters in less than an hour.\n"
    title: 3.0 Overview
  - contents:
    - "3.1 Relationship to the Interface MIB\n   This section clarifies the relationship
      of this MIB to the Interfaces\n   MIB [RFC2863].  Several areas of correlation
      are addressed in the\n   following subsections.  The implementor is referred
      to the Interfaces\n   MIB document in order to understand the general intent
      of these\n   areas.\n"
    - contents:
      - "3.1.1  Layering Model\n   This MIB contains several tables which are extensions
        to the IP\n   Tunnel MIB described in [RFC2667] which itself defines extensions
        to\n   the Interface MIB [RFC2863].  An L2TP tunnel is represented as a\n
        \  separate identifiable logical interface sub-layer.  The tunnel stack\n
        \  layering model is described in [RFC2667].\n   In addition to that described
        in [RFC2667] an L2TP tunnel will not be\n   at the top of the ifStack on a
        L2TP device that is acting as a L2TP\n   Network Server (LNS).  In this case
        PPP interfaces will be layered on\n   top of the tunnel interface.\n   In
        the example diagram below, the interface layering is shown as it\n   might
        appear at the LNS.\n       +--------------------------------------------+\n
        \      |           Network Layer Protocol           |\n       +-+-----------+-------------+--------+-------+\n
        \        |           |             |        |\n         |         +-+--+          |
        \       |\n         |         |MPPP|          |        |    <=== PPP Multilink
        I/F\n         |         ++--++          |        |\n         |          |
        \ |           |        |\n         |       +--+  +--+        |        |\n
        \        |       |        |        |        |\n         |     +-+-+    +-+-+
        \   +-+-+    +-+-+\n         |     |PPP|    |PPP|    |PPP|    |PPP|  <===
        PPP I/F\n         |     +-+-+    +-+-+    +-+-+    +-+-+\n         |       |
        \       |        |        |\n         |  +----+--------+--------+--------+----+\n
        \        |  |           L2TP Tunnel I/F          |\n         |  +------------------+-----------------+\n
        \        |                     |\n       +-+---------------------+------+\n
        \      |            Ethernet          |\n       +------------------------------+\n
        \  The ifStackTable is used to describe the layering of the interface\n   sub-layers.
        \ For the example given above the ifTable and ifStackTable\n   may appear
        as follows:\n   ifIndex ifType        Tunnel MIB tables       Description\n
        \     1    ethernetCsmacd(6)                     Ethernet interface\n      2
        \   tunnel(131)   tunnelIfTable           Tunnel interface\n                         l2tpTunnelConfigTable\n
        \                        l2tpTunnelStatsTable\n      3    ppp(23)                               PPP
        interface #1\n      4    ppp(23)                               PPP interface
        #2\n      5    ppp(23)                               PPP interface #3\n      6
        \   ppp(23)                               PPP interface #4\n      7    mlppp(108)
        \                           MLPPP interface\n   The corresponding ifStack
        table entries would then be:\n           ifStackTable Entries\n           HigherLayer
        \ LowerLayer\n           0            5\n           0            6\n           0
        \           7\n           1            0\n           2            1\n           3
        \           2\n           4            2\n           5            2\n           6
        \           2\n           7            3\n           7            4\n   L2TP
        Access Concentrator (LAC) tunnel interfaces on the other hand\n   appear at
        the top of the interface layering stack.  In this case the\n   layering model
        is as described in [RFC2667].\n   However in order to support the tunneling
        of packets received from\n   interfaces carrying framed PPP packets on the
        LAC to the LNS (and the\n   propagation of decapsulated PPP packets to that
        interface) additional\n   configuration is required.  This is further described
        in section 3.4.\n"
      title: 3.1.1  Layering Model
    - contents:
      - "3.1.2  Interface MIB Objects\n   Except where noted in the tables below,
        all objects MUST be supported\n   from the ifGeneralInformationGroup and one
        of the following three\n   groups:\n      o ifPacketGroup OR\n      o ifHCPacketGroup
        OR\n      o ifVHCPacketGroup\n   depending on the particular implementation.\n
        \  The following tables describe how objects from the\n   ifGeneralInformationGroup
        and ifPacketGroup (similar support should\n   be provided for the high and
        very high capacity packet groups) are to\n   be interpreted and supported
        for L2TP tunnel interfaces.\n"
      - contents:
        - "3.1.2.1  L2TP Tunnel Interfaces\n   All Interface MIB objects not listed
          in the above groups for L2TP\n   tunnel interfaces MUST be supported as
          described in [RFC2863].\n      Interface MIB Object    Support Description\n
          \     ====================    ========================================\n
          \     ifTable.ifDescr         Refer to the Interface MIB.\n      ifTable.ifType
          \         tunnel(131).\n      ifTable.ifMtu           Dependent on the tunnel
          transport layer.\n                              For UDP/IP transports the
          MTU should\n                              be 65467 (65535-60(IP)-8(UDP)).\n
          \     ifTable.ifSpeed         Return zero.\n      ifTable.ifPhyAddress    The
          assigned tunnel identifier.\n      ifTable.ifAdminStatus   Setting ifAdminStatus
          to 'up' injects a\n                              'Local Open' request into
          the tunnel FSM.\n                              Setting ifAdminStatus to
          'down' injects\n                              a 'Tunnel Close' event into
          the tunnel\n                              FSM.  Setting ifAdminStatus to
          'testing'\n                              is not currently defined but could
          be\n                              used to test tunnel connectivity.\n      ifTable.ifOperStatus
          \   ifOperStatus values are to be interpreted\n                              as
          follows:\n                              'up'             - tunnel is established.\n
          \                             'down'           - administratively down\n
          \                                                or peer unreachable.\n
          \                             'testing'        - in some test mode.\n                              'unknown'
          \       - status cannot be\n                                                 determined
          for some\n                                                 reason.\n                              'dormant'
          \       - operational but\n                                                 waiting
          for local or\n                                                 remote trigger
          to bring\n                                                 up the tunnel.\n
          \                             'notPresent'     - configuration missing.\n
          \                             'lowerLayerDown' - down due to state of\n
          \                                                lower-layer\n                                                 interface(s).\n
          \     ifTable.ifInOctets      The total number of octets received on the\n
          \                             tunnel including control and payload\n                              octets.\n
          \     ifTable.ifInUcastPkts   The total number of packets received on\n
          \                             the tunnel including control and payload\n
          \                             packets.\n      ifTable.ifInDiscards    The
          total number of received packets that\n                              were
          discarded on both control and payload\n                              channels.\n
          \     ifTable.ifInErrors      The total number of packets received in\n
          \                             error including control and payload\n                              packets.\n
          \     ifTable.ifInUnknownProtos\n                              Return zero.\n
          \     ifTable.ifOutOctets     The total number of octets transmitted\n                              from
          the tunnel including control and\n                              payload
          octets.\n      ifTable.ifOutUcastPkts  The total number of packets transmitted\n
          \                             from the tunnel including control and\n                              payload
          packets.\n      ifTable.ifOutDiscards   The total number of discarded packets
          that\n                              were requested to be transmitted including\n
          \                             control and payload packets.\n      ifTable.ifOutErrors
          \    The total number of packets that were\n                              requested
          to be transmitted that were in\n                              error including
          control and payload\n                              packets.\n      ifXTable.ifName
          \        Refer to the Interface MIB.\n      ifXTable.ifInMulticastPkts\n
          \                             Return zero.\n      ifXTable.ifInBroadcastPkts\n
          \                             Return zero.\n      ifXTable.ifOutMulticastPkts\n
          \                             Return zero.\n      ifXTable.ifOutBroadcastPkts\n
          \                             Return zero.\n      ifXTable.ifOutBroadcastPkts\n
          \                             Return zero.\n      ifXTable.ifLinkUpDownTrapEnable\n
          \                             Default set to enabled(1).\n      ifXTable.ifHighSpeed
          \   Return zero.\n      ifXTable.ifPromiscuousMode\n                              Set
          to false(2).\n      ifXTable.ifConnectorPresent\n                              Set
          to false(2).\n"
        title: 3.1.2.1  L2TP Tunnel Interfaces
      title: 3.1.2  Interface MIB Objects
    title: 3.1 Relationship to the Interface MIB
  - contents:
    - '3.2  Relationship to other MIBs

      '
    - contents:
      - "3.2.1  Relationship to the IP Tunnel MIB\n   The IP Tunnel MIB [RFC2667]
        describes tunnel interfaces that have an\n   ifType of tunnel(131).  The IP
        Tunnel MIB is considered to contain a\n   collection of objects common to
        all IP tunneling protocols, including\n   L2TP.  In addition to the IP Tunnel
        MIB, tunnel encapsulation\n   specific MIBs (like this MIB) extend the IP
        Tunnel MIB to further\n   describe encapsulation specific information.  Implementation
        of the\n   IP Tunnel MIB is required for L2TP tunnels over IP.\n"
      title: 3.2.1  Relationship to the IP Tunnel MIB
    title: 3.2  Relationship to other MIBs
  - contents:
    - "3.3  L2TP Tunnel Creation\n   Tunnel creation is detailed for tunnels over
      IP in the IP Tunnel MIB.\n   The creation of a tunnelIfEntry in [RFC2667] when
      the encapsulation\n   method is \"l2tp\" will have the side effect of creating
      entries in the\n   l2tpTunnelConfigTable, l2tpTunnelStatsTable and the\n   l2tpUdpStatsTable's.\n
      \  The creation of L2TP tunnel interfaces over transports other than IP\n   is
      expected to be defined in the MIB definition for that specific\n   L2TP tunnel
      transport.\n"
    title: 3.3  L2TP Tunnel Creation
  - contents:
    - "3.4  L2TP Session Mapping\n   The l2tpSessionMapTable table allows management
      applications to\n   determine which session within a tunnel a particular interface\n
      \  (either a PPP or DS0 interface) is mapped to.  On the LAC it also\n   provides
      a management application the ability to map a particular\n   physical or virtual
      interface terminating a PPP link to a particular\n   L2TP tunnel.  This is required
      since the interface stacking as\n   performed (and instrumented by the ifStackTable)
      on the LNS cannot be\n   applied at the LAC.\n   The following diagram illustrates
      the conceptual binding that occurs.\n             +---------------------------------------+\n
      \            |       L2TP Session Map Database       |\n             +----------+-----------------+----------+\n
      \                       |                 |\n                    +---+---+       +-----+------+\n
      \                   |  ds0  |       | Tunnel I/F |\n                    +---+---+
      \      +-----+------+\n                        |                 |\n                    +---+---+
      \      +-----+------+\n                    |  ds1  |       |  Ethernet  |\n
      \                   +-------+       +------------+\n   The stacking of the individual
      interface stacks would be described by\n   the ifStackTable.\n"
    title: 3.4  L2TP Session Mapping
  - contents:
    - "4.0 L2TP Object Definitions\n   L2TP-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n
      \          Integer32, Unsigned32, Counter32, Gauge32,\n           Counter64,
      transmission, MODULE-IDENTITY,\n           OBJECT-TYPE, NOTIFICATION-TYPE\n
      \              FROM SNMPv2-SMI\n           TEXTUAL-CONVENTION, RowStatus, TruthValue,\n
      \          StorageType\n               FROM SNMPv2-TC\n           SnmpAdminString\n
      \              FROM SNMP-FRAMEWORK-MIB\n           OBJECT-GROUP, MODULE-COMPLIANCE,
      NOTIFICATION-GROUP\n               FROM SNMPv2-CONF\n           InterfaceIndex\n
      \              FROM IF-MIB;\n   l2tp    MODULE-IDENTITY\n           LAST-UPDATED
      \   \"200208230000Z\" -- 23 August 2002\n           ORGANIZATION    \"IETF L2TP
      Working Group\"\n           CONTACT-INFO\n             \"Evan Caves\n              Postal:
      Occam Networks\n                      77 Robin Hill Road\n                      Santa
      Barbara, CA, 93117\n              Tel:    +1 805692 2900\n              Email:
      \ evan@occamnetworks.com\n              Pat R. Calhoun\n              Postal:
      Black Storm Networks\n                      110 Nortech Parkway\n                      San
      Jose, CA, 95143\n              Tel:    +1 408 941-0500\n              Email:
      \ pcalhoun@bstormnetworks.com\n              Ross Wheeler\n              Postal:
      DoubleWide Software, Inc.\n                      2953 Bunker Hill Lane\n                      Suite
      101\n                      Santa Clara, CA 95054\n              Tel:    +1 6509260599\n
      \             Email:  ross@doublewidesoft.com\n              Layer Two Tunneling
      Protocol Extensions WG\n              Working Group Area:    Internet\n              Working
      Group Name:    l2tpext\n              General Discussion:    l2tp@l2tp.net\"\n
      \          DESCRIPTION\n              \"The MIB module that describes managed
      objects of\n               general use by the Layer Two Transport Protocol.\"\n
      \          -- revision log\n           REVISION        \"200208230000Z\" --
      23 August 2002\n           DESCRIPTION\n              \"First revision, published
      as RFC 3371.\"\n           ::= { transmission 95 }\n   --\n   --      Textual
      Conventions\n   --\n   L2tpMilliSeconds ::=  TEXTUAL-CONVENTION\n           DISPLAY-HINT
      \   \"d-3\"\n           STATUS          current\n           DESCRIPTION\n              \"A
      period of time measured in units of .001 of seconds\n               when used
      in conjunction with the DISPLAY-HINT will\n               show seconds and fractions
      of second with a resolution\n               of .001 of a second.\"\n           SYNTAX
      \         Integer32 (0..2147483646)\n   --\n   --      Definitions of significant
      branches\n   --\n   l2tpNotifications   OBJECT IDENTIFIER  ::= { l2tp 0 }\n
      \  l2tpObjects         OBJECT IDENTIFIER  ::= { l2tp 1 }\n   l2tpTransports
      \     OBJECT IDENTIFIER  ::= { l2tp 3 }\n   l2tpConformance     OBJECT IDENTIFIER
      \ ::= { l2tp 4 }\n   --\n   --      Definitions of significant branches under
      l2tpObjects\n   --\n   l2tpScalar          OBJECT IDENTIFIER  ::= { l2tpObjects
      1 }\n   l2tpConfig          OBJECT IDENTIFIER  ::= { l2tpScalar 1 }\n   l2tpStats
      \          OBJECT IDENTIFIER  ::= { l2tpScalar 2 }\n   --\n   --      Definitions
      of significant branches under l2tpTransports\n   --\n   --      Note that future
      transports of L2TP (e.g.: Frame relay)\n   --      should create their own branch
      under l2tpTransports.\n   l2tpTransportIpUdp  OBJECT IDENTIFIER  ::= { l2tpTransports
      1 }\n   l2tpIpUdpObjects    OBJECT IDENTIFIER  ::= { l2tpTransportIpUdp 1 }\n
      \  l2tpIpUdpTraps      OBJECT IDENTIFIER  ::= { l2tpTransportIpUdp 2 }\n   --\n
      \  --      The L2TP Scalar Configuration Group\n   --\n   --      This group
      of objects is used to manage configuration\n   --      of the L2TP protocol
      environment.\n   l2tpAdminState          OBJECT-TYPE\n           SYNTAX          INTEGER
      {\n                               enabled(1),\n                               disabled(2)\n
      \                          }\n           MAX-ACCESS      read-write\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the administrative state of\n               the L2TP protocol. Setting this
      object to\n               'disabled' causes all tunnels to be immediately\n
      \              disconnected and no further tunnels to be either\n               initiated
      or accepted. The value of this object\n               must be maintained in
      non-volatile memory.\"\n           ::= { l2tpConfig 1 }\n   l2tpDrainTunnels
      \       OBJECT-TYPE\n           SYNTAX          TruthValue\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"Setting this object to 'true' will prevent any new\n               tunnels
      and/or sessions to be either initiated or\n               accepted but does
      NOT disconnect any active\n               tunnels/sessions. Setting this object
      to true(1)\n               causes all domains and their respective tunnels\n
      \              to transition to the draining state. Note that\n               when
      this occurs the 'xxxDraining' status objects\n               of the domains
      and their tunnels should reflect\n               that they are 'draining'. Setting
      this object has\n               no affect on the domains or their tunnels\n
      \              'xxxDrainTunnels' configuration objects. To cancel\n               a
      drain this object should be set to false(2).\n               The object l2tpDrainingTunnels
      reflects\n               the current L2TP draining state. The value of\n               this
      object must be maintained in non-volatile\n               memory.\"\n           ::=
      { l2tpConfig 2 }\n   --\n   --      The L2TP Scalar Status and Statistics Group\n
      \  --\n   --      This group of objects describe the current state and\n   --
      \     statistics of L2TP.\n   l2tpProtocolVersions    OBJECT-TYPE\n           SYNTAX
      \         OCTET STRING (SIZE(2..256))\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n               \"Vector
      of supported L2TP protocol version and\n                revision numbers. Supported
      versions are identified\n                via a two octet pairing where the first
      octet indicates\n                the version and the second octet contains the
      revision.\"\n           ::= { l2tpStats 1 }\n   l2tpVendorName          OBJECT-TYPE\n
      \          SYNTAX          SnmpAdminString\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object identifies the Vendor name of the L2TP\n               protocol stack.\"\n
      \          ::= { l2tpStats 2 }\n   l2tpFirmwareRev         OBJECT-TYPE\n           SYNTAX
      \         Integer32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the firmware revision for the\n               L2TP protocol stack.\"\n           ::=
      { l2tpStats 3 }\n   l2tpDrainingTunnels     OBJECT-TYPE\n           SYNTAX          TruthValue\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object indicates if the local L2TP is draining\n               off
      sessions from all tunnels.\"\n           ::= { l2tpStats 4 }\n   --\n   --      The
      L2TP Domain Configuration Table\n   --\n   l2tpDomainConfigTable   OBJECT-TYPE\n
      \          SYNTAX          SEQUENCE OF L2tpDomainConfigEntry\n           MAX-ACCESS
      \     not-accessible\n           STATUS          current\n           DESCRIPTION\n
      \             \"The L2TP Domain configuration table. This table\n               contains
      objects that can be used to configure\n               the operational characteristics
      of a tunnel\n               domain. There is a 1-1 correspondence between\n
      \              conceptual rows of this table and conceptual\n               rows
      of the l2tpDomainStatsTable.\"\n           ::= { l2tpObjects 2 }\n   l2tpDomainConfigEntry
      \  OBJECT-TYPE\n           SYNTAX          L2tpDomainConfigEntry\n           MAX-ACCESS
      \     not-accessible\n           STATUS          current\n           DESCRIPTION\n
      \             \"An L2TP Domain configuration entry. An entry in this\n               table
      may correspond to a single endpoint or a group\n               of tunnel endpoints.\"\n
      \          INDEX { l2tpDomainConfigId }\n           ::= { l2tpDomainConfigTable
      1 }\n   L2tpDomainConfigEntry ::=\n           SEQUENCE {\n               l2tpDomainConfigId\n
      \                  SnmpAdminString,\n               l2tpDomainConfigAdminState\n
      \                  INTEGER,\n               l2tpDomainConfigDrainTunnels\n                   TruthValue,\n
      \              l2tpDomainConfigAuth\n                   INTEGER,\n               l2tpDomainConfigSecret\n
      \                  SnmpAdminString,\n               l2tpDomainConfigTunnelSecurity\n
      \                  INTEGER,\n               l2tpDomainConfigTunnelHelloInt\n
      \                  Integer32,\n               l2tpDomainConfigTunnelIdleTO\n
      \                  Integer32,\n               l2tpDomainConfigControlRWS\n                   Integer32,\n
      \              l2tpDomainConfigControlMaxRetx\n                   Integer32,\n
      \              l2tpDomainConfigControlMaxRetxTO\n                   Integer32,\n
      \              l2tpDomainConfigPayloadSeq\n                   INTEGER,\n               l2tpDomainConfigReassemblyTO\n
      \                  L2tpMilliSeconds,\n               l2tpDomainConfigProxyPPPAuth\n
      \                  TruthValue,\n               l2tpDomainConfigStorageType\n
      \                  StorageType,\n               l2tpDomainConfigStatus\n                   RowStatus\n
      \          }\n   l2tpDomainConfigId OBJECT-TYPE\n           SYNTAX          SnmpAdminString
      (SIZE (1..80))\n           MAX-ACCESS      not-accessible\n           STATUS
      \         current\n           DESCRIPTION\n              \"The identifier, usually
      in the form of a Domain\n               Name (full or partial), describing a
      single tunnel\n               endpoint or a domain of tunnel endpoints. This
      is\n               typically used as a 'handle' to identify the\n               tunnel
      configuration requirements for both incoming\n               and outgoing tunnel
      connection attempts. Both the\n               LAC and  LNS could use information
      provided in the\n               Host Name AVP attribute however the tunnel initiator\n
      \              could use other means not specified to identify\n               the
      domain's tunnel configuration requirements.\n               For example; three
      rows in this table have\n               l2tpDomainConfigId values of 'lac1.isp.com',\n
      \              'isp.com' and 'com'. A tunnel endpoint then identifies\n               itself
      as 'lac1.isp.com' which would match the\n               'lac1.isp.com' entry
      in this table. A second tunnel\n               endpoint then identifies itself
      as 'lac2.isp.com'.\n               This endpoint is then associated with the
      'isp.com'\n               entry of this table.\"\n           ::= { l2tpDomainConfigEntry
      1 }\n   l2tpDomainConfigAdminState OBJECT-TYPE\n           SYNTAX          INTEGER
      {\n                               enabled(1),\n                               disabled(2)\n
      \                          }\n           MAX-ACCESS      read-create\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the administrative state of this\n               tunnel domain. Setting this
      object to disabled(2)\n               causes all tunnels to be immediately disconnected\n
      \              and no further tunnels to be either initiated or\n               accepted.
      Note that all columnar objects corresponding\n               to this conceptual
      row cannot be modified when\n               the administrative state is enabled
      EXCEPT those\n               objects which specifically state otherwise.\"\n
      \          DEFVAL { enabled }\n           ::= { l2tpDomainConfigEntry 2 }\n
      \  l2tpDomainConfigDrainTunnels OBJECT-TYPE\n           SYNTAX          TruthValue\n
      \          MAX-ACCESS      read-create\n           STATUS          current\n
      \          DESCRIPTION\n              \"Setting this object to 'true' will prevent
      any new\n               tunnels and/or sessions from being either initiated\n
      \              or accepted but does NOT disconnect any active\n               tunnels/sessions
      for this tunnel domain. Setting\n               this object to true(1) causes
      all tunnels within\n               this domain to transition to the draining
      state.\n               Note that when this occurs the\n               l2tpTunnelStatsDrainingTunnel
      status objects of\n               all of this domain's tunnels should reflect
      that\n               they are 'draining'. Setting this object has no\n               effect
      on this domain's associated tunnels\n               l2tpTunnelConfigDrainTunnel
      configuration objects.\n               To cancel a drain this object should
      be set to\n               false(2).  Setting this object to false(2) when\n
      \              the L2TP object l2tpDrainTunnels is true(1) has\n               no
      affect, all domains and their tunnels will\n               continue to drain.\"\n
      \          DEFVAL { false }\n           ::= { l2tpDomainConfigEntry 3 }\n   l2tpDomainConfigAuth
      OBJECT-TYPE\n           SYNTAX          INTEGER {\n                               none(1),\n
      \                              simple(2),\n                               challenge(3)\n
      \                          }\n           MAX-ACCESS      read-create\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object describes
      how tunnel peers belonging\n               to this domain are to be authenticated.
      The value\n               simple(2) indicates that peers are authenticated\n
      \              simply by their host name as described in the Host\n               Name
      AVP.  The value challenge(3) indicates that\n               all peers are challenged
      to prove their identification.\n               This mechanism is described in
      the L2TP protocol.\"\n           REFERENCE \"RFC 2661 Section 5.1\"\n           DEFVAL
      { none }\n           ::= { l2tpDomainConfigEntry 4 }\n   l2tpDomainConfigSecret
      \ OBJECT-TYPE\n           SYNTAX          SnmpAdminString (SIZE (0..255))\n
      \          MAX-ACCESS      read-create\n           STATUS          current\n
      \          DESCRIPTION\n              \"This object is used to configure the
      shared secret\n               used during the tunnel authentication phase of\n
      \              tunnel establishment. This object MUST be accessible\n               only
      via requests using both authentication and\n               privacy. The agent
      MUST report an empty string in\n               response to get, get-next and
      get-bulk requests.\"\n           ::= { l2tpDomainConfigEntry 5 }\n   l2tpDomainConfigTunnelSecurity
      OBJECT-TYPE\n           SYNTAX          INTEGER {\n                               none(1),\n
      \                              other(2),\n                               ipSec(3)\n
      \                          }\n           MAX-ACCESS      read-create\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      whether this tunnel domain\n               requires that all tunnels are to
      be secured. The\n               value of ipsec(3) indicates that all tunnel
      packets,\n               control and session, have IP Security headers. The\n
      \              type of IP Security headers (AH, ESP etc) and how\n               they
      are further described is outside the scope of\n               this document.\"\n
      \          DEFVAL { none }\n           ::= { l2tpDomainConfigEntry 6 }\n   l2tpDomainConfigTunnelHelloInt
      OBJECT-TYPE\n           SYNTAX          Integer32 (0..3600)\n           UNITS
      \          \"seconds\"\n           MAX-ACCESS      read-create\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the interval in which Hello\n               (or keep-alive) packets are to be
      sent by local\n               peers belonging to this tunnel domain. The value\n
      \              zero effectively disables the sending of Hello\n               packets.
      This object may be modified when the\n               administrative state is
      enabled for this conceptual\n               row.\"\n           DEFVAL { 60 }\n
      \          ::= { l2tpDomainConfigEntry 7 }\n   l2tpDomainConfigTunnelIdleTO
      OBJECT-TYPE\n           SYNTAX          Integer32 (-1..86400)\n           UNITS
      \          \"seconds\"\n           MAX-ACCESS      read-create\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the period of time that an\n               established tunnel belonging to this
      tunnel\n               domain with no active sessions will wait before\n               disconnecting
      the tunnel. A value of zero indicates\n               that the tunnel will disconnect
      immediately after the\n               last session disconnects. A value of -1
      leaves the\n               tunnel up indefinitely. This object may be modified\n
      \              when the administrative state is enabled for this\n               conceptual
      row.\"\n           DEFVAL { 0 }\n           ::= { l2tpDomainConfigEntry 8 }\n
      \  l2tpDomainConfigControlRWS OBJECT-TYPE\n           SYNTAX          Integer32
      (1..65535)\n           MAX-ACCESS      read-create\n           STATUS          current\n
      \          DESCRIPTION\n              \"This object defines the control channel
      receive\n               window size for tunnels belonging to this domain. It\n
      \              specifies the maximum number of packets the tunnel\n               peer
      belonging to this domain can send without waiting\n               for an acknowledgement
      from this peer.\"\n           DEFVAL { 4 }\n           ::= { l2tpDomainConfigEntry
      9 }\n   l2tpDomainConfigControlMaxRetx OBJECT-TYPE\n           SYNTAX          Integer32
      (0..32)\n           MAX-ACCESS      read-create\n           STATUS          current\n
      \          DESCRIPTION\n              \"This object defines the maximum number
      of retransmissions\n               which the L2TP stack will attempt for tunnels
      belonging\n               to this domain before assuming that the peer is no\n
      \              longer responding.\"\n           DEFVAL { 5 }\n           ::=
      { l2tpDomainConfigEntry 10 }\n   l2tpDomainConfigControlMaxRetxTO OBJECT-TYPE\n
      \          SYNTAX          Integer32 (1..32)\n           UNITS           \"seconds\"\n
      \          MAX-ACCESS      read-create\n           STATUS          current\n
      \          DESCRIPTION\n              \"This object defines the maximum retransmission
      timeout\n               interval which the L2TP stack will wait for tunnels\n
      \              belonging to this domain before retransmitting a\n               control
      packet that has not been acknowledged.\"\n           DEFVAL { 16 }\n           ::=
      { l2tpDomainConfigEntry 11 }\n   l2tpDomainConfigPayloadSeq OBJECT-TYPE\n           SYNTAX
      \         INTEGER {\n                               onDemand(1),\n                               never(2),\n
      \                              always(3)\n                           }\n           MAX-ACCESS
      \     read-create\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object determines whether or not session payload\n               packets
      will be requested to be sent with sequence\n               numbers from tunnel
      peers belonging to this domain.\n               The value onDemand(1) allows
      the L2TP implementation\n               to initiate payload sequencing when
      necessary based\n               on local information (e.g: during LCP/NCP negotiations\n
      \              or for CCP). The value never(2) indicates that L2TP\n               will
      never initiate sequencing but will do sequencing\n               if asked. The
      value always(3) indicates that L2TP\n               will send the Sequencing
      Required AVP during session\n               establishment.\"\n           DEFVAL
      { onDemand }\n           ::= { l2tpDomainConfigEntry 12 }\n   l2tpDomainConfigReassemblyTO
      OBJECT-TYPE\n           SYNTAX          L2tpMilliSeconds\n           MAX-ACCESS
      \     read-create\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object defines the number of milliseconds that\n               local
      peers of this tunnel domain will wait before\n               processing payload
      packets that were received out of\n               sequence (which are waiting
      for the packet(s) to put\n               them in sequence).  A low value increases
      the chance\n               of delayed packets to be discarded (which MAY cause\n
      \              the PPP decompression engine to reset) while a high\n               value
      may cause more queuing and possibly degrade\n               throughput if packets
      are truly lost. The default\n               value for this object is zero which
      will result in\n               all delayed packets being lost.\"\n           DEFVAL
      { 0 }\n           ::= { l2tpDomainConfigEntry 13 }\n   l2tpDomainConfigProxyPPPAuth
      OBJECT-TYPE\n           SYNTAX          TruthValue\n           MAX-ACCESS      read-create\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is used to configure the sending\n               or acceptance of the
      PPP Proxy Authentication\n               AVP's on the LAC or LNS.\"\n           DEFVAL
      { true }\n           ::= { l2tpDomainConfigEntry 14 }\n   l2tpDomainConfigStorageType
      \ OBJECT-TYPE\n           SYNTAX          StorageType\n           MAX-ACCESS
      \     read-create\n           STATUS          current\n           DESCRIPTION\n
      \             \"The storage type for this conceptual row.\n               Conceptual
      rows having the value 'permanent' must\n               allow write-access at
      a minimum to:\n               - l2tpDomainConfigAdminState and\n                 l2tpDomainConfigDrainTunnels
      at all times\n               - l2tpDomainConfigSecret if l2tpDomainConfigAuth\n
      \                has been configured as 'challenge'\n               It is an
      implementation issue to decide if a SET for\n               a readOnly or permanent
      row is accepted at all. In some\n               contexts this may make sense,
      in others it may not. If\n               a SET for a readOnly or permanent row
      is not accepted\n               at all, then a 'wrongValue' error must be returned.\"\n
      \          ::= { l2tpDomainConfigEntry 15 }\n   l2tpDomainConfigStatus  OBJECT-TYPE\n
      \          SYNTAX          RowStatus\n           MAX-ACCESS      read-create\n
      \          STATUS          current\n           DESCRIPTION\n              \"The
      status of this Domain entry. Columnar objects\n               corresponding
      to this conceptual row may be modified\n               according to their description
      clauses when this\n               RowStatus object is 'active'.\"\n           ::=
      { l2tpDomainConfigEntry 16 }\n   --\n   --      The L2TP Domain Status and Statistics
      Table\n   --\n   l2tpDomainStatsTable    OBJECT-TYPE\n           SYNTAX          SEQUENCE
      OF L2tpDomainStatsEntry\n           MAX-ACCESS      not-accessible\n           STATUS
      \         current\n           DESCRIPTION\n              \"The L2TP Domain Status
      and Statistics table. This\n               table contains objects that can be
      used to describe\n               the current status and statistics of a tunnel
      domain.\n               There is a 1-1 correspondence between conceptual\n               rows
      of this table and conceptual rows of the\n               l2tpDomainConfigTable.\"\n
      \          ::= { l2tpObjects 3 }\n   l2tpDomainStatsEntry    OBJECT-TYPE\n           SYNTAX
      \         L2tpDomainStatsEntry\n           MAX-ACCESS      not-accessible\n
      \          STATUS          current\n           DESCRIPTION\n              \"An
      L2TP Domain Stats entry. An entry in this table\n               may correspond
      to a single endpoint or a group of\n               tunnel endpoints.\"\n           AUGMENTS
      { l2tpDomainConfigEntry }\n           ::= { l2tpDomainStatsTable 1 }\n   L2tpDomainStatsEntry
      ::=\n           SEQUENCE {\n               l2tpDomainStatsTotalTunnels\n                   Counter32,\n
      \              l2tpDomainStatsFailedTunnels\n                   Counter32,\n
      \              l2tpDomainStatsFailedAuths\n                   Counter32,\n               l2tpDomainStatsActiveTunnels\n
      \                  Gauge32,\n               l2tpDomainStatsTotalSessions\n                   Counter32,\n
      \              l2tpDomainStatsFailedSessions\n                   Counter32,\n
      \              l2tpDomainStatsActiveSessions\n                   Gauge32,\n
      \              l2tpDomainStatsDrainingTunnels\n                   TruthValue,\n
      \              l2tpDomainStatsControlRxOctets\n                   Counter32,\n
      \              l2tpDomainStatsControlRxPkts\n                   Counter32,\n
      \              l2tpDomainStatsControlTxOctets\n                   Counter32,\n
      \              l2tpDomainStatsControlTxPkts\n                   Counter32,\n
      \              l2tpDomainStatsPayloadRxOctets\n                   Counter32,\n
      \              l2tpDomainStatsPayloadRxPkts\n                   Counter32,\n
      \              l2tpDomainStatsPayloadRxDiscs\n                   Counter32,\n
      \              l2tpDomainStatsPayloadTxOctets\n                   Counter32,\n
      \              l2tpDomainStatsPayloadTxPkts\n                   Counter32,\n
      \              l2tpDomainStatsControlHCRxOctets\n                   Counter64,\n
      \              l2tpDomainStatsControlHCRxPkts\n                   Counter64,\n
      \              l2tpDomainStatsControlHCTxOctets\n                   Counter64,\n
      \              l2tpDomainStatsControlHCTxPkts\n                   Counter64,\n
      \              l2tpDomainStatsPayloadHCRxOctets\n                   Counter64,\n
      \              l2tpDomainStatsPayloadHCRxPkts\n                   Counter64,\n
      \              l2tpDomainStatsPayloadHCRxDiscs\n                   Counter64,\n
      \              l2tpDomainStatsPayloadHCTxOctets\n                   Counter64,\n
      \              l2tpDomainStatsPayloadHCTxPkts\n                   Counter64\n
      \          }\n   l2tpDomainStatsTotalTunnels OBJECT-TYPE\n           SYNTAX
      \         Counter32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object returns
      the total number of tunnels\n               that have successfully reached the
      established\n               state for this tunnel domain.\"\n           ::=
      { l2tpDomainStatsEntry 1 }\n   l2tpDomainStatsFailedTunnels OBJECT-TYPE\n           SYNTAX
      \         Counter32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object returns
      the number of tunnels that\n               failed (eg: connection timeout, unsupported\n
      \              or malformed AVP's etc) to reach the established\n               state
      for this tunnel domain.\"\n           ::= { l2tpDomainStatsEntry 2 }\n   l2tpDomainStatsFailedAuths
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns the number of failed tunnel\n               connection attempts
      for this domain because the\n               tunnel peer failed authentication.\"\n
      \          ::= { l2tpDomainStatsEntry 3 }\n   l2tpDomainStatsActiveTunnels OBJECT-TYPE\n
      \          SYNTAX          Gauge32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object returns
      the number of tunnels that\n               are currently active for this domain.\"\n
      \          ::= { l2tpDomainStatsEntry 4 }\n   l2tpDomainStatsTotalSessions OBJECT-TYPE\n
      \          SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns the total number of sessions\n               that have successfully
      reached the established\n               state for this tunnel domain.\"\n           ::=
      { l2tpDomainStatsEntry 5 }\n   l2tpDomainStatsFailedSessions OBJECT-TYPE\n           SYNTAX
      \         Counter32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object returns
      the number of sessions that\n               failed (eg: connection timeout,
      unsupported\n               or malformed AVP's etc) to reach the established\n
      \              state for this tunnel domain.\"\n           ::= { l2tpDomainStatsEntry
      6 }\n   l2tpDomainStatsActiveSessions OBJECT-TYPE\n           SYNTAX          Gauge32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object returns the number of sessions that\n               are
      currently active for this domain.\"\n           ::= { l2tpDomainStatsEntry 7
      }\n   l2tpDomainStatsDrainingTunnels OBJECT-TYPE\n           SYNTAX          TruthValue\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object indicates if this domain is draining\n               off
      sessions from all tunnels.\"\n           ::= { l2tpDomainStatsEntry 8 }\n   l2tpDomainStatsControlRxOctets
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns the number of control channel\n               octets received
      for this tunnel domain.\"\n           ::= { l2tpDomainStatsEntry 9 }\n   l2tpDomainStatsControlRxPkts
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns the number of control packets\n               received for this
      tunnel domain.\"\n           ::= { l2tpDomainStatsEntry 10 }\n   l2tpDomainStatsControlTxOctets
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns the number of control channel\n               octets that were
      transmitted to tunnel endpoints\n               for this domain.\"\n           ::=
      { l2tpDomainStatsEntry 11 }\n   l2tpDomainStatsControlTxPkts OBJECT-TYPE\n           SYNTAX
      \         Counter32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object returns
      the number of control packets\n               that were transmitted to tunnel
      endpoints for\n               this domain.\"\n           ::= { l2tpDomainStatsEntry
      12 }\n   l2tpDomainStatsPayloadRxOctets OBJECT-TYPE\n           SYNTAX          Counter32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object returns the number of payload channel\n               octets
      that were received for this tunnel domain.\"\n           ::= { l2tpDomainStatsEntry
      13 }\n   l2tpDomainStatsPayloadRxPkts OBJECT-TYPE\n           SYNTAX          Counter32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object returns the number of payload packets\n               that
      were received for this tunnel domain.\"\n           ::= { l2tpDomainStatsEntry
      14 }\n   l2tpDomainStatsPayloadRxDiscs OBJECT-TYPE\n           SYNTAX          Counter32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object returns the number of received payload\n               packets
      that were discarded by this tunnel domain.\"\n           ::= { l2tpDomainStatsEntry
      15 }\n   l2tpDomainStatsPayloadTxOctets OBJECT-TYPE\n           SYNTAX          Counter32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object returns the number of payload channel\n               octets
      that were transmitted to tunnel peers\n               within this tunnel domain.\"\n
      \          ::= { l2tpDomainStatsEntry 16 }\n   l2tpDomainStatsPayloadTxPkts
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns the number of payload packets\n               that were transmitted
      to tunnel peers within\n               this tunnel domain.\"\n           ::=
      { l2tpDomainStatsEntry 17 }\n   --\n   -- High Capacity Counter objects.  These
      objects are all\n   -- 64 bit versions of the above 32-bit counters.  These\n
      \  -- objects all have the same basic semantics as their\n   -- 32-bit counterparts,
      however, their syntax has been\n   -- extended to 64 bits.\n   --\n   l2tpDomainStatsControlHCRxOctets
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsControlRxOctets.\"\n
      \          ::= { l2tpDomainStatsEntry 18 }\n   l2tpDomainStatsControlHCRxPkts
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsControlRxPkts.\"\n
      \          ::= { l2tpDomainStatsEntry 19 }\n   l2tpDomainStatsControlHCTxOctets
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsControlTxOctets.\"\n
      \          ::= { l2tpDomainStatsEntry 20 }\n   l2tpDomainStatsControlHCTxPkts
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsControlTxPkts.\"\n
      \          ::= { l2tpDomainStatsEntry 21 }\n   l2tpDomainStatsPayloadHCRxOctets
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsPayloadRxOctets.\"\n
      \          ::= { l2tpDomainStatsEntry 22 }\n   l2tpDomainStatsPayloadHCRxPkts
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsPayloadRxPkts.\"\n
      \          ::= { l2tpDomainStatsEntry 23 }\n   l2tpDomainStatsPayloadHCRxDiscs
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsPayloadRxDiscs.\"\n
      \          ::= { l2tpDomainStatsEntry 24 }\n   l2tpDomainStatsPayloadHCTxOctets
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsPayloadTxOctets.\"\n
      \          ::= { l2tpDomainStatsEntry 25 }\n   l2tpDomainStatsPayloadHCTxPkts
      OBJECT-TYPE\n           SYNTAX          Counter64\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is a 64-bit version of\n               l2tpDomainStatsPayloadTxPkts.\"\n
      \          ::= { l2tpDomainStatsEntry 26 }\n   --\n   --      The L2TP Tunnel
      Configuration Table\n   --\n   l2tpTunnelConfigTable   OBJECT-TYPE\n           SYNTAX
      \         SEQUENCE OF L2tpTunnelConfigEntry\n           MAX-ACCESS      not-accessible\n
      \          STATUS          current\n           DESCRIPTION\n              \"The
      L2TP tunnel configuration table. This\n               table contains objects
      that can be used to\n               (re)configure the operational characteristics\n
      \              of a single L2TP tunnel. There is a 1-1\n               correspondence
      between conceptual rows of\n               this table and conceptual rows of
      the\n               l2tpTunnelStatsTable. Entries in this table\n               have
      the same persistency characteristics as\n               that of the tunnelConfigTable.\"\n
      \          REFERENCE \"RFC 2667\"\n           ::= { l2tpObjects 4 }\n   l2tpTunnelConfigEntry
      \  OBJECT-TYPE\n           SYNTAX          L2tpTunnelConfigEntry\n           MAX-ACCESS
      \     not-accessible\n           STATUS          current\n           DESCRIPTION\n
      \             \"A L2TP tunnel interface configuration entry.\n               Entries
      in this table come and go as a result\n               of protocol interactions
      or on management\n               operations. The latter occurs when a row is\n
      \              instantiated in the tunnelConfigTable row\n               and
      the encapsulation method is 'l2tp'.\"\n           REFERENCE \"RFC 2667\"\n           INDEX
      { l2tpTunnelConfigIfIndex }\n           ::= { l2tpTunnelConfigTable 1 }\n   L2tpTunnelConfigEntry
      ::=\n           SEQUENCE {\n               l2tpTunnelConfigIfIndex\n                   InterfaceIndex,\n
      \              l2tpTunnelConfigDomainId\n                   SnmpAdminString,\n
      \              l2tpTunnelConfigAuth\n                   INTEGER,\n               l2tpTunnelConfigSecret\n
      \                  SnmpAdminString,\n               l2tpTunnelConfigSecurity\n
      \                  INTEGER,\n               l2tpTunnelConfigHelloInterval\n
      \                  Integer32,\n               l2tpTunnelConfigIdleTimeout\n
      \                  Integer32,\n               l2tpTunnelConfigControlRWS\n                   Integer32,\n
      \              l2tpTunnelConfigControlMaxRetx\n                   Integer32,\n
      \              l2tpTunnelConfigControlMaxRetxTO\n                   Integer32,\n
      \              l2tpTunnelConfigPayloadSeq\n                   INTEGER,\n               l2tpTunnelConfigReassemblyTO\n
      \                  L2tpMilliSeconds,\n               l2tpTunnelConfigTransport\n
      \                  INTEGER,\n               l2tpTunnelConfigDrainTunnel\n                   TruthValue,\n
      \              l2tpTunnelConfigProxyPPPAuth\n                   TruthValue\n
      \          }\n   l2tpTunnelConfigIfIndex OBJECT-TYPE\n           SYNTAX          InterfaceIndex\n
      \          MAX-ACCESS      not-accessible\n           STATUS          current\n
      \          DESCRIPTION\n              \"This value for this object is equal
      to the value\n               of ifIndex of the Interfaces MIB for tunnel\n               interfaces
      of type L2TP.\"\n           ::= { l2tpTunnelConfigEntry 1 }\n   l2tpTunnelConfigDomainId
      OBJECT-TYPE\n           SYNTAX          SnmpAdminString (SIZE (1..80))\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"The tunnel domain that this tunnel belongs\n               to.
      A LNS tunnel endpoint will typically inherit\n               this value from
      the endpoint domain table. A\n               LAC may be provided with this information
      during\n               tunnel setup. When a zero length string is returned\n
      \              this tunnel does not belong belong to any particular\n               domain.\"\n
      \          ::= { l2tpTunnelConfigEntry 2 }\n   l2tpTunnelConfigAuth OBJECT-TYPE\n
      \          SYNTAX          INTEGER {\n                               none(1),\n
      \                              simple(2),\n                               challenge(3)\n
      \                          }\n           MAX-ACCESS      read-write\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object describes
      how L2TP tunnel peers are\n               to be authenticated. The value 'simple'
      indicates\n               that peers are authenticated simply by their host\n
      \              name as described in the Host Name AVP. The value\n               'challenge'
      indicates that all peers are challenged\n               to prove their identification.
      This mechanism is\n               described in the L2TP protocol. This object
      cannot\n               be modified when the tunnel is in a connecting or\n               connected
      state.\"\n           DEFVAL { none }\n           ::= { l2tpTunnelConfigEntry
      3 }\n   l2tpTunnelConfigSecret  OBJECT-TYPE\n           SYNTAX          SnmpAdminString
      (SIZE (0..255))\n           MAX-ACCESS      read-write\n           STATUS          current\n
      \          DESCRIPTION\n              \"This object is used to configure the
      shared secret\n               used during the tunnel authentication phase of\n
      \              tunnel establishment. This object cannot be modified\n               when
      the tunnel is in a connecting or connected\n               state. This object
      MUST be accessible only via\n               requests using both authentication
      and privacy.\n               The agent MUST report an empty string in response\n
      \              to get, get-next and get-bulk requests.\"\n           ::= { l2tpTunnelConfigEntry
      4 }\n   l2tpTunnelConfigSecurity OBJECT-TYPE\n           SYNTAX          INTEGER
      {\n                               none(1),\n                               other(2),\n
      \                              ipsec(3)\n                           }\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object defines whether this tunnel is to be\n               secured.
      The value of 'ipSec' indicates that all\n               tunnel packets, control
      and session, have IP\n               Security headers. The type of IP Security
      headers\n               (AH, ESP etc) and how they are further described\n               is
      outside the scope of this document. This object\n               cannot be modified
      when the tunnel is in a connecting\n               or connected state.\"\n           DEFVAL
      { none }\n           ::= { l2tpTunnelConfigEntry 5 }\n   l2tpTunnelConfigHelloInterval
      OBJECT-TYPE\n           SYNTAX          Integer32  (0..3600)\n           UNITS
      \          \"seconds\"\n           MAX-ACCESS      read-write\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the interval in which Hello\n               (or keep-alive) packets are to be
      sent to the\n               tunnel peer.  The value zero effectively disables\n
      \              the sending of Hello packets. Modifications to this\n               object
      have immediate effect.\"\n           DEFVAL { 60 }\n           ::= { l2tpTunnelConfigEntry
      6 }\n   l2tpTunnelConfigIdleTimeout OBJECT-TYPE\n           SYNTAX          Integer32
      (-1..86400)\n           UNITS           \"seconds\"\n           MAX-ACCESS      read-write\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object defines the period of time that an\n               established tunnel
      with no sessions will wait\n               before disconnecting the tunnel.
      A value of\n               zero indicates that the tunnel will disconnect\n
      \              immediately after the last session disconnects.\n               A
      value of -1 leaves the tunnel up indefinitely.\n               Modifications
      to this object have immediate\n               effect.\"\n           DEFVAL {
      0 }\n           ::= { l2tpTunnelConfigEntry 7 }\n   l2tpTunnelConfigControlRWS
      OBJECT-TYPE\n           SYNTAX          Integer32 (1..65535)\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object defines the control channel receive\n               window
      size. It specifies the maximum number of\n               packets the tunnel
      peer can send without waiting\n               for an acknowledgement from this
      peer. This object\n               cannot be modified when the tunnel is in a
      con-\n               necting or connected state.\"\n           DEFVAL { 4 }\n
      \          ::= { l2tpTunnelConfigEntry 8 }\n   l2tpTunnelConfigControlMaxRetx
      OBJECT-TYPE\n           SYNTAX          Integer32 (0..32)\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object defines the number of retransmissions\n               which
      the tunnel will attempt before assuming that\n               the peer is no
      longer responding. A value of zero\n               indicates that this peer
      will not attempt to\n               retransmit an unacknowledged control packet.\n
      \              Modifications to this object have immediate\n               effect.\"\n
      \          DEFVAL { 5 }\n           ::= { l2tpTunnelConfigEntry 9 }\n   l2tpTunnelConfigControlMaxRetxTO
      OBJECT-TYPE\n           SYNTAX          Integer32 (1..32)\n           UNITS
      \          \"seconds\"\n           MAX-ACCESS      read-write\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the maximum retransmission timeout\n               interval which the tunnel
      will wait before retrans-\n               mitting a control packet that has
      not been acknowledged.\n               Modifications to this object have immediate
      effect.\"\n           DEFVAL { 16 }\n           ::= { l2tpTunnelConfigEntry
      10 }\n   l2tpTunnelConfigPayloadSeq OBJECT-TYPE\n           SYNTAX          INTEGER
      {\n                               onDemand(1),\n                               never(2),\n
      \                              always(3)\n                           }\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object determines whether or not session payload\n               packets
      will be requested to be sent with sequence\n               numbers from tunnel
      peers belonging to this domain.\n               The value onDemand(1) allows
      the L2TP implementation\n               to initiate payload sequencing when
      necessary based\n               on local information (e.g: during LCP/NCP negotiations\n
      \              or for CCP). The value never(2) indicates that L2TP\n               will
      never initiate sequencing but will do sequencing\n               if asked. The
      value always(3) indicates that L2TP\n               will send the Sequencing
      Required AVP during session\n               establishment. Modifications to
      this object have\n               immediate effect.\"\n           DEFVAL { onDemand
      }\n           ::= { l2tpTunnelConfigEntry 11 }\n   l2tpTunnelConfigReassemblyTO
      OBJECT-TYPE\n           SYNTAX          L2tpMilliSeconds\n           MAX-ACCESS
      \     read-write\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object defines the number of milliseconds that\n               this
      tunnel will wait before processing payload packets\n               that were
      received out of sequence (which are waiting\n               for the packet(s)
      to put them in sequence).  A low value\n               increases the chance
      of delayed packets to be discarded\n               (which MAY cause the PPP
      decompression engine to\n               reset) while a high value may cause
      more queuing and\n               possibly degrade throughput if packets are
      truly lost.\n               The default value for this object is zero which
      will\n               result in all delayed packets being lost. Modifications\n
      \              to this object have immediate effect.\"\n           DEFVAL {
      0 }\n           ::= { l2tpTunnelConfigEntry 12 }\n   l2tpTunnelConfigTransport
      OBJECT-TYPE\n           SYNTAX          INTEGER {\n                              other(1),\n
      \                             none(2),\n                              udpIp(3),\n
      \                             frameRelay(4),\n                              atm(5)\n
      \                          }\n           MAX-ACCESS      read-write\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object defines
      the underlying transport media\n               that is in use for this tunnel
      entry. Different tunnel\n               transports may define MIB extensions
      to the L2TP tunnel\n               table to realize the transport layer. For
      example if the\n               value of this object is 'udpIp' then the value
      of ifIndex\n               for this table may be used to determine state from
      the\n               l2tpUdpStatsTable. This object cannot be modified when\n
      \              the tunnel is in a connecting or connected state.\"\n           ::=
      { l2tpTunnelConfigEntry 13 }\n   l2tpTunnelConfigDrainTunnel OBJECT-TYPE\n           SYNTAX
      \         TruthValue\n           MAX-ACCESS      read-write\n           STATUS
      \         current\n           DESCRIPTION\n              \"Setting this object
      to 'true' will prevent any new\n               session from being either initiated
      or accepted but\n               does NOT disconnect any active sessions for
      this\n               tunnel. Note that when this occurs the\n               l2tpTunnelStatsDrainingTunnel
      status object of\n               this tunnel should reflect that it is 'draining'.\n
      \              To cancel a drain this object should be set to\n               false(2).
      \ Setting this object to false(2) when\n               the L2TP objects l2tpDrainTunnels
      or\n               l2tpDomainConfigDrainTunnels is true(1) has\n               no
      affect, this tunnels will continue to drain.\"\n           DEFVAL { false }\n
      \          ::= { l2tpTunnelConfigEntry 14 }\n   l2tpTunnelConfigProxyPPPAuth
      OBJECT-TYPE\n           SYNTAX          TruthValue\n           MAX-ACCESS      read-write\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object is used to configure the sending\n               or acceptance of the
      session PPP Proxy\n               Authentication AVP's on the LAC or LNS.\"\n
      \          DEFVAL { true }\n           ::= { l2tpTunnelConfigEntry 15 }\n   --\n
      \  --      The L2TP Tunnel Status and Statisticss Table\n   --\n   l2tpTunnelStatsTable
      \   OBJECT-TYPE\n           SYNTAX          SEQUENCE OF L2tpTunnelStatsEntry\n
      \          MAX-ACCESS      not-accessible\n           STATUS          current\n
      \          DESCRIPTION\n              \"The L2TP tunnel status and statistics
      table. This\n               table contains objects that can be used to describe\n
      \              the current status and statistics of a single L2TP\n               tunnel.
      There is a 1-1 correspondence between\n               conceptual rows of this
      table and conceptual rows of\n               the l2tpTunnelConfigTable.\"\n
      \          ::= { l2tpObjects 5 }\n   l2tpTunnelStatsEntry    OBJECT-TYPE\n           SYNTAX
      \         L2tpTunnelStatsEntry\n           MAX-ACCESS      not-accessible\n
      \          STATUS          current\n           DESCRIPTION\n              \"An
      L2TP tunnel interface stats entry.\"\n           AUGMENTS { l2tpTunnelConfigEntry
      }\n           ::= { l2tpTunnelStatsTable 1 }\n   L2tpTunnelStatsEntry ::=\n
      \          SEQUENCE {\n               l2tpTunnelStatsLocalTID\n                   Integer32,\n
      \              l2tpTunnelStatsRemoteTID\n                   Integer32,\n               l2tpTunnelStatsState\n
      \                  INTEGER,\n               l2tpTunnelStatsInitiated\n                   INTEGER,\n
      \              l2tpTunnelStatsRemoteHostName\n                   SnmpAdminString,\n
      \              l2tpTunnelStatsRemoteVendorName\n                   SnmpAdminString,\n
      \              l2tpTunnelStatsRemoteFirmwareRev\n                   Integer32,\n
      \              l2tpTunnelStatsRemoteProtocolVer\n                   OCTET STRING,\n
      \              l2tpTunnelStatsInitialRemoteRWS\n                   Integer32,\n
      \              l2tpTunnelStatsBearerCaps\n                   INTEGER,\n               l2tpTunnelStatsFramingCaps\n
      \                  INTEGER,\n               l2tpTunnelStatsControlRxPkts\n                   Counter32,\n
      \              l2tpTunnelStatsControlRxZLB\n                   Counter32,\n
      \              l2tpTunnelStatsControlOutOfSeq\n                   Counter32,\n
      \              l2tpTunnelStatsControlOutOfWin\n                   Counter32,\n
      \              l2tpTunnelStatsControlTxPkts\n                   Counter32,\n
      \              l2tpTunnelStatsControlTxZLB\n                   Counter32,\n
      \              l2tpTunnelStatsControlAckTO\n                   Counter32,\n
      \              l2tpTunnelStatsCurrentRemoteRWS\n                   Gauge32,\n
      \              l2tpTunnelStatsTxSeq\n                   Integer32,\n               l2tpTunnelStatsTxSeqAck\n
      \                  Integer32,\n               l2tpTunnelStatsRxSeq\n                   Integer32,\n
      \              l2tpTunnelStatsRxSeqAck\n                   Integer32,\n               l2tpTunnelStatsTotalSessions\n
      \                  Counter32,\n               l2tpTunnelStatsFailedSessions\n
      \                  Counter32,\n               l2tpTunnelStatsActiveSessions\n
      \                  Gauge32,\n               l2tpTunnelStatsLastResultCode\n
      \                  Integer32,\n               l2tpTunnelStatsLastErrorCode\n
      \                  Integer32,\n               l2tpTunnelStatsLastErrorMessage\n
      \                  SnmpAdminString,\n               l2tpTunnelStatsDrainingTunnel\n
      \                  TruthValue\n           }\n   l2tpTunnelStatsLocalTID OBJECT-TYPE\n
      \          SYNTAX          Integer32 (0..65535)\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object contains the local tunnel Identifier.\"\n           REFERENCE \"RFC 2661,
      Section 3.1\"\n           ::= { l2tpTunnelStatsEntry 1 }\n   l2tpTunnelStatsRemoteTID
      OBJECT-TYPE\n           SYNTAX          Integer32 (0..65535)\n           MAX-ACCESS
      \     read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the remote tunnel Identifier.\"\n           REFERENCE
      \"RFC 2661, Section 3.1\"\n           ::= { l2tpTunnelStatsEntry 2 }\n   l2tpTunnelStatsState
      \   OBJECT-TYPE\n           SYNTAX          INTEGER {\n                               tunnelIdle(1),\n
      \                              tunnelConnecting(2),\n                               tunnelEstablished(3),\n
      \                              tunnelDisconnecting(4)\n                           }\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This field contains the current state of the\n               control
      tunnel.\"\n           ::= { l2tpTunnelStatsEntry 3 }\n   l2tpTunnelStatsInitiated
      OBJECT-TYPE\n           SYNTAX          INTEGER {\n                               locally(1),\n
      \                              remotely(2)\n                           }\n           MAX-ACCESS
      \     read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object indicates whether the tunnel was\n               initiated
      locally or by the remote tunnel peer.\"\n           ::= { l2tpTunnelStatsEntry
      4 }\n   l2tpTunnelStatsRemoteHostName OBJECT-TYPE\n           SYNTAX          SnmpAdminString\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the host name as discovered\n               during
      the tunnel establishment phase (via the Host\n               Name AVP) of the
      L2TP peer. If the tunnel is idle\n               this object should maintain
      its value from the last\n               time it was connected.\"\n           ::=
      { l2tpTunnelStatsEntry 5 }\n   l2tpTunnelStatsRemoteVendorName OBJECT-TYPE\n
      \          SYNTAX          SnmpAdminString\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object identifies the vendor name of the peer's\n               L2TP implementation.
      If the tunnel is idle this\n               object should maintain its value
      from the last time\n               it was connected.\"\n           ::= { l2tpTunnelStatsEntry
      6 }\n   l2tpTunnelStatsRemoteFirmwareRev OBJECT-TYPE\n           SYNTAX          Integer32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the tunnel peer's firmware\n               revision
      number. If the tunnel is idle this object\n               should maintain its
      value from the last time it\n               was connected.\"\n           ::=
      { l2tpTunnelStatsEntry 7 }\n   l2tpTunnelStatsRemoteProtocolVer OBJECT-TYPE\n
      \          SYNTAX          OCTET STRING (SIZE(2))\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object describes the protocol version and\n               revision of the tunnel
      peers implementation. The\n               first octet contains the protocol
      version. The\n               second octet contains the protocol revision.\"\n
      \          ::= { l2tpTunnelStatsEntry 8 }\n   l2tpTunnelStatsInitialRemoteRWS
      OBJECT-TYPE\n           SYNTAX          Integer32 (0..65535)\n           MAX-ACCESS
      \     read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the initial remote peer's\n               receive
      window size as indicated by the tunnel peer\n               (in the RWS AVP)
      during the tunnel establishment\n               phase. If the tunnel is idle
      this object should\n               maintain its value from the last time it
      was\n               connected.\"\n           ::= { l2tpTunnelStatsEntry 9 }\n
      \  l2tpTunnelStatsBearerCaps OBJECT-TYPE\n           SYNTAX          INTEGER
      {\n                               none(1),\n                               digital(2),\n
      \                              analog(3),\n                               digitalAnalog(4)\n
      \                          }\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object describes
      the Bearer Capabilities of\n               the tunnel peer. If the tunnel is
      idle this object\n               should maintain its value from the last time
      it was\n               connected.\"\n           ::= { l2tpTunnelStatsEntry 10
      }\n   l2tpTunnelStatsFramingCaps OBJECT-TYPE\n           SYNTAX          INTEGER
      {\n                               none(1),\n                               sync(2),\n
      \                              async(3),\n                               syncAsync(4)\n
      \                          }\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object describes
      the Framing Capabilities of\n               the tunnel peer. If the tunnel is
      idle this object\n               should maintain its value from the last time
      it was\n               connected.\"\n           ::= { l2tpTunnelStatsEntry 11
      }\n   l2tpTunnelStatsControlRxPkts OBJECT-TYPE\n           SYNTAX          Counter32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the number of control packets\n               received
      on the tunnel.\"\n           ::= { l2tpTunnelStatsEntry 12 }\n   l2tpTunnelStatsControlRxZLB
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns a count of the number of Zero\n               Length Body control
      packet acknowledgement packets\n               that were received.\"\n           ::=
      { l2tpTunnelStatsEntry 13 }\n   l2tpTunnelStatsControlOutOfSeq OBJECT-TYPE\n
      \          SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object returns a count of the number of\n               control packets that
      were not received in the\n               correct order (as per the sequence
      number)\n               on this tunnel including out of window\n               packets.\"\n
      \          ::= { l2tpTunnelStatsEntry 14 }\n   l2tpTunnelStatsControlOutOfWin
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object contains the number of control\n               packets that were received
      outside of the\n               offered receive window. It is implementation\n
      \              specific as to whether these packets are queued\n               or
      discarded.\"\n           ::= { l2tpTunnelStatsEntry 15 }\n   l2tpTunnelStatsControlTxPkts
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object contains the number of control\n               packets that were transmitted
      to the tunnel\n               peer.\"\n           ::= { l2tpTunnelStatsEntry
      16 }\n   l2tpTunnelStatsControlTxZLB OBJECT-TYPE\n           SYNTAX          Counter32\n
      \          MAX-ACCESS      read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the number of Zero Length\n               Body
      control packets transmitted to the tunnel\n               peer.\"\n           ::=
      { l2tpTunnelStatsEntry 17 }\n   l2tpTunnelStatsControlAckTO OBJECT-TYPE\n           SYNTAX
      \         Counter32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object returns
      a count of the number of\n               control packet timeouts due to the
      lack of a\n               timely acknowledgement from the tunnel peer.\"\n           ::=
      { l2tpTunnelStatsEntry 18 }\n   l2tpTunnelStatsCurrentRemoteRWS OBJECT-TYPE\n
      \          SYNTAX          Gauge32 (0..65535)\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object contains the current remote receive\n               window size as determined
      by the local flow\n               control mechanism employed.\"\n           ::=
      { l2tpTunnelStatsEntry 19 }\n   l2tpTunnelStatsTxSeq  OBJECT-TYPE\n           SYNTAX
      \         Integer32 (0..65535)\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object contains
      the next send sequence number\n               for the control channel.\"\n           ::=
      { l2tpTunnelStatsEntry 20 }\n   l2tpTunnelStatsTxSeqAck OBJECT-TYPE\n           SYNTAX
      \         Integer32 (0..65535)\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object contains
      the send sequence number that\n               the tunnel peer has acknowledged
      for the control\n               channel. The flow control state can be determined\n
      \              by subtracting the l2tpTunnelStatsTxSeq from\n               l2tpTunnelStatsTxSeqAck
      and comparing this value\n               to l2tpTunnelStatsCurrentRemoteRWS
      (taking into\n               consideration sequence number wraps).\"\n           ::=
      { l2tpTunnelStatsEntry 21 }\n   l2tpTunnelStatsRxSeq  OBJECT-TYPE\n           SYNTAX
      \         Integer32 (0..65535)\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object contains
      the next receive sequence\n               number expected to be received on
      this control\n               channel.\"\n           ::= { l2tpTunnelStatsEntry
      22 }\n   l2tpTunnelStatsRxSeqAck OBJECT-TYPE\n           SYNTAX          Integer32
      (0..65535)\n           MAX-ACCESS      read-only\n           STATUS          current\n
      \          DESCRIPTION\n              \"This object contains the last receive
      sequence\n               number that was acknowledged back to the tunnel\n               peer
      for the control channel.\"\n           ::= { l2tpTunnelStatsEntry 23 }\n   l2tpTunnelStatsTotalSessions
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object contains the total number of sessions\n               that this tunnel
      has successfully connected through\n               to its tunnel peer since
      this tunnel was created.\"\n           ::= { l2tpTunnelStatsEntry 24 }\n   l2tpTunnelStatsFailedSessions
      OBJECT-TYPE\n           SYNTAX          Counter32\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object contains the total number of sessions\n               that were initiated
      but failed to reach the\n               established phase.\"\n           ::=
      { l2tpTunnelStatsEntry 25 }\n   l2tpTunnelStatsActiveSessions OBJECT-TYPE\n
      \          SYNTAX          Gauge32\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n              \"This object contains
      the total number of sessions\n               in the established state for this
      tunnel.\"\n           ::= { l2tpTunnelStatsEntry 26 }\n   l2tpTunnelStatsLastResultCode
      OBJECT-TYPE\n           SYNTAX          Integer32 (0..65535)\n           MAX-ACCESS
      \     read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the last value of the result\n               code
      as described in the Result Code AVP which\n               caused the tunnel
      to disconnect.\"\n           ::= { l2tpTunnelStatsEntry 27 }\n   l2tpTunnelStatsLastErrorCode
      OBJECT-TYPE\n           SYNTAX          Integer32 (0..65535)\n           MAX-ACCESS
      \     read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the last value of the error\n               code
      as described in the Result Code AVP which\n               caused the tunnel
      to disconnect.\"\n           ::= { l2tpTunnelStatsEntry 28 }\n   l2tpTunnelStatsLastErrorMessage
      OBJECT-TYPE\n           SYNTAX          SnmpAdminString\n           MAX-ACCESS
      \     read-only\n           STATUS          current\n           DESCRIPTION\n
      \             \"This object contains the last value of the optional\n               message
      as described in the Result Code AVP which\n               caused the tunnel
      to disconnect.\"\n           ::= { l2tpTunnelStatsEntry 29 }\n   l2tpTunnelStatsDrainingTunnel
      OBJECT-TYPE\n           SYNTAX          TruthValue\n           MAX-ACCESS      read-only\n
      \          STATUS          current\n           DESCRIPTION\n              \"This
      object indicates if this tunnel is draining\n               off sessions. This
      object will return false(2) when\n               the tunnel is not draining
      sessions or after the\n               last session has disconnected when the
      tunnel is in\n               the draining state.\"\n           ::= { l2tpTunnelStatsEntry
      30 }\n   --\n   --      { l2tpObjects 6 } reserved for future use\n   --\n   --\n
      \  --      The L2TP Session Status and Statistics Table\n   --\n   l2tpSessionStatsTable
      \  OBJECT-TYPE\n           SYNTAX          SEQUENCE OF L2tpSessionStatsEntry\n
      \          MAX-ACCESS      not-accessible\n           STATUS          current\n
      \          DESCRIPTION\n              \"The L2TP session status and statistics
      table. This\n               table contains the objects that can be used to\n
      \              describe the current status and statistics of a\n               single
      L2TP tunneled session.\"\n           ::= { l2tpObjects 7 }\n   l2tpSessionStatsEntry
      \  OBJECT-TYPE\n           SYNTAX          L2tpSessionStatsEntry\n           MAX-ACCESS
      \     not-accessible\n           STATUS          current\n           DESCRIPTION\n
      \             \"An L2TP session interface stats entry.\"\n           INDEX {
      l2tpSessionStatsTunnelIfIndex,\n                   l2tpSessionStatsLocalSID
      }\n           ::= { l2tpSessionStatsTable 1 }\n   L2tpSessionStatsEntry ::=\n
      \          SEQUENCE {\n               l2tpSessionStatsTunnelIfIndex\n                   InterfaceIndex,\n
      \              l2tpSessionStatsIfIndex\n                   InterfaceIndex,\n
      \              l2tpSessionStatsLocalSID\n                   Integer32,\n               l2tpSessionStatsRemoteSID\n
      \                  Integer32,\n               l2tpSessionStatsUserName\n                   SnmpAdminString,\n
      \              l2tpSessionStatsState\n                   INTEGER,\n               l2tpSessionStatsCallType\n
      \                  INTEGER,\n               l2tpSessionStatsCallSerialNumber\n
      \                  Unsigned32,\n               l2tpSessionStatsTxConnectSpeed\n
      \                  Unsigned32,\n               l2tpSessionStatsRxConnectSpeed\n
      \                  Unsigned32,\n               l2tpSessionStatsCallBearerType\n
