    title: 4.0 L2TP Object Definitions
  - contents:
    - "5.0 Security Considerations\n   This MIB contains readable objects whose values
      provide information\n   related to L2TP tunnel interfaces.  There are also a
      number of\n   objects that have a MAX-ACCESS clause of read-write and/or read-\n
      \  create, such as those which allow an administrator to dynamically\n   configure
      tunnels.\n   While unauthorized access to the readable objects is relatively\n
      \  innocuous, unauthorized access to the write-able objects could cause\n   a
      denial of service, or could cause unauthorized creation and/or\n   manipulation
      of tunnels.  Hence, the support for SET operations in a\n   non-secure environment
      without proper protection can have a negative\n   effect on network operations.\n
      \  SNMPv1 by itself is such an insecure environment.  Even if the\n   network
      itself is secure (for example by using IPSec [RFC2401]), even\n   then, there
      is no control as to who on the secure network is allowed\n   to access and SET
      (change/create/delete) the objects in this MIB.\n   If the agent allows configuring
      keys (for example the\n   l2tpDomainConfigSecret object) via SNMP, for use by
      L2TP, then the\n   security of L2TP is at best only as secure as SNMP.  For
      this reason,\n   all objects in the l2tpSecurityGroup MUST NOT be accessible
      via\n   unencrypted messages.  It is also recommended that keys not be made\n
      \  visible through SNMP GET (or GET-NEXT or GET-BULK) messages, even if\n   encryption
      is used.\n   It is recommended that the implementers consider the security\n
      \  features as provided by the SNMPv3 framework.  Specifically, the use\n   of
      the User-based Security Model RFC 2574 [RFC2574] and the View-\n   based Access
      Control Model RFC 2575 [RFC2575] is recommended.\n   It is then a customer/user
      responsibility to ensure that the SNMP\n   entity giving access to this MIB,
      is properly configured to give\n   access to those objects only to those principals
      (users) that have\n   legitimate rights to access them.\n"
