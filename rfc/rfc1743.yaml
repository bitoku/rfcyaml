- title: dot5TimerTable  OBJECT-TYPE
  contents:
  - "dot5TimerTable  OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot5TimerEntry\n   \
    \ MAX-ACCESS  not-accessible\n    STATUS      obsolete\n    DESCRIPTION\n    \
    \        \"This table contains Token Ring interface\n            timer values,\
    \ one entry per 802.5\n            interface.\"\n    ::= { dot5 5 }\n"
- title: dot5TimerEntry  OBJECT-TYPE
  contents:
  - "dot5TimerEntry  OBJECT-TYPE\n    SYNTAX      Dot5TimerEntry\n    MAX-ACCESS \
    \ not-accessible\n    STATUS      obsolete\n    DESCRIPTION\n            \"A list\
    \ of Token Ring timer values for an\n            802.5 interface.\"\n    INDEX\
    \       { dot5TimerIfIndex }\n    ::= { dot5TimerTable 1 }\n"
- title: Dot5TimerEntry ::= SEQUENCE {
  contents:
  - "Dot5TimerEntry ::= SEQUENCE {\n    dot5TimerIfIndex          Integer32,\n   \
    \ dot5TimerReturnRepeat     Integer32,\n    dot5TimerHolding          Integer32,\n\
    \    dot5TimerQueuePDU         Integer32,\n    dot5TimerValidTransmit    Integer32,\n\
    \    dot5TimerNoToken          Integer32,\n    dot5TimerActiveMon        Integer32,\n\
    \    dot5TimerStandbyMon       Integer32,\n    dot5TimerErrorReport      Integer32,\n\
    \    dot5TimerBeaconTransmit   Integer32,\n    dot5TimerBeaconReceive    Integer32\n"
- title: '}'
  contents:
  - '}

    '
- title: dot5TimerIfIndex  OBJECT-TYPE
  contents:
  - "dot5TimerIfIndex  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n            \"The value of this object\
    \ identifies the\n             802.5 interface for which this entry\n        \
    \     contains timer values.  The value of\n             this object for a particular\
    \ interface\n             has the same value as MIB-II's ifIndex\n           \
    \  object for the same interface.\"\n    ::= { dot5TimerEntry 1 }\n"
- title: dot5TimerReturnRepeat  OBJECT-TYPE
  contents:
  - "dot5TimerReturnRepeat  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out\
    \ value used to ensure the\n            interface will return to Repeat State,\
    \ in\n            units of 100 micro-seconds.  The value\n            should be\
    \ greater than the maximum ring\n            latency.\"\n    ::= { dot5TimerEntry\
    \ 2 }\n"
- title: dot5TimerHolding  OBJECT-TYPE
  contents:
  - "dot5TimerHolding  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n            \"Maximum period of time\
    \ a station is\n            permitted to transmit frames after capturing\n   \
    \         a token, in units of 100 micro-seconds.\"\n    ::= { dot5TimerEntry\
    \ 3 }\n"
- title: dot5TimerQueuePDU  OBJECT-TYPE
  contents:
  - "dot5TimerQueuePDU  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out value for\
    \ enqueuing of an SMP\n            PDU after reception of an AMP or SMP\n    \
    \        frame in which the A and C bits were\n            equal to 0, in units\
    \ of 100\n            micro-seconds.\"\n    ::= { dot5TimerEntry 4 }\n"
- title: dot5TimerValidTransmit OBJECT-TYPE
  contents:
  - "dot5TimerValidTransmit OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out\
    \ value used by the active\n            monitor to detect the absence of valid\n\
    \            transmissions, in units of 100\n            micro-seconds.\"\n  \
    \  ::= { dot5TimerEntry 5 }\n"
- title: dot5TimerNoToken  OBJECT-TYPE
  contents:
  - "dot5TimerNoToken  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out value used\
    \ to recover from\n            various-related error situations.\n           \
    \ If N is the maximum number of stations on\n            the ring, the value of\
    \ this timer is\n            normally:\n            dot5TimerReturnRepeat + N*dot5TimerHolding.\"\
    \n    ::= { dot5TimerEntry 6 }\n"
- title: dot5TimerActiveMon  OBJECT-TYPE
  contents:
  - "dot5TimerActiveMon  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out value used\
    \ by the active\n            monitor to stimulate the enqueuing of an\n      \
    \      AMP PDU for transmission, in units of\n            100 micro-seconds.\"\
    \n    ::= { dot5TimerEntry 7 }\n"
- title: dot5TimerStandbyMon  OBJECT-TYPE
  contents:
  - "dot5TimerStandbyMon  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS \
    \ read-only\n    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out\
    \ value used by the stand-by\n            monitors to ensure that there is an\
    \ active\n            monitor on the ring and to detect a\n            continuous\
    \ stream of tokens, in units of\n            100 micro-seconds.\"\n    ::= { dot5TimerEntry\
    \ 8 }\n"
- title: dot5TimerErrorReport  OBJECT-TYPE
  contents:
  - "dot5TimerErrorReport  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out\
    \ value which determines how\n            often a station shall send a Report\
    \ Error\n            MAC frame to report its error counters,\n            in units\
    \ of 100 micro-seconds.\"\n    ::= { dot5TimerEntry 9 }\n"
- title: dot5TimerBeaconTransmit  OBJECT-TYPE
  contents:
  - "dot5TimerBeaconTransmit  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out\
    \ value which determines how\n            long a station shall remain in the state\n\
    \            of transmitting Beacon frames before\n            entering the Bypass\
    \ state, in units of\n            100 micro-seconds.\"\n    ::= { dot5TimerEntry\
    \ 10 }\n"
- title: dot5TimerBeaconReceive  OBJECT-TYPE
  contents:
  - "dot5TimerBeaconReceive  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n            \"The time-out\
    \ value which determines how\n            long a station shall receive Beacon\n\
    \            frames from its downstream neighbor\n            before entering\
    \ the Bypass state, in\n            units of 100 micro-seconds.\"\n    ::= { dot5TimerEntry\
    \ 11 }\n"
