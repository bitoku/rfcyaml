    '
- title: -- having 802.5 interfaces implement this table.
  contents:
  - '-- having 802.5 interfaces implement this table.

    '
- title: dot5StatsTable  OBJECT-TYPE
  contents:
  - "dot5StatsTable  OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot5StatsEntry\n   \
    \ MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"A table containing Token Ring statistics,\n            one entry per\
    \ 802.5 interface.\n                All the statistics are defined using\n   \
    \         the syntax Counter32 as 32-bit wrap around\n            counters.  Thus,\
    \ if an interface's\n            hardware maintains these statistics in\n    \
    \        16-bit counters, then the agent must read\n            the hardware's\
    \ counters frequently enough\n            to prevent loss of significance, in\
    \ order\n            to maintain 32-bit counters in software.\"\n    ::= { dot5\
    \ 2 }\n"
- title: dot5StatsEntry  OBJECT-TYPE
  contents:
  - "dot5StatsEntry  OBJECT-TYPE\n    SYNTAX      Dot5StatsEntry\n    MAX-ACCESS \
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"An entry\
    \ contains the 802.5 statistics\n             for a particular interface.\"\n\
    \    INDEX       { dot5StatsIfIndex }\n    ::= { dot5StatsTable 1 }\n"
- title: Dot5StatsEntry ::= SEQUENCE {
  contents:
  - "Dot5StatsEntry ::= SEQUENCE {\n     dot5StatsIfIndex              Integer32,\n\
    \     dot5StatsLineErrors           Counter32,\n     dot5StatsBurstErrors    \
    \      Counter32,\n     dot5StatsACErrors             Counter32,\n     dot5StatsAbortTransErrors\
    \     Counter32,\n     dot5StatsInternalErrors       Counter32,\n     dot5StatsLostFrameErrors\
    \      Counter32,\n     dot5StatsReceiveCongestions   Counter32,\n     dot5StatsFrameCopiedErrors\
    \    Counter32,\n     dot5StatsTokenErrors          Counter32,\n     dot5StatsSoftErrors\
    \           Counter32,\n     dot5StatsHardErrors           Counter32,\n     dot5StatsSignalLoss\
    \           Counter32,\n     dot5StatsTransmitBeacons      Counter32,\n     dot5StatsRecoverys\
    \            Counter32,\n     dot5StatsLobeWires            Counter32,\n     dot5StatsRemoves\
    \              Counter32,\n     dot5StatsSingles              Counter32,\n   \
    \  dot5StatsFreqErrors           Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: dot5StatsIfIndex  OBJECT-TYPE
  contents:
  - "dot5StatsIfIndex  OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The value of this object\
    \ identifies the\n            802.5 interface for which this entry\n         \
    \   contains management information.  The\n            value of this object for\
    \ a particular\n            interface has the same value as MIB-II's\n       \
    \     ifIndex object for the same interface.\"\n    ::= { dot5StatsEntry 1 }\n"
- title: dot5StatsLineErrors OBJECT-TYPE
  contents:
  - "dot5StatsLineErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"This counter is incremented\
    \ when a frame\n            or token is copied or repeated by a\n            station,\
    \ the E bit is zero in the frame\n            or token and one of the following\n\
    \            conditions exists: 1) there is a\n            non-data bit (J or\
    \ K bit) between the SD\n            and the ED of the frame or token, or\n  \
    \          2) there is an FCS error in the frame.\"\n    ::= { dot5StatsEntry\
    \ 2 }\n"
- title: dot5StatsBurstErrors OBJECT-TYPE
  contents:
  - "dot5StatsBurstErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS \
    \ read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            detects the absence of transitions\
    \ for five\n            half-bit timers (burst-five error).\"\n    ::= { dot5StatsEntry\
    \ 3 }\n"
- title: dot5StatsACErrors OBJECT-TYPE
  contents:
  - "dot5StatsACErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"This counter is incremented\
    \ when a station\n            receives an AMP or SMP frame in which A is\n   \
    \         equal to C is equal to 0, and then receives\n            another SMP\
    \ frame with A is equal to C is\n            equal to 0 without first receiving\
    \ an AMP\n            frame. It denotes a station that cannot set\n          \
    \  the AC bits properly.\"\n    ::= { dot5StatsEntry 4 }\n"
- title: dot5StatsAbortTransErrors OBJECT-TYPE
  contents:
  - "dot5StatsAbortTransErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            transmits an abort delimiter while\n\
    \            transmitting.\"\n    ::= { dot5StatsEntry 5 }\n"
- title: dot5StatsInternalErrors OBJECT-TYPE
  contents:
  - "dot5StatsInternalErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            recognizes an internal error.\"\n\
    \    ::= { dot5StatsEntry 6 }\n"
- title: dot5StatsLostFrameErrors OBJECT-TYPE
  contents:
  - "dot5StatsLostFrameErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            is transmitting and its TRR timer\
    \ expires.\n            This condition denotes a condition where a\n         \
    \   transmitting station in strip mode does not\n            receive the trailer\
    \ of the frame before the\n            TRR timer goes off.\"\n    ::= { dot5StatsEntry\
    \ 7 }\n"
- title: dot5StatsReceiveCongestions OBJECT-TYPE
  contents:
  - "dot5StatsReceiveCongestions OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            recognizes a frame addressed to its\n\
    \            specific address, but has no available\n            buffer space\
    \ indicating that the station\n            is congested.\"\n    ::= { dot5StatsEntry\
    \ 8 }\n"
- title: dot5StatsFrameCopiedErrors OBJECT-TYPE
  contents:
  - "dot5StatsFrameCopiedErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            recognizes a frame addressed to its\n\
    \            specific address and detects that the FS\n            field A bits\
    \ are set to 1 indicating a\n            possible line hit or duplicate address.\"\
    \n    ::= { dot5StatsEntry 9 }\n"
- title: dot5StatsTokenErrors OBJECT-TYPE
  contents:
  - "dot5StatsTokenErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS \
    \ read-only\n    STATUS      current\n    DESCRIPTION\n            \"This counter\
    \ is incremented when a station\n            acting as the active monitor recognizes\
    \ an\n            error condition that needs a token\n            transmitted.\"\
    \n    ::= { dot5StatsEntry 10 }\n"
- title: dot5StatsSoftErrors OBJECT-TYPE
  contents:
  - "dot5StatsSoftErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of Soft Errors\
    \ the interface\n            has detected. It directly corresponds to\n      \
    \      the number of Report Error MAC frames\n            that this interface\
    \ has transmitted.\n            Soft Errors are those which are\n            recoverable\
    \ by the MAC layer protocols.\"\n    ::= { dot5StatsEntry 11 }\n"
- title: dot5StatsHardErrors OBJECT-TYPE
  contents:
  - "dot5StatsHardErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of times this\
    \ interface has\n            detected an immediately recoverable\n           \
    \ fatal error.  It denotes the number of\n            times this interface is\
    \ either\n            transmitting or receiving beacon MAC\n            frames.\"\
    \n    ::= { dot5StatsEntry 12 }\n"
- title: dot5StatsSignalLoss OBJECT-TYPE
  contents:
  - "dot5StatsSignalLoss OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of times this\
    \ interface has\n            detected the loss of signal condition from\n    \
    \        the ring.\"\n    ::= { dot5StatsEntry 13 }\n"
- title: dot5StatsTransmitBeacons OBJECT-TYPE
  contents:
  - "dot5StatsTransmitBeacons OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The number\
    \ of times this interface has\n            transmitted a beacon frame.\"\n   \
    \ ::= { dot5StatsEntry 14 }\n"
- title: dot5StatsRecoverys OBJECT-TYPE
  contents:
  - "dot5StatsRecoverys OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of Claim Token\
    \ MAC frames\n            received or transmitted after the interface\n      \
    \      has received a Ring Purge MAC frame.  This\n            counter signifies\
    \ the number of times the\n            ring has been purged and is being recovered\n\
    \            back into a normal operating state.\"\n    ::= { dot5StatsEntry 15\
    \ }\n"
- title: dot5StatsLobeWires OBJECT-TYPE
  contents:
  - "dot5StatsLobeWires OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of times the\
    \ interface has\n            detected an open or short circuit in the\n      \
    \      lobe data path.  The adapter will be closed\n            and dot5RingState\
    \ will signify this\n            condition.\"\n    ::= { dot5StatsEntry 16 }\n"
- title: dot5StatsRemoves OBJECT-TYPE
  contents:
  - "dot5StatsRemoves OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of times the\
    \ interface has\n            received a Remove Ring Station MAC frame\n      \
    \      request.  When this frame is received\n            the interface will enter\
    \ the close state\n            and dot5RingState will signify this\n         \
    \   condition.\"\n    ::= { dot5StatsEntry 17 }\n"
- title: dot5StatsSingles OBJECT-TYPE
  contents:
  - "dot5StatsSingles OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of times the\
    \ interface has\n            sensed that it is the only station on the\n     \
    \       ring.  This will happen if the interface\n            is the first one\
    \ up on a ring, or if\n            there is a hardware problem.\"\n    ::= { dot5StatsEntry\
    \ 18 }\n"
- title: dot5StatsFreqErrors OBJECT-TYPE
  contents:
  - "dot5StatsFreqErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The number of times the\
    \ interface has\n            detected that the frequency of the\n            incoming\
    \ signal differs from the expected\n            frequency by more than that specified\
    \ by\n            the IEEE 802.5 standard.\"\n    ::= { dot5StatsEntry 19 }\n"
