- title: dot5Table       OBJECT-TYPE
  contents:
  - "dot5Table       OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot5Entry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"This\
    \ table contains Token Ring interface\n            parameters and state variables,\
    \ one entry\n            per 802.5 interface.\"\n    ::= { dot5 1 }\n"
- title: dot5Entry       OBJECT-TYPE
  contents:
  - "dot5Entry       OBJECT-TYPE\n    SYNTAX      Dot5Entry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"A list of Token Ring\
    \ status and parameter\n             values for an 802.5 interface.\"\n    INDEX\
    \       { dot5IfIndex }\n    ::= { dot5Table 1 }\n"
- title: Dot5Entry ::= SEQUENCE {
  contents:
  - "Dot5Entry ::= SEQUENCE {\n     dot5IfIndex              Integer32,\n     dot5Commands\
    \             INTEGER,\n     dot5RingStatus           INTEGER,\n     dot5RingState\
    \            INTEGER,\n     dot5RingOpenStatus       INTEGER,\n     dot5RingSpeed\
    \            INTEGER,\n     dot5UpStream             MacAddress,\n     dot5ActMonParticipate\
    \    INTEGER,\n     dot5Functional           MacAddress,\n     dot5LastBeaconSent\
    \       TimeStamp\n"
- title: '}'
  contents:
  - '}

    '
- title: dot5IfIndex     OBJECT-TYPE
  contents:
  - "dot5IfIndex     OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The value of this object\
    \ identifies the\n             802.5 interface for which this entry\n        \
    \     contains management information.  The\n             value of this object\
    \ for a particular\n             interface has the same value as the\n       \
    \      ifIndex object, defined in MIB-II for\n             the same interface.\"\
    \n    ::= { dot5Entry 1 }\n"
- title: dot5Commands    OBJECT-TYPE
  contents:
  - "dot5Commands    OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    noop(1),\n\
    \                    open(2),\n                    reset(3),\n               \
    \     close(4)\n                }\n    MAX-ACCESS  read-write\n    STATUS    \
    \  current\n    DESCRIPTION\n            \"When this object is set to the value\
    \ of\n             open(2), the station should go into the\n             open\
    \ state.  The progress and success of\n             the open is given by the values\
    \ of the\n             objects dot5RingState and\n             dot5RingOpenStatus.\n\
    \                 When this object is set to the value\n             of reset(3),\
    \ then the station should do\n             a reset.  On a reset, all MIB counters\n\
    \             should retain their values, if possible.\n             Other side\
    \ affects are dependent on the\n             hardware chip set.\n            \
    \     When this object is set to the value\n             of close(4), the station\
    \ should go into\n             the stopped state by removing itself\n        \
    \     from the ring.\n                 Setting this object to a value of\n   \
    \          noop(1) has no effect.\n                 When read, this object always\
    \ has a\n             value of noop(1).\n                 The open(2) and close(4)\
    \ values\n             correspond to the up(1) and down(2) values\n          \
    \   of MIB-II's ifAdminStatus and ifOperStatus,\n             i.e., the setting\
    \ of ifAdminStatus and\n             dot5Commands affects the values of both\n\
    \             dot5Commands and ifOperStatus.\"\n    ::= { dot5Entry 2 }\n"
- title: dot5RingStatus  OBJECT-TYPE
  contents:
  - "dot5RingStatus  OBJECT-TYPE\n    SYNTAX      INTEGER (0..262143)\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The current\
    \ interface status which can\n            be used to diagnose fluctuating problems\n\
    \            that can occur on token rings, after a\n            station has successfully\
    \ been added to\n            the ring.\n               Before an open is completed,\
    \ this\n            object has the value for the 'no status'\n            condition.\
    \  The dot5RingState and\n            dot5RingOpenStatus objects provide for\n\
    \            debugging problems when the station\n            can not even enter\
    \ the ring.\n                The object's value is a sum of\n            values,\
    \ one for each currently applicable\n            condition.  The following values\
    \ are\n            defined for various conditions:\n                    0 = No\
    \ Problems detected\n                   32 = Ring Recovery\n                 \
    \  64 = Single Station\n                  256 = Remove Received\n            \
    \      512 = reserved\n                 1024 = Auto-Removal Error\n          \
    \       2048 = Lobe Wire Fault\n                 4096 = Transmit Beacon\n    \
    \             8192 = Soft Error\n                16384 = Hard Error\n        \
    \        32768 = Signal Loss\n               131072 = no status, open not completed.\"\
    \n    ::= { dot5Entry 3 }\n"
- title: dot5RingState   OBJECT-TYPE
  contents:
  - "dot5RingState   OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    opened(1),\n\
    \                    closed(2),\n                    opening(3),\n           \
    \         closing(4),\n                    openFailure(5),\n                 \
    \   ringFailure(6)\n                }\n    MAX-ACCESS  read-only\n    STATUS \
    \     current\n    DESCRIPTION\n            \"The current interface state with\
    \ respect\n            to entering or leaving the ring.\"\n    ::= { dot5Entry\
    \ 4 }\n"
- title: dot5RingOpenStatus  OBJECT-TYPE
  contents:
  - "dot5RingOpenStatus  OBJECT-TYPE\n    SYNTAX      INTEGER {\n                \
    \    noOpen(1),     -- no open attempted\n                    badParam(2),\n \
    \                   lobeFailed(3),\n                    signalLoss(4),\n     \
    \               insertionTimeout(5),\n                    ringFailed(6),\n   \
    \                 beaconing(7),\n                    duplicateMAC(8),\n      \
    \              requestFailed(9),\n                    removeReceived(10),\n  \
    \                  open(11)      -- last open successful\n                }\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"This object indicates the success, or the\n            reason for failure,\
    \ of the station's most\n            recent attempt to enter the ring.\"\n   \
    \ ::= { dot5Entry 5 }\n"
- title: dot5RingSpeed   OBJECT-TYPE
  contents:
  - "dot5RingSpeed   OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    unknown(1),\n\
    \                    oneMegabit(2),\n                    fourMegabit(3),\n   \
    \                 sixteenMegabit(4)\n                }\n    MAX-ACCESS  read-write\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The ring-speed at the\
    \ next insertion into\n            the ring.  Note that this may or may not be\n\
    \            different to the current ring-speed which is\n            given by\
    \ MIB-II's ifSpeed.  For interfaces\n            which do not support changing\
    \ ring-speed,\n            dot5RingSpeed can only be set to its current\n    \
    \        value.  When dot5RingSpeed has the value\n            unknown(1), the\
    \ ring's actual ring-speed is\n            to be used.\"\n    ::= { dot5Entry\
    \ 6 }\n"
- title: dot5UpStream    OBJECT-TYPE
  contents:
  - "dot5UpStream    OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The MAC-address of the\
    \ up stream neighbor\n             station in the ring.\"\n    ::= { dot5Entry\
    \ 7 }\n"
- title: dot5ActMonParticipate OBJECT-TYPE
  contents:
  - "dot5ActMonParticipate OBJECT-TYPE\n    SYNTAX      INTEGER {\n              \
    \      true(1),\n                    false(2)\n                }\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n            \"If this\
    \ object has a value of true(1) then\n            this interface will participate\
    \ in the\n            active monitor selection process.  If the\n            value\
    \ is false(2) then it will not.\n            Setting this object does not take\
    \ effect\n            until the next Active Monitor election, and\n          \
    \  might not take effect until the next time\n            the interface is opened.\"\
    \n    ::= { dot5Entry 8 }\n"
- title: dot5Functional  OBJECT-TYPE
  contents:
  - "dot5Functional  OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS  read-write\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The bit mask of all Token\
    \ Ring functional\n            addresses for which this interface will\n     \
    \       accept frames.\"\n    ::= { dot5Entry 9 }\n"
- title: dot5LastBeaconSent OBJECT-TYPE
  contents:
  - "dot5LastBeaconSent OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The value of MIB-II's\
    \ sysUpTime object at which\n            the local system last transmitted a Beacon\
    \ frame\n            on this interface.\"\n    ::= { dot5Entry 10 }\n"
