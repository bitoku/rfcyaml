- title: APPENDIX A - Changes from RFC 1231
  contents:
  - "APPENDIX A - Changes from RFC 1231\n   This memo has the following differences\
    \ from RFC 1231:\n   (1)  This memo is formatted using the SNMPv2 SMI.\n   (2)\
    \  The relationship of the \"open\" and \"close\" states of\n        dot5Commands\
    \ to the value of ifAdminStatus has been\n        clarified.  In particular, the\
    \ setting of one affects the\n        value of the other.\n   (3)  The relationship\
    \ dot5RingSpeed and ifSpeed has been\n        clarified.  In particular, ifSpeed\
    \ indicates the current\n        ring-speed; dot5RingSpeed indicates the ring-speed\
    \ at the\n        next insertion into the ring.  If the interface doesn't\n  \
    \      support changing ring-speed, then dot5RingSpeed can only be\n        set\
    \ to its current value.  When dot5RingSpeed has the value\n        'unknown(1)',\
    \ the ring-speed is to be set to the ring's\n        actual ring-speed.\n   (4)\
    \  Write-access to dot5ActMonParticipate is not required, and a\n        change\
    \ to the value of dot5ActMonParticipate does not take\n        effect until the\
    \ next Active Monitor election.\n   (5)  Write-access to dot5Functional is not\
    \ required.\n   (6)  A new object, dot5LastBeaconSent has been defined to contain\n\
    \        the timestamp of the last beacon frame sent.\n   (7)  The dot5TimerTable\
    \ has been designated as obsolete.\n   (8)  Text has been added describing the\
    \ applicability of RFC 1573\n        [6] to 802.5 interfaces.\n   (9)  Other minor\
    \ editorial changes.\n"
