- title: Appendix A.  Background on TWAMP Light
  contents:
  - "Appendix A.  Background on TWAMP Light\n   This informative appendix provides\
    \ the background on the decision to\n   move the TWAMP Light idea to an informative\
    \ appendix in [RFC5357].\n   As also noted in Section 4, the TWAMP Light idea\
    \ was relegated to\n   Appendix I of [RFC5357] because it failed to meet the requirements\n\
    \   for IETF protocols (there are no specifications for negotiating this\n   form\
    \ of operation and no specifications for mandatory-to-implement\n   security features),\
    \ as described in the references cited below:\n   o  Lars Eggert's Area Director\
    \ review [LarsAD], where he pointed out\n      that having two variants of TWAMP\
    \ (TWAMP Light and Complete TWAMP)\n      requires a protocol mechanism to negotiate\
    \ which variant will be\n      used.  Note that \"Complete TWAMP\" is called \"\
    Standards Track\n      TWAMP\" in this document.  See Lars's \"Section 5.2, paragraph\
    \ 0\"\n      comment on [LarsAD], which refers to a section in [IPPM-TWAMP-06].\n\
    \      The working group consensus was to place the TWAMP Light\n      description\
    \ in Appendix I and to refer to that appendix only as an\n      \"incremental\
    \ path to adopting TWAMP, by implementing the\n      TWAMP-Test protocol first.\"\
    \n   o  Tim Polk's \"Ballot discuss\" of 2008-07-16 [TimDISCUSS], which\n    \
    \  points out that TWAMP Light was an incomplete specification\n      because\
    \ the key required for authenticated and encrypted modes\n      depended on the\
    \ TWAMP-Control Session key.  Additional requirement\n      statements were added\
    \ in Appendix I to address Tim's Ballot\n      discuss (see the last three paragraphs\
    \ of Appendix I in\n      [RFC5357]).\n   Since the idea of TWAMP Light clearly\
    \ includes the TWAMP-Test\n   protocol and other undefined facilities, Appendix\
    \ I of [RFC5357]\n   simply describes ideas for how TWAMP-Test might be used outside\
    \ of\n   the context of Standards Track TWAMP.\n"
