- title: __initial_text__
  contents:
  - "                    Well-Known Port Assignments for\n          the One-Way Active\
    \ Measurement Protocol (OWAMP) and\n            the Two-Way Active Measurement\
    \ Protocol (TWAMP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo explains the motivation and describes the reassignment\
    \ of\n   well-known ports for the One-Way Active Measurement Protocol (OWAMP)\n\
    \   and the Two-Way Active Measurement Protocol (TWAMP) for control and\n   measurement.\
    \  It also clarifies the meaning and composition of these\n   Standards Track\
    \ protocol names for the industry.\n   This memo updates RFCs 4656 and 5357, in\
    \ terms of the UDP well-known\n   port assignments, and it clarifies the complete\
    \ OWAMP and TWAMP\n   protocol composition for the industry.\n"
