- title: Appendix B. IANA Considerations
  contents:
  - "Appendix B. IANA Considerations\n   The IANA maintains a registry of transient\
    \ identifiers used for BEEP\n   profiles under development in the IETF, using\
    \ the profile\n   registration template defined in Section 5.1 of [1].\n   Note\
    \ that unlike the registration procedures defined in Appendix B of\n   [1], the\
    \ working group chair (instead of the IESG) is responsible for\n   authorizing\
    \ the registration.\n"
