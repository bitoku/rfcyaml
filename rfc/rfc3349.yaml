- title: Abstract
  contents:
  - "Abstract\n   As a part of their deliverables, working groups of the IETF may\n\
    \   develop BEEP profiles.  During the development process, it is\n   desirable\
    \ to assign a transient identifier to each profile.  If the\n   profile is subsequently\
    \ published as an RFC, then a permanent\n   identifier is subsequently assigned\
    \ by the IANA.\n"
