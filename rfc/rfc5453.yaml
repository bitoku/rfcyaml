- title: Appendix A.  List of Potentially Affected RFCs
  contents:
  - "Appendix A.  List of Potentially Affected RFCs\n   Implementations of the following\
    \ RFCs need to be aware of the\n   reserved interface identifier ranges when they\
    \ allocate new\n   addresses.  Future revisions of these RFCs should ensure that\
    \ this is\n   either already sufficiently clear or that the text is amended to\
    \ take\n   this into account.\n   o  RFC 2590 - Transmission of IPv6 Packets over\
    \ Frame Relay Networks\n      Specification\n   o  RFC 3315 - Dynamic Host Configuration\
    \ Protocol for IPv6 (DHCPv6)\n   o  RFC 3972 - Cryptographically Generated Addresses\
    \ (CGA)\n   o  RFC 4489 - A Method for Generating Link-Scoped IPv6 Multicast\n\
    \      Addresses\n   o  RFC 4862 - IPv6 Stateless Address Autoconfiguration\n\
    \   o  RFC 4941 - Privacy Extensions for Stateless Address\n      Autoconfiguration\
    \ in IPv6\n   o  RFC 4982 - Support for Multiple Hash Algorithms in\n      Cryptographically\
    \ Generated Addresses (CGAs)\n   o  RFC 5072 - IP Version 6 over PPP\n"
