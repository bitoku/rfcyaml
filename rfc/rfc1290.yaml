- title: 1.0  Introduction
  contents:
  - "1.0  Introduction\n   This paper is a list of the essential things, in my view,\
    \ that a\n   person who is responsible for providing network information should\n\
    \   have in their hands as reference material.  One of the basic problems\n  \
    \ of information is making it easily available to those who have need\n   of the\
    \ data.  Libraries have been performing a cataloging function\n   for many centuries.\
    \  Information flow is now being provided at such a\n   fast rate that it is difficult\
    \ to keep up with it, even partially.\n   Computer networks have only added to\
    \ the problem by opening up even\n   more information.\n   Attempting to make\
    \ this wealth of information available to those who\n   would find it useful poses\
    \ some problems.\n   First, we need to know of its existence.  To that end, this\
    \ paper\n   provides an index into the vast realm of network information. Most\
    \ of\n   the documents listed here are POINTERS to the final information.\n  \
    \ Second, even if you know of a document's existence, you may not know\n   if\
    \ it is important or relevant.  Few of us are knowledgeable in more\n   than a\
    \ limited area.  We need to rely on others to make us aware of\n   the importance\
    \ of databases in a specific discipline. The librarians\n   can be of great assistance\
    \ here.  They are familiar with the research\n   databases that individuals search\
    \ in Law, Mathematics, and many\n   others.\n   Finally, once the existence and\
    \ importance are known, the information\n   needs to be indexed so that researchers\
    \ can find it.  This is the\n   most difficult task to accomplish.  Information\
    \ available on the\n   network is hardly ever static.  It is always moving, growing,\n\
    \   changing, and dying.  Computers should be able to assist us in\n   managing\
    \ this ever-changing environment.  Right now, we have to\n   catalog the information\
    \ as it passes through the network.  In my\n   case, I generally save it in a\
    \ file somewhere, spending far too much\n   time trying to retrieve it again when\
    \ needed.\n"
- title: 2.0  Lists and Indexes of Network Resources/Bibliographies/
  contents:
  - "2.0  Lists and Indexes of Network Resources/Bibliographies/\n     Information\
    \ Available over the Network\n   2.01  Internet Resource Guide (Document)\n  \
    \    An excellent guide to major resources available on the network.\n      The\
    \ Table of Contents includes chapters on Computational\n      Resources, Library\
    \ Catalogs, Archives, White Pages, Networks,\n      Network Information Centers,\
    \ and Miscellaneous\n      Source:\n      Anonymous FTP to NNSC.NSF.NET\n    \
    \  cd resource-guide\n      get resource-guide.ps.tar.Z (Postscript) or\n    \
    \  get resource-guide.txt.tar.Z (ASCII Text)\n      Search:\n      Telnet to pac.carl.org\n\
    \      (Colorado Alliance of Research Libraries)\n      Select terminal type\n\
    \      Choose Item 3 (Information Databases)\n      Choose Item 65 Internet Resource\
    \ Guide\n      You can then browse or do a keyword search\n      To quit type\
    \ //EXIT\n   2.02  Anonymous FTP Sites (Document)\n      A list of all the sites\
    \ on the Internet that support anonymous\n      FTP.\n      Source:\n      Anonymous\
    \ FTP to pilot.njin.net\n      cd pub/ftp-list\n      get ftp.list\n      Search:\n\
    \      Telnet to quiche.cs.mcgill.ca\n      login as user archie\n      type help\
    \ to get a list of commands\n      type prog topic - where topic is the keyword\
    \ for the search of\n                        a program or topic\n   2.03  INDEX\
    \ - Index of all RFC's - (Document)\n      RFC-1118 - The Hitchhikers Guide to\
    \ the Internet\n      RFC-1175 - A Bibliography of Internetworking Information\n\
    \      RFC-1173 - Responsibilities of Host and Network Managers\n      RFC-1206\
    \ - Answers to Commonly asked \"New Internet User\"\n                 Questions\n\
    \      RFC-1207 - Answers to Commonly asked \"Experienced Internet User\"\n  \
    \               Questions\n      RFC-1208 - Networking Glossary of Terms\n   \
    \   Source:\n      Anonymous FTP to nis.nsf.net\n      cd rfc\n      get $index.rfc\n\
    \      get RFC1118.TXT-1\n      get RFC1175.TXT-1\n      get RFC1173.TXT-1\n \
    \     get RFC1206.TXT-1\n      get RFC1207.TXT-1\n      get RFC1208.TXT-1\n  \
    \ 2.04  Interest Groups  List-of-Lists (Document)\n      This is a document that\
    \ list the mailing lists or groups that\n      exist.  To get on the list to receive\
    \ updates, send e-mail to\n      Interest-groups-request@nisc.sri.com.\n     \
    \ Source:\n      Anonymous FTP to ftp.nisc.sri.com\n      cd netinfo\n      get\
    \ interest-groups\n   2.05  Regional Network Policies (Documents)\n      Many\
    \ regional networks have developed policies on responsible use\n      of their\
    \ network.  You can retrieve copies of these policies on\n      line by anonymous\
    \ FTP.\n      Source:\n      Anonymous FTP to ftp.nsic.sri.com\n      cd netinfo\n\
    \      dir\n      get ???.policy\n      where ??? is the name of the regional\
    \ network.  The dir command\n      will give you a directory of the filenames.\n\
    \   2.06  Campus ethics/policy statements (Documents)\n      Many universities\
    \ have developed more complete policies based on\n      the regional network policies.\
    \  If you wish to look at some to use\n      as guidelines for your own campus,\
    \ you can get them through\n      anonymous FTP.\n      Source:\n      Anonymous\
    \ FTP to ariel.unm.edu\n      cd ethics\n      dir\n      get ???.policy\n   \
    \   where ??? is the name of the university or college.  The dir\n      command\
    \ will give you a directory of the filenames.\n   2.07  VAX book (Document)\n\
    \      Joe St Sauver of the University of Oregon has developed a very\n      complete\
    \ guide of information on the network available via\n      anonymous FTP.  The\
    \ following is a quote from the README file:\n      \"While it is tailored to\
    \ the University of Oregon's VAX8000\n      system, the skills it illustrates\
    \ are general enough to be of\n      interest to users at most other VAX sites,\
    \ and even users at many\n      non-VAX sites connected to the national networks.\"\
    \ There is a\n      major section on Network Topics that is excellent.  It is\
    \ a large\n      document, over 300 pages.\n      Source:\n      Anonymous FTP\
    \ to decoy.uoregon.edu\n      cd pub/vaxbook\n      get vms.ps  (for postscript\
    \ format)\n      get vms.mem (lineprinter format)\n   2.08  Network Tidbits  COMPUNET\
    \ BIBLIO (Document)\n      This is a \"Network Bibliography\" by Elliott Parker\
    \ from the\n      Journalism Dept. of Central Michigan University.  It contains\
    \ a\n      bibliography of network related documents that he finds helpful.\n\
    \      Source:\n      Listserv\n      Send e-mail to comserve@rpiecs (BITNET)\n\
    \      the message should contain the following one line request\n      SEND COMPUNET\
    \ BIBLIO\n      You will receive the file \"COMPUNET BIBLIO\" via return mail\
    \ as\n      well as a \"Welcome to Comserve\" message and a \"Getting started\n\
    \      with Comserve message.\"  If you are unfamiliar with how the\n      program\
    \ listserv works on BITNET, these documents are a good\n      start.\n   2.09\
    \  Internet Tour Macintosh Hypercard 2.0 Stack (Program)\n      This is a Macintosh\
    \ hypercard 2.0 stack that does a nice job of\n      describing some of the functions\
    \ of the Internet.  It has a\n      section that you can modify for your own institutions\
    \ needs.\n      Source:\n      Anonymous FTP to nnsc.nsf.net\n      cd internet-tour\n\
    \      get Internet-Tour-README\n      get Internet-Tour.sit.hqx\n      Note this\
    \ is a stuffed and binhexed file.  So you must have the\n      program Stuffit\
    \ to convert it to an executable file on the\n      Macintosh.\n   2.10  A Survey\
    \ of Educational Computer Networks (Document)\n      This is a document that list\
    \ the mailing lists or groups that\n      exist.  To get on the list to receive\
    \ updates, send e-mail to\n      Interest-groups-request@nisc.sri.com.\n     \
    \ Source:\n      Anonymous FTP to ariel.unm.edu\n      cd library\n      get networks\
    \ survey\n   2.11  Network Managers's Reading List (Document)\n      This is a\
    \ document is an annotated list of books and other\n      resources of use to\
    \ network managers who are using TCP/IP, UNIC,\n      and Ethernet technologies.\n\
    \      Source:\n      Anonymous FTP to ftp.utexas.edu\n      cd pub/netinfo/docs\n\
    \      get net-read.txt\n"
- title: 3.0  Libraries Available over the Network
  contents:
  - "3.0  Libraries Available over the Network\n   There are hundreds of libraries\
    \ available over the network, far too\n   many to list here.  There are several\
    \ documents available that list\n   Internet accessible Libraries.  There are\
    \ two major documents that\n   list many libraries.  One is Internet-Accessible\
    \ Library Catalogs and\n   Databases, coauthored by Dr. Art St. George of the\
    \ University of New\n   Mexico (stgeorge@bootes.unm.edu [Internet] or stgeorge@unmb\
    \ [BITNET])\n   and Dr. Ron Larsen of the University of Maryland.  The other is\
    \ UNT's\n   Accessing On-Line Bibliographic Databases by Billy Barron,\n   (billy@vaxb.acs.unt.edu\
    \ [Internet]).\n   3.1  UNT's Accessing On-Line bibliographic Databases (Document)\n\
    \      Source:\n      Anonymous FTP to vaxb.acs.unt.edu\n      cd library\n  \
    \    get libraries.ps (postscript format)\n      get libraries.txt (ASCII text\
    \ version)\n      get libraries.wp5 (Wordperfect 5.1 source)\n   3.2  Internet-Accessible\
    \ Library Catalogs & Databases (Docment)\n      Source:\n      Anonymous FTP to\
    \ ariel.unm.edu\n      cd library\n      get library.ps (postscript format)\n\
    \      get internet.library (ASCII text version)\n"
- title: 4.0  The Mother Lode of Anonymous FTP Sites
  contents:
  - "4.0  The Mother Lode of Anonymous FTP Sites\n   Throughout this document, there\
    \ are listed sites for specific\n   documents.  Most of the documents listed in\
    \ this paper are only\n   indexes to more information.  A big problem is searching\
    \ through all\n   of this information to find what you want.  Listed below are\
    \ some of\n   the major sites for specific programs.\n   You can also use Archie\
    \ for searching for specific programs. (See\n   Search: category under Anonymous\
    \ FTP sites above.)\n   4.1  Washington University (Anonymous FTP)\n      Washington\
    \ University represents perhaps one of the most popular\n      sites for software\
    \ on the network.  The mirrors directory is where\n      a copy of all of the\
    \ wsmr-simtel20.army.mil files are kept.\n      Wsmr-simtel20-army.mil is the\
    \ originator and keeper of major\n      amounts of public domain software.  Their\
    \ site, however, is often\n      overloaded with connections and difficult to\
    \ make connection to.\n      You will find enough software here to keep you busy\
    \ for the rest\n      of your life.  The mirrors directory MSDOS and Macintosh\n\
    \      directories contain files for those specific machines.\n      Anonymous\
    \ FTP to wuarchive.wustl.edu\n      cd mirrors\n      cd msdos\n      for Income\
    \ tax time cd taxes\n      for unzipping files cd zip, type binary, and get pkz110eu.exe\n\
    \      for education software cd education\n      for graphics files cd giff,\
    \ tiff or graphics\n      cd macintosh\n      for the macintosh there are directories\
    \ for applications, inits,\n      sounds, reviews and many more.\n   4.2  KERMIT\
    \ (Anonymous FTP)\n      Kermit is a public domain file transfer protocol that\
    \ is available\n      for just about all microcomputers, minicomputers, and mainframes.\n\
    \      It is very popular and has been has been utilized by many computer\n  \
    \    facilities everywhere.\n      Anonymous FTP to watsun.cc.columbia.edu\n \
    \     cd kermit\n      get read.me\n      For executable versions of kermit\n\
    \      cd bin\n      get READ.ME file and read for specifics of what file to get\n\
    \      For the IBM PC I get msvibm.exe after typing binary to activate\n     \
    \ the binary transfer mode.\n   4.3  NCSA Software for Network Access from PC's\n\
    \       (Anonymous FTP)\n      Source:\n      Anonymous FTP to ftp.ncsa.uiuc.edu\n\
    \      cd NCSA_Telnet\n      cd PC/Telnet  (for IBM PC Software)\n      get telxxbin.zip\n\
    \      where xx is the current version number\n      (in binary format, I also\
    \ suggest getting readme files)\n      cd Mac/Telnet\n      get telnet.x.sithqx\
    \  or\n      where x is the current version number\n      (in binary format, I\
    \ also suggest getting readme files)\n"
- title: 5.0  Network Information Centers - NICs
  contents:
  - "5.0  Network Information Centers - NICs\n   These are the individuals to contact\
    \ if you want information on what\n   networking is all about, and how you can\
    \ connect.  They can put you\n   in contact with the individuals in your area\
    \ that can assist you in\n   obtaining a network connection.\n   They can also\
    \ provide assistance if you don't know who else to ask\n   about network topics.\n\
    \   5.1  Defense Data Network (DDN)\n      Goverment Systems, Inc. (GSI)\n   \
    \   Attn: Network Information Center\n      14200 Park Medow Drive\n      Suite\
    \ 200\n      Chantilly, VA 22021\n      (800) 365-3642 or (703) 802-4535   FAX\
    \ (703)-802-8373\n      NIC@NIC.DDN.MIL\n      The main NIC on the Internet. \
    \ The source for network numbers,\n      domain names, and much more.\n   5.2\
    \  NSF Network Service Center (NNSC)\n      NSF Network Service Center\n     \
    \ Bolt Baranek and Newman Inc.\n      10 Moulton St.\n      Cambridge, MA 02138\n\
    \      (617) 873-3400\n      NNSC@NNSC.NSF.NET\n      Corinne Carroll\n      NNSC\
    \ Staff\n      Publishes Newsletter called NSF Network News; to subscribe,\n \
    \     contact them at address above.\n   5.3  NSFNET Information Services (NIS)\n\
    \      NSFNET Information Services\n      Merit Network, Inc.\n      ITI Building\n\
    \      2901 Hubbard, Pod G\n      Ann Arbor, MI 48109-2016\n      (313) 936-3000\
    \ or 1-800-66MERIT\n      NSFNET-INFO@MERIT.EDU\n      Publishes Newsletter called\
    \ Linkletter, to subscribe send e-mail\n      to NSFNET-linkletter-Request@merit.edu.\n\
    \   5.4  SRI International Network Information Systems Center (NISC)\n      SRI\
    \ International\n      Network Information Systems Center\n      333 Ravenswood\
    \ Avenue, Room EJ291\n      Menlo Park, CA 94015\n      (415) 859-6387 or (415)\
    \ 859-3695\n      Fax: (415) 859-6028\n      NISC@NISC.SRI.COM\n   5.5  BITNET\
    \ (NIC)\n      BITNET Network Information Center\n      Corporation for Research\
    \ and Educational Networking (CREN)\n      1112 16th Street, N.W.\n      Suite\
    \ 600\n      Washington, DC 20036\n      (202) 872-4200\n      INFO@BITNIC\n \
    \     Lisa Covi, BITNET Support\n"
- title: 6.0  Network Statistics
  contents:
  - "6.0  Network Statistics\n   If you would like to publish statistics in your newsletter\
    \ about your\n   institutions network traffic into and out of the NSFNET backbone,\
    \ you\n   can obtain information on either the packets or bytes sent.  I prefer\n\
    \   the bytes since that can be translated into some sort of\n   understandable\
    \ figure.\n   6.1  Files containing monthly information on NSF Internet\n    \
    \    backbone traffic by packets or bytes (Document)\n      Source:\n      Anonymous\
    \ FTP to nis.nsf.net\n      cd stats\n      get nsfyy-mm.ptraffic  where yy is\
    \ year, 91 and mm is month, 06\n      get nsf91-06.ptraffic  ptraffic is the packet\
    \ traffic\n      get nsfyy-mm.btraffic  where yy is year, 91 and mm is month,\
    \ 06\n      get nsf91-06.btraffic  btraffic is the byte traffic\n"
- title: 7.0  Campus Wide Information Systems - CWIS
  contents:
  - "7.0  Campus Wide Information Systems - CWIS\n   The information provided in this\
    \ paper is primarily intended for the\n   individuals who will use this information\
    \ to then provide methods for\n   access from their own computing environment.\
    \  Although standards have\n   been proposed, there are no \"packages\" that give\
    \ you access to all of\n   the information presented here.  What we at Ohio State\
    \ University\n   have done, as have several other universities, is to provide\
    \ a menu\n   to the user that accesses these services and databases behind the\n\
    \   scenes.  In fact, Ur had to go into the shell scripts to look up the\n   network\
    \ addresses of these machines, because I rely on the menu for\n   access as well.\n\
    \   As the name \"Information Systems\" implies, the user wants access to\n  \
    \ the information without having to know exactly how to get to it.  In\n   this\
    \ way, the network is invisible to the end user.  All they need to\n   know is\
    \ what they want, not the command structure needed to actually\n   get the information.\n\
    \   At the present, the menu system seems to be the easiest way in which\n   to\
    \ lead the end user to the information.  A term \"knowbot\" has been\n   used\
    \ to describe the ability to indicate what information you wish in\n   free form,\
    \ and have a \"knowbot\" which knows what is available, go out\n   and retrieve\
    \ it.\n   The following are some of the places you can connect to for a\n   demonstration\
    \ of their capabilities.\n   7.1  Appalachian State University\n      conrad.appstate.edu\
    \ (152.10.1.1)\n      Login as info.\n      Emulate a VT100.\n      Hardware/software:\
    \  DEC/VTX\n      Contact:  Ernest Jones (jonesel@appstate.bitnet)\n   7.2  Arizona\
    \ State University PEGASUS and ASEDD\n      asuvm.inre.asu.edu\n      Login as\
    \ helloasu.\n      Use tn3270.\n      Hardware/software:  Running PNN News Network\
    \ Software under\n      VM/CMS\n      (with Profs and FOCUS).\n      Contact:\
    \  Joy Kramer (iejxk@asuvm.inre.asu.edu)\n      Contains two databases:  PErsonal\
    \ Guide to ASU Stuff (PEGASUS)\n      and Arizona State Economic Development Database\
    \ (ASEDD).\n   7.3  Clemson University\n      eureka.clemson.edu\n      Login\
    \ as public.\n      Emulate a VT100.\n      Hardware/software:  DEC/VTX\n    \
    \  Contact:  Amy Slankard (amy@clust1.clemson.edu)\n      System contains information\
    \ on: Weather for SC, NC, and GA;\n      economics; plants; animals; engineering;\
    \ food; home, health,\n      family and youth.\n   7.4  Columbia University\n\
    \      cal.cc.columbia.edu\n      Login as calendar.\n      Contact:  David Millman\
    \ (dsm@cunixf.cc.columbia.edu)\n   7.5  Cornell CUINFO\n      cuinfo.cornell.edu\n\
    \      Connect to port 300.\n      Use telnet or tn3270.  Different versions of\
    \ telnet or tn3270\n      have different syntax for defining the port.  The following\
    \ are\n      the most common:\n      TELNET cuinfo.cornell.edu 300\n      TELNET\
    \ cuinfo.cornell.edu::300\n      or TELNET cuinfo.cornell.edu..300\n      Hardware/software:\
    \  VM/CMS; IBM S/370 assembler; locally written\n      Contact:  Steve Worona\
    \ (slw@cornella.bitnet)\n      CUINFO of interest to non-Cornell community members:\n\
    \      Uncle Ezra     The Electronic Counselor - first program of its\n      \
    \               kind; a must see\n      Directories    Student and Staff directories\
    \ includes staff\n                     electronic addresses\n      Ski Reports\
    \    Up to the minute Upstate New York Ski Reports\n                     (Seasonal)\n\
    \      Jobs Listings and Descriptions of jobs at Cornell\n      Computing Extensive\
    \ on-line information regarding computing at\n                     Cornell\n \
    \     Patents   Descriptions of current patents held by Cornell\n      Various\
    \ Newsletters Newsletters from numerous campus groups\n      Weather   Up to the\
    \ minute local weather forecast\n   7.6  Lafayette Integrated, Networked Campus\
    \ - LINC\n      lafibm.lafayette.edu (139.147.8.4)\n      Use telnet or tn3270.\
    \  When you see the LINC logo, ignore the\n      ALT-L advice and clear the logo\
    \ by pressing Enter.  On next\n      screen, instead of logging on, type DIAL\
    \ MUSIC (case does not\n      matter).  On login screen that appears, use GUEST\
    \ as ID, and\n      GUEST as password.\n      Hardware/software:  IBM 9375 running\
    \ MUSIC/SP\n      Contact:  Patrick Ciriello  (ciri@lafayacs.bitnet)\n   7.7 \
    \ Lehigh\n      ibm1.cc.lehigh.edu\n      Use tn3270.\n      At the VM prompt,\
    \ type DIAL MUSIC, and at the /ID prompt, type\n      LUNA.\n      Hardware/software:\
    \  IBM 4381 running MUSIC.\n      Planning to move to AIX on RS/6000s.\n     \
    \ Contact:  Timothy J. Foley (tjf0@ns.cc.lehigh.edu)\n   7.8  Mississippi State\
    \ University (MSUinfo)\n      isis.msstate.edu (130.18.164.2)\n      Login as\
    \ msuinfo.\n      Terminal type: enter yours, most supported.\n      Hardware/software:\
    \  UNIX/TechInfo\n      Contact:  Bennet George (George_Bennet@admin.msstate.edu)\n\
    \      Contains:  announcements, campus events, community events,\n      continuing\
    \ education offerings, jobs, recent press releases,\n      research funding opportunities,\
    \ etc.\n   7.9  MIT TechInfo\n      Accessible either via telnet, or via a native\
    \ Macintosh\n      application that uses the MacTCP drivers to access the TechInfo\n\
    \      server. MacPlus with 1 Meg memory or better required, System 6.0.3\n  \
    \    or better, and licensed MacTCP drivers.\n      Source code available freely\
    \ to other schools looking to get\n      started quickly - contact folks listed\
    \ below.\n      For telnet access:\n      telnet techinfo.mit.edu (18.72.1.146)\n\
    \      No username/password is required.\n      Once you're in, you can use upper\
    \ or lower case commands.\n      To exit the system, use the QUIT command.\n \
    \     For native Macintosh access:\n      anonymous ftp to net-dist.mit.edu, look\
    \ in the /pub/techinfo\n      directory, fetch techinfo.hqx Binhex (public domain\
    \ tool)\n      required to decode the binary.\n      Contact:  Tim McGovern (tjm@mit.edu),\
    \ (617) 253-0505\n      Bugs:  bug-techinfo@mit.edu\n      Comments:  comment-techinfo@mit.edu\n\
    \      Administration:  admin-techinfo@mit.edu\n   7.10  New Mexico State University\
    \ NMSU/INFO\n      info.nmsu.edu\n      Login as info.\n      Emulate a VT100.\n\
    \      Hardware/software:  DEC/VTX\n      Contact:   D. Brian Ormand (bormand@nmsuvm1.bitnet)\
    \ or\n      (bormand@nmsu.edu)\n   7.11  North Carolina State University Happenings!\n\
    \      ccvax1.cc.ncsu.edu (128.109.153.4)\n      Login as info.\n      Emulate\
    \ a VT100.\n      Hardware/software:  DEC/VTX\n      Contact:  Harry Nicholos\
    \ (hmn@ncsuvax.bitnet) MIT TechInfo\n   7.12  NYU ACF INFO system\n      info.nyu.edu\
