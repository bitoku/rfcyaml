- title: 8.0  Internet Bulleting Board System/Interactive
  contents:
  - "8.0  Internet Bulleting Board System/Interactive\n     Databases/Freenet\n  \
    \ There are several systems you can establish a connection with,\n   sometimes\
    \ referred to as an \"anonymous telnet\" session, that provide\n   a variety of\
    \ services/information.  In some respects they resemble\n   Campus Wide Information\
    \ Systems, in others they are more like\n   bulletin boards or interactive databases.\n\
    \   A file containing the most frequently asked questions about Bulletin\n   Board\
    \ systems is available via anonymous ftp.\n   Source:\n   Anonymous FTP to polyslo.calpoly.edu\n\
    \   cd pub\n   get alt.bbs.faq\n   Listed below are some of these types of systems:\n\
    \   8.1  Cleveland Freenet - Case Western Reserve University\n      Telnet to\
    \ freenet-in-a.cwru.edu\n      Follow the menu driven instructions.\n   8.2  Heartland\
    \ Freenet\n      heartland.bradley.edu (136.176.10.10)\n      Login as fnguest\n\
    \   8.3  Youngstown Freenet - Youngstown State University\n      Telnet yfn.ysu.edu\n\
    \      Type visitor at userid prompt and follow menu driven\n      instructions.\n\
    \   8.4  Ocean Network Information Center\n      Telnet delocn.udel.edu\n    \
    \  When the Userid: prompt appears type INFO and press Enter/Return\n      key.\n\
    \   8.5  Geographic Name Server\n      Telnet martini.eecs.umich.edu 3000\n  \
    \    To use just type the name of the city and state you would like\n      information\
    \ on, just like you would on the last line of a postal\n      address.  Example:\
    \ Zanesville, OH\n   8.6  ISAAC\n      ISAAC, the Information System for Advanced\
    \ Academic Computing,\n      serves as a clearinghouse for information about the\
    \ use of IBM-\n      compatible hardware and software as aids to instruction and\n\
    \      research in higher education.  Membership is free to all students,\n  \
    \    faculty, and staff at institutions of higher education.\n      For more information\
    \ call 206-543-5604.\n      ISAAC requires that you register before you can access\
    \ the system.\n      To register, type register for the userid and password and\
    \ fill in\n      the information, using the TAB key to go from field to field.\n\
    \      Once registered you will be assigned a userid and password; you\n     \
    \ must connect again, this time typing your assigned userid and\n      password.\n\
    \      To access ISAAC, you need to establish a telnet connection over\n     \
    \ the network.  If you do not have network access, you also can call\n      over\
    \ phone lines.  Call 1-800-237-5551 in the U.S. or, within the\n      local Seattle\
    \ are or outside the United States, call 1-206-543-\n      3761.\n      telnet\
    \ isaac.engr.washington.edu  or  128.95.32.61\n   8.7  FEDIX\n      FEDIX is an\
    \ on-line information service that links the higher\n      education community\
    \ and the federal government to facilitate\n      research, education, and services.\
    \  The system provides accurate\n      and timely federal agency information to\
    \ colleges, universities,\n      and other research organizations.\n      There\
    \ are no registration fees and no access charges for using\n      FEDIX.  The\
    \ only cost is for the phone call.\n      FEDIX provides daily information updates\
    \ on:\n      Federal education and research programs (including descriptions,\n\
    \      eligibility, funding, deadlines).\n      Scholarships, fellowships, and\
    \ grants.\n      Available used government research equipment.\n      New funding\
    \ for specific research and education activities from\n      the Commerce Business\
    \ Daily, Federal Register, and other sources.\n      Minority assistance research\
    \ and education programs.\n      News and current events within participating\
    \ agencies.\n      General information such as agency history, budget, organizaitonal\n\
    \      structure, mission statement. etc.\n      For more information, contact\
    \ the HELPLINE at 301-975-0103\n      Monday-Friday, 8:30 am to 4:30 pm EST, except\
    \ on federal holidays.\n      telnet 192.111.228.1\n      At the login: prompt\
    \ type fedix\n   8.8  STIS\n      Science and Technology Information System at\
    \ the National Science\n      Foundation.\n      Information includes: the NSF\
    \ Bulletin, Guide to Programs, grants\n      booklet - including forms, program\
    \ announcements, press releases,\n      NSF Telephone Book, reports of the National\
    \ Science Board,\n      descriptions of research projects funded by NSF - with\
    \ abstracts,\n      and analytical reports and news from the International Programs\n\
    \      Division.\n      Publications may be searched by using a keyword, such\
    \ as japan or\n      volcano; using a phrase, such as exchange of scientists and\
    \ soviet\n      union; or by selecting a broad topic like biosciences.\n     \
    \ For more information, contact the National Science Foundation,\n      Phone\
    \ (202) 357-7555, FAX (202) 357-7745, TDD (202) 357-7492 or\n      via E-Mail\
    \ stis@nsf.gov (Internet), stis@nsf (BITNET).\n      telnet stis.nsf.gov\n   \
    \   At the login: prompt type public\n      At the terminal type prompt type vt100nkp.\n\
    \      Enter your terminal type [blank=vt100]: vt100nkp\n      You are then asked\
    \ for a userid of up to 8 characters.  If you are\n      a new user, you will\
    \ be asked to supply your name and address for\n      record keeping.  You can\
    \ then search the NSF publications for\n      information and have the information\
    \ sent to your e-mail address\n      if you wish.  STIS provides a menu system.\
    \  To get back to the\n      main menu, press the esc key until you have the main\
    \ menu on the\n      screen.  Press the arrow key until Exit is highlighted, and\
    \ press\n      enter to exit STIS.\n   8.9  Weather\n      Source:\n      Telnet\
    \ madlab.sprl.umich.edu 3000\n"
- title: 9.0  WHOIS - E-mail white pages
  contents:
  - "9.0  WHOIS - E-mail white pages\n   WHOIS is a program available on many workstation/mini/mainframe\n\
    \   computers that can connect to another computer. By supplying a\n   persons\
    \ name, it will respond with information it has on the person.\n   A similar program\
    \ called finger does the same type of thing, except\n   it only supplies information\
    \ on individuals with an account on that\n   specific computer.  Whois generally\
    \ is operating on a database\n   containing most of the individuals at the university,\
    \ not just on the\n   machine you connect.\n   The following is a list of universities\
    \ that have a whois service\n   working.  It is not, by any means exhaustive,\
    \ and I would be\n   interested in knowing about others that may exist so I can\
    \ add to\n   this list.\n   9.1  The Ohio State University\n      Telnet to osu.edu\
    \ or\n      Use Whois command whois -h osu.edu\n      Enter firstname.lastname\n\
    \      Example: whois -h osu.edu jerry.smith\n   9.2  University of Oregon\n \
    \     Use Whois command whois -h oregon.uoregon.edu\n      Enter firstname.lastname\n\
    \      Example: whois -h oregon.uoregon.edu Rose.Smith\n   9.3  University of\
    \ Virginia\n      Use Whois command whois -h whois.virginia.edu\n      Enter lastname,\
    \ firstname middlename\n      Example: whois -h whois.virginia.edu Smith, John\
    \ James\n   9.4  University of Pennsylvania\n      Use Whois command whois -h\
    \ whois.upenn.edu\n      Enter lastname, firstname\n      Example: whois -h whois.upenn.edu\
    \ Smith, Judy\n   9.5  University of Wisconsin\n      Use Whois command whois\
    \ -h wisc.edu\n      Enter firstname lastname\n      Example: whois -h wisc.edu\
    \ Jane Smith\n   9.6  MIT\n      Use Whois command whois -h mit.edu\n      Enter\
    \ firstname_lastname\n      Example: whois -h mit.edu Robert_Smith\n   9.7  Indiana\
    \ University\n      Use Whois command whois -h iugate.ucs.indiana.edu\n      Enter\
    \ firstname_lastname\n      Example: whois -h iugate.ucs.indiana.edu Gerald_Smith\n"
