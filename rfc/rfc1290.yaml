- title: __initial_text__
  contents:
  - "                  There's Gold in them thar Networks!\n             Searching\
    \ for Treasure in all the Wrong Places\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This RFC provides information for the Internet community.\
    \ It does not\n   specify an Internet standard. Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document was presented at the 1991 ACM SIGUCCS User Services\n\
    \   Conference.  It appears here in its updated form.\n   There is a wealth of\
    \ information on the network.  In fact, so much\n   information, that you could\
    \ spend your entire life browsing. This\n   paper will present some of the \"\
    gold nuggets\" of information and file\n   repositories on the network that could\
    \ be of use to end users.\n   The ultimate goal is to make the route to these\
    \ sources of\n   information invisible to the user.  At present, this is not easy\
    \ to\n   do.  I will explain some of the techniques that can be used to make\n\
    \   these nuggets easier to pick up so that we can all be richer.\n"
