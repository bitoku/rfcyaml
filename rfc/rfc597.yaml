- title: __initial_text__
  contents:
  - "                               Host Status\n   Attached are the latest network\
    \ maps -- geographic and logical -- and\n   a list of Hosts connected to the ARPANET.\n\
    \   The geographic map shows all IMPs and TIPs currently installed in the\n  \
    \ subnetwork.\n   The logical map diagrams the current (as of Dec. 10, 1973) status\
    \ of\n   all computers on the net, with the exception of MIT-MULTICS which is\n\
    \   shown in the advanced state of being attached to IMP #44 rather than\n   IMP\
    \ #5.  (My apologies for not reprinting the map.)  Hosts with\n   interfaces to\
    \ the subnet are shown with intersected ovals; the small\n   \"v\" represents\
    \ a Very Distant Host (VDH) interface to the IMP; IMPs\n   are the solid black\
    \ circles and TIPs the circles with \"T\" enclosed.\n   The two jagged lines represent\
    \ satellite links.\n   Note: The names listed on this map are unofficial IMP names,\
    \ NOT\n   official Host names.\n   The list of Hosts includes current sites as\
    \ well as those projected\n   to come onto the net within the next two months.\
    \  At the end is an\n   incomplete list of installations to be connected further\
    \ in the\n   future.  Dates for connection have been included only for the next\n\
    \   few months to prevent gross inaccuracy.\n      The Host's network address\
    \ is given in octal and decimal.\n      Interfaces from the subnet to the particular\
    \ computer are listed\n      in parentheses and may be ignored.\n      A site\
    \ is considered a Server or User of the network based on\n      self-proclamation.\
    \  Limited Server implies the site performs\n      service functions but for a\
    \ restricted group of users dedicated\n      Servers implies the type of service\
    \ is restricted, not the user\n      group.  In all cases normal site access restrictions\
    \ are observed.\n      Included in the status column is any special operating\
    \ system\n      available for that Host, that is not supplied by the computer\n\
    \      manufacturer.\n   This RFC contains official Host names as of December,\
    \ 1973.  Naming\n   conventions and an official Hostname list, which will be maintained\n\
    \   at the NIC by Jake Feinler (FEINLER@NIC), will be published in the\n   ARPANEWS.\
    \  A version of this list will be available online at the\n   NIC, the location\
    \ to be announced with the official Hostname list.\n   (Other sites are encouraged\
    \ to make copies of this list available on\n   their own systems.)  In addition,\
    \ a printed version will be issued\n   periodically as part of the Resource Notebook\n\
