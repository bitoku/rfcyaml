- title: __initial_text__
  contents:
  - "        Lightweight Directory Access Protocol (LDAP) Schema for\n  Universal\
    \ Description, Discovery, and Integration version 3 (UDDIv3)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines the Lightweight Directory Access Protocol\n\
    \   (LDAPv3) schema for representing Universal Description, Discovery,\n   and\
    \ Integration (UDDI) data types in an LDAP directory.  It defines\n   the LDAP\
    \ object class and attribute definitions and containment rules\n   to model UDDI\
    \ entities, defined in the UDDI version 3 information\n   model, in an LDAPv3-compliant\
    \ directory.\n"
- title: Table of Contents
  contents:
  - 'Table of Contents

    '
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines the Lightweight Directory Access Protocol\n\
    \   [LDAPv3] schema elements to represent the core data structures\n   identified\
    \ in the Universal Description, Discovery, and Integration\n   version 3 [UDDIv3]\
    \ information model.  This includes a\n   businessEntity, a businessService, a\
    \ bindingTemplate, a tModel, a\n   publisherAssertion, and a Subscription.  Portions\
    \ of [UDDIv3] are\n   repeated here for clarity.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The keywords \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n   All schema definitions are provided using [RFC2252]\
    \ descriptions, and\n   are line-wrapped for readability only.\n"
- title: 3.  Representation of UDDI Data Structures
  contents:
  - "3.  Representation of UDDI Data Structures\n   The information that makes up\
    \ a registration in a UDDI registry\n   consists of these data structure types.\
    \  This division by information\n   type provides simple partitions to assist\
    \ in the rapid location and\n   understanding of the different information that\
    \ makes up a\n   registration.\n   The individual instance data managed by a UDDI\
    \ registry is sensitive\n   to the parent/child relationships found in the schema.\
    \  A\n   businessEntity object contains one or more unique businessService\n \
    \  objects.  Similarly, individual businessService objects contain\n   specific\
    \ instances of bindingTemplate, which in turn contains\n   information that includes\
    \ pointers to specific instances of tModel\n   objects.\n   It is important to\
    \ note that no single instance of a core schema type\n   is ever \"contained\"\
    \ by more than one parent instance.  This means\n   that only one specific businessEntity\
    \ object (identified by its\n   unique key value) will ever contain or be used\
    \ to express information\n   about a specific instance of a businessService object\
    \ (also\n   identified by its own unique key value).\n"
- title: 3.1.  businessEntity
  contents:
  - "3.1.  businessEntity\n   The businessEntity object represents all known information\
    \ about a\n   business or entity that publishes descriptive information about\
    \ the\n   entity as well as the services that it offers.  The businessEntity is\n\
    \   the top-level container that accommodates holding descriptive\n   information\
    \ about a business or entity.  Service descriptions and\n   technical information\
    \ are expressed within a businessEntity by a\n   containment relationship.\n"
- title: 3.1.1.  Representation in the Directory
  contents:
  - "3.1.1.  Representation in the Directory\n   A businessEntity is represented in\
    \ the directory by the attributes\n   uddiBusinessKey, uddiAuthorizedName, uddiOperator,\
    \ uddiDiscoveryURLs,\n   uddiName, uddiDescription, uddiIdentifierBag, uddiCategoryBag,\
    \ and\n   uddiv3DigitalSignature, along with corresponding v3 keys viz.\n   uddiv3BusinessKey,\
    \ as defined in Section 4.  A businessEntity may\n   contain zero or more instances\
    \ of uddiContact and\n   uddiBusinessService.\n   A mandatory attribute, uddiBusinessKey,\
    \ contains the unique\n   identifier for a given instance of a businessEntity.\n\
    \   businessEntity's definition is given in Section 5.\n"
- title: 3.2.  businessService
  contents:
  - "3.2.  businessService\n   The businessService instances represent a logical business\
    \ service.\n   Each businessService object is the logical child of a single\n\
    \   businessEntity object.  Each businessService element contains\n   descriptive\
    \ information in business terms outlining the type of\n   technical services found\
    \ within each businessService instance.\n   In some cases, businesses would like\
    \ to share or reuse services,\n   e.g., when a large enterprise publishes separate\
    \ businessEntity\n   structures.  This can be established by using the businessService\n\
    \   instance as a projection to an already published businessService.\n"
- title: 3.2.1.  Representation in the Directory
  contents:
  - "3.2.1.  Representation in the Directory\n   A businessService is represented\
    \ in the directory by the attributes\n   uddiBusinessKey, uddiServiceKey, uddiName,\
    \ uddiDescription,\n   uddiCategoryBag, uddiIsProjection, and uddiv3DigitalSignature,\
    \ along\n   with corresponding v3 keys viz. uddiv3BusinessKey, and\n   uddiv3ServiceKey,\
    \ as defined in Section 4.  A businessService may\n   contain zero or more instances\
    \ of uddiBindingTemplate.\n   The mandatory attribute, uddiServiceKey, contains\
    \ the unique\n   identifier for a given instance of a businessService.\n   businessService's\
    \ definition is given in Section 5.\n"
- title: 3.3.  bindingTemplate
  contents:
  - "3.3.  bindingTemplate\n   Technical descriptions of Web services are accommodated\
    \ via\n   individual contained instances of bindingTemplate objects.  These\n\
    \   instances provide support for determining a technical entry point or\n   optionally\
    \ support remotely hosted services, as well as a lightweight\n   facility for\
    \ describing unique technical characteristics of a given\n   implementation. \
    \ Support for technology and application specific\n   parameters and settings\
    \ files are also supported.\n   Since UDDI's main purpose is to enable description\
    \ and discovery of\n   Web service information, it is the bindingTemplate that\
    \ provides the\n   most interesting technical data.  With UDDIv3, bindingTemplates\
    \ also\n   can have categorization information.\n   Each bindingTemplate instance\
    \ has a single logical businessService\n   parent, which in turn has a single\
    \ logical businessEntity parent.\n"
- title: 3.3.1.  Representation in the Directory
  contents:
  - "3.3.1.  Representation in the Directory\n   A bindingTemplate is represented\
    \ in the directory by the attributes\n   uddiBindingKey, uddiServiceKey, uddiDescription,\
    \ uddiAccessPoint,\n   uddiHostingRedirector, uddiCategoryBag, and uddiv3DigitalSignature,\n\
    \   along with corresponding v3 keys viz. uddiv3ServiceKey and\n   uddiv3BindingKey,\
    \ as defined in Section 4.  A bindingTemplate may\n   contain zero or more instances\
    \ of uddiTModelInstanceDetails.\n   The mandatory attribute, uddiBindingKey, contains\
    \ the unique\n   identifier for a given instance of a bindingTemplate.\n   BindingTemplate's\
    \ definition is given in Section 5.\n"
- title: 3.4.  tModel
  contents:
  - "3.4.  tModel\n   The tModel object takes the form of keyed metadata (data about\
    \ data).\n   In a general sense, the purpose of a tModel within the UDDI registry\n\
    \   is to provide a reference system based on abstraction.  Thus, the\n   kind\
    \ of data that a tModel represents is pretty nebulous.  In other\n   words, a\
    \ tModel registration can define just about anything, but in\n   the current revision,\
    \ two conventions have been applied for using\n   tModels: as sources for determining\
    \ compatibility and as keyed\n   namespace references.\n   The information that\
    \ makes up a tModel is quite simple.  There are a\n   key, a name, an optional\
    \ description, and a Uniform Resource Locator\n   [URL] that points somewhere--presumably\
    \ somewhere where the curious\n   can go to find out more about the actual concept\
    \ represented by the\n   metadata in the tModel itself.\n"
- title: 3.4.1.  Representation in the Directory
  contents:
  - "3.4.1.  Representation in the Directory\n   A tModel is represented in the directory\
    \ by the attributes\n   uddiTModelKey, uddiAuthorizedName, uddiOperator, uddiName,\n\
    \   uddiDescription, uddiOverviewDescription, uddiOverviewURL,\n   uddiIdentifierBag,\
    \ uddiCategoryBag, uddiIsHidden, and\n   uddiv3DigitalSignature, along with the\
    \ corresponding v3 key viz.\n   uddiv3tModelKey, as defined in Section 4.  A tModel\
    \ may also contain\n   a uddiHidden to logically delete a tModel.\n   A mandatory\
    \ attribute, uddiTModelKey, contains the unique identifier\n   for a given instance\
    \ of a tModel.\n   tModel's definition is given in Section 5.\n"
- title: 3.5.  publisherAssertion
  contents:
  - "3.5.  publisherAssertion\n   Many businesses, such as large enterprises or marketplaces,\
    \ are not\n   effectively represented by a single businessEntity, since their\n\
    \   description and discovery are likely to be diverse.  As a\n   consequence,\
    \ several businessEntity instances can be published,\n   representing individual\
    \ subsidiaries of a large enterprise or\n   individual participants of a marketplace.\
    \  Nevertheless, they still\n   represent a more or less coupled community and\
    \ would like to make\n   some of their relationships visible in their UDDI registrations.\n"
- title: 3.5.1.  Representation in the Directory
  contents:
  - "3.5.1.  Representation in the Directory\n   A publisherAssertion is represented\
    \ in the directory by the\n   attributes uddiFromKey, uddiToKey, uddiKeyedReference,\
    \ and uddiUUID,\n   and uddiv3DigitalSignature, as defined in Section 5.\n   A\
    \ mandatory attribute, uddiUUID, contains the unique identifier for a\n   given\
    \ instance of a publisherAssertion.\n   publisherAssertion's definition is given\
    \ in Section 5.\n"
- title: '3.6.  Operational Information:'
  contents:
  - "3.6.  Operational Information:\n   With UDDIv3, the operational information associated\
    \ with the core\n   UDDI data structures is maintained in a separate OperationalInfo\n\
    \   structure, so that the digital signature specified by the publisher\n   remains\
    \ valid.\n   The operationalInfo structure is used to convey the operational\n\
    \   information for the UDDIv3 core data structures, that is, the\n   businessEntity,\
    \ businessService, bindingTemplate, and tModel\n   structures.  UDDIv3 OperationalInfo\
    \ consists of 5 elements: created,\n   Modified, modifiedIncludingChildren, nodeId,\
    \ and authorizedName.\n   Depending on the specific UDDIv3 core data structure,\
    \ the\n   operationalInformation is represented in the directory as a\n   combination\
    \ of implicit LDAP Standard Operational attributes:\n   createTimestamp and modifyTimestamp,\
    \ and the following explicit\n   attributes: uddiAuthorizedName, uddiv3EntityCreationTime,\n\
    \   uddiv3EntityModificationTime, and uddiv3NodeId.\n"
- title: 4.  Attribute Type Definitions
  contents:
  - "4.  Attribute Type Definitions\n   The OIDs for the attribute types in this document\
    \ have been\n   registered by the IANA.\n"
- title: 4.1.  uddiBusinessKey
  contents:
  - "4.1.  uddiBusinessKey\n   This is used in uddiBusinessEntity and uddiBusinessService.\n\
    \   The uddiBusinessKey is the unique identifier for a given instance of\n   a\
    \ uddiBusinessEntity.  The attribute is optional for businessService\n   instances\
    \ contained within a fully expressed parent that already\n   contains a businessKey\
    \ value.\n   If the businessService instance is rendered into the Extensible\n\
    \   Markup Language [XML] and has no containing parent that has within\n   its\
    \ data a businessKey, the value of the businessKey that is the\n   parent of the\
    \ businessService is required to be provided.  This\n   behavior supports the\
    \ ability to browse through the parent-child\n   relationships given any of the\
    \ core elements as a starting point.\n   The businessKey may differ from the publishing\
    \ businessEntity's\n   businessKey to allow service projections.\n      ( 1.3.6.1.1.10.4.1\
    \ NAME 'uddiBusinessKey'\n        DESC 'businessEntity unique identifier'\n  \
    \      EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.2.  uddiAuthorizedName
  contents:
  - "4.2.  uddiAuthorizedName\n   The uddiAuthorizedName is the recorded name of the\
    \ individual who\n   published the uddiBusinessEntity or uddiTModel data.  This\
    \ data is\n   generated by the controlling operator and should not be supplied\n\
    \   within save_business operations.\n   With UDDIv3, this attribute is part of\
    \ the \"operationalInformation\"\n   metadata associated with core data structures.\n\
    \      ( 1.3.6.1.1.10.4.2 NAME 'uddiAuthorizedName'\n        DESC 'businessEntity\
    \ publisher name'\n        EQUALITY distinguishedNameMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.3.  uddiOperator
  contents:
  - "4.3.  uddiOperator\n   The uddiOperator is the certified name of the UDDI registry\
    \ site\n   operator that manages the master copy of the uddiBusinessEntity or\n\
    \   uddiTModel.  The controlling operator records this data at the time\n   data\
    \ is saved.  This data is generated and should not be supplied\n   within save_business\
    \ or save_tModel operations.\n   With UDDIv3, this field is no longer used --\
    \ it is replaced by the\n   nodeId (uddiv3NodeId) attribute that is part of the\n\
    \   \"operationalInformation\" metadata.\n      ( 1.3.6.1.1.10.4.3 NAME 'uddiOperator'\n\
    \        DESC 'registry site operator of businessEntitys master copy'\n      \
    \  EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n  \
    \      SINGLE-VALUE\n      )\n"
- title: 4.4.  uddiName
  contents:
  - "4.4.  uddiName\n   This is used in uddiBusinessEntity, uddiBusinessService, and\n\
    \   uddiTModel.\n   These are the human-readable names recorded for the\n   uddiBusinessEntity,\
    \ uddiBusinessService, or uddiTModel, adorned with\n   a unique xml:lang value\
    \ to signify the language that they are\n   expressed in.  Name search is provided\
    \ via find_business,\n   find_service, or find_tModel calls.\n   The publishing\
    \ of several names, e.g., for romanization purposes, is\n   supported.  In order\
    \ to signify the language that the names are\n   expressed in, they carry unique\
    \ xml:lang values.  Not more than one\n   name element may omit specifying its\
    \ language.  Names passed in this\n   way will be assigned the default language\
    \ code of the registering\n   party.  This default language code is established\
    \ at the time that\n   publishing credentials are established with an individual\
    \ Operator\n   Site.  If no default language is provisioned at the time a publisher\n\
    \   signs up, the operator can adopt an appropriate default language\n   code.\n\
    \   With UDDIv3, multiple values with the same language code are\n   permitted.\n\
    \      ( 1.3.6.1.1.10.4.4 NAME 'uddiName'\n        DESC 'human readable name'\n\
    \        EQUALITY caseIgnoreMatch\n        ORDERING caseIgnoreOrderingMatch\n\
    \        SUBSTR caseIgnoreSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \      )\n   The xml:lang value precedes the name value, with the \"#\" character\n\
    \   used as the separator.\n"
- title: 4.5.  uddiDescription
  contents:
  - "4.5.  uddiDescription\n   The uddiDescription is an optional repeating element\
    \ of one or more\n   descriptions.  One description is allowed per national language\
    \ code\n   supplied.  With UDDIv3, there is no restriction on the number of\n\
    \   descriptions or on what xml:lang value that they may have.\n      ( 1.3.6.1.1.10.4.5\
    \ NAME 'uddiDescription'\n        DESC 'short description'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n      )\n   The xml:lang value\
    \ precedes the name value, with the \"#\" character\n   used as the separator.\n"
- title: 4.6.  uddiDiscoveryURLs
  contents:
  - "4.6.  uddiDiscoveryURLs\n   This is a list of Uniform Resource Locators (URLs)\
    \ that point to\n   alternate, file-based service discovery mechanisms.  Each\
    \ recorded\n   uddiBusinessEntity structure is automatically assigned a URL that\n\
    \   returns the individual uddiBusinessEntity structure.  A URL search is\n  \
    \ provided via find_business call.\n   The uddiDiscoveryURLs attribute is used\
    \ to hold pointers to URL-\n   addressable discovery documents.  The expected\
    \ retrieval mechanism\n   for URLs referenced in the data within this structure\
    \ is via the\n   Hypertext Transfer Protocol [HTTP] HTTP-GET operation.  The expected\n\
    \   return document is not defined.  Rather, a framework for establishing\n  \
    \ conventions is provided, and two such conventions are defined within\n   UDDI\
    \ behaviors.  It is hoped that other conventions come about and\n   use this structure\
    \ to accommodate alternate means of discovery.  With\n   UDDIv3, a new convention\
    \ is defined with useType as \"homepage\".\n   Further, a UDDIv3 server need not\
    \ generate/add a discoveryURL itself,\n   since this can invalidate the digital\
    \ signature of signed the\n   Business Entity saved by publishers.\n      ( 1.3.6.1.1.10.4.6\
    \ NAME 'uddiDiscoveryURLs'\n        DESC 'URL to retrieve a businessEntity instance'\n\
    \        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \      )\n   The useType value precedes the URL value, with the \"#\" character\
    \ used\n   as the separator.\n"
- title: 4.7.  uddiUseType
  contents:
  - "4.7.  uddiUseType\n   The uddiUseType is used to describe the type of contact\
    \ or address in\n   freeform text.  Suggested examples for contact include \"\
    technical\n   questions\", \"technical contact\", \"establish account\", \"sales\n\
    \   contact\", etc.  Suggested examples for address include\n   \"headquarters\"\
    , \"sales office\", \"billing department\", etc.\n      ( 1.3.6.1.1.10.4.7 NAME\
    \ 'uddiUseType'\n        DESC 'name of convention the referenced document follows'\n\
    \        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.8.  uddiPersonName
  contents:
  - "4.8.  uddiPersonName\n   The uddiPersonName should list the name of the person\
    \ or name of the\n   job role that will be available behind the contact.  Examples\
    \ of\n   roles include \"administrator\" or \"webmaster\".\n      ( 1.3.6.1.1.10.4.8\
    \ NAME 'uddiPersonName'\n        DESC 'name of person or job role available for\
    \ contact'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n   With UDDIv3, uddiPersonName becomes multi-valued\
    \ and each name can\n   have an xml:lang attribute.  The xml:lang value precedes\
    \ the name\n   value with the \"#\" character used as the separator.\n"
- title: 4.9.  uddiPhone
  contents:
  - "4.9.  uddiPhone\n   This is used to hold telephone numbers for the contact. \
    \ This element\n   can be adorned with an optional uddiUseType attribute for descriptive\n\
    \   purposes.  If more than one phone element is saved, uddiUseType\n   attributes\
    \ are required on each.\n      ( 1.3.6.1.1.10.4.9 NAME 'uddiPhone'\n        DESC\
    \ 'telephone number for contact'\n        EQUALITY caseIgnoreMatch\n        SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.15\n      )\n   The useType precedes the telephone\
    \ number by a separating '#' (e.g.,\n   \"Work Number#123 456-7890\") .\n"
- title: 4.10.  uddiEMail
  contents:
  - "4.10.  uddiEMail\n   This is used to hold email addresses for the contact.  This\
    \ element\n   can be adorned with an optional uddiUseType attribute for descriptive\n\
    \   purposes.  If more than one email element is saved, uddiUseType\n   attributes\
    \ are required on each.\n      ( 1.3.6.1.1.10.4.10 NAME 'uddiEMail'\n        DESC\
    \ 'e-mail address for contact'\n        EQUALITY caseIgnoreMatch\n        SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.15\n      )\n   The useType precedes the email address\
    \ by a separating '#' (e.g.,\n   \"President of the United States #president@whitehouse.gov\"\
    ).\n"
- title: 4.11.  uddiSortCode
  contents:
  - "4.11.  uddiSortCode\n   The uddiSortCode is used to drive the behavior of external\
    \ display\n   mechanisms that sort addresses.  The suggested values for\n   uddiSortCode\
    \ include numeric ordering values (e.g., 1, 2, 3),\n   alphabetic character ordering\
    \ values (e.g., a, b, c), or the first n\n   positions of relevant data within\
    \ the address.\n      ( 1.3.6.1.1.10.4.11 NAME 'uddiSortCode'\n        DESC 'specifies\
    \ an external display mechanism'\n        EQUALITY caseIgnoreMatch\n        ORDERING\
    \ caseIgnoreOrderingMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n    \
    \    SINGLE-VALUE\n      )\n   With UDDIv3, the sortCode attribute is deprecated\
    \ because of the\n   guarantee of preserving the document Order.\n"
- title: 4.12.  uddiTModelKey
  contents:
  - "4.12.  uddiTModelKey\n   The uddiTModelKey is the unique identifier for a given\
    \ instance of an\n   uddiTModel.\n   It is also used in a KeyedReference and in\
    \ Address structures.  When\n   used with a keyed reference, this is the unique\
    \ key to identify a\n   value set and implies that the keyName keyValue pair in\
    \ a\n   uddiIdentifier or uddiCategory Bag are to be interpreted by the value\n\
    \   set referenced by the tModelKey.\n   When used with Addressline elements,\
    \ it implies that the keyName\n   keyValue pair given by subsequent uddiAddressLine\
    \ elements are to be\n   interpreted by the address structure associated with\
    \ the tModel that\n   is referenced.\n      ( 1.3.6.1.1.10.4.12 NAME 'uddiTModelKey'\n\
    \        DESC 'tModel unique identifier'\n        EQUALITY caseIgnoreMatch\n \
    \       SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n"
- title: 4.13.  uddiAddressLine
  contents:
  - "4.13.  uddiAddressLine\n   The uddiAddressLine contains the actual address in\
    \ freeform text.  If\n   the address element contains a uddiTModelKey, these uddiAddressLine\n\
    \   elements are to be adorned, each with an optional keyName keyValue\n   attribute\
    \ pair.  Together with the uddiTModelKey, keyName and\n   keyValue qualify the\
    \ uddiAddressLine in order to describe its\n   meaning.\n   The uddiAddressLine\
    \ elements contain string data with a line length\n   limit of 80 character positions.\
    \  Each uddiAddressLine element can be\n   adorned with two optional descriptive\
    \ attributes, keyName and\n   keyValue.  Both attributes must be present in each\
    \ address line if a\n   uddiTModelKey is assigned to the address structure.  By\
    \ doing this,\n   the otherwise arbitrary use of address lines becomes structured.\n\
    \   Together with the address' uddiTModelKey, keyName and keyValue\n   virtually\
    \ build a uddiKeyedReference that represents an address line\n   qualifier, given\
    \ by the referenced uddiTModel.\n   When no uddiTModelKey is provided for the\
    \ address structure, the\n   keyName and keyValue attributes can be used without\
    \ restrictions, for\n   example, to provide descriptive information for each uddiAddressLine\n\
    \   by using the keyName attribute.  Since both the keyName and the\n   keyValue\
    \ attributes are optional, address line order is significant\n   and will always\
    \ be returned by the UDDI-compliant registry in the\n   order originally provided\
    \ during a call to save_business.\n      ( 1.3.6.1.1.10.4.13 NAME 'uddiAddressLine'\n\
    \        DESC 'address'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \      )\n   The keyName, keyValue, and addressData of this attribute are\n  \
    \ separated by \"#\" (e.g., \"#\"<keyName>\"#\"<keyValue>\"#\"<addressData>).\n\
    \   The addressData is the only required portion of the attribute.\n"
- title: 4.14.  uddiIdentifierBag
  contents:
  - "4.14.  uddiIdentifierBag\n   The uddiIdentifierBag element allows uddiBusinessEntity\
    \ or uddiTModel\n   structures to include information about common forms of\n\
    \   identification such as D-U-N-S_ numbers, tax identifiers, etc.  This\n   data\
    \ can be used to signify the identity of the uddiBusinessEntity or\n   can be\
    \ used to signify the identity of the publishing party.\n   Including data of\
    \ this sort is optional, but when used greatly\n   enhances the search behaviors\
    \ exposed via the find_xx messages\n   defined in the UDDI Version 2.0 API Specification\
    \ [UDDIapi].  For a\n   full description of the structures involved in establishing\
    \ an\n   identity, see UDDI Version 2.0 Data Structure Specification -\n   Appendix\
    \ A:  Using Identifiers [UDDIdsr].\n      ( 1.3.6.1.1.10.4.14  NAME 'uddiIdentifierBag'\n\
    \        DESC 'identification information'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n      )\n   The tModel, keyName,\
    \ and keyValue of this attribute are separated by\n   \"#\" (e.g., <tModel>\"\
    #\"<keyName>\"#\"<keyValue>).  The keyValue is the\n   only required portion of\
    \ the attribute.\n"
- title: 4.15.  uddiCategoryBag
  contents:
  - "4.15.  uddiCategoryBag\n   The uddiCategoryBag element allows uddiBusinessEntity,\n\
    \   uddiBusinessService, and uddiTModel structures to be categorized\n   according\
    \ to any of several available taxonomy-based classification\n   schemes.  Operator\
    \ Sites automatically provide validated\n   categorization support for three taxonomies\
    \ that cover industry codes\n   (via NAICS), product and service classifications\
    \ (via UNSPC), and\n   geography (via ISO 3166).  Including data of this sort\
    \ is optional,\n   but when used, it greatly enhances the search behaviors exposed\
    \ by\n   the find_xx messages defined in the UDDI Version 2.0 API\n   Specification\
    \ [UDDIapi].  For a full description of structures\n   involved in establishing\
    \ categorization information, see UDDI Version\n   2.03 Data Structure Specification--Appendix\
    \ B: Using Categorization\n   [UDDIdsr].\n      ( 1.3.6.1.1.10.4.15 NAME 'uddiCategoryBag'\n\
    \        DESC 'categorization information'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n      )\n   The tModel, keyName,\
    \ and keyValue of this attribute are separated by\n   \"#\" (e.g., <tModel>\"\
    #\"<keyName>\"#\"<keyValue>).  The keyValue is the\n   only required portion of\
    \ the attribute.\n   With UDDIv3, uddiBindingTemplates also supports the uddiCategoryBag\n\
    \   element and they can also be categorized according to any of several\n   available\
    \ taxonomy-based classification schemes.\n"
- title: 4.16.  uddiKeyedReference
  contents:
  - "4.16.  uddiKeyedReference\n   The uddiKeyedReference is a general-purpose attribute\
    \ for a name-\n   value pair, with an additional reference to a tModel.\n    \
    \  ( 1.3.6.1.1.10.4.16 NAME 'uddiKeyedReference'\n        DESC 'categorization\
    \ information'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \      )\n   The tModel, keyName, and keyValue of this attribute are separated\
    \ by\n   \"#\" (e.g., <tModel>\"#\"<keyName>\"#\"<keyValue>).  The keyValue is\
    \ the\n   only required portion of the attribute.  With UDDIv3, the tModelKey\n\
    \   also becomes a mandatory part of the attribute.\n   Also, UDDIv3 defines KeyedReferenceGroups\
    \ for CategoryBags.  A\n   keyedReferenceGroup contains a tModelKey and a simple\
    \ list of\n   KeyedReference structures.  The uddiKeyedReference attribute will\n\
    \   support KeyedReferenceGroups by suffixing the tModelKey for\n   KeyedReferenceGroup\
    \ to each of the keyedReference values associated\n   with the group.\n   For\
    \ example, to represent a keyedReference group containing a list of\n   2 keyed\
    \ references, the attribute will hold the following 2 strings\n   as its values:\n\
    \      tModelKey1#KeyName1#KeyValue1#KeyedReferenceGroup1_tModelKey\n      tModelKey2#KeyName2#KeyValue2#KeyedReferenceGroup1_tModelKey\n"
- title: 4.17.  uddiServiceKey
  contents:
  - "4.17.  uddiServiceKey\n   This is the unique key for a given uddiBusinessService.\
    \  When saving\n   a new uddiBusinessService structure, pass an empty uddiServiceKey\n\
    \   value.  This signifies that a UUID value is to be generated.  To\n   update\
    \ an existing uddiBusinessService structure, pass the UUID value\n   that corresponds\
    \ to the existing service.  If a uddiServiceKey is\n   received via an inquiry\
    \ operation, the key values may not be blank.\n   When saving a new or updated\
    \ service projection, pass the\n   uddiServiceKey of the referenced uddiBusinessService\
    \ structure.\n   This attribute is optional when the uddiBindingTemplate data\
    \ is\n   contained within a fully expressed parent that already contains a\n \
    \  uddiServiceKey value.  If the uddiBindingTemplate data is rendered\n   into\
    \ XML and has no containing parent that has within its data a\n   uddiServiceKey,\
    \ the value of the uddiServiceKey that is the ultimate\n   containing parent of\
    \ the uddiBindingTemplate is required to be\n   provided.  This behavior supports\
    \ the ability to browse through the\n   parent-child relationships given any of\
    \ the core elements as a\n   starting point.\n      ( 1.3.6.1.1.10.4.17 NAME 'uddiServiceKey'\n\
    \        DESC 'businessService unique identifier'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n"
- title: 4.18.  uddiBindingKey
  contents:
  - "4.18.  uddiBindingKey\n   This is the unique key for a given uddiBindingTemplate.\
    \  When saving\n   a new uddiBindingTemplate structure, pass an empty uddiBindingKey\n\
    \   value.  This signifies that a UUID value is to be generated.  To\n   update\
    \ an existing uddiBindingTemplate, pass the UUID value that\n   corresponds to\
    \ the existing uddiBindingTemplate instance.  If a\n   uddiBindingKey is received\
    \ via an inquiry operation, the key values\n   may not be blank.\n      ( 1.3.6.1.1.10.4.18\
    \ NAME 'uddiBindingKey'\n        DESC 'bindingTemplate unique identifier'\n  \
    \      EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.19.  uddiAccessPoint
  contents:
  - "4.19.  uddiAccessPoint\n   The uddiAccessPoint element is an attribute-qualified\
    \ pointer to a\n   service entry point.  The notion of service at the metadata\
    \ level\n   seen here is fairly abstract and many types of entry points are\n\
    \   accommodated.  A single attribute is provided named URLType.\n   Required\
    \ attribute-qualified element8: This element is a text field\n   that is used\
    \ to convey the entry point address suitable for calling a\n   particular Web\
    \ service.  This may be a URL, an electronic mail\n   address, or even a telephone\
    \ number.  No assumptions about the type\n   of data in this field can be made\
    \ without first understanding the\n   technical requirements associated with the\
    \ Web service.\n      ( 1.3.6.1.1.10.4.19 NAME 'uddiAccessPoint'\n        DESC\
    \ 'entry point address to call a web service'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n\
    \   The URLType value precedes the accessPoint value by a separating '#'.\n  \
    \ With UDDIv3, the \"URLType\" attribute is replaced by a \"UseType\"\n   attribute.\
    \  Using this UseType attribute, the accessPoint attribute\n   can model a hostingRedirector\
    \ or support indirection to indicate that\n   the accesspoint is specified within\
    \ a remotely hosted WSDL document.\n   For a UDDIv3 registry that needs to support\
    \ UDDIv2 clients, the\n   attribute must allow the representation of URLType and\
    \ UseType values\n   independently.\n   The UDDIv3 spec specifies the following\
    \ logic for mapping values\n   between URLType and UseType: If an entity is saved\
    \ with the v3\n   namespace and a v2 inquiry is made, the URLType will be returned\
    \ as\n   \"other\".  In the case when a v3 inquiry is made on an entity\n   published\
    \ with the v2 namespace, the v3 useType attribute will be\n   returned as \"endPoint\"\
    .\n   For implementations that need to explicitly model both forms, the\n   recommended\
    \ format is as follows: v2URLType#v3UseType#Address\n"
- title: 4.20.  uddiHostingRedirector
  contents:
  - "4.20.  uddiHostingRedirector\n   The uddiHostingRedirector element is used to\
    \ designate that a\n   uddiBindingTemplate entry is a pointer to a different\n\
    \   uddiBindingTemplate entry.  The value in providing this facility is\n   seen\
    \ when a business or entity wants to expose a service description\n   (e.g., advertise\
    \ that it has a service available that suits a\n   specific purpose) that is actually\
    \ a service described in a separate\n   uddiBindingTemplate record.  This might\
    \ occur when a service is\n   remotely hosted (hence the name of this element),\
    \ or when many\n   service descriptions could benefit from a single service description.\n\
    \   The uddiHostingRedirector element has a single attribute and no\n   element\
    \ content.  The attribute is a uddiBindingKey value that is\n   suitable within\
    \ the same UDDI registry instance for querying and\n   obtaining the uddiBindingDetail\
    \ data that is to be used.\n   More on the uddiHostingRedirector can be found\
    \ in the appendices for\n   the UDDI Version 2.0 API Specification [UDDIapi].\n\
    \   Required element if uddiAccessPoint is not provided: This element is\n   adorned\
    \ with a uddiBindingKey attribute, giving the redirected\n   reference to a different\
    \ uddiBindingTemplate.  If you query a\n   uddiBindingTemplate and find a uddiHostingRedirector\
    \ value, you\n   should retrieve that uddiBindingTemplate and use it in place\
    \ of the\n   one containing the uddiHostingRedirector data.\n      ( 1.3.6.1.1.10.4.20\
    \ NAME 'uddiHostingRedirector'\n        DESC 'designates a pointer to another\
    \ bindingTemplate'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n   With UDDIv3, the hostingRedirector is a deprecated\
    \ element, since its\n   functionality is now covered by the accessPoint.  For\
    \ backward-\n   compatibility, it can still be used, but it is not recommended.\n"
- title: 4.21.  uddiInstanceDescription
  contents:
  - "4.21.  uddiInstanceDescription\n   This is an optional repeating element.  This\
    \ is one or more\n   language-qualified text descriptions that designate what\
    \ role a\n   uddiTModel reference plays in the overall service description.\n\
    \      ( 1.3.6.1.1.10.4.21 NAME 'uddiInstanceDescription'\n        DESC 'instance\
    \ details description'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \      )\n   The xml:lang value precedes the name value, with the \"#\" character\n\
    \   used as the separator.\n"
- title: 4.22.  uddiInstanceParms
  contents:
  - "4.22.  uddiInstanceParms\n   The uddiInstanceParms is an optional element of\
    \ the uddiInstance.  It\n   is used to contain settings parameters or a URL reference\
    \ to a file\n   that contains settings or parameters required to use a specific\
    \ facet\n   of a uddiBindingTemplate description.  If used to house the\n   parameters\
    \ themselves, the suggested content is a namespace-qualified\n   XML string using\
    \ a namespace outside of the UDDI schema.  If used to\n   house a URL pointer\
    \ to a file, the suggested format is a URL that is\n   suitable for retrieving\
    \ the settings or parameters via HTTP-GET.\n      ( 1.3.6.1.1.10.4.22 NAME 'uddiInstanceParms'\n\
    \        DESC 'URL reference to required settings'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n"
- title: 4.23.  uddiOverviewDescription
  contents:
  - "4.23.  uddiOverviewDescription\n   This is an optional repeating element.  This\
    \ language-qualified\n   string is intended to hold a short descriptive overview\
    \ of how a\n   particular uddiTModel is to be used.\n      ( 1.3.6.1.1.10.4.23\
    \ NAME 'uddiOverviewDescription'\n        DESC 'outlines tModel usage'\n     \
    \   EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n \
    \     )\n   The xml:lang value precedes the name value, with the \"#\" character\n\
    \   used as the separator.\n"
- title: 4.24.  uddiOverviewURL
  contents:
  - "4.24.  uddiOverviewURL\n   This is an optional element.  This string data element\
    \ is to be used\n   to hold a URL reference to a long form of an overview document\
    \ that\n   covers the way a particular uddiTModel specific reference is used as\n\
    \   a component of an overall Web service description.  The recommended\n   format\
    \ for the overviewURL is a URI that is suitable for retrieving\n   the actual\
    \ overview document with an HTTP-GET operation, for example,\n   via a Web browser.\n\
    \      ( 1.3.6.1.1.10.4.24 NAME 'uddiOverviewURL'\n        DESC 'URL reference\
    \ to overview document'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n   With UDDIv3, uddiOverviewURL becomes multi-valued\
    \ to allow the\n   representation of multiple OverviewDocs within a single\n \
    \  InstanceDetail element.\n   Modeling multiple OverviewDocs within an InstanceDetail\
    \ element:\n   In UDDIv3, the InstanceDetails element in TmodelInstanceInfo can\
    \ have\n   multiple OverviewDoc's.  In UDDIv2, we could have only 1 OverviewDoc.\n\
    \   To retain the grouping between a set of overviewDescriptions and\n   overviewURL,\
    \ we can make both OverviewDoc and OverviewURL multi-\n   valued, and have a \"\
    group ID\" Prefix to each value (to group\n   OverviewDescriptions and OverviewURL).\n\
    \   An example is shown below:\n         Overview Description                \
    \            OverviewURL\n         1#xml:lang#overviewDescription1         1#UseType#overviewURL\n\
    \         1#xml:lang#overviewDescription2         2#UseType#overviewURL\n    \
    \     1#xml:lang#overviewDescription3         4#UseType#overviewURL\n        \
    \ 3#xml:lang#overviewDescription1\n         3#xml:lang#overviewDescription2\n\
    \         4#xml:lang#overviewDescription1\n   This implies that OverviewDoc1 has\
    \ 3 overview descriptions and an\n   overviewURL.  OverviewDoc2 has only an overviewURL.\
    \  OverviewDoc3 has\n   only 2 overviewDescriptions.  OverviewDoc4 also has 1\
    \ overview\n   description and an overviewURL.\n"
- title: 4.25.  uddiFromKey
  contents:
  - "4.25.  uddiFromKey\n   The uddiFromKey is a required element.  This is the unique\
    \ key\n   reference to the first uddiBusinessEntity for which the assertion is\n\
    \   made.\n      ( 1.3.6.1.1.10.4.25 NAME 'uddiFromKey'\n        DESC 'unique\
    \ businessEntity key reference'\n        EQUALITY caseIgnoreMatch\n        SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n"
- title: 4.26.  uddiToKey
  contents:
  - "4.26.  uddiToKey\n   The uddiToKey is a required element.  This is the unique\
    \ key\n   reference to the second uddiBusinessEntity for which the assertion is\n\
    \   made.\n      ( 1.3.6.1.1.10.4.26 NAME 'uddiToKey'\n        DESC 'unique businessEntity\
    \ key reference'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.27.  uddiUUID
  contents:
  - "4.27.  uddiUUID\n   The uddiUUID is a required element.  This is to ensure unique\n\
    \   identification of uddiContact, uddiAddress, and\n   uddiPublisherAssertion\
    \ objects.\n      ( 1.3.6.1.1.10.4.27 NAME 'uddiUUID'\n        DESC 'unique attribute'\n\
    \        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n   With UDDIv3, this attribute will also be used\
    \ for unique\n   identification of Subscription-feature-related entities.\n"
- title: 4.28.  uddiIsHidden
  contents:
  - "4.28.  uddiIsHidden\n   This is used to provide functionality for the delete_tModel\n\
    \   operation.  Logical deletion hides the deleted tModels from\n   find_tModel\
    \ result sets but does not physically delete it.\n      ( 1.3.6.1.1.10.4.28 NAME\
    \ 'uddiIsHidden'\n        DESC 'isHidden attribute'\n        EQUALITY booleanMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n        SINGLE-VALUE\n      )\n\
    \   In case of UDDIv3, this attribute will represent the \"deleted\"\n   attribute\
    \ value.\n"
- title: 4.29.  uddiIsProjection
  contents:
  - "4.29.  uddiIsProjection\n   This is used to identify a Business Service that\
    \ has a Service\n   Projection.\n      ( 1.3.6.1.1.10.4.29 NAME 'uddiIsProjection'\n\
    \        DESC 'isServiceProjection attribute'\n        EQUALITY booleanMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n        SINGLE-VALUE\n      )\n"
- title: 4.30.  uddiLang
  contents:
  - "4.30.  uddiLang\n   This is used to model the xml:lang value for the Address\
    \ structure in\n   UDDIv3.\n      ( 1.3.6.1.1.10.4.30 NAME 'uddiLang'\n      \
    \  DESC 'xml:lang value in v3 Address structure'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n\
    \   The following are attribute definitions to model new elements/fields\n   in\
    \ UDDIv3 information model.  These attribute definitions have the\n   \"uddiv3\"\
    \ prefix to indicate that these attributes represent UDDI\n   information model\
    \ elements unique to UDDIv3.\n"
- title: 4.31.  uddiv3BusinessKey
  contents:
  - "4.31.  uddiv3BusinessKey\n   This is the unique UDDIv3 identifier for a given\
    \ instance of\n   uddiBusinessEntity.  It is used in uddiBusinessEntity and\n\
    \   uddiBusinessService.\n   A uddiBusinessEntity will include the uddiBusinessKey\
    \ (the v2 form)\n   for unique identification by UDDIv2 clients.  The uddiBusinessKey\n\
    \   (36-char) will also be the LDAP naming attribute for the\n   uddiBusinessEntity.\
    \  The uddiBusinessEntity entry MAY also include\n   the uddiv3BusinessKey, the\
    \ explicit v3 form key, which can be 255\n   characters long.\n      ( 1.3.6.1.1.10.4.31\
    \ NAME 'uddiv3BusinessKey'\n        DESC 'UDDIv3 businessEntity unique identifier'\n\
    \        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.32.  uddiv3ServiceKey
  contents:
  - "4.32.  uddiv3ServiceKey\n   This is the unique UDDIv3 identifier for a given\
    \ instance of\n   uddiBusinessService.  It is used in uddiBusinessService and\n\
    \   uddiBindingTemplate.\n   A uddiBusinessService will include the uddiServiceKey\
    \ (the v2 form)\n   for unique identification by UDDIv2 clients.  The uddiServiceKey\n\
    \   (36-char) will also be the LDAP naming attribute for the\n   uddiBusinessService\
    \ entry.  The uddiBusinessService entry MAY also\n   include the uddiv3ServiceKey,\
    \ the explicit v3 form key, which can be\n   255 characters long.\n      ( 1.3.6.1.1.10.4.32\
    \ NAME 'uddiv3ServiceKey'\n        DESC 'UDDIv3 businessService unique identifier'\n\
    \        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.33.  uddiv3BindingKey
  contents:
  - "4.33.  uddiv3BindingKey\n   This is the unique UDDIv3 identifier for a given\
    \ instance of\n   uddiBindingTemplate.\n   A uddiBindingTemplate will include\
    \ the uddiBindingKey (the v2 form)\n   for unique identification by UDDIv2 clients.\
    \  The uddiBindingKey\n   (36-char) will also be the LDAP naming attribute for\
    \ the\n   uddiBindingTemplate entry.  The uddiBindingTemplate entry MAY also\n\
    \   include the uddiv3BindingKey, the explicit v3 form key, which can be\n   255\
    \ characters long.\n      ( 1.3.6.1.1.10.4.33 NAME 'uddiv3BindingKey'\n      \
    \  DESC 'UDDIv3 BindingTemplate unique identifier'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n"
- title: 4.34.  uddiv3TModelKey
  contents:
  - "4.34.  uddiv3TModelKey\n   This is the unique UDDIv3 identifier for a given instance\
    \ of a\n   uddiTModel.\n   A uddiTModel will include the uddiTModelKey (the v2\
    \ form) for unique\n   identification by UDDIv2 clients.  The uddiTModelKey (41-char)\
    \ will\n   also be the LDAP naming attribute for the uddiTModel entry.  The\n\
    \   uddiTModel entry MAY also include the uddiv3TModelKey, the explicit\n   v3\
    \ form key, which can be 255 characters long.\n      ( 1.3.6.1.1.10.4.34 NAME\
    \ 'uddiv3TModelKey'\n        DESC 'UDDIv3 TModel unique identifier'\n        EQUALITY\
    \ caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n\
    \      )\n   The tModelKey is also used in a KeyedReference and in Address\n \
    \  structures.  In all instances where a tModelKey is used as a\n   reference\
    \ to tModel, the v3 form of the tModel key (viz.\n   uddiv3TModelKey) will be\
    \ the form used, since using the v2 form key\n   will require translating it to\
    \ the v3 key by the UDDI Server, which\n   may invalidate the digital signature\
    \ of the entity.\n"
- title: 4.35.  uddiv3DigitalSignature
  contents:
  - "4.35.  uddiv3DigitalSignature\n   The UDDIv3 v3 schema supports the signing of\
    \ the following UDDI\n   elements using \"XML-Signature Syntax and Processing\"\
    \ (see\n   http://www.w3.org/TR/xmldsig-core/).\n      ..businessEntity\n    \
    \  ..businessService\n      ..bindingTemplate\n      ..tModel\n      ..publisherAssertion\n\
    \   This uddiv3DigitalSignature attribute holds the digital signature for\n  \
    \ the corresponding UDDI entity.\n      ( 1.3.6.1.1.10.4.35 NAME 'uddiv3DigitalSignature'\n\
    \        DESC 'UDDIv3 entity digital signature'\n        EQUALITY caseExactMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        )\n   A Signature element\
    \ SHOULD be generated according to the required\n   steps of \"Core Generation\"\
    \ in XML-Signature Syntax and Processing.\n   The signature should be calculated\
    \ on the top-level element that will\n   be stored by the registry as a result\
    \ of the Publication API call.\n   This element, referred to as the data object\
    \ in the XML-Signature and\n   Syntax specification, is the businessEntity element\
    \ for save_business\n   API calls, the businessService element for save_service\
    \ API calls,\n   the bindingTemplate for save_binding API calls, the tModel for\n\
    \   save_tModel API calls, and the publisherAssertion for\n   set_publisherAssertions\
    \ and add_publisherAssertion API calls.\n   The signature should be generated\
    \ on the elements before they are\n   added to the body of an API call.  Also,\
    \ according to the signature\n   generation, all children of the element being\
    \ signed are included in\n   the generation of the signature unless first excluded\
    \ by application\n   of a transform.  Due to the containment of service projections\
    \ as\n   businessService elements within a businessEntity element, this also\n\
    \   means that changes to the projected service will render a signature\n   of\
    \ the businessEntity containing the projection invalid, unless a\n   businessService\
    \ element representing a service projection is excluded\n   using a transform.\n\
    \   Due to the location of the sequence of Signature elements within an\n   element\
    \ that is to be signed, the signature is \"enveloped\".  As a\n   result of the\
    \ enveloping of the signature, it is necessary to apply\n   at least one transformation\
    \ on the signed entity to exclude the\n   signature or signature(s).  The transformation\
    \ selected by a\n   publisher or the XML-Signature tool is specified in a Transform\n\
    \   element inside the Signature element.\n"
- title: 4.36.  uddiv3NodeId
  contents:
  - "4.36.  uddiv3NodeId\n   This attribute contains the Node Identity for a UDDIv3\
    \ node.\n      ( 1.3.6.1.1.10.4.36 NAME 'uddiv3NodeId'\n        DESC 'UDDIv3 Node\
    \ Identifier'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.37.  uddiv3EntityModificationTime
  contents:
  - "4.37.  uddiv3EntityModificationTime\n   This attribute is used to maintain the\
    \ last modification time for a\n   UDDI entity.  It is needed in the context of\
    \ maintaining the\n   modifiedIncludingChildren element.  When a child entity\
    \ (e.g.,\n   uddiBindingTemplate) is updated, the parent entity (e.g.,\n   uddiBusinessService)\
    \ LDAP timestamp also gets updated.  The\n   uddiv3EntityModificationTime attribute\
    \ saves the last modification\n   time of the parent entity (uddiBusinessService\
    \ in this case).\n      ( 1.3.6.1.1.10.4.37 NAME 'uddiv3EntityModificationTime'\n\
    \        DESC 'UDDIv3 Last Modified Time for Entity'\n        EQUALITY generalizedTimeMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.24\n        SINGLE-VALUE\n      )\n\
    \   The following attribute definitions define attributes related to the\n   modeling\
    \ of UDDIv3 subscription-related entities in the LDAP\n   directory.\n   Subscription\
    \ provides clients, known as subscribers, with the ability\n   to register their\
    \ interest in receiving information concerning\n   changes made in a UDDI registry.\
    \  These changes can be scoped based\n   on preferences provided with the request.\
    \  The uddiv3Subscription\n   object class is used to model registered UDDIv3\
    \ subscriptions.\n"
- title: 4.38.  uddiv3SubscriptionKey
  contents:
  - "4.38.  uddiv3SubscriptionKey\n   This is the unique UDDIv3 identifier for a given\
    \ instance of a\n   uddiv3Subscription entity.\n      ( 1.3.6.1.1.10.4.38 NAME\
    \ 'uddiv3SubscriptionKey'\n        DESC 'UDDIv3 Subscription unique identifier'\n\
    \        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.39.  uddiv3SubscriptionFilter
  contents:
  - "4.39.  uddiv3SubscriptionFilter\n   This attribute contains the UDDIv3 Subscription\
    \ Filter, specified as\n   part of the save_subscription API, i.e., the Inquiry\
    \ API specified as\n   filtering criteria with a registered subscription.  The\
    \ filtering\n   criteria limits the scope of a subscription to a subset of registry\n\
    \   records.  The get_xx and find_xx APIs are all valid choices for use\n   as\
    \ a subscriptionFilter.  Only one of these can be chosen for each\n   subscription.\n\
    \      ( 1.3.6.1.1.10.4.39 NAME 'uddiv3SubscriptionFilter'\n        DESC 'UDDIv3\
    \ Subscription Filter'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.40.  uddiv3NotificationInterval
  contents:
  - "4.40.  uddiv3NotificationInterval\n   This attribute contains the Notification\
    \ Interval string.  It is of\n   the type xsd:duration and specifies how often\
    \ Asynchronous change\n   notifications are to be provided to a subscriber.\n\
    \      ( 1.3.6.1.1.10.4.40 NAME 'uddiv3NotificationInterval'\n        DESC 'UDDIv3\
    \ Notification Interval'\n        EQUALITY caseIgnoreMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.41.  uddiv3MaxEntities
  contents:
  - "4.41.  uddiv3MaxEntities\n   This attribute contains the maximum number of entities\
    \ to be returned\n   as part of a subscription notification.  It is an integer\
    \ and\n   specifies the maximum number of entities in a notification returned\n\
    \   to a subscription listener.\n      ( 1.3.6.1.1.10.4.41 NAME 'uddiv3MaxEntities'\n\
    \        DESC 'UDDIv3 Subscription maxEntities field'\n        EQUALITY integerMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n        SINGLE-VALUE\n      )\n"
- title: 4.42.  uddiv3ExpiresAfter
  contents:
  - "4.42.  uddiv3ExpiresAfter\n   This attribute specifies the Expiry Time associated\
    \ with a\n   subscription.  It is of the XML Schema type xsd:dateTime.\n     \
    \ ( 1.3.6.1.1.10.4.42 NAME 'uddiv3ExpiresAfter'\n        DESC 'UDDIv3 Subscription\
    \ ExpiresAfter field'\n        EQUALITY generalizedTimeMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.24\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.43.  uddiv3BriefResponse
  contents:
  - "4.43.  uddiv3BriefResponse\n   This attribute is a Boolean flag for Brief Response\
    \ associated with a\n   subscription entity.  It controls the level of detail\
    \ returned to a\n   subscription listener.  The default is \"false\" when omitted.\
    \  When\n   set to \"true\", it indicates that the subscription results are to\
    \ be\n   returned to the subscriber in the form of a keyBag, listing all of\n\
    \   the entities that matched the subscriptionFilter.\n      ( 1.3.6.1.1.10.4.43\
    \ NAME 'uddiv3BriefResponse'\n        DESC 'UDDIv3 Subscription ExpiresAfter field'\n\
    \        EQUALITY booleanMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n\
    \        SINGLE-VALUE\n      )\n"
- title: 4.44.  uddiv3EntityKey
  contents:
  - "4.44.  uddiv3EntityKey\n   This is the unique UDDIv3 identifier for a given instance\
    \ of a core\n   UDDI data structure that is to be logged as an Obituary entry\n\
    \   uddiv3EntityObituary.  When a core UDDIv3 Entity is deleted and there\n  \
    \ is an active subscription registered against this UDDI Entity, an\n   Obituary\
    \ entry is created, in which the v3 key of the deleted entry\n   is logged as\
    \ part of the uddiv3EntityKey attribute.\n      ( 1.3.6.1.1.10.4.44 NAME 'uddiv3EntityKey'\n\
    \        DESC 'UDDIv3 Entity unique identifier'\n        EQUALITY caseIgnoreMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n        SINGLE-VALUE\n      )\n"
- title: 4.45.  uddiv3EntityCreationTime
  contents:
  - "4.45.  uddiv3EntityCreationTime\n   This attribute is used to log the original\
    \ Creation Time for a UDDI\n   Entity that is deleted in the uddiv3EntityObituary\
    \ entry.\n   It is also used in uddiBusinessService and uddiBindingTemplate. \
    \ A\n   Move BS operation needs to delete and recreate BT sub-tree due to\n  \
    \ lack of support for moving a sub-tree in many LDAPv3 servers.  This\n   attribute\
    \ is used to save the original creation time of the BT during\n   a Move BS.\n\
    \      ( 1.3.6.1.1.10.4.45 NAME 'uddiv3EntityCreationTime'\n        DESC 'UDDIv3\
    \ Entity Creation Time'\n        EQUALITY generalizedTimeMatch\n        SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.24\n        SINGLE-VALUE\n      )\n"
- title: 4.46.  uddiv3EntityDeletionTime
  contents:
  - "4.46.  uddiv3EntityDeletionTime\n   This attribute is used to log the entity\
    \ deletion time for a UDDI\n   Entity that is deleted in the uddiv3EntityObituary\
    \ entry.\n      ( 1.3.6.1.1.10.4.46 NAME 'uddiv3EntityDeletionTime'\n        DESC\
    \ 'UDDIv3 Entity Deletion Time'\n        EQUALITY generalizedTimeMatch\n     \
    \   SYNTAX 1.3.6.1.4.1.1466.115.121.1.24\n        SINGLE-VALUE\n      )\n"
- title: 5.  Object Class Definitions
  contents:
  - "5.  Object Class Definitions\n   The OIDs for the object classes in this document\
    \ have been registered\n   by the IANA.\n"
- title: 5.1.  uddiBusinessEntity
  contents:
  - "5.1.  uddiBusinessEntity\n   This structural object class represents a businessEntity.\n\
    \      ( 1.3.6.1.1.10.6.1 NAME 'uddiBusinessEntity'\n        SUP top\n       \
    \ STRUCTURAL\n        MUST ( uddiBusinessKey $\n               uddiName)\n   \
    \     MAY ( uddiAuthorizedName $\n              uddiOperator $\n             \
    \ uddiDiscoveryURLs $\n              uddiDescription $\n              uddiIdentifierBag\
    \ $\n              uddiCategoryBag $\n              uddiv3BusinessKey $\n    \
    \          uddiv3DigitalSignature $\n              uddiv3EntityModificationTime\
    \ $\n              uddiv3NodeId)\n      )\n"
- title: 5.2.  uddiContact
  contents:
  - "5.2.  uddiContact\n   This structural object class represents a contact.  It\
    \ is contained\n   by a uddiBusinessEntity.\n      ( 1.3.6.1.1.10.6.2 NAME 'uddiContact'\n\
    \        SUP top\n        STRUCTURAL\n        MUST ( uddiPersonName $\n      \
    \         uddiUUID )\n        MAY ( uddiUseType $\n              uddiDescription\
    \ $\n              uddiPhone $\n              uddiEMail )\n      )\n"
- title: 5.3.  uddiAddress
  contents:
  - "5.3.  uddiAddress\n   This structural object class represents an address.  It\
    \ is contained\n   by a uddiContact.\n      ( 1.3.6.1.1.10.6.3 NAME 'uddiAddress'\n\
    \        SUP top\n        STRUCTURAL\n        MUST ( uddiUUID )\n        MAY (\
    \ uddiUseType $\n              uddiSortCode $\n              uddiTModelKey $\n\
    \              uddiv3TmodelKey $\n              uddiAddressLine $\n          \
    \    uddiLang)\n      )\n"
- title: 5.4.  uddiBusinessService
  contents:
  - "5.4.  uddiBusinessService\n   This structural object class represents a businessService.\n\
    \      ( 1.3.6.1.1.10.6.4 NAME 'uddiBusinessService'\n        SUP top\n      \
    \  STRUCTURAL\n        MUST ( uddiServiceKey )\n        MAY ( uddiName $\n   \
    \        uddiBusinessKey $\n              uddiDescription $\n              uddiCategoryBag\
    \ $\n              uddiIsProjection $\n              uddiv3ServiceKey $\n    \
    \          uddiv3BusinessKey $\n              uddiv3DigitalSignature $\n     \
    \         uddiv3EntityCreationTime $\n              uddiv3EntityModificationTime\
    \ $\n              uddiv3NodeId)\n      )\n"
- title: 5.5.  uddiBindingTemplate
  contents:
  - "5.5.  uddiBindingTemplate\n   This structural object class represents a bindingTemplate.\n\
    \      ( 1.3.6.1.1.10.6.5 NAME 'uddiBindingTemplate'\n        SUP top\n      \
    \  STRUCTURAL\n        MUST ( uddiBindingKey )\n        MAY ( uddiServiceKey $\n\
    \              uddiDescription $\n              uddiAccessPoint $\n          \
    \    uddiHostingRedirector\n              uddiCategoryBag $\n              uddiv3BindingKey\
    \ $\n              uddiv3ServiceKey $\n              uddiv3DigitalSignature $\n\
    \              uddiv3EntityCreationTime $\n              uddiv3NodeId)\n     \
    \ )\n"
- title: 5.6.  uddiTModelInstanceInfo
  contents:
  - "5.6.  uddiTModelInstanceInfo\n   This structural object class represents a tModelInstanceInfo.\
    \  It is\n   contained by a uddiBindingTemplate.\n      ( 1.3.6.1.1.10.6.6 NAME\
    \ 'uddiTModelInstanceInfo'\n        SUP top\n        STRUCTURAL\n        MUST\
    \ ( uddiTModelKey )\n        MAY ( uddiDescription $\n              uddiInstanceDescription\
    \ $\n              uddiInstanceParms $\n              uddiOverviewDescription\
    \ $\n              uddiOverviewURL $\n              uddiv3TmodelKey)\n      )\n"
- title: 5.7.  uddiTModel
  contents:
  - "5.7.  uddiTModel\n   This structural object class represents a tModel.\n    \
    \  ( 1.3.6.1.1.10.6.7 NAME 'uddiTModel'\n        SUP top\n        STRUCTURAL\n\
    \        MUST ( uddiTModelKey $\n               uddiName )\n        MAY ( uddiAuthorizedName\
    \ $\n              uddiOperator $\n              uddiDescription $\n         \
    \     uddiOverviewDescription $\n              uddiOverviewURL $\n           \
    \   uddiIdentifierBag $\n              uddiCategoryBag $\n              uddiIsHidden\n\
    \              uddiv3TModelKey $\n              uddiv3DigitalSignature $\n   \
    \           uddiv3NodeId)\n      )\n"
- title: 5.8.  uddiPublisherAssertion
  contents:
  - "5.8.  uddiPublisherAssertion\n   This structural object class represents a publisherAssertion.\n\
    \      ( 1.3.6.1.1.10.6.8 NAME 'uddiPublisherAssertion'\n        SUP top\n   \
    \     STRUCTURAL\n        MUST ( uddiFromKey $\n               uddiToKey $\n \
    \              uddiKeyedReference $\n               uddiUUID )\n        MAY (\
    \ uddiv3DigitalSignature $\n              uddiv3NodeId)\n      )\n   The following\
    \ are object class definitions to model new data\n   structures needed to implement\
    \ the UDDIv3 information model.  These\n   object class definitions have the \"\
    uddiv3\" prefix to indicate that\n   these attributes represent UDDI information\
    \ model elements unique to\n   UDDIv3.\n"
- title: 5.9.  uddiv3Subscription
  contents:
  - "5.9.  uddiv3Subscription\n   This structural object class represents a Subscription\
    \ entity.\n      ( 1.3.6.1.1.10.6.9 NAME 'uddiv3Subscription'\n        SUP top\n\
    \        STRUCTURAL\n        MUST ( uddiv3SubscriptionFilter $\n             \
    \  uddiUUID)\n        MAY (  uddiAuthorizedName $\n               uddiv3SubscriptionKey\
    \ $\n               uddiv3BindingKey $\n               uddiv3NotificationInterval\
    \ $\n               uddiv3MaxEntities $\n               uddiv3ExpiresAfter $\n\
    \               uddiv3BriefResponse $\n               uddiv3NodeId)\n      )\n"
- title: 5.10.  uddiv3EntityObituary
  contents:
  - "5.10.  uddiv3EntityObituary\n   This structural object class represents an Obituary\
    \ entry for and\n   stores obituary information for deleted UDDIv3 entities needed\
    \ for\n   handling subscriptions.\n      ( 1.3.6.1.1.10.6.10 NAME 'uddiv3EntityObituary'\n\
    \        SUP top\n        STRUCTURAL\n        MUST ( uddiv3EntityKey $\n     \
    \          uddiUUID)\n        MAY (  uddiAuthorizedName $\n               uddiv3EntityCreationTime\
    \ $\n               uddiv3EntityDeletionTime $\n               uddiv3NodeId)\n\
    \      )\n"
- title: 6.  Name Forms
  contents:
  - "6.  Name Forms\n   This section defines the required hierarchical structure rules\
    \ and\n   naming attributes for the object classes defined in Section 6.\n   The\
    \ OIDs for the structure rules in this document have been\n   registered by the\
    \ IANA.\n"
- title: 6.1.  uddiBusinessEntityNameForm
  contents:
  - "6.1.  uddiBusinessEntityNameForm\n   This name form defines the naming attribute\
    \ for a businessEntity.\n      ( 1.3.6.1.1.10.15.1 NAME 'uddiBusinessEntityNameForm'\n\
    \        OC uddiBusinessEntity\n        MUST ( uddiBusinessKey )\n      )\n"
- title: 6.2.  uddiContactNameForm
  contents:
  - "6.2.  uddiContactNameForm\n   This name form defines the naming attribute for\
    \ a contact.\n      ( 1.3.6.1.1.10.15.2 NAME 'uddiContactNameForm'\n        OC\
    \ uddiContact\n        MUST ( uddiUUID )\n      )\n"
- title: 6.3.  uddiAddressNameForm
  contents:
  - "6.3.  uddiAddressNameForm\n   This name form defines the naming attribute for\
    \ an address.\n      ( 1.3.6.1.1.10.15.3 NAME 'uddiAddressNameForm'\n        OC\
    \ uddiAddress\n        MUST ( uddiUUID )\n      )\n"
- title: 6.4.  uddiBusinessServiceNameForm
  contents:
  - "6.4.  uddiBusinessServiceNameForm\n   This name form defines the naming attribute\
    \ for a businessService.\n      ( 1.3.6.1.1.10.15.4  NAME 'uddiBusinessServiceNameForm'\n\
    \        OC uddiBusinessService\n        MUST ( uddiServiceKey )\n      )\n"
- title: 6.5.  uddiBindingTemplateNameForm
  contents:
  - "6.5.  uddiBindingTemplateNameForm\n   This name form defines the naming attribute\
    \ for a bindingTemplate.\n      ( 1.3.6.1.1.10.15.5 NAME 'uddiBindingTemplateNameForm'\n\
    \        OC uddiBindingTemplate\n        MUST ( uddiBindingKey )\n      )\n"
- title: 6.6.  uddiTModelInstanceInfoNameForm
  contents:
  - "6.6.  uddiTModelInstanceInfoNameForm\n   This name form defines the naming attribute\
    \ for a tModelInstanceInfo.\n      ( 1.3.6.1.1.10.15.6 NAME 'uddiTModelInstanceInfoNameForm'\n\
    \        OC uddiTModelInstanceInfo\n        MUST ( uddiTModelKey )\n      )\n"
- title: 6.7.  uddiTModelNameForm
  contents:
  - "6.7.  uddiTModelNameForm\n   This name form defines the naming attribute for\
    \ a tModel.\n      ( 1.3.6.1.1.10.15.7 NAME 'uddiTModelNameForm'\n        OC uddiTModel\n\
    \        MUST ( uddiTModelKey )\n      )\n"
- title: 6.8.  uddiPublisherAssertionNameForm
  contents:
  - "6.8.  uddiPublisherAssertionNameForm\n   This name form defines the naming attribute\
    \ for a publisherAssertion.\n      ( 1.3.6.1.1.10.15.8 NAME 'uddiPublisherAssertionNameForm'\n\
    \        OC uddiPublisherAssertion\n        MUST ( uddiUUID )\n      )\n"
- title: 6.9.  uddiv3SubscriptionNameForm
  contents:
  - "6.9.  uddiv3SubscriptionNameForm\n   This name form defines the naming attribute\
    \ for a Subscription.\n      ( 1.3.6.1.1.10.15.9 NAME 'uddiv3SubscriptionNameForm'\n\
    \        OC uddiv3Subscription\n        MUST ( uddiUUID )\n      )\n"
- title: 6.10.  uddiv3EntityObituaryNameForm
  contents:
  - "6.10.  uddiv3EntityObituaryNameForm\n   This name form defines the naming attribute\
    \ for an Entity Obituary.\n      ( 1.3.6.1.1.10.15.10 NAME 'uddiv3EntityObituaryNameForm'\n\
    \        OC uddiv3EntityObituary\n        MUST ( uddiUUID )\n      )\n"
- title: 7.  DIT Structure Rules
  contents:
  - "7.  DIT Structure Rules\n   This section defines the required hierarchical structure\
    \ rules for\n   the object classes defined in Section 6.\n   Note that rule identifiers\
    \ defined here show the relationship between\n   structure rules.  Implementations\
    \ may use different identifiers but\n   must follow the same hierarchical model.\n"
- title: 7.1.  uddiBusinessEntityStructureRule
  contents:
  - "7.1.  uddiBusinessEntityStructureRule\n      ( 1\n        NAME 'uddiBusinessEntityStructureRule'\n\
    \        FORM uddiBusinessEntityNameForm\n      )\n"
- title: 7.2.  uddiContactStructureRule
  contents:
  - "7.2.  uddiContactStructureRule\n   This structure rule defines the object class\
    \ containment for a\n   contact.\n      ( 2\n        NAME 'uddiContactStructureRule'\n\
    \        FORM uddiContactNameForm\n        SUP ( 1 )\n      )\n"
- title: 7.3.  uddiAddressStructureRule
  contents:
  - "7.3.  uddiAddressStructureRule\n   This structure rule defines the object class\
    \ containment for an\n   address.\n      ( 3\n        NAME 'uddiAddressStructureRule'\n\
    \        FORM uddiAddressNameForm\n        SUP ( 2 )\n      )\n"
- title: 7.4.  uddiBusinessServiceStructureRule
  contents:
  - "7.4.  uddiBusinessServiceStructureRule\n   This structure rule defines the object\
    \ class containment for a\n   businessService.\n      ( 4\n        NAME 'uddiBusinessServiceStructureRule'\n\
    \        FORM uddiBusinessServiceNameForm\n        SUP ( 1 )\n      )\n"
- title: 7.5.  uddiBindingTemplateStructureRule
  contents:
  - "7.5.  uddiBindingTemplateStructureRule\n   This structure rule defines the object\
    \ class containment for a\n   bindingTemplate.\n      ( 5\n        NAME 'uddiBindingTemplateStructureRule'\n\
    \        FORM uddiBindingTemplateNameForm\n        SUP ( 4 )\n      )\n"
- title: 7.6.  uddiTModelInstanceInfoStructureRule
  contents:
  - "7.6.  uddiTModelInstanceInfoStructureRule\n   This structure rule defines the\
    \ object class containment for a\n   tModelInstanceInfo.\n      ( 6\n        NAME\
    \ 'uddiTModelInstanceInfoStructureRule'\n        FORM uddiTModelInstanceInfoNameForm\n\
    \        SUP ( 5 )\n      )\n"
- title: 7.7.  uddiTModelStructureRule
  contents:
  - "7.7.  uddiTModelStructureRule\n      ( 7\n        NAME 'uddiTModelStructureRule'\n\
    \        FORM uddiTModelNameForm\n      )\n"
- title: 7.8.  uddiPublisherAssertion
  contents:
  - "7.8.  uddiPublisherAssertion\n      ( 8\n        NAME 'uddiPublisherAssertionStructureRule'\n\
    \        FORM uddiPublisherAssertionNameForm\n      )\n"
- title: 7.9.  uddiv3SubscriptionStructureRule
  contents:
  - "7.9.  uddiv3SubscriptionStructureRule\n      ( 9\n        NAME 'uddiv3SubscriptionStructureRule'\n\
    \        FORM uddiv3SubscriptionNameForm\n      )\n"
- title: 7.10.  uddiv3EntityObituaryStructureRule
  contents:
  - "7.10.  uddiv3EntityObituaryStructureRule\n      ( 10\n        NAME 'uddiv3EntityObituaryStructureRule'\n\
    \        FORM uddiv3EntityObituaryNameForm\n      )\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Storing UDDI data into the directory enables\
    \ the data to be examined\n   and used outside the environment in which it was\
    \ originally created.\n   The directory entry containing the UDDI data could be\
    \ read and\n   modified within the constraints imposed by the access control\n\
    \   mechanisms of the directory.  With UDDIv3 [UDDIv3], publishers can\n   digitally\
    \ sign UDDI Entities enabling registry clients to validate\n   the integrity of\
    \ entries read from the UDDIv3 registry by verifying\n   the digital signature.\n\
    \   Each UDDI Entity has a uddiAuthorizedName attribute that contains an\n   LDAP\
    \ DN identifying the publisher/owner.  The referenced LDAP object\n   can provide\
    \ the public key of the signer to a registry client for\n   integrity validation\
    \ of the UDDI Entity.\n   Other general LDAP [LDAPv3] security considerations\
    \ apply.  Some of\n   the UDDI attributes such as AccessPoints for services may\
    \ contain\n   sensitive information.  Use of strong authentication mechanisms\
    \ and\n   data integrity/confidentiality services [RFC2829][RFC2830] is\n   advised.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   Refer to RFC 3383, \"Internet Assigned Numbers Authority\
    \ (IANA)\n   Considerations for the Lightweight Directory Access Protocol (LDAP)\"\
    \n   [RFC3383].\n"
- title: 9.1.  Object Identifier Registration
  contents:
  - "9.1.  Object Identifier Registration\n   The IANA has registered an LDAP Object\
    \ Identifier for use in this\n   technical specification, according to the following\
    \ template:\n   Subject: Request for LDAP OID Registration\n   Person & email\
    \ address to contact for further information:\n      Bruce Bergeson (bruce.bergeson@novell.com)\n\
    \   Specification: RFC 4403\n   Author/Change Controller: IESG\n   Comments:\n\
    \      The assigned OID (10) will be used as a base for identifying\n      a number\
    \ of UDDI schema elements defined in this document.\n"
- title: 9.2.  Object Identifier Descriptors
  contents:
  - "9.2.  Object Identifier Descriptors\n   The IANA has registered the LDAP Descriptors\
    \ used in this technical\n   specification as detailed in the following template:\n\
    \   Subject: Request for LDAP Descriptor Registration Update\n   Descriptor (short\
    \ name): see table\n   Object Identifier: see table\n   Person & email address\
    \ to contact for further information:\n      Bruce Bergeson (bruce.bergeson@novell.com)\n\
    \   Usage: see table\n   Specification: RFC 4403\n   Author/Change Controller:\
    \ IESG\n   Table:\n   The following descriptors have been added:\n   NAME    \
    \                        Type    OID\n   --------------                  ----\
    \    ------------\n   uddiBusinessKey                 A       1.3.6.1.1.10.4.1\n\
    \   uddiAuthorizedName              A       1.3.6.1.1.10.4.2\n   uddiOperator\
    \                    A       1.3.6.1.1.10.4.3\n   uddiName                   \
    \     A       1.3.6.1.1.10.4.4\n   uddiDescription                 A       1.3.6.1.1.10.4.5\n\
    \   uddiDiscoveryURLs               A       1.3.6.1.1.10.4.6\n   uddiUseType \
    \                    A       1.3.6.1.1.10.4.7\n   uddiPersonName             \
    \     A       1.3.6.1.1.10.4.8\n   uddiPhone                       A       1.3.6.1.1.10.4.9\n\
    \   uddiEMail                       A       1.3.6.1.1.10.4.10\n   uddiSortCode\
    \                    A       1.3.6.1.1.10.4.11\n   uddiTModelKey             \
    \      A       1.3.6.1.1.10.4.12\n   uddiAddressLine                 A       1.3.6.1.1.10.4.13\n\
    \   NAME                            Type    OID\n   --------------           \
