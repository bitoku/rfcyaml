- title: Abstract
  contents:
  - "Abstract\n   The IETF has standardized the Transparent Interconnection of Lots\
    \ of\n   Links (TRILL) protocol, which provides transparent Layer 2 forwarding\n\
    \   using encapsulation with a hop count and IS-IS link state routing.\n   This\
    \ document specifies the data formats and code points for the\n   IS-IS extensions\
    \ to support TRILL.\n"
