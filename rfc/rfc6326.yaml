- title: 1. Introduction
  contents:
  - "1. Introduction\n   The IETF has standardized the TRILL protocol [RFC6325], which\n\
    \   provides transparent Layer 2 forwarding using encapsulation with a\n   hop\
    \ count and link state routing.  TRILL provides optimal pair-wise\n   forwarding\
    \ without configuration, safe forwarding even during periods\n   of temporary\
    \ loops, and support for multipathing of both unicast and\n   multicast traffic\
    \ as well as supporting VLANs.  Intermediate Systems\n   (ISs) implementing TRILL\
    \ can incrementally replace IEEE [802.1Q-2005]\n   bridges.\n   This document,\
    \ in conjunction with [RFC6165], specifies the data\n   formats and code points\
    \ for the IS-IS [ISO-10589] [RFC1195]\n   extensions to support TRILL.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The terminology and acronyms defined\
    \ in [RFC6325] are used herein\n   with the same meaning.\n   Additional acronyms\
    \ used in this document are:\n      IIH - IS-IS Hello\n      IS - Intermediate\
    \ System (for this document, all relevant\n           intermediate systems are\
    \ RBridges)\n      NLPID - Network Layer Protocol Identifier\n   The key words\
    \ \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\"\
    , \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document\
    \ are to be interpreted as described in [RFC2119].\n"
- title: 2.  TLV and Sub-TLV Extensions to IS-IS for TRILL
  contents:
  - "2.  TLV and Sub-TLV Extensions to IS-IS for TRILL\n   This section, in conjunction\
    \ with [RFC6165], specifies the data\n   formats and code points for the TLVs\
    \ and sub-TLVs added to IS-IS to\n   support the TRILL standard.  Information\
    \ as to the number of\n   occurrences allowed, such as for a TLV in a PDU or set\
    \ of PDUs or for\n   a sub-TLV in a TLV, is provided in Section 5.\n"
- title: 2.1. The Group Address TLV
  contents:
  - "2.1. The Group Address TLV\n   The Group Address (GADDR) TLV, IS-IS TLV type\
    \ 142, is carried only in\n   an LSP PDU and carries sub-TLVs that in turn advertise\
    \ multicast\n   group listeners.  Section 2.1.1 below specifies a sub-TLV that\n\
    \   advertises listeners by MAC address.  It is anticipated that\n   additional\
    \ sub-TLVs for additional address types such as IP addresses\n   will be specified\
    \ in other documents.  The sub-TLVs under GADDR\n   constitute a new series of\
    \ sub-TLV types (see Section 5.2).\n   GADDR has the following format:\n   +-+-+-+-+-+-+-+-+\n\
    \   |Type=GADDR-TLV |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |  \
    \ Length      |                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |      sub-TLVs...\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   o  Type: TLV\
    \ Type, set to GADDR-TLV 142.\n   o  Length: variable depending on the sub-TLVs\
    \ carried.\n   o  sub-TLVs: The Group Address TLV value consists of sub-TLVs\n\
    \      formatted as described in [RFC5305].\n"
- title: 2.1.1.  The Group MAC Address Sub-TLV
  contents:
  - "2.1.1.  The Group MAC Address Sub-TLV\n   The Group MAC Address (GMAC-ADDR) sub-TLV\
    \ is sub-TLV type number 1\n   within the GADDR TLV.  In TRILL, it is used to\
    \ advertise multicast\n   listeners as specified in Section 4.5.5 of [RFC6325].\
    \  It has the\n   following format:\n   +-+-+-+-+-+-+-+-+\n   |Type=GMAC-ADDR\
    \ |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |   Length      |    \
    \              (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |  RESV |  \
    \   Topology-ID       |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |\
    \  RESV |     VLAN ID           |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |Num Group Recs |                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   GROUP RECORDS (1)                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   .................                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   GROUP RECORDS (N)                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   where each group record is of the form:\n   +-+-+-+-+-+-+-+-+\n   | Num of\
    \ Sources|                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   Group Address         (6 bytes)             |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   Source 1 Address      (6 bytes)             |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   Source 2 Address      (6 bytes)             |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                    .....                                      |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   Source M Address      (6 bytes)             |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   o  Type: GADDR sub-TLV type, set to 1 (GMAC-ADDR).\n   o  Length: Variable,\
    \ minimum 5.\n   o  RESV: Reserved.  4-bit fields that MUST be sent as zero and\n\
    \      ignored on receipt.\n   o  Topology-ID: This field is not used in TRILL,\
    \ where it is sent as\n      zero and ignored on receipt, but is included for\
    \ use by other\n      technologies.\n   o  VLAN ID: This carries the 12-bit VLAN\
    \ identifier for all\n      subsequent MAC addresses in this sub-TLV, or the value\
    \ zero if no\n      VLAN is specified.\n   o  Number of Group Records: A 1-byte\
    \ integer that is the number of\n      group records in this sub-TLV.\n   o  Group\
    \ Record: Each group record carries the number of sources.  It\n      then has\
    \ a 48-bit multicast address followed by 48-bit source MAC\n      addresses. \
    \ If the sources do not fit in a single sub-TLV, the\n      same group address\
    \ may be repeated with different source addresses\n      in another sub-TLV of\
    \ another instance of the Group Address TLV.\n"
- title: 2.2.  Multi-Topology-Aware Port Capability Sub-TLVs
  contents:
  - "2.2.  Multi-Topology-Aware Port Capability Sub-TLVs\n   TRILL makes use of the\
    \ Multi-Topology-Aware Port Capability\n   (MT-PORT-CAP) TLV as specified in [RFC6165].\
    \  The remainder of this\n   section specifies the sub-TLVs that TRILL uses the\
    \ MT-PORT-CAP TLV to\n   transport.\n"
- title: 2.2.1.  The Special VLANs and Flags Sub-TLV
  contents:
  - "2.2.1.  The Special VLANs and Flags Sub-TLV\n   In TRILL, a Special VLANs and\
    \ Flags (VLAN-Flags) sub-TLV is carried\n   in every IIH PDU.  It has the following\
    \ format:\n   +-+-+-+-+-+-+-+-+\n   |     Type      |                  (1 byte)\n\
    \   +-+-+-+-+-+-+-+-+\n   |   Length      |                  (1 byte)\n   +---------------+---------------+\n\
    \   |    Port ID                    |  (2 bytes)\n   +-------------------------------+\n\
    \   |     Sender Nickname           |  (2 bytes)\n   +--+--+--+--+-------------------+\n\
    \   |AF|AC|VM|BY|    Outer.VLAN     |  (2 bytes)\n   +--+--+--+--+-------------------+\n\
    \   |TR|R |R |R |    Desig.VLAN     |  (2 bytes)\n   +--+--+--+--+-------------------+\n\
    \   o  Type: sub-TLV type, set to MT-PORT-CAP VLAN-FLAGs sub-TLV 1.\n   o  Length:\
    \ 8.\n   o  Port ID: An ID for the port on which the enclosing TRILL IIH PDU\n\
    \      is being sent as specified in [RFC6325], Section 4.4.2.\n   o  Sender Nickname:\
    \ If the sending IS is holding any nicknames as\n      discussed in [RFC6325],\
    \ Section 3.7, one MUST be included here.\n      Otherwise, the field is set to\
    \ zero.  This field is to support\n      intelligent end stations that determine\
    \ the egress IS (RBridge)\n      for unicast data through a directory service\
    \ or the like and that\n      need a nickname for their first hop to insert as\
    \ the ingress\n      nickname to correctly format a TRILL encapsulated data frame.\
    \  See\n      [RFC6325], Section 4.6.2, point 8.\n   o  Outer.VLAN: A copy of\
    \ the 12-bit outer VLAN ID of the TRILL IIH\n      frame containing this sub-TLV\
    \ when that frame was sent, as\n      specified in [RFC6325], Section 4.4.5.\n\
    \   o  Desig.VLAN: The 12-bit ID of the designated VLAN for the link, as\n   \
    \   specified in [RFC6325], Section 4.2.4.2.\n   o  AF, AC, VM, BY, and TR: These\
    \ flag bits have the following\n      meanings when set to one, as specified in\
    \ the listed section of\n      [RFC6325]:\n           RFC 6325\n      Bit  Section\
    \    Meaning if bit is one\n      --------------------------------------\n   \
    \   AF   4.4.2      Originating IS believes it is appointed forwarder\n      \
    \                for the VLAN and port on which the containing IIH\n         \
    \             PDU was sent.\n      AC   4.9.1      Originating port configured\
    \ as an access port\n                      (TRILL traffic disabled).\n      VM\
    \   4.4.5      VLAN mapping detected on this link.\n      BY   4.4.2      Bypass\
    \ pseudonode.\n      TR   4.9.1      Originating port configured as a trunk port\
    \ (end-\n                      station service disabled).\n   o  R: Reserved bit.\
    \  MUST be sent as zero and ignored on receipt.\n"
- title: 2.2.2.  Enabled-VLANs Sub-TLV
  contents:
  - "2.2.2.  Enabled-VLANs Sub-TLV\n   The optional Enabled-VLANs sub-TLV specifies\
    \ the VLANs enabled for\n   end station service at the port of the originating\
    \ IS on which the\n   Hello was sent, as specified in [RFC6325], Section 4.4.2.\
    \  It has the\n   following format:\n   +-+-+-+-+-+-+-+-+\n   |     Type     \
    \ |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |   Length      |    \
    \              (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   | RESV  |  Start\
    \ VLAN ID        |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   | VLAN\
    \ bit-map....\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   o  Type: sub-TLV type,\
    \ set to MT-PORT-CAP Enabled-VLANs sub-TLV 2.\n   o  Length: Variable, minimum\
    \ 3.\n   o  RESV: 4 reserved bits that MUST be sent as zero and ignored on\n \
    \     receipt.\n   o  Start VLAN ID: The 12-bit VLAN ID that is represented by\
    \ the high\n      order bit of the first byte of the VLAN bit-map.\n   o  VLAN\
    \ bit-map: The highest order bit indicates the VLAN equal to\n      the start\
    \ VLAN ID, the next highest bit indicates the VLAN equal\n      to start VLAN\
    \ ID + 1, continuing to the end of the VLAN bit-map\n      field.\n   If this\
    \ sub-TLV occurs more than once in a Hello, the set of enabled\n   VLANs is the\
    \ union of the sets of VLANs indicated by each of the\n   Enabled-VLAN sub-TLVs\
    \ in the Hello.\n"
- title: 2.2.3.  Appointed Forwarders Sub-TLV
  contents:
  - "2.2.3.  Appointed Forwarders Sub-TLV\n   The DRB on a link uses the Appointed\
    \ Forwarders sub-TLV to inform\n   other ISs on the link that they are the designated\
    \ VLAN-x forwarder\n   for one or more ranges of VLAN IDs as specified in Section\
    \ 4.2.4 of\n   [RFC6325].  It has the following format:\n   +-+-+-+-+-+-+-+-+\n\
    \   |     Type      |                          (1 byte)\n   +-+-+-+-+-+-+-+-+\n\
    \   |   Length      |                          (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |   Appointment Information (1)         |  (6 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |   .................                   |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |   Appointment Information (N)         |  (6 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   where each appointment is of the form:\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |       Appointee Nickname              |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | RESV  |        Start.VLAN             |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | RESV  |        End.VLAN               |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   o  Type: sub-TLV type, set to MT-PORT-CAP AppointedFwrdrs sub-TLV 3.\n   o\
    \  Length: 6*n bytes, where there are n appointments.\n   o  Appointee Nickname:\
    \ The nickname of the IS being appointed a\n      forwarder.\n   o  RESV: 4 bits\
    \ that MUST be sent as zero and ignored on receipt.\n   o  Start.VLAN, End.VLAN:\
    \ These fields are the VLAN IDs of the\n      appointment range, inclusive.  To\
    \ specify a single VLAN, the\n      VLAN's ID appears as both the start and end\
    \ VLAN.  As specified in\n      Section 4.4 of [RFC6325], appointing an IS forwarder\
    \ on a port for\n      a VLAN not enabled on that port has no effect.\n   An IS's\
    \ nickname may occur as appointed forwarder for multiple VLAN\n   ranges by occurrences\
    \ of this sub-TLV within the same or different MT\n   Port Capability TLVs within\
    \ an IIH PDU.\n"
- title: 2.3.  Sub-TLVs for the Router Capability TLV
  contents:
  - "2.3.  Sub-TLVs for the Router Capability TLV\n   The Router Capability TLV is\
    \ specified in [RFC4971].  All of the sub-\n   sections of this Section 2.3 below\
    \ specify sub-TLVs that can be\n   carried in the Router Capability TLV for TRILL.\n"
- title: 2.3.1.  The TRILL Version Sub-TLV
  contents:
  - "2.3.1.  The TRILL Version Sub-TLV\n   The TRILL Version (TRILL-VER) sub-TLV indicates\
    \ the maximum version\n   of the TRILL standard supported.  By implication, lower\
    \ versions are\n   also supported.  If this sub-TLV is missing, the originating\
    \ IS only\n   supports the base version of the protocol [RFC6325].\n   +-+-+-+-+-+-+-+-+\n\
    \   | Type          |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   | Length\
    \        |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   | Max-version \
    \  |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   o  Type: Router Capability\
    \ sub-TLV type, set to 13 (TRILL-VER).\n   o  Length: 1.\n   o  Max-version: Set\
    \ to maximum version supported.\n"
- title: 2.3.2.  The Nickname Sub-TLV
  contents:
  - "2.3.2.  The Nickname Sub-TLV\n   The Nickname (NICKNAME) Router Capability sub-TLV\
    \ carries information\n   about the nicknames of the originating IS, along with\
    \ information\n   about its priority to hold those nicknames as specified in [RFC6325],\n\
    \   Section 3.7.3.  Multiple instances of this sub-TLV may be carried.\n   +-+-+-+-+-+-+-+-+\n\
    \   |Type = NICKNAME|                         (1 byte)\n   +-+-+-+-+-+-+-+-+\n\
    \   |   Length      |                         (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                NICKNAME RECORDS (1)                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   .................                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                NICKNAME RECORDS (N)                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   where each nickname record is of the form:\n   +-+-+-+-+-+-+-+-+\n   | Nickname.Pri\
    \  |                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |   \
    \  Tree Root Priority        |  (2 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |           Nickname            |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   o  Type: Router Capability sub-TLV type, set to 6 (NICKNAME).\n   o  Length:\
    \ 5*N, where N is the number of nickname records present.\n   o  Nickname.Pri:\
    \ An 8-bit unsigned integer priority to hold a\n      nickname as specified in\
    \ Section 3.7.3 of [RFC6325].\n   o  Tree Root Priority: This is an unsigned 16-bit\
    \ integer priority to\n      be a tree root as specified in Section 4.5 of [RFC6325].\n\
    \   o  Nickname: This is an unsigned 16-bit integer as specified in\n      Section\
    \ 3.7 of [RFC6325].\n"
- title: 2.3.3.  The Trees Sub-TLV
  contents:
  - "2.3.3.  The Trees Sub-TLV\n   Each IS providing TRILL service uses the TREES\
    \ sub-TLV to announce\n   three numbers related to the computation of distribution\
    \ trees as\n   specified in Section 4.5 of [RFC6325].  Its format is as follows:\n\
    \   +-+-+-+-+-+-+-+-+\n   |Type =  TREES  |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n\
    \   |  Length       |                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | Number of trees to compute    |  (2 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | Maximum trees able to compute |  (2 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | Number of trees to use        |  (2 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   o  Type: Router Capability sub-TLV type, set to 7 (TREES).\n   o  Length:\
    \ 6.\n   o  Number of trees to compute: An unsigned 16-bit integer as\n      specified\
    \ in Section 4.5 of [RFC6325].\n   o  Maximum trees able to compute: An unsigned\
    \ 16-bit integer as\n      specified in Section 4.5 of [RFC6325].\n   o  Number\
    \ of trees to use: An unsigned 16-bit integer as specified in\n      Section 4.5\
    \ of [RFC6325].\n"
- title: 2.3.4.  The Tree Identifiers Sub-TLV
  contents:
  - "2.3.4.  The Tree Identifiers Sub-TLV\n   The tree identifiers (TREE-RT-IDs) sub-TLV\
    \ is an ordered list of\n   nicknames.  When originated by the IS that has the\
    \ highest priority\n   tree root, it lists the distribution trees that the other\
    \ ISs are\n   required to compute as specified in Section 4.5 of [RFC6325].  If\n\
    \   this information is spread across multiple sub-TLVs, the starting\n   tree\
    \ number is used to allow the ordered lists to be correctly\n   concatenated.\
    \  The sub-TLV format is as follows:\n   +-+-+-+-+-+-+-+-+\n   |Type=TREE-RT-IDs|\
    \               (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |   Length      |         \
    \       (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |Starting Tree Number\
    \         |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |   Nickname (K-th\
    \ root)      |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |   Nickname\
    \ (K+1 - th root)  |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |   Nickname\
    \ (...)            |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   o  Type: Router Capability\
    \ sub-TLV type, set to 8 (TREE-RT-IDs).\n   o  Length: 2 + 2*n, where n is the\
    \ number of nicknames listed.\n   o  Starting Tree Number: This identifies the\
    \ starting tree number of\n      the nicknames that are trees for the domain.\
    \  This is set to 1 for\n      the sub-TLV containing the first list.  Other Tree-Identifiers\n\
    \      sub-TLVs will have the number of the starting list they contain.\n    \
    \  In the event a tree identifier can be computed from two such sub-\n      TLVs\
    \ and they are different, then it is assumed that this is a\n      transient condition\
    \ that will get cleared.  During this transient\n      time, such a tree SHOULD\
    \ NOT be computed unless such computation\n      is indicated by all relevant\
    \ sub-TLVs present.\n   o  Nickname: The nickname at which a distribution tree\
    \ is rooted.\n"
- title: 2.3.5.  The Trees Used Identifiers Sub-TLV
  contents:
  - "2.3.5.  The Trees Used Identifiers Sub-TLV\n   This Router Capability sub-TLV\
    \ has the same structure as the Tree\n   Identifiers sub-TLV specified in Section\
    \ 2.3.4.  The only difference\n   is that its sub-TLV type is set to 9 (TREE-USE-IDs),\
    \ and the trees\n   listed are those that the originating IS wishes to use as\
    \ specified\n   in [RFC6325], Section 4.5.\n"
- title: 2.3.6.  Interested VLANs and Spanning Tree Roots Sub-TLV
  contents:
  - "2.3.6.  Interested VLANs and Spanning Tree Roots Sub-TLV\n   The value of this\
    \ Router Capability sub-TLV consists of a VLAN range\n   and information in common\
    \ to all of the VLANs in the range for the\n   originating IS.  This information\
    \ consists of flags, a variable\n   length list of spanning tree root bridge IDs,\
    \ and an appointed\n   forwarder status lost counter, all as specified in the\
    \ sections of\n   [RFC6325] listed with the respective information items below.\n\
    \   In the set of LSPs originated by an IS, the union of the VLAN ranges\n   in\
    \ all occurrences of this sub-TLV MUST be precisely the set of VLANs\n   for which\
    \ the originating IS is appointed forwarder on at least one\n   port, and the\
    \ VLAN ranges in multiple VLANs sub-TLVs for an IS MUST\n   NOT overlap unless\
    \ the information provided about a VLAN is the same\n   in every instance.  However,\
    \ as a transient state these conditions\n   may be violated.  If a VLAN is not\
    \ listed in any INT-VLAN sub-TLV for\n   an IS, that IS is assumed to be uninterested\
    \ in receiving traffic for\n   that VLAN.  If a VLAN appears in more than one\
    \ INT-VLAN sub-TLV for\n   an IS with different information in the different instances,\
    \ the\n   following apply:\n      -  If those sub-TLVs provide different nicknames,\
    \ it is\n         unspecified which nickname takes precedence.\n      -  The largest\
    \ appointed forwarder status lost counter is used.\n      -  The originating IS\
    \ is assumed to be attached to a multicast\n         IPv4 router for that VLAN\
    \ if any of the INT-VLAN sub-TLVs\n         assert that it is so connected and\
    \ similarly for IPv6 multicast\n         router attachment.\n      -  The root\
    \ bridge lists from all of the instances of the VLAN for\n         the originating\
    \ IS are merged.\n   To minimize such occurrences, wherever possible, an implementation\n\
    \   SHOULD advertise the update to an interested VLAN and Spanning Tree\n   Roots\
    \ sub-TLV in the same LSP fragment as the advertisement that it\n   replaces.\
    \  Where this is not possible, the two affected LSP fragments\n   should be flooded\
    \ as an atomic action.  An IS that receives an update\n   to an existing interested\
    \ VLAN and Spanning Tree Roots sub-TLV can\n   minimize the potential disruption\
    \ associated with the update by\n   employing a hold-down timer prior to processing\
    \ the update so as to\n   allow for the receipt of multiple LSP fragments associated\
    \ with the\n   same update prior to beginning processing.\n   The sub-TLV layout\
    \ is as follows:\n   +-+-+-+-+-+-+-+-+\n   |Type = INT-VLAN|                 \
    \ (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |   Length      |                  (1 byte)\n\
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |   Nickname                    |  (2\
    \ bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+...+-+-+-+-+\n   |   Interested\
    \ VLANS                                  |  (4 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+...+-+-+-+-+\n\
    \   |   Appointed Forwarder Status Lost Counter           |  (4 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+...+-+-+\n\
    \   |         Root Bridges                                |  (6*n bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+...+-+-+\n\
    \   o  Type: Router Capability sub-TLV type, set to 10 (INT-VLAN).\n   o  Length:\
    \ 10 + 6*n, where n is the number of root bridge IDs.\n   o  Nickname: As specified\
    \ in [RFC6325], Section 4.2.4.4, this field\n      may be used to associate a\
    \ nickname held by the originating IS\n      with the VLAN range indicated.  When\
    \ not used in this way, it is\n      set to zero.\n   o  Interested VLANS: The\
    \ Interested VLANs field is formatted as shown\n      below.\n        0    1 \
    \   2    3     4 - 15      16 - 19     20 - 31\n      +----+----+----+----+------------+----------+------------+\n\
    \      | M4 | M6 |  R |  R | VLAN.start |   RESV   |  VLAN.end  |\n      +----+----+----+----+------------+----------+------------+\n\
    \      -  M4, M6: These bits indicate, respectively, that there is an\n      \
    \   IPv4 or IPv6 multicast router on a link for which the\n         originating\
    \ IS is appointed forwarder for every VLAN in the\n         indicated range as\
    \ specified in [RFC6325], Section 4.2.4.4,\n         item 5.1.\n      -  R, RESV:\
    \ These reserved bits MUST be sent as zero and are\n         ignored on receipt.\n\
    \      -  VLAN.start and VLAN.end: This VLAN ID range is inclusive.  A\n     \
    \    range of one VLAN ID is indicated by setting them both to that\n        \
    \ VLAN ID value.\n   o  Appointed Forwarder Status Lost Counter: This is a count\
    \ of how\n      many times a port that was appointed forwarder for the VLANs in\n\
    \      the range given has lost the status of being an appointed\n      forwarder\
    \ as discussed in Section 4.8.3 of [RFC6325].  It is\n      initialized to zero\
    \ at an IS when the zeroth LSP sequence number\n      is initialized.  No special\
    \ action need be taken at rollover; the\n      counter just wraps around.\n  \
    \ o  Root Bridges: The list of zero or more spanning tree root bridge\n      IDs\
    \ is the set of root bridge IDs seen for all ports for which the\n      IS is\
    \ appointed forwarder for the VLANs in the specified range as\n      discussed\
    \ in [RFC6325], Section 4.9.3.2.  While, of course, only\n      one spanning tree\
    \ root could be seen on any particular port, there\n      may be multiple ports\
    \ in the same VLAN connected to different\n      bridged LANs with different spanning\
    \ tree roots.\n   An INT-VLAN sub-TLV asserts that the information provided (multicast\n\
    \   router attachment, appointed forwarder status lost counter, and root\n   bridges)\
    \ is the same for all VLANs in the range specified.  If this\n   is not the case,\
    \ the range MUST be split into subranges meeting this\n   criteria.  It is always\
    \ safe to use sub-TLVs with a \"range\" of one\n   VLAN ID, but this may be too\
    \ verbose.\n"
- title: 2.3.7.  The VLAN Group Sub-TLV
  contents:
  - "2.3.7.  The VLAN Group Sub-TLV\n   The VLAN Group Router Capability sub-TLV consists\
    \ of two or more VLAN\n   IDs as specified in [RFC6325], Section 4.8.4.  This\
    \ sub-TLV indicates\n   that shared VLAN learning is occurring at the announcing\
    \ IS between\n   the listed VLANs.  It is structured as follows:\n   +-+-+-+-+-+-+-+-+\n\
    \   |Type=VLAN-GROUP|                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |  \
    \ Length      |                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | RESV  |  Primary VLAN ID      |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   | RESV  |  Secondary VLAN ID    |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |  more Secondary VLAN IDs ...     (2 bytes each)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   o  Type: Router Capability sub-TLV type, set to 14 (VLAN-GROUP).\n   o  Length:\
    \ 4 + 2*n, where n is the number of secondary VLAN ID\n      fields, which may\
    \ be zero.\n   o  RESV: a 4-bit field that MUST be sent as zero and ignored on\n\
    \      receipt.\n   o  Primary VLAN ID: This identifies the primary VLAN ID.\n\
    \   o  Secondary VLAN ID: This identifies a secondary VLAN in the VLAN\n     \
    \ Group.\n   o  more Secondary VLAN IDs: zero or more byte pairs, each with the\n\
    \      top 4 bits as a RESV field and the low 12 bits as a VLAN ID.\n"
- title: 2.4.  MTU Sub-TLV of the Extended Reachability TLV
  contents:
  - "2.4.  MTU Sub-TLV of the Extended Reachability TLV\n   The MTU sub-TLV is used\
    \ to optionally announce the MTU of a link as\n   specified in [RFC6325], Section\
    \ 4.2.4.4.  It occurs within the\n   Extended Reachability TLV (type 22).\n  \
    \ +-+-+-+-+-+-+-+-+\n   | Type = MTU    |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n\
    \   |   Length      |                  (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |F|\
    \  Reserved   |                  (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |               MTU             |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   o  Type: Extended Reachability sub-TLV type, set to MTU sub-TLV 28.\n   o\
    \  Length: 3.\n   o  F: Failed.  This bit is a one if MTU testing failed on this\
    \ link\n      at the required campus-wide MTU.\n   o  Reserved: 7 bits that MUST\
    \ be sent as zero and ignored on receipt.\n   o  MTU: This field is set to the\
    \ largest successfully tested MTU size\n      for this link, or zero if it has\
    \ not been tested, as specified in\n      Section 4.3.2 of [RFC6325].\n"
- title: 2.5.  TRILL Neighbor TLV
  contents:
  - "2.5.  TRILL Neighbor TLV\n   The TRILL Neighbor TLV is used in TRILL IIH PDUs\
    \ (see Section 4.1\n   below) in place of the IS Neighbor TLV, as specified in\
    \ Section\n   4.4.2.1 of [RFC6325] and in [RFC6327].  The structure of the TRILL\n\
    \   Neighbor TLV is as follows:\n   +-+-+-+-+-+-+-+-+\n   |     Type      |  \
    \                (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |   Length      |        \
    \          (1 byte)\n   +-+-+-+-+-+-+-+-+\n   |S|L|  RESV     |              \
    \    (1 byte)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                Neighbor RECORDS (1)                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                   .................                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                Neighbor RECORDS (N)                           |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   The information present for each neighbor is as follows:\n   +-+-+-+-+-+-+-+-+\n\
    \   |F|  RESV       |                (1 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |       MTU                   |  (2 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+...+-+-+-+-+-+-+\n\
    \   |   MAC Address                                       | (6 bytes)\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+...+-+-+-+-+-+-+\n\
    \   o  Type: TLV Type, set to TRILL Neighbor TLV 145.\n   o  Length: 1 + 9*n,\
    \ where n is the number of neighbor records which\n      may be zero.\n   o  S:\
    \ Smallest flag.  If this bit is a one, then the list of\n      neighbors includes\
    \ the neighbor with the smallest MAC address\n      considered as an unsigned\
    \ integer.\n   o  L: Largest flag.  If this bit is a one, then the list of neighbors\n\
    \      includes the neighbor with the largest MAC address considered as\n    \
    \  an unsigned integer.\n   o  RESV: These 7 bits are reserved use and MUST be\
    \ sent as zero and\n      ignored on receipt.\n   o  F: failed.  This bit is a\
    \ one if MTU testing to this neighbor\n      failed at the required campus-wide\
    \ MTU (see [RFC6325], Section\n      4.3.1).\n   o  MTU: This field is set to\
    \ the largest successfully tested MTU size\n      for this neighbor or to zero\
    \ if it has not been tested.\n   o  MAC Address: The MAC address of the neighbor\
    \ as in the IS Neighbor\n      TLV (6).\n   As specified in [RFC6327] and Section\
    \ 4.4.2.1 of [RFC6325], all MAC\n   addresses may fit into one TLV, in which case\
    \ both the S and L flags\n   would be set to one in that TLV.  If the MAC addresses\
    \ don't fit into\n   one TLV, the highest MAC address in a TRILL Neighbor TLV\
    \ with the L\n   flag zero MUST also appear as a MAC address in some other TRILL\n\
    \   Neighbor TLV (possibly in a different TRILL IIH PDU).  Also, the\n   lowest\
    \ MAC address in a TRILL Neighbor TLV with the S flag zero MUST\n   also appear\
    \ in some other TRILL Neighbor TLV (possibly in a different\n   TRILL IIH PDU).\
    \  If an RBridge believes it has no neighbors, it MUST\n   send a TRILL Neighbor\
    \ TLV with an empty list of neighbor RECORDS,\n   which will have both the S and\
    \ L bits on.\n"
- title: 3.  The MTU PDUs
  contents:
  - "3.  The MTU PDUs\n   Two PDUs are added to IS-IS, the MTU-probe and MTU-ack PDUs.\
    \  They\n   are used to optionally determine the MTU on a link between ISs as\n\
    \   specified in [RFC6325], Section 4.3.2.\n   The MTU PDUs have the IS-IS PDU\
    \ common header (up through the Maximum\n   Area Addresses byte) with two new\
    \ PDU Type numbers, one each, as\n   listed in Section 6.  They also have a 20-byte\
    \ common fixed MTU PDU\n   header as shown below.\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \      |    PDU Length                 |  (2 bytes)\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+.....+-+-+\n\
    \      |    Probe ID                              (6 bytes)            |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+.....+-+-+\n      |\
    \    Probe Source ID                       (6 bytes)            |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+.....+-+-+\n\
    \      |    Ack Source ID                         (6 bytes)            |\n   \
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+.....+-+-+\n   As with\
    \ other IS-IS PDUs, the PDU length gives the length of the\n   entire IS-IS packet\
    \ starting with and including the IS-IS common\n   header.\n   The Probe ID field\
    \ is an arbitrary 48-bit quantity set by the IS\n   issuing an MTU-probe and copied\
    \ by the responding IS into the\n   corresponding MTU-ack.  For example, an IS\
    \ creating an MTU-probe\n   could compose this quantity from a port identifier\
    \ and probe sequence\n   number relative to that port.\n   The Probe Source ID\
    \ is set by an IS issuing an MTU-probe to its\n   System ID and copied by the\
    \ responding IS into the corresponding\n   MTU-ack.\n   The Ack Source ID is set\
    \ to zero in MTU-probe PDUs.  An IS issuing an\n   MTU-ack sets this field to\
    \ its System ID.\n   The TLV area follows the MTU PDU header area.  This area\
    \ MAY contain\n   an Authentication TLV and MUST be padded to the exact size being\n\
    \   tested with the Padding TLV.  Since the minimum size of the Padding\n   TLV\
    \ is 2 bytes, it would be impossible to pad to exact size if the\n   total length\
    \ of the required information bearing fixed fields and\n   TLVs added up to 1\
    \ byte less than the desired length.  However, the\n   length of the fixed fields\
    \ and substantive TLVs for MTU PDUs will be\n   quite small compared with their\
    \ minimum length (minimum 1470-byte MTU\n   on an 802.3 link, for example), so\
    \ this will not be a problem.\n"
- title: 4.  Use of Existing PDUs and TLVs
  contents:
  - "4.  Use of Existing PDUs and TLVs\n   The sub-sections below provide details\
    \ of TRILL use of existing PDUs\n   and TLVs.\n"
- title: 4.1.  TRILL IIH PDUs
  contents:
  - "4.1.  TRILL IIH PDUs\n   The TRILL IIH PDU is the variation of the LAN IIH PDU\
    \ used by the\n   TRILL protocol.  Section 4.4 of the TRILL standard [RFC6325]\n\
    \   specifies the contents of the TRILL IIH and how its use in TRILL\n   differs\
    \ from Layer 3 LAN IIH PDU use.  The adjacency state machinery\n   for TRILL neighbors\
    \ is specified in Section 4.4 of [RFC6325] and in\n   [RFC6327].\n   In a TRILL\
    \ IIH PDU, the IS-IS common header and the fixed PDU Header\n   are the same as\
    \ a Level 1 LAN IIH PDU.  The Maximum Area Addresses\n   octet in the common header\
    \ MUST be set to 0x01.\n   The IS-IS Neighbor TLV (6) is not used in a TRILL IIH\
    \ and is ignored\n   if it appears there.  Instead, TRILL IIH PDUs use the TRILL\
    \ Neighbor\n   TLV (see Section 2.5).\n"
- title: 4.2.  Area Address
  contents:
  - "4.2.  Area Address\n   TRILL uses a fixed zero Area Address as specified in [RFC6325],\n\
    \   Section 4.2.3.  This is encoded in a 4-byte Area Address TLV (1) as\n   follows:\n\
    \             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n             |   0x01, Area Address\
    \ Type     |   (1 byte)\n             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n    \
    \         |   0x02, Length of Value       |   (1 byte)\n             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \             |   0x01, Length of Address     |   (1 byte)\n             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \             |   0x00, zero Area Address     |   (1 byte)\n             +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n"
- title: 4.3.  Protocols Supported
  contents:
  - "4.3.  Protocols Supported\n   NLPID 0xC0 has been assigned to TRILL [RFC6328].\
    \  A Protocols\n   Supported TLV (129, [RFC1195]) including that value MUST appear\
    \ in\n   TRILL IIH PDUs and LSP number zero PDUs.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has allocated the existing registry code points\
    \ listed in\n   Section 5.1 and created two new registries with the initial contents\n\
    \   as described in Section 5.2.\n"
- title: 5.1.  Allocations from Existing Registries
  contents:
  - "5.1.  Allocations from Existing Registries\n   This document specifies two new\
    \ IS-IS TLV types -- namely, the Group\n   Address TLV (GADDR-TLV, type 142) and\
    \ the TRILL Neighbor TLV (type\n   145).  The PDUs in which these TLVs are permitted\
    \ for TRILL are shown\n   in the table below along with the section of this document\
    \ where they\n   are discussed.  The final \"NUMBER\" column indicates the permitted\n\
    \   number of occurrences of the TLV in their PDU, or set of PDUs in the\n   case\
    \ of LSP, which in these two cases is \"*\" indicating that the TLV\n   MAY occur\
    \ 0, 1, or more times.\n   IANA registered these two code points in the IANA IS-IS\
    \ TLV registry\n   (ignoring the \"Section\" and \"NUMBER\" columns, which are\
    \ irrelevant to\n   that registry).\n                          Section TLV# IIH\
    \  LSP  SNP  NUMBER\n      GADDR-TLV             2.1    142   -    X   -     *\n\
    \      TRILL Neighbor TLV    2.5    145   X    -   -     *\n   This document specifies\
    \ eleven new sub-TLVs from existing sub-TLV\n   sequences -- namely, VLAN-FLAGS,\
    \ Enabled-VLANs, AppointedFwrdrs,\n   TRILL Version (TRILL-VER), NICKNAME, TREES,\
    \ TREE-RT-IDs,\n   TREE-USE-IDs, INT-VLAN, VLAN-GROUP, and MTU.  The TLVs in which\
    \ these\n   sub-TLVs occur are shown in the table below along with the section\
    \ of\n   this document where they are discussed.\n   Those sub-TLVs with an \"\
    X\" in the column labeled \"MT Port Capabil.\"\n   are sub-TLVs of TLV 143 [RFC6165],\
    \ the MT-PORT-CAP-TLV.  Those sub-\n   TLVs with an \"X\" in the column labeled\
    \ \"Router Capabil.\" are sub-TLVs\n   of TLV 242, the IS-IS Router CAPABILITY\
    \ TLV.  Those sub-TLVs with an\n   \"X\" in the column labeled \"Extended IS Reach\"\
    \ are sub-TLVs of TLV 22,\n   the Extended IS reachability TLV.\n   The final\
    \ \"NUM\" column indicates the permitted number of occurrences\n   of the sub-TLV\
    \ cumulatively within all occurrences of their TLV in\n   that TLV's carrying\
    \ PDU (or set of PDUs in the case of LSP), as\n   follows:\n      0-1 = MAY occur\
    \ zero or one times.  If it occurs more than once,\n            results are unspecified.\n\
    \       1  = MUST occur exactly once.  If absent, the PDU is ignored.  If\n  \
    \          it occurs more than once, results are unspecified.\n       *  = MAY\
    \ occur 0, 1, or more times.\n   The values in the \"Section\" and \"NUM\" columns\
    \ are irrelevant to the\n   IANA sub-registries.\n                    Section\
    \  sub-   MT Port  Router   Extended   NUM\n                             TLV#\
    \   Capabil. Capabil. IS Reach\n   VLAN-FLAGS       2.2.1     1        X     \
    \   -        -        1\n   Enabled-VLANs    2.2.2     2        X        -   \
    \     -        *\n   AppointedFwrdrs  2.2.3     3        X        -        - \
    \       *\n   NICKNAME         2.3.2     6        -        X        -        *\n\
    \   TREES            2.3.3     7        -        X        -       0-1\n   TREE-RT-IDs\
    \      2.3.4     8        -        X        -        *\n   TREE-USE-IDs     2.3.5\
    \     9        -        X        -        *\n   INT-VLAN         2.3.6    10 \
    \       -        X        -        *\n   TRILL-VER        2.3.1    13        -\
    \        X        -       0-1\n   VLAN-GROUP       2.3.7    14        -      \
    \  X        -        *\n   MTU              2.4      28        -        -    \
    \    X       0-1\n"
- title: 5.2.  New Sub-Registries Created
  contents:
  - "5.2.  New Sub-Registries Created\n   This document creates two new IS-IS PDUs\
    \ -- namely, the MTU-PROBE-PDU\n   and MTU-ACK-PDU, as described in Section 3.\
    \  IANA assigned new PDU\n   types to these PDUs and reflect them in a newly created\
    \ PDU registry\n   (see Appendix A).\n      MTU-PROBE-PDU     PDU Number: 23\n\
    \      MTU-ACK-PDU       PDU Number: 28\n   IANA created a new sub-TLV IS-IS sub-registry\
    \ for sub-TLVs within the\n   Group Address (GADDR) TLV and specified an initial\
    \ sub-TLV within\n   that registry -- namely, the Group MAC Address (GMAC-ADDR)\
    \ sub-TLV\n   (1).  The GMAC-ADDR sub-TLV may occur 0, 1, or more times in a GADDR\n\
    \   TLV.\n   The initial sub-registry is shown below.\n      Registry Name: IS-IS\
    \ Group Address Type Codes for TLV 10\n      Reference: This document\n      Registration\
    \ Procedures: Expert Review [RFC5226]\n      Registry:\n      Value     Group\
    \ Address Type Code        Reference\n      -------   -----------------------------\
    \  ---------\n       0        Reserved                       This document\n \
    \      1        GMAC-ADDR                      This document\n      2-254    \
    \ Unassigned                     This document\n      255       Reserved     \
    \                  This document\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   For general TRILL protocol security considerations,\
    \ see the TRILL\n   base protocol standard [RFC6325].\n   This document raises\
    \ no new security issues for IS-IS.  IS-IS\n   security may be used to secure\
    \ the IS-IS messages discussed here.\n   See [RFC5304] and [RFC5310].  Even when\
    \ IS-IS authentication is used,\n   replays of Hello packets can create denial-of-service\
    \ conditions; see\n   [RFC6039] for details.  These issues are similar in scope\
    \ to those\n   discussed in Section 6.2 of [RFC6325], and the same mitigations\
    \ may\n   apply.\n"
