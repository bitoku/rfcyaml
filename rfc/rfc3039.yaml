- title: A. ASN.1 definitions
  contents:
  - "A. ASN.1 definitions\n   As in RFC 2459, ASN.1 modules are supplied in two different\
    \ variants\n   of the ASN.1 syntax.\n   Appendix A.1 is in the 1988 syntax, and\
    \ does not use macros.\n   However, since the module imports type definitions\
    \ from modules in\n   RFC 2459 which are not completely in the 1988 syntax, the\
    \ same\n   comments as in RFC 2459 regarding its use applies here as well; i.e.,\n\
    \   Appendix A.1 may be parsed by an 1988 ASN.1-parser by removing the\n   definitions\
    \ for the UNIVERSAL types and all references to them in RFC\n   2459's 1988 modules.\n\
    \   Appendix A.2 is in the 1993 syntax.  However, since the module\n   imports\
    \ type definitions from modules in RFC 2459 which are not\n   completely in the\
    \ 1993 syntax, the same comments as in RFC 2459\n   regarding its use applies\
    \ here as well; i.e., Appendix A.2 may be\n   parsed by an 1993 ASN.1-parser by\
    \ removing the UTF8String choice from\n   the definition of DirectoryString in\
    \ the module PKIX1Explicit93 in\n   RFC 2459.  Appendix A.2 may be parsed \"as\
    \ is\" by an 1997 ASN.1\n   parser, however.\n   In case of discrepancies between\
    \ these modules, the 1988 module is\n   the normative one.\n"
