  contents:
  - "C.1.1.1 The subjectDirectoryAttributes extension\n   petrasSubjDirAttrs AttributesSyntax\
    \ ::= {\n       {\n           type id-pda-countryOfCitizenship,\n           values\
    \ {\n               PrintableString : \"DE\"\n           }\n       },\n      \
    \ {\n           type id-pda-gender,\n           values {\n               PrintableString\
    \ : \"F\"\n           }\n       },\n       {\n           type id-pda-dateOfBirth,\n\
    \           values {\n               GeneralizedTime : \"197110140000Z\"\n   \
    \        }\n       },\n       {\n           type id-pda-placeOfBirth,\n      \
