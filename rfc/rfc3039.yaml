- title: B. A Note on Attributes
  contents:
  - "B. A Note on Attributes\n   This document defines several new attributes, both\
    \ for use in the\n   subject field of issued certificates and in the\n   subjectDirectoryAttributes\
    \ extension.  In the interest of conformity,\n   they have been defined here using\
    \ the ASN.1 ATTRIBUTE definition from\n   RFC 2459, which is sufficient for the\
    \ purposes of this document, but\n   greatly simplified in comparison with ISO/ITU's\
    \ definition.  A\n   complete definition of these new attributes (including matching\n\
    \   rules), along with object classes to support them in LDAP-accessible\n   directories,\
    \ can be found in [PKCS 9].\n"
- title: C. Example Certificate
  contents:
  - "C. Example Certificate\n   This section contains the ASN.1 structure, an ASN.1\
    \ dump, and the\n   DER-encoding of a certificate issued in conformance with this\n\
    \   profile.  The example has been developed with the help of the OSS\n   ASN.1\
    \ compiler.  The certificate has the following characteristics:\n      1.  The\
    \ certificate is signed with RSA and the SHA-1 hash\n          algorithm\n   \
    \   2.  The issuer's distinguished name is O=GMD - Forschungszentrum\n       \
    \   Informationstechnik GmbH; C=DE\n      3.  The subject's distinguished name\
    \ is CN=Petra M.  Barzin, O=GMD\n          - Forschungszentrum Informationstechnik\
    \ GmbH, C=DE\n      4.  The certificate was issued on May 1, 2000 and will expire\
    \ on\n          November 1, 2000\n      5.  The certificate contains a 1024 bit\
    \ RSA key\n      6.  The certificate includes a critical key usage extension\n\
    \          exclusively indicating non-repudiation\n      7.  The certificate includes\
    \ a certificate policy identifier\n          extension indicating the practices\
    \ and procedures undertaken\n          by the issuing CA (object identifier 1.3.36.8.1.1).\
    \  The\n          certificate policy object identifier is defined by TeleTrust,\n\
    \          Germany.  It is required to be set in a certificate conformant\n  \
    \        to the German digital signature law.\n      8.  The certificate includes\
    \ a subject directory attributes\n          extension containing the following\
    \ attributes:\n          surname:               Barzin\n          given name:\
    \            Petra\n          date of birth:         October, 14th 1971\n    \
    \      place of birth:        Darmstadt\n          country of citizenship:Germany\n\
    \          gender:                Female\n      9.  The certificate includes a\
    \ qualified statement private\n          extension indicating that the naming\
    \ registration authority's\n          name as \"municipality@darmstadt.de\".\n\
    \      10. The certificate includes, in conformance with RFC 2459, an\n      \
    \    authority key identifier extension.\n"
