- title: Abstract
  contents:
  - "Abstract\n   This document forms a certificate profile for Qualified Certificates,\n\
    \   based on RFC 2459, for use in the Internet.  The term Qualified\n   Certificate\
    \ is used to describe a certificate with a certain\n   qualified status within\
    \ applicable governing law.  Further, Qualified\n   Certificates are issued exclusively\
    \ to physical persons.\n   The goal of this document is to define a general syntax\
    \ independent\n   of local legal requirements.  The profile is however designed\
    \ to\n   allow further profiling in order to meet specific local needs.\n   It\
    \ is important to note that the profile does not define any legal\n   requirements\
    \ for Qualified Certificates.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119.\n"
