- title: __initial_text__
  contents:
  - "         Update to MIME regarding \"charset\" Parameter Handling\n          \
    \               in Textual Media Types\n"
- title: Abstract
  contents:
  - "Abstract\n   This document changes RFC 2046 rules regarding default \"charset\"\
    \n   parameter values for \"text/*\" media types to better align with common\n\
    \   usage by existing clients and servers.\n"
