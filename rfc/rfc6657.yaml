- title: 1.  Introduction and Overview
  contents:
  - "1.  Introduction and Overview\n   RFC 2046 specified that the default \"charset\"\
    \ parameter (i.e., the\n   value used when the parameter is not specified) is\
    \ \"US-ASCII\"\n   (Section 4.1.2 of [RFC2046]).  RFC 2616 changed the default\
    \ for use\n   by HTTP (Hypertext Transfer Protocol) to be \"ISO-8859-1\" (Section\n\
    \   3.7.1 of [RFC2616]).  This encoding is not very common for new\n   \"text/*\"\
    \ media types and a special rule in the HTTP specification\n   adds confusion\
    \ about which specification ([RFC2046] or [RFC2616]) is\n   authoritative in regards\
    \ to the default charset for \"text/*\" media\n   types.\n   Many complex text\
    \ subtypes such as \"text/html\" [RFC2854] and \"text/\n   xml\" [RFC3023] have\
    \ internal (to their format) means of describing\n   the charset.  Many existing\
    \ User Agents ignore the default of \"US-\n   ASCII\" rule for at least \"text/html\"\
    \ and \"text/xml\".\n   This document changes RFC 2046 rules regarding default\
    \ \"charset\"\n   parameter values for \"text/*\" media types to better align\
    \ with common\n   usage by existing clients and servers.  It does not change the\n\
    \   defaults for any currently registered media type.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  New Rules for Default "charset" Parameter Values for "text/*" Media
  contents:
  - "3.  New Rules for Default \"charset\" Parameter Values for \"text/*\" Media\n\
    \    Types\n   Section 4.1.2 of [RFC2046] says:\n      The default character set,\
    \ which must be assumed in the absence of\n      a charset parameter, is US-ASCII.\n\
    \   As explained in the Introduction section, this rule is considered\n   outdated,\
    \ so this document replaces it with the following set of\n   rules:\n   Each subtype\
    \ of the \"text\" media type that uses the \"charset\"\n   parameter can define\
    \ its own default value for the \"charset\"\n   parameter, including the absence\
    \ of any default.\n   In order to improve interoperability with deployed agents,\
    \ \"text/*\"\n   media type registrations SHOULD either\n   a.  specify that the\
    \ \"charset\" parameter is not used for the defined\n       subtype, because the\
    \ charset information is transported inside\n       the payload (such as in \"\
    text/xml\"), or\n   b.  require explicit unconditional inclusion of the \"charset\"\
    \n       parameter, eliminating the need for a default value.\n   In accordance\
    \ with option (a) above, registrations for \"text/*\" media\n   types that can\
    \ transport charset information inside the corresponding\n   payloads (such as\
    \ \"text/html\" and \"text/xml\") SHOULD NOT specify the\n   use of a \"charset\"\
    \ parameter, nor any default value, in order to\n   avoid conflicting interpretations\
    \ should the \"charset\" parameter\n   value and the value specified in the payload\
    \ disagree.\n   Thus, new subtypes of the \"text\" media type SHOULD NOT define\
    \ a\n   default \"charset\" value.  If there is a strong reason to do so\n   despite\
    \ this advice, they SHOULD use the \"UTF-8\" [RFC3629] charset as\n   the default.\n\
    \   Regardless of what approach is chosen, all new \"text/*\" registrations\n\
    \   MUST clearly specify how the charset is determined; relying on the\n   default\
    \ defined in Section 4.1.2 of [RFC2046] is no longer permitted.\n   However, existing\
    \ \"text/*\" registrations that fail to specify how the\n   charset is determined\
    \ still default to US-ASCII.\n   Specifications covering the \"charset\" parameter,\
    \ and what default\n   value, if any, is used, are subtype-specific, NOT protocol-specific.\n\
    \   Protocols that use MIME, therefore, MUST NOT override default charset\n  \
    \ values for \"text/*\" media types to be different for their specific\n   protocol.\
    \  The protocol definitions MUST leave that to the subtype\n   definitions.\n"
- title: 4.  Default "charset" Parameter Value for "text/plain" Media Type
  contents:
  - "4.  Default \"charset\" Parameter Value for \"text/plain\" Media Type\n   The\
    \ default \"charset\" parameter value for \"text/plain\" is unchanged\n   from\
    \ [RFC2046] and remains as \"US-ASCII\".\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Guessing of the \"charset\" parameter can lead\
    \ to security issues such\n   as content buffer overflows, denial of services,\
    \ or bypass of\n   filtering mechanisms.  However, this document does not promote\n\
    \   guessing, but encourages use of charset information that is specified\n  \
    \ by the sender.\n   Conflicting information in-band vs. out-of-band can also\
    \ lead to\n   similar security problems, and this document recommends the use\
    \ of\n   charset information that is more likely to be correct (for example,\n\
    \   in-band over out-of-band).\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA has updated the \"text\" subregistry of the\
    \ Media Types registry\n   (<http://www.iana.org/assignments/media-types/text/>)\
    \ to add the\n   following preamble: \"See [RFC6657] for information about 'charset'\n\
    \   parameter handling for text media types.\"\n   Also, IANA has added this RFC\
    \ to the list of references at the\n   beginning of the Application for Media\
    \ Type\n   (<http://www.iana.org/form/media-types>).\n"
