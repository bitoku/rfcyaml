- title: __initial_text__
  contents:
  - "                  Definitions of Managed Objects for\n                Internet\
    \ Fibre Channel Protocol (iFCP)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   The iFCP protocol (RFC 4172) provides Fibre Channel fabric\n   functionality\
    \ on an IP network in which TCP/IP switching and routing\n   elements replace\
    \ Fibre Channel components.  The iFCP protocol is used\n   between iFCP Gateways.\
    \  This document provides a mechanism to monitor\n   and control iFCP Gateway\
    \ instances, and their associated sessions,\n   using SNMP.\n"
- title: Table of Contents
  contents:
  - 'Table of Contents

    '
- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   The iFCP protocol can be used by FC-to-IP-based storage\
    \ gateways for\n   Fibre Channel Protocol (FCP) storage interconnects.  Figure\
    \ 1\n   provides an example of an interconnect between iFCP gateways.\n      \
    \  Gateway Region                   Gateway Region\n    +--------+  +--------+\
    \           +--------+  +--------+\n    |   FC   |  |  FC    |           |   FC\
    \   |  |   FC   |\n    | Device |  | Device |           | Device |  | Device |\
    \  Fibre\n    |........|  |........| FC        |........|  |........|  Channel\n\
    \    | N_PORT |  | N_PORT |<.........>| N_PORT |  | N_PORT |  Device\n    +---+----+\
    \  +---+----+ Traffic   +----+---+  +----+---+  Domain\n        |           |\
    \                     |           |         ^\n    +---+----+  +---+----+    \
    \       +----+---+  +----+---+     |\n    | F_PORT |  | F_PORT |           | F_PORT\
    \ |  | F_PORT |     |\n   =+========+==+========+===========+========+==+========+==========\n\
    \    |    iFCP Layer      |<--------->|     iFCP Layer     |     |\n    |....................|\
    \     ^     |....................|     |\n    |     iFCP Portal    |     |   \
    \  |     iFCP Portal    |     v\n    +--------+-----------+     |     +----------+---------+\
    \    IP\n         iFCP|Gateway      Control          iFCP|Gateway      Network\n\
    \             |              Data                |\n             |           \
    \                       |\n             |                                  |\n\
    \             |<------Encapsulated Frames------->|\n             |      +------------------+\
    \        |\n             |      |                  |        |\n             +------+\
    \    IP Network    +--------+\n                    |                  |\n    \
    \                +------------------+\n          Figure 1: Interconnect between\
    \ iFCP Gateways\n   The iFCP MIB Module is designed to allow SNMP to be used to\
    \ monitor\n   and manage local iFCP gateway instances, including the configuration\n\
    \   of iFCP sessions between gateways.\n"
- title: 3.  Technical Description
  contents:
  - "3.  Technical Description\n   The iFCP MIB Module is divided into sections for\
    \ iFCP local gateway\n   instance management, iFCP session management, and iFCP\
    \ session\n   statistics.\n   The section for iFCP gateway management provides\
    \ default settings and\n   information about each local instance.  A single management\
    \ entity\n   can monitor multiple local gateway instances.  Each local gateway\
    \ is\n   conceptually an independent gateway that has both Fibre Channel and\n\
    \   IP interfaces.  The default IP Time Out Value (IP_TOV) is\n   configurable\
    \ for each gateway.  Other standard MIBs, such as the\n   Fibre Management MIB\
    \ [RFC4044] or Interfaces Group MIB [RFC2863], can\n   be used to manage non-iFCP-specific\
    \ gateway parameters.  The local\n   gateway instance section provides iFCP-specific\
    \ information as well\n   as optional links to other standard management MIBs.\n\
    \   The iFCP session management section provides information on iFCP\n   sessions\
    \ that use one of the local iFCP gateway instances.  This\n   section allows the\
    \ management of specific iFCP parameters, including\n   changing the IP_TOV from\
    \ the default setting of the gateway.\n   The iFCP session statistics section\
    \ provides statistical information\n   on the iFCP sessions that use one of the\
    \ local iFCP gateways.  These\n   tables augment the session management table.\
    \  Additional statistical\n   information for an iFCP gateway or session, that\
    \ is not\n   iFCP-specific, can be obtained using other standard MIBs.  The iFCP\n\
    \   statistics are provided in both standard and low-capacity (counter32)\n  \
    \ methods.\n   The following MIB module imports from RMON2-MIB [RFC2021], SNMPv2-SMI\n\
    \   [RFC2578], SNMPv2-TC [RFC2579], SNMPv2-CONF [RFC2580], HCNUM-TC\n   [RFC2856],\
    \ IF-MIB [RFC2863], SNMP-FRAMEWORK-MIB [RFC3411], INET-\n   ADDRESS-MIB [RFC4001],\
    \ FC-MGMT-MIB [RFC4044], and ENTITY-MIB (v3)\n   [RFC4133].\n"
- title: 4.  MIB Definition
  contents:
  - "4.  MIB Definition\n   IFCP-MGMT-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n    \
    \   MODULE-IDENTITY,\n       OBJECT-TYPE,\n       Gauge32,\n       Integer32,\n\
    \       Unsigned32,\n       transmission\n            FROM SNMPv2-SMI\n      \
    \ OBJECT-GROUP,\n       MODULE-COMPLIANCE\n            FROM SNMPv2-CONF\n    \
    \   TEXTUAL-CONVENTION,\n       TimeStamp,\n       TruthValue,\n       StorageType\n\
    \            FROM SNMPv2-TC\n   --  From RFC 2021\n       ZeroBasedCounter32\n\
    \            FROM RMON2-MIB\n   --  From RFC 2856\n       ZeroBasedCounter64\n\
    \            FROM HCNUM-TC\n   --  From RFC 2863\n       InterfaceIndexOrZero\n\
    \            FROM IF-MIB\n   --  From RFC 3411\n       SnmpAdminString\n     \
    \       FROM SNMP-FRAMEWORK-MIB\n   --  From RFC 4001\n       InetAddressType,\n\
    \       InetAddress,\n       InetPortNumber\n            FROM INET-ADDRESS-MIB\n\
    \   --  From RFC 4044\n       FcNameIdOrZero,\n       FcAddressIdOrZero\n    \
    \        FROM FC-MGMT-MIB\n   --  From RFC 4133\n       PhysicalIndexOrZero\n\
    \            FROM ENTITY-MIB\n         ;\n   ifcpMgmtMIB   MODULE-IDENTITY\n \
    \        LAST-UPDATED \"200601170000Z\"\n         ORGANIZATION \"IETF IPS Working\
    \ Group\"\n         CONTACT-INFO \"\n           Attn: Kevin Gibbons\n        \
    \         McDATA Corporation\n                 4555 Great America Pkwy\n     \
    \            Santa Clara, CA 95054-1208 USA\n                 Phone: (408) 567-5765\n\
    \                 EMail: kevin.gibbons@mcdata.com\n                 Charles Monia\n\
    \                 Consultant\n                 7553 Morevern Circle\n        \
    \         San Jose, CA 95135 USA\n                 EMail: charles_monia@yahoo.com\n\
    \                 Josh Tseng\n                 Riverbed Technology\n         \
    \        501 2nd Street, Suite 410\n                 San Francisco, CA 94107 USA\n\
    \                 Phone: (650) 274-2109\n                 EMail: joshtseng@yahoo.com\n\
    \                 Franco Travostino\n                 Nortel\n               \
    \  600 Technology Park Drive\n                 Billerica, MA 01821 USA\n     \
    \            Phone: (978) 288-7708\n                 EMail: travos@nortel.com\"\
    \n         DESCRIPTION\n                 \"This module defines management information\
    \ specific\n                  to internet Fibre Channel Protocol (iFCP) gateway\n\
    \                  management.\n                  Copyright (C) The Internet Society\
    \ 2006.  This\n                  version of this MIB module is part of RFC 4369;\
    \ see\n                  the RFC itself for full legal notices.\"\n          \
    \   REVISION    \"200601170000Z\"\n         DESCRIPTION\n                  \"\
    Initial version of iFCP Management Module.\n                   This MIB published\
    \ as RFC 4369.\"\n         ::=  { transmission 230 }\n   --\n   --  Textual Conventions\n\
    \   --\n     IfcpIpTOVorZero ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT   \"\
    d\"\n       STATUS         current\n       DESCRIPTION    \"The maximum propagation\
    \ delay, in seconds,\n                       for an encapsulated FC frame to traverse\
    \ the\n                       IP network.  A value of 0 implies fibre\n      \
    \                 channel frame lifetime limits will not be\n                \
    \       enforced.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       SYNTAX         Unsigned32 (0..3600)\n     IfcpLTIorZero ::= TEXTUAL-CONVENTION\n\
    \       DISPLAY-HINT   \"d\"\n       STATUS         current\n       DESCRIPTION\
    \    \"The value for the Liveness Test Interval\n                       (LTI)\
    \ being used in an iFCP connection, in\n                       seconds.  A value\
    \ of 0 implies no Liveness\n                       Test Interval will be used.\"\
    \n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n       SYNTAX\
    \         Unsigned32 (0..65535)\n     IfcpSessionStates ::= TEXTUAL-CONVENTION\n\
    \       STATUS         current\n       DESCRIPTION    \"The value for an iFCP\
    \ session state.\"\n       SYNTAX         INTEGER {down(1), openPending(2), open(3)}\n\
    \     IfcpAddressMode ::= TEXTUAL-CONVENTION\n       STATUS         current\n\
    \       DESCRIPTION    \"The values for iFCP Address Translation\n           \
    \            Mode.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       SYNTAX         INTEGER {addressTransparent(1),\n                    \
    \           addressTranslation(2)}\n   --\n   -- Internet Fibre Channel Protocol\
    \ (iFCP)\n   --\n   ifcpGatewayObjects      OBJECT IDENTIFIER ::= {ifcpMgmtMIB\
    \ 1}\n   ifcpGatewayConformance  OBJECT IDENTIFIER ::= {ifcpMgmtMIB 2}\n   --\n\
    \   -- Local iFCP Gateway Instance Information ==================\n   --\n   ifcpLclGatewayInfo\
    \ OBJECT IDENTIFIER ::= {ifcpGatewayObjects 1}\n   ifcpLclGtwyInstTable OBJECT-TYPE\n\
    \       SYNTAX           SEQUENCE OF IfcpLclGtwyInstEntry\n       MAX-ACCESS \
    \      not-accessible\n       STATUS           current\n       DESCRIPTION\n \
    \  \"Information about all local iFCP Gateway instances that can\n    be monitored\
    \ and controlled.  This table contains an entry\n    for each local iFCP Gateway\
    \ instance that is being managed.\"\n       ::= {ifcpLclGatewayInfo 1}\n   ifcpLclGtwyInstEntry\
    \ OBJECT-TYPE\n       SYNTAX           IfcpLclGtwyInstEntry\n       MAX-ACCESS\
    \       not-accessible\n       STATUS           current\n       DESCRIPTION\n\
    \   \"An entry in the local iFCP Gateway Instance table.\n    Parameters and settings\
    \ for the gateway are found here.\"\n       INDEX { ifcpLclGtwyInstIndex }\n \
    \      ::= {ifcpLclGtwyInstTable 1}\n   IfcpLclGtwyInstEntry ::= SEQUENCE {\n\
    \       ifcpLclGtwyInstIndex             Unsigned32,\n       ifcpLclGtwyInstPhyIndex\
    \          PhysicalIndexOrZero,\n       ifcpLclGtwyInstVersionMin        Unsigned32,\n\
    \       ifcpLclGtwyInstVersionMax        Unsigned32,\n       ifcpLclGtwyInstAddrTransMode\
    \     IfcpAddressMode,\n       ifcpLclGtwyInstFcBrdcstSupport   TruthValue,\n\
    \       ifcpLclGtwyInstDefaultIpTOV      IfcpIpTOVorZero,\n       ifcpLclGtwyInstDefaultLTInterval\
    \ IfcpLTIorZero,\n       ifcpLclGtwyInstDescr             SnmpAdminString,\n \
    \      ifcpLclGtwyInstNumActiveSessions Gauge32,\n       ifcpLclGtwyInstStorageType\
    \       StorageType\n                                     }\n   ifcpLclGtwyInstIndex\
    \  OBJECT-TYPE\n       SYNTAX            Unsigned32 (1..2147483647)\n       MAX-ACCESS\
    \        not-accessible\n       STATUS            current\n       DESCRIPTION\n\
    \   \"An arbitrary integer value to uniquely identify this iFCP\n    Gateway from\
    \ other local Gateway instances.\"\n       ::= {ifcpLclGtwyInstEntry      1}\n\
    \   ifcpLclGtwyInstPhyIndex OBJECT-TYPE\n       SYNTAX            PhysicalIndexOrZero\n\
    \       MAX-ACCESS        read-only\n       STATUS            current\n      \
    \ DESCRIPTION\n   \"An index indicating the location of this local gateway within\n\
    \    a larger entity, if one exists.  If supported, this is the\n    entPhysicalIndex\
    \ from the Entity MIB (Version 3), for this\n    iFCP Gateway.  If not supported,\
    \ or if not related to a\n    physical entity, then the value of this object is\
    \ 0.\"\n       REFERENCE      \"Entity MIB (Version 3)\"\n       ::= {ifcpLclGtwyInstEntry\
    \      2}\n   ifcpLclGtwyInstVersionMin OBJECT-TYPE\n       SYNTAX           \
    \ Unsigned32 (0..255)\n       MAX-ACCESS        read-only\n       STATUS     \
    \       current\n       DESCRIPTION\n   \"The minimum iFCP protocol version supported\
    \ by the local iFCP\n    gateway instance.\"\n       REFERENCE      \"RFC 4172,\
    \ iFCP Protocol Specification\"\n       ::= {ifcpLclGtwyInstEntry      3}\n  \
    \ ifcpLclGtwyInstVersionMax OBJECT-TYPE\n       SYNTAX            Unsigned32 (0..255)\n\
    \       MAX-ACCESS        read-only\n       STATUS            current\n      \
    \ DESCRIPTION\n   \"The maximum iFCP protocol version supported by the local iFCP\n\
    \    gateway instance.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       ::= {ifcpLclGtwyInstEntry      4}\n   ifcpLclGtwyInstAddrTransMode OBJECT-TYPE\n\
    \       SYNTAX            IfcpAddressMode\n       MAX-ACCESS        read-write\n\
    \       STATUS            current\n       DESCRIPTION\n   \"The local iFCP gateway\
    \ operating mode.  Changing this value\n    may cause existing sessions to be\
    \ disrupted.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       DEFVAL            { addressTranslation }\n       ::= {ifcpLclGtwyInstEntry\
    \      5}\n   ifcpLclGtwyInstFcBrdcstSupport OBJECT-TYPE\n       SYNTAX      \
    \      TruthValue\n       MAX-ACCESS        read-write\n       STATUS        \
    \    current\n       DESCRIPTION\n   \"Whether the local iFCP gateway supports\
    \ FC Broadcast.\n    Changing this value may cause existing sessions to be\n \
    \   disrupted.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       DEFVAL            { false }\n       ::= {ifcpLclGtwyInstEntry      6}\n\
    \   ifcpLclGtwyInstDefaultIpTOV OBJECT-TYPE\n       SYNTAX            IfcpIpTOVorZero\n\
    \       MAX-ACCESS        read-write\n       STATUS            current\n     \
    \  DESCRIPTION\n   \"The default IP_TOV used for iFCP sessions at this gateway.\n\
    \    This is the default maximum propagation delay that will be\n    used for\
    \ an iFCP session.  The value can be changed on a\n    per-session basis.  The\
    \ valid range is 0 - 3600 seconds.\n    A value of 0 implies that fibre channel\
    \ frame lifetime limits\n    will not be enforced.\"\n       REFERENCE      \"\
    RFC 4172, iFCP Protocol Specification\"\n       DEFVAL            { 6 }\n    \
    \   ::= {ifcpLclGtwyInstEntry      7}\n   ifcpLclGtwyInstDefaultLTInterval OBJECT-TYPE\n\
    \       SYNTAX            IfcpLTIorZero\n       MAX-ACCESS        read-write\n\
    \       STATUS            current\n       DESCRIPTION\n   \"The default Liveness\
    \ Test Interval (LTI), in seconds, used\n    for iFCP sessions at this gateway.\
    \  This is the default\n    value for an iFCP session and can be changed on a\n\
    \    per-session basis.  The valid range is 0 - 65535 seconds.\n    A value of\
    \ 0 implies no Liveness Test Interval will be\n    performed on a session.\"\n\
    \       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n       DEFVAL\
    \            { 10 }\n       ::= {ifcpLclGtwyInstEntry      8}\n   ifcpLclGtwyInstDescr\
    \  OBJECT-TYPE\n       SYNTAX            SnmpAdminString (SIZE (0..64))\n    \
    \   MAX-ACCESS        read-write\n       STATUS            current\n       DESCRIPTION\n\
    \   \"A user-entered description for this iFCP Gateway.\"\n       DEFVAL     \
    \       { \"\" }\n       ::= {ifcpLclGtwyInstEntry      9}\n   ifcpLclGtwyInstNumActiveSessions\
    \ OBJECT-TYPE\n       SYNTAX            Gauge32 (0..4294967295)\n       MAX-ACCESS\
    \        read-only\n       STATUS            current\n       DESCRIPTION\n   \"\
    The current total number of iFCP sessions in the open or\n    open-pending state.\"\
    \n       ::= {ifcpLclGtwyInstEntry      10}\n   ifcpLclGtwyInstStorageType OBJECT-TYPE\n\
    \       SYNTAX            StorageType\n       MAX-ACCESS        read-only\n  \
    \     STATUS            current\n       DESCRIPTION\n   \"The storage type for\
    \ this row.  Parameter values defined\n    for a gateway are usually non-volatile,\
    \ but may be volatile\n    or permanent in some configurations.  If permanent,\
    \ then\n    the following parameters must have read-write access:\n    ifcpLclGtwyInstAddrTransMode,\
    \ ifcpLclGtwyInstDefaultIpTOV,\n    and ifcpLclGtwyInstDefaultLTInterval.\"\n\
    \       DEFVAL            { nonVolatile }\n       ::= {ifcpLclGtwyInstEntry  \
    \    11}\n   --\n   -- iFCP N Port Session Information ============================\n\
    \   --\n   ifcpNportSessionInfo\n              OBJECT IDENTIFIER ::= {ifcpGatewayObjects\
    \ 2}\n   ifcpSessionAttributesTable OBJECT-TYPE\n       SYNTAX               \
    \          SEQUENCE OF\n                                       IfcpSessionAttributesEntry\n\
    \       MAX-ACCESS                     not-accessible\n       STATUS         \
    \                current\n       DESCRIPTION\n   \"An iFCP session consists of\
    \ the pair of N_PORTs comprising\n    the session endpoints joined by a single\
    \ TCP/IP connection.\n    This table provides information on each iFCP session\n\
    \    currently using a local iFCP Gateway instance.  iFCP sessions\n    are created\
    \ and removed by the iFCP Gateway instances, which\n    are reflected in this\
    \ table.\"\n       ::= {ifcpNportSessionInfo 1}\n   ifcpSessionAttributesEntry\
    \ OBJECT-TYPE\n       SYNTAX                         IfcpSessionAttributesEntry\n\
    \       MAX-ACCESS                     not-accessible\n       STATUS         \
    \                current\n       DESCRIPTION\n   \"Each entry contains information\
    \ about one iFCP session consisting\n    of a pair of N_PORTs joined by a single\
    \ TCP/IP connection.  This\n    table's INDEX includes ifcpLclGtwyInstIndex, which\
    \ identifies the\n    local iFCP Gateway instance that created the session for\
    \ the\n    entry.\n    Soon after an entry is created in this table for an iFCP\
    \ session, it\n    will correspond to an entry in the tcpConnectionTable of the\
    \ TCP-MIB\n    (RFC 4022).  The corresponding entry might represent a preexisting\n\
    \    TCP connection, or it might be a newly-created entry.  (Note that if\n  \
    \  IPv4 is being used, an entry in RFC 2012's tcpConnTable may also\n    correspond.)\
    \  The values of ifcpSessionLclPrtlAddrType and\n    ifcpSessionRmtPrtlIfAddrType\
    \ in this table and the values of\n    tcpConnectionLocalAddressType and tcpConnectionRemAddressType\
    \ used\n    as INDEX values for the corresponding entry in the\n    tcpConnectionTable\
    \ should be the same; this makes it simpler to\n    locate a session's TCP connection\
    \ in the TCP-MIB.  (Of course, all\n    four values need to be 'ipv4' if there's\
    \ a corresponding entry in\n    the tcpConnTable.)\n    If an entry is created\
    \ in this table for a session, prior to\n    knowing which local and/or remote\
    \ port numbers will be used for\n    the TCP connection, then ifcpSessionLclPrtlTcpPort\
    \ and/or\n    ifcpSessionRmtPrtlTcpPort have the value zero until such time as\n\
    \    they can be updated to the port numbers (to be) used for the\n    connection.\
    \  (Thus, a port value of zero should not be used to\n    locate a session's TCP\
    \ connection in the TCP-MIB.)\n    When the TCP connection terminates, the entry\
    \ in the\n    tcpConnectionTable and the entry in this table both get deleted\n\
    \    (and, if applicable, so does the entry in the tcpConnTable).\"\n       INDEX\
    \ { ifcpLclGtwyInstIndex, ifcpSessionIndex }\n       ::= {ifcpSessionAttributesTable\
    \ 1}\n   IfcpSessionAttributesEntry ::= SEQUENCE {\n       ifcpSessionIndex  \
    \             Integer32,\n       ifcpSessionLclPrtlIfIndex      InterfaceIndexOrZero,\n\
    \       ifcpSessionLclPrtlAddrType     InetAddressType,\n       ifcpSessionLclPrtlAddr\
    \         InetAddress,\n       ifcpSessionLclPrtlTcpPort      InetPortNumber,\n\
    \       ifcpSessionLclNpWwun           FcNameIdOrZero,\n       ifcpSessionLclNpFcid\
    \           FcAddressIdOrZero,\n       ifcpSessionRmtNpWwun           FcNameIdOrZero,\n\
    \       ifcpSessionRmtPrtlIfAddrType   InetAddressType,\n       ifcpSessionRmtPrtlIfAddr\
    \       InetAddress,\n       ifcpSessionRmtPrtlTcpPort      InetPortNumber,\n\
    \       ifcpSessionRmtNpFcid           FcAddressIdOrZero,\n       ifcpSessionRmtNpFcidAlias\
    \      FcAddressIdOrZero,\n       ifcpSessionIpTOV               IfcpIpTOVorZero,\n\
    \       ifcpSessionLclLTIntvl          IfcpLTIorZero,\n       ifcpSessionRmtLTIntvl\
    \          IfcpLTIorZero,\n       ifcpSessionBound               TruthValue,\n\
    \       ifcpSessionStorageType         StorageType\n                         \
    \                 }\n   ifcpSessionIndex                   OBJECT-TYPE\n     \
    \  SYNTAX                         Integer32 (1..2147483647)\n       MAX-ACCESS\
    \                     not-accessible\n       STATUS                         current\n\
    \       DESCRIPTION\n   \"The iFCP session index is a unique value used as an\
    \ index\n    to the table, along with a specific local iFCP Gateway\n    instance.\
    \  This index is used because the local N Port and\n    remote N Port information\
    \ would create an complex index that\n    would be difficult to implement.\"\n\
    \       ::= {ifcpSessionAttributesEntry 1}\n   ifcpSessionLclPrtlIfIndex     \
    \     OBJECT-TYPE\n       SYNTAX                         InterfaceIndexOrZero\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"This is the interface index in the\
    \ IF-MIB ifTable being used\n    as the local portal in this session, as described\
    \ in the\n    IF-MIB.  If the local portal is not associated with an entry\n \
    \   in the ifTable, then the value is 0.  The ifType of the\n    interface will\
    \ generally be a type that supports IP, but an\n    implementation may support\
    \ iFCP using other protocols.  This\n    object can be used to obtain additional\
    \ information about the\n    interface.\"\n       REFERENCE     \"RFC 2863, The\
    \ Interfaces Group MIB (IF-MIB)\"\n       ::= {ifcpSessionAttributesEntry 2}\n\
    \   ifcpSessionLclPrtlAddrType         OBJECT-TYPE\n       SYNTAX            \
    \             InetAddressType\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The type\
    \ of address in ifcpSessionLclIfAddr.\"\n       ::= {ifcpSessionAttributesEntry\
    \ 3}\n   ifcpSessionLclPrtlAddr             OBJECT-TYPE\n       SYNTAX       \
    \                  InetAddress\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"This\
    \ is the external IP address of the interface being used\n    for the iFCP local\
    \ portal in this session.  The address type\n    is defined in ifcpSessionLclPrtlAddrType.\
    \  If the value is a\n    DNS name, then the name is resolved once, during the\
    \ initial\n    session instantiation.\"\n       ::= {ifcpSessionAttributesEntry\
    \ 4}\n   ifcpSessionLclPrtlTcpPort          OBJECT-TYPE\n       SYNTAX       \
    \                  InetPortNumber\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"This\
    \ is the TCP port number that is being used for the iFCP\n    local portal in\
    \ this session.  This is normally an ephemeral\n    port number selected by the\
    \ gateway.  The value may be 0\n    during an initial setup period.\"\n      \
    \ ::= {ifcpSessionAttributesEntry 5}\n   ifcpSessionLclNpWwun               OBJECT-TYPE\n\
    \       SYNTAX                         FcNameIdOrZero\n       MAX-ACCESS     \
    \                read-only\n       STATUS                         current\n  \
    \     DESCRIPTION\n   \"World Wide Unique Name of the local N Port.  For an unbound\n\
    \    session, this variable will be a zero-length string.\"\n       REFERENCE\
    \      \"RFC 4172, iFCP Protocol Specification\"\n       DEFVAL              \
    \           { \"\" }\n       ::= {ifcpSessionAttributesEntry 6}\n   ifcpSessionLclNpFcid\
    \               OBJECT-TYPE\n       SYNTAX                         FcAddressIdOrZero\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"Fibre Channel Identifier of the\
    \ local N Port.  For an unbound\n    session, this variable will be a zero-length\
    \ string.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n\
    \       ::= {ifcpSessionAttributesEntry 7}\n   ifcpSessionRmtNpWwun          \
    \     OBJECT-TYPE\n       SYNTAX                         FcNameIdOrZero\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"World Wide Unique Name of the remote\
    \ N Port.  For an unbound\n    session, this variable will be a zero-length string.\"\
    \n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n       DEFVAL\
    \                         { \"\" }\n       ::= {ifcpSessionAttributesEntry 8}\n\
    \   ifcpSessionRmtPrtlIfAddrType       OBJECT-TYPE\n       SYNTAX            \
    \             InetAddressType\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The type\
    \ of address in ifcpSessionRmtPrtlIfAddr.\"\n       ::= {ifcpSessionAttributesEntry\
    \ 9}\n   ifcpSessionRmtPrtlIfAddr           OBJECT-TYPE\n       SYNTAX       \
    \                  InetAddress\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"This\
    \ is the remote gateway IP address being used for the\n    portal on the remote\
    \ iFCP gateway.  The address type is\n    defined in ifcpSessionRmtPrtlIfAddrType.\
    \  If the value is a\n    DNS name, then the name is resolved once, during the\
    \ initial\n    session instantiation.\"\n       ::= {ifcpSessionAttributesEntry\
    \ 10}\n   ifcpSessionRmtPrtlTcpPort          OBJECT-TYPE\n       SYNTAX      \
    \                   InetPortNumber\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"This\
    \ is the TCP port number being used for the portal on the\n    remote iFCP gateway.\
    \  Generally, this will be the iFCP\n    canonical port.  The value may be 0 during\
    \ an initial setup\n    period.\"\n       DEFVAL                         { 3420\
    \ }\n       ::= {ifcpSessionAttributesEntry 11}\n   ifcpSessionRmtNpFcid     \
    \          OBJECT-TYPE\n       SYNTAX                         FcAddressIdOrZero\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"Fibre Channel Identifier of the\
    \ remote N Port.  For an\n    unbound session, this variable will be a zero-length\
    \ string.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n\
    \       ::= {ifcpSessionAttributesEntry 12}\n   ifcpSessionRmtNpFcidAlias    \
    \      OBJECT-TYPE\n       SYNTAX                         FcAddressIdOrZero\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"Fibre Channel Identifier Alias assigned\
    \ by the local gateway\n    for the remote N Port.  For an unbound session, this\
    \ variable\n    will be a zero-length string.\"\n       REFERENCE      \"RFC 4172,\
    \ iFCP Protocol Specification\"\n       ::= {ifcpSessionAttributesEntry 13}\n\
    \   ifcpSessionIpTOV                   OBJECT-TYPE\n       SYNTAX            \
    \             IfcpIpTOVorZero\n       MAX-ACCESS                     read-write\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The IP_TOV\
    \ being used for this iFCP session.  This is the\n    maximum propagation delay\
    \ that will be used for the iFCP\n    session.  The value can be changed on a\
    \ per-session basis\n    and initially defaults to ifcpLclGtwyInstDefaultIpTOV\
    \ for\n    the local gateway instance.  The valid range is 0 - 3600\n    seconds.\
    \  A value of 0 implies fibre channel frame lifetime\n    limits will not be enforced.\"\
    \n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n       ::=\
    \ {ifcpSessionAttributesEntry 14}\n   ifcpSessionLclLTIntvl              OBJECT-TYPE\n\
    \       SYNTAX                         IfcpLTIorZero\n       MAX-ACCESS      \
    \               read-only\n       STATUS                         current\n   \
    \    DESCRIPTION\n   \"The Liveness Test Interval (LTI) used for this iFCP session.\n\
    \    The value can be changed on a per-session basis and initially\n    defaults\
    \ to ifcpLclGtwyInstDefaultLTInterval for the local\n    gateway instance.  The\
    \ valid range is 0 - 65535 seconds.\n    A value of 0 implies that the gateway\
    \ will not originate\n    Liveness Test messages for the session.\"\n       REFERENCE\
    \      \"RFC 4172, iFCP Protocol Specification\"\n       ::= {ifcpSessionAttributesEntry\
    \ 15}\n   ifcpSessionRmtLTIntvl              OBJECT-TYPE\n       SYNTAX      \
    \                   IfcpLTIorZero\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The Liveness\
    \ Test Interval (LTI) as requested by the remote\n    gateway instance to use\
    \ for this iFCP session.  This value may\n    change over the life of the session.\
    \  The valid range is 0 -\n    65535 seconds.  A value of 0 implies that the remote\
    \ gateway\n    has not been requested to originate Liveness Test messages for\n\
    \    the session.\"\n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\
    \n       ::= {ifcpSessionAttributesEntry 16}\n   ifcpSessionBound            \
    \       OBJECT-TYPE\n       SYNTAX                         TruthValue\n      \
    \ MAX-ACCESS                     read-only\n       STATUS                    \
    \     current\n       DESCRIPTION\n   \"This value indicates whether this session\
    \ is bound to a\n    specific local and remote N Port.  Sessions by default are\n\
    \    unbound and ready for future assignment to a local and remote\n    N Port.\"\
    \n       REFERENCE      \"RFC 4172, iFCP Protocol Specification\"\n       ::=\
    \ {ifcpSessionAttributesEntry 17}\n   ifcpSessionStorageType             OBJECT-TYPE\n\
    \       SYNTAX                         StorageType\n       MAX-ACCESS        \
    \             read-only\n       STATUS                         current\n     \
    \  DESCRIPTION\n   \"The storage type for this row.  Parameter values defined\n\
    \    for a session are usually non-volatile, but may be volatile\n    or permanent\
    \ in some configurations.  If permanent, then\n    ifcpSessionIpTOV must have\
    \ read-write access.\"\n       DEFVAL            { nonVolatile }\n       ::= {ifcpSessionAttributesEntry\
    \ 18}\n   --\n   -- Local iFCP Gateway Instance Session Statistics =============\n\
    \   --\n   ifcpSessionStatsTable              OBJECT-TYPE\n       SYNTAX     \
    \                    SEQUENCE OF\n                                         IfcpSessionStatsEntry\n\
    \       MAX-ACCESS                     not-accessible\n       STATUS         \
    \                current\n       DESCRIPTION\n   \"This table provides statistics\
    \ on an iFCP session.\"\n       ::= {ifcpNportSessionInfo 2}\n   ifcpSessionStatsEntry\
    \              OBJECT-TYPE\n       SYNTAX                         IfcpSessionStatsEntry\n\
    \       MAX-ACCESS                     not-accessible\n       STATUS         \
    \                current\n       DESCRIPTION\n   \"Provides iFCP-specific statistics\
    \ per session.\"\n       AUGMENTS {ifcpSessionAttributesEntry}\n       ::= {ifcpSessionStatsTable\
    \ 1}\n   IfcpSessionStatsEntry ::= SEQUENCE {\n       ifcpSessionState       \
    \        IfcpSessionStates,\n       ifcpSessionDuration            Unsigned32,\n\
    \       ifcpSessionTxOctets            ZeroBasedCounter64,\n       ifcpSessionRxOctets\
    \            ZeroBasedCounter64,\n       ifcpSessionTxFrames            ZeroBasedCounter64,\n\
    \       ifcpSessionRxFrames            ZeroBasedCounter64,\n       ifcpSessionStaleFrames\
    \         ZeroBasedCounter64,\n       ifcpSessionHeaderCRCErrors     ZeroBasedCounter64,\n\
    \       ifcpSessionFcPayloadCRCErrors  ZeroBasedCounter64,\n       ifcpSessionOtherErrors\
    \         ZeroBasedCounter64,\n       ifcpSessionDiscontinuityTime   TimeStamp\n\
    \                                      }\n   ifcpSessionState                \
    \   OBJECT-TYPE\n       SYNTAX                         IfcpSessionStates\n   \
    \    MAX-ACCESS                     read-only\n       STATUS                 \
    \        current\n       DESCRIPTION\n   \"The current session operating state.\"\
    \n       ::= {ifcpSessionStatsEntry 1}\n   ifcpSessionDuration               \
    \ OBJECT-TYPE\n       SYNTAX                         Unsigned32 (0..4294967295)\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"This indicates, in seconds, how\
    \ long the iFCP session has\n    been in an open or open-pending state.  When\
    \ a session is\n    down, the value is reset to 0.\"\n       ::= {ifcpSessionStatsEntry\
    \ 2}\n   ifcpSessionTxOctets                OBJECT-TYPE\n       SYNTAX       \
    \                  ZeroBasedCounter64\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The total\
    \ number of octets transmitted by the iFCP gateway\n    for this session.  Discontinuities\
    \ in the value of this\n    counter can occur at reinitialization of the management\n\
    \    system, and at other times as indicated by the value of\n    ifcpSessionDiscontinuityTime.\"\
    \n       ::= {ifcpSessionStatsEntry 3}\n   ifcpSessionRxOctets               \
    \ OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter64\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"The total number of octets received\
    \ by the iFCP gateway for\n    this session.  Discontinuities in the value of\
    \ this\n    counter can occur at reinitialization of the management\n    system,\
    \ and at other times as indicated by the value of\n    ifcpSessionDiscontinuityTime.\"\
    \n       ::= {ifcpSessionStatsEntry 4}\n   ifcpSessionTxFrames               \
    \ OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter64\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"The total number of iFCP frames transmitted\
    \ by the gateway\n    for this session.  Discontinuities in the value of this\n\
    \    counter can occur at reinitialization of the management\n    system, and\
    \ at other times as indicated by the value of\n    ifcpSessionDiscontinuityTime.\"\
    \n       ::= {ifcpSessionStatsEntry 5}\n   ifcpSessionRxFrames               \
    \ OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter64\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"The total number of iFCP frames received\
    \ by the gateway\n    for this session.  Discontinuities in the value of this\n\
    \    counter can occur at reinitialization of the management\n    system, and\
    \ at other times as indicated by the value of\n    ifcpSessionDiscontinuityTime.\"\
    \n       ::= {ifcpSessionStatsEntry 6}\n   ifcpSessionStaleFrames            \
    \ OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter64\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"The total number of received iFCP frames\
    \ that were stale and\n    discarded by the gateway for this session.  Discontinuities\n\
    \    in the value of this counter can occur at reinitialization\n    of the management\
    \ system, and at other times as indicated by\n    the value of ifcpSessionDiscontinuityTime.\"\
    \n       ::= {ifcpSessionStatsEntry 7}\n   ifcpSessionHeaderCRCErrors        \
    \ OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter64\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"The total number of CRC errors that\
    \ occurred in the frame\n    header, detected by the gateway for this session.\
    \  Usually,\n    a single Header CRC error is sufficient to terminate an\n   \
    \ iFCP session.  Discontinuities in the value of this\n    counter can occur at\
    \ reinitialization of the management\n    system, and at other times as indicated\
    \ by the value of\n    ifcpSessionDiscontinuityTime.\"\n       ::= {ifcpSessionStatsEntry\
    \ 8}\n   ifcpSessionFcPayloadCRCErrors      OBJECT-TYPE\n       SYNTAX       \
    \                  ZeroBasedCounter64\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The total\
    \ number of CRC errors that occurred in the Fibre\n    Channel frame payload,\
    \ detected by the gateway for this\n    session.  Discontinuities in the value\
    \ of this counter can\n    occur at reinitialization of the management system,\
    \ and\n    at other times as indicated by the value of\n    ifcpSessionDiscontinuityTime.\"\
    \n       ::= {ifcpSessionStatsEntry 9}\n   ifcpSessionOtherErrors            \
    \ OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter64\n    \
    \   MAX-ACCESS                     read-only\n       STATUS                  \
    \       current\n       DESCRIPTION\n   \"The total number of errors, other than\
    \ errors explicitly\n    measured, detected by the gateway for this session.\n\
    \    Discontinuities in the value of this counter can occur at\n    reinitialization\
    \ of the management system, and at other\n    times as indicated by the value\
    \ of\n    ifcpSessionDiscontinuityTime.\"\n       ::= {ifcpSessionStatsEntry 10}\n\
    \   ifcpSessionDiscontinuityTime       OBJECT-TYPE\n       SYNTAX            \
    \             TimeStamp\n       MAX-ACCESS                     read-only\n   \
    \    STATUS                         current\n       DESCRIPTION\n   \"The value\
    \ of sysUpTime on the most recent occasion at which\n    any one (or more) of\
    \ the ifcpSessionStatsTable counters\n    suffered a discontinuity.  The relevant\
    \ counters are the\n    specific Counter64-based instances associated with the\n\
    \    ifcpSessionStatsTable: ifcpSessionTxOctets,\n    ifcpSessionRxOctets, ifcpSessionTxFrames,\n\
    \    ifcpSessionRxFrames, ifcpSessionStaleFrames,\n    ifcpSessionHeaderCRCErrors,\
    \ ifcpSessionFcPayloadCRCErrors,\n    and ifcpSessionOtherErrors.  If no such\
    \ discontinuities have\n    occurred since the last reinitialization of the local\n\
    \    management subsystem, then this object contains a zero value.\"\n       ::=\
    \ {ifcpSessionStatsEntry 11}\n   --\n   -- Low Capacity Statistics\n   --\n  \
    \ ifcpSessionLcStatsTable            OBJECT-TYPE\n       SYNTAX              \
    \           SEQUENCE OF\n                                        IfcpSessionLcStatsEntry\n\
    \       MAX-ACCESS                     not-accessible\n       STATUS         \
    \                current\n       DESCRIPTION\n   \"This table provides low capacity\
    \ statistics for an iFCP\n    session.  These are provided for backward compatibility\
    \ with\n    systems that do not support Counter64-based objects.  At\n    1-Gbps\
    \ rates, a Counter32-based object can wrap as often as\n    every 34 seconds.\
    \  Counter32-based objects can be sufficient\n    for many situations.  However,\
    \ when possible, it is\n    recommended to use the high capacity statistics in\n\
    \    ifcpSessionStatsTable based on Counter64 objects.\"\n       ::= {ifcpNportSessionInfo\
    \ 3}\n   ifcpSessionLcStatsEntry            OBJECT-TYPE\n       SYNTAX       \
    \                  IfcpSessionLcStatsEntry\n       MAX-ACCESS                \
    \     not-accessible\n       STATUS                         current\n       DESCRIPTION\n\
    \   \"Provides iFCP-specific statistics per session.\"\n       AUGMENTS {ifcpSessionAttributesEntry}\n\
    \       ::= {ifcpSessionLcStatsTable 1}\n   IfcpSessionLcStatsEntry ::= SEQUENCE\
    \ {\n       ifcpSessionLcTxOctets            ZeroBasedCounter32,\n       ifcpSessionLcRxOctets\
    \            ZeroBasedCounter32,\n       ifcpSessionLcTxFrames            ZeroBasedCounter32,\n\
    \       ifcpSessionLcRxFrames            ZeroBasedCounter32,\n       ifcpSessionLcStaleFrames\
    \         ZeroBasedCounter32,\n       ifcpSessionLcHeaderCRCErrors     ZeroBasedCounter32,\n\
    \       ifcpSessionLcFcPayloadCRCErrors  ZeroBasedCounter32,\n       ifcpSessionLcOtherErrors\
    \         ZeroBasedCounter32\n                                      }\n   ifcpSessionLcTxOctets\
    \              OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter32\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"The total number of octets transmitted\
    \ by the iFCP gateway\n    for this session.\"\n       ::= {ifcpSessionLcStatsEntry\
    \ 1}\n   ifcpSessionLcRxOctets              OBJECT-TYPE\n       SYNTAX       \
    \                  ZeroBasedCounter32\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The total\
    \ number of octets received by the iFCP gateway for\n    this session.\"\n   \
    \    ::= {ifcpSessionLcStatsEntry 2}\n   ifcpSessionLcTxFrames              OBJECT-TYPE\n\
    \       SYNTAX                         ZeroBasedCounter32\n       MAX-ACCESS \
    \                    read-only\n       STATUS                         current\n\
    \       DESCRIPTION\n   \"The total number of iFCP frames transmitted by the gateway\n\
    \    for this session.\"\n       ::= {ifcpSessionLcStatsEntry 3}\n   ifcpSessionLcRxFrames\
    \              OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter32\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"The total number of iFCP frames\
    \ received by the gateway\n    for this session.\"\n       ::= {ifcpSessionLcStatsEntry\
    \ 4}\n   ifcpSessionLcStaleFrames           OBJECT-TYPE\n       SYNTAX       \
    \                  ZeroBasedCounter32\n       MAX-ACCESS                     read-only\n\
    \       STATUS                         current\n       DESCRIPTION\n   \"The total\
    \ number of received iFCP frames that were stale and\n    discarded by the gateway\
    \ for this session.\"\n       ::= {ifcpSessionLcStatsEntry 5}\n   ifcpSessionLcHeaderCRCErrors\
    \       OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter32\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"The total number of CRC errors that\
    \ occurred in the frame\n    header, detected by the gateway for this session.\
    \  Usually,\n    a single Header CRC error is sufficient to terminate an\n   \
    \ iFCP session.\"\n       ::= {ifcpSessionLcStatsEntry 6}\n   ifcpSessionLcFcPayloadCRCErrors\
    \    OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter32\n \
    \      MAX-ACCESS                     read-only\n       STATUS               \
    \          current\n       DESCRIPTION\n   \"The total number of CRC errors that\
    \ occurred in the Fibre\n    Channel frame payload, detected by the gateway for\
    \ this\n    session.\"\n       ::= {ifcpSessionLcStatsEntry 7}\n   ifcpSessionLcOtherErrors\
    \           OBJECT-TYPE\n       SYNTAX                         ZeroBasedCounter32\n\
    \       MAX-ACCESS                     read-only\n       STATUS              \
    \           current\n       DESCRIPTION\n   \"The total number of errors, other\
    \ than errors explicitly\n    measured, detected by the gateway for this session.\"\
    \n       ::= {ifcpSessionLcStatsEntry 8}\n   --==========================================================\n\
    \   ifcpCompliances\n           OBJECT IDENTIFIER ::= {ifcpGatewayConformance\
    \ 1}\n   ifcpGatewayCompliance MODULE-COMPLIANCE\n       STATUS current\n    \
    \   DESCRIPTION\n   \"Implementation requirements for iFCP MIB compliance.\"\n\
    \       MODULE       -- this module\n       MANDATORY-GROUPS {\n           ifcpLclGatewayGroup,\n\
    \           ifcpLclGatewaySessionGroup,\n           ifcpLclGatewaySessionStatsGroup,\n\
    \           ifcpLclGatewaySessionLcStatsGroup\n                        }\n   \
    \        OBJECT      ifcpSessionLclPrtlAddrType\n           SYNTAX      InetAddressType\
    \ { ipv4(1), ipv6(2) }\n           DESCRIPTION\n                  \"Support is\
    \ only required for global IPv4\n                  and IPv6 address types.\"\n\
    \           OBJECT      ifcpSessionRmtPrtlIfAddrType\n           SYNTAX      InetAddressType\
    \ { ipv4(1), ipv6(2) }\n           DESCRIPTION\n                  \"Support is\
    \ only required for global IPv4\n                  and IPv6 address types.\"\n\
    \       ::= {ifcpCompliances 1}\n   ifcpGroups OBJECT IDENTIFIER ::= {ifcpGatewayConformance\
    \ 2}\n   ifcpLclGatewayGroup OBJECT-GROUP\n       OBJECTS {\n       ifcpLclGtwyInstPhyIndex,\n\
    \       ifcpLclGtwyInstVersionMin,\n       ifcpLclGtwyInstVersionMax,\n      \
    \ ifcpLclGtwyInstAddrTransMode,\n       ifcpLclGtwyInstFcBrdcstSupport,\n    \
    \   ifcpLclGtwyInstDefaultIpTOV,\n       ifcpLclGtwyInstDefaultLTInterval,\n \
    \      ifcpLclGtwyInstDescr,\n       ifcpLclGtwyInstNumActiveSessions,\n     \
    \  ifcpLclGtwyInstStorageType\n              }\n       STATUS current\n      \
    \ DESCRIPTION\n   \"iFCP local device info group.  This group provides\n    information\
    \ about each gateway.\"\n       ::= {ifcpGroups 1}\n   ifcpLclGatewaySessionGroup\
    \ OBJECT-GROUP\n       OBJECTS {\n       ifcpSessionLclPrtlIfIndex,\n       ifcpSessionLclPrtlAddrType,\n\
    \       ifcpSessionLclPrtlAddr,\n       ifcpSessionLclPrtlTcpPort,\n       ifcpSessionLclNpWwun,\n\
    \       ifcpSessionLclNpFcid,\n       ifcpSessionRmtNpWwun,\n       ifcpSessionRmtPrtlIfAddrType,\n\
    \       ifcpSessionRmtPrtlIfAddr,\n       ifcpSessionRmtPrtlTcpPort,\n       ifcpSessionRmtNpFcid,\n\
    \       ifcpSessionRmtNpFcidAlias,\n       ifcpSessionIpTOV,\n       ifcpSessionLclLTIntvl,\n\
    \       ifcpSessionRmtLTIntvl,\n       ifcpSessionBound,\n       ifcpSessionStorageType\n\
    \              }\n       STATUS current\n       DESCRIPTION\n   \"iFCP Session\
    \ group.  This group provides information\n    about each iFCP session currently\
    \ active between iFCP\n    gateways.\"\n       ::= {ifcpGroups 4}\n   ifcpLclGatewaySessionStatsGroup\
    \ OBJECT-GROUP\n       OBJECTS {\n       ifcpSessionState,\n       ifcpSessionDuration,\n\
    \       ifcpSessionTxOctets,\n       ifcpSessionRxOctets,\n       ifcpSessionTxFrames,\n\
    \       ifcpSessionRxFrames,\n       ifcpSessionStaleFrames,\n       ifcpSessionHeaderCRCErrors,\n\
    \       ifcpSessionFcPayloadCRCErrors,\n       ifcpSessionOtherErrors,\n     \
    \  ifcpSessionDiscontinuityTime\n              }\n       STATUS current\n    \
    \   DESCRIPTION\n   \"iFCP Session Statistics group.  This group provides\n  \
    \  statistics with 64-bit counters for each iFCP session\n    currently active\
    \ between iFCP gateways.  This group\n    is only required for agents that can\
    \ support Counter64-\n    based data types.\"\n       ::= {ifcpGroups 5}\n   ifcpLclGatewaySessionLcStatsGroup\
    \ OBJECT-GROUP\n       OBJECTS {\n       ifcpSessionLcTxOctets,\n       ifcpSessionLcRxOctets,\n\
    \       ifcpSessionLcTxFrames,\n       ifcpSessionLcRxFrames,\n       ifcpSessionLcStaleFrames,\n\
    \       ifcpSessionLcHeaderCRCErrors,\n       ifcpSessionLcFcPayloadCRCErrors,\n\
    \       ifcpSessionLcOtherErrors\n              }\n       STATUS current\n   \
    \    DESCRIPTION\n   \"iFCP Session Low Capacity Statistics group.  This group\n\
    \    provides statistics with low-capacity 32-bit counters\n    for each iFCP\
    \ session currently active between iFCP\n    gateways.  This group is only required\
    \ for agents that\n    do not support Counter64-based data types, or that need\n\
    \    to support SNMPv1 applications.\"\n       ::= {ifcpGroups 6}\n   END\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The IANA has made a unique MIB OID assignment under\
    \ the transmission\n   branch for IFCP-MGMT-MIB.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   Changing the following object values, with a MAX-ACCESS of read-\n   write,\
    \ may cause disruption in storage traffic:\n        ifcpLclGtwyInstAddrTransMode\n\
    \        ifcpLclGtwyInstFcBrdcstSupport\n        ifcpLclGtwyInstDefaultIpTOV\n\
    \        ifcpLclGtwyInstDefaultLTInterval\n        ifcpSessionIpTOV\n   Changing\
    \ the following object value, with a MAX-ACCESS of read-write,\n   may cause a\
    \ user to lose track of the iFCP gateway:\n        ifcpLclGtwyInstDescr\n   Some\
    \ of the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive or\n   vulnerable in\
    \ some network environments.  It is thus important to\n   control even GET and/or\
    \ NOTIFY access to these objects and possibly\n   to even encrypt the values of\
    \ these objects when sending them over\n   the network via SNMP.\n   The following\
    \ object tables provide information about storage traffic\n   sessions, and can\
    \ indicate to a user who is communicating and\n   exchanging storage data:\n \
    \       ifcpLclGtwyInstTable\n        ifcpSessionAttributesTable\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPSec),\n   even then, there is no control as\
    \ to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for SNMPv3 cryptographic mechanisms\
    \ (for\n   authentication and privacy).\n   Further, deployment of SNMP versions\
    \ prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy\
    \ SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
