- title: optIfPerfMonIntervalTable OBJECT-TYPE
  contents:
  - "optIfPerfMonIntervalTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfPerfMonIntervalEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of 15-minute performance monitoring interval\n     information.\"\n  ::= { optIfPerfMon\
    \ 1 }\n"
- title: optIfPerfMonIntervalEntry OBJECT-TYPE
  contents:
  - "optIfPerfMonIntervalEntry OBJECT-TYPE\n  SYNTAX  OptIfPerfMonIntervalEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual\
    \ row that contains 15-minute performance\n     monitoring interval information\
    \ of an interface.\"\n  INDEX  { ifIndex }\n  ::= { optIfPerfMonIntervalTable\
    \ 1 }\n"
- title: OptIfPerfMonIntervalEntry ::=
  contents:
  - "OptIfPerfMonIntervalEntry ::=\n  SEQUENCE {\n    optIfPerfMonCurrentTimeElapsed\
    \   Gauge32,\n    optIfPerfMonCurDayTimeElapsed    Gauge32,\n    optIfPerfMonIntervalNumIntervals\
    \         Unsigned32,\n    optIfPerfMonIntervalNumInvalidIntervals  Unsigned32\n\
    \    }\n"
- title: optIfPerfMonCurrentTimeElapsed OBJECT-TYPE
  contents:
  - "optIfPerfMonCurrentTimeElapsed OBJECT-TYPE\n  SYNTAX  Gauge32 (0..900)\n  UNITS\
    \  \"seconds\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n  \
    \  \"Number of seconds elapsed in the current 15-minute\n     performance monitoring\
    \ interval.\n     If, for some reason, such as an adjustment in the NE's\n   \
    \  time-of-day clock, the number of seconds elapsed exceeds\n     the maximum\
    \ value, then the maximum value will be returned.\"\n  ::= { optIfPerfMonIntervalEntry\
    \ 1 }\n"
- title: optIfPerfMonCurDayTimeElapsed OBJECT-TYPE
  contents:
  - "optIfPerfMonCurDayTimeElapsed OBJECT-TYPE\n  SYNTAX  Gauge32 (0..86400)\n  UNITS\
    \  \"seconds\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n  \
    \  \"Number of seconds elapsed in the current 24-hour interval\n     performance\
    \ monitoring period.\n     If, for some reason, such as an adjustment in the NE's\n\
    \     time-of-day clock, the number of seconds elapsed exceeds\n     the maximum\
    \ value, then the maximum value will be returned.\"\n  ::= { optIfPerfMonIntervalEntry\
    \ 2 }\n"
- title: optIfPerfMonIntervalNumIntervals OBJECT-TYPE
  contents:
  - "optIfPerfMonIntervalNumIntervals OBJECT-TYPE\n  SYNTAX  Unsigned32 (0..96)\n\
    \  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The number of\
    \ 15-minute intervals for which performance\n     monitoring data is available.\
    \  The number is the same for all\n     the associated sub layers of the interface.\n\
    \     An optical interface must be capable of supporting at least\n     n intervals,\
    \ where n is defined as follows:\n         The minimum value of n is 4.\n    \
    \     The default of n is 32.\n         The maximum value of n is 96.\n     The\
    \ value of this object will be n unless performance\n     monitoring was (re-)started\
    \ for the interface within the last\n     (n*15) minutes, in which case the value\
    \ will be the number of\n     complete 15-minute intervals since measurement was\n\
    \     (re-)started.\"\n  ::= { optIfPerfMonIntervalEntry 3 }\n"
- title: optIfPerfMonIntervalNumInvalidIntervals OBJECT-TYPE
  contents:
  - "optIfPerfMonIntervalNumInvalidIntervals OBJECT-TYPE\n  SYNTAX  Unsigned32 (0..96)\n\
    \  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The number of\
    \ intervals in the range from 0 to\n     optIfPerfMonIntervalNumIntervals for\
    \ which no performance\n     monitoring data is available and/or the data is invalid.\"\
    \n  ::= { optIfPerfMonIntervalEntry 4 }\n"
