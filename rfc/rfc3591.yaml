- title: optIfOChSrcPrevDayLowOutputPower OBJECT-TYPE
  contents:
  - "optIfOChSrcPrevDayLowOutputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS  \"\
    0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The\
    \ lowest optical power monitored at the output during the\n     previous 24-hour\
    \ interval.\"\n  ::= { optIfOChSrcPrevDayEntry 3 }\n"
- title: optIfOChSrcPrevDayHighOutputPower OBJECT-TYPE
  contents:
  - "optIfOChSrcPrevDayHighOutputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS \
    \ \"0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n   \
    \ \"The highest optical power monitored at the output during the\n     previous\
    \ 24-hour interval.\"\n  ::= { optIfOChSrcPrevDayEntry 4 }\n"
- title: -- the optIfOTUk group
  contents:
  - '-- the optIfOTUk group

    '
- title: -- This group handles the configuration
  contents:
  - '-- This group handles the configuration

    '
- title: -- information for OTUk layers.
  contents:
  - '-- information for OTUk layers.

    '
- title: -- OTUk config table
  contents:
  - '-- OTUk config table

    '
- title: optIfOTUkConfigTable OBJECT-TYPE
  contents:
  - "optIfOTUkConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfOTUkConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of OTUk configuration information.\"\n  ::= { optIfOTUk 1 }\n"
- title: optIfOTUkConfigEntry OBJECT-TYPE
  contents:
  - "optIfOTUkConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfOTUkConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains OTUk configuration\n     information of an interface.\"\n  INDEX  {\
    \ ifIndex }\n  ::= { optIfOTUkConfigTable 1 }\n"
- title: OptIfOTUkConfigEntry ::=
  contents:
  - "OptIfOTUkConfigEntry ::=\n  SEQUENCE {\n    optIfOTUkDirectionality         \
    \     OptIfDirectionality,\n    optIfOTUkBitRateK                    OptIfBitRateK,\n\
    \    optIfOTUkTraceIdentifierTransmitted  OptIfTxTI,\n    optIfOTUkDAPIExpected\
    \                OptIfExDAPI,\n    optIfOTUkSAPIExpected                OptIfExSAPI,\n\
    \    optIfOTUkTraceIdentifierAccepted     OptIfAcTI,\n    optIfOTUkTIMDetMode\
    \                  OptIfTIMDetMode,\n    optIfOTUkTIMActEnabled              \
    \ TruthValue,\n    optIfOTUkDEGThr                      OptIfDEGThr,\n    optIfOTUkDEGM\
    \                        OptIfDEGM,\n    optIfOTUkSinkAdaptActive            \
    \ TruthValue,\n    optIfOTUkSourceAdaptActive           TruthValue,\n    optIfOTUkSinkFECEnabled\
    \              TruthValue,\n    optIfOTUkCurrentStatus               BITS\n  \
    \  }\n"
- title: optIfOTUkDirectionality OBJECT-TYPE
  contents:
  - "optIfOTUkDirectionality OBJECT-TYPE\n  SYNTAX  OptIfDirectionality\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the directionality\
    \ of the entity.\"\n  ::= { optIfOTUkConfigEntry 1 }\n"
- title: optIfOTUkBitRateK OBJECT-TYPE
  contents:
  - "optIfOTUkBitRateK OBJECT-TYPE\n  SYNTAX  OptIfBitRateK\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the bit rate of the entity.\"\
    \n  ::= { optIfOTUkConfigEntry 2 }\n"
- title: optIfOTUkTraceIdentifierTransmitted OBJECT-TYPE
  contents:
  - "optIfOTUkTraceIdentifierTransmitted OBJECT-TYPE\n  SYNTAX  OptIfTxTI\n  MAX-ACCESS\
    \  read-write\n  STATUS  current\n  DESCRIPTION\n    \"The trace identifier transmitted.\n\
    \     This object is applicable when optIfOTUkDirectionality\n     has the value\
    \ source(2) or bidirectional(3).  It must not\n     be instantiated in rows where\
    \ optIfOTUkDirectionality\n     has the value sink(1).\n     If no value is ever\
    \ set by a management entity for this\n     object, system-specific default value\
    \ will be used.\n     Any implementation that instantiates this object must\n\
    \     document the system-specific default value or how it\n     is derived.\"\
    \n  ::= { optIfOTUkConfigEntry 3 }\n"
- title: optIfOTUkDAPIExpected OBJECT-TYPE
  contents:
  - "optIfOTUkDAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExDAPI\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The DAPI expected by the receiver.\n\
    \     This object is only applicable to the sink function, i.e.,\n     only when\
    \ optIfOTUkDirectionality has the value sink(1)\n     or bidirectional(3).  It\
    \ must not be instantiated in rows\n     where optIfOTUkDirectionality has the\
    \ value source(2).\n     This object has no effect when optIfOTUkTIMDetMode has\n\
    \     the value off(1).\"\n  ::= { optIfOTUkConfigEntry 4 }\n"
- title: optIfOTUkSAPIExpected OBJECT-TYPE
  contents:
  - "optIfOTUkSAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExSAPI\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The SAPI expected by the receiver.\n\
    \     This object is only applicable to the sink function, i.e.,\n     only when\
    \ optIfOTUkDirectionality has the value sink(1)\n     or bidirectional(3).  It\
    \ must not be instantiated in rows\n     where optIfOTUkDirectionality has the\
    \ value source(2).\n     This object has no effect when optIfOTUkTIMDetMode has\n\
    \     the value off(1).\"\n  ::= { optIfOTUkConfigEntry 5 }\n"
- title: optIfOTUkTraceIdentifierAccepted OBJECT-TYPE
  contents:
  - "optIfOTUkTraceIdentifierAccepted OBJECT-TYPE\n  SYNTAX  OptIfAcTI\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The actual trace identifier\
    \ accepted.\n     This object is only applicable to the sink function, i.e.,\n\
    \     only when optIfOTUkDirectionality has the value sink(1)\n     or bidirectional(3).\
    \  It must not be instantiated in rows\n     where optIfOTUkDirectionality has\
    \ the value source(2).\n     The value of this object is unspecified when\n  \
    \   optIfOTUkCurrentStatus indicates a near-end defect\n     (i.e., ssf(3), lof(4),\
    \ ais(5), lom(6)) that prevents\n     extraction of the trace message.\"\n  ::=\
    \ { optIfOTUkConfigEntry 6 }\n"
- title: optIfOTUkTIMDetMode OBJECT-TYPE
  contents:
  - "optIfOTUkTIMDetMode OBJECT-TYPE\n  SYNTAX  OptIfTIMDetMode\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the mode of the Trace Identifier\
    \ Mismatch (TIM)\n     Detection function.\n     This object is only applicable\
    \ to the sink function, i.e.,\n     only when optIfOTUkDirectionality has the\
    \ value sink(1)\n     or bidirectional(3).  It must not be instantiated in rows\n\
    \     where optIfOTUkDirectionality has the value source(2).\n     The default\
    \ value of this object is off(1).\"\n  ::= { optIfOTUkConfigEntry 7 }\n"
- title: optIfOTUkTIMActEnabled OBJECT-TYPE
  contents:
  - "optIfOTUkTIMActEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the Trace Identifier\
    \ Mismatch (TIM)\n     Consequent Action function is enabled.\n     This object\
    \ is only applicable to the sink function, i.e.,\n     only when optIfOTUkDirectionality\
    \ has the value sink(1)\n     or bidirectional(3).  It must not be instantiated\
    \ in rows\n     where optIfOTUkDirectionality has the value source(2).\n     This\
    \ object has no effect when optIfOTUkTIMDetMode has\n     the value off(1).\n\
    \     The default value of this object is false(2).\"\n  ::= { optIfOTUkConfigEntry\
    \ 8 }\n"
- title: optIfOTUkDEGThr OBJECT-TYPE
  contents:
  - "optIfOTUkDEGThr OBJECT-TYPE\n  SYNTAX  OptIfDEGThr\n  UNITS   \"percentage\"\n\
    \  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the\
    \ threshold level for declaring a performance\n     monitoring (PM) Second to\
    \ be bad.  A PM Second is declared bad if\n     the percentage of detected errored\
    \ blocks in that second is\n     greater than or equal to optIfOTUkDEGThr.\n \
    \    This object is only applicable to the sink function, i.e.,\n     only when\
    \ optIfOTUkDirectionality has the value sink(1)\n     or bidirectional(3).  It\
    \ must not be instantiated in rows\n     where optIfOTUkDirectionality has the\
    \ value source(2).\n     The default value of this object is Severely Errored\
    \ Second\n     (SES) Estimator (See ITU-T G.7710).\"\n  ::= { optIfOTUkConfigEntry\
    \ 9 }\n"
- title: optIfOTUkDEGM OBJECT-TYPE
  contents:
  - "optIfOTUkDEGM OBJECT-TYPE\n  SYNTAX  OptIfDEGM\n  MAX-ACCESS  read-write\n  STATUS\
    \  current\n  DESCRIPTION\n    \"Indicates the threshold level for declaring a\
    \ Degraded Signal\n     defect (dDEG).  A dDEG shall be declared if optIfOTUkDEGM\n\
    \     consecutive bad PM Seconds are detected.\n     This object is only applicable\
    \ to the sink function, i.e.,\n     only when optIfOTUkDirectionality has the\
    \ value sink(1)\n     or bidirectional(3).  It must not be instantiated in rows\n\
    \     where optIfOTUkDirectionality has the value source(2).\n     The default\
    \ value of this object is 7 (See ITU-T G.7710).\"\n  ::= { optIfOTUkConfigEntry\
    \ 10 }\n"
- title: optIfOTUkSinkAdaptActive OBJECT-TYPE
  contents:
  - "optIfOTUkSinkAdaptActive OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the sink adaptation\
    \ function is activated or\n     not.\n     This object is only applicable to\
    \ the sink function, i.e.,\n     only when optIfOTUkDirectionality has the value\
    \ sink(1)\n     or bidirectional(3).  It must not be instantiated in rows\n  \
    \   where optIfOTUkDirectionality has the value source(2).\n     The default value\
    \ of this object is false(2).\"\n  ::= { optIfOTUkConfigEntry 11 }\n"
- title: optIfOTUkSourceAdaptActive OBJECT-TYPE
  contents:
  - "optIfOTUkSourceAdaptActive OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the source adaptation\
    \ function is activated or\n     not.\n     This object is only applicable to\
    \ the source function, i.e.,\n     only when optIfOTUkDirectionality has the value\
    \ source(2)\n     or bidirectional(3).  It must not be instantiated in rows\n\
    \     where optIfOTUkDirectionality has the value sink(1).\n     The default value\
    \ of this object is false(2).\"\n  ::= { optIfOTUkConfigEntry 12 }\n"
- title: optIfOTUkSinkFECEnabled OBJECT-TYPE
  contents:
  - "optIfOTUkSinkFECEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"If Forward Error Correction (FEC) is\
    \ supported, this object\n     indicates whether FEC at the OTUk sink adaptation\
    \ function is\n     enabled or not.\n     This object is only applicable to the\
    \ sink function, i.e.,\n     only when optIfOTUkDirectionality has the value sink(1)\n\
    \     or bidirectional(3).  It must not be instantiated in rows\n     where optIfOTUkDirectionality\
    \ has the value source(2).\n     The default value of this object is true(1).\"\
    \n  ::= { optIfOTUkConfigEntry 13 }\n"
- title: optIfOTUkCurrentStatus OBJECT-TYPE
  contents:
  - "optIfOTUkCurrentStatus OBJECT-TYPE\n  SYNTAX  BITS {\n    tim(0),\n    deg(1),\n\
    \    bdi(2),\n    ssf(3),\n    lof(4),\n    ais(5),\n    lom(6)\n    }\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the defect condition\
    \ of the entity, if any.\n     This object is only applicable to the sink function,\
    \ i.e.,\n     only when optIfOTUkDirectionality has the value sink(1)\n     or\
    \ bidirectional(3).  It must not be instantiated in rows\n     where optIfOTUkDirectionality\
    \ has the value source(2).\"\n  ::= { optIfOTUkConfigEntry 14 }\n"
- title: -- GCC0 config table
  contents:
  - '-- GCC0 config table

    '
- title: optIfGCC0ConfigTable OBJECT-TYPE
  contents:
  - "optIfGCC0ConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfGCC0ConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of GCC0 configuration information.\"\n  ::= { optIfOTUk 2 }\n"
- title: optIfGCC0ConfigEntry OBJECT-TYPE
  contents:
  - "optIfGCC0ConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfGCC0ConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains GCC0 configuration\n     information of an interface.  Each instance\
    \ must\n     correspond to an instance of optIfOTUkConfigEntry.\n     Separate\
    \ source and/or sink instances may exist\n     for a given ifIndex value, or a\
    \ single bidirectional\n     instance may exist, but a bidirectional instance\
    \ may\n     not coexist with a source or sink instance.\n     Instances of this\
    \ conceptual row persist across\n     agent restarts.\"\n  INDEX  { ifIndex, optIfGCC0Directionality\
    \ }\n  ::= { optIfGCC0ConfigTable 1 }\n"
- title: OptIfGCC0ConfigEntry ::=
  contents:
  - "OptIfGCC0ConfigEntry ::=\n  SEQUENCE {\n    optIfGCC0Directionality         \
    \   OptIfDirectionality,\n    optIfGCC0Application               SnmpAdminString,\n\
    \    optIfGCC0RowStatus                 RowStatus\n    }\n"
- title: optIfGCC0Directionality OBJECT-TYPE
  contents:
  - "optIfGCC0Directionality OBJECT-TYPE\n  SYNTAX  OptIfDirectionality\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the directionality\
    \ of the entity.\n     The values source(2) and bidirectional(3) are\n     not\
    \ allowed if the corresponding instance of\n     optIfOTUkDirectionality has the\
    \ value sink(1).\n     The values sink(1) and bidirectional(3) are\n     not allowed\
    \ if the corresponding instance of\n     optIfOTUkDirectionality has the value\
    \ source(2).\"\n  ::= { optIfGCC0ConfigEntry 1 }\n"
- title: optIfGCC0Application OBJECT-TYPE
  contents:
  - "optIfGCC0Application OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the application transported\
    \ by the GCC0 entity.\n     Example applications are ECC, User data channel.\n\
    \     The value of this object may not be changed when\n     optIfGCC0RowStatus\
    \ has the value active(1).\"\n  ::= { optIfGCC0ConfigEntry 2 }\n"
- title: optIfGCC0RowStatus OBJECT-TYPE
  contents:
  - "optIfGCC0RowStatus OBJECT-TYPE\n  SYNTAX  RowStatus\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This columnar object is used for creating\
    \ and deleting a\n     conceptual row of the optIfGCC0 config table.\n     It\
    \ is used to model the addGCC0Access and removeGCC0Access\n     operations of\
    \ an OTUk_TTP for GCC0 access control as defined\n     in G.874.1.  Setting RowStatus\
    \ to createAndGo or createAndWait\n     implies addGCC0Access.  Setting RowStatus\
    \ to destroy implies\n     removeGCC0Access.\"\n  ::= { optIfGCC0ConfigEntry 3\
    \ }\n"
