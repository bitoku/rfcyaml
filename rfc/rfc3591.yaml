- title: -- ODUk config table
  contents:
  - '-- ODUk config table

    '
- title: optIfODUkConfigTable OBJECT-TYPE
  contents:
  - "optIfODUkConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfODUkConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of ODUk configuration information.\"\n  ::= { optIfODUk 1 }\n"
- title: optIfODUkConfigEntry OBJECT-TYPE
  contents:
  - "optIfODUkConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfODUkConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains ODUk configuration\n     information of an interface.\"\n  INDEX  {\
    \ ifIndex }\n  ::= { optIfODUkConfigTable 1 }\n"
- title: OptIfODUkConfigEntry ::=
  contents:
  - "OptIfODUkConfigEntry ::=\n  SEQUENCE {\n    optIfODUkDirectionality         \
    \     OptIfDirectionality,\n    optIfODUkBitRateK                    OptIfBitRateK,\n\
    \    optIfODUkTcmFieldsInUse              BITS,\n    optIfODUkPositionSeqCurrentSize\
    \      Unsigned32,\n    optIfODUkTtpPresent                  TruthValue\n    }\n"
- title: optIfODUkDirectionality OBJECT-TYPE
  contents:
  - "optIfODUkDirectionality OBJECT-TYPE\n  SYNTAX  OptIfDirectionality\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the directionality\
    \ of the entity.\"\n  ::= { optIfODUkConfigEntry 1 }\n"
- title: optIfODUkBitRateK OBJECT-TYPE
  contents:
  - "optIfODUkBitRateK OBJECT-TYPE\n  SYNTAX  OptIfBitRateK\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the bit rate of the entity.\"\
    \n  ::= { optIfODUkConfigEntry 2 }\n"
- title: optIfODUkTcmFieldsInUse OBJECT-TYPE
  contents:
  - "optIfODUkTcmFieldsInUse OBJECT-TYPE\n  SYNTAX  BITS {\n    tcmField1(0),\n  \
    \  tcmField2(1),\n    tcmField3(2),\n    tcmField4(3),\n    tcmField5(4),\n  \
    \  tcmField6(5)\n    }\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n\
    \    \"Indicates the TCM field(s) that are currently in use.\n     The positions\
    \ of the bits correspond to the TCM fields.\n     A bit that is set to 1 means\
    \ that the corresponding TCM\n     field is used.  This object will be updated\
    \ when rows are\n     created in or deleted from the optIfODUkTConfigTable, or\n\
    \     the optIfODUkTNimConfigTable.\"\n  ::= { optIfODUkConfigEntry 3 }\n"
- title: optIfODUkPositionSeqCurrentSize OBJECT-TYPE
  contents:
  - "optIfODUkPositionSeqCurrentSize OBJECT-TYPE\n  SYNTAX  Unsigned32\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"This variable indicates\
    \ the current size of the position\n     sequence (i.e., number of TCM function\
    \ and/or GCC12\n     access that have been created in the ODUk interface).\n \
    \    When the value of this variable is greater than zero,\n     it means that\
    \ one or more TCM function and/or GCC12\n     access have been created in the\
    \ ODUk interface.  In this\n     case, there will be as many rows in the\n   \
    \  optIfODUkPositionSeqTable as the value of\n     optIfODUkPositionSeqCurrentSize\
    \  corresponding to this\n     ODUk interface, one row for each TCM function or\
    \ GCC12\n     access.  The position of the TCM function and/or\n     GCC12 access\
    \ within the sequence is indicated by the\n     optIfODUkPositionSeqPosition variable\
    \ in\n     optIfODUkPositionSeqTable.\n     The optIfODUkPositionSeqTable also\
    \ provides pointers\n     to the corresponding TCM function (optIfODUkT) and\n\
    \     GCC12 access (optIfGCC12) entities.\"\n  ::= { optIfODUkConfigEntry 4 }\n"
- title: optIfODUkTtpPresent OBJECT-TYPE
  contents:
  - "optIfODUkTtpPresent OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This object has the value true(1) if\
    \ the ifEntry under which\n     it is instantiated contains an ODUk Trail Termination\
    \ Point,\n     i.e., is the endpoint of an ODUk path.  In that case there\n  \
    \   will be a corresponding row in the ODUk TTP config table and\n     it will\
    \ not be possible to create corresponding rows in the\n     ODUk NIM config table.\
    \  This object has the value false(2)\n     if the ifEntry under which it is instantiated\
    \ contains an\n     intermediate ODUk Connection Termination Point.  In that case\n\
    \     there is no corresponding row in the ODUk TTP config table,\n     but it\
    \ will be possible to create corresponding rows in the\n     ODUk NIM config table.\
    \  This object also affects the allowable\n     options in rows created in the\
    \ GCC12 config table and in the\n     ODUkT config table, as specified in the\
    \ DESCRIPTION clauses\n     of the columns in those tables.\"\n  ::= { optIfODUkConfigEntry\
    \ 5 }\n"
- title: -- ODUk Trail Termination Point (TTP) config table
  contents:
  - '-- ODUk Trail Termination Point (TTP) config table

    '
- title: optIfODUkTtpConfigTable OBJECT-TYPE
  contents:
  - "optIfODUkTtpConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfODUkTtpConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of ODUk TTP configuration information.\"\n  ::= { optIfODUk 2 }\n"
- title: optIfODUkTtpConfigEntry OBJECT-TYPE
  contents:
  - "optIfODUkTtpConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfODUkTtpConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains ODUk TTP configuration\n     information of an interface.\"\n  INDEX\
    \  { ifIndex }\n  ::= { optIfODUkTtpConfigTable 1 }\n"
- title: OptIfODUkTtpConfigEntry ::=
  contents:
  - "OptIfODUkTtpConfigEntry ::=\n  SEQUENCE {\n    optIfODUkTtpTraceIdentifierTransmitted\
    \  OptIfTxTI,\n    optIfODUkTtpDAPIExpected                OptIfExDAPI,\n    optIfODUkTtpSAPIExpected\
    \                OptIfExSAPI,\n    optIfODUkTtpTraceIdentifierAccepted     OptIfAcTI,\n\
    \    optIfODUkTtpTIMDetMode                  OptIfTIMDetMode,\n    optIfODUkTtpTIMActEnabled\
    \               TruthValue,\n    optIfODUkTtpDEGThr                      OptIfDEGThr,\n\
    \    optIfODUkTtpDEGM                        OptIfDEGM,\n    optIfODUkTtpCurrentStatus\
    \               BITS\n    }\n"
- title: optIfODUkTtpTraceIdentifierTransmitted OBJECT-TYPE
  contents:
  - "optIfODUkTtpTraceIdentifierTransmitted OBJECT-TYPE\n  SYNTAX  OptIfTxTI\n  MAX-ACCESS\
    \  read-write\n  STATUS  current\n  DESCRIPTION\n    \"The trace identifier transmitted.\n\
    \     This object is applicable when optIfODUkDirectionality\n     has the value\
    \ source(2) or bidirectional(3).  It must not\n     be instantiated in rows where\
    \ optIfODUkDirectionality\n     has the value sink(1).\n     If no value is ever\
    \ set by a management entity for this\n     object, system-specific default value\
    \ will be used.\n     Any implementation that instantiates this object must\n\
    \     document the system-specific default value or how it\n     is derived.\"\
    \n  ::= { optIfODUkTtpConfigEntry 1 }\n"
- title: optIfODUkTtpDAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkTtpDAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExDAPI\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The DAPI expected by the receiver.\n\
    \     This object is only applicable to the sink function, i.e.,\n     only when\
    \ optIfODUkDirectionality has the value sink(1)\n     or bidirectional(3).  It\
    \ must not be instantiated in rows\n     where optIfODUkDirectionality has the\
    \ value source(2).\n     This object has no effect when optIfODUkTtpTIMDetMode\
    \ has\n     the value off(1).\"\n  ::= { optIfODUkTtpConfigEntry 2 }\n"
- title: optIfODUkTtpSAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkTtpSAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExSAPI\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The SAPI expected by the receiver.\n\
    \     This object is only applicable to the sink function, i.e.,\n     only when\
    \ optIfODUkDirectionality has the value sink(1)\n     or bidirectional(3).  It\
    \ must not be instantiated in rows\n     where optIfODUkDirectionality has the\
    \ value source(2).\n     This object has no effect when optIfODUkTtpTIMDetMode\
    \ has\n     the value off(1).\"\n  ::= { optIfODUkTtpConfigEntry 3 }\n"
- title: optIfODUkTtpTraceIdentifierAccepted OBJECT-TYPE
  contents:
  - "optIfODUkTtpTraceIdentifierAccepted OBJECT-TYPE\n  SYNTAX  OptIfAcTI\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The actual trace identifier\
    \ accepted.\n     This object is only applicable to the sink function, i.e.,\n\
    \     only when optIfODUkDirectionality has the value sink(1)\n     or bidirectional(3).\
    \  It must not be instantiated in rows\n     where optIfODUkDirectionality has\
    \ the value source(2).\n     The value of this object is unspecified when\n  \
    \   optIfODUkTtpCurrentStatus indicates a near-end defect\n     (i.e., oci(0),\
    \ lck(1), ssf(5)) that prevents extraction\n     of the trace message.\"\n  ::=\
    \ { optIfODUkTtpConfigEntry 4 }\n"
- title: optIfODUkTtpTIMDetMode OBJECT-TYPE
  contents:
  - "optIfODUkTtpTIMDetMode OBJECT-TYPE\n  SYNTAX  OptIfTIMDetMode\n  MAX-ACCESS \
    \ read-write\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the mode of the\
    \ Trace Identifier Mismatch (TIM)\n     Detection function.\n     This object\
    \ is only applicable to the sink function, i.e.,\n     only when optIfODUkDirectionality\
    \ has the value sink(1)\n     or bidirectional(3).  It must not be instantiated\
    \ in rows\n     where optIfODUkDirectionality has the value source(2).\n     The\
    \ default value of this object is off(1).\"\n  ::= { optIfODUkTtpConfigEntry 5\
    \ }\n"
- title: optIfODUkTtpTIMActEnabled OBJECT-TYPE
  contents:
  - "optIfODUkTtpTIMActEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the Trace Identifier\
    \ Mismatch (TIM)\n     Consequent Action function is enabled.\n     This object\
    \ is only applicable to the sink function, i.e.,\n     only when optIfODUkDirectionality\
    \ has the value sink(1)\n     or bidirectional(3).  It must not be instantiated\
    \ in rows\n     where optIfODUkDirectionality has the value source(2).\n     This\
    \ object has no effect when optIfODUkTtpTIMDetMode has\n     the value off(1).\n\
    \     The default value of this object is false(2).\"\n  ::= { optIfODUkTtpConfigEntry\
    \ 6 }\n"
- title: optIfODUkTtpDEGThr OBJECT-TYPE
  contents:
  - "optIfODUkTtpDEGThr OBJECT-TYPE\n  SYNTAX  OptIfDEGThr\n  UNITS   \"percentage\"\
    \n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n    \"Indicates\
    \ the threshold level for declaring a performance\n     monitoring (PM) Second\
    \ to be bad.  A PM Second is declared bad if\n     the percentage of detected\
    \ errored blocks in that second is\n     greater than or equal to optIfODUkDEGThr.\n\
    \     This object is only applicable to the sink function, i.e.,\n     only when\
    \ optIfODUkDirectionality has the value sink(1)\n     or bidirectional(3).  It\
    \ must not be instantiated in rows\n     where optIfODUkDirectionality has the\
    \ value source(2).\n     The default value of this object is Severely Errored\
    \ Second\n     (SES) Estimator (See ITU-T G.7710).\"\n  ::= { optIfODUkTtpConfigEntry\
    \ 7 }\n"
- title: optIfODUkTtpDEGM OBJECT-TYPE
  contents:
  - "optIfODUkTtpDEGM OBJECT-TYPE\n  SYNTAX  OptIfDEGM\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the threshold level for declaring\
    \ a Degraded Signal\n     defect (dDEG).  A dDEG shall be declared if optIfODUkDEGM\n\
    \     consecutive bad PM Seconds are detected.\n     This object is only applicable\
    \ to the sink function, i.e.,\n     only when optIfODUkDirectionality has the\
    \ value sink(1)\n     or bidirectional(3).  It must not be instantiated in rows\n\
    \     where optIfODUkDirectionality has the value source(2).\n     The default\
    \ value of this object is 7 (See ITU-T G.7710).\"\n  ::= { optIfODUkTtpConfigEntry\
    \ 8 }\n"
- title: optIfODUkTtpCurrentStatus OBJECT-TYPE
  contents:
  - "optIfODUkTtpCurrentStatus OBJECT-TYPE\n  SYNTAX  BITS {\n    oci(0),\n    lck(1),\n\
    \    tim(2),\n    deg(3),\n    bdi(4),\n    ssf(5)\n    }\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the defect condition of the\
    \ entity, if any.\n     This object is only applicable to the sink function, i.e.,\n\
    \     only when optIfODUkDirectionality has the value sink(1)\n     or bidirectional(3).\
    \  It must not be instantiated in rows\n     where optIfODUkDirectionality has\
    \ the value source(2).\"\n  ::= { optIfODUkTtpConfigEntry 9 }\n"
- title: -- ODUk Position Sequence table
  contents:
  - '-- ODUk Position Sequence table

    '
- title: optIfODUkPositionSeqTable OBJECT-TYPE
  contents:
  - "optIfODUkPositionSeqTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfODUkPositionSeqEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of ODUk Position Sequence information.\"\n  ::= { optIfODUk 3 }\n"
- title: optIfODUkPositionSeqEntry OBJECT-TYPE
  contents:
  - "optIfODUkPositionSeqEntry OBJECT-TYPE\n  SYNTAX  OptIfODUkPositionSeqEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual\
    \ row that contains ODUk position sequence\n     information of an ODUk interface.\
    \  The ODUk interface\n     is identified by the ifIndex.  Associated with each\n\
    \     ODUk interface there may be one of more conceptual\n     rows in the optIfODUkPositionSeqTable.\
    \  Each row\n     represents a TCM or GCC12 access function within the\n     associated\
    \ ODUk interface.  Rows of the\n     optIfODUkPositionSeqTable table are created/deleted\n\
    \     as the result of the creation/deletion of the optIfODUkT\n     or optIfGCC12\
    \ entities.\"\n  INDEX  { ifIndex, optIfODUkPositionSeqIndex }\n  ::= { optIfODUkPositionSeqTable\
    \ 1 }\n"
- title: OptIfODUkPositionSeqEntry ::=
  contents:
  - "OptIfODUkPositionSeqEntry ::=\n  SEQUENCE {\n    optIfODUkPositionSeqIndex  \
    \          Unsigned32,\n    optIfODUkPositionSeqPosition         Unsigned32,\n\
    \    optIfODUkPositionSeqPointer          RowPointer\n    }\n"
- title: optIfODUkPositionSeqIndex OBJECT-TYPE
  contents:
  - "optIfODUkPositionSeqIndex OBJECT-TYPE\n  SYNTAX  Unsigned32 (1..4294967295)\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"This variable\
    \ identifies a row in the\n     optIfODUkPositionSeqTable Table.\n     Each row\
    \ of the optIfODUkPositionSeqTable Table\n     represents a TCM or GCC12 access\
    \ function within the\n     associated ODUk interface.\"\n  ::= { optIfODUkPositionSeqEntry\
    \ 1 }\n"
- title: optIfODUkPositionSeqPosition OBJECT-TYPE
  contents:
  - "optIfODUkPositionSeqPosition OBJECT-TYPE\n  SYNTAX  Unsigned32\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"This variable indicates\
    \ the position of the TCM or\n     GCC12 access function within the sequence of\
    \ TCMs &\n     GCC12 access functions of the associated ODUk\n     interface.\
    \  The TCM or GCC12 presented by this row is\n     referenced by the optIfODUkPositionSeqPointer\
    \ variable.\"\n  ::= { optIfODUkPositionSeqEntry 2 }\n"
- title: optIfODUkPositionSeqPointer OBJECT-TYPE
  contents:
  - "optIfODUkPositionSeqPointer OBJECT-TYPE\n  SYNTAX  RowPointer\n  MAX-ACCESS \
    \ read-only\n  STATUS  current\n  DESCRIPTION\n    \"This variable identifies\
    \ the TCM or GCC12 access function\n     by pointing to the corresponding optIfODUkT\
    \ or optIfGCC12\n     entity.\"\n  ::= { optIfODUkPositionSeqEntry 3 }\n"
- title: -- ODUk Non-intrusive monitoring (Nim) config table
  contents:
  - '-- ODUk Non-intrusive monitoring (Nim) config table

    '
- title: optIfODUkNimConfigTable OBJECT-TYPE
  contents:
  - "optIfODUkNimConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfODUkNimConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of ODUkNim configuration information.\"\n  ::= { optIfODUk 4 }\n"
- title: optIfODUkNimConfigEntry OBJECT-TYPE
  contents:
  - "optIfODUkNimConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfODUkNimConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains ODUkNim configuration\n     information of an interface.  Each instance\
    \ must\n     correspond to an instance of optIfODUkConfigEntry\n     for which\
    \ optIfODUkTtpPresent has the value false(2).\n     Instances of this conceptual\
    \ row persist across\n     agent restarts, and read-create columns other\n   \
    \  than the status column may be modified while the\n     row is active.\"\n \
    \ INDEX  { ifIndex, optIfODUkNimDirectionality }\n  ::= { optIfODUkNimConfigTable\
    \ 1 }\n"
- title: OptIfODUkNimConfigEntry ::=
  contents:
  - "OptIfODUkNimConfigEntry ::=\n  SEQUENCE {\n    optIfODUkNimDirectionality   \
    \           OptIfSinkOrSource,\n    optIfODUkNimDAPIExpected                OptIfExDAPI,\n\
    \    optIfODUkNimSAPIExpected                OptIfExSAPI,\n    optIfODUkNimTraceIdentifierAccepted\
    \     OptIfAcTI,\n    optIfODUkNimTIMDetMode                  OptIfTIMDetMode,\n\
    \    optIfODUkNimTIMActEnabled               TruthValue,\n    optIfODUkNimDEGThr\
    \                      OptIfDEGThr,\n    optIfODUkNimDEGM                    \
    \    OptIfDEGM,\n    optIfODUkNimCurrentStatus               BITS,\n    optIfODUkNimRowStatus\
    \                   RowStatus\n    }\n"
- title: optIfODUkNimDirectionality OBJECT-TYPE
  contents:
  - "optIfODUkNimDirectionality OBJECT-TYPE\n  SYNTAX  OptIfSinkOrSource\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"Specifies the monitor\
    \ point for the ODUk Path non-intrusive\n     monitoring function.  The value\
    \ source(2) is not allowed\n     if the corresponding instance of optIfODUkDirectionality\n\
    \     has the value sink(1), and the value sink(1) is not allowed\n     if the\
    \ corresponding instance of optIfODUkDirectionality\n     has the value source(2).\
    \  Either the value sink(1) or\n     source(2) is allowed if the corresponding\
    \ instance of\n     optIfODUkDirectionality has the value bidirectional(3).\n\
    \     The value sink(1) means monitoring at the sink direction\n     path signal\
    \ of the ODUk CTP.\n     The value source(2) means monitoring at the source direction\n\
    \     path signal of the ODUk CTP.  Monitoring the source direction\n     of an\
    \ ODUk CTP is necessary in those cases where the ODUk CTP\n     is at an SNCP\
    \ (Subnetwork Connection Protection) end (e.g., see\n     Figure I.1.2/G.874.1).\
    \  If one would like to get the performance\n     of the protected connection,\
    \ one cannot use the NIM function\n     at both ODUk CTP sinks (before the matrix),\
    \ instead one should\n     monitor the signal at the source ODUk CTP after the\
    \ matrix.\"\n  ::= { optIfODUkNimConfigEntry 1 }\n"
- title: optIfODUkNimDAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkNimDAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExDAPI\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The DAPI expected by the receiver.\n\
    \     This object has no effect if optIfODUkNimTIMDetMode has\n     the value\
    \ off(1) or sapi(3).\"\n  ::= { optIfODUkNimConfigEntry 2 }\n"
- title: optIfODUkNimSAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkNimSAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExSAPI\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The SAPI expected by the receiver.\n\
    \     This object has no effect if optIfODUkNimTIMDetMode has\n     the value\
    \ off(1) or dapi(2).\"\n  ::= { optIfODUkNimConfigEntry 3 }\n"
- title: optIfODUkNimTraceIdentifierAccepted OBJECT-TYPE
  contents:
  - "optIfODUkNimTraceIdentifierAccepted OBJECT-TYPE\n  SYNTAX  OptIfAcTI\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The actual trace identifier\
    \ accepted.  The value of\n     this object is unspecified if optIfODUkNimCurrentStatus\n\
    \     has any of the bit positions oci(0), lck(1), or ssf(5)\n     set or if optIfODUkNimRowStatus\
    \ has any value other\n     than active(1).\"\n  ::= { optIfODUkNimConfigEntry\
    \ 4 }\n"
- title: optIfODUkNimTIMDetMode OBJECT-TYPE
  contents:
  - "optIfODUkNimTIMDetMode OBJECT-TYPE\n  SYNTAX  OptIfTIMDetMode\n  MAX-ACCESS \
    \ read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the mode of the\
    \ Trace Identifier Mismatch (TIM)\n     Detection function.\"\n  ::= { optIfODUkNimConfigEntry\
    \ 5 }\n"
- title: optIfODUkNimTIMActEnabled OBJECT-TYPE
  contents:
  - "optIfODUkNimTIMActEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the Trace Identifier\
    \ Mismatch (TIM)\n     Consequent Action function is enabled.\"\n  ::= { optIfODUkNimConfigEntry\
    \ 6 }\n"
- title: optIfODUkNimDEGThr OBJECT-TYPE
  contents:
  - "optIfODUkNimDEGThr OBJECT-TYPE\n  SYNTAX  OptIfDEGThr\n  UNITS   \"percentage\"\
    \n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates\
    \ the threshold level for declaring a performance\n     monitoring (PM) Second\
    \ to be bad.  A PM Second is declared bad\n     if the percentage of detected\
    \ errored blocks in that second is\n     greater than or equal to optIfODUkNimDEGThr.\"\
    \n  ::= { optIfODUkNimConfigEntry 7 }\n"
- title: optIfODUkNimDEGM OBJECT-TYPE
  contents:
  - "optIfODUkNimDEGM OBJECT-TYPE\n  SYNTAX  OptIfDEGM\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the threshold level for declaring\
    \ a Degraded Signal\n     defect (dDEG).  A dDEG shall be declared if optIfODUkNimDEGM\n\
    \     consecutive bad PM Seconds are detected.\"\n  ::= { optIfODUkNimConfigEntry\
    \ 8 }\n"
- title: optIfODUkNimCurrentStatus OBJECT-TYPE
  contents:
  - "optIfODUkNimCurrentStatus OBJECT-TYPE\n  SYNTAX  BITS {\n    oci(0),\n    lck(1),\n\
    \    tim(2),\n    deg(3),\n    bdi(4),\n    ssf(5)\n    }\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the defect condition of the\
    \ entity, if\n     any.  The value of this object is unspecified if\n     optIfODUkNimRowStatus\
    \ has any value other than\n     active(1).\"\n  ::= { optIfODUkNimConfigEntry\
    \ 9 }\n"
- title: optIfODUkNimRowStatus OBJECT-TYPE
  contents:
  - "optIfODUkNimRowStatus OBJECT-TYPE\n  SYNTAX  RowStatus\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This columnar object is used for creating\
    \ and deleting\n     a conceptual row of the optIfODUkNim config table.\n    \
    \ It is used to model the activateNim and deactivateNim\n     operations of an\
    \ OTUk_CTP for non-intrusive monitoring\n     control as defined in G.874.1. \
    \ Setting RowStatus to\n     createAndGo or createAndWait implies activateNim.\n\
    \     Setting RowStatus to destroy implies deactivateNim.\"\n  ::= { optIfODUkNimConfigEntry\
    \ 10 }\n"
- title: -- GCC12 config table
  contents:
  - '-- GCC12 config table

    '
- title: optIfGCC12ConfigTable OBJECT-TYPE
  contents:
  - "optIfGCC12ConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfGCC12ConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of GCC12 configuration information.\n     The GCC function processes the GCC\
    \ overhead bytes passing\n     through them but leave the remainder of the ODUk\
    \ overhead\n     and payload data alone.\"\n  ::= { optIfODUk 5 }\n"
- title: optIfGCC12ConfigEntry OBJECT-TYPE
  contents:
  - "optIfGCC12ConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfGCC12ConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains GCC12 configuration\n     information of an interface.  Each instance\
    \ must\n     correspond to an instance of optIfODUkConfigEntry.\n     Separate\
    \ instances providing GCC1-only access and\n     GCC2-only access may exist for\
    \ a given ifIndex value,\n     or a single instance providing GCC1 + GCC2 may\
    \ exist,\n     but a GCC1 + GCC2 instance may not coexist with a\n     GCC1-only\
    \ or GCC2-only instance.\n     Instances of this conceptual row persist across\
    \ agent\n     restarts.\"\n  INDEX  { ifIndex, optIfGCC12Codirectional, optIfGCC12GCCAccess\
    \ }\n  ::= { optIfGCC12ConfigTable 1 }\n"
- title: OptIfGCC12ConfigEntry ::=
  contents:
  - "OptIfGCC12ConfigEntry ::=\n  SEQUENCE {\n    optIfGCC12Codirectional      TruthValue,\n\
    \    optIfGCC12GCCAccess          INTEGER,\n    optIfGCC12GCCPassThrough     TruthValue,\n\
    \    optIfGCC12Application        SnmpAdminString,\n    optIfGCC12RowStatus  \
    \        RowStatus\n    }\n"
- title: optIfGCC12Codirectional OBJECT-TYPE
  contents:
  - "optIfGCC12Codirectional OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  not-accessible\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the directionality of the GCC12\
    \ termination with\n     respect to the associated ODUk CTP.  The value true(1)\
    \ means\n     that the sink part of the GCC12 extracts COMMS data from the\n \
    \    signal at the input to the ODUk CTP sink and the source part\n     of the\
    \ GCC12 inserts COMMS data into the signal at the output\n     of the ODUk CTP\
    \ source.  The value false(2) means that the\n     sink part of the GCC12 extracts\
    \ COMMS data from the signal at\n     the output of the ODUk CTP source and the\
    \ source part of the\n     GCC12 inserts COMMS data into the signal at the input\
    \ of the\n     ODUk CTP sink.  This attribute may assume either value when\n \
    \    the corresponding instance of optIfODUkTtpPresent has the\n     value false(2).\
    \  When the value of the corresponding instance\n     of optIfODUkTtpPresent is\
    \ true(1) then the only value allowed\n     for this attribute is true(1).\"\n\
    \  ::= { optIfGCC12ConfigEntry 1 }\n"
- title: optIfGCC12GCCAccess OBJECT-TYPE
  contents:
  - "optIfGCC12GCCAccess OBJECT-TYPE\n  SYNTAX  INTEGER {\n     gcc1 (1),\n     gcc2\
    \ (2),\n     gcc1and2 (3)\n   }\n  MAX-ACCESS  not-accessible\n  STATUS  current\n\
    \  DESCRIPTION\n    \"Indicates the GCC access represented by the entity.\"\n\
    \  ::= { optIfGCC12ConfigEntry 2 }\n"
- title: optIfGCC12GCCPassThrough OBJECT-TYPE
  contents:
  - "optIfGCC12GCCPassThrough OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Controls whether the selected GCC overhead\
    \ bytes are passed\n     through or modified.  The value true(1) means that the\
    \ selected\n     GCC overhead bytes are passed through unmodified from the ODUk\n\
    \     CTP input to the ODUk CTP output.  The value false(2) means that\n     the\
    \ selected GCC overhead bytes are set to zero at the ODUk CTP\n     output after\
    \ the extraction of the COMMS data.  This object has\n     no effect if the corresponding\
    \ instance of optIfODUkTtpPresent\n     has the value true(1).\n     The value\
    \ of this object may not be changed when\n     optIfGCC12RowStatus has the value\
    \ active(1).\"\n  ::= { optIfGCC12ConfigEntry 3 }\n"
- title: optIfGCC12Application OBJECT-TYPE
  contents:
  - "optIfGCC12Application OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the application transported\
    \ by the GCC12 entity.\n     Example applications are ECC, User data channel.\n\
    \     The value of this object may not be changed when\n     optIfGCC12RowStatus\
    \ has the value active(1).\"\n  ::= { optIfGCC12ConfigEntry 4 }\n"
- title: optIfGCC12RowStatus OBJECT-TYPE
  contents:
  - "optIfGCC12RowStatus OBJECT-TYPE\n  SYNTAX  RowStatus\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This columnar object is used for creating\
    \ and deleting\n     a conceptual row of the optIfGCC12 config table.  It is\n\
    \     used to model the addGCC12Access and removeGCC12Access\n     operations\
    \ of an ODUk_CTP or ODUk_TTP for GCC12 access\n     control as defined in G.874.1.\
    \  Setting RowStatus to\n     createAndGo or createAndWait implies addGCC12Access.\n\
    \     Setting RowStatus to destroy implies removeGCC12Access.\n     Successful\
    \ addition/removal of the GCC12 access function\n     will result in updating\
    \ the\n     optIfODUkPositionSeqCurrentSize variable and the\n     optIfODUkPositionSeqTable\
    \ table of the associated\n     ODUk entry in the optIfODUkConfigTable.\"\n  ::=\
    \ { optIfGCC12ConfigEntry 5 }\n"
- title: -- the optIfODUkT group
  contents:
  - '-- the optIfODUkT group

    '
- title: -- This group handles the configuration information
  contents:
  - '-- This group handles the configuration information

    '
- title: -- for the ODUkT layers.
  contents:
  - '-- for the ODUkT layers.

    '
- title: -- ODUkT config table
  contents:
  - '-- ODUkT config table

    '
- title: optIfODUkTConfigTable OBJECT-TYPE
  contents:
  - "optIfODUkTConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfODUkTConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of ODUkT configuration information.\"\n  ::= { optIfODUkT 1 }\n"
- title: optIfODUkTConfigEntry OBJECT-TYPE
  contents:
  - "optIfODUkTConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfODUkTConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains ODUkT configuration\n     information of an interface.  Each instance\
    \ must\n     correspond to an instance of optIfODUkConfigEntry.\n     Rows in\
    \ this table are mutually exclusive with rows\n     in the ODUkT NIM config table\
    \ -- in other words, this\n     row object may not be instantiated for a given\
    \ pair\n     of ifIndex and TCM field values if a corresponding\n     instance\
    \ of optIfODUkTNimConfigEntry already exists.\n     Instances of this conceptual\
    \ row persist across agent\n     restarts.  Except where noted otherwise, read-create\n\
    \     columns other than the status column may be modified\n     while the row\
    \ is active.\"\n  INDEX  { ifIndex, optIfODUkTTcmField, optIfODUkTCodirectional\
    \ }\n  ::= { optIfODUkTConfigTable 1 }\n"
- title: OptIfODUkTConfigEntry ::=
  contents:
  - "OptIfODUkTConfigEntry ::=\n  SEQUENCE {\n    optIfODUkTTcmField             \
    \       Unsigned32,\n    optIfODUkTCodirectional               TruthValue,\n \
    \   optIfODUkTTraceIdentifierTransmitted  OptIfTxTI,\n    optIfODUkTDAPIExpected\
    \                OptIfExDAPI,\n    optIfODUkTSAPIExpected                OptIfExSAPI,\n\
    \    optIfODUkTTraceIdentifierAccepted     OptIfAcTI,\n    optIfODUkTTIMDetMode\
    \                  OptIfTIMDetMode,\n    optIfODUkTTIMActEnabled             \
    \  TruthValue,\n    optIfODUkTDEGThr                      OptIfDEGThr,\n    optIfODUkTDEGM\
    \                        OptIfDEGM,\n    optIfODUkTSinkMode                  \
    \  INTEGER,\n    optIfODUkTSinkLockSignalAdminState    INTEGER,\n    optIfODUkTSourceLockSignalAdminState\
    \  INTEGER,\n    optIfODUkTCurrentStatus               BITS,\n    optIfODUkTRowStatus\
    \                   RowStatus\n    }\n"
- title: optIfODUkTTcmField OBJECT-TYPE
  contents:
  - "optIfODUkTTcmField OBJECT-TYPE\n  SYNTAX  Unsigned32 (1..6)\n  MAX-ACCESS  not-accessible\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the tandem connection monitoring\n\
    \     field of the ODUk OH.  Valid values are\n     integers from 1 to 6.\"\n\
    \  ::= { optIfODUkTConfigEntry 1 }\n"
- title: optIfODUkTCodirectional OBJECT-TYPE
  contents:
  - "optIfODUkTCodirectional OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  not-accessible\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the directionality of the ODUkT\
    \ termination point with\n     respect to the associated ODUk CTP.  The value\
    \ true(1) means\n     that the sink part of the ODUkT TP extracts TCM data from\
    \ the\n     signal at the input to the ODUk CTP sink and the source part\n   \
    \  of the ODUkT TP inserts TCM data into the signal at the output\n     of the\
    \ ODUk CTP source.  The value false(2) means that the\n     sink part of the ODUkT\
    \ TP extracts TCM data from the signal at\n     the output of the ODUk CTP source\
    \ and the source part of the\n     ODUkT TP inserts TCM data into the signal at\
    \ the input of the\n     ODUk CTP sink.  This attribute may assume either value\
    \ when\n     the corresponding instance of optIfODUkTtpPresent has the\n     value\
    \ false(2).  When the value of the corresponding instance\n     of optIfODUkTtpPresent\
    \ is true(1) then the only value allowed\n     for this attribute is true(1).\"\
    \n  ::= { optIfODUkTConfigEntry 2 }\n"
- title: optIfODUkTTraceIdentifierTransmitted OBJECT-TYPE
  contents:
  - "optIfODUkTTraceIdentifierTransmitted OBJECT-TYPE\n  SYNTAX  OptIfTxTI\n  MAX-ACCESS\
    \  read-create\n  STATUS  current\n  DESCRIPTION\n    \"The trace identifier transmitted.\n\
    \     This object is applicable only to the following three cases.\n       (i)\
    \ optIfODUkDirectionality has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality\
    \ has the value sink(1) and\n            optIfODUkTCodirectional has the value\
    \ false(2), or\n       (iii) optIfODUkDirectionality has the value source(3) and\n\
    \             optIfODUkTCodirectional has the value true(1).\n     It must not\
    \ be instantiated in rows for all other cases.\"\n  ::= { optIfODUkTConfigEntry\
    \ 3 }\n"
- title: optIfODUkTDAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkTDAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExDAPI\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The DAPI expected by the receiver.\n\
    \     This object is applicable only to the following three cases.\n       (i)\
    \ optIfODUkDirectionality has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality\
    \ has the value sink(1) and\n            optIfODUkTCodirectional has the value\
    \ true(1), or\n       (iii) optIfODUkDirectionality has the value source(3) and\n\
    \             optIfODUkTCodirectional has the value false(2).\n     It must not\
    \ be instantiated in rows for all other cases.\n     This object has no effect\
    \ when optIfODUkTTIMDetMode has\n     the value off(1).\"\n  ::= { optIfODUkTConfigEntry\
    \ 4 }\n"
- title: optIfODUkTSAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkTSAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExSAPI\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The SAPI expected by the receiver.\n\
    \     This object is applicable only to the following three cases.\n       (i)\
    \ optIfODUkDirectionality has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality\
    \ has the value sink(1) and\n            optIfODUkTCodirectional has the value\
    \ true(1), or\n       (iii) optIfODUkDirectionality has the value source(3) and\n\
    \             optIfODUkTCodirectional has the value false(2).\n     It must not\
    \ be instantiated in rows for all other cases.\n     This object has no effect\
    \ when optIfODUkTTIMDetMode has\n     the value off(1).\"\n  ::= { optIfODUkTConfigEntry\
    \ 5 }\n"
- title: optIfODUkTTraceIdentifierAccepted OBJECT-TYPE
  contents:
  - "optIfODUkTTraceIdentifierAccepted OBJECT-TYPE\n  SYNTAX  OptIfAcTI\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The actual trace identifier\
    \ accepted.\n     This object is applicable only to the following three cases.\n\
    \       (i) optIfODUkDirectionality has the value bidirectional(3), or\n     \
    \  (ii) optIfODUkDirectionality has the value sink(1) and\n            optIfODUkTCodirectional\
    \ has the value true(1), or\n       (iii) optIfODUkDirectionality has the value\
    \ source(3) and\n             optIfODUkTCodirectional has the value false(2).\n\
    \     It must not be instantiated in rows for all other cases.\n     The value\
    \ of this object is unspecified when\n     optIfODUkTCurrentStatus indicates a\
    \ near-end defect\n     (i.e., oci(0), lck(1), ssf(5)) that prevents extraction\n\
    \     of the trace message.\"\n  ::= { optIfODUkTConfigEntry 6 }\n"
- title: optIfODUkTTIMDetMode OBJECT-TYPE
  contents:
  - "optIfODUkTTIMDetMode OBJECT-TYPE\n  SYNTAX  OptIfTIMDetMode\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the mode of the Trace Identifier\
    \ Mismatch (TIM)\n     Detection function.\n     This object is applicable only\
    \ to the following three cases.\n       (i) optIfODUkDirectionality has the value\
    \ bidirectional(3), or\n       (ii) optIfODUkDirectionality has the value sink(1)\
    \ and\n            optIfODUkTCodirectional has the value true(1), or\n       (iii)\
    \ optIfODUkDirectionality has the value source(3) and\n             optIfODUkTCodirectional\
    \ has the value false(2).\n     It must not be instantiated in rows for all other\
    \ cases.\n     The default value of this object is off(1).\"\n  ::= { optIfODUkTConfigEntry\
    \ 7 }\n"
- title: optIfODUkTTIMActEnabled OBJECT-TYPE
  contents:
  - "optIfODUkTTIMActEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the Trace Identifier\
    \ Mismatch (TIM)\n     Consequent Action function is enabled.\n     This object\
    \ is applicable only to the following three cases.\n       (i) optIfODUkDirectionality\
    \ has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality has\
    \ the value sink(1) and\n            optIfODUkTCodirectional has the value true(1),\
    \ or\n       (iii) optIfODUkDirectionality has the value source(3) and\n     \
    \        optIfODUkTCodirectional has the value false(2).\n     It must not be\
    \ instantiated in rows for all other cases.\n     This object has no effect when\
    \ optIfODUkTTIMDetMode has\n     the value off(1).\n     The default value of\
    \ this object is false(2).\"\n  ::= { optIfODUkTConfigEntry 8 }\n"
- title: optIfODUkTDEGThr OBJECT-TYPE
  contents:
  - "optIfODUkTDEGThr OBJECT-TYPE\n  SYNTAX  OptIfDEGThr\n  UNITS   \"percentage\"\
    \n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates\
    \ the threshold level for declaring a performance\n     monitoring (PM) Second\
    \ to be bad.  A PM Second is declared bad if\n     the percentage of detected\
    \ errored blocks in that second is\n     greater than or equal to optIfODUkTDEGThr.\n\
    \     This object is applicable only to the following three cases.\n       (i)\
    \ optIfODUkDirectionality has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality\
    \ has the value sink(1) and\n            optIfODUkTCodirectional has the value\
    \ true(1), or\n       (iii) optIfODUkDirectionality has the value source(3) and\n\
    \             optIfODUkTCodirectional has the value false(2).\n     It must not\
    \ be instantiated in rows for all other cases.\n     The default value of this\
    \ object is Severely Errored Second\n     (SES) Estimator (See ITU-T G.7710).\"\
    \n  ::= { optIfODUkTConfigEntry 9 }\n"
- title: optIfODUkTDEGM OBJECT-TYPE
  contents:
  - "optIfODUkTDEGM OBJECT-TYPE\n  SYNTAX  OptIfDEGM\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the threshold level for declaring\
    \ a Degraded Signal\n     defect (dDEG).  A dDEG shall be declared if optIfODUkTDEGM\n\
    \     consecutive bad PM Seconds are detected.\n     This object is applicable\
    \ only to the following three cases.\n       (i) optIfODUkDirectionality has the\
    \ value bidirectional(3), or\n       (ii) optIfODUkDirectionality has the value\
    \ sink(1) and\n            optIfODUkTCodirectional has the value true(1), or\n\
    \       (iii) optIfODUkDirectionality has the value source(3) and\n          \
    \   optIfODUkTCodirectional has the value false(2).\n     It must not be instantiated\
    \ in rows for all other cases.\n     The default value of this object is 7 (See\
    \ ITU-T G.7710).\"\n  ::= { optIfODUkTConfigEntry 10 }\n"
- title: optIfODUkTSinkMode OBJECT-TYPE
  contents:
  - "optIfODUkTSinkMode OBJECT-TYPE\n  SYNTAX  INTEGER  {\n    operational (1),\n\
    \    monitor (2)\n    }\n  MAX-ACCESS  read-create\n  STATUS      current\n  DESCRIPTION\n\
    \    \"This variable specifies the TCM mode at the entity.\n     The value operational(1)\
    \ means that TCM Overhead (TCMOH)\n     processes (see ITU-T G.798) shall be\n\
    \     performed and consequent actions for AIS, Trail\n     Signal Fail (TSF),\
    \ Trail Signal Degraded (TSD) shall be\n     initiated in case of defects.\n \
    \    The value monitor(2) means that TCMOH processes shall be\n     performed\
    \ but consequent actions for AIS, Trail\n     Server Failure (TSF), Trail Server\
    \ Degraded (TSD) shall _not_ be\n     initiated in case of defects.\n     This\
    \ object is applicable only when the value of\n     optIfODUkTtpPresent is false(2)\
    \ and also either one of the\n     following three cases holds:\n       (i) optIfODUkDirectionality\
    \ has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality has\
    \ the value sink(1) and\n            optIfODUkTCodirectional has the value true(1),\
    \ or\n       (iii) optIfODUkDirectionality has the value source(3) and\n     \
    \        optIfODUkTCodirectional has the value false(2).\n     It must not be\
    \ instantiated in rows for all other cases.\"\n  ::= { optIfODUkTConfigEntry 11\
    \ }\n"
- title: optIfODUkTSinkLockSignalAdminState OBJECT-TYPE
  contents:
  - "optIfODUkTSinkLockSignalAdminState OBJECT-TYPE\n  SYNTAX  INTEGER {\n    locked(1),\n\
    \    normal(2)\n    }\n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n\
    \    \"Provides the capability to provision the LOCK signal, which\n     is one\
    \ of the ODUk maintenance signals, at the ODUKT sink.  When\n     a Tandem Connection\
    \ endpoint is set to admin state locked,\n     it inserts the ODUk-LCK signal\
    \ in the sink direction.\n     This object is applicable only when the value of\n\
    \     optIfODUkTtpPresent is false(2) and also either one of the\n     following\
    \ three cases holds:\n       (i) optIfODUkDirectionality has the value bidirectional(3),\
    \ or\n       (ii) optIfODUkDirectionality has the value sink(1) and\n        \
    \    optIfODUkTCodirectional has the value true(1), or\n       (iii) optIfODUkDirectionality\
    \ has the value source(3) and\n             optIfODUkTCodirectional has the value\
    \ false(2).\n     It must not be instantiated in rows for all other cases.\"\n\
    \  ::= { optIfODUkTConfigEntry 12 }\n"
- title: optIfODUkTSourceLockSignalAdminState OBJECT-TYPE
  contents:
  - "optIfODUkTSourceLockSignalAdminState OBJECT-TYPE\n  SYNTAX  INTEGER {\n    locked(1),\n\
    \    normal(2)\n    }\n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n\
    \    \"Provides the capability to provision the LOCK signal, which\n     is one\
    \ of the ODUk maintenance signals, at the source.\n     When a Tandem Connection\
    \ endpoint is set to admin state\n     locked, it inserts the ODUk-LCK signal\
    \ in the source\n     direction.\n     This object is applicable only when either\
    \ one of the\n     following three cases holds:\n       (i) optIfODUkDirectionality\
    \ has the value bidirectional(3), or\n       (ii) optIfODUkDirectionality has\
    \ the value sink(1) and\n            optIfODUkTCodirectional has the value false(2),\
    \ or\n       (iii) optIfODUkDirectionality has the value source(3) and\n     \
    \        optIfODUkTCodirectional has the value true(1).\n     It must not be instantiated\
    \ in rows for all other cases.\"\n  ::= { optIfODUkTConfigEntry 13 }\n"
- title: optIfODUkTCurrentStatus OBJECT-TYPE
  contents:
  - "optIfODUkTCurrentStatus OBJECT-TYPE\n  SYNTAX  BITS {\n    oci(0),\n    lck(1),\n\
    \    tim(2),\n    deg(3),\n    bdi(4),\n    ssf(5)\n    }\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the defect condition of the\
    \ entity, if any.\n     This object is applicable only when either one of the\n\
    \     following three cases holds:\n       (i) optIfODUkDirectionality has the\
    \ value bidirectional(3), or\n       (ii) optIfODUkDirectionality has the value\
    \ sink(1) and\n            optIfODUkTCodirectional has the value true(1), or\n\
    \       (iii) optIfODUkDirectionality has the value source(3) and\n          \
    \   optIfODUkTCodirectional has the value false(2).\n     It must not be instantiated\
    \ in rows for all other cases.\"\n  ::= { optIfODUkTConfigEntry 14 }\n"
- title: optIfODUkTRowStatus OBJECT-TYPE
  contents:
  - "optIfODUkTRowStatus OBJECT-TYPE\n  SYNTAX  RowStatus\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This columnar object is used for creating\
    \ and deleting a\n     conceptual row of the optIfODUkT config table.\n     It\
    \ is used to model the addTCM and removeTCM operations of an\n     ODUk_CTP or\
    \ ODUk_TTP for Tandem connection monitoring as defined\n     in ITU-T G.874.1.\n\
    \     Setting RowStatus to createAndGo or createAndWait implies addTCM.\n    \
    \ Setting RowStatus to destroy implies removeTCM.\n     Successful addition/removal\
    \ of TCM will result in updating the\n     optIfODUkTcmFieldsInUse and optIfODUkPositionSeqCurrentSize\n\
    \     variables and the optIfODUkPositionSeqTable table of the\n     associated\
    \ ODUk entry in the optIfODUkConfigTable.\"\n  ::= { optIfODUkTConfigEntry 15\
    \ }\n"
- title: -- ODUkT Non-intrusive monitoring (Nim) config table
  contents:
  - '-- ODUkT Non-intrusive monitoring (Nim) config table

    '
- title: optIfODUkTNimConfigTable OBJECT-TYPE
  contents:
  - "optIfODUkTNimConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfODUkTNimConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of ODUkTNim configuration information.\"\n  ::= { optIfODUkT 2 }\n"
- title: optIfODUkTNimConfigEntry OBJECT-TYPE
  contents:
  - "optIfODUkTNimConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfODUkTNimConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains ODUkTNim configuration\n     information of an interface.  Each instance\
    \ must\n     correspond to an instance of optIfODUkConfigEntry.\n     Rows in\
    \ this table are mutually exclusive with rows\n     in the ODUkT config table\
    \ -- in other words, this\n     row object may not be instantiated for a given\
    \ pair\n     of ifIndex and TCM field values if a corresponding\n     instance\
    \ of optIfODUkTConfigEntry already exists.\n     Instances of this conceptual\
    \ row persist across\n     agent restarts, and read-create columns other\n   \
    \  than the status column may be modified while the\n     row is active.\"\n \
    \ INDEX  {ifIndex, optIfODUkTNimTcmField, optIfODUkTNimDirectionality}\n  ::=\
    \ { optIfODUkTNimConfigTable 1 }\n"
- title: OptIfODUkTNimConfigEntry ::=
  contents:
  - "OptIfODUkTNimConfigEntry ::=\n  SEQUENCE {\n    optIfODUkTNimTcmField       \
    \             Unsigned32,\n    optIfODUkTNimDirectionality              OptIfSinkOrSource,\n\
    \    optIfODUkTNimDAPIExpected                OptIfExDAPI,\n    optIfODUkTNimSAPIExpected\
    \                OptIfExSAPI,\n    optIfODUkTNimTraceIdentifierAccepted     OptIfAcTI,\n\
    \    optIfODUkTNimTIMDetMode                  OptIfTIMDetMode,\n    optIfODUkTNimTIMActEnabled\
    \               TruthValue,\n    optIfODUkTNimDEGThr                      OptIfDEGThr,\n\
    \    optIfODUkTNimDEGM                        OptIfDEGM,\n    optIfODUkTNimCurrentStatus\
    \               BITS,\n    optIfODUkTNimRowStatus                   RowStatus\n\
    \    }\n"
- title: optIfODUkTNimTcmField OBJECT-TYPE
  contents:
  - "optIfODUkTNimTcmField OBJECT-TYPE\n  SYNTAX  Unsigned32 (1..6)\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the tandem\
    \ connection monitoring\n     field of the ODUk OH on which non-intrusive monitoring\n\
    \     is performed.  Valid values are\n     integers from 1 to 6.\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 1 }\n"
- title: optIfODUkTNimDirectionality OBJECT-TYPE
  contents:
  - "optIfODUkTNimDirectionality OBJECT-TYPE\n  SYNTAX  OptIfSinkOrSource\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"Specifies the monitor\
    \ point for the ODUk TCM non-intrusive\n     monitoring function.  The value source(2)\
    \ is not allowed\n     if the corresponding instance of optIfODUkDirectionality\n\
    \     has the value sink(1), and the value sink(1) is not allowed\n     if the\
    \ corresponding instance of optIfODUkDirectionality\n     has the value source(2).\
    \  Either the value sink(1) or\n     source(2) is allowed if the corresponding\
    \ instance of\n     optIfODUkDirectionality has the value bidirectional(3).\n\
    \     The value sink(1) means monitoring at the sink direction\n     TCM signal\
    \ of the ODUk CTP.\n     The value source(2) means monitoring at the source direction\n\
    \     path signal of the ODUk CTP.\"\n  ::= { optIfODUkTNimConfigEntry 2 }\n"
- title: optIfODUkTNimDAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkTNimDAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExDAPI\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The DAPI expected by the receiver.\n\
    \     This object has no effect if optIfODUkTNimTIMDetMode has\n     the value\
    \ off(1) or sapi(3).\"\n  ::= { optIfODUkTNimConfigEntry 3 }\n"
- title: optIfODUkTNimSAPIExpected OBJECT-TYPE
  contents:
  - "optIfODUkTNimSAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExSAPI\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The SAPI expected by the receiver.\n\
    \     This object has no effect if optIfODUkTNimTIMDetMode has\n     the value\
    \ off(1) or dapi(2).\"\n  ::= { optIfODUkTNimConfigEntry 4 }\n"
- title: optIfODUkTNimTraceIdentifierAccepted OBJECT-TYPE
  contents:
  - "optIfODUkTNimTraceIdentifierAccepted OBJECT-TYPE\n  SYNTAX  OptIfAcTI\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The actual trace identifier\
    \ accepted.  The value of\n     this object is unspecified if optIfODUkTNimCurrentStatus\n\
    \     has any of the bit positions oci(0), lck(1), or ssf(5)\n     set or if optIfODUkTNimRowStatus\
    \ has any value other\n     than active(1).\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 5 }\n"
- title: optIfODUkTNimTIMDetMode OBJECT-TYPE
  contents:
  - "optIfODUkTNimTIMDetMode OBJECT-TYPE\n  SYNTAX  OptIfTIMDetMode\n  MAX-ACCESS\
    \  read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the mode of\
    \ the Trace Identifier Mismatch (TIM)\n     Detection function.\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 6 }\n"
- title: optIfODUkTNimTIMActEnabled OBJECT-TYPE
  contents:
  - "optIfODUkTNimTIMActEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the Trace Identifier\
    \ Mismatch (TIM)\n     Consequent Action function is enabled.\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 7 }\n"
- title: optIfODUkTNimDEGThr OBJECT-TYPE
  contents:
  - "optIfODUkTNimDEGThr OBJECT-TYPE\n  SYNTAX  OptIfDEGThr\n  UNITS   \"percentage\"\
    \n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n    \"Indicates\
    \ the threshold level for declaring a performance\n     monitoring (PM) Second\
    \ to be bad.  A PM Second is declared bad if\n     the percentage of detected\
    \ errored blocks in that second is\n     greater than or equal to optIfODUkTNimDEGThr.\"\
    \n  ::= { optIfODUkTNimConfigEntry 8 }\n"
- title: optIfODUkTNimDEGM OBJECT-TYPE
  contents:
  - "optIfODUkTNimDEGM OBJECT-TYPE\n  SYNTAX  OptIfDEGM\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the threshold level for declaring\
    \ a Degraded Signal\n     defect (dDEG).  A dDEG shall be declared if optIfODUkTNimDEGM\n\
    \     consecutive bad PM Seconds are detected.\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 9 }\n"
- title: optIfODUkTNimCurrentStatus OBJECT-TYPE
  contents:
  - "optIfODUkTNimCurrentStatus OBJECT-TYPE\n  SYNTAX  BITS {\n    oci(0),\n    lck(1),\n\
    \    tim(2),\n    deg(3),\n    bdi(4),\n    ssf(5)\n    }\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the defect condition of the\
    \ entity, if any.\n     The value of this object is unspecified if\n     optIfODUkTNimRowStatus\
    \ has any value other than\n     active(1).\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 10 }\n"
- title: optIfODUkTNimRowStatus OBJECT-TYPE
  contents:
  - "optIfODUkTNimRowStatus OBJECT-TYPE\n  SYNTAX  RowStatus\n  MAX-ACCESS  read-create\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This columnar object is used for creating\
    \ and deleting a\n     conceptual row of the optIfODUkTNim config table.\n   \
    \  It is used to model the addTCM and removeTCM operations of an\n     ODUk_CTP\
    \ or ODUk_TTP for non-intrusive Tandem connection\n     monitoring as defined\
    \ in ITU-T G.874.1.\n     Setting RowStatus to createAndGo or createAndWait implies\
    \ addTCM.\n     Setting RowStatus to destroy implies removeTCM.\n     Successful\
    \ addition/removal of Nim TCM will result in updating\n     the optIfODUkPositionSeqCurrentSize\
    \ variable and the\n     optIfODUkPositionSeqTable table of the associated ODUk\
    \ entry\n     in the optIfODUkConfigTable.\"\n  ::= { optIfODUkTNimConfigEntry\
    \ 11 }\n"
- title: -- units of conformance
  contents:
  - '-- units of conformance

    '
- title: optIfOTMnGroup OBJECT-GROUP
  contents:
  - "optIfOTMnGroup OBJECT-GROUP\n  OBJECTS  {\n    optIfOTMnOrder,\n    optIfOTMnReduced,\n\
    \    optIfOTMnBitRates,\n    optIfOTMnInterfaceType,\n    optIfOTMnTcmMax,\n \
    \   optIfOTMnOpticalReach\n    }\n  STATUS  current\n  DESCRIPTION\n    \"A collection\
    \ of OTMn structure information objects.\"\n  ::= { optIfGroups 1 }\n"
- title: optIfPerfMonGroup OBJECT-GROUP
  contents:
