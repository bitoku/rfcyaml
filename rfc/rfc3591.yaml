- title: OptIfAcTI ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfAcTI ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"The\
    \ trace identifier (TI) accepted at the receiver.\"\n  SYNTAX  OCTET STRING (SIZE(64))\n"
- title: OptIfBitRateK ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfBitRateK ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"\
    Indicates the index 'k' that is used to\n     represent a supported bit rate and\
    \ the different\n     versions of OPUk, ODUk and OTUk.\n     Allowed values of\
    \ k are defined in ITU-T G.709.\n     Currently allowed values in G.709 are:\n\
    \        k=1 represents an approximate bit rate of 2.5 Gbit/s,\n        k=2 represents\
    \ an approximate bit rate of 10 Gbit/s,\n        k=3 represents an approximate\
    \ bit rate of 40 Gbit/s.\"\n  SYNTAX  Integer32\n"
- title: OptIfDEGM ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfDEGM ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"Indicates\
    \ the threshold level for declaring a Degraded Signal\n     defect (dDEG).  A\
    \ dDEG shall be declared if OptIfDEGM\n     consecutive bad PM Seconds are detected.\"\
    \n  SYNTAX  Unsigned32 (2..10)\n"
- title: OptIfDEGThr ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfDEGThr ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"\
    Indicates the threshold level for declaring a performance\n     monitoring (PM)\
    \ Second to be bad.  A PM Second is declared bad if\n     the percentage of detected\
    \ errored blocks in that second is\n     greater than or equal to OptIfDEGThr.\"\
    \n  SYNTAX  Unsigned32 (1..100)\n"
- title: OptIfDirectionality ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfDirectionality ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n\
    \    \"Indicates the directionality of an entity.\"\n  SYNTAX  INTEGER {\n   \
    \ sink(1),\n    source(2),\n    bidirectional(3)\n    }\n"
- title: OptIfSinkOrSource ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfSinkOrSource ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n\
    \    \"Indicates the directionality of an entity\n     that is allowed only to\
    \ be a source or sink.\"\n  SYNTAX  INTEGER {\n    sink(1),\n    source(2)\n \
    \   }\n"
- title: OptIfExDAPI ::= TEXTUAL-CONVENTION
  contents:
