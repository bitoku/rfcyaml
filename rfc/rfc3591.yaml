- title: 2.6.  Optical Network Terminology
  contents:
  - "2.6.  Optical Network Terminology\n   The terminology used in this document to\
    \ describe the layers of an\n   optical network and the error conditions and performance\
    \ monitoring\n   parameters on an optical circuit as monitored by an optical system\
    \ is\n   listed below.  These terms are defined in ITU-T Recommendations G.872\n\
    \   [ITU-T G.872], G.709 [ITU-T G.709], G.798 [ITU-T G.798], G.874 [ITU-T\n  \
    \ G.874], G.874.1 [ITU-T G.874.1], and G.806 [ITU-T G.806].  Brief\n   definitions\
    \ of some terms are also included here to facilitate the\n   readability of this\
    \ document.\n   Degraded Threshold (DEGTHR) - G.806\n         A threshold level\
    \ for declaring a performance monitoring (PM)\n         Second (a time period\
    \ of one second) to be bad.  A PM Second is\n         declared bad if the percentage\
    \ of detected errored blocks in\n         that second or the number of errored\
    \ blocks in that Second is\n         greater than or equal to DEGTHR.\n   DEGM\
    \ - G.806\n         A threshold level for declaring a Degraded Signal defect\n\
    \         (dDEG).  A dDEG shall be declared if DEGM consecutive bad PM\n     \
    \    Seconds are detected.\n   Expected Destination Access Point Identifier (ExDAPI)\
    \ - G.798\n         The Expected Destination Access Point Identifier (ExDAPI),\n\
    \         provisioned by the managing system, to be compared with the TTI\n  \
    \       accepted at the overhead position of the sink for the purpose\n      \
    \   of checking the integrity of connectivity.\n   Expected Source Access Point\
    \ Identifier (ExSAPI) - G.798\n         The Expected Source Access Point Identifier\
    \ (ExSAPI),\n         provisioned by the managing system, to be compared with\
    \ the TTI\n         accepted at the overhead position of the sink for the purpose\n\
    \         of checking the integrity of connectivity.\n   Inter-Domain Interface\
    \ (IrDI) - G.872\n         A physical interface that represents the boundary between\
    \ two\n         administrative domains.\n         G.709 defines the requirements\
    \ for the IrDI at the Network Node\n         Interface (NNI).\n   Intra-Domain\
    \ Interface (IaDI) - G.872\n         A physical interface within an administrative\
    \ domain.\n   Optical Channel Layer Network (OCh) - G.872\n         This layer\
    \ network provides end-to-end networking of optical\n         channels for transparently\
    \ conveying client information of\n         varying format (e.g., SDH STM-N, PDH\
    \ 565 Mbit/s, cell based\n         ATM, etc.).\n   Optical Channel Data Unit Path\
    \ Layer Network (ODUk) - G.709/Y.1331\n         This layer network provides functionality\
    \ for the transport of\n         information structure consisting of the information\
    \ payload\n         (OPUk) and the related overhead for management of an optical\n\
    \         channel.\n   Optical Channel Data Unit Tandem Connection Sub-Layer Network\
    \ (ODUkT)\n   - G.709/Y.1331\n         This layer network is a sub-layer of the\
    \ optical data unit\n         layer, which provides the capability for tandem\
    \ connection\n         monitoring.  One to six nested levels of monitoring are\
    \ defined\n         for OTN.\n   Optical Channel Payload Unit (OPUk) - G.709/Y.1331\n\
    \         The OPUk is the information structure used to adapt client\n       \
    \  information for transport over an optical channel.  OPUk\n         capacities\
    \ for k=1, k=2, k=3 are defined in ITU-T.  The index\n         \"k\" is used to\
    \ represent different versions of OPUk, ODUk and\n         OTUk.  k=1 represents\
    \ an approximate bit rate of 2.5 Gbit/s,\n         k=2 represents an approximate\
    \ bit rate of 10 Gbit/s, and k=3\n         represents an approximate bit rate\
    \ of 40 Gbit/s.\n   Optical Multiplex Section Layer Network (OMS) - G.872\n  \
    \       This layer network provides functionality for networking of a\n      \
    \   multi-wavelength optical signal.  Note that a \"multi-\n         wavelength\"\
    \ signal includes the case of just one optical\n         channel.\n   Optical\
    \ Transport Module (OTM-n[r].m) - G.872\n         The OTM is the information structure\
    \ that is transported across\n         an ONNI.  The index n and m define the\
    \ number of supported\n         wavelengths and bit rates at the interface.\n\
    \         Two OTM structures are defined: OTM with full functionality\n      \
    \   (OTM-n.m) and OTM with reduced functionality (OTM-0.m & OTM-\n         nr.m).\n\
    \         The OTM-n.m consists of up to n multiplexed optical channels\n     \
    \    and an OTM overhead signal to support the non-associated\n         overhead.\
    \  The OTM-0 consists of a single optical channel\n         without a specific\
    \ color assigned.  The OTM-nr.m consists of up\n         to n multiplexed optical\
    \ channels.  Non associated overhead is\n         not supported.\n   Optical Transport\
    \ Network (OTN) - G.872\n         A transport network bounded by optical channel\
    \ access points.\n         The optical transport network layered structure is\
    \ comprised of\n         the optical channel, optical multiplex section and optical\n\
    \         transmission section layer networks.\n         According to G.872, an\
    \ OTN-compliant interface is an interface\n         of the optical transport network\
    \ based on the architecture\n         defined in G.872, while an OTN-non-compliant\
    \ interface is an\n         interface that does not comply with the interface\n\
    \         recommendations that will be defined for the optical transport\n   \
    \      network based on the architecture defined in G.872.\n   Optical Transmission\
    \ Section Layer Network (OTS) - G.872\n         This layer network provides functionality\
    \ for transmission of\n         optical signals on optical media of various types.\n\
    \   Optical Channel Transport Unit Section Layer Network (OTUk) - G.709\n    \
    \     The OTUk is the layer network that provides for the transport\n        \
    \ of an ODUk over one or more optical channel link connections.\n         It consists\
    \ of the optical channel data unit and OTUk related\n         overhead (FEC and\
    \ overhead for management of an optical channel\n         link connection).  It\
    \ is characterized by its frame structure,\n         bit rate, and bandwidth.\n\
    \   Payload Type Mismatch (PLM)\n         The detection of a mismatch of payload\
    \ type is based on a\n         comparison between the expected Payload Type signal,\n\
    \         provisioned via the management interface, and the received\n       \
    \  Payload Type signal.\n   Trail Trace Identifier Transmitted (TxTI) - G.798\n\
    \         The Trail Trace Identifier (TTI) information, provisioned by\n     \
    \    the managing system, to be placed in the TTI overhead position\n        \
    \ of the source of a trail for transmission.\n   Trail Trace Identifier Accepted\
    \ (AcTI) - G.798\n         The Trail Trace Identifier (TTI) information accepted\
    \ from the\n         TTI overhead position at the sink of a trail.\n   Trail Trace\
    \ Identifier Accepted Status (AcTIStatus) - G.798\n         The Status of the\
    \ Trail Trace Identifier (TTI) accepted from\n         the TTI overhead position\
    \ at the sink of a trail.\n   Trace Identifier Mismatch (TIM) - G.798\n      \
    \   The detection of TIM is based on a comparison between the\n         expected\
    \ Trial Trace Identifier (TTI), configured via the\n         management interface,\
    \ and the received TTI.\n   Trace Identifier Mismatch Consequent Action Enabled\
    \ (TimActEnabled) -\n   G.798\n         The Consequent Action function of TIM\
    \ is disabled.\n   Trace Identifier Mismatch Detection Mode (TimDetMode) - G.798\n\
    \         The mode of detecting Trace Identifier Mismatch (TIM).\n         Possible\
    \ modes are:\n         (1) off - no checking,\n         (2) SAPI - checking the\
    \ SAPI only,\n         (3) DAPI - checking  the DAPI only, and\n         (4) Both\
    \ - checking both the SAPI and DAPI.\n"
- title: 2.6.1.  Defect Conditions
  contents:
  - "2.6.1.  Defect Conditions\n   The following Defect conditions are defined in\
    \ G.798 (as fault cause)\n   for OTN monitoring.\n   ais          Alarm Indication\
    \ Signal (AIS)\n   bdi          Backward Defect Indication (BDI)\n   bdiO    \
    \     Backward Defect Indication - Overhead (BDI-O)\n   bdiP         Backward\
    \ Defect Indication - Payload (BDI-P)\n   deg          Degraded (DEG)\n   lck\
    \          Locked (LCK)\n   lof          Loss of Frame (LOF)\n   lom         \
    \ Loss of Multi Frame\n   los          Loss of Signal (LOS)\n   losO         Loss\
    \ of Signal - Overhead (LOS-O)\n   losP         Loss of Signal - Payload (LOS-P)\n\
    \   oci          Open Connection Indication (OCI)\n   plm          Payload Mismatch\
    \ (PLM)\n   ssf          Server Signal Failure (SSF)\n   ssfO         Server Signal\
    \ Failure - Overhead (SSF-O)\n   ssfP         Server Signal Failure - Payload\
    \ (SSF-P)\n   tim          Trace Identifier Mismatch (TIM)\n   The relationship\
    \ of these conditions within a network layer and\n   between layers are described\
    \ in G.798 [ITU-T G.798].\n"
- title: 2.6.2.  Performance Parameters
  contents:
  - "2.6.2.  Performance Parameters\n   To facilitate identification of equipment\
    \ and facilities that may\n   require maintenance, it is necessary to monitor\
    \ parameters such as\n   optical power at each layer.  The measurements are taken\n\
    \   periodically, and a snapshot of the current value is also made\n   available.\
    \  More specifically, performance parameters at each layer\n   are maintained\
    \ for the current 15-minute interval, the current 24-\n   hour interval, N previous\
    \ 15-minute intervals where 4 <= N <= 96, and\n   one previous 24-hour interval.\n\
    \   Note that some of the previous interval data will be unavailable if\n   the\
    \ agent has restarted within the last 24 hours.\n   There is no requirement for\
    \ an agent to ensure a fixed relationship\n   between the start of a 15-minute\
    \ or 24-hour interval and any wall\n   clock;  however, some agents may align\
    \ the 15-minute intervals with\n   quarter hours and may align the 24-hour intervals\
    \ with a particular\n   hour of the day (e.g., 00:00 UTC).\n   Note that some\
    \ DWDM systems may also monitor the laser temperature of\n   the equipment in\
    \ addition to monitoring the optical power.  However,\n   industry opinions vary\
    \ widely with respect to laser temperature\n   monitoring, in particular regarding\
    \ the benefit of the monitoring and\n   which temperatures are to be monitored\
    \ (i.e., all or only some of the\n   pump lasers).  Similarly, there are varying\
    \ opinions regarding mid-\n   stage power monitoring.  Since no consensus was\
    \ reached, it was\n   decided that the laser temperature monitoring and mid-stage\n\
    \   monitoring would not be standardized in the MIB.  If an\n   implementation\
    \ would like to monitor these parameters, one could use\n   a proprietary MIB\
    \ or the ENTITY-SENSOR-MIB [RFC3433] to capture this\n   information.\n   The\
    \ sink-side monitoring points for the various layers are shown in\n   Figure 7\
