    The Source Access Point Identifier (SAPI)\n     expected by the receiver.\"\n\
    \  SYNTAX  OCTET STRING (SIZE(16))\n"
- title: OptIfIntervalNumber ::= TEXTUAL-CONVENTION
  contents:
  - "OptIfIntervalNumber ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n\
    \    \"Uniquely identifies a 15-minute interval.  The interval\n     identified\
    \ by 1 is the most recently completed interval, and\n     the interval identified\
    \ by n is the interval immediately\n     preceding the one identified by n-1.\"\
    \n  SYNTAX  Unsigned32 (1..96)\n"
- title: OptIfTIMDetMode ::= TEXTUAL-CONVENTION
  contents:
