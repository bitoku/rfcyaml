- title: optIfOTSnSinkCurrentInputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentInputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS  \"\
    0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The\
    \ optical power monitored at the input.\"\n  ::= { optIfOTSnSinkCurrentEntry 2\
    \ }\n"
- title: optIfOTSnSinkCurrentLowInputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentLowInputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS \
    \ \"0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n   \
    \ \"The lowest optical power monitored at the input during the\n     current 15-minute\
    \ interval.\"\n  ::= { optIfOTSnSinkCurrentEntry 3 }\n"
- title: optIfOTSnSinkCurrentHighInputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentHighInputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS\
    \  \"0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n  \
    \  \"The highest optical power monitored at the input during the\n     current\
    \ 15-minute interval.\"\n  ::= { optIfOTSnSinkCurrentEntry 4 }\n"
- title: optIfOTSnSinkCurrentLowerInputPowerThreshold OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentLowerInputPowerThreshold OBJECT-TYPE\n  SYNTAX  Integer32\n\
    \  UNITS  \"0.1 dbm\"\n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n\
    \    \"The lower limit threshold on input power.  If\n     optIfOTSnSinkCurrentInputPower\
    \ drops to this value or below,\n     a Threshold Crossing Alert (TCA) should\
    \ be sent.\"\n  ::= { optIfOTSnSinkCurrentEntry 5 }\n"
- title: optIfOTSnSinkCurrentUpperInputPowerThreshold OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentUpperInputPowerThreshold OBJECT-TYPE\n  SYNTAX  Integer32\n\
    \  UNITS  \"0.1 dbm\"\n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n\
    \    \"The upper limit threshold on input power.  If\n     optIfOTSnSinkCurrentInputPower\
    \ reaches or exceeds this value,\n     a Threshold Crossing Alert (TCA) should\
    \ be sent.\"\n  ::= { optIfOTSnSinkCurrentEntry 6 }\n"
- title: optIfOTSnSinkCurrentOutputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentOutputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS  \"\
    0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The\
    \ optical power monitored at the output.\"\n  ::= { optIfOTSnSinkCurrentEntry\
    \ 7 }\n"
- title: optIfOTSnSinkCurrentLowOutputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentLowOutputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS\
    \  \"0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n  \
    \  \"The lowest optical power monitored at the output during the\n     current\
    \ 15-minute interval.\"\n  ::= { optIfOTSnSinkCurrentEntry 8 }\n"
- title: optIfOTSnSinkCurrentHighOutputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentHighOutputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS\
    \  \"0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n  \
    \  \"The highest optical power monitored at the output during the\n     current\
    \ 15-minute interval.\"\n  ::= { optIfOTSnSinkCurrentEntry 9 }\n"
- title: optIfOTSnSinkCurrentLowerOutputPowerThreshold OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentLowerOutputPowerThreshold OBJECT-TYPE\n  SYNTAX  Integer32\n\
    \  UNITS  \"0.1 dbm\"\n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n\
    \    \"The lower limit threshold on output power.  If\n     optIfOTSnSinkCurrentOutputPower\
    \ drops to this value or below,\n     a Threshold Crossing Alert (TCA) should\
    \ be sent.\"\n  ::= { optIfOTSnSinkCurrentEntry 10 }\n"
- title: optIfOTSnSinkCurrentUpperOutputPowerThreshold OBJECT-TYPE
  contents:
  - "optIfOTSnSinkCurrentUpperOutputPowerThreshold OBJECT-TYPE\n  SYNTAX  Integer32\n\
    \  UNITS  \"0.1 dbm\"\n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n\
    \    \"The upper limit threshold on output power.  If\n     optIfOTSnSinkCurrentOutputPower\
    \ reaches or exceeds this value,\n     a Threshold Crossing Alert (TCA) should\
    \ be sent.\"\n  ::= { optIfOTSnSinkCurrentEntry 11 }\n"
