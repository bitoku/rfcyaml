- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with Simple Network Management Protocol (SNMP) in TCP/IP-\n   based\
    \ internets.  In particular, it defines objects for managing\n   Optical Interfaces\
    \ associated with WavelengthDivision Multiplexing\n   systems or characterized\
    \ by the Optical Transport Network (OTN) in\n   accordance with the OTN architecture\
    \ defined in ITU-T Recommendation\n   G.872.\n   The MIB module defined in this\
    \ memo can be used for performance\n   monitoring and/or configuration of such\
    \ optical interface.\n"
