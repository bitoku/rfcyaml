    \  \"Indicates the mode of the Trace Identifier Mismatch (TIM)\n     Detection\
    \ function.\"\n  SYNTAX  INTEGER {\n    off(1),\n    dapi(2),\n    sapi(3),\n\
    \    both(4)\n    }\n"
