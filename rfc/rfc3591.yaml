- title: optIfOTSnConfigTable OBJECT-TYPE
  contents:
  - "optIfOTSnConfigTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfOTSnConfigEntry\n\
    \  MAX-ACCESS  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table\
    \ of OTSn configuration information.\"\n  ::= { optIfOTSn 1 }\n"
- title: optIfOTSnConfigEntry OBJECT-TYPE
  contents:
  - "optIfOTSnConfigEntry OBJECT-TYPE\n  SYNTAX  OptIfOTSnConfigEntry\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A conceptual row that\
    \ contains OTSn configuration\n     information of an interface.\"\n  INDEX  {\
    \ ifIndex }\n  ::= { optIfOTSnConfigTable 1 }\n"
- title: OptIfOTSnConfigEntry ::=
  contents:
  - "OptIfOTSnConfigEntry ::=\n  SEQUENCE {\n    optIfOTSnDirectionality         \
    \     OptIfDirectionality,\n    optIfOTSnAprStatus                   SnmpAdminString,\n\
    \    optIfOTSnAprControl                  SnmpAdminString,\n    optIfOTSnTraceIdentifierTransmitted\
    \  OptIfTxTI,\n    optIfOTSnDAPIExpected                OptIfExDAPI,\n    optIfOTSnSAPIExpected\
    \                OptIfExSAPI,\n    optIfOTSnTraceIdentifierAccepted     OptIfAcTI,\n\
    \    optIfOTSnTIMDetMode                  OptIfTIMDetMode,\n    optIfOTSnTIMActEnabled\
    \               TruthValue,\n    optIfOTSnCurrentStatus               BITS\n \
    \   }\n"
- title: optIfOTSnDirectionality OBJECT-TYPE
  contents:
  - "optIfOTSnDirectionality OBJECT-TYPE\n  SYNTAX  OptIfDirectionality\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the directionality\
    \ of the entity.\"\n  ::= { optIfOTSnConfigEntry 1 }\n"
- title: optIfOTSnAprStatus OBJECT-TYPE
  contents:
  - "optIfOTSnAprStatus OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS  read-only\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This attribute indicates the status of\
    \ the Automatic\n     Power Reduction (APR) function of the entity.  Valid\n \
    \    values are 'on' and 'off'.\"\n  ::= { optIfOTSnConfigEntry 2 }\n"
- title: optIfOTSnAprControl OBJECT-TYPE
  contents:
  - "optIfOTSnAprControl OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This object is a UTF-8 encoded string\
    \ that specifies Automatic\n     Power Reduction (APR) control actions requested\
    \ of this entity\n     (when written) and that returns the current APR control\
    \ state\n     of this entity (when read).  The values are implementation-defined.\n\
    \     Any implementation that instantiates this object must document the\n   \
    \  set of values that it allows to be written, the set of values\n     that it\
    \ will return, and what each of those values means.\"\n  ::= { optIfOTSnConfigEntry\
    \ 3 }\n"
- title: optIfOTSnTraceIdentifierTransmitted OBJECT-TYPE
  contents:
  - "optIfOTSnTraceIdentifierTransmitted OBJECT-TYPE\n  SYNTAX  OptIfTxTI\n  MAX-ACCESS\
    \  read-write\n  STATUS  current\n  DESCRIPTION\n    \"The trace identifier transmitted.\n\
    \     This object is applicable when optIfOTSnDirectionality has the\n     value\
    \ source(2) or bidirectional(3).\n     This object does not apply to reduced-capability\
    \ systems (i.e.,\n     those for which optIfOTMnReduced has the value true(1))\
    \ or\n     at IrDI interfaces (i.e., when optIfOTMnInterfaceType field 1\n   \
    \  has the value 'IrDI').\n     If no value is ever set by a management entity\
    \ for the object\n     optIfOTSnTraceIdentifierTransmitted, system-specific default\n\
    \     value will be used.  Any implementation that instantiates this\n     object\
    \ must document the system-specific default value or how it\n     is derived.\"\
    \n  ::= { optIfOTSnConfigEntry 4 }\n"
- title: optIfOTSnDAPIExpected OBJECT-TYPE
  contents:
  - "optIfOTSnDAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExDAPI\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The DAPI expected by the receiver.\n\
    \     This object is applicable when optIfOTSnDirectionality has the\n     value\
    \ sink(1) or bidirectional(3).  It has no effect if\n     optIfOTSnTIMDetMode\
    \ has the value off(1) or sapi(3).\n     This object does not apply to reduced-capability\
    \ systems (i.e.,\n     those for which optIfOTMnReduced has the value true(1))\
    \ or\n     at IrDI interfaces (i.e., when optIfOTMnInterfaceType field 1\n   \
    \  has the value 'IrDI').\"\n  ::= { optIfOTSnConfigEntry 5 }\n"
- title: optIfOTSnSAPIExpected OBJECT-TYPE
  contents:
  - "optIfOTSnSAPIExpected OBJECT-TYPE\n  SYNTAX  OptIfExSAPI\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"The SAPI expected by the receiver.\n\
    \     This object is applicable when optIfOTSnDirectionality has the\n     value\
    \ sink(1) or bidirectional(3).  It has no effect if\n     optIfOTSnTIMDetMode\
    \ has the value off(1) or dapi(2).\n     This object does not apply to reduced-capability\
    \ systems (i.e.,\n     those for which optIfOTMnReduced has the value true(1))\
    \ or\n     at IrDI interfaces (i.e., when optIfOTMnInterfaceType field 1\n   \
    \  has the value 'IrDI').\"\n  ::= { optIfOTSnConfigEntry 6 }\n"
- title: optIfOTSnTraceIdentifierAccepted OBJECT-TYPE
  contents:
  - "optIfOTSnTraceIdentifierAccepted OBJECT-TYPE\n  SYNTAX  OptIfAcTI\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"The actual trace identifier\
    \ received.\n     This object is applicable when optIfOTSnDirectionality has the\n\
    \     value sink(1) or bidirectional(3).  Its value is unspecified\n     if optIfOTSnCurrentStatus\
    \ has either or both of the\n     losO(5) and los(6) bits set.\n     This object\
    \ does not apply to reduced-capability systems (i.e.,\n     those for which optIfOTMnReduced\
    \ has the value true(1)) or\n     at IrDI interfaces (i.e., when optIfOTMnInterfaceType\
    \ field 1\n     has the value 'IrDI').\"\n  ::= { optIfOTSnConfigEntry 7 }\n"
- title: optIfOTSnTIMDetMode OBJECT-TYPE
  contents:
  - "optIfOTSnTIMDetMode OBJECT-TYPE\n  SYNTAX  OptIfTIMDetMode\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates the mode of the Trace Identifier\
    \ Mismatch (TIM)\n     Detection function.  This object is applicable\n     when\
    \ optIfOTSnDirectionality has the value sink(1)\n     or bidirectional(3).  The\
    \ default value is off(1).\n     This object does not apply to reduced-capability\
    \ systems (i.e.,\n     those for which optIfOTMnReduced has the value true(1))\
    \ or\n     at IrDI interfaces (i.e., when optIfOTMnInterfaceType field 1\n   \
    \  has the value 'IrDI').\n     The default value of this object is off(1).\"\n\
    \  ::= { optIfOTSnConfigEntry 8 }\n"
- title: optIfOTSnTIMActEnabled OBJECT-TYPE
  contents:
  - "optIfOTSnTIMActEnabled OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-write\n\
    \  STATUS  current\n  DESCRIPTION\n    \"Indicates whether the Trace Identifier\
    \ Mismatch (TIM)\n     Consequent Action function is enabled.  This object\n \
    \    is applicable when optIfOTSnDirectionality has the\n     value sink(1) or\
    \ bidirectional(3).  It has no effect\n     when the value of optIfOTSnTIMDetMode\
    \ is off(1).\n     This object does not apply to reduced-capability systems (i.e.,\n\
    \     those for which optIfOTMnReduced has the value true(1)) or\n     at IrDI\
    \ interfaces (i.e., when optIfOTMnInterfaceType field 1\n     has the value 'IrDI').\n\
    \     The default value of this object is false(2).\"\n  ::= { optIfOTSnConfigEntry\
    \ 9 }\n"
- title: optIfOTSnCurrentStatus OBJECT-TYPE
  contents:
  - "optIfOTSnCurrentStatus OBJECT-TYPE\n  SYNTAX  BITS {\n    bdiP(0),\n    bdiO(1),\n\
    \    bdi(2),\n    tim(3),\n    losP(4),\n    losO(5),\n    los(6)\n    }\n  MAX-ACCESS\
    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"Indicates the defect condition\
    \ of the entity, if any.\n     This object is applicable when optIfOTSnDirectionality\n\
    \     has the value sink(1) or bidirectional(3).  In\n     reduced-capability\
    \ systems or at IrDI interfaces\n     the only bit position that may be set is\
    \ los(6).\"\n  ::= { optIfOTSnConfigEntry 10 }\n"
