    \ during a particular\n     historical interval.\"\n  INDEX  { ifIndex, optIfOTSnSinkIntervalNumber\
    \ }\n  ::= { optIfOTSnSinkIntervalTable 1 }\n"
- title: OptIfOTSnSinkIntervalEntry ::=
