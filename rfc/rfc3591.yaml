    \  read-only\n  STATUS  current\n  DESCRIPTION\n    \"If true, the data in this\
    \ entry may be unreliable.\"\n  ::= { optIfOTSnSinkIntervalEntry 2 }\n"
- title: optIfOTSnSinkIntervalLastInputPower OBJECT-TYPE
  contents:
  - "optIfOTSnSinkIntervalLastInputPower OBJECT-TYPE\n  SYNTAX  Integer32\n  UNITS\
    \  \"0.1 dbm\"\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n  \
    \  \"The last optical power monitored at the input during the\n     interval.\"\
    \n  ::= { optIfOTSnSinkIntervalEntry 3 }\n"
- title: optIfOTSnSinkIntervalLowInputPower OBJECT-TYPE
