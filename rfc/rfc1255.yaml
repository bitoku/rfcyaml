- title: 5.  Entity Objects
  contents:
  - "5.  Entity Objects\n   The next step in using the civil naming infrastructure\
    \ is to model\n   the entities which reside within the geographical/governmental\n\
    \   structure.\n"
- title: 5.1.  Organizations
  contents:
  - "5.1.  Organizations\n   Organizations exist at several levels.\n"
- title: 5.1.1.  Kinds of Organizations
  contents:
  - "5.1.1.  Kinds of Organizations\n   An organization is said to have national-standing\
    \ if it is chartered\n   (created and named) by the US Congress. An example of\
    \ such an\n   organization might be a national laboratory.  There is no other\n\
    \   entity which is empowered by government to confer national-standing\n   on\
    \ organizations.  However, ANSI maintains an alphanumeric nameform\n   registration\
    \ for organizations, and this will be used as the public\n   directory service\
    \ basis for conferring national-standing on private\n   organizations.\n   An\
    \ organization is said to have regional-standing if it is chartered\n   by the\
    \ government of that region.  An example of such an organization\n   might be\
    \ a public university.  In addition, private organizations may\n   achieve regional-standing\
    \ by registering with the \"Secretary of\n   State\" (or similar entity) within\
    \ that region -- this is termed a\n   \"doing business as\" (DBA) registration.\n\
    \                                   NOTE:\n         An organization may have a\
    \ DBA registration in several states,\n         even though it is incorporated\
    \ in only one state.  Where an\n         organization registers itself is largely\
    \ dependent on where it\n         might choose to incorporate, and where it might\
    \ choose to\n         locate (and license) its business operations.\n        \
    \ For example, a large organization might have a DBA registration\n         in\
    \ most of the 50 states, and be incorporated in Delaware.  For\n         the purposes\
    \ of this naming scheme, such an organization is\n         said to have regional-standing\
    \ in each state where it has a DBA\n         registration.  This DBA registration\
    \ confers the sole right to\n         use the DBA name in association with the\
    \ named jurisdiction of\n         the registration authority.\n   An organization\
    \ is said to have local-standing if it is chartered by\n   a local government\
    \ within that place.  In addition, private\n   organizations may achieve local-standing\
    \ by registering with a\n   \"County Clerk\" (or similar entity) within that place\
    \ -- this is\n   termed a \"doing business as\" (DBA) registration.  Note that\
    \ local-\n   standing is somewhat ambiguous in that there may be multiple local\n\
    \   governments contained within a county or county-equivalent.\n   Depending\
    \ on local government rules of incorporation and containment,\n   registering\
    \ with one entity may prevent others from registering that\n   same name with\
    \ other entities contained within that place.  In order\n   to avoid ambiguity,\
    \ other distinguishing attributes, such as\n   \"streetAddress\", may be needed\
    \ to provide uniqueness.\n"
- title: 5.1.2.  Modeling Organizations
  contents:
  - "5.1.2.  Modeling Organizations\n   In the DIT, an organization is modeled with\
    \ an object of\n   class \"organization\".  In addition, some combination of the\n\
    \   following auxiliary object classes might also be used:\n           (1)   if\
    \ an organization has national-standing derived from\n                 ANSI registration,\
    \ then this is modeled by including in\n                 the entry an object class\
    \ attribute value of\n                 \"ansiOrgObject\", which is defined thusly:\n\
    \                   ansiOrgObject OBJECT-CLASS\n                       SUBCLASS\
    \ OF top\n                       MUST CONTAIN { ansiOrgNumericCode }\n       \
    \    (2)   if an organization has national-standing (either in the\n         \
    \        US or some other nation), then it may be necessary to\n             \
    \    identify the country which corresponds to the registry\n                \
    \ which names the organization.  This is modeled by\n                 including\
    \ in the entry an object class attribute value\n                 of \"nationalObject\"\
    , which is defined thusly:\n                   nationalObject OBJECT-CLASS\n \
    \                      SUBCLASS OF top\n                       MUST CONTAIN {\
    \ countryName }\n           (3)   if an organization has local-standing, then\
    \ it may be\n                 necessary to identify the place in US FIPS 55 which\n\
    \                 corresponds to the registry which names the\n              \
    \   organization.  This is modeled by including in the\n                 entry\
    \ an object class attribute value of\n                 \"fips55Object\", which\
    \ is defined thusly:\n                   fips55Object OBJECT-CLASS\n         \
    \              SUBCLASS OF top\n                       MUST CONTAIN { fipsPlaceNumericCode\
    \ }\n                       MAY CONTAIN { stateOrProvinceName }\n"
- title: 5.2.  Persons
  contents:
  - "5.2.  Persons\n   There are two kinds of entries for a person: organizational\
    \ person\n   and residential person.\n   Definitions for an organizational person\
    \ are a local matter to be\n   decided by each organization.  It is suggested\
    \ that an organizational\n   person be modeled with an object of class \"organizationalPerson\"\
    .\n   Outside of organizations, persons exist only in a residential context.\n\
    \   As such they always have local standing.  For a given person, it\n   should\
    \ always be possible to identify the place in US FIPS 55 which\n   corresponds\
    \ to the \"smallest\" populated place where any person\n   resides, and then use\
    \ the code associated with that place to aid in\n   distinguishing the person.\
    \  A residential person is modeled with an\n   object of class \"residentialPerson\"\
    .  In addition, since it may be\n   necessary to identify the place in US FIPS\
    \ 55 which corresponds\n   to where the person resides, an object class attribute\
    \ value\n   of \"fips55Object\" may be present in entries corresponding to\n \
    \  residential persons.\n"
- title: 6.  Listing Entities
  contents:
  - "6.  Listing Entities\n   The final step is to define how entities are listed\
    \ within the\n   context of the civil naming infrastructure.  Note than an entity\
    \ may\n   have several listings (DNs) in different parts of the Directory.\n"
- title: 6.1.  Organizations
  contents:
  - "6.1.  Organizations\n   The RDN used when listing an organization depends on\
    \ both the\n   standing of the organization, and where the listing is to be placed:\n\
    \                              +----------------------------------------+\n  \
    \        +-------------------|        Listing (RDN) under             |\n    \
    \      |      Entity       |  c=US   | c=US, st=X | c=US, st=X, l=Y |\n      \
    \    +-------------------+---------+------------+-----------------+\n        \
    \  | national-standing | o       | o, c=US    | o, c=US         |\n          +-------------------+---------+------------+-----------------+\n\
    \          | regional-standing | o, st=X | o          | o               |\n  \
    \        +-------------------+---------+------------+-----------------+\n    \
    \      | .. (other region) |         | o, st=Z    | o, st=Z         |\n      \
    \    +-------------------+---------+------------+-----------------+\n        \
    \  |    local-standing | o, st=X | o, fips55  | o, fips55       |\n          |\
    \                   | fips55  |            |                 |\n          +-------------------+---------+------------+-----------------+\n\
    \          | .. (other region) |         | o, st=Z    | o, st=Z, fips55 |\n  \
    \        |                   |         | fips55     |                 |\n    \
    \      +-------------------+---------+------------+-----------------+\n      \
    \    |  foreign-standing | o, ...  | o, ..., c  | o, ..., c       |\n        \
    \  |                   | c       |            |                 |\n          +-------------------+---------+------------+-----------------+\n\
    \          This scheme makes no requirements on the DIT structure within\n   \
    \       an organization.  However, the following naming architecture\n       \
    \   is suggested:\n"
