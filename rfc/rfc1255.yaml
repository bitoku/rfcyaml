- title: 'Appendix A: Revision History of this Scheme'
  contents:
  - "Appendix A: Revision History of this Scheme\n   The first version of this scheme\
    \ (NADF-71) was contributed to the\n   North American Directory Forum at its November\
    \ 27-30, 1990 meeting.\n   The (mis)features were:\n           (1)   Because of\
    \ the lack of confidence in ANSI registration\n                 procedures, it\
    \ was proposed that the US trademarks be\n                 used as the basis for\
    \ RDNs of organizations with\n                 national-standing.\n          \
    \       This proved unworkable since the same trademark may be\n             \
    \    issued to different organizations in different\n                 industries.\n\
    \           (2)   There was no pre-existing registry used for populated\n    \
    \             places.\n                 This proved unworkable since the effort\
    \ to define a new\n                 registry is problematic.\n   The second version\
    \ of this scheme was contributed to the ANSI\n   Registration Authority Committee\
    \ at its January 30, 1991 meeting, and\n   the IETF OSI Directory Services Working\
    \ Group at its February 12-13,\n   1991 meeting.  The (mis)features were:\n  \
    \         (1)   The ANSI numeric name form registry was used as the\n        \
    \         basis for RDNs of organizations with national\n                 standings.\n\
    \           (2)   The FIPS 5 state numeric code was used as the basis for\n  \
    \               RDNs of states and state-equivalents.\n           (3)   The FIPS\
    \ 55 place numeric code was used as the basis\n                 for RDNs of populated\
    \ places.\n   The choice of numeric rather than alphanumeric name forms was\n\
    \   unpopular, but was motivated by the desire to avoid using the ANSI\n   alphanumeric\
    \ name form registry, which was perceived as unstable.\n   The third version of\
    \ this scheme was contributed to US State\n   Department Study Group D's MHS-MD\
    \ subcommittee at its March 7-8 1991\n   meeting.  That version used alphanumeric\
    \ name forms for all objects,\n   under the perception that the ANSI alphanumeric\
    \ name form registry\n   will prove stable.  If the ANSI alphanumeric name form\
    \ registry\n   proves unstable, then two alternatives are possible:\n        \
    \   (1)   disallow organizations with national-standing in the US\n          \
    \       portion of the DIT; or,\n           (2)   use the ANSI numeric name form\
    \ registry instead.\n   Hopefully neither of these two undesirable alternatives\
    \ will prove\n   necessary.\n   The fourth version of this scheme (NADF-103) was\
    \ contributed to the\n   NADF at its March 18-22, 1991 meeting.  This version\
    \ introduced the\n   notion of organizations with regional standing being listed\
    \ at the\n   national level through the use of alias names and multi-valued RDNs.\n\
    \   The fifth version of this scheme (NADF-123) was produced at the NADF\n   meeting\
    \ (and also published in the Internet community as RFC1212).\n   This version\
    \ generalized the listing concept by introducing the\n   notion of optimized civil\
    \ naming.  Further, the document was edited\n   to clearly note the different\
    \ naming sub-structures and the relation\n   between them.\n   The sixth version\
    \ of this scheme (NADF-143) was contributed to the\n   NADF before its July 9-12,\
    \ 1991 meeting, and was edited to reflect\n   comments received from the Internet\
    \ and other communities.  The\n   changes were:\n           (1)   The schema definitions\
    \ were removed from Appendix A and\n                 placed in a separate document,\
    \ NADF-132.  In NADF-132:\n                 the prefix object-identifier was changed\
    \ (the original\n                 assignment was in error); and, the definition\
    \ of a\n                 \"nadfADDMD\" object was considerably expanded.\n   \
    \        (2)   States and state-equivalents are now named using\n            \
    \     attribute values of \"stateOrProvinceName\".\n           (3)   Populated\
    \ places now correspond to counties, though\n                 FIPS 55 is still\
    \ used extensively.\n           (4)   The text of this document was reworked to\
    \ more clearly\n                 distinguish between registration and listing.\n\
    \           (5)   The \"foreignOrganization\" and \"fips55Object\" object\n  \
    \               classes were added.\n          The seventh version of this scheme\
    \ (NADF-166) was produced at\n          the NADF meeting.  It made a few changes:\n\
    \           (1)   It was noted that organizations with local standing may\n  \
    \               need additional distinguishing attributes when listing.\n    \
    \       (2)   The \"usOrganization\" object class was removed and\n          \
    \       replaced with the auxiliary object class\n                 \"ansiOrgObject\"\
    .\n           (3)   The \"foreignOrganization\" object class was removed and\n\
    \                 replaced with the auxiliary object class\n                 \"\
    nationalObject\".  This may be used when listing any\n                 organization\
    \ of national standing (regardless of\n                 whether that organization\
    \ is US-based).  For example,\n                 an organization with US national-standing\
    \ would need\n                 this when being listed at the regional or local\
    \ level.\n           (4)   Figures corresponding to the DIT structures were added,\n\
    \                 along with some minor additional text in the usage\n       \
    \          examples.\n           (5)   The Acknowledgements section, long out\
    \ of date, was\n                 removed.\n          The eighth (current) version\
    \ of this scheme was produced after\n          the NADF meeting.  It corrects\
    \ a few typographical errors.\n"
