- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Computer networks form the infrastructure between the users\
    \ they\n   interconnect, and networks are built on an underlying naming and\n\
    \   numbering infrastructure, usually in the form of names and addresses.\n  \
    \ For example, some authority must exist to assign network addresses to\n   ensure\
    \ that numbering collisions do not occur.  This is of paramount\n   importance\
    \ for an environment which consists of multiple service\n   providers.\n"
- title: 2.  Approach
  contents:
  - "2.  Approach\n   It should be observed that there are several different naming\n\
    \   universes that could be used in the Directory Information Tree (DIT).\n  \
    \ For example, geographical naming, community naming, political naming,\n   organizational\
    \ naming, and so on.  The choice of naming universe\n   largely determines the\
    \ difficulty in mapping a user's query into a\n   series of Directory operations\
    \ to find useful information.  Although\n   it is possible to simultaneously support\
    \ multiple naming universes\n   with the DIT, this is likely to be unnatural.\
    \  As such, this scheme\n   focuses on a single naming universe.\n   The naming\
    \ universe in this scheme is based on civil authority.  That\n   is, it uses the\
    \ existing civil naming infrastructure and suggests a\n   (nearly) straight-forward\
    \ mapping on the DIT.  An important\n   characteristic is that entries can be\
    \ listed wherever searches for\n   them are likely to occur.  This implies that\
    \ a single object may be\n   listed as several separate entries.\n"
- title: 2.1.  Names and User-Friendliness
  contents:
  - "2.1.  Names and User-Friendliness\n   It must be emphasized that there are two\
    \ distinct concepts which are\n   often confused when discussing a naming scheme:\n\
    \           (1)   user-friendly naming:\n                 a property of a Directory\
    \ which allows users to easily\n                 identity objects of interest;\
    \ and,\n           (2)   Distinguished Name:\n                 the administratively\
    \ assigned name for an entry in the\n                 OSI Directory.\n   It must\
    \ be emphasized that Distinguished Names are not necessarily\n   user-friendly\
    \ names, and further, that user-friendly naming in the\n   Directory is a property\
    \ of the Directory Service, not of\n   Distinguished Names.\n"
- title: 2.2.  Choice of RDN Names
  contents:
  - "2.2.  Choice of RDN Names\n   The key aspect to appreciate for choice of RDNs\
    \ is that they should\n   provide a large name space to avoid collisions: the\
    \ naming strategy\n   must provide enough \"real estate\" to accommodate a large\
    \ demand for\n   Distinguished Names.  This is the primary requirement for RDNs.\
    \  A\n   secondary requirement is that RDNs should be meaningful (friendly to\n\
    \   people) and should not impede searching.\n   However, it is important to understand\
    \ that this second requirement\n   can be achieved by using additional (non- distinguished)\
    \ attribute\n   values.  For example, if the RDN of an entry is\n      organizationName\
    \ is Performance Systems International\n   then it is perfectly acceptable (and\
    \ indeed desirable) to have other\n   values for the \"organizationName\" attribute,\
    \ e.g.,\n      organizationName is PSI\n   The use of these abbreviated names\
    \ greatly aids searching whilst\n   avoiding unnecessary Distinguished Name conflicts.\n\
    \   In order to appreciate the naming scheme which follows, it is\n   important\
    \ to understand that wherever possible it leverages existing\n   naming infrastructure.\
    \  That is, it relies heavily on non-OSI naming\n   authorities which already\
    \ exist.  Note that inasmuch as it relies on\n   existing naming authorities,\
    \ there is little chance that any \"final\"\n   national decision could obsolete\
    \ this scheme.  (Any naming scheme may\n   be subject to the jurisdiction of certain\
    \ national agencies.  For\n   example, the US State Department is concerned with\
    \ any impact on US\n   telecommunications treaty obligations.) To do so would\
    \ require a\n   national decision that disregards existing national and regional\n\
    \   infrastructure, and establishes some entirely new and different\n   national\
    \ naming infrastructure.\n"
- title: 2.3.  Outline of the Scheme
  contents:
  - "2.3.  Outline of the Scheme\n   The naming scheme is divided into four parts:\n\
    \           (1)   a discussion of the right-to-use, registration, and\n      \
    \           publication concepts;\n           (2)   a discussion of objects with\
    \ national, regional, local,\n                 and foreign standing;\n       \
    \    (3)   a discussion of objects which may be listed at\n                 national,\
    \ regional, and local levels; and,\n           (4)   a discussion of how RDNs\
    \ are formed for listing entries\n                 at each different level.\n"
- title: 3.  The Naming Process
  contents:
  - "3.  The Naming Process\n   There are three stages to the naming process.\n"
- title: 3.1.  Right-To-Use
  contents:
  - "3.1.  Right-To-Use\n   First, a naming authority must establish the right-to-use\
    \ for any\n   name to be used, within the jurisdiction of the given naming\n \
    \  authority.  Names that are used in public are generally constrained\n   by\
    \ public laws.  Names that are only used in private are a private\n   matter.\
    \  We are primarily concerned here with public names because\n   these are the\
    \ names that are most interesting to enter into public\n   directories where we\
    \ can search for them.\n   There is a global governmental/civil/organizational\
    \ infrastructure\n   already in place to name and number things like people, cars,\
    \ houses,\n   buildings and streets; localities like populated places, cities,\n\
    \   counties, states, and countries; organizations like businesses,\n   schools,\
    \ and governments; and other entities like computers,\n   printers, ports, routers,\
    \ processes, files, filesystems, networks,\n   management domains, and so on.\
    \  There are also naming (and numbering)\n   authorities for various standards\
    \ and for networks (e.g., ISO/IEC,\n   CCITT, IANA) which depend on acceptance\
    \ by their constituent\n   communities for their authority.\n   This collective\
    \ infrastructure is comprised of a very large number of\n   authorities that we\
    \ will call naming authorities.  Naming authorities\n   tend toward hierarchical\
    \ organization.  Parents have authority\n   (granted by government) to choose\
    \ the names of new-born children, the\n   courts have authority to change a person's\
    \ name, car makers have\n   authority to name the models of cars they build (within\
    \ the limits of\n   trademarking law), and they are obligated to assign unique\
    \ serial\n   numbers to each car.  Cities assign names to their streets and\n\
    \   districts, states assign city, county, and township names, and so on.\n  \
    \ State governments also assign names to \"registered\" organizations\n   that\
    \ operate under state charters, which in turn name their own\n   suborganizations.\
    \  Cities and Counties license businesses to use\n   their chosen (unambiguous)\
    \ names \"in association with\" the city and\n   county names.  Companies name\
    \ and number the computers and\n   communications devices they make and sell.\
    \  There are many many name\n   spaces, some of which are subordinate to others,\
    \ and some of which\n   are independent.\n   Public names must be \"registered\"\
    \ in some \"public record\" to record\n   the fact of the assignment of the right-to-use\
    \ to specific \"owners.\"\n   In general, this is to prevent collisions of the\
    \ right-to-use\n   assignments in public shared name spaces.  For example, unique\
    \ names\n   given to corporations are registered by the state of incorporation.\n\
    \   A request to use a new name for any corporation must not conflict\n   with\
    \ the name of any other corporation registered in the same state.\n   The same\
    \ applies for businesses licensed within cities and counties.\n   Establishment\
    \ of the right-to-use for a name is not a Directory\n   Service.  The right-to-use\
    \ for a name is always derived from some\n   other (non-directory) source of authority\
    \ because of the legal\n   aspects of intellectual property rights which are entirely\
    \ outside\n   the scope of directory service specifications.  People and\n   organizations\
    \ attach great value to the names they are allowed to\n   associate with their\
    \ lives and businesses, and intellectual property\n   law protects their interests\
    \ with respect to these values.\n   This is not to say that directory service\
    \ designers and providers\n   have no interest in the processes and procedures\
    \ for establishment of\n   the right-to-use for the names that will be entered\
    \ into any\n   directory.  Indeed, without a supply of rightfully-usable names,\n\
    \   there cannot be any directory.  But, given an adequate supply of\n   registered\
    \ names, the directory service is not otherwise concerned.\n   We should note\
    \ here that some naming authorities must deal with name\n   spaces that are shared\
    \ among large communities (such as computer\n   networks) in which collisions\
    \ will occur among applicants for desired\n   name assignments, while other name\
    \ spaces (such as for given names of\n   children in a family) are not shared\
    \ outside the family.  Sharing is\n   always a problem, which has led to trademarking\
    \ laws, business\n   license laws, and so on.  Naming within organizations should\
    \ be\n   easier, because it is \"in the family,\" so to speak.  Hierarchical\n\
    \   naming schemes facilitate distribution of naming authority.\n"
- title: 3.2.  Registration
  contents:
  - "3.2.  Registration\n   Second, a name may be bound (as a value) to some object\
    \ attribute.\n   Given the right to use a name, a Naming Authority, such as a\
    \ family\n   which has an inherited surname and, more or less, has the right to\n\
    \   use any names it pleases for its children's given names, must bind\n   selected\
    \ names to selected object attributes (e.g., firstname=Einar).\n   Note that this\
    \ same name might also be used as the first name or\n   middle name of other children,\
    \ as long as each sequence of given\n   names of each family member is distinguished\
    \ (i.e., none are\n   duplicates) within the family.  Wise families do not bind\
    \ the same\n   sequence of given names to more than one child.  Some avoid any\n\
    \   multiple use of a single name.  Some use generational qualifiers to\n   prevent\
    \ parent-child conflicts.\n   The Internet Domain Name System (DNS) names top\
    \ level domains which\n   are then free (within some technical limits) to chose\
    \ and bind names\n   to entries which are subordinate to a given named domain,\
    \ and so\n   forth down the DNS name tree.  The ISO/CCITT naming system serves\
    \ the\n   same purposes in other separate name spaces.\n"
- title: 3.3.  Publication
  contents:
  - "3.3.  Publication\n   Third, after binding, a name must be advertised or published\
    \ in some\n   community if it is to be referenced by others.  If it is not\n \
    \  advertised or published, then no one can refer to it.\n   This publication\
    \ stage is what the Directory Service is all about.\n   The Directory contains\
    \ entries for \"listed\" names (or numbers) that\n   are bound to the attributes\
    \ of the entries in the directory DIT.\n   Historically speaking, the directory\
    \ business is a subclass of the\n   publishing business, serving to dereference\
    \ names into knowledge\n   about what they stand for.\n   It is important to keep\
    \ in mind that a directory \"listing entry\" is\n   not a \"registration\" unless\
    \ a particular segment of the directory\n   also just happens to be the authoritative\
    \ master register of some\n   naming authority.  Registration and listing are\
    \ very different\n   service functions, though it is conceivable that they might\
    \ be\n   combined in a single DIT.\n   For example, in the United States of America,\
    \ each state name is\n   registered by the Congress by inclusion of the name in\
    \ the\n   legislation that \"admits each State into the Union.\" Note however\n\
    \   that the name is also then published in many places (such as on maps\n   and\
    \ in directories), while the master \"register\" is kept with the\n   other original\
    \ records of laws enacted by the Congress and signed by\n   the President.  Also,\
    \ the name is then entered (listed) in many\n   directories, in association with\
    \ the name \"The United States of\n   America.\" And so on down the civil naming\
    \ tree, with entities named\n   in each state, etc.  It is certainly not the case\
    \ that the American\n   National Standards Institute (ANSI) registers the names\
    \ of the States\n   in the United States of America!  That right and duty is clearly\n\
    \   reserved to the Government of the United States of America.\n   On the other\
    \ hand, in the Internet DNS, the act of inserting a given\n   rightfully-usable\
    \ name and address entry into a nameserver\n   constitutes simultaneous registration\
    \ and directory publication.\n"
- title: 4.  Structuring Objects
  contents:
  - "4.  Structuring Objects\n   The first step in providing a civil naming infrastructure\
    \ is to model\n   the geographical/governmental entities which provide a basis\
    \ for the\n   assignment of public names.\n"
- title: 4.1.  The National Level
  contents:
  - "4.1.  The National Level\n   The nation is modeled with an object of class \"\
    country\", subordinate\n   to the root of the DIT, and has an RDN consisting of\
    \ a single\n   attribute value assertion:\n            countryName= US\n   The\
    \ entry (minimally) contains these attributes:\n            objectClass= country\n\
    \            description= United States of America\n"
- title: 4.2.  The Regional Level
  contents:
  - "4.2.  The Regional Level\n   Within the nation, there are regions.  Each region\
    \ corresponds to a\n   state or state-equivalent as recognized by the US Congress.\
    \  The list\n   of these is maintained in US FIPS 5.  A sample entry from this\
    \ FIPS\n   document looks like this:\n          +------------+---------+-------+\n\
    \          |            |  State  | State |\n          |  FIPS-5    | Numeric\
    \ | Alpha |\n          |   Name     |  Code   | Code  |\n          +------------+---------+-------+\n\
    \          |            |         |       |\n          | California |   06   \
    \ |  CA   |\n          |            |         |       |\n          +------------+---------+-------+\n\
    \          Each region is modeled with an object of class\n          \"usStateOrEquivalent\"\
    , which is defined thusly:\n             usStateOrEquivalent OBJECT-CLASS\n  \
    \              SUBCLASS OF locality, nadfObject\n                MUST CONTAIN\
    \ { localityName,\n                               fipsStateNumericCode,\n    \
    \                           fipsStateAlphaCode,\n                            \
    \   stateOrProvinceName }\n          Each entry is subordinate to \"c=US\", and\
    \ has an RDN consisting\n          of a single attribute value assertion:\n  \
    \          stateOrProvinceName= <FIPS-5 name>\n          e.g.,\n            stateOrProvinceName=\
    \ California\n          Each entry (minimally) contains these attributes:\n  \
    \          objectClass= usStateOrEquivalent\n            description= <official\
    \ name of region>\n            localityName= <FIPS-5 name>\n            localityName=\
    \ <FIPS-5 state alpha code>\n            fipsStateAlphaCode= <FIPS-5 state alpha\
    \ code>\n            fipsStateNumericCode= <FIPS-5 state numeric code>\n     \
    \     e.g.,\n            objectClass= usStateOrEquivalent\n            description=\
    \ State of California\n            localityName= California\n            localityName=\
    \ CA\n            fipsStateAlphaCode= CA\n            fipsStateNumericCode= 06\n"
- title: 4.3.  The Local Level
  contents:
  - "4.3.  The Local Level\n   Within each region, there are places.  Each place corresponds\
    \ to a\n   county or county-equivalent as recognized by the regional government.\n\
    \   The list of these is maintained in US FIPS 55 as a populated place\n   with\
    \ a five-digit numeric place code starting with \"99.\" A sample\n   entry from\
    \ this FIPS document looks like this:\n      +---------+---------+-------+-----+----------------------+-----+\n\
    \      |  State  |  Place  | State |     |                      |     |\n    \
    \  | Numeric | Numeric | Alpha |     |        FIPS-55       |     |\n      | \
    \ Code   |  Code   | Code  |     |         Name         |     |\n      +---------+---------+-------+-----+----------------------+-----+\n\
    \      |         |         |       |     |                      |     |\n    \
    \  |   06    |  99085  |  CA   | ... | Santa Clara (County) | ... |\n      | \
    \        |         |       |     |                      |     |\n      +---------+---------+-------+-----+----------------------+-----+\n\
    \      (Any parenthetical text in the FIPS-55 name is considered a\n      \"remark\"\
    \ about the place.)\n          Each county is modeled with an object of class\n\
    \          \"usCountyOrEquivalent\", which is defined thusly:\n            usPlace\
    \ OBJECT-CLASS\n                SUBCLASS OF locality, nadfObject\n           \
    \     MUST CONTAIN { localityName,\n                               fipsPlaceNumericCode\
    \ }\n            usCountyOrEquivalent OBJECT-CLASS\n                SUBCLASS OF\
    \ usPlace\n                MUST CONTAIN { fipsCountyNumericCode }\n          Each\
    \ entry is subordinate to the entry naming the region which\n          contains\
    \ the county, and has an RDN consisting of a single\n          attribute value\
    \ assertion:\n            localityName= <FIPS-55 name without remarks>\n     \
    \     e.g.,\n            localityName= Santa Clara\n          Each entry (minimally)\
    \ contains these attributes:\n            objectClass= usCountyOrEquivalent\n\
    \            fipsPlaceNumericCode= <FIPS-55 place numeric code>\n            fipsCountyNumericCode=\
    \ <last three digits of FIPS-55\n                                    place code>\n\
    \            stateOrProvinceName= <FIPS-55 state alpha code>\n            stateOrProvinceName=\
    \ <FIPS-5 corresponding name>\n            description= <FIPS-55 name with remarks>\n\
    \          e.g.,\n            objectClass= usCountyOrEquivalent\n            fipsPlaceNumericCode=\
    \ 99085\n            fipsCountyNumericCode= 085\n            stateOrProvinceName=\
    \ California\n            stateOrProvinceName= CA\n            description= County\
    \ of Santa Clara\n          In addition, for each populated place named within\
    \ the county,\n          a non-distinguished \"localityName\" attribute value\
    \ may be\n          present to aid searching, e.g.,\n            localityName=\
    \ Mountain View\n            localityName= San Jose\n          and so on.\n"
- title: 4.4.  ADDMD Operators
  contents:
  - "4.4.  ADDMD Operators\n   Also within the nation, there are public Directory\
    \ service providers.\n   Each service-provider corresponds to an ADDMD operator\
    \ as recognized\n   by the NADF.  Each ADDMD operator is modeled with an object\
    \ of class\n   \"nadfADDMD\", which is defined thusly:\n            nadfADDMD\
    \ OBJECT-CLASS\n                SUBCLASS OF nadfObject\n                MUST CONTAIN\
    \ { addmdName }\n                MAY CONTAIN { organizationName,\n           \
    \                   organizationalAttributeSet }\n   Each entry is subordinate\
    \ to \"c=US\", and has an RDN consisting of a\n   single attribute value assertion:\n\
    \            addmdName= <NADF registered name>\n          e.g.,\n            addmdName=\
    \ PSINet\n          Each entry (minimally) contains this attribute:\n        \
    \    objectClass= nadfADDMD\n   The structure of the subtree below each \"nadfADDMD\"\
    \ entry is a matter\n   for that service-provider to establish.  It must be emphasized\
    \ that\n   such entries are used to provide a \"private\" namespace for each\n\
    \   service provider, as envisioned in NADF-128.  This \"nadfADDMD\" entry\n \
    \  is distinct from a service provider's \"organization\" entry which\n   would\
    \ be used to contain organizational information about the service\n   provider.\n"
