- title: 6.2.  Persons
  contents:
  - "6.2.  Persons\n   Listing organizational persons is a local matter to be decided\
    \ by\n   each organization.\n   Residential persons are identified by the place\
    \ where they reside,\n   usually with a multi-valued RDN consisting of a \"commonName\"\
    \n   attribute value, and some other distinguished attribute value.\n   Although\
    \ an obvious choice is to use something like \"postalCode\" or\n   \"streetAddress\"\
    , it should be noted that this information may be\n   considered private.  Hence,\
    \ some other, distinguishing attribute\n   value may be used -- possibly even\
    \ a \"serial number\" attribute value\n   which has no other purpose other than\
    \ to give uniqueness.  (It should\n   be noted that an attribute of this kind\
    \ is not helpful in regards to\n   searching -- other attribute values containing\
    \ meaningful information\n   should be added to the entry and made available for\
    \ public access, as\n   an aid to selection.)\n   The RDN used when listing residential\
    \ persons depends on where the\n   listing is to be placed:\n                \
    \              +----------------------------------------+\n          +-------------------|\
    \        Listing (RDN) under             |\n          |      Entity       |  c=US\
    \   | c=US, st=X | c=US, st=X, l=Y |\n          +-------------------+---------+------------+-----------------+\n\
    \          |       residential | cn, ... | cn, ...    | cn, ..., fips55 |\n  \
    \        |            person | st=X    | fips55     |                 |\n    \
    \      |                   | fips55  |            |                 |\n      \
    \    +-------------------+---------+------------+-----------------+\n        \
    \  | .. (other region) |         | cn, ...    | cn, ..., st=Z   |\n          |\
    \                   |         | st=Z       | fips55          |\n          |  \
    \                 |         | fips55     |                 |\n          +-------------------+---------+------------+-----------------+\n\
    \          Note that listing of foreign persons is for further study.\n"
- title: 7.  Usage Examples
  contents:
  - "7.  Usage Examples\n   In the examples which follow, the \"*\"-character is used\
    \ to denote any\n   arbitrary value for an attribute type.\n"
- title: 7.1.  Organizations with National-Standing
  contents:
  - "7.1.  Organizations with National-Standing\n   Suppose that the organization\n\
    \      Lawrence Livermore National Laboratory\n   has national-standing by virtue\
    \ of having been chartered by the US\n   Congress.  According to the table in\
    \ Section 6.1, this organization\n   has the right to list as any (or all) of\
    \ these names:\n       (1)   national-listing:\n               { c=US,\n     \
    \                  o=Lawrence Livermore National Laboratory }\n       (2)   regional-listing:\n\
    \               { c=US, st=*,\n                       { o=Lawrence Livermore National\
    \ Laboratory,\n                         c=US } }\n       (3)   local-listing:\n\
    \               { c=US, st=*, l=*,\n                       { o=Lawrence Livermore\
    \ National Laboratory,\n                         c=US } }\n   Suppose that the\
    \ organization\n      Performance Systems International, Inc.\n   has national-standing\
    \ by virtue of having an alphanumeric nameform in\n   the ANSI registry.  According\
    \ to the table in Section 6.1, this\n   organization has the right to list as\
    \ any (or all) of these names:\n        (1)   national-listing:\n            \
    \    { c=US, o=Performance Systems International }\n        (2)   regional-listing:\n\
    \                 { c=US, st=*,\n                        { o=Performance Systems\
    \ International, c=US } }\n        (3)   local-listing:\n                 { c=US,\
    \ st=*, l=*,\n                        { o=Performance Systems International, c=US\
    \ } }\n"
- title: 7.2.  Organizations with Regional-Standing
  contents:
  - "7.2.  Organizations with Regional-Standing\n   Suppose that the organization\n\
    \      Network Management Associates, Inc.\n   has regional-standing by virtue\
    \ of having a DBA registration with the\n   Secretary of State for the State of\
    \ California.  According to the\n   table in Section 6.1, this organization has\
    \ the right to list as any\n   (or all) of these names:\n           (1)   national-listing:\n\
    \                   { c=US,\n                           { o=Network Management\
    \ Associates,\n                             st=California } }\n           (2)\
    \   regional-listing:\n                   { c=US, st=California,\n           \
    \                o=Network Management Associates }\n           (3)   local-listing:\n\
    \                   { c=US, st=California, l=*,\n                           o=Network\
    \ Management Associates }\n          Further, in some state other than California,\
    \ this\n          organization might also list as:\n           (1)   regional-listing:\n\
    \                   { c=US, st=*,\n                           { o=Network Management\
    \ Associates,\n                             st=California } }\n           (2)\
    \   local-listing:\n                   { c=US, st=*, l=*,\n                  \
    \         { o=Network Management Associates,\n                             st=California\
    \ } }\n"
- title: 7.3.  Organizations with Local-Standing
  contents:
  - "7.3.  Organizations with Local-Standing\n   Suppose that the tavern and eatery\n\
    \      St. James Infirmary\n   has local-standing by virtue of having a DBA registration\
    \ with the\n   City Clerk for the City of Mountain View in the State of California.\n\
    \   According to the table in Section 6.1, this organization has the\n   right\
    \ to list as any (or all) of these names:\n           (1)   national-listing:\n\
    \                   { c=US,\n                           { o=St. James Infirmary,\
    \ st=California,\n                             fips55=49670 } }\n           (2)\
    \   regional-listing:\n                   { c=US, st=California,\n           \
    \                { o=St. James Infirmary, fips55=49670 } }\n           (3)   local-listing:\n\
    \                   { c=US, st=California, l=*,\n                           {\
    \ o=St. James Infirmary, fips55=49670 } }\n          Further, in some state other\
    \ than California, this\n          organization might also list as:\n        \
    \   (1)   regional-listing:\n                   { c=US, st=*,\n              \
    \             { o=St. James Infirmary, st=California,\n                      \
    \       fips55=49670 } }\n           (2)   local-listing:\n                  \
    \ { c=US, st=*, l=*,\n                           { o=St. James Infirmary, st=California,\n\
    \                             fips55=49670 } }\n"
- title: 7.4.  Organizations with Foreign-Standing
  contents:
  - "7.4.  Organizations with Foreign-Standing\n   Suppose that the five-star restaurant\n\
    \      Erik's Fisk\n   has foreign-standing by virtue of having a DBA registration\n\
    \   throughout Sweden.  According to the table in Section 6.1, this\n   organization\
    \ has the right to list as any (or all) of these names:\n           (1)   national-listing:\n\
    \                   { c=US,\n                           { o=Erik's Fisk, c=SE\
    \ } }\n           (2)   regional-listing:\n                   { c=US, st=*,\n\
    \                           { o=Erik's Fisk, c=SE } }\n           (3)   local-listing:\n\
    \                   { c=US, st=*, l=*,\n                           { o=Erik's\
    \ Fisk, c=SE } }\n"
- title: 7.5.  Persons
  contents:
  - "7.5.  Persons\n   Suppose that the person\n      Marshall T. Rose\n   residing\
    \ in the City of Mountain View in the State of California,\n   wishes to be listed\
    \ in the Directory.  According to the table in\n   Section 6.2, this person might\
    \ be listed as any of these names:\n       (1)   national-listing:\n         \
    \      { c=US,\n                       { cn=Marshall T. Rose, postalCode=94043-2112,\n\
    \                         st=California, fips55=49670 } }\n       (2)   regional-listing:\n\
    \               { c=US, st=California,\n                       { cn=Marshall T.\
    \ Rose, postalCode=94043-2112,\n                         fips55=49670 } }\n  \
    \     (3)   local-listing:\n               { c=US, st=California, l=Santa Clara,\n\
    \                       { cn=Marshall T. Rose, postalCode=94043-2112 } }\n   \
    \   Further, in some state other than California, this person\n      might also\
    \ list as:\n       (1)   regional-listing:\n               { c=US, st=*,\n   \
    \                    { cn=Marshall T. Rose, postalCode=94043-2112,\n         \
    \                st=California, fips55=49670 } }\n       (2)   local-listing:\n\
    \               { c=US, st=*, l=*,\n                       { cn=Marshall T. Rose,\
    \ postalCode=94043-2112,\n                         st=California, fips55=49670\
    \ } }\n"
