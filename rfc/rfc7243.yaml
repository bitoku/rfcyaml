- title: Appendix A.  Metrics Represented Using the Template from RFC 6390
  contents:
  - "Appendix A.  Metrics Represented Using the Template from RFC 6390\n   a.  RTP\
    \ Payload Bytes Discarded Metric\n       *  Metric Name: RTP Payload Bytes Discarded\
    \ Metric\n       *  Metric Description: Total number of RTP payload bytes\n  \
    \        discarded over the period covered by this report.\n       *  Method of\
    \ Measurement or Calculation: See the definition of\n          \"Number of RTP\
    \ payload bytes discarded\" in Section 3.\n       *  Units of Measurement:  See\
    \ the definition of \"Number of RTP\n          payload bytes discarded\" in Section\
    \ 3.\n       *  Measurement Point(s) with Potential Measurement Domain: See\n\
    \          the first paragraph of Section 3.\n       *  Measurement Timing: See\
    \ the last three paragraphs of Section 3\n          for measurement timing and\
    \ for the Interval Metric flag.\n       *  Use and applications: See the third\
    \ paragraph of Section 1.\n       *  Reporting model: See RFC 3611.\n"
