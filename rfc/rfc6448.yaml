- title: __initial_text__
  contents:
  - '          The Unencrypted Form of Kerberos 5 KRB-CRED Message

    '
- title: Abstract
  contents:
  - "Abstract\n   The Kerberos 5 KRB-CRED message is used to transfer Kerberos\n \
    \  credentials between applications.  When used with a secure transport,\n   the\
    \ unencrypted form of the KRB-CRED message may be desirable.  This\n   document\
    \ describes the unencrypted form of the KRB-CRED message.\n"
