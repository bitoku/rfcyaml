- title: Extensions to the Path Computation Element Communication Protocol (PCEP)
  contents:
  - "Extensions to the Path Computation Element Communication Protocol (PCEP)\n  \
    \         for Inter-Layer MPLS and GMPLS Traffic Engineering\n"
- title: Abstract
  contents:
  - "Abstract\n   The Path Computation Element (PCE) provides path computation\n \
    \  functions in support of traffic engineering in Multiprotocol Label\n   Switching\
    \ (MPLS) and Generalized MPLS (GMPLS) networks.\n   MPLS and GMPLS networks may\
    \ be constructed from layered service\n   networks.  It is advantageous for overall\
    \ network efficiency to\n   provide end-to-end traffic engineering across multiple\
    \ network layers\n   through a process called inter-layer traffic engineering.\
    \  PCE is a\n   candidate solution for such requirements.\n   The PCE Communication\
    \ Protocol (PCEP) is designed as a communication\n   protocol between Path Computation\
    \ Clients (PCCs) and PCEs.  This\n   document presents PCEP extensions for inter-layer\
    \ traffic\n   engineering.\n"
