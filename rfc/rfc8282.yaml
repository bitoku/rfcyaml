- title: 4.  Procedures
  contents:
  - '4.  Procedures

    '
- title: 4.1.  Path Computation Request
  contents:
  - "4.1.  Path Computation Request\n   A PCC requests or allows inter-layer path\
    \ computation in a PCReq\n   message by including the INTER-LAYER object with\
    \ the I flag set.  The\n   INTER-LAYER object indicates whether inter-layer path\
    \ computation is\n   allowed, which path type is requested, and whether triggered\n\
    \   signaling is allowed.\n   The SWITCH-LAYER object, which MUST NOT be present\
    \ unless the INTER-\n   LAYER object is also present, is optionally used to specify\
    \ the\n   switching types and encoding types that define layers that must, or\n\
    \   must not, be used in the computed path.  When the SWITCH-LAYER object\n  \
    \ is used with the INTER-LAYER object I flag clear (zero), inter-layer\n   path\
    \ computation is not allowed, but constraints specified in the\n   SWITCH-LAYER\
    \ object apply.  Example usage includes path computation\n   in a single-layer\
    \ GMPLS network.\n   The REQ-ADAP-CAP object is optionally used to specify the\
    \ interface\n   switching capability of both ends of the lower-layer LSP.  The\n\
    \   REQ-ADAP-CAP object is used in inter-PCE communication, where the PCE\n  \
    \ that is responsible for computing higher-layer paths makes a request\n   as\
    \ a PCC to a PCE that is responsible for computing lower-layer\n   paths.  Alternatively,\
    \ the REQ-ADAP-CAP object may be used in the\n   NMS-VNTM model, where the VNTM\
    \ makes a request as a PCC to a PCE that\n   is responsible for computing lower-layer\
    \ paths.\n   The METRIC object is optionally used to specify metric types to be\n\
    \   optimized or bounded.  When metric type 18 is used, it indicates that\n  \
    \ path computation MUST minimize or bound the number of adaptations on\n   a path.\
    \  When metric type 19 is used, it indicates that path\n   computation MUST minimize\
    \ or bound the number of layers to be\n   involved on a path.\n   Furthermore,\
    \ in order to allow different Objective Functions (OFs) to\n   be applied within\
    \ different network layers, multiple OF objects\n   [RFC5541] MAY be present.\
    \  In such a case, the first OF object\n   specifies an objective function for\
    \ the higher-layer network, and\n   subsequent OF objects specify objection functions\
    \ of the subsequent\n   lower-layer networks.\n"
- title: 4.2.  Path Computation Reply
  contents:
  - "4.2.  Path Computation Reply\n   In the case of successful path computation,\
    \ the requested PCE replies\n   to the requesting PCC for the inter-layer path\
    \ computation result in\n   a PCRep message that MAY include the INTER-LAYER object.\
    \  When the\n   INTER-LAYER object is included in a PCRep message, the I, M, and\
    \ T\n   flags indicate semantics of the path as described in Section 3.1.\n  \
    \ Furthermore, when the C flag of the METRIC object in a PCReq is set,\n   the\
    \ METRIC object MUST be included in the PCRep to provide the\n   computed metric\
    \ value, as specified in [RFC5440].\n   The PCE MAY specify the server-layer path\
    \ information in the ERO.  In\n   this case, the requested PCE replies with a\
    \ PCRep message that\n   includes at least two sets of ERO information in the\
    \ path-list: one\n   is for the client-layer path information, and another one\
    \ is the\n   server-layer path information.  When SERVER-INDICATION is included\
    \ in\n   a PCRep message, it indicates that the path in the ERO is the server-\n\
    \   layer path information.  The server-layer path specified in the ERO\n   could\
    \ be loose or strict.  On receiving the replied path, the PCC\n   (e.g., NMS and\
    \ ingress node) can trigger the signaling to set up the\n   LSPs according to\
    \ the computed paths.\n   In the case of unsuccessful path computation, the PCRep\
    \ message also\n   contains a NO-PATH object, and the SWITCH-TYPE object and/or\n\
    \   REQ-ADAP-CAP MAY be used to indicate the set of constraints that\n   could\
    \ not be satisfied.\n"
- title: 4.3.  Stateful PCE and PCE Initiated LSPs
  contents:
  - "4.3.  Stateful PCE and PCE Initiated LSPs\n   Processing for stateful PCEs is\
    \ described in [RFC8231].  That\n   document defines the PCRpt message to allow\
    \ a PCC to report to a PCE\n   that an LSP already exists in the network and to\
    \ delegate control of\n   that LSP to the PCE.\n   When the LSP is a multi-layer\
    \ LSP (or a mono-layer LSP for which\n   specific adaptations exist), the message\
    \ objects defined in this\n   document are used on the PCRpt to describe an LSP\
    \ that is delegated\n   to the PCE so that the PCE may process the LSP.\n   Furthermore,\
    \ [RFC8231] defines the PCUpd message to allow a PCE to\n   modify an LSP that\
    \ has been delegated to it.  When the LSP is a\n   multi-layer LSP (or a mono-layer\
    \ LSP for which specific adaptations\n   exist), the message objects defined in\
    \ this document are used on the\n   PCUpd to describe the new attributes of the\
    \ modified LSP.\n   Processing for PCE-initiated LSPs is described in [RFC8281].\
    \  That\n   document defines the PCInitiate message that is used by a PCE to\n\
    \   request a PCC to set up a new LSP.  When the LSP is a multi-layer LSP\n  \
    \ (or a mono-layer LSP for which specific adaptations exist), the\n   message\
    \ objects defined in this document are used on the PCInitiate\n   to describe\
    \ the attributes of the new LSP.\n   The new metric types defined in this document\
    \ can also be used with\n   the stateful PCE extensions.  The format of PCEP messages\
    \ described\n   in [RFC8231] and [RFC8281] uses <attribute-list> (which is extended\n\
    \   in Section 5 for the purpose of including the new metrics).\n   The stateful\
    \ PCE implementation MAY use the extension of PCReq and\n   PCRep messages as\
    \ defined in Section 5 to also enable the use of\n   inter-layer parameters during\
    \ passive stateful operations, using the\n   LSP object.\n"
- title: 5.  Updated Format of PCEP Messages
  contents:
  - "5.  Updated Format of PCEP Messages\n   Message formats in this section, as those\
    \ in [RFC5440], are presented\n   using Routing Backus-Naur Format (RBNF) as specified\
    \ in [RFC5511].\n   The format of the PCReq message is updated as shown in Figure\
    \ 5.\n      <PCReq Message>::= <Common Header>\n                         [<svec-list>]\n\
    \                         <request-list>\n         where:\n            <svec-list>::=<SVEC>\n\
    \                          [<svec-list>]\n            <request-list>::=<request>[<request-list>]\n\
    \            <request>::= <RP>\n                         <END-POINTS>\n      \
    \                   [<LSP>]\n                         [<LSPA>]\n             \
    \            [<BANDWIDTH>]\n                         [<metric-list>]\n       \
    \                  [<of-list>]\n                         [<RRO>[<BANDWIDTH>]]\n\
    \                         [<IRO>]\n                         [<LOAD-BALANCING>]\n\
    \                         [<INTER-LAYER> [<SWITCH-LAYER>]]\n                 \
    \        [<REQ-ADAP-CAP>]\n         where:\n         <of-list>::=<OF>[<of-list>]\n\
    \         <metric-list>::=<METRIC>[<metric-list>]\n                    Figure\
    \ 5: The Updated PCReq Message\n   The format of the PCRep message is updated\
    \ as shown in Figure 6.\n      <PCRep Message> ::= <Common Header>\n         \
    \                 <response-list>\n         where:\n            <response-list>::=<response>[<response-list>]\n\
    \            <response>::=<RP>\n                        [<LSP>]\n            \
    \            [<NO-PATH>]\n                        [<attribute-list>]\n       \
    \                 [<path-list>]\n            <path-list>::=<path>[<path-list>]\n\
    \            <path>::= <ERO><attribute-list>\n         where:\n            <attribute-list>::=[<of-list>]\n\
    \                               [<LSPA>]\n                               [<BANDWIDTH>]\n\
    \                               [<metric-list>]\n                            \
    \   [<IRO>]\n                               [<INTER-LAYER>]\n                \
    \               [<SWITCH-LAYER>]\n                               [<REQ-ADAP-CAP>]\n\
    \                               [<SERVER-INDICATION>]\n            <of-list>::=<OF>[<of-list>]\n\
    \            <metric-list>::=<METRIC>[<metric-list>]\n                    Figure\
    \ 6: The Updated PCRep Message\n"
- title: 6.  Manageability Considerations
  contents:
  - "6.  Manageability Considerations\n   Implementations of this specification should\
    \ provide a mechanism to\n   configure any optional features (such as whether\
    \ a PCE supports\n   inter-layer computation and which metrics are supported).\n\
    \   A Management Information Base (MIB) module for modeling PCEP is\n   described\
    \ in [RFC7420].  Systems that already use a MIB module to\n   manage their PCEP\
    \ implementations might want to augment that module\n   to provide controls and\
    \ indicators for support of inter-layer\n   features defined in this document\
    \ and to add counters of messages\n   sent and received containing the objects\
    \ defined here.\n   However, the preferred mechanism for configuration is through\
    \ a YANG\n   model.  Work has started on a YANG model for PCEP [PCEP-YANG], and\n\
    \   this could be enhanced as described for the MIB module, above.\n   Additional\
    \ policy configuration might be provided to allow a PCE to\n   discriminate between\
    \ the computation services offered to different\n   PCCs.\n   A set of monitoring\
    \ tools for the PCE-based architecture are provided\n   in [RFC5886].  Systems\
    \ implementing this specification and PCE\n   monitoring should consider defining\
    \ extensions to the mechanisms\n   defined in [RFC5886] to help monitor inter-layer\
    \ path computation\n   requests.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA maintains a registry called \"Path Computation\
    \ Element Protocol\n   (PCEP) Numbers\".  Per this document, IANA has carried\
    \ out actions on\n   subregistries of that registry.\n"
- title: 7.1.  New PCEP Objects
  contents:
  - "7.1.  New PCEP Objects\n   IANA has made the following assignments in the \"\
    PCEP Objects\"\n   subregistry.\n      Object-Class Value | Name  | Object-Type\
    \           | Reference\n      -------------------+-------+-----------------------+-----------\n\
    \      INTER-LAYER        |   36  | 0: Reserved           | RFC 8282\n       \
    \                  |       | 1: Inter-layer        |\n                       \
    \  |       | 2-15: Unassigned      |\n                         |       |     \
    \                  |\n      SWITCH-LAYER       |   37  | 0: Reserved         \
    \  | RFC 8282\n                         |       | 1: Switch-layer       |\n  \
    \                       |       | 2-15: Unassigned      |\n                  \
    \       |       |                       |\n      REQ-ADAP-CAP       |   38  |\
    \ 0: Reserved           | RFC 8282\n                         |       | 1: Req-Adap-Cap\
    \       |\n                         |       | 2-15: Unassigned      |\n      \
    \                   |       |                       |\n      SERVER-INDICATION\
    \  |   39  | 0: Reserved           | RFC 8282\n                         |    \
    \   | 1: Server-indication  |\n                        Figure 7: New PCEP Objects\n"
- title: 7.2.  New Registry for INTER-LAYER Object Flags
  contents:
  - "7.2.  New Registry for INTER-LAYER Object Flags\n   IANA has created a new subregistry\
    \ to manage the Flag field of the\n   INTER-LAYER object called the \"Inter-Layer\
    \ Object Path Property Bits\"\n   registry.\n   New bit numbers may be allocated\
    \ only by \"IETF Review\" [RFC8126].\n   Each bit should be tracked with the following\
    \ qualities:\n   o  Bit number (counting from bit 0 as the most significant bit\
    \ up to\n      a maximum of bit 31)\n   o  Capability Description\n   o  Defining\
    \ RFC\n   IANA has populated the registry as follows:\n      Bit | Flag | Multi-Layer\
    \ Path Property     | Reference\n      ----+------+-------------------------------+------------\n\
    \      0-28|      | Unassigned                    |\n       29 |   T  | Triggered\
    \ Signaling Allowed   | RFC 8282\n       30 |   M  | Multi-Layer Requested   \
    \      | RFC 8282\n       31 |   I  | Inter-Layer Allowed           | RFC 8282\n\
    \            Figure 8: New Registry for INTER-LAYER Object Flags\n"
- title: 7.3.  New Metric Types
  contents:
  - "7.3.  New Metric Types\n   Two new metric types are defined in this document\
    \ for the METRIC\n   object (specified in [RFC5440]).  IANA has made the following\n\
    \   allocations from the \"Metric Object T Field\" registry.\n      Value | Description\
    \                     | Reference\n      ------+---------------------------------+------------\n\
    \        18  | Number of adaptations on a path | RFC 8282\n        19  | Number\
    \ of layers on a path      | RFC 8282\n                        Figure 9: New Metric\
    \ Types\n   IANA has updated the registry to show the registration procedure of\n\
    \   \"IETF Review\" as already documented in [RFC5440].\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Inter-layer traffic engineering with PCE may\
    \ raise new security\n   issues when PCE-PCE communication is done between different\
    \ layer\n   networks for inter-layer path computation.  Security issues may also\n\
    \   exist when a single PCE is granted full visibility of TE information\n   that\
    \ applies to multiple layers.\n   The Path-Key-based mechanism defined in [RFC5520]\
    \ MAY be applied to\n   address the topology confidentiality between different\
    \ layers.\n"
