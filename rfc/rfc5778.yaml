- title: __initial_text__
  contents:
  - "                         Diameter Mobile IPv6:\n         Support for Home Agent\
    \ to Diameter Server Interaction\n"
- title: Abstract
  contents:
  - "Abstract\n   Mobile IPv6 deployments may want to bootstrap their operations\n\
    \   dynamically based on an interaction between the home agent and the\n   Diameter\
    \ server of the Mobile Service Provider.  This document\n   specifies the interaction\
    \ between a Mobile IP home agent and a\n   Diameter server.\n   This document\
    \ defines the home agent to the Diameter server\n   communication when the mobile\
    \ node authenticates using the Internet\n   Key Exchange v2 protocol with the\
    \ Extensible Authentication Protocol\n   or using the Mobile IPv6 Authentication\
    \ Protocol.  In addition to\n   authentication and authorization, the configuration\
    \ of Mobile IPv6-\n   specific parameters and accounting is specified in this\
    \ document.\n"
