- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Performing the Mobile IPv6 protocol [RFC3775] requires the\
    \ mobile\n   node (MN) to own a home address and to have an assigned home agent\n\
    \   (HA) to the MN.  The MN needs to register with the HA in order to\n   enable\
    \ its reachability and mobility, when away from its home link.\n   The registration\
    \ process itself may require an establishment of IPsec\n   security associations\
    \ (SAs) and cryptographic material between the MN\n   and the HA.  Alternatively,\
    \ the registration process may be secured\n   using a mobility message authentication\
    \ option, which enables IPv6\n   mobility in an MN without having to establish\
    \ an IPsec SA with its\n   HA.  Providing the collection of home address, HA address,\
    \ and keying\n   material is generally referred to as the Mobile IPv6 bootstrapping\n\
    \   problem [RFC4640].  The purpose of this specification is to provide\n   Diameter\
    \ support for the interaction between the HA and the\n   Authentication, Authorization,\
    \ and Accounting (AAA) server.  This\n   specification satisfies the requirements\
    \ defined in [RFC5637] for the\n   bootstrapping problem in the split scenario\
    \ [RFC5026] and also\n   specifies Diameter support for the Authentication Protocol\
    \ for Mobile\n   IPv6 [RFC4285].  The Diameter support defined in this specification\n\
    \   also applies to Dual Stack Mobile IPv6 [RFC5555].\n   From a Mobility Service\
    \ Provider (MSP) perspective, it is important\n   to verify that the MN is authenticated\
    \ and authorized to utilize\n   Mobile IPv6 service, and is accounted for those.\
    \  Only when the MN is\n   authenticated and authorized does the MSP allow the\
    \ bootstrapping of\n   Mobile IPv6 parameters.  Thus, prior to processing the\
    \ Mobile IPv6\n   registrations, the HA participates in the authentication of\
    \ the MN to\n   verify the MN's identity.  The HA also participates in the Mobile\n\
    \   IPv6 authorization process involving the Diameter infrastructure.\n   The\
    \ HA, due to its role in traffic forwarding, may also perform\n   accounting for\
    \ the Mobile IPv6 service provided to the MN.\n   This document enables the following\
    \ functionality:\n   Authentication:  The MN's identity needs to be verified.\
    \  As a\n      Diameter client supporting the new Diameter Mobile IPv6\n     \
    \ application, the HA may need to support more than one\n      authentication\
    \ type depending on the environment.  Although the\n      authentication is performed\
    \ by the AAA server, there is an impact\n      for the HA as different sets of\
    \ command codes are needed for the\n      respective authentication procedures.\n\
    \   Authorization:  The HA must verify that the user is authorized to the\n  \
    \    Mobile IPv6 service using the assistance of the MSP Diameter\n      servers.\
    \  This is accomplished through the use of new Diameter\n      applications specifically\
    \ designed for performing Mobile IPv6\n      authorization decisions.  This document\
    \ defines required AAA\n      procedures and requires the HA to support them and\
    \ to participate\n      in this authorization signaling.\n   Accounting:  For\
    \ accounting purposes and capacity planning, it is\n      required that the HA\
    \ provides accounting reports to the Diameter\n      infrastructure and thus supports\
    \ the related Diameter accounting\n      procedures.\n   Session Management: \
    \ The management of the mobility services may\n      require the Diameter server\
    \ or the HA to terminate the Mobile IPv6\n      service before the binding expires.\
    \  This document defines\n      procedures for the AAA-based session management.\n\
    \   Figure 1 depicts the reference architecture for this document.\n         \
    \                               +--------+\n                                 \
    \       |Diameter|\n                                        |Server  |\n     \
    \                                   +--------+\n                             \
    \               ^\n                                   Back-End | Diameter Mobile\
    \ IPv6\n                                   Protocol | HA<->AAA Server\n      \
    \                             Support  | Interaction\n                       \
    \                     | (this document)\n                                    \
    \        v\n    +---------+                      +---------------+\n    | Mobile\
    \  |  Front-End Protocol  |Home Agent /   |\n    | Node    |<-------------------->|Diameter\
    \ Client|\n    +---------+  IKEv2 or RFC 4285   +---------------+\n          \
    \            Figure 1: Architecture Overview\n   Mobile IPv6 signaling between\
    \ the MN and the HA can be protected\n   using two different mechanisms, namely,\
    \ using IPsec or the\n   Authentication Protocol for Mobile IPv6 [RFC4285].  For\
    \ these two\n   approaches, several different authentication and key exchange\n\
    \   solutions are available.  When IPsec is used to protect Mobile IPv6\n   signaling\
    \ messages, Internet Key Exchange v2 (IKEv2) is used\n   [RFC4877] for the setup\
    \ of the IPsec SAs.  IKEv2 supports EAP-based\n   (Extensible Authentication Protocol)\
    \ initiator authentication,\n   certificates, and pre-shared secrets.  Alternatively,\
    \ the\n   Authentication Protocol for Mobile IPv6 uses a mechanism that is very\n\
    \   similar to the one used for protecting Mobile IPv4 signaling\n   messages.\n\
    \   The ability to use different credentials and methods to authenticate\n   the\
    \ MN has an impact on the AAA interactions between the HA (acting\n   as a Diameter\
    \ client) and the Diameter server.  This specification is\n   only limited to\
    \ the following MN authentication methods:\n   o  IKEv2 usage with EAP\n   o \
    \ Mobile IPv6 Authentication Protocol\n   New authentication mechanisms may be\
    \ added later by separate\n   specifications.\n   For accounting of Mobile IPv6\
    \ services provided to the MN, this\n   specification uses the Diameter base protocol\
    \ accounting defined in\n   [RFC3588].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   The Mobile IPv6 bootstrapping terminology is taken from [RFC4640].\n   Additional\
    \ terminology is defined below:\n   Authentication, Authorization, and Accounting\
    \ (AAA):\n      AAA protocol based on Diameter [RFC3588] with required EAP support\n\
    \      [RFC4072].\n   Home AAA (AAAH):\n      An authentication, authorization,\
    \ and accounting server located in\n      the user's home network, i.e., in the\
    \ home realm.\n"
- title: 3.  Application Identifiers
  contents:
  - "3.  Application Identifiers\n   This specification defines two new Diameter applications\
    \ and their\n   respective Application Identifiers:\n      Diameter Mobile IPv6\
    \ IKE   (MIP6I)  7\n      Diameter Mobile IPv6 Auth  (MIP6A)  8\n   The MIP6I\
    \ Application Identifier is used when the MN is authenticated\n   and authorized\
    \ using IKEv2.  The MIP6A Application Identifier is used\n   when the MN is authenticated\
    \ and authorized using the Mobile IPv6\n   Authentication Protocol.\n   Mobile\
    \ IPv6-related accounting information generated by the HA uses\n   either the\
    \ MIP6I or the MIP6A Application Identifier in the case of\n   the coupled accounting\
    \ model.  The Diameter Base Accounting\n   Application Identifier (value of 3)\
    \ is used in the case of the split\n   accounting model.  Refer to Section 4.4\
    \ for more information\n   regarding the accounting models.\n"
- title: 4.  Protocol Description
  contents:
  - '4.  Protocol Description

    '
- title: 4.1.  Support for Mobile IPv6 with IKEv2 and EAP
  contents:
  - "4.1.  Support for Mobile IPv6 with IKEv2 and EAP\n   The use of IKEv2 with EAP\
    \ between the MN and the HA allows the AAA to\n   authenticate the MN.  When EAP\
    \ is used with IKEv2, the Diameter EAP\n   application logic and procedures, as\
    \ defined in [RFC4072], are re-\n   used.  EAP methods that do not establish a\
    \ shared key SHOULD NOT be\n   used, as they are subject to a number of man-in-the-middle\
    \ attacks as\n   stated in Section 2.16 and Section 5 of [RFC4306].  Attribute-value\n\
    \   pairs (AVPs) specific to Mobile IPv6 bootstrapping are added to the\n   EAP\
    \ application commands.\n   Figure 2 shows the message flow involved during the\
    \ authentication\n   phase when EAP is used.  The communication between the mobile\
    \ node\n   and the home agent uses the conventions defined in [RFC4306].\n   Similarly,\
    \ the communication between the home agent and the Diameter\n   server uses the\
    \ conventions defined in [RFC4072].\n    Mobile                           Home\
    \                      Diameter\n    Node                             Agent  \
    \                   Server\n     |                                 |         \
    \                 |\n     | HDR, SAi1, KEi, Ni  (1)         |                \
    \          |\n     |-------------------------------->|                       \
    \   |\n     |                                 |                          |\n \
    \    | HDR, SAr1, KEr, Nr, [CERTREQ](2)|                          |\n     |<--------------------------------|\
    \                          |\n     |                                 |       \
    \                   |\n     | HDR, SK{IDi,[CERTREQ,] [IDr,]   |              \
    \            |\n     | [CP(CFG_REQUEST),]              |                     \
    \     |\n     | SAi2, TSi, TSr} (3)             | DER (EAP-Response) (4) + |\n\
    \     |-------------------------------->| MIP6 Bootstrapping AVPs  |\n     | \
    \                                |------------------------->|\n     |        \
    \                         |                          |\n     |               \
    \                  | DEA (EAP-Request) (5)    |\n     | HDR, SK{IDr, [CERT,] AUTH,\
    \ EAP} |<-------------------------|\n     |<------------------------------- |\
    \                          |\n     |                                 |       \
    \                   |\n     | HDR, SK{EAP}                    |              \
    \            |\n     |-------------------------------->| DER (EAP-Response)  \
    \     |\n     |                                 |------------------------->|\n\
    \     |                                 |                          |\n     | \
    \                                | DEA (EAP-Request)        |\n     | HDR, SK{EAP-Request}\
    \            |<-------------------------|\n     |<--------------------------------|\
    \                          |\n     |                                 |       \
    \                   |\n     | HDR, SK{EAP-Response}           |              \
    \            |\n     |-------------------------------->| DER (EAP-Response)  \
    \     |\n     |                                 |------------------------->|\n\
    \     :               ...               :          ...             :\n     | \
    \                                |                          |\n     |        \
    \                         | DEA (EAP-Success) +      |\n     |               \
    \                  | MIP6 Bootstrapping AVPs  |\n     | HDR, SK{EAP-Success} \
    \           |<-------------------------|\n     |<--------------------------------|\
    \                          |\n     |                                 |       \
    \                   |\n     | HDR, SK{AUTH}                   |              \
    \            |\n     |-------------------------------->|                     \
    \     |\n     |                                 |                          |\n\
    \     | HDR, SK{AUTH, [CP(CFG_REPLY,]   |                          |\n     | SAr2,\
    \ TSi, TSr}                 |                          |\n     |<--------------------------------|\
    \                          |\n     |                                 |       \
    \                   |\n          Figure 2: Mobile IPv6 Bootstrapping Using IKEv2\
    \ and EAP\n   The MN and the HA start the interaction with an IKE_SA_INIT exchange.\n\
    \   In this phase, cryptographic algorithms are negotiated, and nonces\n   and\
    \ Diffie-Hellman parameters are exchanged.  Message (3) starts the\n   IKE_AUTH\
    \ phase.  This second phase authenticates the previous\n   messages, exchanges\
    \ identities and certificates, and establishes the\n   first CHILD_SA.  It is\
    \ used to mutually authenticate the MN (acting\n   as an IKEv2 initiator) and\
    \ the HA (acting as an IKEv2 responder).\n   The identity of the user/MN is provided\
    \ in the IDi field.  The MN\n   indicates its willingness to be authenticated\
    \ via EAP by omitting the\n   AUTH field in message (3) (see Section 2.16 of [RFC4306]).\n\
    \   As part of the authentication process, the MN MAY request a home\n   address\
    \ or a home prefix or suggest one (see [RFC4877]), using a\n   CFG_REQUEST payload\
    \ in the message (3).\n   The HA extracts the IDi field from the message (3) and\
    \ sends a\n   Diameter-EAP-Request (DER) message (4) towards the authenticating\n\
    \   Diameter server.  The EAP-Payload AVP contains a EAP-Response/\n   Identity\
    \ with the identity extracted from the IDi field.\n   This message is routed to\
    \ the MN's Diameter server/EAP server.  The\n   Diameter server selects the EAP\
    \ method and replies with the Diameter-\n   EAP-Answer (DEA) message.  Depending\
    \ on the type of EAP method\n   chosen, a number of DER and DEA messages carry\
    \ the method-specific\n   exchanges between the MN and the Diameter server/EAP\
    \ server.\n   At the end of the EAP authentication phase, the Diameter server\n\
    \   indicates the result of the authentication in the Result-Code AVP and\n  \
    \ provides the corresponding EAP packet (EAP Success or EAP Failure).\n   The\
    \ last IKEv2 message sent by the HA contains the home address or\n   the home\
    \ prefix.  In the latter case, a CREATE_CHILD_SA exchange is\n   necessary to\
    \ set up IPsec SAs for Mobile IPv6 signaling.\n   In some deployment scenarios,\
    \ the HA may also act as an IKEv2\n   responder for a conventional IPsec VPN access.\
    \  The challenge in this\n   case is that the IKEv2 responder may not know if\
    \ IKEv2 is used for\n   Mobile IPv6 service or for IPsec VPN access service. \
    \ A network\n   operator needs to be aware of this limitation.  One solution already\n\
    \   supported by IKEv2 is to use different responder identities when\n   operating\
    \ as a conventional IPsec VPN gateway or as an HA.  The MN\n   can then indicate\
    \ the preferred responder type using the appropriate\n   IDr payload in the IKE_AUTH\
    \ message.\n   Eventually, when the HA receives a Binding Update (BU), the HA\n\
    \   authenticates and authorizes the MN.  It is RECOMMENDED that the HA\n   sends\
    \ an accounting request message every time it receives a BU.\n"
- title: 4.2.  Support for the Mobile IPv6 Authentication Protocol
  contents:
  - "4.2.  Support for the Mobile IPv6 Authentication Protocol\n   Figure 3 shows\
    \ the message sequence between the MN, the HA, and the\n   Diameter server during\
    \ the registration when Mobile IPv6\n   Authentication Protocol is used.  A BU\
    \ and a Binding Acknowledgement\n   (BA) messages are used in the binding registration\
    \ process.\n   Receiving a BU at the HA initiates a MIP6-Request to be sent to\
    \ the\n   Diameter server.  The Diameter server in turn responds with a MIP6-\n\
    \   Answer.  The HA may assign a home address to the MN and provide it to\n  \
    \ the Diameter server in the MIP-Mobile-Node-Address AVP.\n   According to [RFC4285],\
    \ the MN uses the Mobile Node Identifier\n   Option, specifically the MN-NAI mobility\
    \ option (as defined in\n   [RFC4283]) to identify itself.  The HA MUST copy the\
    \ MN-NAI mobility\n   option value to the User-Name AVP in the subsequent request\
    \ messages.\n   The procedure described in this specification for the Mobile IPv6\n\
    \   Authentication Protocol is only needed for the initially received BU\n   for\
    \ which the HA does not have an existing security association.\n   When the HA\
    \ receives subsequent BUs, they are processed locally in\n   the HA.  It is RECOMMENDED\
    \ that the HA sends an accounting request\n   message every time it receives a\
    \ Binding Update.  However, the HA MAY\n   re-authorize the MN with the Diameter\
    \ server at any time depending on\n   the deployment and the local policy.\n \
    \  This specification assumes that in the case where Mobile IPv6\n   Authentication\
    \ Protocol is used, the MN-AAA option is included in the\n   BU as defined in\
    \ [RFC4285] and the Diameter server computes required\n   session keys after having\
    \ successfully authenticated the MN.  The\n   computation of the session keys\
    \ is out of scope of this\n   specification.  Other possible ways of using the\
    \ Mobile IPv6\n   Authentication Protocol are also out of scope of this specification\n\
    \   and would require a new specification to describe the detailed\n   behavior\
    \ of the HA-AAAH interface and corresponding session key\n   derivation.\n   \
    \  Mobile                                Home                Diameter\n     Node\
    \                                  Agent                 Server\n       |    \
    \                                 |                     |\n       |          \
    \                           | MIP6-Request + MIP6 |\n       |       Binding Update\
    \                | Bootstrapping AVPs  |\n       |------------------------------------>|-------------------->|\n\
    \       | (Mobile Node Identifier Option,     |                     |\n      \
    \ |  Mobility Message Replay Protection |                     |\n       |  Option,\
    \ Authentication Option)     |                     |\n       |               \
    \                      |                     |\n       |                     \
    \                | MIP6-Answer + MIP6  |\n       |       Binding Acknowledgement\
    \       | Bootstrapping AVPs  |\n       |<------------------------------------|<--------------------|\n\
    \       | (Mobile Node Identifier Option      |                     |\n      \
    \ |  Mobility Message Replay Protection |                     |\n       |  Option,\
    \ Authentication Option)     |                     |\n         Figure 3: Mobile\
    \ IPv6 Bootstrapping Using the Mobile IPv6\n                          Authentication\
    \ Protocol\n"
- title: 4.3.  Mobile IPv6 Session Management
  contents:
  - "4.3.  Mobile IPv6 Session Management\n   The Diameter server may maintain state\
    \ or may be stateless.  This is\n   indicated in the Auth-Session-State AVP (or\
    \ its absence).  The HA\n   MUST support the Authorization Session State Machine\
    \ defined in\n   [RFC3588].\n   This specification makes an assumption that each\
    \ SA created between\n   the MN and the HA as a result of a successful IKEv2 negotiation\
    \ or a\n   Mobile IPv6 Authentication Protocol exchange corresponds to one\n \
    \  Diameter session.  In the IKEv2 case, we specifically mean the\n   created\
    \ IKE SA.\n"
- title: 4.3.1.  Session-Termination-Request
  contents:
  - "4.3.1.  Session-Termination-Request\n   The Session-Termination-Request (STR)\
    \ message [RFC3588] is sent by\n   the HA to inform the Diameter server that an\
    \ authorized session is\n   being terminated.  This means that the HA MUST terminate\
    \ the\n   corresponding Mobile IPv6 binding and also terminate the\n   corresponding\
    \ SA.\n"
- title: 4.3.2.  Session-Termination-Answer
  contents:
  - "4.3.2.  Session-Termination-Answer\n   The Session-Termination-Answer (STA) message\
    \ [RFC3588] is sent by the\n   Diameter server to acknowledge the notification\
    \ that the session has\n   been terminated.\n"
- title: 4.3.3.  Abort-Session-Request
  contents:
  - "4.3.3.  Abort-Session-Request\n   The Abort-Session-Request (ASR) message [RFC3588]\
    \ is sent by the\n   Diameter server to the HA to terminate the authorized session.\
    \  This\n   fulfills one of the requirement described in [RFC5637].  When the\
    \ HA\n   receives the ASR message, it MUST terminate the corresponding SA.\n \
    \  Subsequently, the HA MUST take further actions to terminate the\n   corresponding\
    \ Mobile IPv6 binding.\n"
- title: 4.3.4.  Abort-Session-Answer
  contents:
  - "4.3.4.  Abort-Session-Answer\n   The Abort-Session-Answer (ASA) message [RFC3588]\
    \ is sent by the home\n   agent in response to an ASR message.\n"
- title: 4.4.  Accounting for Mobile IPv6 Services
  contents:
  - "4.4.  Accounting for Mobile IPv6 Services\n   The HA MUST be able act as a Diameter\
    \ client collecting accounting\n   records needed for service control and charging.\
    \  The HA MUST support\n   the accounting procedures (specifically the command\
    \ codes mentioned\n   below) and the Accounting Session State Machine as defined\
    \ in\n   [RFC3588].  The command codes, exchanged between the HA and Diameter\n\
    \   server for accounting purposes, are provided in the following\n   subsections.\n\
    \   The Diameter application design guideline [DIME-APP] defines two\n   separate\
    \ models for accounting:\n   Split accounting model:\n      According to this\
    \ model, the accounting messages use the Diameter\n      Base Accounting Application\
    \ Identifier (value of 3).  Since\n      accounting is treated as an independent\
    \ application, accounting\n      commands may be routed separately from the rest\
    \ of application\n      messages and thus the accounting messages generally end\
    \ up in a\n      central accounting server.  Since the Diameter Mobile IPv6\n\
    \      application does not define its own unique accounting commands,\n     \
    \ this is the preferred choice, since it permits use of centralized\n      accounting\
    \ for several applications.\n   Coupled accounting model:\n      In this model,\
    \ the accounting messages will use either the MIP6I\n      or the MIP6A Application\
    \ Identifiers.  This means that accounting\n      messages will be routed like\
    \ any other Mobile IPv6 application\n      messages.  This requires the Diameter\
    \ server in charge of Mobile\n      IPv6 application to handle the accounting\
    \ records (e.g., sends\n      them to a proper accounting server).\n   As mentioned\
    \ above, the preferred choice is to use the split\n   accounting model and thus\
    \ to choose Diameter Base Accounting\n   Application Identifier (value of 3) for\
    \ accounting messages.\n"
- title: 4.4.1.  Accounting-Request
  contents:
  - "4.4.1.  Accounting-Request\n   The Accounting-Request command [RFC3588] is sent\
    \ by the HA to the\n   Diameter server to exchange accounting information regarding\
    \ the MN\n   with the Diameter server.\n"
- title: 4.4.2.  Accounting-Answer
  contents:
  - "4.4.2.  Accounting-Answer\n   The Accounting-Answer command [RFC3588] is sent\
    \ by the Diameter\n   server to the HA to acknowledge an Accounting-Request.\n"
- title: 5.  Command Codes
  contents:
  - '5.  Command Codes

    '
- title: 5.1.  Command Code for Mobile IPv6 with IKEv2 and EAP
  contents:
  - "5.1.  Command Code for Mobile IPv6 with IKEv2 and EAP\n   For the use of Mobile\
    \ IPv6 with IKEv2 and EAP, this document reuses\n   the Diameter EAP application\
    \ [RFC4072] commands: Diameter-EAP-Request\n   (DER) and Diameter-EAP-Answer (DEA).\
    \  This specification extends the\n   existing DER and DEA command ABNFs with\
    \ a number of AVPs to support\n   Mobile IPv6 split scenario bootstrapping.  Other\
    \ than new additional\n   AVPs and the corresponding additions to the command\
    \ ABNFs, the\n   Diameter EAP application command ABNFs remain unchanged.  The\
    \ ABNF\n   language is defined in [RFC3588].\n   Command-Name          Abbrev.\
    \ Code Reference Application\n   ---------------------------------------------------------------------\n\
    \   Diameter-EAP-Request  DER     268  RFC 4072  Diameter Mobile IPv6 IKE\n  \
    \ Diameter-EAP-Answer   DEA     268  RFC 4072  Diameter Mobile IPv6 IKE\n    \
    \                      Figure 4: Command Codes\n"
- title: 5.1.1.  Diameter-EAP-Request
  contents:
  - "5.1.1.  Diameter-EAP-Request\n   The Diameter-EAP-Request (DER) message, indicated\
    \ by the Command-Code\n   field set to 268 and the 'R' bit set in the Command\
    \ Flags field, is\n   sent by the HA to the Diameter server to initiate a Mobile\
    \ IPv6\n   service authentication and authorization procedure.  The\n   Application-ID\
    \ field of the Diameter Header MUST be set to the\n   Diameter Mobile IPv6 IKE\
    \ Application ID (value of 7).  The grouped\n   AVP has the following modified\
    \ ABNF (as defined in [RFC3588]):\n   <Diameter-EAP-Request> ::= < Diameter Header:\
    \ 268, REQ, PXY >\n                              < Session-Id >\n            \
    \                  { Auth-Application-Id }\n                              { Origin-Host\
    \ }\n                              { Origin-Realm }\n                        \
    \      { Destination-Realm }\n                              { Auth-Request-Type\
    \ }\n                              [ Destination-Host ]\n                    \
    \          [ NAS-Identifier ]\n                              [ NAS-IP-Address\
    \ ]\n                              [ NAS-IPv6-Address ]\n                    \
    \          [ NAS-Port-Type ]\n                              [ User-Name ]\n  \
    \                            ...\n                              { EAP-Payload\
    \ }\n                              ...\n                              [ MIP6-Feature-Vector\
    \ ]\n                              [ MIP6-Agent-Info ]\n                     \
    \       *2[ MIP-Mobile-Node-Address ]\n                              [ Chargeable-User-Identity\
    \ ]\n                              [ Service-Selection ]\n                   \
    \           [ QoS-Capability ]\n                            * [ QoS-Resources\
    \ ]\n                              ...\n                            * [ AVP ]\n\
    \   Mobile IPv6 bootstrapping AVPs are only included in the first DER\n   message\
    \ send by the HA.  The subsequent DER messages required by the\n   EAP method\
    \ do not need to include any Mobile IPv6 bootstrapping AVPs.\n   The MN is both\
    \ authenticated and authorized for the mobility service\n   during the EAP authentication.\
    \  Thus, the Auth-Request-Type AVP MUST\n   be set to the value AUTHORIZE_AUTHENTICATE.\n"
- title: 5.1.2.  Diameter-EAP-Answer
  contents:
  - "5.1.2.  Diameter-EAP-Answer\n   The Diameter-EAP-Answer (DEA) message, indicated\
    \ by the Command-Code\n   field set to 268 and 'R' bit cleared in the Command\
    \ Flags field, is\n   sent in response to the Diameter-EAP-Request (DER) message.\
    \  The\n   Application-Id field in the Diameter message header MUST be set to\n\
    \   the Diameter Mobile IPv6 IKE Application-Id (value of 7).  If the\n   Mobile\
    \ IPv6 authentication procedure was successful, then the\n   response MAY include\
    \ any set of bootstrapping AVPs.\n   <Diameter-EAP-Answer> ::= < Diameter Header:\
    \ 268, PXY >\n                             < Session-Id >\n                  \
    \           { Auth-Application-Id }\n                             { Auth-Request-Type\
    \ }\n                             { Result-Code }\n                          \
    \   { Origin-Host }\n                             { Origin-Realm }\n         \
    \                    [ User-Name ]\n                             [ EAP-Payload\
    \ ]\n                             [ EAP-Reissued-Payload ]\n                 \
    \            [ EAP-Master-Session-Key ]\n                             [ EAP-Key-Name\
    \ ]\n                             [ Multi-Round-Time ]\n                     \
    \        ...\n                           *2[ MIP-Mobile-Node-Address ]\n     \
    \                        [ MIP6-Feature-Vector ]\n                           \
    \  [ MIP6-Agent-Info ]\n                             [ Service-Selection ]\n \
    \                          * [ QoS-Resources ]\n                             [\
    \ Chargeable-User-Identity ]\n                             ...\n             \
    \              * [ AVP ]\n   If the EAP-based authentication and the authorization\
    \ for the\n   mobility service succeeds, then the Mobile IPv6 bootstrapping AVPs\n\
    \   are included in the last DEA message that also carries the EAP-\n   Success\
    \ EAP payload.  The other DEA messages required by the used\n   EAP-method do\
    \ not include any Mobile IPv6 bootstrapping AVPs.\n"
- title: 5.2.  Command Codes for Mobile IPv6 Authentication Protocol Support
  contents:
  - "5.2.  Command Codes for Mobile IPv6 Authentication Protocol Support\n   This\
    \ section defines the commands that are used for support with the\n   Mobile IPv6\
    \ Authentication Protocol.\n   There are multiple ways of deploying and utilizing\
    \ the Mobile IPv6\n   Authentication Protocol, especially regarding the associated\
    \ AAA\n   interactions.  In order to support multiple deployment models, this\n\
    \   specification defines the MIP6-Auth-Mode AVP that in the request\n   message\
    \ tells the mode that the HA supports.  This specification\n   defines a method\
    \ that requires the use of the MN-AAA option with the\n   Mobile IPv6 Authentication\
    \ Protocol.\n   Command-Name       Abbrev. Code  Reference Application\n   ---------------------------------------------------------------------\n\
    \   MIP6-Request       MIR     325   5.3.1     Diameter Mobile IPv6 Auth\n   MIP6-Answer\
    \        MIA     325   5.3.2     Diameter Mobile IPv6 Auth\n                 \
    \              Command Codes\n"
- title: 5.2.1.  MIP6-Request
  contents:
  - "5.2.1.  MIP6-Request\n   The MIP6-Request (MIR), indicated by the Command-Code\
    \ field set to\n   325 and the 'R' bit set in the Command Flags field, is sent\
    \ by the\n   HA, acting as a Diameter client, in order to request the\n   authentication\
    \ and authorization of an MN.\n   Although the HA provides the Diameter server\
    \ with replay protection-\n   related information, the HA is responsible for the\
    \ replay protection.\n   The message format is shown below.\n   <MIP6-Request>\
    \ ::= < Diameter Header: 325, REQ, PXY >\n                      < Session-ID >\n\
    \                      { Auth-Application-Id }\n                      { User-Name\
    \ }\n                      { Destination-Realm }\n                      { Origin-Host\
    \ }\n                      { Origin-Realm }\n                      { Auth-Request-Type\
    \ }\n                      [ Destination-Host ]\n                      [ Origin-State-Id\
    \ ]\n                      [ NAS-Identifier ]\n                      [ NAS-IP-Address\
    \ ]\n                      [ NAS-IPv6-Address ]\n                      [ NAS-Port-Type\
    \ ]\n                      [ Called-Station-Id ]\n                      [ Calling-Station-Id\
    \ ]\n                      [ MIP6-Feature-Vector ]\n                      { MIP6-Auth-Mode\
    \ }\n                      [ MIP-MN-AAA-SPI ]\n                      [ MIP-MN-HA-SPI\
    \ ]\n                   1*2{ MIP-Mobile-Node-Address }\n                     \
    \ { MIP6-Agent-Info }\n                      { MIP-Careof-Address }\n        \
    \              [ MIP-Authenticator ]\n                      [ MIP-MAC-Mobility-Data\
    \ ]\n                      [ MIP-Timestamp ]\n                      [ QoS-Capability\
    \ ]\n                    * [ QoS-Resources ]\n                      [ Chargeable-User-Identity\
    \ ]\n                      [ Service-Selection ]\n                      [ Authorization-Lifetime\
    \ ]\n                      [ Auth-Session-State ]\n                    * [ Proxy-Info\
    \ ]\n                    * [ Route-Record ]\n                    * [ AVP ]\n \
    \  If the MN is both authenticated and authorized for the mobility\n   service,\
    \ then the Auth-Request-Type AVP is set to the value\n   AUTHORIZE_AUTHENTICATE.\
    \  This is the case when the MIP6-Auth-Mode is\n   set to the value MIP6_AUTH_MN_AAA.\n"
- title: 5.2.2.  MIP6-Answer
  contents:
  - "5.2.2.  MIP6-Answer\n   The MIP6-Answer (MIA) message, indicated by the Command-Code\
    \ field\n   set to 325 and the 'R' bit cleared in the Command Flags field, is\n\
    \   sent by the Diameter server in response to the MIP6-Request message.\n   The\
    \ User-Name AVP MAY be included in the MIA if it is present in the\n   MIR.  The\
    \ Result-Code AVP MAY contain one of the values defined in\n   Section 7, in addition\
    \ to the values defined in [RFC3588].\n   An MIA message with the Result-Code\
    \ AVP set to DIAMETER_SUCCESS MUST\n   include the MIP-Mobile-Node-Address AVP.\n\
    \   The message format is shown below.\n   <MIP6-Answer> ::= < Diameter Header:\
    \ 325, PXY >\n                     < Session-Id >\n                     { Auth-Application-Id\
    \ }\n                     { Result-Code }\n                     { Origin-Host\
    \ }\n                     { Origin-Realm }\n                     { Auth-Request-Type\
    \ }\n                     [ User-Name ]\n                     [ Authorization-Lifetime\
    \ ]\n                     [ Auth-Session-State ]\n                     [ Error-Message\
    \ ]\n                     [ Error-Reporting-Host ]\n                     [ Re-Auth-Request-Type\
    \ ]\n                     [ MIP6-Feature-Vector ]\n                     [ MIP-Agent-Info\
    \ ]\n                   *2[ MIP-Mobile-Node-Address ]\n                     [\
    \ MIP-MN-HA-MSA ]\n                   * [ QoS-Resources ]\n                  \
    \   [ Chargeable-User-Identity ]\n                     [ Service-Selection ]\n\
    \                     [ Origin-State-Id ]\n                   * [ Proxy-Info ]\n\
    \                   * [ Redirect-Host ]\n                     [ Redirect-Host-Usage\
    \ ]\n                     [ Redirect-Max-Cache-Time ]\n                   * [\
    \ Failed-AVP ]\n                   * [ AVP ]\n"
- title: 6.  AVPs
  contents:
  - "6.  AVPs\n   To provide support for [RFC4285] and for [RFC4877], the AVPs in\
    \ the\n   following subsections are needed.  [RFC3588], [RFC4004], and\n   [RFC4005]\
    \ defined AVPs are reused whenever possible without changing\n   the existing\
    \ semantics of those AVPs.\n                                             +--------------------+\n\
    \                                             |   AVP Flag Rules   |\n       \
    \                                      +----+---+------+----+----+\n         \
    \          AVP  Defined              |    |   |SHOULD|MUST|MAY |\n   Attribute\
    \ Name  Code in        Value Type |MUST|MAY| NOT  | NOT|Encr|\n  +------------------------------------------+----+---+------+----+----+\n\
    \  |MIP6-Feature-   124  RFC 5447  Unsigned64 |  M | P |      | V  | Y  |\n  |\
