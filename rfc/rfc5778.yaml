    \  |MIP-Algorithm-  345  6.13      Enumerated |  M | P |      | V  | Y  |\n  |\
    \  Type                                    |    |   |      |    |    |\n  +------------------------------------------+----+---+------+----+----+\n\
    \  |MIP-Replay-Mode 346  6.14      Enumerated |  M | P |      | V  | Y  |\n  +------------------------------------------+----+---+------+----+----+\n\
    \  |MIP-Timestamp   490  6.16      OctetString|  M | P |      | V  | Y  |\n  +------------------------------------------+----+---+------+----+----+\n\
