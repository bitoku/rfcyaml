- title: 6.1.  User-Name AVP
  contents:
  - "6.1.  User-Name AVP\n   The User-Name AVP (AVP Code 1) is of type UTF8String\
    \ and contains a\n   Network Access Identifier (NAI) extracted from the MN-NAI\
    \ mobility\n   option included in the received BU message.  Alternatively, the\
    \ NAI\n   can be extracted from the IKEv2 IDi payload included in the IKE_AUTH\n\
    \   message sent by the IKE initiator.\n"
- title: 6.2.  Service-Selection AVP
  contents:
  - "6.2.  Service-Selection AVP\n   The Service-Selection AVP (AVP Code 493) is of\
    \ type UTF8String and\n   contains the name of the service or the external network\
    \ with which\n   the mobility service should be associated.  In the scope of this\n\
    \   specification, the value can be extracted from the IKEv2 IDr payload,\n  \
    \ if available in the IKE_AUTH message sent by the IKE initiator.\n   Alternatively,\
    \ if the Mobile IPv6 Authentication Protocol is used,\n   then the Service-Selection\
    \ AVP contains the string extracted from the\n   Service Selection Mobility Option\
    \ [RFC5149], if available in the\n   received BU.  Future specifications may define\
    \ additional ways to\n   populate the Service-Selection AVP with the required\
    \ information.\n   The AVP is also available to be used in messages sent from\
    \ the\n   Diameter server to the Diameter client.  For example, if the request\n\
    \   message did not contain the Service-Selection AVP but the MN was\n   assigned\
    \ with a default service, the Diameter server MAY return the\n   name of the assigned\
    \ default service to the HA.\n   If the Service-Selection AVP is present in both\
    \ the request and the\n   reply messages, it SHOULD contain the same service name.\
    \  If the\n   services differ, the HA MAY treat that as authorization failure.\n"
- title: 6.3.  MIP-MN-AAA-SPI AVP
  contents:
  - "6.3.  MIP-MN-AAA-SPI AVP\n   The MIP-MN-AAA-SPI AVP (AVP Code 341) is of type\
    \ Unsigned32 and\n   contains a Security Parameter Index (SPI) code extracted\
    \ from the\n   Mobility Message Authentication Option included in the received\
    \ BU\n   message.  This AVP is reused from [RFC4004].\n   When the MIP6-Auth-Mode\
    \ AVP is set to value MIP6_AUTH_MN_AAA, this\n   AVP MUST be present in the MIR\
    \ message.\n"
- title: 6.4.  MIP-MN-HA-SPI AVP
  contents:
  - "6.4.  MIP-MN-HA-SPI AVP\n   The MIP-MN-HA-SPI AVP (AVP Code 491) is of type Unsigned32\
    \ and\n   contains an SPI value that can be used with other parameters for\n \
    \  identifying the security association required for the validation of\n   the\
    \ Mobile IPv6 MN-HA Authentication Option.\n   When the MIP6-Auth-Mode AVP is\
    \ set to value MIP6_AUTH_MN_AAA, and the\n   Diameter server returns a valid MIP-MN-HA-MSA\
    \ AVP in the MIA message,\n   this AVP MUST be present inside the MIP-MN-HA-MSA\
    \ AVP.\n"
- title: 6.5.  MIP-Mobile-Node-Address AVP
  contents:
  - "6.5.  MIP-Mobile-Node-Address AVP\n   The MIP-Mobile-Node-Address AVP (AVP Code\
    \ 333) is of type Address and\n   contains the HA assigned IPv6 or IPv4 home address\
    \ of the mobile\n   node.\n   If the MIP-Mobile-Node-Address AVP contains the\
    \ unspecified IPv6\n   address (0::0) or the all-zeroes IPv4 address (0.0.0.0)\
    \ in a request\n   message, then the HA expects the Diameter server to assign\
    \ the home\n   address in a subsequent answer message.  If the Diameter server\n\
    \   assigns only an IPv6 home network prefix to the mobile node, the\n   lower\
    \ 64 bits of the MIP-Mobile-Node-Address AVP provided address\n   MUST be set\
    \ to zero.\n   This AVP is reused from [RFC4004].\n"
- title: 6.6.  MIP6-Agent-Info AVP
  contents:
  - "6.6.  MIP6-Agent-Info AVP\n   The MIP6-Agent-Info AVP (AVP Code 486) is defined\
    \ in Section 4.2.1 of\n   [RFC5447] and contains the IPv6 or the IPv4 address\
    \ information of\n   the HA.  The HA address in a request message is the same\
    \ as in the\n   received BU message that triggered the authentication and\n  \
    \ authorization procedure towards the Diameter server.  One use case\n   is, e.g.,\
    \ to inform the Diameter server of the dynamically assigned\n   HA.\n   If the\
    \ MIP6-Agent-Info AVP is present in an answer message and the\n   Result-Code\
    \ AVP is set to DIAMETER_SUCCESS_RELOCATE_HA, then the\n   Diameter server is\
    \ indicating to the HA that it MUST initiate an HA\n   switch procedure towards\
    \ the MN (e.g., using the procedure defined in\n   [RFC5142]).  If the Result-Code\
    \ AVP is set to any other value, then\n   the HA SHOULD initiate the HA switch\
    \ procedure towards the MN.  The\n   address information of the assigned HA is\
    \ defined in the MIP6-Agent-\n   Info AVP.\n"
- title: 6.7.  MIP-Careof-Address AVP
  contents:
  - "6.7.  MIP-Careof-Address AVP\n   The MIP-Careof-Address AVP (AVP Code 487) is\
    \ of type Address and\n   contains the IPv6 or the IPv4 care-of address of the\
    \ mobile node.\n   The HA extracts this IP address from the received BU message.\n"
- title: 6.8.  MIP-Authenticator AVP
  contents:
  - "6.8.  MIP-Authenticator AVP\n   The MIP-Authenticator AVP (AVP Code 488) is of\
    \ type OctetString and\n   contains the Authenticator Data from the received BU\
    \ message.  The HA\n   extracts this data from the MN-AAA Mobility Message Authentication\n\
    \   Option included in the received BU message.\n   When the MIP6-Auth-Mode AVP\
    \ is set to value MIP6_AUTH_MN_AAA, this\n   AVP MUST be present in the MIR message.\n"
- title: 6.9.  MIP-MAC-Mobility-Data AVP
  contents:
  - "6.9.  MIP-MAC-Mobility-Data AVP\n   The MIP-MAC-Mobility-Data AVP (AVP Code 489)\
    \ is of type OctetString\n   and contains the MAC_Mobility_Data calculated by\
    \ the HA as defined in\n   [RFC4285] for the MN-AAA Mobility Message Authentication\
    \ Option.\n   When the MIP6-Auth-Mode AVP is set to value MIP6_AUTH_MN_AAA, this\n\
    \   AVP MUST be present in the MIR message.\n"
- title: 6.10.  MIP-Session-Key AVP
  contents:
  - "6.10.  MIP-Session-Key AVP\n   The MIP-Session-Key AVP (AVP Code 343) is of type\
    \ OctetString and\n   contains the MN-HA shared secret (i.e., the session key)\
    \ for the\n   associated Mobile IPv6 MN-HA authentication option.  When the\n\
    \   Diameter server computes the session key, it is placed in this AVP.\n   How\
    \ the Diameter server computes the session key is not defined in\n   this specification.\
    \  The Session key derivation is deployment\n   specific and needs to be defined\
    \ in a respective deployment-specific\n   system specification.\n   This AVP is\
    \ reused from [RFC4004].\n"
- title: 6.11.  MIP-MSA-Lifetime AVP
  contents:
  - "6.11.  MIP-MSA-Lifetime AVP\n   The MIP-MSA-Lifetime AVP (AVP Code 367) is of\
    \ type Unsigned32 and\n   represents the period of time (in seconds) for which\
    \ the session key\n   (see Section 6.10) is valid.  The associated session key\
    \ MUST NOT be\n   used if the lifetime has expired.\n   This AVP is reused from\
    \ [RFC4004].\n"
- title: 6.12.  MIP-MN-HA-MSA AVP
  contents:
  - "6.12.  MIP-MN-HA-MSA AVP\n   The MIP-MN-HA-MSA AVP (AVP Code 492) is of type\
    \ Grouped and contains\n   the session-related information for use with the Mobile\
    \ IPv6\n   Authentication Protocol.\n   MIP-MN-HA-MSA ::= < AVP Header: 492 >\n\
    \                     { MIP-Session-Key }\n                     { MIP-MSA-Lifetime\
    \ }\n                     [ MIP-MN-HA-SPI ]\n                     [ MIP-Algorithm-Type\
    \ ]\n                     [ MIP-Replay-Mode ]\n                   * [ AVP ]\n\
    \   The MIP-MN-HA-SPI sub-AVP within the MIP-MN-HA-MSA grouped AVP\n   identifies\
    \ the security association required for the validation of\n   the Mobile IPv6\
    \ MN-HA Authentication Option.  The absence of the MIP-\n   Replay-Mode AVP MUST\
    \ be treated as no replay protection was selected.\n"
- title: 6.13.  MIP-Algorithm-Type AVP
  contents:
  - "6.13.  MIP-Algorithm-Type AVP\n   The MIP-Algorithm-Type AVP (AVP Code 345) is\
    \ of type Enumerated and\n   contains the Algorithm identifier for the associated\
    \ Mobile IPv6\n   MN-HA Authentication Option.  The Diameter server selects the\n\
    \   algorithm type.  Existing algorithm types are defined in [RFC4004]\n   that\
    \ also fulfill current RFC 4285 requirements.  This AVP is reused\n   from [RFC4004].\n\
    \   When the MIP6-Auth-Mode AVP is set to value MIP6_AUTH_MN_AAA, and the\n  \
    \ Diameter server returns a valid MIP-MN-HA-MSA AVP in the MIA message,\n   this\
    \ AVP MUST be present inside the MIP-MN-HA-MSA AVP.\n"
- title: 6.14.  MIP-Replay-Mode AVP
  contents:
  - "6.14.  MIP-Replay-Mode AVP\n   The MIP-Replay-Mode AVP (AVP Code 346) is of type\
    \ Enumerated and\n   contains the replay mode of the HA for authenticating the\
    \ mobile\n   node.  Out of all possible replay modes defined in [RFC4004], the\n\
    \   following are supported by this specification:\n       1   None\n       2\
    \   Timestamp\n   This AVP is reused from [RFC4004].\n"
- title: 6.15.  MIP6-Feature-Vector AVP
  contents:
  - "6.15.  MIP6-Feature-Vector AVP\n   The MIP6-Feature-Vector AVP (AVP Code 124)\
    \ is defined in [RFC5447].\n   However, this specification does not define any\
    \ Mobile IPv6 split\n   scenario bootstrapping specific capability flag.\n"
- title: 6.16.  MIP-Timestamp AVP
  contents:
  - "6.16.  MIP-Timestamp AVP\n   The MIP-Timestamp AVP (AVP Code 490) is of type\
    \ OctetString and\n   contains an 8-octet timestamp value (i.e., 64-bit timestamp)\
    \ from the\n   Mobility message replay protection option, defined in [RFC4285].\
    \  The\n   HA extracts this value from the received BU message, if available.\n\
    \   The HA includes this AVP in the MIR message when the MN-AAA Mobility\n   Message\
    \ Authentication Option is available in the received BU and the\n   Diameter server\
    \ is expected to return the key material required for\n   the calculation and\
    \ validation of the Mobile IPv6 MN-HA\n   Authentication Option (and the MIP6-Auth-Mode\
    \ AVP is set to value\n   MIP6_AUTH_MN_AAA).\n"
- title: 6.17.  QoS-Capability AVP
  contents:
  - "6.17.  QoS-Capability AVP\n   The QoS-Capability AVP is defined in [RFC5777]\
    \ and contains a list of\n   supported Quality of Service profiles.\n"
- title: 6.18.  QoS-Resources AVP
  contents:
  - "6.18.  QoS-Resources AVP\n   The QoS-Resources AVP is defined in [RFC5777] and\
    \ provides QoS and\n   packet filtering capabilities.\n"
- title: 6.19.  Chargeable-User-Identity AVP
  contents:
  - "6.19.  Chargeable-User-Identity AVP\n   The Chargeable-User-Identity AVP (AVP\
    \ Code 89) is of type OctetString\n   and contains a unique temporary handle of\
    \ the user.  The Chargeable-\n   User-Identity is defined in [RFC4372].\n"
- title: 6.20.  MIP6-Auth-Mode AVP
  contents:
  - "6.20.  MIP6-Auth-Mode AVP\n   The MIP6-Auth-Mode (AVP Code 494) is of type Enumerated\
    \ and contains\n   information of the used Mobile IPv6 Authentication Protocol\
    \ mode.\n   This specification defines only one value MIP6_AUTH_MN_AAA and the\n\
    \   corresponding AAA interactions when MN-AAA security association is\n   used\
    \ to authenticate the Binding Update as described in [RFC4285].\n   When the MIP6-Auth_Mode\
    \ AVP is set to the value of MIP6_AUTH_MN_AAA,\n   the Auth-Request-Type AVP MUST\
    \ be set to the value of\n   AUTHORIZE_AUTHENTICATE.\n   If the Diameter server\
    \ does not support the Mobile IPv6\n   Authentication Protocol usage mode proposed\
    \ by the HA, then the\n   Diameter server MUST fail the authentication/authorization\
    \ and MUST\n   set the Result-Code AVP to the value of DIAMETER_ERROR_AUTH_MODE.\n"
- title: 6.21.  Accounting AVPs
  contents:
  - "6.21.  Accounting AVPs\n   Diameter Mobile IPv6 applications, either MIP6I or\
    \ MIP6A, are used in\n   the case of the coupled account model.  Diameter Mobile\
    \ IPv4\n   application [RFC4004] accounting AVPs are reused in this document.\n\
    \   The following AVPs SHOULD be included in the accounting request\n   message:\n\
    \   o  Accounting-Input-Octets: Number of octets in IP packets received\n    \
    \  from the mobile node.\n   o  Accounting-Output-Octets: Number of octets in\
    \ IP packets sent by\n      the mobile node.\n   o  Accounting-Input-Packets:\
    \ Number of IP packets received from the\n      mobile node.\n   o  Accounting-Output-Packets:\
    \ Number of IP packets sent by the mobile\n      node.\n   o  Acct-Multi-Session-Id:\
    \ Used to link together multiple related\n      accounting sessions, where each\
    \ session would have a unique\n      Session-Id, but the same Acct-Multi-Session-Id\
    \ AVP.\n   o  Acct-Session-Time: Indicates the length of the current session in\n\
    \      seconds.\n   o  MIP6-Feature-Vector: The supported features for this mobility\n\
    \      service session.\n   o  MIP-Mobile-Node-Address: The home address of the\
    \ mobile node.\n   o  MIP-Agent-Info: The current home agent of the mobile node.\n\
    \   o  Chargeable-User-Identity: The unique temporary identity of the\n      user.\
    \  This AVP MUST be included if it is available in the home\n      agent.\n  \
    \ o  Service-Selection: Currently selected mobility service.\n   o  QoS-Resources:\
    \ Assigned Quality-of-Service (QoS) resources for the\n      mobile node.\n  \
    \ o  QoS-Capability: The QoS capability related to the assigned QoS-\n      Resources.\n\
    \   o  MIP-Careof-Address: The current care-of address of the mobile\n      node.\n"
- title: 7.  Result-Code AVP Values
  contents:
  - "7.  Result-Code AVP Values\n   This section defines new Result-Code [RFC3588]\
    \ values that MUST be\n   supported by all Diameter implementations that conform\
    \ to this\n   specification.\n"
- title: 7.1.  Success
  contents:
  - "7.1.  Success\n   Errors that fall within the Success category are used to inform\
    \ a\n   peer that a request has been successfully completed.\n   DIAMETER_SUCCESS_RELOCATE_HA\
    \ (Status Code 2009)\n      This result code is used by the Diameter server to\
    \ inform the HA\n      that the MN MUST be switched to another HA.\n"
- title: 7.2.  Permanent Failures
  contents:
  - "7.2.  Permanent Failures\n   Errors that fall within the Permanent Failures category\
    \ are used to\n   inform the peer that the request failed and SHOULD NOT be attempted\n\
    \   again.\n   DIAMETER_ERROR_MIP6_AUTH_MODE (Status Code 5041)\n      This error\
    \ code is used by the Diameter server to inform the peer\n      that the requested\
    \ Mobile IPv6 Authentication Protocol usage mode\n      is not supported.\n"
- title: 8.  AVP Occurrence Tables
  contents:
  - "8.  AVP Occurrence Tables\n   The following tables present the AVPs defined in\
    \ this document and\n   their occurrences in Diameter messages.  Note that AVPs\
    \ that can only\n   be present within a Grouped AVP are not represented in this\
    \ table.\n   The tables use the following symbols:\n   0:\n      The AVP MUST\
    \ NOT be present in the message.\n   0+:\n      Zero or more instances of the\
    \ AVP MAY be present in the message.\n   0-1:\n      Zero or one instance of the\
    \ AVP MAY be present in the message.\n   1:\n      One instance of the AVP MUST\
    \ be present in the message.\n"
- title: 8.1.  DER, DEA, MIR, and MIA AVP/Command-Code Table
  contents:
  - "8.1.  DER, DEA, MIR, and MIA AVP/Command-Code Table\n                       \
    \              +-----------------------+\n                                   \
    \  |     Command-Code      |\n                                     |-----+-----+-----+-----+\n\
    \      AVP Name                       | DER | DEA | MIR | MIA |\n      -------------------------------|-----+-----+-----+-----+\n\
    \      MIP6-Feature-Vector            | 0-1 | 0-1 | 0-1 | 0-1 |\n      MIP-Mobile-Node-Address\
    \        | 1-2 | 0-2 | 1-2 | 0-2 |\n      MIP-MN-AAA-SPI                 |  0\
    \  |  0  | 0-1 |  0  |\n      MIP-MN-HA-SPI                  |  0  |  0  | 0-1\
    \ |  0  |\n      MIP6-Agent-Info                |  1  | 0-1 |  1  | 0-1 |\n  \
    \    MIP-Careof-Address             |  0  |  0  | 0-1 |  0  |\n      MIP-Authenticator\
    \              |  0  |  0  | 0-1 |  0  |\n      MIP-MAC-Mobility-Data        \
    \  |  0  |  0  | 0-1 |  0  |\n      MIP-MSA-Lifetime               |  0  |  0\
    \  |  0  |  1  |\n      MIP-MN-HA-MSA                  |  0  |  0  |  0  | 0-1\
    \ |\n      MIP-Timestamp                  |  0  |  0  | 0-1 | 0-1 |\n      User-Name\
    \                      | 0-1 | 0-1 |  1  | 0-1 |\n      Service-Selection    \
    \          | 0-1 | 0-1 | 0-1 | 0-1 |\n      QoS-Resources                  | \
    \ 0+ |  0+ |  0+ |  0+ |\n      QoS-Capability                 | 0-1 |  0  | 0-1\
    \ |  0  |\n      Chargeable-User-Identity       | 0-1 | 0-1 | 0-1 | 0-1 |\n  \
    \    MIP6-Auth-Mode                 |  0  |  0  |  1  |  0  |\n              \
    \                       +-----+-----+-----+-----+\n"
- title: 8.2.  Coupled Accounting Model AVP Table
  contents:
  - "8.2.  Coupled Accounting Model AVP Table\n   The table in this section is used\
    \ to represent which AVPs defined in\n   this document are to be present in the\
    \ Accounting messages, as\n   defined in [RFC3588].\n                        \
    \                      +-------------+\n                                     \
    \         | Command-Code|\n                                              |------+------+\n\
    \         Attribute Name                       |  ACR |  ACA |\n         -------------------------------------|------+------+\n\
    \         Accounting-Input-Octets              | 0-1  |  0-1 |\n         Accounting-Input-Packets\
    \             | 0-1  |  0-1 |\n         Accounting-Output-Octets             |\
    \ 0-1  |  0-1 |\n         Accounting-Output-Packets            | 0-1  |  0-1 |\n\
    \         Acct-Multi-Session-Id                | 0-1  |  0-1 |\n         Acct-Session-Time\
    \                    | 0-1  |  0-1 |\n         MIP6-Feature-Vector           \
    \       | 0-1  |  0-1 |\n         MIP6-Agent-Info                      | 0-1 \
    \ |  0-1 |\n         MIP-Mobile-Node-Address              | 0-2  |  0-2 |\n  \
    \       Event-Timestamp                      | 0-1  |   0  |\n         MIP-Careof-Address\
    \                   | 0-1  |   0  |\n         Service-Selection              \
    \      | 0-1  |   0  |\n         QoS-Capability                       |  0+  |\
    \   0+ |\n         QoS-Resources                        |  0+  |   0+ |\n    \
    \     Chargeable-User-Identity             | 0-1  |   0  |\n         -------------------------------------|------+------+\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   This section contains the namespaces that have either\
    \ been created in\n   this specification or had their values assigned to existing\n\
    \   namespaces managed by IANA.\n"
- title: 9.1.  Command Codes
  contents:
  - "9.1.  Command Codes\n   IANA has allocated a command code value for the following\
    \ new command\n   from the Command Code namespace defined in [RFC3588].  See Section\
    \ 5\n   for the assignment of the namespace in this specification.\n   Command\
    \ Code                       | Value\n   -----------------------------------+------\n\
    \   MIP6-Request/Answer (MIR/MIA)      | 325\n"
- title: 9.2.  AVP Codes
  contents:
  - "9.2.  AVP Codes\n   IANA has registered the following new AVPs from the AVP Code\n\
    \   namespace defined in [RFC3588].\n   o  MIP-Careof-Address\n   o  MIP-Authenticator\n\
    \   o  MIP-MAC-Mobility-Data\n   o  MIP-Timestamp\n   o  MIP-MN-HA-SPI\n   o \
    \ MIP-MN-HA-MSA\n   o  Service-Selection\n   o  MIP6-Auth-Mode\n   The AVPs are\
    \ defined in Section 6.\n"
- title: 9.3.  Result-Code AVP Values
  contents:
  - "9.3.  Result-Code AVP Values\n   IANA has allocated new values to the Result-Code\
    \ AVP (AVP Code 268)\n   namespace defined in [RFC3588].  See Section 7 for the\
    \ assignment of\n   the namespace in this specification.\n   Result-Code     \
    \                              | Value\n   ----------------------------------------------+------\n\
    \   DIAMETER_SUCCESS_RELOCATE_HA                  | 2009\n   DIAMETER_ERROR_MIP6_AUTH_MODE\
    \                 | 5041\n"
- title: 9.4.  Application Identifier
  contents:
  - "9.4.  Application Identifier\n   IANA has allocated two new values \"Diameter\
    \ Mobile IPv6 IKE\" and\n   \"Diameter Mobile IPv6 Auth\" from the Application\
    \ Identifier namespace\n   defined in [RFC3588].\n   Application Identifier  \
    \           | Value\n   -----------------------------------+------\n   Diameter\
    \ Mobile IPv6 IKE   (MIP6I) |  7\n   Diameter Mobile IPv6 Auth  (MIP6A) |  8\n"
- title: 9.5.  Namespaces
  contents:
  - "9.5.  Namespaces\n   IANA has created a new registry, \"MIP6 Authentication Mode\
    \ Registry\",\n   for use with the enumerated MIP6-Auth-Mode AVP.  The registry\n\
    \   initially contains the following value:\n   Token                        \
    \                | Value    | Description\n   ---------------------------------------------+----------+------------\n\
    \   MIP6_AUTH_MN_AAA                             | 1        | RFC 5778\n   Allocation\
    \ of new values follow the example policies described in\n   [RFC5226].  New values\
    \ for the MIP6-Auth-Mode AVP will be assigned\n   based on the \"Specification\
    \ Required\" policy.  The value 0 (zero) is\n   reserved, and the maximum value\
    \ is 4294967295 (i.e., 2^32-1).\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   The security considerations for the Diameter\
    \ interaction required to\n   accomplish the split scenario are described in [RFC5026].\n\
    \   Additionally, the security considerations of the Diameter base\n   protocol\
    \ [RFC3588], and Diameter EAP application [RFC4072] are\n   applicable to this\
    \ document.\n   The Diameter messages may be transported between the HA and the\n\
    \   Diameter server via one or more AAA brokers or Diameter agents.  In\n   this\
    \ case, the HA to the Diameter server AAA communication relies on\n   the security\
    \ properties of the intermediating AAA inter-connection\n   networks, AAA brokers,\
    \ and Diameter agents (such as proxies).\n   In the case of the Authentication\
    \ Protocol for Mobile IPv6 [RFC4285],\n   this specification expects that the\
    \ Diameter server derives the MN-HA\n   Security Association and returns the associated\
    \ session key (i.e.,\n   the MN-HA shared session key) to the HA.  However, this\
    \ specification\n   does not define nor do other IETF specifications define how\
    \ the\n   Diameter server actually derives required keys.  The details of the\n\
    \   key derivation depends on the deployment where this specification is\n   used\
    \ and therefore the security properties of the system depend on\n   how this is\
    \ done.\n"
