- title: STATUS OF THIS MEMO
  contents:
  - "STATUS OF THIS MEMO\n   This RFC is a reference guide for the Internet community\
    \ which\n   provides a bibliographic summary of the Request for Comments numbers\n\
    \   1 through 999 issued between the years 1969-1987. Distribution of\n   this\
    \ memo is unlimited.\n   1   - Crocker, Steve, \"Host Software\", RFC 1 (NIC 4687),\
    \ UCLA/NMC,\n         7 April 1969.\n   2   - Duvall, Bill, \"Links\", RFC 2 (NIC4688),\
    \ SRI, 9 April 1969.\n   3   - Crocker, Steve, \"Documentation Conventions\",\
    \ RFC 3 (NIC 4689),\n         UCLA/NMC, 9 April 1969.\n   4   - Shapiro, Elmer\
    \ B., \"Network Timetable\", RFC 4 (NIC 4690), SRI,\n         24 March 1969.\n\
    \   5   - Rulifson, Jeff, \"DEL\", RFC 5 (NIC 4691), SRI, 2 June 1969.\n   6 \
    \  - Crocker, Steve, \"Conversation with Bob Kahn\", RFC 6 (NIC 4692),\n     \
    \    UCLA/NMC, 10 April 1969.\n   7   - Deloche, Gerard, \"HOST/IMP Interface\"\
    , RFC 7 (NIC 4693), UCLA,\n         5 May 1969.\n   8   - Deloche, Gerard, \"\
    ARPA Network Functional Specifications\",\n         RFC 8 (NIC 4694), UCLA, 5\
    \ May 1969.\n   9   - Deloche, Gerard, \"HOST Software\", RFC 9 (NIC 4695), UCLA,\n\
    \         1 May 1969.\n   10  - Crocker, Steve, \"Documentation Conventions\"\
    , RFC 10 (NIC 4696),\n         UCLA/NMC, 9 April 1969.\n   11  - Deloche, Gerard,\
    \ \"Implementation of the Host-Host Software\n         Procedures in GORDO\",\
    \ RFC 11 (NIC 4718), UCLA/NMC,\n         1 August 1969.\n   12  - Wingfield, Mike,\
    \ \"IMP-HOST Interface Flow Diagram\", RFC 12\n         (NIC 4697), UCLA/NMC,\
    \ 26 August 1969.\n"
