    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines a YANG data model for the configuration and\n\
    \   identification of some common system properties within a device\n   containing\
    \ a Network Configuration Protocol (NETCONF) server.  This\n   document also includes\
    \ data node definitions for system\n   identification, time-of-day management,\
    \ user management, DNS resolver\n   configuration, and some protocol operations\
    \ for system management.\n"
