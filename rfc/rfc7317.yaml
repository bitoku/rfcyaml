- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a YANG [RFC6020] data model for the\n\
    \   configuration and identification of some common properties within a\n   device\
    \ containing a Network Configuration Protocol (NETCONF) server.\n   Devices that\
    \ are managed by NETCONF and perhaps other mechanisms have\n   common properties\
    \ that need to be configured and monitored in a\n   standard way.\n   The \"ietf-system\"\
    \ YANG module defined in this document provides the\n   following features:\n\
    \   o  configuration and monitoring of system identification\n   o  configuration\
    \ and monitoring of system time-of-day\n   o  configuration of user authentication\n\
    \   o  configuration of local users\n   o  configuration of the DNS resolver\n\
    \   o  system control operations (shutdown, restart, setting time)\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT\
    \ RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   BCP 14, [RFC2119].\n   The following terms are defined in\
    \ [RFC6241] and are not redefined\n   here:\n   o  client\n   o  configuration\
    \ data\n   o  server\n   o  state data\n   The following terms are defined in\
    \ [RFC6020] and are not redefined\n   here:\n   o  augment\n   o  data model\n"
- title: 1.2.  Tree Diagrams
  contents:
  - "1.2.  Tree Diagrams\n   A simplified graphical representation of the data model\
    \ is used in\n   this document.  The meaning of the symbols in these diagrams\
    \ is as\n   follows:\n   o  Brackets \"[\" and \"]\" enclose list keys.\n   o\
    \  Abbreviations before data node names: \"rw\" means configuration\n      (read-write),\
    \ and \"ro\" means state data (read-only).\n   o  Symbols after data node names:\
    \ \"?\" means an optional node, \"!\"\n      means a presence container, and \"\
    *\" denotes a list and leaf-list.\n   o  Parentheses enclose choice and case nodes,\
    \ and case nodes are also\n      marked with a colon (\":\").\n   o  Ellipsis\
    \ (\"...\") stands for contents of subtrees that are not\n      shown.\n"
- title: 2.  Objectives
  contents:
  - '2.  Objectives

    '
- title: 2.1.  System Identification
  contents:
  - "2.1.  System Identification\n   There are many common properties used to identify\
    \ devices, operating\n   systems, software versions, etc. that need to be supported\
    \ in the\n   system data module.  These objects are defined as operational state\n\
    \   data, and the information returned by the server is intended to be\n   specific\
    \ to the device vendor.\n   Some user-configurable administrative strings are\
    \ also provided, such\n   as the system location and description.\n"
- title: 2.2.  System Time Management
  contents:
  - "2.2.  System Time Management\n   Management of the date and time used by the\
    \ system needs to be\n   supported.  The use of one or more NTP servers to automatically\
    \ set\n   the system date and time needs to be possible.  Utilization of the\n\
    \   Time Zone Database [RFC6557] also needs to be supported.  It should\n   be\
    \ possible to configure the system to use NTP.\n"
- title: 2.3.  User Authentication
  contents:
  - "2.3.  User Authentication\n   The authentication mechanism needs to support password\
    \ authentication\n   over RADIUS in order to support deployment scenarios with\
    \ centralized\n   authentication servers.  Additionally, for scenarios when no\n\
    \   centralized authentication server exists or for situations where the\n   centralized\
    \ authentication server cannot be reached from the device,\n   local users need\
    \ to be supported.\n   Since the mandatory transport protocol for NETCONF is Secure\
    \ Shell\n   (SSH) [RFC6242], the authentication model needs to support SSH's\n\
    \   \"publickey\" and \"password\" authentication methods [RFC4252].\n   The model\
    \ for authentication configuration should be flexible enough\n   to support authentication\
    \ methods defined by other standards\n   documents or by vendors.  It should be\
    \ possible to configure the\n   system authentication properties.\n"
- title: 2.4.  DNS Resolver
  contents:
  - "2.4.  DNS Resolver\n   The configuration of the DNS resolver within the system\
    \ containing\n   the NETCONF server is required in order to control how domain\
    \ names\n   are resolved.\n"
- title: 2.5.  System Control
  contents:
  - "2.5.  System Control\n   A few operations are needed to support common tasks\
    \ such as\n   restarting the device or setting the system date and time.\n"
- title: 3.  System Data Model
  contents:
  - '3.  System Data Model

    '
- title: 3.1.  System Identification
  contents:
  - "3.1.  System Identification\n   The data model for system identification has\
    \ the following structure:\n      +--rw system\n      |  +--rw contact?      \
    \    string\n      |  +--rw hostname?         inet:domain-name\n      |  +--rw\
    \ location?         string\n      +--ro system-state\n         +--ro platform\n\
    \            +--ro os-name?       string\n            +--ro os-release?    string\n\
    \            +--ro os-version?    string\n            +--ro machine?       string\n"
- title: 3.2.  System Time Management
  contents:
  - "3.2.  System Time Management\n   The data model for system time management has\
    \ the following\n   structure:\n      +--rw system\n      |  +--rw clock\n   \
    \   |  |  +--rw (timezone)?\n      |  |     +--:(timezone-name)\n      |  |  \
    \   |  +--rw timezone-name?     timezone-name\n      |  |     +--:(timezone-utc-offset)\n\
    \      |  |        +--rw timezone-utc-offset?   int16\n      |  +--rw ntp!\n \
    \     |     +--rw enabled?   boolean\n      |     +--rw server* [name]\n     \
    \ |        +--rw name                string\n      |        +--rw (transport)\n\
    \      |        |  +--:(udp)\n      |        |     +--rw udp\n      |        |\
    \        +--rw address    inet:host\n      |        |        +--rw port?     \
    \ inet:port-number\n      |        +--rw association-type?   enumeration\n   \
    \   |        +--rw iburst?             boolean\n      |        +--rw prefer? \
    \            boolean\n      +--ro system-state\n         +--ro clock\n       \
    \     +--ro current-datetime?      yang:date-and-time\n            +--ro boot-datetime?\
    \         yang:date-and-time\n   New \"case\" statements can be added in future\
    \ revisions of this data\n   model, or through augmentation by some other data\
    \ model.\n"
- title: 3.3.  DNS Resolver Model
  contents:
  - "3.3.  DNS Resolver Model\n   The data model for configuration of the DNS resolver\
    \ has the\n   following structure:\n      +--rw system\n         +--rw dns-resolver\n\
    \            +--rw search*    inet:domain-name\n            +--rw server* [name]\n\
    \            |  +--rw name    string\n            |  +--rw (transport)\n     \
    \       |     +--:(udp-and-tcp)\n            |        +--udp-and-tcp\n       \
    \     |           +--rw address    inet:ip-address\n            |           +--rw\
    \ port?      inet:port-number\n            +--rw options\n               +--rw\
    \ timeout?    uint8\n               +--rw attempts?   uint8\n   New \"case\" statements\
    \ can be added in future revisions of this data\n   model, or through augmentation\
    \ by some other data model.\n"
- title: 3.4.  RADIUS Client Model
  contents:
  - "3.4.  RADIUS Client Model\n   The data model for configuration of the RADIUS\
    \ client has the\n   following structure:\n      +--rw system\n         +--rw\
    \ radius\n            +--rw server* [name]\n            |  +--rw name        \
    \           string\n            |  +--rw (transport)\n            |  |  +--:(udp)\n\
    \            |  |     +--rw udp\n            |  |        +--rw address       \
    \         inet:host\n            |  |        +--rw authentication-port?   inet:port-number\n\
    \            |  |        +--rw shared-secret          string\n            |  +--rw\
    \ authentication-type?   identityref\n            +--rw options\n            \
    \   +--rw timeout?    uint8\n               +--rw attempts?   uint8\n   New \"\
    case\" statements can be added in future revisions of this data\n   model, or\
    \ through augmentation by some other data model.\n"
- title: 3.5.  User Authentication Model
  contents:
  - "3.5.  User Authentication Model\n   This document defines three authentication\
    \ methods for use with\n   NETCONF:\n   o  publickey for local users over SSH\n\
    \   o  password for local users over any secure transport\n   o  password for\
    \ RADIUS users over any secure transport\n   Additional methods can be defined\
    \ by other standards documents or by\n   vendors.\n   This document defines two\
    \ optional YANG features: \"local-users\" and\n   \"radius-authentication\", which\
    \ the server advertises to indicate\n   support for configuring local users on\
    \ the device and support for\n   using RADIUS for authentication, respectively.\n\
    \   The authentication parameters defined in this document are primarily\n   used\
    \ to configure authentication of NETCONF users but MAY also be\n   used by other\
    \ interfaces, e.g., a command line interface or a web-\n   based user interface.\n\
    \   The data model for user authentication has the following structure:\n    \
    \  +--rw system\n         +--rw authentication\n            +--rw user-authentication-order*\
    \   identityref\n            +--rw user* [name]\n               +--rw name   \
    \     string\n               +--rw password?   ianach:crypt-hash\n           \
    \    +--rw authorized-key* [name]\n                  +--rw name         string\n\
    \                  +--rw algorithm    string\n                  +--rw key-data\
    \     binary\n"
- title: 3.5.1.  SSH Public Key Authentication
  contents:
  - "3.5.1.  SSH Public Key Authentication\n   If the NETCONF server advertises the\
    \ \"local-users\" feature,\n   configuration of local users and their SSH public\
    \ keys is supported\n   in the /system/authentication/user list.\n   Public key\
    \ authentication is requested by the SSH client.  If the\n   \"local-users\" feature\
    \ is supported, then when a NETCONF client starts\n   an SSH session towards the\
    \ server using the \"publickey\"\n   authentication \"method name\" [RFC4252],\
    \ the SSH server looks up the\n   user name given in the SSH authentication request\
    \ in the\n   /system/authentication/user list and verifies the key as described\
    \ in\n   [RFC4253].\n"
- title: 3.5.2.  Local User Password Authentication
  contents:
  - "3.5.2.  Local User Password Authentication\n   If the NETCONF server advertises\
    \ the \"local-users\" feature,\n   configuration of local users and their passwords\
    \ is supported in the\n   /system/authentication/user list.\n   For NETCONF transport\
    \ protocols that support password authentication,\n   the leaf-list \"user-authentication-order\"\
    \ is used to control whether\n   or not local user password authentication should\
    \ be used.\n   In SSH, password authentication is requested by the client.  Other\n\
    \   NETCONF transport protocols MAY also support password authentication.\n  \
    \ When local user password authentication is requested, the NETCONF\n   transport\
    \ looks up the user name provided by the client in the\n   /system/authentication/user\
    \ list and verifies the password.\n"
- title: 3.5.3.  RADIUS Password Authentication
  contents:
  - "3.5.3.  RADIUS Password Authentication\n   If the NETCONF server advertises the\
    \ \"radius-authentication\" feature,\n   the device supports user authentication\
    \ using RADIUS.\n   For NETCONF transport protocols that support password authentication,\n\
    \   the leaf-list \"user-authentication-order\" is used to control whether\n \
    \  or not RADIUS password authentication should be used.\n   In SSH, password\
    \ authentication is requested by the client.  Other\n   NETCONF transport protocols\
    \ MAY also support password authentication.\n"
- title: 3.6.  System Control
  contents:
  - "3.6.  System Control\n   The following operations are defined:\n      set-current-datetime\n\
    \      system-restart\n      system-shutdown\n   Two protocol operations are included\
    \ to restart or shut down the\n   system.  The 'system-restart' operation can\
    \ be used to restart the\n   entire system (not just the NETCONF server).  The\
    \ 'system-shutdown'\n   operation can be used to power off the entire system.\n"
- title: 4.  Relationship to the SNMPv2-MIB
  contents:
  - "4.  Relationship to the SNMPv2-MIB\n   If a device implements the SNMPv2-MIB\
    \ [RFC3418], there are two\n   objects that MAY be mapped by the implementation.\
    \  See the YANG\n   module definition in Section 6 for details.  The following\
    \ table\n   lists the YANG data nodes with corresponding objects in the\n   SNMPv2-MIB.\n\
    \                  +----------------+-------------------+\n                  |\
    \ YANG data node | SNMPv2-MIB object |\n                  +----------------+-------------------+\n\
    \                  | contact        | sysContact        |\n                  |\
    \ location       | sysLocation       |\n                  +----------------+-------------------+\n\
    \                YANG Interface Configuration Data Nodes and\n               \
    \         Related SNMPv2-MIB Objects\n"
- title: 5.  IANA Crypt Hash YANG Module
  contents:
  - "5.  IANA Crypt Hash YANG Module\n   This YANG module references [RFC1321], [IEEE-1003.1-2008],\
    \ and\n   [FIPS.180-4.2012].\n   <CODE BEGINS> file \"iana-crypt-hash@2014-08-06.yang\"\
    \n   module iana-crypt-hash {\n     namespace \"urn:ietf:params:xml:ns:yang:iana-crypt-hash\"\
    ;\n     prefix ianach;\n     organization \"IANA\";\n     contact\n       \" \
    \       Internet Assigned Numbers Authority\n        Postal: ICANN\n         \
    \       12025 Waterfront Drive, Suite 300\n                Los Angeles, CA  90094-2536\n\
    \                United States\n        Tel:    +1 310 301 5800\n        E-Mail:\
    \ iana@iana.org>\";\n     description\n       \"This YANG module defines a type\
    \ for storing passwords\n        using a hash function and features to indicate\
    \ which hash\n        functions are supported by an implementation.\n        The\
    \ latest revision of this YANG module can be obtained from\n        the IANA web\
    \ site.\n        Requests for new values should be made to IANA via\n        email\
    \ (iana@iana.org).\n        Copyright (c) 2014 IETF Trust and the persons identified\
    \ as\n        authors of the code.  All rights reserved.\n        Redistribution\
    \ and use in source and binary forms, with or\n        without modification, is\
    \ permitted pursuant to, and subject\n        to the license terms contained in,\
    \ the Simplified BSD License\n        set forth in Section 4.c of the IETF Trust's\
    \ Legal Provisions\n        Relating to IETF Documents\n        (http://trustee.ietf.org/license-info).\n\
    \        The initial version of this YANG module is part of RFC 7317;\n      \
    \  see the RFC itself for full legal notices.\";\n     revision 2014-08-06 {\n\
    \       description\n         \"Initial revision.\";\n       reference\n     \
    \    \"RFC 7317: A YANG Data Model for System Management\";\n     }\n     typedef\
    \ crypt-hash {\n       type string {\n         pattern\n           '$0$.*'\n \
    \        + '|$1$[a-zA-Z0-9./]{1,8}$[a-zA-Z0-9./]{22}'\n         + '|$5$(rounds=\\\
    d+$)?[a-zA-Z0-9./]{1,16}$[a-zA-Z0-9./]{43}'\n         + '|$6$(rounds=\\d+$)?[a-zA-Z0-9./]{1,16}$[a-zA-Z0-9./]{86}';\n\
    \       }\n       description\n         \"The crypt-hash type is used to store\
    \ passwords using\n          a hash function.  The algorithms for applying the\
    \ hash\n          function and encoding the result are implemented in\n      \
    \    various UNIX systems as the function crypt(3).\n          A value of this\
    \ type matches one of the forms:\n            $0$<clear text password>\n     \
    \       $<id>$<salt>$<password hash>\n            $<id>$<parameter>$<salt>$<password\
    \ hash>\n          The '$0$' prefix signals that the value is clear text.  When\n\
    \          such a value is received by the server, a hash value is\n         \
    \ calculated, and the string '$<id>$<salt>$' or\n          $<id>$<parameter>$<salt>$\
    \ is prepended to the result.  This\n          value is stored in the configuration\
    \ data store.\n          If a value starting with '$<id>$', where <id> is not\
    \ '0', is\n          received, the server knows that the value already represents\
    \ a\n          hashed value and stores it 'as is' in the data store.\n       \
    \   When a server needs to verify a password given by a user, it\n          finds\
    \ the stored password hash string for that user, extracts\n          the salt,\
    \ and calculates the hash with the salt and given\n          password as input.\
    \  If the calculated hash value is the same\n          as the stored value, the\
    \ password given by the client is\n          accepted.\n          This type defines\
    \ the following hash functions:\n            id | hash function | feature\n  \
    \          ---+---------------+-------------------\n             1 | MD5     \
    \      | crypt-hash-md5\n             5 | SHA-256       | crypt-hash-sha-256\n\
    \             6 | SHA-512       | crypt-hash-sha-512\n          The server indicates\
    \ support for the different hash functions\n          by advertising the corresponding\
    \ feature.\";\n       reference\n         \"IEEE Std 1003.1-2008 - crypt() function\n\
    \          RFC 1321: The MD5 Message-Digest Algorithm\n          FIPS.180-4.2012:\
    \ Secure Hash Standard (SHS)\";\n     }\n     feature crypt-hash-md5 {\n     \
    \  description\n         \"Indicates that the device supports the MD5\n      \
    \    hash function in 'crypt-hash' values.\";\n       reference \"RFC 1321: The\
    \ MD5 Message-Digest Algorithm\";\n     }\n     feature crypt-hash-sha-256 {\n\
    \       description\n         \"Indicates that the device supports the SHA-256\n\
    \          hash function in 'crypt-hash' values.\";\n       reference \"FIPS.180-4.2012:\
    \ Secure Hash Standard (SHS)\";\n     }\n     feature crypt-hash-sha-512 {\n \
    \      description\n         \"Indicates that the device supports the SHA-512\n\
    \          hash function in 'crypt-hash' values.\";\n       reference \"FIPS.180-4.2012:\
    \ Secure Hash Standard (SHS)\";\n     }\n   }\n   <CODE ENDS>\n"
- title: 6.  System YANG Module
  contents:
  - "6.  System YANG Module\n   This YANG module imports YANG extensions from [RFC6536]\
    \ and imports\n   YANG types from [RFC6991].  It also references [RFC1035], [RFC2865],\n\
    \   [RFC3418], [RFC5607], [RFC5966], and [RFC6557].\n   <CODE BEGINS> file \"\
    ietf-system@2014-08-06.yang\"\n  module ietf-system {\n    namespace \"urn:ietf:params:xml:ns:yang:ietf-system\"\
    ;\n    prefix \"sys\";\n    import ietf-yang-types {\n      prefix yang;\n   \
    \ }\n    import ietf-inet-types {\n      prefix inet;\n    }\n    import ietf-netconf-acm\
    \ {\n      prefix nacm;\n    }\n    import iana-crypt-hash {\n      prefix ianach;\n\
    \    }\n    organization\n      \"IETF NETMOD (NETCONF Data Modeling Language)\
    \ Working Group\";\n    contact\n      \"WG Web:   <http://tools.ietf.org/wg/netmod/>\n\
    \       WG List:  <mailto:netmod@ietf.org>\n       WG Chair: Thomas Nadeau\n \
    \                <mailto:tnadeau@lucidvision.com>\n       WG Chair: Juergen Schoenwaelder\n\
    \                 <mailto:j.schoenwaelder@jacobs-university.de>\n       Editor:\
    \   Andy Bierman\n                 <mailto:andy@yumaworks.com>\n       Editor:\
    \   Martin Bjorklund\n                 <mailto:mbj@tail-f.com>\";\n    description\n\
    \      \"This module contains a collection of YANG definitions for the\n     \
    \  configuration and identification of some common system\n       properties within\
    \ a device containing a NETCONF server.  This\n       includes data node definitions\
    \ for system identification,\n       time-of-day management, user management,\
    \ DNS resolver\n       configuration, and some protocol operations for system\n\
    \       management.\n       Copyright (c) 2014 IETF Trust and the persons identified\
    \ as\n       authors of the code.  All rights reserved.\n       Redistribution\
    \ and use in source and binary forms, with or\n       without modification, is\
    \ permitted pursuant to, and subject\n       to the license terms contained in,\
    \ the Simplified BSD License\n       set forth in Section 4.c of the IETF Trust's\
    \ Legal Provisions\n       Relating to IETF Documents\n       (http://trustee.ietf.org/license-info).\n\
    \       This version of this YANG module is part of RFC 7317; see\n       the\
    \ RFC itself for full legal notices.\";\n    revision 2014-08-06 {\n      description\n\
    \        \"Initial revision.\";\n      reference\n        \"RFC 7317: A YANG Data\
    \ Model for System Management\";\n    }\n   /*\n    * Typedefs\n    */\n    typedef\
    \ timezone-name {\n      type string;\n      description\n        \"A time zone\
    \ name as used by the Time Zone Database,\n         sometimes referred to as the\
    \ 'Olson Database'.\n         The exact set of valid values is an implementation-specific\n\
    \         matter.  Client discovery of the exact set of time zone names\n    \
    \     for a particular server is out of scope.\";\n      reference\n        \"\
    RFC 6557: Procedures for Maintaining the Time Zone Database\";\n     }\n    /*\n\
    \     * Features\n     */\n    feature radius {\n      description\n        \"\
    Indicates that the device can be configured as a RADIUS\n         client.\";\n\
    \      reference\n        \"RFC 2865: Remote Authentication Dial In User Service\
    \ (RADIUS)\";\n    }\n    feature authentication {\n      description\n      \
    \  \"Indicates that the device supports configuration of\n         user authentication.\"\
    ;\n    }\n    feature local-users {\n      if-feature authentication;\n      description\n\
    \        \"Indicates that the device supports configuration of\n         local\
    \ user authentication.\";\n    }\n    feature radius-authentication {\n      if-feature\
    \ radius;\n      if-feature authentication;\n      description\n        \"Indicates\
    \ that the device supports configuration of user\n         authentication over\
    \ RADIUS.\";\n      reference\n        \"RFC 2865: Remote Authentication Dial\
    \ In User Service (RADIUS)\n         RFC 5607: Remote Authentication Dial-In User\
    \ Service (RADIUS)\n                   Authorization for Network Access Server\
    \ (NAS)\n                   Management\";\n    }\n    feature ntp {\n      description\n\
    \        \"Indicates that the device can be configured to use one or\n       \
    \  more NTP servers to set the system date and time.\";\n    }\n    feature ntp-udp-port\
    \ {\n      if-feature ntp;\n      description\n        \"Indicates that the device\
    \ supports the configuration of\n         the UDP port for NTP servers.\n    \
    \     This is a 'feature', since many implementations do not support\n       \
    \  any port other than the default port.\";\n    }\n    feature timezone-name\
    \ {\n      description\n        \"Indicates that the local time zone on the device\n\
    \         can be configured to use the TZ database\n         to set the time zone\
    \ and manage daylight saving time.\";\n      reference\n        \"RFC 6557: Procedures\
    \ for Maintaining the Time Zone Database\";\n    }\n    feature dns-udp-tcp-port\
    \ {\n      description\n        \"Indicates that the device supports the configuration\
    \ of\n         the UDP and TCP port for DNS servers.\n         This is a 'feature',\
    \ since many implementations do not support\n         any port other than the\
    \ default port.\";\n    }\n    /*\n     * Identities\n     */\n    identity authentication-method\
    \ {\n      description\n        \"Base identity for user authentication methods.\"\
    ;\n    }\n    identity radius {\n      base authentication-method;\n      description\n\
    \        \"Indicates user authentication using RADIUS.\";\n      reference\n \
    \       \"RFC 2865: Remote Authentication Dial In User Service (RADIUS)\n    \
    \     RFC 5607: Remote Authentication Dial-In User Service (RADIUS)\n        \
    \           Authorization for Network Access Server (NAS)\n                  \
    \ Management\";\n    }\n    identity local-users {\n      base authentication-method;\n\
    \      description\n        \"Indicates password-based authentication of locally\n\
    \         configured users.\";\n    }\n    identity radius-authentication-type\
    \ {\n      description\n        \"Base identity for RADIUS authentication types.\"\
    ;\n    }\n    identity radius-pap {\n      base radius-authentication-type;\n\
    \      description\n        \"The device requests Password Authentication Protocol\
    \ (PAP)\n         authentication from the RADIUS server.\";\n      reference\n\
    \        \"RFC 2865: Remote Authentication Dial In User Service (RADIUS)\";\n\
    \    }\n    identity radius-chap {\n      base radius-authentication-type;\n \
    \     description\n        \"The device requests Challenge Handshake Authentication\n\
    \         Protocol (CHAP) authentication from the RADIUS server.\";\n      reference\n\
    \        \"RFC 2865: Remote Authentication Dial In User Service (RADIUS)\";\n\
    \    }\n    /*\n     * Configuration data nodes\n     */\n    container system\
    \ {\n      description\n        \"System group configuration.\";\n      leaf contact\
    \ {\n        type string;\n        description\n          \"The administrator\
    \ contact information for the system.\n           A server implementation MAY\
    \ map this leaf to the sysContact\n           MIB object.  Such an implementation\
    \ needs to use some\n           mechanism to handle the differences in size and\
    \ characters\n           allowed between this leaf and sysContact.  The definition\
    \ of\n           such a mechanism is outside the scope of this document.\";\n\
    \        reference\n          \"RFC 3418: Management Information Base (MIB) for\
    \ the\n                     Simple Network Management Protocol (SNMP)\n      \
    \               SNMPv2-MIB.sysContact\";\n      }\n      leaf hostname {\n   \
    \     type inet:domain-name;\n       description\n         \"The name of the host.\
    \  This name can be a single domain\n          label or the fully qualified domain\
    \ name of the host.\";\n      }\n      leaf location {\n        type string;\n\
    \        description\n          \"The system location.\n           A server implementation\
    \ MAY map this leaf to the sysLocation\n           MIB object.  Such an implementation\
    \ needs to use some\n           mechanism to handle the differences in size and\
    \ characters\n           allowed between this leaf and sysLocation.  The definition\n\
    \           of such a mechanism is outside the scope of this document.\";\n  \
    \      reference\n          \"RFC 3418: Management Information Base (MIB) for\
    \ the\n                     Simple Network Management Protocol (SNMP)\n      \
    \               SNMPv2-MIB.sysLocation\";\n      }\n      container clock {\n\
    \        description\n          \"Configuration of the system date and time properties.\"\
    ;\n        choice timezone {\n          description\n            \"The system\
    \ time zone information.\";\n          case timezone-name {\n            if-feature\
    \ timezone-name;\n            leaf timezone-name {\n              type timezone-name;\n\
    \              description\n                \"The TZ database name to use for\
    \ the system, such\n                 as 'Europe/Stockholm'.\";\n            }\n\
    \          }\n          case timezone-utc-offset {\n            leaf timezone-utc-offset\
    \ {\n              type int16 {\n                range \"-1500 .. 1500\";\n  \
    \            }\n              units \"minutes\";\n              description\n\
    \                \"The number of minutes to add to UTC time to\n             \
    \    identify the time zone for this system.  For example,\n                 'UTC\
    \ - 8:00 hours' would be represented as '-480'.\n                 Note that automatic\
    \ daylight saving time adjustment\n                 is not provided if this object\
    \ is used.\";\n            }\n          }\n        }\n      }\n      container\
    \ ntp {\n        if-feature ntp;\n        presence\n          \"Enables the NTP\
    \ client unless the 'enabled' leaf\n           (which defaults to 'true') is set\
    \ to 'false'\";\n        description\n          \"Configuration of the NTP client.\"\
    ;\n        leaf enabled {\n          type boolean;\n          default true;\n\
    \          description\n            \"Indicates that the system should attempt\
    \ to\n             synchronize the system clock with an NTP server\n         \
    \    from the 'ntp/server' list.\";\n        }\n        list server {\n      \
    \    key name;\n          description\n            \"List of NTP servers to use\
    \ for system clock\n             synchronization.  If '/system/ntp/enabled'\n\
    \             is 'true', then the system will attempt to\n             contact\
    \ and utilize the specified NTP servers.\";\n          leaf name {\n         \
    \   type string;\n            description\n              \"An arbitrary name for\
    \ the NTP server.\";\n          }\n          choice transport {\n            mandatory\
    \ true;\n            description\n              \"The transport-protocol-specific\
    \ parameters for this\n               server.\";\n            case udp {\n   \
    \           container udp {\n                description\n                  \"\
    Contains UDP-specific configuration parameters\n                   for NTP.\"\
    ;\n                leaf address {\n                  type inet:host;\n       \
    \           mandatory true;\n                  description\n                 \
    \   \"The address of the NTP server.\";\n                }\n                leaf\
    \ port {\n                  if-feature ntp-udp-port;\n                  type inet:port-number;\n\
    \                  default 123;\n                  description\n             \
    \       \"The port number of the NTP server.\";\n                }\n         \
    \     }\n            }\n          }\n          leaf association-type {\n     \
    \       type enumeration {\n              enum server {\n                description\n\
    \                  \"Use client association mode.  This device\n             \
    \      will not provide synchronization to the\n                   configured\
    \ NTP server.\";\n              }\n              enum peer {\n               \
    \ description\n                  \"Use symmetric active association mode.\n  \
    \                 This device may provide synchronization\n                  \
    \ to the configured NTP server.\";\n              }\n              enum pool {\n\
    \                description\n                  \"Use client association mode\
    \ with one or\n                   more of the NTP servers found by DNS\n     \
    \              resolution of the domain name given by\n                   the\
    \ 'address' leaf.  This device will not\n                   provide synchronization\
    \ to the servers.\";\n              }\n            }\n            default server;\n\
    \            description\n              \"The desired association type for this\
    \ NTP server.\";\n          }\n          leaf iburst {\n            type boolean;\n\
    \            default false;\n            description\n              \"Indicates\
    \ whether this server should enable burst\n               synchronization or not.\"\
    ;\n          }\n          leaf prefer {\n            type boolean;\n         \
    \   default false;\n            description\n              \"Indicates whether\
    \ this server should be preferred\n               or not.\";\n          }\n  \
    \      }\n      }\n      container dns-resolver {\n        description\n     \
    \     \"Configuration of the DNS resolver.\";\n        leaf-list search {\n  \
    \        type inet:domain-name;\n          ordered-by user;\n          description\n\
    \            \"An ordered list of domains to search when resolving\n         \
    \    a host name.\";\n        }\n        list server {\n          key name;\n\
    \          ordered-by user;\n          description\n            \"List of the\
    \ DNS servers that the resolver should query.\n             When the resolver\
    \ is invoked by a calling application, it\n             sends the query to the\
    \ first name server in this list.  If\n             no response has been received\
    \ within 'timeout' seconds,\n             the resolver continues with the next\
    \ server in the list.\n             If no response is received from any server,\
    \ the resolver\n             continues with the first server again.  When the\
    \ resolver\n             has traversed the list 'attempts' times without receiving\n\
    \             any response, it gives up and returns an error to the\n        \
    \     calling application.\n             Implementations MAY limit the number\
    \ of entries in this\n             list.\";\n          leaf name {\n         \
    \   type string;\n            description\n              \"An arbitrary name for\
    \ the DNS server.\";\n          }\n          choice transport {\n            mandatory\
    \ true;\n            description\n              \"The transport-protocol-specific\
    \ parameters for this\n               server.\";\n            case udp-and-tcp\
    \ {\n              container udp-and-tcp {\n                description\n    \
    \              \"Contains UDP- and TCP-specific configuration\n              \
    \     parameters for DNS.\";\n                reference\n                  \"\
    RFC 1035: Domain Names - Implementation and\n                             Specification\n\
    \                   RFC 5966: DNS Transport over TCP - Implementation\n      \
    \                       Requirements\";\n                leaf address {\n    \
    \              type inet:ip-address;\n                  mandatory true;\n    \
    \              description\n                    \"The address of the DNS server.\"\
    ;\n                }\n                leaf port {\n                  if-feature\
    \ dns-udp-tcp-port;\n                  type inet:port-number;\n              \
    \    default 53;\n                  description\n                    \"The UDP\
    \ and TCP port number of the DNS server.\";\n                }\n             \
    \ }\n            }\n          }\n        }\n        container options {\n    \
    \      description\n            \"Resolver options.  The set of available options\
    \ has been\n             limited to those that are generally available across\n\
    \             different resolver implementations and generally useful.\";\n  \
    \        leaf timeout {\n            type uint8 {\n              range \"1..max\"\
    ;\n            }\n            units \"seconds\";\n            default \"5\";\n\
    \            description\n              \"The amount of time the resolver will\
    \ wait for a\n               response from each remote name server before\n  \
    \             retrying the query via a different name server.\";\n          }\n\
    \          leaf attempts {\n            type uint8 {\n              range \"1..max\"\
    ;\n            }\n            default \"2\";\n            description\n      \
    \        \"The number of times the resolver will send a query to\n           \
    \    all of its name servers before giving up and returning\n               an\
    \ error to the calling application.\";\n          }\n        }\n      }\n    \
    \  container radius {\n        if-feature radius;\n        description\n     \
    \     \"Configuration of the RADIUS client.\";\n        list server {\n      \
    \    key name;\n          ordered-by user;\n          description\n          \
    \  \"List of RADIUS servers used by the device.\n             When the RADIUS\
    \ client is invoked by a calling\n             application, it sends the query\
    \ to the first server in\n             this list.  If no response has been received\
    \ within\n             'timeout' seconds, the client continues with the next\n\
    \             server in the list.  If no response is received from any\n     \
    \        server, the client continues with the first server again.\n         \
    \    When the client has traversed the list 'attempts' times\n             without\
    \ receiving any response, it gives up and returns an\n             error to the\
    \ calling application.\";\n          leaf name {\n            type string;\n \
    \           description\n              \"An arbitrary name for the RADIUS server.\"\
    ;\n          }\n          choice transport {\n            mandatory true;\n  \
    \          description\n              \"The transport-protocol-specific parameters\
    \ for this\n               server.\";\n            case udp {\n              container\
    \ udp {\n                description\n                  \"Contains UDP-specific\
    \ configuration parameters\n                   for RADIUS.\";\n              \
    \  leaf address {\n                  type inet:host;\n                  mandatory\
    \ true;\n                  description\n                    \"The address of the\
    \ RADIUS server.\";\n                }\n                leaf authentication-port\
    \ {\n                  type inet:port-number;\n                  default \"1812\"\
    ;\n                  description\n                    \"The port number of the\
    \ RADIUS server.\";\n                }\n                leaf shared-secret {\n\
    \                  type string;\n                  mandatory true;\n         \
    \         nacm:default-deny-all;\n                  description\n            \
    \        \"The shared secret, which is known to both the\n                   \
    \  RADIUS client and server.\";\n                  reference\n               \
    \     \"RFC 2865: Remote Authentication Dial In User\n                       \
    \        Service (RADIUS)\";\n                }\n              }\n           \
    \ }\n          }\n          leaf authentication-type {\n            type identityref\
    \ {\n              base radius-authentication-type;\n            }\n         \
    \   default radius-pap;\n            description\n              \"The authentication\
    \ type requested from the RADIUS\n               server.\";\n          }\n   \
    \     }\n        container options {\n          description\n            \"RADIUS\
    \ client options.\";\n          leaf timeout {\n            type uint8 {\n   \
    \           range \"1..max\";\n            }\n            units \"seconds\";\n\
    \            default \"5\";\n            description\n              \"The number\
    \ of seconds the device will wait for a\n               response from each RADIUS\
    \ server before trying with a\n               different server.\";\n         \
    \ }\n          leaf attempts {\n            type uint8 {\n              range\
    \ \"1..max\";\n            }\n            default \"2\";\n            description\n\
    \              \"The number of times the device will send a query to\n       \
    \        all of its RADIUS servers before giving up.\";\n          }\n       \
    \ }\n      }\n      container authentication {\n        nacm:default-deny-write;\n\
    \        if-feature authentication;\n         description\n           \"The authentication\
    \ configuration subtree.\";\n         leaf-list user-authentication-order {\n\
    \           type identityref {\n             base authentication-method;\n   \
    \        }\n           must '(. != \"sys:radius\" or ../../radius/server)' {\n\
    \             error-message\n               \"When 'radius' is used, a RADIUS\
    \ server\"\n             + \" must be configured.\";\n             description\n\
    \               \"When 'radius' is used as an authentication method,\n       \
    \         a RADIUS server must be configured.\";\n           }\n           ordered-by\
    \ user;\n           description\n             \"When the device authenticates\
    \ a user with a password,\n              it tries the authentication methods in\
    \ this leaf-list in\n              order.  If authentication with one method fails,\
    \ the next\n              method is used.  If no method succeeds, the user is\n\
    \              denied access.\n              An empty user-authentication-order\
    \ leaf-list still allows\n              authentication of users using mechanisms\
    \ that do not\n              involve a password.\n              If the 'radius-authentication'\
    \ feature is advertised by\n              the NETCONF server, the 'radius' identity\
    \ can be added to\n              this list.\n              If the 'local-users'\
    \ feature is advertised by the\n              NETCONF server, the 'local-users'\
    \ identity can be\n              added to this list.\";\n         }\n        \
    \ list user {\n           if-feature local-users;\n           key name;\n    \
    \       description\n             \"The list of local users configured on this\
    \ device.\";\n           leaf name {\n             type string;\n            \
    \ description\n              \"The user name string identifying this entry.\"\
    ;\n           }\n           leaf password {\n             type ianach:crypt-hash;\n\
    \             description\n               \"The password for this entry.\";\n\
    \           }\n           list authorized-key {\n             key name;\n    \
    \         description\n               \"A list of public SSH keys for this user.\
    \  These keys\n                are allowed for SSH authentication, as described\
    \ in\n                RFC 4253.\";\n             reference\n               \"\
    RFC 4253: The Secure Shell (SSH) Transport Layer\n                          Protocol\"\
    ;\n             leaf name {\n               type string;\n               description\n\
    \                 \"An arbitrary name for the SSH key.\";\n             }\n  \
    \           leaf algorithm {\n               type string;\n               mandatory\
    \ true;\n               description\n                 \"The public key algorithm\
    \ name for this SSH key.\n                  Valid values are the values in the\
    \ IANA 'Secure Shell\n                  (SSH) Protocol Parameters' registry, Public\
    \ Key\n                  Algorithm Names.\";\n               reference\n     \
    \            \"IANA 'Secure Shell (SSH) Protocol Parameters'\n               \
    \   registry, Public Key Algorithm Names\";\n             }\n             leaf\
    \ key-data {\n               type binary;\n               mandatory true;\n  \
    \             description\n                 \"The binary public key data for this\
    \ SSH key, as\n                  specified by RFC 4253, Section 6.6, i.e.:\n \
    \                   string    certificate or public key format\n             \
    \                 identifier\n                    byte[n]   key/certificate data.\"\
    ;\n               reference\n                 \"RFC 4253: The Secure Shell (SSH)\
    \ Transport Layer\n                            Protocol\";\n             }\n \
    \          }\n         }\n       }\n    }\n    /*\n     * Operational state data\
    \ nodes\n     */\n    container system-state {\n      config false;\n      description\n\
    \        \"System group operational state.\";\n      container platform {\n  \
    \      description\n          \"Contains vendor-specific information for\n   \
    \        identifying the system platform and operating system.\";\n        reference\n\
    \          \"IEEE Std 1003.1-2008 - sys/utsname.h\";\n        leaf os-name {\n\
    \          type string;\n          description\n            \"The name of the\
    \ operating system in use -\n             for example, 'Linux'.\";\n         \
    \ reference\n            \"IEEE Std 1003.1-2008 - utsname.sysname\";\n       \
    \ }\n        leaf os-release {\n          type string;\n          description\n\
    \            \"The current release level of the operating\n             system\
    \ in use.  This string MAY indicate\n             the OS source code revision.\"\
    ;\n          reference\n            \"IEEE Std 1003.1-2008 - utsname.release\"\
    ;\n        }\n        leaf os-version {\n          type string;\n          description\n\
    \            \"The current version level of the operating\n             system\
    \ in use.  This string MAY indicate\n             the specific OS build date and\
    \ target variant\n             information.\";\n          reference\n        \
    \    \"IEEE Std 1003.1-2008 - utsname.version\";\n        }\n        leaf machine\
    \ {\n          type string;\n          description\n            \"A vendor-specific\
    \ identifier string representing\n             the hardware in use.\";\n     \
    \     reference\n            \"IEEE Std 1003.1-2008 - utsname.machine\";\n   \
    \     }\n      }\n      container clock {\n        description\n          \"Monitoring\
    \ of the system date and time properties.\";\n        leaf current-datetime {\n\
    \          type yang:date-and-time;\n          description\n            \"The\
    \ current system date and time.\";\n        }\n        leaf boot-datetime {\n\
    \          type yang:date-and-time;\n          description\n            \"The\
    \ system date and time when the system last restarted.\";\n        }\n      }\n\
    \    }\n    rpc set-current-datetime {\n      nacm:default-deny-all;\n      description\n\
    \        \"Set the /system-state/clock/current-datetime leaf\n         to the\
    \ specified value.\n         If the system is using NTP (i.e., /system/ntp/enabled\n\
    \         is set to 'true'), then this operation will fail with\n         error-tag\
    \ 'operation-failed' and error-app-tag value of\n         'ntp-active'.\";\n \
    \     input {\n        leaf current-datetime {\n          type yang:date-and-time;\n\
    \          mandatory true;\n          description\n            \"The current system\
    \ date and time.\";\n        }\n      }\n    }\n    rpc system-restart {\n   \
    \   nacm:default-deny-all;\n      description\n        \"Request that the entire\
    \ system be restarted immediately.\n         A server SHOULD send an rpc reply\
    \ to the client before\n         restarting the system.\";\n    }\n    rpc system-shutdown\
    \ {\n      nacm:default-deny-all;\n      description\n        \"Request that the\
    \ entire system be shut down immediately.\n         A server SHOULD send an rpc\
    \ reply to the client before\n         shutting down the system.\";\n    }\n \
    \ }\n   <CODE ENDS>\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA has created an IANA-maintained YANG module called\n\
    \   \"iana-crypt-hash\", based on the contents of Section 5, which will\n   allow\
    \ for new hash algorithms to be added to the type \"crypt-hash\".\n   The registration\
    \ procedure will be Expert Review, as defined by\n   [RFC5226].\n   This document\
    \ registers two URIs in the \"IETF XML Registry\"\n   [RFC3688].  Following the\
    \ format in RFC 3688, the following\n   registrations have been made.\n      URI:\
    \ urn:ietf:params:xml:ns:yang:iana-crypt-hash\n      Registrant Contact: The IESG.\n\
    \      XML: N/A; the requested URI is an XML namespace.\n      URI: urn:ietf:params:xml:ns:yang:ietf-system\n\
    \      Registrant Contact: The IESG.\n      XML: N/A; the requested URI is an\
    \ XML namespace.\n   This document registers two YANG modules in the \"YANG Module\
    \ Names\"\n   registry [RFC6020].\n      name: iana-crypt-hash\n      namespace:\
    \ urn:ietf:params:xml:ns:yang:iana-crypt-hash\n      prefix: ianach\n      reference:\
    \ RFC 7317\n      name: ietf-system\n      namespace: urn:ietf:params:xml:ns:yang:ietf-system\n\
    \      prefix: sys\n      reference: RFC 7317\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The YANG modules defined in this memo are designed\
    \ to be accessed via\n   the NETCONF protocol [RFC6241].  The lowest NETCONF layer\
    \ is the\n   secure transport layer and the mandatory to implement secure\n  \
    \ transport is SSH [RFC6242].  The NETCONF access control model\n   [RFC6536]\
    \ provides the means to restrict access for particular\n   NETCONF users to a\
    \ pre-configured subset of all available NETCONF\n   protocol operations and content.\n\
    \   There are a number of data nodes defined in the \"ietf-system\" YANG\n   module\
    \ which are writable/creatable/deletable (i.e., config true,\n   which is the\
    \ default).  These data nodes may be considered sensitive\n   or vulnerable in\
    \ some network environments.  Write operations (e.g.,\n   edit-config) to these\
    \ data nodes without proper protection can have a\n   negative effect on network\
    \ operations.  These are the subtrees and\n   data nodes and their sensitivity/vulnerability:\n\
    \   o  /system/clock/timezone: This choice contains the objects used to\n    \
    \  control the time zone used by the device.\n   o  /system/ntp: This container\
    \ contains the objects used to control\n      the Network Time Protocol servers\
    \ used by the device.\n   o  /system/dns-resolver: This container contains the\
    \ objects used to\n      control the Domain Name System servers used by the device.\n\
    \   o  /system/radius: This container contains the objects used to\n      control\
    \ the Remote Authentication Dial-In User Service servers\n      used by the device.\n\
    \   o  /system/authentication/user-authentication-order: This leaf\n      controls\
    \ how user login attempts are authenticated by the device.\n   o  /system/authentication/user:\
    \ This list contains the local users\n      enabled on the system.\n   Some of\
    \ the readable data nodes in the \"ietf-system\" YANG module may\n   be considered\
    \ sensitive or vulnerable in some network environments.\n   It is thus important\
    \ to control read access (e.g., via get,\n   get-config or notification) to these\
    \ data nodes.  These are the\n   subtrees and data nodes and their sensitivity/vulnerability:\n\
    \   o  /system/platform: This container has objects that may help\n      identify\
    \ the specific NETCONF server and/or operating system\n      implementation used\
    \ on the device.\n   o  /system/authentication/user: This list has objects that\
    \ may help\n      identify the specific user names and password information in\
    \ use\n      on the device.\n   Some of the RPC operations in the \"ietf-system\"\
    \ YANG module may be\n   considered sensitive or vulnerable in some network environments.\
    \  It\n   is thus important to control access to these operations.  These are\n\
    \   the operations and their sensitivity/vulnerability:\n   o  set-current-datetime:\
    \ Changes the current date and time on the\n      device.\n   o  system-restart:\
    \ Reboots the device.\n   o  system-shutdown: Shuts down the device.\n   Since\
    \ this document describes the use of RADIUS for purposes of\n   authentication,\
    \ it is vulnerable to all of the threats that are\n   present in other RADIUS\
    \ applications.  For a discussion of such\n   threats, see [RFC2865] and [RFC3162],\
    \ and Section 4 of [RFC3579].\n   This document provides configuration parameters\
    \ for SSH's \"publickey\"\n   and \"password\" authentication mechanisms.  Section\
    \ 9.4 of [RFC4251]\n   and Section 11 of [RFC4252] discuss security considerations\
    \ for these\n   mechanisms.\n   The \"iana-crypt-hash\" YANG module defines a\
    \ type \"crypt-hash\" that\n   can be used to store MD5 hashes.  [RFC6151] discusses\
    \ security\n   considerations for MD5.  The usage of MD5 is NOT RECOMMENDED.\n"
