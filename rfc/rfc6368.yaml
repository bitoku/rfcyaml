- title: __initial_text__
  contents:
  - "        Internal BGP as the Provider/Customer Edge Protocol for\n           \
    \   BGP/MPLS IP Virtual Private Networks (VPNs)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines protocol extensions and procedures for BGP\n\
    \   Provider/Customer Edge router iteration in BGP/MPLS IP VPNs.  These\n   extensions\
    \ and procedures have the objective of making the usage of\n   the BGP/MPLS IP\
    \ VPN transparent to the customer network, as far as\n   routing information is\
    \ concerned.\n"
