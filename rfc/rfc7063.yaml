- title: Appendix A.  Questionnaire
  contents:
  - "Appendix A.  Questionnaire\n   This section provides copies of the questionnaires\
    \ exactly as\n   distributed to operators and implementors.\n"
- title: A.1.  PIM Survey for Operators
  contents:
  - "A.1.  PIM Survey for Operators\n   Introduction:\n   PIM-SM was first published\
    \ as RFC2117 in 1997 and then again as\n   RFC2362 in 1998.  The protocol was\
    \ classified as Experimental in\n   both of these documents.  The PIM-SM protocol\
    \ specification was then\n   rewritten in whole and advanced to Proposed Standard\
    \ as RFC4601 in\n   2006.  Considering the multiple independent implementations\
    \ developed\n   and the successful operational experience gained, the IETF has\n\
    \   decided to advance the PIM-SM routing protocol to Draft Standard.\n   This\
    \ survey intends to provide supporting documentation to advance\n   the Protocol\
    \ Independent Multicast - Sparse Mode (PIM-SM) routing\n   protocol from IETF\
    \ Proposed Standard to Draft Standard.  (Due to\n   RFC6410, now the intention\
    \ is to progress it to Internet Standard.\n   Draft Standard is no longer used.)\n\
    \   This survey is issued on behalf of the IETF PIM Working Group.\n   The responses\
    \ will be collected by a neutral third-party and kept\n   strictly confidential\
    \ if requested in the response; only the final\n   combined results will be published.\
    \  Tim Chown and Bill Atwood have\n   agreed to anonymize the response to this\
    \ Questionnaire.  They have a\n   long experience with multicast but have no direct\
    \ financial interest\n   in this matter, nor ties to any of the vendors involved.\
    \  Tim is\n   working at University of Southampton, UK, and he has been active\
    \ in\n   the IETF for many years, including the mboned working group, and he\n\
    \   is a co-chair of the 6renum working group.  Bill is at Concordia\n   University,\
    \ Montreal, Canada, and he has been an active participant\n   in the IETF pim\
    \ working group for over ten years, especially in the\n   area of security.\n\
    \   Please send questionnaire responses addressed to them both.  The\n   addresses\
    \ are tjc@ecs.soton.ac.uk and william.atwood@concordia.ca.\n   Please include\
    \ the string \"RFC4601 bis Questionnaire\" in the subject\n   field.\n   Before\
    \ answering the questions, please complete the following\n   background information.\n\
    \   Name of the Respondent:\n   Affiliation/Organization:\n   Contact Email:\n\
    \   Provide description of PIM deployment:\n   Do you wish to keep the information\
    \ provided confidential:\n   Questions:\n   1 Have you deployed PIM-SM in your\
    \ network?\n   2 How long have you had PIM-SM deployed in your network?  Do you\
    \ know\n     if your deployment is based on the most recent RFC4601?\n   3 Have\
    \ you deployed PIM-SM for IPv6 in your network?\n   4 Are you using equipment\
    \ with different (multi-vendor) PIM-SM\n     implementations for your deployment?\n\
    \   5 Have you encountered any inter-operability or backward-\n     compatibility\
    \ issues amongst differing implementations?  If yes,\n     what are your concerns\
    \ about these issues?\n   6 Have you deployed both dense mode and sparse mode\
    \ in your network?\n     If yes, do you route between these modes using features\
    \ such as\n     *,*,RP or PMBR?\n   7 To what extent have you deployed PIM functionality,\
    \ like BSR, SSM,\n     and Explicit Tracking?\n   8 Which RP mapping mechanism\
    \ do you use: Static, AutoRP, or BSR?\n   9 How many RPs have you deployed in\
    \ your network?\n   10 If you use Anycast-RP, is it Anycast-RP using MSDP (RFC\
    \ 3446) or\n      Anycast-RP using PIM (RFC4610)?\n   11 Do you have any other\
    \ comments on PIM-SM deployment in your\n      network?\n"
