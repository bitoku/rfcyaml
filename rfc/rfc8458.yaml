- title: __initial_text__
  contents:
  - '     Using National Bibliography Numbers as Uniform Resource Names

    '
- title: Abstract
  contents:
  - "Abstract\n   National Bibliography Numbers (NBNs) are used by national libraries\n\
    \   and other organizations in order to identify resources in their\n   collections.\
    \  NBNs are usually applied to resources that are not\n   catered for by established\
    \ (standard) identifier systems such as\n   International Standard Book Number\
    \ (ISBN).\n   A Uniform Resource Name (URN) namespace for NBNs was established\
    \ in\n   2001 in RFC 3188.  Since then, a number of European national\n   libraries\
    \ have implemented URN:NBN-based systems.\n   This document replaces RFC 3188\
    \ and defines how NBNs can be supported\n   within the updated URN framework.\
    \  A revised namespace registration\n   (version 4) compliant to RFC 8141 is included.\n"
