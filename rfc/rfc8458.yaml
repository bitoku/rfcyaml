- title: Appendix A.  Significant Changes from RFC 3188
  contents:
  - "Appendix A.  Significant Changes from RFC 3188\n   Numerous clarifications have\
    \ been made based on a decade of\n   experience with RFC 3188.\n   NBNs that are\
    \ not based on ISO 3166 (country codes) have been removed\n   due to lack of usage.\n\
    \   In accordance with established practice, the whole NBN prefix is now\n   declared\
    \ case insensitive.\n   The document is based on the new URN syntax specification,\
    \ RFC 8141.\n   Use of query components and fragment components with this namespace\n\
    \   is now specified in accordance with RFC 8141.\n"
