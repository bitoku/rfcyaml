- title: __initial_text__
  contents:
  - '            Client Identifier Option in DHCP Server Replies

    '
- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 2131 \"Dynamic Host Configuration Protocol\"\
    \n   by addressing the issues arising from that document's specification\n   that\
    \ the server MUST NOT return the 'client identifier' option to the\n   client.\n"
