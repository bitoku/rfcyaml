- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Multiprotocol Label Switching (MPLS) is a method for forwarding\n\
    \   packets that uses short fixed-length values carried by packets,\n   called\
    \ labels, to determine packet next hops [RFC3031].  A\n   fundamental MPLS concept\
    \ is that two Label Switching Routers (LSRs)\n   must agree on the meaning of\
    \ the labels used to forward traffic\n   between and through them.  This common\
    \ understanding is achieved by\n   using a set of procedures by which one LSR\
    \ informs another of label\n   bindings it has made.\n   Label Distribution Protocol\
    \ (LDP) specifies a set of procedures LSRs\n   use to distribute labels to support\
    \ MPLS forwarding along normally\n   routed paths.  LDP was specified originally\
    \ by [RFC3036].  The\n   current LDP specification is [RFC5036], which obsoletes\
    \ [RFC3036].\n   [RFC3037] describes the applicability of LDP.\n   This document\
    \ reports on a survey of LDP implementations conducted in\n   August 2002 as part\
    \ of the process of advancing LDP from Proposed to\n   Draft standard.\n   This\
    \ section highlights some of the survey results.  Section 2\n   presents the survey\
    \ results for LDP features, and Appendix A presents\n   the survey results in\
    \ full.  Appendix B contains a copy of the survey\n   form.\n"
- title: 1.1.  The LDP Survey Form
  contents:
  - "1.1.  The LDP Survey Form\n   The LDP implementation survey requested the following\
    \ information\n   about LDP implementation:\n   -  Responding organization.  Provisions\
    \ were made to accommodate\n      organizations that wished to respond anonymously.\n\
    \   -  The status, availability, and origin of the LDP implementation.\n   - \
    \ The LDP features implemented and for each whether it was tested\n      against\
    \ an independent implementation.  The survey form listed\n      each LDP feature\
    \ defined by [RFC3036] and requested one of the\n      following as the status\
    \ of the feature:\n         t: Tested against another independent implementation\n\
    \         y: Implemented but not tested against independent\n            implementation\n\
    \         n: Not implemented\n         x: Not applicable to this type of implementation\n\
    \      In addition, for the 'n' status, the responder could optionally\n     \
    \ provide the following additional information:\n         s: RFC specification\
    \ inadequate, unclear, or confusing\n         u: Utility of feature unclear\n\
    \         r: Feature not required for feature set implemented\n   This document\
    \ uses the following conventions for reporting survey\n   results for a feature:\n\
    \      At By Cn indicates:\n      -  A responders implemented the feature and\
    \ tested it against\n         another independent implementation (t)\n      -\
    \  B responders implemented the feature but have not tested it\n         against\
    \ an independent implemented (y)\n      -  C responders did not implement the\
    \ feature (n)\n      (Ds Eu Fr) indicates optional responses:\n      -  D responders\
    \ thought the RFC 3036 specification of the feature\n         inadequate, unclear,\
    \ or confusing (s).\n      -  E responders thought the utility of the feature\
    \ unclear (u).\n      -  F responders considered the feature not required for\
    \ the\n         feature set implemented (combines x and r).\n"
- title: 1.2.  LDP Survey Highlights
  contents:
  - "1.2.  LDP Survey Highlights\n   This section presents some highlights from the\
    \ implementation survey.\n      -  There were 12 responses to the survey, 2 of\
    \ which were\n         anonymous.  At the time of the survey, 10 of the implementation\n\
    \         were available as products and 2 were in beta test.  Eleven of\n   \
    \      the implementations were available for sale; the remaining\n         implementation\
    \ had been done by a company no longer in\n         business.\n      -  Seven\
    \ implementations were independently written from the RFC\n         3036 specification.\
    \  Four implementations combined purchased or\n         free code with code written\
    \ by the responder.\n         One of the implementations was fully purchased code\
    \ ported to\n         the vendor's platform.\n      -  Every LDP feature in the\
    \ survey questionnaire was implemented\n         by at least 2 respondents.\n\
    \      -  Each of the 8 LDP Label Distribution Modes implemented and\n       \
    \  tested:\n            8t 2y 2n   DU,  Ord Cntl, Lib reten\n            7t 1y\
    \ 4n   DU,  Ind Cntl, Lib reten\n            7t 1y 4n   DoD  Ord Cntl, Cons reten\n\
    \            6t 1y 5n   DoD, Ind Cntl, Cons reten\n            6t 1y 5n   DU,\
    \  Ord Cntl, Cons reten\n            6t 0y 6n   DU,  Ind Cntl, Cons reten\n  \
    \          4t 3y 5n   DoD, Ord Cntl, Lib reten\n            4t 2y 6n   DoD, Ind\
    \ Cntl, Lib reten\n      -  Platform and Interface Label Spaces were both widely\
    \ supported.\n            12t 0y 0n  Per platform\n             7t 1y 4n  Per\
    \ interface\n      -  LDP Basic and Targeted Sessions were both widely supported.\n\
    \            12t 0y 0n  Basic/Directly Connected\n            11t 1y 0n  Targeted\n\
    \      -  The TCP MD5 Option for LDP session TCP connections was not\n       \
    \  widely implemented.\n            3t 1y 8n\n"
