- title: __initial_text__
  contents:
  - '  The Label Distribution Protocol (LDP) Implementation Survey Results

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Multiprotocol Label Switching (MPLS), described in RFC 3031, is\
    \ a\n   method for forwarding packets that uses short, fixed-length values\n \
    \  carried by packets, called labels, to determine packet next hops.  A\n   fundamental\
    \ concept in MPLS is that two Label Switching Routers\n   (LSRs) must agree on\
    \ the meaning of the labels used to forward\n   traffic between and through them.\
    \  This common understanding is\n   achieved by using a set of procedures, called\
    \ a Label Distribution\n   Protocol (as described in RFC 3036) , by which one\
    \ LSR informs\n   another of label bindings it has made.  One such protocol, called\n\
    \   LDP, is used by LSRs to distribute labels to support MPLS forwarding\n   along\
    \ normally routed paths.  This document reports on a survey of\n   LDP implementations\
    \ conducted in August 2002 as part of the process\n   of advancing LDP from Proposed\
    \ to Draft Standard.\n"
