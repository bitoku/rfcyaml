- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This document is a survey of existing LDP implementations;\
    \ it does\n   not specify any protocol behavior.  Thus, security issues introduced\n\
    \   by the document are not discussed.\n"
