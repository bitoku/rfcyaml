- title: 1. Introduction
  contents:
  - "1. Introduction\n   This document provides information about policy statements\
    \ submitted\n   by the UNINETT Policy Certification Authority (UNINETT PCA).\n\
    \   It's purpose is to provide information to members of the Internet\n   community\
    \ who wish to evaluate the trust they can place in a\n   certification path that\
    \ includes a certificate issued by the UNINETT\n   PCA, or to set up a CA to be\
    \ certified by the UNINETT PCA.\n"
- title: 2. PCA Identity
  contents:
  - "2. PCA Identity\n   Distinguished Name (DN): C=no, O=uninett, OU=pca\n   The\
