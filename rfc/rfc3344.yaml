- title: 4.2.1. Mobile Node Considerations
  contents:
  - "4.2.1. Mobile Node Considerations\n   When connected to its home network, a mobile\
    \ node operates without\n   the support of mobility services.  That is, it operates\
    \ in the same\n   way as any other (fixed) host or router.  The method by which\
    \ a\n   mobile node selects a default router when connected to its home\n   network,\
    \ or when away from home and using a co-located care-of\n   address, is outside\
    \ the scope of this document.  ICMP Router\n   Advertisement [10] is one such\
    \ method.\n   When registered on a foreign network, the mobile node chooses a\n\
    \   default router by the following rules:\n      -  If the mobile node is registered\
    \ using a foreign agent care-of\n         address, it MAY use its foreign agent\
    \ as a first-hop router.\n         The foreign agent's MAC address can be learned\
    \ from Agent\n         Advertisement.  Otherwise, the mobile node MUST choose\
    \ its\n         default router from among the Router Addresses advertised in\n\
    \         the ICMP Router Advertisement portion of that Agent\n         Advertisement\
    \ message.\n      -  If the mobile node is registered directly with its home agent\n\
    \         using a co-located care-of address, then the mobile node SHOULD\n  \
    \       choose its default router from among those advertised in any\n       \
    \  ICMP Router Advertisement message that it receives for which\n         its\
    \ externally obtained care-of address and the Router Address\n         match under\
    \ the network prefix.  If the mobile node's\n         externally obtained care-of\
    \ address matches the IP source\n         address of the Agent Advertisement under\
    \ the network prefix,\n         the mobile node MAY also consider that IP source\
    \ address as\n         another possible choice for the IP address of a default\
    \ router.\n         The network prefix MAY be obtained from the Prefix-Lengths\n\
    \         Extension in the Router Advertisement, if present.  The prefix\n   \
    \      MAY also be obtained through other mechanisms beyond the scope\n      \
    \   of this document.\n   While they are away from the home network, mobile nodes\
    \ MUST NOT\n   broadcast ARP packets to find the MAC address of another Internet\n\
    \   node.  Thus, the (possibly empty) list of Router Addresses from the\n   ICMP\
    \ Router Advertisement portion of the message is not useful for\n   selecting\
    \ a default router, unless the mobile node has some means not\n   involving broadcast\
    \ ARP and not specified within this document for\n   obtaining the MAC address\
    \ of one of the routers in the list.\n   Similarly, in the absence of unspecified\
    \ mechanisms for obtaining MAC\n   addresses on foreign networks, the mobile node\
    \ MUST ignore redirects\n   to other routers on foreign networks.\n"
- title: 4.2.2. Foreign Agent Considerations
  contents:
  - "4.2.2. Foreign Agent Considerations\n   Upon receipt of an encapsulated datagram\
    \ sent to its advertised\n   care-of address, a foreign agent MUST compare the\
    \ inner destination\n   address to those entries in its visitor list.  When the\
    \ destination\n   does not match the address of any mobile node currently in the\n\
    \   visitor list, the foreign agent MUST NOT forward the datagram without\n  \
    \ modifications to the original IP header, because otherwise a routing\n   loop\
    \ is likely to result.  The datagram SHOULD be silently discarded.\n   ICMP Destination\
    \ Unreachable MUST NOT be sent when a foreign agent is\n   unable to forward an\
    \ incoming tunneled datagram.  Otherwise, the\n   foreign agent forwards the decapsulated\
    \ datagram to the mobile node.\n   The foreign agent MUST NOT advertise to other\
    \ routers in its routing\n   domain, nor to any other mobile node, the presence\
    \ of a mobile router\n   (Section 4.5) or mobile node in its visitor list.\n \
    \  The foreign agent MUST route datagrams it receives from registered\n   mobile\
    \ nodes.  At a minimum, this means that the foreign agent must\n   verify the\
    \ IP Header Checksum, decrement the IP Time To Live,\n   recompute the IP Header\
    \ Checksum, and forward such datagrams to a\n   default router.\n   A foreign\
    \ agent MUST NOT use broadcast ARP for a mobile node's MAC\n   address on a foreign\
    \ network.  It may obtain the MAC address by\n   copying the information from\
    \ an Agent Solicitation or a Registration\n   Request transmitted from a mobile\
    \ node.  A foreign agent's ARP cache\n   for the mobile node's IP address MUST\
    \ NOT be allowed to expire before\n   the mobile node's visitor list entry expires,\
    \ unless the foreign\n   agent has some way other than broadcast ARP to refresh\
    \ its MAC\n   address associated with the mobile node's IP address.\n   Each foreign\
    \ agent SHOULD support the mandatory features for reverse\n   tunneling [27].\n"
- title: 4.2.3. Home Agent Considerations
  contents:
  - "4.2.3. Home Agent Considerations\n   The home agent MUST be able to intercept\
    \ any datagrams on the home\n   network addressed to the mobile node while the\
    \ mobile node is\n   registered away from home.  Proxy and gratuitous ARP MAY\
    \ be used in\n   enabling this interception, as specified in Section 4.6.\n  \
    \ The home agent must examine the IP Destination Address of all\n   arriving datagrams\
    \ to see if it is equal to the home address of any\n   of its mobile nodes registered\
    \ away from home.  If so, the home agent\n   tunnels the datagram to the mobile\
    \ node's currently registered care-\n   of address or addresses.  If the home\
    \ agent supports the optional\n   capability of multiple simultaneous mobility\
    \ bindings, it tunnels a\n   copy to each care-of address in the mobile node's\
    \ mobility binding\n   list.  If the mobile node has no current mobility bindings,\
    \ the home\n   agent MUST NOT attempt to intercept datagrams destined for the\
    \ mobile\n   node, and thus will not in general receive such datagrams.  However,\n\
    \   if the home agent is also a router handling common IP traffic, it is\n   possible\
    \ that it will receive such datagrams for forwarding onto the\n   home network.\
    \  In this case, the home agent MUST assume the mobile\n   node is at home and\
    \ simply forward the datagram directly onto the\n   home network.\n   For multihomed\
    \ home agents, the source address in the outer IP header\n   of the encapsulated\
    \ datagram MUST be the address sent to the mobile\n   node in the home agent field\
    \ of the registration reply.  That is, the\n   home agent cannot use the the address\
    \ of some other network interface\n   as the source address.\n   See Section 4.1\
    \ regarding methods of encapsulation that may be used\n   for tunneling.  Nodes\
    \ implementing tunneling SHOULD also implement\n   the \"tunnel soft state\" mechanism\
    \ [32], which allows ICMP error\n   messages returned from the tunnel to correctly\
    \ be reflected back to\n   the original senders of the tunneled datagrams.\n \
    \  Home agents MUST decapsulate packets addressed to themselves, sent by\n   a\
    \ mobile node for the purpose of maintaining location privacy, as\n   described\
    \ in Section 5.5.  This feature is also required for support\n   of reverse tunneling\
    \ [27].\n   If the Lifetime for a given mobility binding expires before the home\n\
    \   agent has received another valid Registration Request for that mobile\n  \
    \ node, then that binding is deleted from the mobility binding list.\n   The home\
    \ agent MUST NOT send any Registration Reply message simply\n   because the mobile\
    \ node's binding has expired.  The entry in the\n   visitor list of the mobile\
    \ node's current foreign agent will expire\n   naturally, probably at the same\
    \ time as the binding expired at the\n   home agent.  When a mobility binding's\
    \ lifetime expires, the home\n   agent MUST delete the binding, but it MUST retain\
    \ any other (non-\n   expired) simultaneous mobility bindings that it holds for\
    \ the mobile\n   node.\n   When a home agent receives a datagram, intercepted\
    \ for one of its\n   mobile nodes registered away from home, the home agent MUST\
    \ examine\n   the datagram to check if it is already encapsulated.  If so, special\n\
    \   rules apply in the forwarding of that datagram to the mobile node:\n     \
    \ -  If the inner (encapsulated) Destination Address is the same as\n        \
    \ the outer Destination Address (the mobile node), then the home\n         agent\
    \ MUST also examine the outer Source Address of the\n         encapsulated datagram\
    \ (the source address of the tunnel).  If\n         this outer Source Address\
    \ is the same as the mobile node's\n         current care-of address, the home\
    \ agent MUST silently discard\n         that datagram in order to prevent a likely\
    \ routing loop.  If,\n         instead, the outer Source Address is NOT the same\
    \ as the mobile\n         node's current care-of address, then the home agent\
    \ SHOULD\n         forward the datagram to the mobile node.  In order to forward\n\
    \         the datagram in this case, the home agent MAY simply alter the\n   \
    \      outer Destination Address to the care-of address, rather than\n       \
    \  re-encapsulating the datagram.\n      -  Otherwise (the inner Destination Address\
    \ is NOT the same as the\n         outer Destination Address), the home agent\
    \ SHOULD encapsulate\n         the datagram again (nested encapsulation), with\
    \ the new outer\n         Destination Address set equal to the mobile node's care-of\n\
    \         address.  That is, the home agent forwards the entire datagram\n   \
    \      to the mobile node in the same way as any other datagram\n         (encapsulated\
    \ already or not).\n"
- title: 4.3. Broadcast Datagrams
  contents:
  - "4.3. Broadcast Datagrams\n   When a home agent receives a broadcast datagram,\
    \ it MUST NOT forward\n   the datagram to any mobile nodes in its mobility binding\
    \ list other\n   than those that have requested forwarding of broadcast datagrams.\
    \  A\n   mobile node MAY request forwarding of broadcast datagrams by setting\n\
    \   the 'B' bit in its Registration Request message (Section 3.3).  For\n   each\
    \ such registered mobile node, the home agent SHOULD forward\n   received broadcast\
    \ datagrams to the mobile node, although it is a\n   matter of configuration at\
    \ the home agent as to which specific\n   categories of broadcast datagrams will\
    \ be forwarded to such mobile\n   nodes.\n   If the 'D' bit was set in the mobile\
    \ node's Registration Request\n   message, indicating that the mobile node is\
    \ using a co-located care-\n   of address, the home agent simply tunnels appropriate\
    \ broadcast IP\n   datagrams to the mobile node's care-of address.  Otherwise\
    \ (the 'D'\n   bit was NOT set), the home agent first encapsulates the broadcast\n\
    \   datagram in a unicast datagram addressed to the mobile node's home\n   address,\
    \ and then tunnels this encapsulated datagram to the foreign\n   agent.  This\
    \ extra level of encapsulation is required so that the\n   foreign agent can determine\
    \ which mobile node should receive the\n   datagram after it is decapsulated.\
    \  When received by the foreign\n   agent, the unicast encapsulated datagram is\
    \ detunneled and delivered\n   to the mobile node in the same way as any other\
    \ datagram.  In either\n   case, the mobile node must decapsulate the datagram\
    \ it receives in\n   order to recover the original broadcast datagram.\n"
- title: 4.4. Multicast Datagram Routing
  contents:
  - "4.4. Multicast Datagram Routing\n   As mentioned previously, a mobile node that\
    \ is connected to its home\n   network functions in the same way as any other\
    \ (fixed) host or\n   router.  Thus, when it is at home, a mobile node functions\n\
    \   identically to other multicast senders and receivers.  This section\n   therefore\
    \ describes the behavior of a mobile node that is visiting a\n   foreign network.\n\
    \   In order to receive multicasts, a mobile node MUST join the multicast\n  \
    \ group in one of two ways.  First, a mobile node MAY join the group\n   via a\
    \ (local) multicast router on the visited subnet.  This option\n   assumes that\
    \ there is a multicast router present on the visited\n   subnet.  If the mobile\
    \ node is using a co-located care-of address, it\n   SHOULD use this address as\
    \ the source IP address of its IGMP [11]\n   messages.  Otherwise, it MAY use\
    \ its home address.\n   Alternatively, a mobile node which wishes to receive multicasts\
    \ MAY\n   join groups via a bi-directional tunnel to its home agent, assuming\n\
    \   that its home agent is a multicast router.  The mobile node tunnels\n   IGMP\
    \ messages to its home agent and the home agent forwards multicast\n   datagrams\
    \ down the tunnel to the mobile node.  For packets tunneled\n   to the home agent,\
    \ the source address in the IP header SHOULD be the\n   mobile node's home address.\n\
    \   The rules for multicast datagram delivery to mobile nodes in this\n   case\
    \ are identical to those for broadcast datagrams (Section 4.3).\n   Namely, if\
    \ the mobile node is using a co-located care-of address (the\n   'D' bit was set\
    \ in the mobile node's Registration Request), then the\n   home agent SHOULD tunnel\
    \ the datagram to this care-of address;\n   otherwise, the home agent MUST first\
    \ encapsulate the datagram in a\n   unicast datagram addressed to the mobile node's\
    \ home address and then\n   MUST tunnel the resulting datagram (nested tunneling)\
    \ to the mobile\n   node's care-of address.  For this reason, the mobile node\
    \ MUST be\n   capable of decapsulating packets sent to its home address in order\
    \ to\n   receive multicast datagrams using this method.\n   A mobile node that\
    \ wishes to send datagrams to a multicast group also\n   has two options:  (1)\
    \ send directly on the visited network; or (2)\n   send via a tunnel to its home\
    \ agent.  Because multicast routing in\n   general depends upon the IP source\
    \ address, a mobile node which sends\n   multicast datagrams directly on the visited\
    \ network MUST use a co-\n   located care-of address as the IP source address.\
    \  Similarly, a\n   mobile node which tunnels a multicast datagram to its home\
    \ agent MUST\n   use its home address as the IP source address of both the (inner)\n\
    \   multicast datagram and the (outer) encapsulating datagram.  This\n   second\
    \ option assumes that the home agent is a multicast router.\n"
- title: 4.5. Mobile Routers
  contents:
  - "4.5. Mobile Routers\n   A mobile node can be a router that is responsible for\
    \ the mobility of\n   one or more entire networks moving together, perhaps on\
    \ an airplane,\n   a ship, a train, an automobile, a bicycle, or a kayak.  The\
    \ nodes\n   connected to a network served by the mobile router may themselves\
    \ be\n   fixed nodes or mobile nodes or routers.  In this document, such\n   networks\
    \ are called \"mobile networks\".\n   A mobile router MAY act as a foreign agent\
    \ and provide a foreign\n   agent care-of address to mobile nodes connected to\
    \ the mobile\n   network.  Typical routing to a mobile node via a mobile router\
    \ in\n   this case is illustrated by the following example:\n      a) A laptop\
    \ computer is disconnected from its home network and\n         later attached\
    \ to a network port in the seat back of an\n         aircraft.  The laptop computer\
    \ uses Mobile IP to register on\n         this foreign network, using a foreign\
    \ agent care-of address\n         discovered through an Agent Advertisement from\
    \ the aircraft's\n         foreign agent.\n      b) The aircraft network is itself\
    \ mobile.  Suppose the node\n         serving as the foreign agent on the aircraft\
    \ also serves as the\n         default router that connects the aircraft network\
    \ to the rest\n         of the Internet.  When the aircraft is at home, this router\
    \ is\n         attached to some fixed network at the airline's headquarters,\n\
    \         which is the router's home network.  While the aircraft is in\n    \
    \     flight, this router registers from time to time over its radio\n       \
    \  link with a series of foreign agents below it on the ground.\n         This\
    \ router's home agent is a node on the fixed network at the\n         airline's\
    \ headquarters.\n      c) Some correspondent node sends a datagram to the laptop\n\
    \         computer, addressing the datagram to the laptop's home address.\n  \
    \       This datagram is initially routed to the laptop's home network.\n    \
    \  d) The laptop's home agent intercepts the datagram on the home\n         network\
    \ and tunnels it to the laptop's care-of address, which\n         in this example\
    \ is an address of the node serving as router and\n         foreign agent on the\
    \ aircraft.  Normal IP routing will route\n         the datagram to the fixed\
    \ network at the airline's\n         headquarters.\n      e) The aircraft router\
    \ and foreign agent's home agent there\n         intercepts the datagram and tunnels\
    \ it to its current care-of\n         address, which in this example is some foreign\
    \ agent on the\n         ground below the aircraft.  The original datagram from\
    \ the\n         correspondent node has now been encapsulated twice:  once by\n\
    \         the laptop's home agent and again by the aircraft's home agent.\n  \
    \    f) The foreign agent on the ground decapsulates the datagram,\n         yielding\
    \ a datagram still encapsulated by the laptop's home\n         agent, with a destination\
    \ address of the laptop's care-of\n         address.  The ground foreign agent\
    \ sends the resulting datagram\n         over its radio link to the aircraft.\n\
    \      g) The foreign agent on the aircraft decapsulates the datagram,\n     \
    \    yielding the original datagram from the correspondent node,\n         with\
    \ a destination address of the laptop's home address.  The\n         aircraft\
    \ foreign agent delivers the datagram over the aircraft\n         network to the\
    \ laptop's link-layer address.\n   This example illustrated the case in which\
    \ a mobile node is attached\n   to a mobile network.  That is, the mobile node\
    \ is mobile with respect\n   to the network, which itself is also mobile (here\
    \ with respect to the\n   ground).  If, instead, the node is fixed with respect\
    \ to the mobile\n   network (the mobile network is the fixed node's home network),\
    \ then\n   either of two methods may be used to cause datagrams from\n   correspondent\
    \ nodes to be routed to the fixed node.\n   A home agent MAY be configured to\
    \ have a permanent registration for\n   the fixed node, that indicates the mobile\
    \ router's address as the\n   fixed host's care-of address.  The mobile router's\
    \ home agent will\n   usually be used for this purpose.  The home agent is then\
    \ responsible\n   for advertising connectivity using normal routing protocols\
    \ to the\n   fixed node.  Any datagrams sent to the fixed node will thus use\n\
    \   nested tunneling as described above.\n   Alternatively, the mobile router\
    \ MAY advertise connectivity to the\n   entire mobile network using normal IP\
    \ routing protocols through a\n   bi-directional tunnel to its own home agent.\
    \  This method avoids the\n   need for nested tunneling of datagrams.\n"
- title: 4.6. ARP, Proxy ARP, and Gratuitous ARP
  contents:
  - "4.6. ARP, Proxy ARP, and Gratuitous ARP\n   The use of ARP [36] requires special\
    \ rules for correct operation when\n   wireless or mobile nodes are involved.\
    \  The requirements specified in\n   this section apply to all home networks in\
    \ which ARP is used for\n   address resolution.\n   In addition to the normal\
    \ use of ARP for resolving a target node's\n   link-layer address from its IP\
    \ address, this document distinguishes\n   two special uses of ARP:\n      - \
    \ A Proxy ARP [39] is an ARP Reply sent by one node on behalf of\n         another\
    \ node which is either unable or unwilling to answer its\n         own ARP Requests.\
    \  The sender of a Proxy ARP reverses the\n         Sender and Target Protocol\
    \ Address fields as described in [36],\n         but supplies some configured\
    \ link-layer address (generally, its\n         own) in the Sender Hardware Address\
    \ field.  The node receiving\n         the Reply will then associate this link-layer\
    \ address with the\n         IP address of the original target node, causing it\
    \ to transmit\n         future datagrams for this target node to the node with\
    \ that\n         link-layer address.\n      -  A Gratuitous ARP [45] is an ARP\
    \ packet sent by a node in order\n         to spontaneously cause other nodes\
    \ to update an entry in their\n         ARP cache.  A gratuitous ARP MAY use either\
    \ an ARP Request or\n         an ARP Reply packet.  In either case, the ARP Sender\
    \ Protocol\n         Address and ARP Target Protocol Address are both set to the\
    \ IP\n         address of the cache entry to be updated, and the ARP Sender\n\
    \         Hardware Address is set to the link-layer address to which this\n  \
    \       cache entry should be updated.  When using an ARP Reply packet,\n    \
    \     the Target Hardware Address is also set to the link-layer\n         address\
    \ to which this cache entry should be updated (this field\n         is not used\
    \ in an ARP Request packet).\n         In either case, for a gratuitous ARP, the\
    \ ARP packet MUST be\n         transmitted as a local broadcast packet on the\
    \ local link.  As\n         specified in [36], any node receiving any ARP packet\
    \ (Request\n         or Reply) MUST update its local ARP cache with the Sender\n\
    \         Protocol and Hardware Addresses in the ARP packet, if the\n        \
    \ receiving node has an entry for that IP address already in its\n         ARP\
    \ cache.  This requirement in the ARP protocol applies even\n         for ARP\
    \ Request packets, and for ARP Reply packets that do not\n         match any ARP\
    \ Request transmitted by the receiving node [36].\n   While a mobile node is registered\
    \ on a foreign network, its home\n   agent uses proxy ARP [39] to reply to ARP\
    \ Requests it receives that\n   seek the mobile node's link-layer address.  When\
    \ receiving an ARP\n   Request, the home agent MUST examine the target IP address\
    \ of the\n   Request, and if this IP address matches the home address of any\n\
    \   mobile node for which it has a registered mobility binding, the home\n   agent\
    \ MUST transmit an ARP Reply on behalf of the mobile node.  After\n   exchanging\
    \ the sender and target addresses in the packet [39], the\n   home agent MUST\
    \ set the sender link-layer address in the packet to\n   the link-layer address\
    \ of its own interface over which the Reply will\n   be sent.\n   When a mobile\
    \ node leaves its home network and registers a binding on\n   a foreign network,\
    \ its home agent uses gratuitous ARP to update the\n   ARP caches of nodes on\
    \ the home network.  This causes such nodes to\n   associate the link-layer address\
    \ of the home agent with the mobile\n   node's home (IP) address.  When registering\
    \ a binding for a mobile\n   node for which the home agent previously had no binding\
    \ (the mobile\n   node was assumed to be at home), the home agent MUST transmit\
    \ a\n   gratuitous ARP on behalf of the mobile node.  This gratuitous ARP\n  \
    \ packet MUST be transmitted as a broadcast packet on the link on which\n   the\
    \ mobile node's home address is located.  Since broadcasts on the\n   local link\
    \ (such as Ethernet) are typically not guaranteed to be\n   reliable, the gratuitous\
    \ ARP packet SHOULD be retransmitted a small\n   number of times to increase its\
    \ reliability.\n   When a mobile node returns to its home network, the mobile\
    \ node and\n   its home agent use gratuitous ARP to cause all nodes on the mobile\n\
    \   node's home network to update their ARP caches to once again\n   associate\
    \ the mobile node's own link-layer address with the mobile\n   node's home (IP)\
    \ address.  Before transmitting the (de)Registration\n   Request message to its\
    \ home agent, the mobile node MUST transmit this\n   gratuitous ARP on its home\
    \ network as a local broadcast on this link.\n   The gratuitous ARP packet SHOULD\
    \ be retransmitted a small number of\n   times to increase its reliability, but\
    \ these retransmissions SHOULD\n   proceed in parallel with the transmission and\
    \ processing of its\n   (de)Registration Request.\n   When the mobile node's home\
    \ agent receives and accepts this\n   (de)Registration Request, the home agent\
    \ MUST also transmit a\n   gratuitous ARP on the mobile node's home network. \
    \ This gratuitous\n   ARP also is used to associate the mobile node's home address\
    \ with the\n   mobile node's own link-layer address.  A gratuitous ARP is\n  \
    \ transmitted by both the mobile node and its home agent, since in the\n   case\
    \ of wireless network interfaces, the area within transmission\n   range of the\
    \ mobile node will likely differ from that within range of\n   its home agent.\
    \  The ARP packet from the home agent MUST be\n   transmitted as a local broadcast\
    \ on the mobile node's home link, and\n   SHOULD be retransmitted a small number\
    \ of times to increase its\n   reliability; these retransmissions, however, SHOULD\
    \ proceed in\n   parallel with the transmission and processing of its (de)Registration\n\
    \   Reply.\n   While the mobile node is away from home, it MUST NOT transmit any\n\
    \   broadcast ARP Request or ARP Reply messages.  Finally, while the\n   mobile\
    \ node is away from home, it MUST NOT reply to ARP Requests in\n   which the target\
    \ IP address is its own home address, unless the ARP\n   Request is unicast by\
    \ a foreign agent with which the mobile node is\n   attempting to register or\
    \ a foreign agent with which the mobile node\n   has an unexpired registration.\
    \  In the latter case, the mobile node\n   MUST use a unicast ARP Reply to respond\
    \ to the foreign agent.  Note\n   that if the mobile node is using a co-located\
    \ care-of address and\n   receives an ARP Request in which the target IP address\
    \ is this care-\n   of address, then the mobile node SHOULD reply to this ARP\
    \ Request.\n   Note also that, when transmitting a Registration Request on a foreign\n\
    \   network, a mobile node may discover the link-layer address of a\n   foreign\
    \ agent by storing the address as it is received from the Agent\n   Advertisement\
    \ from that foreign agent, but not by transmitting a\n   broadcast ARP Request\
    \ message.\n   The specific order in which each of the above requirements for\
    \ the\n   use of ARP, proxy ARP, and gratuitous ARP are applied, relative to\n\
    \   the transmission and processing of the mobile node's Registration\n   Request\
    \ and Registration Reply messages when leaving home or\n   returning home, are\
    \ important to the correct operation of the\n   protocol.\n   To summarize the\
    \ above requirements, when a mobile node leaves its\n   home network, the following\
    \ steps, in this order, MUST be performed:\n      -  The mobile node decides to\
    \ register away from home, perhaps\n         because it has received an Agent\
    \ Advertisement from a foreign\n         agent and has not recently received one\
    \ from its home agent.\n      -  Before transmitting the Registration Request,\
    \ the mobile node\n         disables its own future processing of any ARP Requests\
    \ it may\n         subsequently receive requesting the link-layer address\n  \
    \       corresponding to its home address, except insofar as necessary\n     \
    \    to communicate with foreign agents on visited networks.\n      -  The mobile\
    \ node transmits its Registration Request.\n      -  When the mobile node's home\
    \ agent receives and accepts the\n         Registration Request, it performs a\
    \ gratuitous ARP on behalf of\n         the mobile node, and begins using proxy\
    \ ARP to reply to ARP\n         Requests that it receives requesting the mobile\
    \ node's link-\n         layer address.  In the gratuitous ARP, the ARP Sender\
    \ Hardware\n         Address is set to the link-layer address of the home agent.\n\
    \         If, instead, the home agent rejects the Registration Request,\n    \
    \     no ARP processing (gratuitous nor proxy) is performed by the\n         home\
    \ agent.\n   When a mobile node later returns to its home network, the following\n\
    \   steps, in this order, MUST be performed:\n      -  The mobile node decides\
    \ to register at home, perhaps because it\n         has received an Agent Advertisement\
    \ from its home agent.\n      -  Before transmitting the Registration Request,\
    \ the mobile node\n         re-enables its own future processing of any ARP Requests\
    \ it may\n         subsequently receive requesting its link-layer address.\n \
    \     -  The mobile node performs a gratuitous ARP for itself.  In this\n    \
    \     gratuitous ARP, the ARP Sender Hardware Address is set to the\n        \
    \ link-layer address of the mobile node.\n      -  The mobile node transmits its\
    \ Registration Request.\n      -  When the mobile node's home agent receives and\
    \ accepts the\n         Registration Request, it stops using proxy ARP to reply\
    \ to ARP\n         Requests that it receives requesting the mobile node's link-\n\
    \         layer address, and then performs a gratuitous ARP on behalf of\n   \
    \      the mobile node.  In this gratuitous ARP, the ARP Sender\n         Hardware\
    \ Address is set to the link-layer address of the mobile\n         node.  If,\
    \ instead, the home agent rejects the Registration\n         Request, the home\
    \ agent MUST NOT make any change to the way it\n         performs ARP processing\
    \ (gratuitous nor proxy) for the mobile\n         node.  In this latter case,\
    \ the home agent should operate as if\n         the mobile node has not returned\
    \ home, and continue to perform\n         proxy ARP on behalf of the mobile node.\n"
- title: 5. Security Considerations
  contents:
  - "5. Security Considerations\n   The mobile computing environment is potentially\
    \ very different from\n   the ordinary computing environment.  In many cases,\
    \ mobile computers\n   will be connected to the network via wireless links.  Such\
    \ links are\n   particularly vulnerable to passive eavesdropping, active replay\n\
    \   attacks, and other active attacks.\n"
- title: 5.1. Message Authentication Codes
  contents:
  - "5.1. Message Authentication Codes\n   Home agents and mobile nodes MUST be able\
    \ to perform authentication.\n   The default algorithm is HMAC-MD5 [23], with\
    \ a key size of 128 bits.\n   The foreign agent MUST also support authentication\
    \ using HMAC-MD5 and\n   key sizes of 128 bits or greater, with manual key distribution.\
    \  Keys\n   with arbitrary binary values MUST be supported.\n   The \"prefix+suffix\"\
    \ use of MD5 to protect data and a shared secret is\n   considered vulnerable\
    \ to attack by the cryptographic community.\n   Where backward compatibility with\
    \ existing Mobile IP implementations\n   that use this mode is needed, new implementations\
    \ SHOULD include\n   keyed MD5 [41] as one of the additional authentication algorithms\
    \ for\n   use when producing and verifying the authentication data that is\n \
    \  supplied with Mobile IP registration messages, for instance in the\n   extensions\
    \ specified in sections 3.5.2,  3.5.3, and 3.5.4.\n   More authentication algorithms,\
    \ algorithm modes, key distribution\n   methods, and key sizes MAY also be supported\
    \ for all of these\n   extensions.\n"
- title: 5.2. Areas of Security Concern in this Protocol
  contents:
  - "5.2. Areas of Security Concern in this Protocol\n   The registration protocol\
    \ described in this document will result in a\n   mobile node's traffic being\
    \ tunneled to its care-of address.  This\n   tunneling feature could be a significant\
    \ vulnerability if the\n   registration were not authenticated.  Such remote redirection,\
    \ for\n   instance as performed by the mobile registration protocol, is widely\n\
    \   understood to be a security problem in the current Internet if not\n   authenticated\
    \ [2].  Moreover, the Address Resolution Protocol (ARP)\n   is not authenticated,\
    \ and can potentially be used to steal another\n   host's traffic.  The use of\
    \ \"Gratuitous ARP\" (Section 4.6) brings\n   with it all of the risks associated\
    \ with the use of ARP.\n"
- title: 5.3. Key Management
  contents:
  - "5.3. Key Management\n   This specification requires a strong authentication mechanism\
    \ (keyed\n   MD5) which precludes many potential attacks based on the Mobile IP\n\
    \   registration protocol.  However, because key distribution is\n   difficult\
    \ in the absence of a network key management protocol,\n   messages with the foreign\
    \ agent are not all required to be\n   authenticated.  In a commercial environment\
    \ it might be important to\n   authenticate all messages between the foreign agent\
    \ and the home\n   agent, so that billing is possible, and service providers do\
    \ not\n   provide service to users that are not legitimate customers of that\n\
    \   service provider.\n"
- title: 5.4. Picking Good Random Numbers
  contents:
  - "5.4. Picking Good Random Numbers\n   The strength of any authentication mechanism\
    \ depends on several\n   factors, including the innate strength of the authentication\n\
    \   algorithm, the secrecy of the key used, the strength of the key used,\n  \
    \ and the quality of the particular implementation.  This specification\n   requires\
    \ implementation of keyed MD5 for authentication, but does not\n   preclude the\
    \ use of other authentication algorithms and modes.  For\n   keyed MD5 authentication\
    \ to be useful, the 128-bit key must be both\n   secret (that is, known only to\
    \ authorized parties) and pseudo-random.\n   If nonces are used in connection\
    \ with replay protection, they must\n   also be selected carefully.  Eastlake,\
    \ et al. [14] provides more\n   information on generating pseudo-random numbers.\n"
- title: 5.5. Privacy
  contents:
  - "5.5. Privacy\n   Users who have sensitive data that they do not wish others to\
    \ see\n   should use mechanisms outside the scope of this document (such as\n\
    \   encryption) to provide appropriate protection.  Users concerned about\n  \
    \ traffic analysis should consider appropriate use of link encryption.\n   If\
    \ absolute location privacy is desired, the mobile node can create a\n   tunnel\
    \ to its home agent.  Then, datagrams destined for correspondent\n   nodes will\
    \ appear to emanate from the home network, and it may be\n   more difficult to\
    \ pinpoint the location of the mobile node.  Such\n   mechanisms are all beyond\
    \ the scope of this document.\n"
- title: 5.6. Ingress Filtering
  contents:
  - "5.6. Ingress Filtering\n   Many routers implement security policies such as \"\
    ingress filtering\"\n   [15] that do not allow forwarding of packets that have\
    \ a Source\n   Address which appears topologically incorrect.  In environments\
    \ where\n   this is a problem, mobile nodes may use reverse tunneling [27] with\n\
    \   the foreign agent supplied care-of address as the Source Address.\n   Reverse\
    \ tunneled packets will be able to pass normally through such\n   routers, while\
    \ ingress filtering rules will still be able to locate\n   the true topological\
    \ source of the packet in the same way as packets\n   from non-mobile nodes.\n"
- title: 5.7. Replay Protection for Registration Requests
  contents:
  - "5.7. Replay Protection for Registration Requests\n   The Identification field\
    \ is used to let the home agent verify that a\n   registration message has been\
    \ freshly generated by the mobile node,\n   not replayed by an attacker from some\
    \ previous registration.  Two\n   methods are described in this section:  timestamps\
    \ (mandatory) and\n   \"nonces\" (optional).  All mobile nodes and home agents\
    \ MUST implement\n   timestamp-based replay protection.  These nodes MAY also\
    \ implement\n   nonce-based replay protection (but see Appendix A).\n   The style\
    \ of replay protection in effect between a mobile node and\n   its home agent\
    \ is part of the mobile security association.  A mobile\n   node and its home\
    \ agent MUST agree on which method of replay\n   protection will be used.  The\
    \ interpretation of the Identification\n   field depends on the method of replay\
    \ protection as described in the\n   subsequent subsections.\n   Whatever method\
    \ is used, the low-order 32 bits of the Identification\n   MUST be copied unchanged\
    \ from the Registration Request to the Reply.\n   The foreign agent uses those\
    \ bits (and the mobile node's home\n   address) to match Registration Requests\
    \ with corresponding replies.\n   The mobile node MUST verify that the low-order\
    \ 32 bits of any\n   Registration Reply are identical to the bits it sent in the\n\
    \   Registration Request.\n   The Identification in a new Registration Request\
    \ MUST NOT be the same\n   as in an immediately preceding Request, and SHOULD\
    \ NOT repeat while\n   the same security context is being used between the mobile\
    \ node and\n   the home agent.  Retransmission as in Section 3.6.3 is allowed.\n"
- title: 5.7.1. Replay Protection using Timestamps
  contents:
  - "5.7.1. Replay Protection using Timestamps\n   The basic principle of timestamp\
    \ replay protection is that the node\n   generating a message inserts the current\
    \ time of day, and the node\n   receiving the message checks that this timestamp\
    \ is sufficiently\n   close to its own time of day.  Unless specified differently\
    \ in the\n   security association between the nodes, a default value of 7 seconds\n\
    \   MAY be used to limit the time difference.  This value SHOULD be\n   greater\
    \ than 3 seconds.  Obviously the two nodes must have adequately\n   synchronized\
    \ time-of-day clocks.  As with any messages, time\n   synchronization messages\
    \ may be protected against tampering by an\n   authentication mechanism determined\
    \ by the security context between\n   the two nodes.\n   If timestamps are used,\
    \ the mobile node MUST set the Identification\n   field to a 64-bit value formatted\
    \ as specified by the Network Time\n   Protocol [26].  The low-order 32 bits of\
    \ the NTP format represent\n   fractional seconds, and those bits which are not\
    \ available from a\n   time source SHOULD be generated from a good source of randomness.\n\
    \   Note, however, that when using timestamps, the 64-bit Identification\n   used\
    \ in a Registration Request from the mobile node MUST be greater\n   than that\
    \ used in any previous Registration Request, as the home\n   agent uses this field\
    \ also as a sequence number.  Without such a\n   sequence number, it would be\
    \ possible for a delayed duplicate of an\n   earlier Registration Request to arrive\
    \ at the home agent (within the\n   clock synchronization required by the home\
    \ agent), and thus be\n   applied out of order, mistakenly altering the mobile\
    \ node's current\n   registered care-of address.\n   Upon receipt of a Registration\
    \ Request with an authorization-enabling\n   extension, the home agent MUST check\
    \ the Identification field for\n   validity.  In order to be valid, the timestamp\
    \ contained in the\n   Identification field MUST be close enough to the home agent's\
    \ time of\n   day clock and the timestamp MUST be greater than all previously\n\
    \   accepted timestamps for the requesting mobile node.  Time tolerances\n   and\
    \ resynchronization details are specific to a particular mobility\n   security\
    \ association.\n   If the timestamp is valid, the home agent copies the entire\n\
    \   Identification field into the Registration Reply it returns the Reply\n  \
    \ to the mobile node.  If the timestamp is not valid, the home agent\n   copies\
    \ only the low-order 32 bits into the Registration Reply, and\n   supplies the\
    \ high-order 32 bits from its own time of day.  In this\n   latter case, the home\
    \ agent MUST reject the registration by returning\n   Code 133 (identification\
    \ mismatch) in the Registration Reply.\n   As described in Section 3.6.2.1, the\
    \ mobile node MUST verify that the\n   low-order 32 bits of the Identification\
    \ in the Registration Reply are\n   identical to those in the rejected registration\
    \ attempt, before using\n   the high-order bits for clock resynchronization.\n"
- title: 5.7.2. Replay Protection using Nonces
  contents:
  - "5.7.2. Replay Protection using Nonces\n   The basic principle of nonce replay\
    \ protection is that node A\n   includes a new random number in every message\
    \ to node B, and checks\n   that node B returns that same number in its next message\
    \ to node A.\n   Both messages use an authentication code to protect against\n\
    \   alteration by an attacker.  At the same time node B can send its own\n   nonces\
    \ in all messages to node A (to be echoed by node A), so that it\n   too can verify\
    \ that it is receiving fresh messages.\n   The home agent may be expected to have\
    \ resources for computing\n   pseudo-random numbers useful as nonces [14].  It\
    \ inserts a new nonce\n   as the high-order 32 bits of the identification field\
    \ of every\n   Registration Reply.  The home agent copies the low-order 32 bits\
    \ of\n   the Identification from the Registration Request message into the\n \
    \  low-order 32 bits of the Identification in the Registration Reply.\n   When\
    \ the mobile node receives an authenticated Registration Reply\n   from the home\
    \ agent, it saves the high-order 32 bits of the\n   identification for use as\
    \ the high-order 32 bits of its next\n   Registration Request.\n   The mobile\
    \ node is responsible for generating the low-order 32 bits\n   of the Identification\
    \ in each Registration Request.  Ideally it\n   should generate its own random\
    \ nonces.  However it may use any\n   expedient method, including duplication\
    \ of the random value sent by\n   the home agent.  The method chosen is of concern\
    \ only to the mobile\n   node, because it is the node that checks for valid values\
    \ in the\n   Registration Reply.  The high-order and low-order 32 bits of the\n\
    \   identification chosen SHOULD both differ from their previous values.\n   The\
    \ home agent uses a new high-order value and the mobile node uses a\n   new low-order\
    \ value for each registration message.  The foreign agent\n   uses the low-order\
    \ value (and the mobile host's home address) to\n   correctly match registration\
    \ replies with pending Requests (Section\n   3.7.1).\n   If a registration message\
    \ is rejected because of an invalid nonce,\n   the Reply always provides the mobile\
    \ node with a new nonce to be used\n   in the next registration.  Thus the nonce\
    \ protocol is self-\n   synchronizing.\n"
- title: 6. IANA Considerations
  contents:
  - "6. IANA Considerations\n   Mobile IP specifies several new number spaces for\
    \ values to be used\n   in various message fields.  These number spaces include\
    \ the\n   following:\n      -  Mobile IP message types sent to UDP port 434, as\
    \ defined in\n         section 1.8.\n      -  types of extensions to Registration\
    \ Request and Registration\n         Reply messages (see sections 3.3 and 3.4,\
    \ and also consult [27,\n         29, 6, 7, 12])\n      -  values for the Code\
    \ in the Registration Reply message (see\n         section 3.4, and also consult\
    \ [27, 29, 6, 7, 12])\n      -  Mobile IP defines so-called Agent Solicitation\
    \ and Agent\n         Advertisement messages.  These messages are in fact Router\n\
    \         Discovery messages [10] augmented with mobile-IP specific\n        \
    \ extensions.  Thus, they do not define a new name space, but do\n         define\
    \ additional Router Discovery extensions as described\n         below in Section\
    \ 6.2.  Also see Section 2.1 and consult [7,\n         12].\n   There are additional\
    \ Mobile IP numbering spaces specified in [7].\n   Information about assignment\
    \ of mobile-ip numbers derived from\n   specifications external to this document\
    \ is given by IANA at\n   http://www.iana.org/numbers.html.  From that URL, follow\
    \ the\n   hyperlinks to [M] within the \"Directory of General Assigned Numbers\"\
    ,\n   and subsequently to the specific section for \"Mobile IP Numbers\".\n"
- title: 6.1. Mobile IP Message Types
  contents:
  - "6.1. Mobile IP Message Types\n   Mobile IP messages are defined to be those that\
    \ are sent to a message\n   recipient at port 434 (UDP or TCP).  The number space\
    \ for Mobile IP\n   messages is specified in Section 1.8.  Approval of new extension\n\
    \   numbers is subject to Expert Review, and a specification is required\n   [30].\
    \  The currently standardized message types have the following\n   numbers, and\
    \ are specified in the indicated sections.\n   Type  Name                    \
    \                         Section\n   ----  --------------------------------------------\
    \     ---------\n   1     Registration Request                             3.3\n\
    \   3     Registration Reply                               3.4\n"
- title: 6.2. Extensions to RFC 1256 Router Advertisement
  contents:
  - "6.2. Extensions to RFC 1256 Router Advertisement\n   RFC 1256 defines two ICMP\
    \ message types, Router Advertisement and\n   Router Solicitation.  Mobile IP\
    \ defines a number space for extensions\n   to Router Advertisement, which could\
    \ be used by protocols other than\n   Mobile IP.  The extension types currently\
    \ standardized for use with\n   Mobile IP have the following numbers.\n   Type\
    \  Name                                             Reference\n   ----  --------------------------------------------\
    \     ---------\n   0     One-byte Padding                                 2.1.3\n\
    \   16    Mobility Agent Advertisement                     2.1.1\n   19    Prefix-Lengths\
    \                                   2.1.2\n   Approval of new extension numbers\
    \ for use with Mobile IP is subject\n   to Expert Review, and a specification\
    \ is required [30].\n"
- title: 6.3. Extensions to Mobile IP Registration Messages
  contents:
  - "6.3. Extensions to Mobile IP Registration Messages\n   The Mobile IP messages,\
    \ specified within this document, and listed in\n   sections 1.8 and 6.1, may\
    \ have extensions.  Mobile IP message\n   extensions all share the same number\
    \ space, even if they are to be\n   applied to different Mobile IP messages. \
    \ The number space for Mobile\n   IP message extensions is specified within this\
    \ document.  Approval of\n   new extension numbers is subject to Expert Review,\
    \ and a\n   specification is required [30].\n   Type  Name                   \
    \                          Reference\n   ----  --------------------------------------------\
    \     ---------\n   0     One-byte Padding\n   32    Mobile-Home Authentication\
    \                       3.5.2\n   33    Mobile-Foreign Authentication        \
    \            3.5.3\n   34    Foreign-Home Authentication                     \
    \ 3.5.4\n"
- title: 6.4. Code Values for Mobile IP Registration Reply Messages
  contents:
  - "6.4. Code Values for Mobile IP Registration Reply Messages\n   The Mobile IP\
    \ Registration Reply message, specified in section 3.4,\n   has a Code field.\
    \  The number space for the Code field values is also\n   specified in Section\
    \ 3.4.  The Code number space is structured\n   according to whether the registration\
    \ was successful, or whether the\n   foreign agent denied the registration request,\
    \ or lastly whether the\n   home agent denied the registration request, as follows:\n\
    \      0-8        Success Codes\n      9-63       No allocation guidelines currently\
    \ exist\n      64-127     Error Codes from the Foreign Agent\n      128-192  \
    \  Error Codes from the Home Agent\n      193-255    No allocation guidelines\
    \ currently exist\n   Approval of new Code values requires Expert Review [30].\n"
