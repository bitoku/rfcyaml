- title: B. Link-Layer Considerations
  contents:
  - "B. Link-Layer Considerations\n   The mobile node MAY use link-layer mechanisms\
    \ to decide that its\n   point of attachment has changed.  Such indications include\
    \ the\n   Down/Testing/Up interface status [24], and changes in cell or\n   administration.\
    \  The mechanisms will be specific to the particular\n   link-layer technology,\
    \ and are outside the scope of this document.\n   The Point-to-Point-Protocol\
    \ (PPP) [42] and its Internet Protocol\n   Control Protocol (IPCP) [25], negotiates\
    \ the use of IP addresses.\n   The mobile node SHOULD first attempt to specify\
    \ its home address,\n   so that if the mobile node is attaching to its home network,\
    \ the\n   unrouted link will function correctly.  When the home address is\n \
    \  not accepted by the peer, but a transient IP address is dynamically\n   assigned\
    \ to the mobile node, and the mobile node is capable of\n   supporting a co-located\
    \ care-of address, the mobile node MAY\n   register that address as a co-located\
    \ care-of address.  When the peer\n   specifies its own IP address, that address\
    \ MUST NOT be assumed to be\n   a foreign agent care-of address or the IP address\
    \ of a home agent.\n   PPP extensions for Mobile IP have been specified in RFC\
    \ 2290 [44].\n   Please consult that document for additional details for how to\
    \ handle\n   care-of address assignment from PPP in a more efficient manner.\n"
- title: C. TCP Considerations
  contents:
  - 'C. TCP Considerations

    '
- title: C.1. TCP Timers
  contents:
  - "C.1. TCP Timers\n   When high-delay (e.g. SATCOM) or low-bandwidth (e.g. High-Frequency\n\
    \   Radio) links are in use, some TCP stacks may have insufficiently\n   adaptive\
    \ (non-standard) retransmission timeouts.  There may be\n   spurious retransmission\
    \ timeouts, even when the link and network\n   are actually operating properly,\
    \ but just with a high delay because\n   of the medium in use.  This can cause\
    \ an inability to create or\n   maintain TCP connections over such links, and\
    \ can also cause unneeded\n   retransmissions which consume already scarce bandwidth.\
    \  Vendors\n   are encouraged to follow the algorithms in RFC 2988 [31] when\n\
    \   implementing TCP retransmission timers.  Vendors of systems designed\n   for\
    \ low-bandwidth, high-delay links should consult RFCs 2757 and\n   2488 [28, 1].\
    \  Designers of applications targeted to operate on\n   mobile nodes should be\
    \ sensitive to the possibility of timer-related\n   difficulties.\n"
- title: C.2. TCP Congestion Management
  contents:
  - "C.2. TCP Congestion Management\n   Mobile nodes often use media which are more\
    \ likely to introduce\n   errors, effectively causing more packets to be dropped.\
    \  This\n   introduces a conflict with the mechanisms for congestion management\n\
    \   found in modern versions of TCP [21].  Now, when a packet is dropped,\n  \
    \ the correspondent node's TCP implementation is likely to react as\n   if there\
    \ were a source of network congestion, and initiate the\n   slow-start mechanisms\
    \ [21] designed for controlling that problem.\n   However, those mechanisms are\
    \ inappropriate for overcoming errors\n   introduced by the links themselves,\
    \ and have the effect of magnifying\n   the discontinuity introduced by the dropped\
    \ packet.  This problem has\n   been analyzed by Caceres, et al. [5].  TCP approaches\
    \ to the problem\n   of handling errors that might interfere with congestion management\n\
    \   are discussed in documents from the [pilc] working group [3, 9].\n   While\
    \ such approaches are beyond the scope of this document,\n   they illustrate that\
    \ providing performance transparency to mobile\n   nodes involves understanding\
    \ mechanisms outside the network layer.\n   Problems introduced by higher media\
    \ error rates also indicate the\n   need to avoid designs which systematically\
    \ drop packets; such designs\n   might otherwise be considered favorably when\
    \ making engineering\n   tradeoffs.\n"
- title: D. Example Scenarios
  contents:
  - "D. Example Scenarios\n   This section shows example Registration Requests for\
    \ several common\n   scenarios.\n"
- title: D.1. Registering with a Foreign Agent Care-of Address
  contents:
  - "D.1. Registering with a Foreign Agent Care-of Address\n   The mobile node receives\
    \ an Agent Advertisement from a foreign\n   agent and wishes to register with\
    \ that agent using the advertised\n   foreign agent care-of address.  The mobile\
    \ node wishes only\n   IP-in-IP encapsulation, does not want broadcasts, and does\
    \ not want\n   simultaneous mobility bindings:\n      IP fields:\n        Source\
    \ Address = mobile node's home address\n        Destination Address = copied from\
    \ the IP source address of the\n          Agent Advertisement\n        Time to\
    \ Live = 1\n      UDP fields:\n        Source Port = <any>\n        Destination\
    \ Port = 434\n      Registration Request fields:\n        Type = 1\n        S=0,B=0,D=0,M=0,G=0\n\
    \        Lifetime = the Registration Lifetime copied from the\n          Mobility\
    \ Agent Advertisement Extension of the\n          Router Advertisement message\n\
    \        Home Address = the mobile node's home address\n        Home Agent = IP\
    \ address of mobile node's home agent\n        Care-of Address = the Care-of Address\
    \ copied from the\n          Mobility Agent Advertisement Extension of the\n \
    \         Router Advertisement message\n        Identification = Network Time\
    \ Protocol timestamp or Nonce\n      Extensions:\n        An authorization-enabling\
    \ extension (e.g., the\n     Mobile-Home Authentication Extension)\n"
- title: D.2. Registering with a Co-Located Care-of Address
  contents:
  - "D.2. Registering with a Co-Located Care-of Address\n   The mobile node enters\
    \ a foreign network that contains no foreign\n   agents.  The mobile node obtains\
    \ an address from a DHCP server [13]\n   for use as a co-located care-of address.\
    \  The mobile node supports\n   all forms of encapsulation (IP-in-IP, minimal\
    \ encapsulation, and\n   GRE), desires a copy of broadcast datagrams on the home\
    \ network, and\n   does not want simultaneous mobility bindings:\n      IP fields:\n\
    \        Source Address = care-of address obtained from DHCP server\n        Destination\
    \ Address = IP address of home agent\n        Time to Live = 64\n      UDP fields:\n\
    \        Source Port = <any>\n        Destination Port = 434\n      Registration\
    \ Request fields:\n        Type = 1\n        S=0,B=1,D=1,M=1,G=1\n        Lifetime\
    \ = 1800 (seconds)\n        Home Address = the mobile node's home address\n  \
    \      Home Agent = IP address of mobile node's home agent\n        Care-of Address\
    \ = care-of address obtained from DHCP server\n        Identification = Network\
    \ Time Protocol timestamp or Nonce\n      Extensions:\n        The Mobile-Home\
    \ Authentication Extension\n"
- title: D.3. Deregistration
  contents:
  - "D.3. Deregistration\n   The mobile node returns home and wishes to deregister\
    \ all care-of\n   addresses with its home agent.\n      IP fields:\n        Source\
    \ Address = mobile node's home address\n        Destination Address = IP address\
    \ of home agent\n        Time to Live = 1\n      UDP fields:\n        Source Port\
    \ = <any>\n        Destination Port = 434\n      Registration Request fields:\n\
    \        Type = 1\n        S=0,B=0,D=0,M=0,G=0\n        Lifetime = 0\n       \
    \ Home Address = the mobile node's home address\n        Home Agent = IP address\
    \ of mobile node's home agent\n        Care-of Address = the mobile node's home\
    \ address\n        Identification = Network Time Protocol timestamp or Nonce\n\
    \      Extensions:\n        An authorization-enabling extension (e.g., the\n \
    \    Mobile-Home Authentication Extension)\n"
- title: E. Applicability of Prefix-Lengths Extension
  contents:
  - "E. Applicability of Prefix-Lengths Extension\n   Caution is indicated with the\
    \ use of the Prefix-Lengths Extension\n   over wireless links, due to the irregular\
    \ coverage areas provided by\n   wireless transmitters.  As a result, it is possible\
    \ that two foreign\n   agents advertising the same prefix might indeed provide\
    \ different\n   connectivity to prospective mobile nodes.  The Prefix-Lengths\n\
    \   Extension SHOULD NOT be included in the advertisements sent by agents\n  \
    \ in such a configuration.\n   Foreign agents using different wireless interfaces\
    \ would have to\n   cooperate using special protocols to provide identical coverage\
    \ in\n   space, and thus be able to claim to have wireless interfaces situated\n\
    \   on the same subnetwork.  In the case of wired interfaces, a mobile\n   node\
    \ disconnecting and subsequently connecting to a new point of\n   attachment,\
    \ may well send in a new Registration Request no matter\n   whether the new advertisement\
    \ is on the same medium as the last\n   recorded advertisement.  And, finally,\
    \ in areas with dense\n   populations of foreign agents it would seem unwise to\
    \ require the\n   propagation via routing protocols of the subnet prefixes associated\n\
    \   with each individual wireless foreign agent; such a strategy could\n   lead\
    \ to quick depletion of available space for routing tables,\n   unwarranted increases\
    \ in the time required for processing routing\n   updates, and longer decision\
    \ times for route selection if routes\n   (which are almost always unnecessary)\
    \ are stored for wireless\n   \"subnets\".\n"
- title: F. Interoperability Considerations
  contents:
  - "F. Interoperability Considerations\n   This document specifies revisions to RFC\
    \ 2002 that are intended to\n   improve interoperability by resolving ambiguities\
    \ contained in the\n   earlier text.  Implementations that perform authentication\
    \ according\n   to the new more precisely specified algorithm would be interoperable\n\
    \   with earlier implementations that did what was originally expected\n   for\
    \ producing authentication data.  That was a major source of non-\n   interoperability\
    \ before.\n   However, this specification does have new features that, if used,\n\
    \   would cause interoperability problems with older implementations.\n   All\
    \ features specified in RFC 2002 will work with the new\n   implementations, except\
    \ for V-J compression [20].  The following list\n   details some of the possible\
    \ areas of compatibility problems that may\n   be experienced by nodes conforming\
    \ to this revised specification,\n   when attempting to interoperate with nodes\
    \ obeying RFC 2002.\n      -  A client that expects some of the newly mandatory\
    \ features\n         (like reverse tunneling) from a foreign agent would still\
    \ be\n         interoperable as long as it pays attention to the `T' bit.\n  \
    \    -  Mobile nodes that use the NAI extension to identify themselves\n     \
    \    would not work with old mobility agents.\n      -  Mobile nodes that use\
    \ a zero home address and expect to receive\n         their home address in the\
    \ Registration Reply would not work\n         with old mobility agents.\n    \
    \  -  Mobile nodes that attempt to authenticate themselves without\n         using\
    \ the Mobile-Home authentication extension will be unable\n         to successful\
    \ register with their home agent.\n   In all of these cases, a robust and well-configured\
    \ mobile node is\n   very likely to be able to recover if it takes reasonable\
    \ actions upon\n   receipt of a Registration Reply with an error code indicating\
    \ the\n   cause for rejection.  For instance, if a mobile node sends a\n   registration\
    \ request that is rejected because it contains the wrong\n   kind of authentication\
    \ extension, then the mobile node could retry\n   the registration with a mobile-home\
    \ authentication extension, since\n   the foreign agent and/or home agent in this\
    \ case will not be\n   configured to demand the alternative authentication data.\n"
- title: G. Changes since RFC 2002
  contents:
  - "G. Changes since RFC 2002\n   This section details differences between the original\
    \ Mobile IP base\n   specification (RFC 2002 and ff.)  that have been made as\
    \ part of this\n   revised protocol specification for Mobile IP.\n"
- title: G.1. Major Changes
  contents:
  - "G.1. Major Changes\n      -  Specification for Destination IP address of Registration\
    \ Reply\n         transmitted from Foreign Agent, to avoid any possible\n    \
    \     transmission to IP address 0.0.0.0.\n      -  Specification of two new formats\
    \ for Mobile IP extensions,\n         according to the ideas contained in MIER.\n\
    \      -  Specification that the SPI of the MN-HA authentication\n         extension\
    \ is to be used as part of the data over which the\n         authentication algorithm\
    \ must be computed.\n      -  Eliminated Van-Jacobson Compression feature\n  \
    \    -  Specification that foreign agents MAY send advertisements at a\n     \
    \    rate faster than once per second, but chosen so that the\n         advertisements\
    \ do not burden the capacity of the local link.\n         For simplicity, the\
    \ foreign agent now MAY send advertisements\n         at an interval less than\
    \ 1/3 the advertised ICMP Lifetime.\n      -  Specification that foreign agents\
    \ SHOULD support reverse\n         tunneling, and home agents MUST support decapsulation\
    \ of\n         reverse tunnels.\n      -  Changed the preconfiguration requirements\
    \ in section 3.6 for\n         the mobile node to reflect the capability, specified\
    \ in RFC\n         2794 [6], for the mobile node to identify itself by using its\n\
    \         NAI, and then getting a home address from the Registration\n       \
    \  Reply.\n      -  Changed section 3.7.3.1 so that a foreign agent is not required\n\
    \         to discard Registration Replies that have a Home Address field\n   \
    \      that does not match any pending Registration Request.\n      -  Allowed\
    \ registrations to be authenticated by use of a security\n         association\
    \ between the mobile node and a suitable\n         authentication entity acceptable\
    \ to the home agent.  Defined\n         \"Authorization-enabling Extension\" to\
    \ be an authentication\n         extension that makes a registration message acceptable\
    \ to the\n         recipient.  This is needed according to specification in [6].\n\
    \      -  Mandated that HMAC-MD5 be used instead of the \"prefix+suffix\"\n  \
    \       mode of MD5 as originally mandated in RFC 2002.\n      -  Specified that\
    \ the mobile node SHOULD take the first care-of\n         address in a list offered\
    \ by a foreign agent, and MAY try each\n         subsequent advertised address\
    \ in turn if the attempted\n         registrations are rejected by the foreign\
    \ agent\n      -  Clarification that a mobility agent SHOULD only put its own\n\
    \         addresses into the initial (i.e., not mobility-related) list of\n  \
    \       routers in the mobility advertisement.  RFC 2002 suggests that\n     \
    \    a mobility agent might advertise other default routers.\n      -  Specification\
    \ that a mobile node MUST ignore reserved bits in\n         Agent Advertisements,\
    \ as opposed to discarding such\n         advertisements.  In this way, new bits\
    \ can be defined later,\n         without affecting the ability for mobile nodes\
    \ to use the\n         advertisements even when the newly defined bits are not\n\
    \         understood.  Furthermore, foreign agents can set the `R' bit to\n  \
    \       make sure that new bits are handled by themselves instead of\n       \
    \  some legacy mobility agent.\n      -  Specification that the foreign agent\
    \ checks to make sure that\n         the indicated home agent address does not\
    \ belong to any of its\n         network interfaces before relaying a Registration\
    \ Request.  If\n         the check fails, and the foreign agent is not the mobile\
    \ node's\n         home agent, then the foreign agent rejects the request with\n\
    \         code 136 (unknown home agent address).\n      -  Specification that,\
    \ while they are away from the home network,\n         mobile nodes MUST NOT broadcast\
    \ ARP packets to find the MAC\n         address of another Internet node.  Thus,\
    \ the (possibly empty)\n         list of Router Addresses from the ICMP Router\
    \ Advertisement\n         portion of the message is not useful for selecting a\
    \ default\n         router, unless the mobile node has some means not involving\n\
    \         broadcast ARP and not specified within this document for\n         obtaining\
    \ the MAC address of one of the routers in the list.\n         Similarly, in the\
    \ absence of unspecified mechanisms for\n         obtaining MAC addresses on foreign\
    \ networks, the mobile node\n         MUST ignore redirects to other routers on\
    \ foreign networks.\n      -  Specification that a foreign agent MUST NOT use\
    \ broadcast ARP\n         for a mobile node's MAC address on a foreign network.\
    \  It may\n         obtain the MAC address by copying the information from an\
    \ Agent\n         Solicitation or a Registration Request transmitted from a\n\
    \         mobile node.\n      -  Specification that a foreign agent's ARP cache\
    \ for the mobile\n         node's IP address MUST NOT be allowed to expire before\
    \ the\n         mobile node's visitor list entry expires, unless the foreign\n\
    \         agent has some way other than broadcast ARP to refresh its MAC\n   \
    \      address associated to the mobile node's IP address.\n      -  At the end\
    \ of section 4.6, clarified that a home agent MUST NOT\n         make any changes\
    \ to the way it performs proxy ARP after it\n         rejects an invalid deregistration\
    \ request.\n      -  In section 4.2.3, specification that multihomed home agents\n\
    \         MUST use the the address sent to the mobile node in the home\n     \
    \    agent field of the registration reply as the source address in\n        \
    \ the outer IP header of the encapsulated datagram.\n      -  Inserted 'T' bit\
    \ into its proper place in the Registration\n         Request message format (section\
    \ 3.3).\n"
- title: G.2. Minor Changes
  contents:
  - "G.2. Minor Changes\n      -  Allowed registration replies to be processed by\
    \ the mobile\n         node, even in the absence of any Mobile-Home Authentication\n\
    \         extension, when containing rejection code by the foreign agent.\n  \
    \    -  Specification that the foreign agent MAY configure a maximum\n       \
    \  number of pending registrations that it is willing to maintain\n         (typically\
    \ 5).  Additional registrations SHOULD then be\n         rejected by the foreign\
    \ agent with code 66.  The foreign agent\n         MAY delete any pending Registration\
    \ Request after the request\n         has been pending for more than 7 seconds;\
    \ in this case, the\n         foreign agent SHOULD reject the Request with code\
    \ 78\n         (registration timeout).\n      -  Relaxation of the requirement\
    \ that, when a mobile node has\n         joined a multicast group at the router\
    \ on the foreign network,\n         the mobile node MUST use its home address\
    \ as the source IP\n         address for multicast packets,\n      -  Clarification\
    \ that a mobility agent MAY use different settings\n         for each of the 'R',\
    \ 'H', and 'F' bits on different network\n         interfaces.\n      -  Replacement\
    \ of the terminology \"recursive tunneling\" by the\n         terminology \"nested\
    \ tunneling\".\n      -  Specification that the mobile node MAY use the IP source\n\
    \         address of an agent advertisement as its default router\n         address.\n\
    \      -  Clarification that keys with arbitrary binary values MUST be\n     \
    \    supported as part of mobility security associations.\n      -  Specification\
    \ that the default value may be chosen as 7\n         seconds, for allowable time\
    \ skews between a home agent and\n         mobile node using timestamps for replay\
    \ protection.  Further\n         specification that this value SHOULD be greater\
    \ than 3 seconds.\n      -  Specification that Registration Requests with the\
    \ 'D' bit set\n         to 0, and specifying a care-of address not offered by\
    \ the\n         foreign agent, MUST be rejected with code 77 (invalid care-of\n\
    \         address).\n      -  Clarification that the foreign agent SHOULD consider\
    \ its own\n         maximum value when handling the Lifetime field of the\n  \
    \       Registration Reply.\n      -  Clarification that the home agent MUST ignore\
    \ the 'B' bit (as\n         opposed to rejecting the Registration Request) if\
    \ it does not\n         support broadcasts.\n      -  Advice about the impossibility\
    \ of using dynamic home agent\n         discovery in the case when routers change\
    \ the IP destination\n         address of a datagram from a subnet-directed broadcast\
    \ address\n         to 255.255.255.255 before injecting it into the destination\n\
    \         subnet.\n      -  Clarified that when an Agent Advertisement is unicast\
    \ to a\n         mobile node, the specific IP home address of a mobile node MAY\n\
    \         be used as the destination IP address.\n      -  Included a reference\
    \ to RFC 2290 within appendix B, which deals\n         with PPP operation.\n \
    \     -  Created IANA Considerations section\n      -  In section 3.8.3, clarified\
    \ that a home agent SHOULD arrange\n         the selection of a home address for\
    \ a mobile node when the\n         Registration Reply contains a zero Home Address.\n"
- title: G.3. Changes since revision 04 of RFC2002bis
  contents:
  - "G.3. Changes since revision 04 of RFC2002bis\n   This section lists the changes\
    \ between this version (...-06.txt) and\n   the previous version (...-04.txt)\
    \ of the document.  This section can\n   be deleted by the RFC editor.\n     \
    \ -  Noted that HMAC-MD5 should be considered for use in place of\n         the\
    \ \"prefix+suffix\" mode of MD5 as originally mandated in RFC\n         2002.\n\
    \      -  Included a reference to RFC 2290 within appendix B, which deals\n  \
    \       with PPP operation.\n      -  Revamped IANA Considerations section\n \
    \     -  Revamped Changes section\n      -  Replaced Patents section with wording\
    \ mandated from RFC 2026.\n      -  Updated citations.\n"
