- title: __initial_text__
  contents:
  - "                          RJE Protocol Meeting\n     There will be a meeting\
    \ to discuss Remote Job Entry (RJE) protocols\nin the ARPA Network on Friday 21\
    \ April 72.  The meeting will be held from\n9:30 a.m. to 5:00 p.m. in room 2412\
    \ of the Ackerman Student Union Build-\ning at UCLA.\n     Prospective attendees\
    \ should contact Bryna Lang at (213) 825-2368\nto confirm their attendance.\n\
    \     Attendees should also be familiar with the previous work on ARPANET\nRJE\
    \ protocols, in particular the reports by McKenzie (25 Feb. 72) and\nKampe (8\
    \ March 72) from the previous RJE meeting.  Note that the Data and\nFile Transfer\
    \ protocols are also relevant.\n       [ This RFC was put into machine readable\
    \ form for entry ]\n       [ into the online RFC archives by BBN Corp. under the\
    \   ]\n       [ direction of Alex McKenzie.                   12/96   ]\n"
