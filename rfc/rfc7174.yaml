- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document specifies a reference framework for Operations,\n\
    \   Administration, and Maintenance (OAM) [RFC6291] in Transparent\n   Interconnection\
    \ of Lots of Links (TRILL) networks.\n   TRILL [RFC6325] specifies a protocol\
    \ for shortest-path frame routing\n   in multi-hop networks with arbitrary topologies\
    \ and link\n   technologies, using the IS-IS routing protocol.  TRILL capable\n\
    \   devices are referred to as TRILL Switches or RBridges (Routing\n   Bridges).\
    \  RBridges provide an optimized and transparent Layer 2\n   delivery service\
    \ for Ethernet unicast and multicast traffic.  Some\n   characteristics of a TRILL\
    \ network that are different from IEEE 802.1\n   bridging are the following:\n\
    \   -  TRILL networks support arbitrary link technology between TRILL\n      Switches.\
    \  Hence, a TRILL Switch port may not have a 48-bit Media\n      Access Control\
    \ (MAC) address [802] but might, for example, have an\n      IP address as an\
    \ identifier [TRILL-IP] or no unique identifier\n      (e.g., PPP [RFC6361]).\n\
    \   -  TRILL networks do not enforce congruence of unicast and multicast\n   \
    \   paths between a given pair of RBridges.\n   -  TRILL networks do not impose\
    \ symmetry of the forward and reverse\n      paths between a given pair of RBridges.\n\
    \   -  TRILL Switches terminate spanning tree protocols instead of\n      propagating\
    \ them.\n   In this document, we refer to the term \"OAM\" as defined in [RFC6291].\n\
    \   The Operations aspect involves finding problems that prevent proper\n   functioning\
    \ of the network.  It also includes monitoring of the\n   network to identify\
    \ potential problems before they occur.\n   Administration involves keeping track\
    \ of network resources.\n   Maintenance activities are focused on facilitating\
    \ repairs and\n   upgrades as well as corrective and preventive measures.\n  \
    \ [ISO/IEC7498-4] defines 5 functional areas in the OSI model for\n   network\
    \ management, commonly referred to as FCAPS:\n   -  Fault Management\n   -  Configuration\
    \ Management\n   -  Accounting Management\n   -  Performance Management\n   -\
    \  Security Management\n   The focus of this document is on the first and fourth\
    \ functional\n   aspects, Fault Management and Performance Management, in TRILL\n\
    \   networks.  These primarily map to the Operations and Maintenance\n   parts\
    \ of OAM.\n   This document provides a generic framework for a comprehensive\n\
    \   solution that meets the requirements outlined in [RFC6905].  However,\n  \
    \ specific mechanisms to address these requirements are considered to\n   be outside\
    \ the scope of this document.  Furthermore, future\n   document(s) will specify\
    \ the optional reporting of errors in TRILL\n   user traffic, such as the use\
    \ of a reserved or unknown egress\n   nickname, etc.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   Definitions of many OAM terms can be found in [RFC7087].\n\
    \   The following acronyms are used in this document:\n      BFD - Bidirectional\
    \ Forwarding Detection [RFC5880]\n      CFM - Connectivity Fault Management [802.1Q]\n\
    \      ECMP - Equal-Cost Multipath\n      FGL  - Fine-Grained Label(ing) [RFC7172]\n\
    \      IEEE - Institute for Electrical and Electronic Engineers\n      IP - Internet\
    \ Protocol (includes both IPv4 and IPv6)\n      LAN - Local Area Network\n   \
    \   MA - Maintenance Association\n      MAC - Media Access Control [802]\n   \
    \   ME  - Maintenance Entity\n      MEP - Maintenance End Point\n      MIP - Maintenance\
    \ Intermediate Point\n      MP  - Maintenance Point (MEP or MIP)\n      OAM -\
    \ Operations, Administration, and Maintenance [RFC6291]\n      PPP - Point-to-Point\
    \ Protocol [RFC1661]\n      RBridge - Routing Bridge, a device implementing TRILL\
    \ [RFC6325]\n      RDI - Reverse Defect Indication\n      TRILL - Transparent\
    \ Interconnection of Lots of Links [RFC6325]\n      TRILL Switch - an alternate\
    \ name for an RBridge\n      VLAN - Virtual LAN [802.1Q]\n"
- title: 1.2.  Relationship to Other OAM Work
  contents:
  - "1.2.  Relationship to Other OAM Work\n   OAM is a technology area where a wealth\
    \ of prior art exists.  This\n   document leverages concepts and draws upon elements\
    \ defined and/or\n   used in the following documents:\n   -  [RFC6905] defines\
    \ the requirements for TRILL OAM that serve as the\n      basis for this framework.\
    \  It also defines terminology that is\n      used extensively in this document.\n\
    \   -  [802.1Q] specifies the Connectivity Fault Management (CFM)\n      protocol,\
    \ which defines the concepts of Maintenance Domains,\n      Maintenance End Points,\
    \ and Maintenance Intermediate Points.\n   -  [Y.1731] extends Connectivity Fault\
    \ Management in the following\n      areas: it defines fault notification and\
    \ alarm suppression\n      functions for Ethernet.  It also specifies mechanisms\
    \ for Ethernet\n      performance management, including loss, delay, jitter, and\n\
    \      throughput measurement.\n   -  [RFC7175] defines a TRILL encapsulation\
    \ for BFD that enables the\n      use of the latter for network fast failure detection.\n\
    \   -  [RFC5860] and [RFC6371] specify requirements and a framework for\n    \
    \  OAM in MPLS-based networks.\n"
- title: 2.  TRILL OAM Model
