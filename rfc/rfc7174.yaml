- title: Abstract
  contents:
  - "Abstract\n   This document specifies a reference framework for Operations,\n\
    \   Administration, and Maintenance (OAM) in Transparent Interconnection\n   of\
    \ Lots of Links (TRILL) networks.  The focus of the document is on\n   the fault\
    \ and performance management aspects of TRILL OAM.\n"
