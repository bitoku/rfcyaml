- title: 2.1.  OAM Layering
  contents:
  - "2.1.  OAM Layering\n      In the TRILL architecture, the TRILL layer is independent\
    \ of the\n      underlying link-layer technology.  Therefore, it is possible to\n\
    \      run TRILL over any transport layer capable of carrying TRILL\n      packets\
    \ such as Ethernet [RFC6325], PPP [RFC6361], or IP\n      [TRILL-IP].  Furthermore,\
    \ TRILL provides a virtual Ethernet\n      connectivity service that is transparent\
    \ to higher-layer entities\n      (Layer 3 and above).  This strict layering is\
    \ observed by TRILL\n      OAM.\n      Of particular interest is the layering\
    \ of TRILL OAM with respect\n      to:\n   -  BFD, which is typically used for\
    \ fast failure detection.\n   -  Ethernet CFM [802.1Q] on paths from an external\
    \ device, over a\n      TRILL campus, to another external device, especially since\
    \ TRILL\n      Switches are likely to be deployed where existing 802.1 bridges\n\
    \      can be such external devices.\n   -  Link OAM, on links interior to a TRILL\
    \ campus, which is link-\n      technology-specific.\n   Consider the example\
    \ network depicted in Figure 1 below, where a\n   TRILL network is interconnected\
    \ via Ethernet links:\n                           LAN                LAN\n   \
    \        +---+   +---+  ======  +---+  =============  +---+\n    +--+   |   |\
    \   |   | | +--+ | |   | | +--+   +--+ | |   |   +--+\n    |B1|---|RB1|---|RB2|---|B2|---|RB3|---|B3|---|B4|---|RB4|---|B5|\n\
    \    +--+   |   |   |   | | +--+ | |   | | +--+   +--+ | |   |   +--+\n      \
    \     +---+   +---+  ======  +---+  =============  +---+\n    a. Ethernet CFM\
    \ (Client Layer) on path over the TRILL campus\n       >---o------------------------------------------------o---<\n\
    \    b. TRILL OAM (Network Layer)\n               >------o-----------o---------------------<\n\
    \    c. Ethernet CFM (Transport Layer) on interior Ethernet LANs\n           \
    \           >---o--o---<    >---o--o---o--o---<\n    d. BFD (Media Independent\
    \ Link Layer)\n               #---#   #----------#   #-----------------#\n   \
    \ e. Link OAM (Media Dependent Link Layer)\n       *---*   *---*   *---*  *---*\
    \   *---*  *---*  *---*   *---*\n    Legend:  >, < MEP    o MIP    # BFD Endpoint\
    \    * Link OAM Endpoint\n                     Figure 1: OAM Layering in TRILL\n\
    \   Where Bn and RBn (n= 1,2,3, ...) denote IEEE 802.1Q bridges and TRILL\n  \
    \ RBridges, respectively.\n"
- title: 2.1.1.  Relationship to CFM
  contents:
  - "2.1.1.  Relationship to CFM\n   In the context of a TRILL network, CFM can be\
    \ used as either a\n   client-layer OAM or a transport-layer OAM mechanism.\n\
    \   When acting as a client-layer OAM (see Figure 1a), CFM provides fault\n  \
    \ management capabilities for the user, on an end-to-end basis over the\n   TRILL\
    \ network.  Edge ports of the TRILL network may be visible to CFM\n   operations\
    \ through the optional presence of a CFM Maintenance\n   Intermediate Point (MIP)\
    \ in the TRILL Switches' edge Ethernet ports.\n   When acting as a transport-layer\
    \ OAM (see Figure 1c), CFM provides\n   fault management functions for the IEEE\
    \ 802.1Q bridged LANs that may\n   interconnect RBridges.  Such bridged LANs can\
    \ be used as TRILL level\n   links between RBridges.  RBridges directly connected\
    \ to the\n   intervening 802.1Q bridges may host CFM Down Maintenance End Points\n\
    \   (MEPs).\n"
- title: 2.1.2.  Relationship to BFD
  contents:
  - "2.1.2.  Relationship to BFD\n   One-hop BFD (see Figure 1d) runs between adjacent\
    \ RBridges and\n   provides fast link as well as node failure detection capability\n\
    \   [RFC7175].  Note that TRILL BFD also provides some testing of the\n   TRILL\
    \ protocol stack and thus sits a layer above Link OAM, which is\n   media specific.\
    \  BFD's fast failure detection helps support rapid\n   convergence in TRILL networks.\
    \  The requirements for BFD are\n   different from those of the TRILL OAM mechanisms\
    \ that are the prime\n   focus of this document.  Furthermore, BFD does not use\
    \ the frame\n   format described in Section 3.1.\n   TRILL BFD differs from TRILL\
    \ OAM in two significant ways:\n   1.  A TRILL BFD transmitter is always bound\
    \ to a specific TRILL\n       output port.\n   2.  TRILL BFD messages can be transmitted\
    \ by the originator out of a\n       port to a neighbor RBridge when the adjacency\
    \ is in the Detect or\n       2-Way states as well as when the adjacency is in\
    \ the Report (Up)\n       state [RFC7177].\n   In contrast, TRILL OAM messages\
    \ are typically transmitted by\n   appearing to have been received on a TRILL\
    \ input port (refer to\n   Section 2.2 for details).  In that case, the output\
    \ ports on which\n   TRILL OAM messages are sent are determined by the TRILL routing\n\
    \   function.  The TRILL routing function will only send on links that\n   are\
    \ in the Report state and have been incorporated into the local\n   view of the\
    \ campus topology.\n"
- title: 2.1.3.  Relationship to Link OAM
  contents:
  - "2.1.3.  Relationship to Link OAM\n   Link OAM (see Figure 1e) depends on the\
    \ nature of the technology used\n   in the links interconnecting RBridges.  For\
    \ example, for Ethernet\n   links, the OAM described in Clause 57 of [802.3] may\
    \ be used.\n"
- title: 2.2.  TRILL OAM in the RBridge Port Model
  contents:
  - "2.2.  TRILL OAM in the RBridge Port Model\n   TRILL OAM processing can be represented\
    \ as a layer situated between\n   the port's TRILL encapsulation/decapsulation\
    \ function and the TRILL\n   forwarding engine function on any RBridge port. \
    \ TRILL OAM requires\n   services of the RBridge forwarding engine and utilizes\
    \ information\n   from the IS-IS control plane.  Figure 2 below depicts TRILL\
    \ OAM\n   processing in the context of the RBridge Port Model defined in\n   [RFC6325].\
    \  In this figure, double lines represent flow of both\n   frames and information.\n\
    \   This figure shows a conceptual model.  It is to be understood that\n   implementations\
    \ need not mirror this exact model as long as the\n   intended OAM requirements\
    \ and functionality are preserved.\n           +-----------------------------------------------+----\n\
    \           |            (Flow of OAM Messages)       RBridge\n           |  \
    \       +----------------------+\n           |         |+-------------------+||\
    \  Forwarding Engine,\n           |         ||                    ||  IS-IS, etc.\n\
    \           |         ||                    ||  Processing of\n           |  \
    \       V                      V  TRILL packets\n           +---------------------------------------------+-----\n\
    \                     ||                     ||          ...other ports\n    \
    \           +------------+             +------------+\n   UP MEP   /\\ | TRILL\
    \ OAM  |             | TRILL OAM  | /\\ UP MEP\n   MIP      () |   Layer    |\
    \             |   Layer    | () MIP\n   DOWN MEP \\/ +------------+          \
    \   +------------+ \\/ DOWN MEP\n               |   TRILL    |             | \
    \  TRILL    |\n               | Encap/Decap|             | Encap/Decap|\n    \
    \           +------------+             +------------+\n               |End-Station\
    \ |             |End-Station |\n               |VLAN &      |             |VLAN\
    \ &      |\n               |Priority    |             |Priority    |\n       \
    \        |Processing  |             |Processing  |\n               +------------+\
    \             +------------+ <-- ISS\n               |802.1/802.3 |          \
    \   |802.1/802.3 |\n               |Low-Level   |             |Low-Level   |\n\
    \               |Control     |             |Control     |\n               |Frame\
    \       |             |Frame       |\n               |Processing, |          \
    \   |Processing, |\n               |Port/Link   |             |Port/Link   |\n\
    \               |Control     |             |Control     |\n               |Logic\
    \       |             |Logic       |\n               +------------+          \
    \   +------------+\n               | 802.3PHY   |             | 802.3PHY   |\n\
    \               |(Physical   |             |(Physical   |\n               | interface)\
    \ |             | interface) |\n               +------------+             +------------+\n\
    \                 ||                         ||\n                Link        \
    \               Link\n               Figure 2: TRILL OAM in RBridge Port Model\n\
    \   Note that the terms \"MEP\" and \"MIP\" in the above figure are explained\n\
    \   in detail in Section 2.6 below.\n"
- title: 2.3.  Network, Service, and Flow OAM
  contents:
  - "2.3.  Network, Service, and Flow OAM\n   OAM functions in a TRILL network can\
    \ be conducted at different\n   granularity.  This gives rise to 'Network', 'Service',\
    \ and 'Flow'\n   OAM, listed in order of finer granularity.\n   Network OAM mechanisms\
    \ provide fault and performance management\n   functions in the context of a 'test'\
    \ VLAN or fine-grained label\n   [RFC7172].  The test VLAN can be thought of as\
    \ a management or\n   diagnostics VLAN that extends to all RBridges in a TRILL\
    \ network.  In\n   order to account for multipathing, Network OAM functions also\
    \ make\n   use of test flows (both unicast and multicast) to provide coverage\
    \ of\n   the various paths in the network.\n   Service OAM mechanisms provide\
    \ fault and performance management\n   functions in the context of the actual\
    \ VLAN or fine-grained label set\n   for which end-station service is enabled.\
    \  Test flows are used here,\n   as well, to provide coverage in the case of multipathing.\n\
    \   Flow OAM mechanisms provide the most fine-grained fault and\n   performance\
    \ management capabilities, where OAM functions are\n   performed in the context\
    \ of end-station flows within VLANs or fine-\n   grained labels.  While Flow OAM\
    \ provides the most granular control,\n   it clearly poses scalability challenges\
    \ if attempted on large numbers\n   of flows.\n"
- title: 2.4.  Maintenance Domains
  contents:
  - "2.4.  Maintenance Domains\n   The concept of Maintenance Domains, or OAM Domains,\
    \ is well known in\n   the industry.  IEEE [802.1Q] defines the notion of a Maintenance\n\
    \   Domain as a collection of devices (for example, network elements)\n   that\
    \ are grouped for administrative and/or management purposes.\n   Maintenance Domains\
    \ usually delineate trust relationships, varying\n   addressing schemes, network\
    \ infrastructure capabilities, etc.\n   When mapped to TRILL, a Maintenance Domain\
    \ is defined as a collection\n   of RBridges in a network for which connectivity\
    \ faults and\n   performance degradation are to be managed by a single operator.\
    \  All\n   RBridges in a given Maintenance Domain are, by definition, managed\
    \ by\n   a single entity (for example, an enterprise or a data center\n   operator,\
    \ etc.).  [RFC6325] defines the operation of TRILL in a\n   single IS-IS area,\
    \ with the assumption that a single operator manages\n   the network.  In this\
    \ context, a single (default) Maintenance Domain\n   is sufficient for TRILL OAM.\n\
    \   However, when considering scenarios where different TRILL networks\n   need\
    \ to be interconnected, for example, as discussed in [TRILL-ML],\n   then the\
    \ introduction of multiple Maintenance Domains, and\n   Maintenance Domain hierarchies,\
    \ becomes useful to map and enforce\n   administrative boundaries.  When considering\
    \ multi-domain scenarios,\n   the following rules must be followed: TRILL OAM\
    \ Domains must not\n   partially intersect but must either be disjoint or nest\
    \ to form a\n   hierarchy (that is, a higher Maintenance Domain may completely\n\
    \   enclose a lower domain).  A Maintenance Domain is typically\n   identified\
    \ by a Domain Name and a Maintenance Level (a numeric\n   identifier).  If two\
    \ domains are nested, the encompassing domain must\n   be assigned a higher Maintenance\
    \ Level number than the enclosed\n   domain.  For this reason, the encompassing\
    \ domain is commonly\n   referred to as the 'higher' domain, and the enclosed\
    \ domain is\n   referred to as the 'lower' domain.  OAM functions in the lower\
    \ domain\n   are completely transparent to the higher domain.  Furthermore, OAM\n\
    \   functions in the higher domain only have visibility to the boundary\n   of\
    \ the lower domain (for example, an attempt to trace the path in the\n   higher\
    \ domain will depict the entire lower domain as a single-hop\n   between the RBridges\
    \ that constitute the boundary of that lower\n   domain).  By the same token,\
    \ OAM functions in the higher domain are\n   transparent to RBridges that are\
    \ internal to the lower domain.  The\n   hierarchical nesting of domains is established\
    \ through operator\n   configuration of the RBridges.\n     +-------------------+\
    \  +---------------+  +-------------------+\n     |                   |  |   \
    \  TRILL     |  |                   |\n     |       Site 1     +----+Interconnect\
    \ +----+    Site 2        |\n     |       TRILL      | RB |  Network    | RB |\
    \    TRILL         |\n     |      (Level 1)   +----+  (Level 2)  +----+   (Level\
    \ 1)      |\n     |                   |  |               |  |                \
    \   |\n     +-------------------+  +---------------+  +-------------------+\n\
    \     <------------------------End-to-End Domain-------------------->\n     <----Site\
    \ Domain----> <--Interconnect --> <----Site Domain---->\n                    \
    \            Domain\n                      Figure 3: TRILL OAM Maintenance Domains\n"
- title: 2.5.  Maintenance Entity and Maintenance Entity Group
  contents:
  - "2.5.  Maintenance Entity and Maintenance Entity Group\n   TRILL OAM functions\
    \ are performed in the context of logical endpoint\n   pairs referred to as Maintenance\
    \ Entities (ME).  A Maintenance Entity\n   defines a relationship between two\
    \ points in a TRILL network where\n   OAM functions (for example, monitoring operations)\
    \ are applied.  The\n   two points that define a Maintenance Entity are known\
    \ as Maintenance\n   End Points (MEPs) -- see Section 2.6 below.  The set of Maintenance\n\
    \   End Points that belong to the same Maintenance Domain are referred to\n  \
    \ as a Maintenance Association (MA).  On the network path in between\n   MEPs,\
    \ there can be zero or more intermediate points, called\n   Maintenance Intermediate\
    \ Points (MIPs).  MEPs can be part of more\n   than one ME in a given MA.\n"
- title: 2.6.  MEPs and MIPs
  contents:
  - "2.6.  MEPs and MIPs\n   OAM capabilities on RBridges can be defined in terms\
    \ of logical\n   groupings of functions that can be categorized into two functional\n\
    \   objects: Maintenance End Points (MEPs) and Maintenance Intermediate\n   Points\
    \ (MIPs).  The two are collectively referred to as Maintenance\n   Points (MPs).\n\
    \   MEPs are the active components of TRILL OAM: MEPs source TRILL OAM\n   messages\
    \ periodically or on-demand based on operator configuration\n   actions.  Furthermore,\
    \ MEPs ensure that TRILL OAM messages do not\n   leak outside a given Maintenance\
    \ Domain, for example, out of the\n   TRILL network and into end stations.  MIPs,\
    \ on the other hand, are\n   internal to a Maintenance Domain.  They are the more\
    \ passive\n   components of TRILL OAM, primarily responsible for forwarding TRILL\n\
    \   OAM messages and selectively responding to a subset of these\n   messages.\n\
    \   The following figure shows the MEP and MIP placement for the\n   Maintenance\
    \ Domains depicted in Figure 3 above.\n        TRILL Site 1          Interconnect\
    \       TRILL Site 2\n     +-----------------+ +------------------+ +-----------------+\n\
    \     |                 | |                  | |                 |\n     |  +---+\
    \  +---+  +---+  +---+  +---+  +---+  +---+  +---+  |\n     |  |RB1|--|RB2|--|RB3|--|RB4|--|RB5|--|RB6|--|RB7|--|RB8|\
    \  |\n     |  +---+  +---+  +---+  +---+  +---+  +---+  +---+  +---+  |\n    \
    \ |                 | |                  | |                 |\n     +-----------------+\
    \ +------------------+ +-----------------+\n         <E------------I--------------------I-------------E>\n\
    \         <E------I----E><E----I-------I----E><E-----I-----E>\n      Legend E:\
    \ MEP      I: MIP\n                           Figure 4: MEPs and MIPs\n   A single\
    \ RBridge may host multiple MEPs of different technologies,\n   for example, TRILL\
    \ OAM MEP(s) and [802.1Q] MEP(s).  This does not\n   mean that the protocol operation\
    \ is necessarily consolidated into a\n   single functional entity on those ports.\
    \  The protocol functions for\n   each MEP remain independent and reside in different\
    \ shims in the\n   RBridge Port Model of Figure 2: the TRILL OAM MEP resides in\
    \ the\n   \"TRILL OAM Layer\" block whereas a CFM MEP resides in the \"End-Station\n\
    \   VLAN & Priority Processing\" block.\n   In the model of Section 2.2, a single\
    \ MEP and/or MIP per MA can be\n   instantiated per RBridge port.  A MEP is further\
    \ qualified with an\n   administratively set direction (UP or DOWN), as follows:\n\
    \   -  An UP MEP sends and receives OAM messages through the RBridge\n      forwarding\
    \ engine.  This means that an UP MEP effectively\n      communicates with MEPs\
    \ on other RBridges through TRILL interfaces\n      other than the one that the\
    \ MEP is configured on.\n   -  A DOWN MEP sends and receives OAM messages through\
    \ the link\n      connected to the interface on which the MEP is configured.\n\
    \   In order to support TRILL OAM functions on sections, as described in\n   [RFC6905],\
    \ while maintaining the simplicity of a single TRILL OAM\n   Maintenance Domain,\
    \ the TRILL OAM layer may be implemented on a\n   virtual port with no physical\
    \ layer (Null PHY).  In this case, the\n   Down MEP function is not supported,\
    \ since the virtual port does not\n   attach to a link; as such, a Down MEP on\
    \ a virtual port would not be\n   capable of sending or receiving OAM messages.\n\
    \   A TRILL OAM solution that conforms to this framework:\n   -  must support\
    \ the MIP function on TRILL ports (to support Fault\n      Isolation).\n   - \
    \ must support the UP MEP function on a TRILL virtual port (to\n      support\
    \ OAM functions on sections, as defined in [RFC6905]).\n   -  may support the\
    \ UP MEP function on TRILL ports.\n   -  may support the DOWN MEP function on\
    \ TRILL ports.\n"
- title: 2.7.  Maintenance Point Addressing
  contents:
  - "2.7.  Maintenance Point Addressing\n   TRILL OAM functions must provide the capability\
    \ to address a specific\n   Maintenance Point or a set of one or more Maintenance\
    \ Points in an\n   MA.  To that end, RBridges need to recognize two sets of addresses:\n\
    \   -  Individual MP addresses\n   -  Group MP addresses\n   TRILL OAM will support\
    \ the Shared MP address model, where all MPs on\n   an RBridge share the same\
    \ Individual MP address.  In other words,\n   TRILL OAM messages can be addressed\
    \ to a specific RBridge but not to\n   a specific port on an RBridge.\n   One\
    \ cannot discern, from observing the external behavior of an\n   RBridge, whether\
    \ TRILL OAM messages are actually delivered to a\n   certain MP or another entity\
    \ within the RBridge.  The Shared MP\n   address model takes advantage of this\
    \ fact by allowing MPs in\n   different RBridge ports to share the same Individual\
    \ MP address.  The\n   MPs may still be implemented as residing on different RBridge\
    \ ports,\n   and for the most part, they have distinct identities.\n   The Group\
    \ MP addresses enable the OAM mechanism to reach all the MPs\n   in a given MA.\
    \  Certain OAM functions, for example, pruned tree\n   verification, require addressing\
    \ a subset of the MPs in an MA.  Group\n   MP addresses are not defined for such\
    \ subsets.  Rather, the OAM\n   function in question must use the Group MP addresses\
    \ combined with an\n   indication of the scope of the MP subset encoded in the\
    \ OAM Message\n   Channel.  This prevents an unwieldy set of responses to Group\
    \ MP\n   addresses.\n"
- title: 3.  OAM Frame Format
  contents:
  - '3.  OAM Frame Format

    '
- title: 3.1.  Motivation
  contents:
  - "3.1.  Motivation\n   In order for TRILL OAM messages to accurately test the data\
    \ path,\n   these messages must be transparent to transit RBridges.  That is,\
    \ a\n   TRILL OAM message must be indistinguishable from a TRILL Data packet\n\
    \   through normal transit RBridge processing.  Only the target RBridge,\n   which\
    \ needs to process the message, should identify and trap the\n   packet as a control\
    \ message through normal processing.  Additionally,\n   methods must be provided\
    \ to prevent OAM packets from being\n   transmitted out as native frames.\n  \
    \ The TRILL OAM packet format defined below provides the necessary\n   flexibility\
    \ to exercise the data path as closely as possible to\n   actual data packets.\n\
    \           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n           |                  \
    \             |\n           .      Link Header              . Variable\n     \
    \      |                               |\n           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \           | Initial 6-byte fixed part of  |\n           +      TRILL Header\
    \             + 6 bytes\n           |                               |\n      \
    \     +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n           |    TRILL Header Extensions\
    \    |\n           .         (if any)              .  Variable\n           | \
    \                              |\n           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\
    \ -\n           |         DA   /   SA           |  \\\n           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\
    \   \\\n           |          Data Label           |    | Flow Entropy\n     \
    \      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+    +  Fixed Size\n           .      \
    \                         .    |\n           .                               .\
    \   /\n           |                               |  /\n           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\
    \ -\n           |       OAM Ethertype           | 2 bytes\n           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \           |                               |\n           .   OAM Message Channel\
    \         . Variable\n           .                               .\n         \
    \  |                               |\n           +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \           |                               |\n           .    Link Trailer  \
    \             . Variable\n           |                               |\n     \
    \      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n                Figure 5: OAM Frame\
    \ Format\n   The TRILL Header and the Link Header and Trailer need to be as\n\
    \   similar as practical to the TRILL Header and the Link Header and\n   Trailer\
    \ of the normal TRILL Data packet corresponding to the traffic\n   that OAM is\
    \ testing.\n   The OAM Ethertype demarcates the boundary between the Flow Entropy\n\
    \   field and the OAM Message Channel.  The OAM Ethertype is expected at\n   a\
    \ deterministic offset from the TRILL Header, thereby allowing\n   applications\
    \ to clearly identify the beginning of the OAM Message\n   Channel.  Additionally,\
    \ it facilitates the use of the same OAM frame\n   structure by different Ethernet\
    \ technologies.\n   The Link Trailer is usually a checksum, such as the Ethernet\
    \ Frame\n   Check Sequence, which is examined at a low level very early in the\n\
    \   frame input process and automatically generated as part of the low-\n   level\
    \ frame output process.  If the checksum fails, the frame is\n   normally discarded\
    \ with no higher-level processing.\n"
- title: 3.2.  Determination of Flow Entropy
  contents:
  - "3.2.  Determination of Flow Entropy\n   The Flow Entropy field is a fixed-length\
    \ field that is populated with\n   either real packet data or synthetic data that\
    \ mimics the intended\n   flow.  It always starts with a destination and source\
    \ MAC address\n   area followed by a Data Label area (either a VLAN or fine-grained\n\
    \   label).\n   For a Layer 2 flow (that is, non-IP) the Flow Entropy field must\n\
    \   specify the desired Ethernet header, including the MAC destination\n   and\
    \ source addresses as well as a VLAN tag or fine-grained label.\n   For a Layer\
    \ 3 flow, the Flow Entropy field must specify the desired\n   Ethernet header,\
    \ the IP header, and UDP or TCP header fields,\n   although the Ethernet-layer\
    \ header fields are also still present.\n   Not all fields in the Flow Entropy\
    \ field need to be identical to the\n   data flow that the OAM message is mimicking.\
    \  The only requirement is\n   for the selected flow entropy to follow the same\
    \ path as the data\n   flow that it is mimicking.  In other words, the selected\
    \ flow entropy\n   must result in the same ECMP selection or multicast pruning\
    \ behavior\n   or other applicable forwarding paradigm.\n   When performing diagnostics\
    \ on user flows, the OAM mechanisms must\n   allow the network operator to configure\
    \ the flow entropy parameters\n   (for example, Layer 2 and/or 3) on the RBridge\
    \ from which the\n   diagnostic operations are to be triggered.\n   When running\
    \ OAM functions over test flows, the TRILL OAM may provide\n   a mechanism for\
    \ discovering the flow entropy parameters by querying\n   the RBridges dynamically,\
    \ or it may allow the network operator to\n   configure the flow entropy parameters.\n"
- title: 3.2.1.  Address Learning and Flow Entropy
  contents:
  - "3.2.1.  Address Learning and Flow Entropy\n   Edge TRILL Switches, like traditional\
    \ 802.1 bridges, are required to\n   learn MAC address associations.  Learning\
    \ is accomplished either by\n   snooping data packets or through other methods.\
    \  The Flow Entropy\n   field of TRILL OAM messages mimics real packets and may\
    \ impact the\n   address-learning process of the TRILL data plane.  TRILL OAM\
    \ is\n   required to provide methods to prevent any learning of addresses from\n\
    \   the Flow Entropy field of OAM messages that would interfere with\n   normal\
    \ TRILL operation.  This can be done, for example, by\n   suppressing/preventing\
    \ MAC address learning from OAM messages.\n"
- title: 3.3.  OAM Message Channel
  contents:
  - "3.3.  OAM Message Channel\n   The OAM Message Channel provides methods to communicate\
    \ OAM-specific\n   details between RBridges.  CFM [802.1Q] and [RFC4379] have\n\
    \   implemented OAM message channels.  It is desirable to select an\n   appropriate\
    \ technology and reuse it, instead of redesigning yet\n   another OAM channel.\
    \  TRILL is a transport layer that carries\n   Ethernet frames, so the TRILL OAM\
    \ model specified earlier is based on\n   the CFM [802.1Q] model.  The use of\
    \ the CFM [802.1Q] encoding format\n   for the OAM Message Channel is one possible\
    \ choice.  [TRILL-OAM]\n   presents a proposal on the use of CFM [802.1Q] payload\
    \ as the OAM\n   Message Channel.\n"
- title: 3.4.  Identification of OAM Messages
  contents:
  - "3.4.  Identification of OAM Messages\n   RBridges must be able to identify OAM\
    \ messages that are destined to\n   them, either individually or as a group, so\
    \ as to properly process\n   those messages.\n   TRILL, as defined in [RFC6325],\
    \ does not specify a method to identify\n   OAM messages.  The most reliable method\
    \ to identify these messages,\n   without imposing restrictions on the Flow Entropy\
    \ field, involves\n   modifying the definition of the TRILL Header to include\
    \ an \"Alert\"\n   flag.  This flag signals that the content of the TRILL packet\
    \ is a\n   control message as opposed to user data.  The use of such a flag\n\
    \   would not be limited to TRILL OAM and may be leveraged by any other\n   TRILL\
    \ control protocol that requires in-band behavior.  The TRILL\n   Header currently\
    \ has two reserved bits that are unused.  One of those\n   bits may be used as\
    \ the Alert flag.  In order to guarantee accurate\n   in-band forwarding behavior,\
    \ RBridges must not use the Alert flag in\n   ECMP hashing decisions.  Furthermore,\
    \ to ensure that this flag\n   remains protocol agnostic, TRILL OAM mechanisms\
    \ must not rely solely\n   on the Alert flag to identify OAM messages.  Rather,\
    \ these solutions\n   must identify OAM messages based on the combination of the\
    \ Alert flag\n   and the OAM Ethertype.\n   Since the above mechanism requires\
    \ modification of the TRILL Header,\n   it is not backward compatible.  TRILL\
    \ OAM solutions should provide\n   alternate methods to identify OAM messages\
    \ that work on existing\n   RBridge implementations, thereby providing backward\
    \ compatibility.\n"
- title: 4.  Fault Management
  contents:
  - "4.  Fault Management\n   Section 4.1 below discusses proactive fault management,\
    \ and\n   Section 4.2 discusses on-demand fault management.\n"
- title: 4.1.  Proactive Fault Management Functions
  contents:
  - "4.1.  Proactive Fault Management Functions\n   Proactive fault management functions\
    \ are configured by the network\n   operator to run periodically without a time\
    \ bound or are configured\n   to trigger certain actions upon the occurrence of\
    \ specific events.\n"
- title: 4.1.1.  Fault Detection (Continuity Check)
  contents:
  - "4.1.1.  Fault Detection (Continuity Check)\n   Proactive fault detection is performed\
    \ by periodically monitoring the\n   reachability between service endpoints, that\
    \ is, MEPs in a given MA,\n   through the exchange of Continuity Check messages.\
    \  The reachability\n   between any two arbitrary MEPs may be monitored for a\
    \ specified path,\n   all paths, or any representative path.  The fact that TRILL\
    \ networks\n   do not enforce congruence between unicast and multicast paths means\n\
    \   that the proactive fault detection mechanism must provide procedures\n   to\
    \ monitor the unicast paths independently of the multicast paths.\n   Furthermore,\
    \ where the network has ECMP, the proactive fault\n   detection mechanism must\
    \ be capable of exercising the equal-cost\n   paths individually.\n   The set\
    \ of MEPs exchanging Continuity Check messages in a given\n   domain and for a\
    \ specific monitored entity (flow, network, or\n   service) must use the same\
    \ transmission period.  As long as the fault\n   detection mechanism involves\
    \ MEPs transmitting periodic heartbeat\n   messages independently, then this OAM\
    \ procedure is not affected by\n   the lack of forward/reverse path symmetry in\
    \ TRILL.\n   The proactive fault detection function must detect the following\n\
    \   types of defects:\n   -  Loss of continuity to one or more remote MEPs\n \
    \  -  Unexpected connectivity between isolated VLANs or fine-grained\n      labels\
    \ (mismerge)\n   -  Unexpected connectivity to one or more remote MEPs\n   - \
    \ Mismatch of the Continuity Check transmission period between MEPs\n"
- title: 4.1.2.  Defect Indication
  contents:
  - "4.1.2.  Defect Indication\n   TRILL OAM must support event-driven defect indication\
    \ upon the\n   detection of a connectivity defect.  Defect indications can be\n\
    \   categorized into two types; these types are discussed in the\n   following\
    \ subsections.\n"
- title: 4.1.2.1.  Forward Defect Indication
  contents:
  - "4.1.2.1.  Forward Defect Indication\n   Forward defect indication is used to\
    \ signal a failure that is\n   detected by a lower-layer OAM mechanism.  A forward\
    \ defect indication\n   is transmitted away from the direction of the failure.\
    \  For example,\n   consider a simple network comprised of four RBridges connected\
    \ in\n   series: RB1, RB2, RB3, and RB4.  Both RB1 and RB4 are hosting TRILL\n\
    \   OAM MEPs, whereas RB2 and RB3 have MIPs.  If the link between RB2 and\n  \
    \ RB3 fails, then RB2 can send a forward defect indication towards RB1\n   while\
    \ RB3 sends a forward defect indication towards RB4.\n   Forward defect indication\
    \ may be used for alarm suppression and/or\n   for the purpose of interworking\
    \ with other layer OAM protocols.\n   Alarm suppression is useful when a transport/network-level\
    \ fault\n   translates to multiple service- or flow-level faults.  In such a\n\
    \   scenario, it is enough to alert a network management station (NMS) of\n  \
    \ the single transport/network-level fault in lieu of flooding that NMS\n   with\
    \ a multitude of Service or Flow granularity alarms.\n"
- title: 4.1.2.2.  Reverse Defect Indication (RDI)
  contents:
  - "4.1.2.2.  Reverse Defect Indication (RDI)\n   RDI is used to signal that the\
    \ advertising MEP has detected a loss-\n   of-continuity defect.  RDI is transmitted\
    \ in the direction of the\n   failure.  For example, consider the same series\
    \ network as that in\n   Section 4.1.2.1.  If RB1 detects that is has lost connectivity\
    \ to RB4\n   because it is no longer receiving Continuity Check messages from\
    \ the\n   MEP on RB4, then RB1 can transmit an RDI towards RB4 to inform the\n\
    \   latter of the failure.  If the failure is unidirectional (it is\n   affecting\
    \ the direction from RB4 to RB1), then the RDI enables RB4 to\n   become aware\
    \ of the unidirectional connectivity anomaly.\n   In the presence of equal-cost\
    \ paths between MEPs, RDI must be able to\n   identify on which equal-cost path\
    \ the failure was detected.\n   RDI allows single-sided management, where the\
    \ network operator can\n   examine the state of a single MEP and deduce the overall\
    \ health of a\n   monitored entity (network, flow, or service).\n"
- title: 4.2.  On-Demand Fault Management Functions
  contents:
  - "4.2.  On-Demand Fault Management Functions\n   On-demand fault management functions\
    \ are initiated manually by the\n   network operator either as a one-time occurrence\
    \ or as an action/test\n   that continues for a time bound period.  These functions\
    \ enable the\n   operator to run diagnostics to investigate a defect condition.\n"
- title: 4.2.1.  Connectivity Verification
  contents:
  - "4.2.1.  Connectivity Verification\n   As specified in [RFC6905], TRILL OAM must\
    \ support on-demand\n   Connectivity Verification for unicast and multicast. \
    \ The\n   Connectivity-Verification mechanism must provide a means for\n   specifying\
    \ and carrying in the messages:\n   -  variable-length payload/padding to test\
    \ MTU-related connectivity\n      problems.\n   -  test message formats as defined\
    \ in [RFC2544].\n"
- title: 4.2.1.1.  Unicast
  contents:
  - "4.2.1.1.  Unicast\n   A unicast Connectivity Verification operation must be initiated\
    \ from\n   a MEP and may target either a MIP or another MEP.  For unicast,\n \
    \  Connectivity Verification can be performed at either Network or Flow\n   granularity.\n\
    \   Connectivity verification at the Network granularity tests\n   connectivity\
    \ between a MEP on a source RBridge and a MIP or MEP on a\n   target RBridge over\
    \ a test flow in a test VLAN or fine-grained label.\n   The operator must supply\
    \ the source and target RBridges for the\n   operation, and the test VLAN/flow\
    \ information uses pre-set values or\n   defaults.\n   Connectivity Verification\
    \ at the Flow granularity tests connectivity\n   between a MEP on a source RBridge\
    \ and a MIP or MEP on a target\n   RBridge over an operator-specified VLAN or\
    \ fine-grained label with\n   operator-specified flow parameters.\n   The above\
    \ functions must be supported on sections, as defined in\n   [RFC6905].  When\
    \ Connectivity Verification is triggered over a\n   section, and the initiating\
    \ MEP does not coincide with the edge\n   (ingress) RBridge, the MEP must use\
    \ the edge RBridge nickname instead\n   of the local RBridge nickname on the associated\
    \ Connectivity\n   Verification messages.  The operator must supply the edge RBridge\n\
    \   nickname as part of the operation parameters.\n"
- title: 4.2.1.2.  Multicast
  contents:
  - "4.2.1.2.  Multicast\n   For multicast, the Connectivity Verification function\
    \ tests all\n   branches and leaf nodes of a multi-destination distribution tree\
    \ for\n   reachability.  This function should include mechanisms to prevent\n\
    \   reply storms from overwhelming the initiating RBridge.  This may be\n   done,\
    \ for example, by staggering the replies through the introduction\n   of a random\
    \ delay timer, with a preset upper bound, on the responding\n   RBridge (CFM [802.1Q]\
    \ uses similar mechanisms for Linktrace Reply\n   messages to mitigate the load\
    \ on the originating MEP).  The upper\n   bound on the timer value should be selected\
    \ by the OAM solution to be\n   long enough to accommodate large distribution\
    \ trees, while allowing\n   the Connectivity Verification operation to conclude\
    \ within a\n   reasonable time.  To further prevent reply storms, Connectivity\n\
    \   Verification operation is initiated from a MEP and must target MEPs\n   only.\
    \  MIPs are transparent to multicast Connectivity Verification.\n   Per [RFC6905],\
    \ multicast Connectivity Verification must provide the\n   following granularity\
    \ of operation:\n   A.  Un-pruned Tree\n       -  Connectivity Verification for\
    \ un-pruned multi-destination\n          distribution tree.  The operator in this\
    \ case supplies the\n          tree identifier (root nickname) and campus-wide\
    \ diagnostic\n          VLAN or fine-grained label.\n   B.  Pruned Tree\n    \
    \   -  Connectivity Verification for a VLAN or fine-grain label in a\n       \
    \   given multi-destination distribution tree.  The operator in\n          this\
    \ case supplies the tree identifier and VLAN or fine-\n          grained label.\n\
    \       -  Connectivity Verification for an IP multicast group in a given\n  \
    \        multi-destination distribution tree.  The operator in this\n        \
    \  case supplies: the tree identifier, VLAN or fine-grained\n          label,\
    \ and IP (S,G) or (*,G).\n"
- title: 4.2.2.  Fault Isolation
  contents:
  - "4.2.2.  Fault Isolation\n   TRILL OAM must support an on-demand connectivity\
    \ fault localization\n   function.  This is the capability to trace the path of\
    \ a flow on a\n   hop-by-hop (RBridge-by-RBridge) basis to isolate failures. \
    \ This\n   involves the capability to narrow down the locality of a fault to a\n\
    \   particular port, link, or node.  The characteristic of\n   forward/reverse\
    \ path asymmetry, in TRILL, renders Fault Isolation\n   into a direction-sensitive\
    \ operation.  That is, given two RBridges, A\n   and B, localization of connectivity\
    \ faults between them requires\n   running Fault Isolation procedures from RBridge\
    \ A to RBridge B as\n   well as from RBridge B to RBridge A.  Generally speaking,\
    \ single-\n   sided Fault Isolation is not possible in TRILL OAM.\n   Furthermore,\
    \ TRILL OAM should support Fault Isolation over\n   distribution trees for both\
    \ un-pruned as well as pruned trees.  The\n   former allows the tracing of all\
    \ active branches of a tree, whereas\n   the latter allows tracing of the active\
    \ subset of branches associated\n   with a given flow.\n"
- title: 5.  Performance Monitoring
  contents:
  - "5.  Performance Monitoring\n   Performance monitoring functions are optional\
    \ in TRILL OAM, per\n   [RFC6905].  These functions can be performed both proactively\
    \ and on-\n   demand.  Proactive management involves a scheduling function, where\n\
    \   the performance monitoring probes can be triggered on a recurring\n   basis.\
    \  Since the basic performance monitoring functions involved are\n   the same,\
    \ we make no distinction between proactive and on-demand\n   functions in this\
    \ section.\n"
- title: 5.1.  Packet Loss
  contents:
  - "5.1.  Packet Loss\n   Given that TRILL provides inherent support for multipoint-to-\n\
    \   multipoint connectivity, then packet loss cannot be accurately\n   measured\
    \ by means of counting user data packets.  This is because\n   user packets can\
    \ be delivered to more RBridges or more ports than are\n   necessary (for example,\
    \ due to broadcast, un-pruned multicast, or\n   unknown unicast flooding).  As\
    \ such, a statistical means of\n   approximating packet loss rate is required.\
    \  This can be achieved by\n   sending \"synthetic\" (TRILL OAM) packets that\
    \ are counted only by\n   those ports (MEPs) that are required to receive them.\
    \  This provides\n   a statistical approximation of the number of data frames\
    \ lost, even\n   with multipoint-to-multipoint connectivity.  TRILL OAM mechanisms\
    \ for\n   synthetic packet loss measurement should follow the statistical\n  \
    \ considerations specified in [MEF35], especially with regard to the\n   volume/frequency\
    \ of synthetic traffic generation and associated\n   impact on packet loss count\
    \ accuracy.\n   Packet loss probes must be initiated from a MEP and must target\
    \ a\n   MEP.  This function should be supported on sections, as defined in\n \
    \  [RFC6905].  When packet loss is measured over a section, and the\n   initiating\
    \ MEP does not coincide with the edge (ingress) RBridge, the\n   MEP must use\
    \ the edge RBridge nickname instead of the local RBridge\n   nickname on the associated\
    \ loss measurement messages.  The user must\n   supply the edge RBridge nickname\
    \ as part of the operation parameters.\n   TRILL OAM mechanisms should support\
    \ one-way and two-way Packet Loss\n   Monitoring.  In one-way monitoring, a source\
    \ RBridge triggers Packet\n   Loss Monitoring messages to a target RBridge, and\
    \ the latter is\n   responsible for calculating the loss in the direction from\
    \ the source\n   RBridge towards the target RBridge.  In two-way monitoring, a\
    \ source\n   RBridge triggers Packet Loss Monitoring messages to a target RBridge,\n\
    \   and the latter replies to the source with response messages.  The\n   source\
    \ RBridge can then monitor packet loss in both directions\n   (source to target\
    \ and target to source).\n"
- title: 5.2.  Packet Delay
  contents:
  - "5.2.  Packet Delay\n   Packet delay is measured by inserting timestamps in TRILL\
    \ OAM\n   packets.  In order to ensure high accuracy of measurement, TRILL OAM\n\
    \   must specify the timestamp location at fixed offsets within the OAM\n   packet\
    \ in order to facilitate hardware-based timestamping.  Hardware\n   implementations\
    \ must implement the timestamping function as close to\n   the wire as practical\
    \ in order to maintain high accuracy.\n   TRILL OAM mechanisms should support\
    \ one-way and two-way Packet Delay\n   Monitoring.  In one-way monitoring, a source\
    \ RBridge triggers Packet\n   Delay Monitoring messages to a target RBridge, and\
    \ the latter is\n   responsible for calculating the delay in the direction from\
    \ the\n   source RBridge towards the target RBridge.  This requires\n   synchronization\
    \ of the clocks between the two RBridges.  In two-way\n   monitoring, a source\
    \ RBridge triggers Packet Delay Monitoring\n   messages to a target RBridge, and\
    \ the latter replies to the source\n   with response messages.  The source RBridge\
    \ can then monitor packet\n   delay in both directions (source to target and target\
    \ to source) as\n   well as the cumulative round-trip delay.  In this case as\
    \ well,\n   monitoring the delay in a single direction requires clock\n   synchronization\
    \ between the two RBridges, whereas monitoring the\n   round-trip delay does not\
    \ require clock synchronization.  Mechanisms\n   for clock synchronization between\
    \ RBridges are outside the scope of\n   this document.\n"
- title: 6.  Operational and Manageability Considerations
  contents:
  - '6.  Operational and Manageability Considerations

    '
- title: 6.1.  TRILL OAM Configuration
  contents:
  - "6.1.  TRILL OAM Configuration\n   RBridges may be configured to enable TRILL\
    \ OAM functions via the\n   device Command Line Interface (CLI) or through one\
    \ of the defined\n   management protocols, such as the Simple Network Management\
    \ Protocol\n   (SNMP) [RFC3410] or the Network Configuration Protocol (NETCONF)\n\
    \   [RFC6241].\n   In order to maintain the plug-and-play characteristics of TRILL,\
    \ the\n   number of parameters that need to be configured on RBridges, in order\n\
    \   to activate TRILL OAM, should be kept to a minimum.  To that end,\n   TRILL\
    \ OAM mechanisms should rely on default values and auto-discovery\n   mechanisms\
    \ (for example, leveraging IS-IS) where applicable.  The\n   following is a non-exhaustive\
    \ list of configuration parameters that\n   apply to TRILL OAM.\n"
- title: 6.1.1.  Maintenance Domain Parameters
  contents:
  - "6.1.1.  Maintenance Domain Parameters\n   -  Maintenance Domain Name\n      An\
    \ alphanumeric name for the Maintenance Domain.  This is an IETF\n      [RFC2579]\
    \ DisplayString, with the exception that character codes\n      0-31 (decimal)\
    \ are not used.  The recommended default value is the\n      character string\
    \ \"DEFAULT\".\n   -  Maintenance Domain Level\n      An integer in the range\
    \ 0 to 7 indicating the level at which the\n      Maintenance Domain is to be\
    \ created.  Default value is 0.\n"
- title: 6.1.2.  Maintenance Association Parameters
  contents:
  - "6.1.2.  Maintenance Association Parameters\n   -  MA Name\n      An alphanumeric\
    \ name that uniquely identifies the Maintenance\n      Association.  This is an\
    \ IETF [RFC2579] DisplayString, with the\n      exception that character codes\
    \ 0-31 (decimal) are not used.  The\n      recommended default value is a character\
    \ string set to the value\n      of the VLAN or fine-grained label as \"vl\" or\
    \ \"fgl\" concatenated\n      with the VLAN ID or FGL ID as an unsigned decimal\
    \ integer, for\n      example, \"vl42\".\n   -  List of MEP Identifiers\n    \
    \  A list of the identifiers of the MEPs that belong to the MA.  This\n      is\
    \ optional and required only if the operator wants to detect\n      missing MEPs\
    \ as part of the Continuity Check function.\n"
- title: 6.1.3.  Maintenance Endpoint Parameters
  contents:
  - "6.1.3.  Maintenance Endpoint Parameters\n   -  MEP Identifier\n      An integer,\
    \ unique over a given Maintenance Association,\n      identifying a specific MEP.\
    \  CFM [802.1Q] limits this to the range\n      1 to 8191.  This document recommends\
    \ expanding the range from 1 to\n      65535 so that the RBridge nickname can\
    \ be used as a default value.\n      This will help keep TRILL OAM low-touch in\
    \ terms of configuration\n      overhead.\n   -  Direction\n      Indicates whether\
    \ this is an UP MEP or DOWN MEP.\n   -  Associated Interface\n      Specifies\
    \ the interface on which the MEP is configured.\n   -  MA Context\n      Specifies\
    \ the Maintenance Association to which the MEP belongs.\n"
- title: 6.1.4.  Continuity Check Parameters (Applicable per MA)
  contents:
  - "6.1.4.  Continuity Check Parameters (Applicable per MA)\n   -  Transmission Interval\n\
    \      Indicates the interval at which Continuity Check messages are sent\n  \
    \    by a MEP.\n   -  Loss Threshold\n      Indicates the number of consecutive\
    \ Continuity Check messages that\n      a MEP must not receive from any one of\
    \ the other MEPs in its MA\n      before indicating either a MEP failure or a\
    \ network failure.\n      Recommended default value is 3.\n   -  VLAN, Fine-Grained\
    \ Label, and Flow Parameters\n      The VLAN or fine-grained label and flow parameters\
    \ to be used in\n      the Continuity Check messages.\n   -  Hop Count\n     \
    \ The hop count to be used in the Continuity Check messages.\n"
- title: 6.1.5.  Connectivity Verification Parameters (Applicable per Operation)
  contents:
  - "6.1.5.  Connectivity Verification Parameters (Applicable per Operation)\n   -\
    \  MA context\n      Specifies the Maintenance Association in which the Connectivity\n\
    \      Verification operation is to be performed.\n   -  Target RBridge Nickname\
    \ (unicast), Tree Identifier (multicast),\n      and IP Multicast Group\n    \
    \  For unicast, the nickname of the RBridge that is the target of the\n      Connectivity\
    \ Verification operation.  For multicast, the target\n      Tree Identifier for\
    \ un-pruned tree verification or the Tree\n      Identifier and IP multicast group\
    \ (S, G) or (*, G) for pruned tree\n      verification.\n   -  VLAN, Fine-Grained\
    \ Label, and Flow Parameters\n      The VLAN or fine-grained label and flow parameters\
    \ to be used in\n      the Connectivity Verification message.\n   -  Operation\
    \ Timeout Value\n      The timeout on the initiating MEP before the Connectivity\n\
    \      Verification operation is declared to have failed.  The\n      recommended\
    \ default value is 5 seconds.\n   -  Repeat Count\n      The number of Connectivity\
    \ Verification messages that must be\n      transmitted per operation.  The recommended\
    \ default value is 1.\n   -  Hop Count\n      The hop count to be used in the\
    \ Connectivity Verification\n      messages.\n   -  Reply Mode\n      Indicates\
    \ whether the response to the Connectivity Verification\n      operation should\
    \ be sent in-band or out-of-band.\n   -  Scope List (Multicast)\n      List of\
    \ MEP Identifiers that must respond to the message.\n"
- title: 6.1.6.  Fault Isolation Parameters (Applicable per Operation)
  contents:
  - "6.1.6.  Fault Isolation Parameters (Applicable per Operation)\n   -  MA Context\n\
    \      Specifies the Maintenance Association in which the Fault Isolation\n  \
    \    operation is to be performed.\n   -  Target RBridge Nickname (unicast), Tree\
    \ Identifier (multicast),\n      and IP Multicast Group\n      For unicast, the\
    \ nickname of the RBridge that is the target of the\n      Fault Isolation operation.\
    \  For multicast, the target Tree\n      Identifier for un-pruned tree tracing\
    \ or the Tree Identifier and\n      IP multicast group (S, G) or (*, G) for pruned\
    \ tree tracing.\n   -  VLAN, Fine-Grained Label, and Flow Parameters\n      The\
    \ VLAN or fine-grain label and flow parameters to be used in the\n      Fault\
    \ Isolation messages.\n   -  Operation Timeout Value\n      The timeout on the\
    \ initiating MEP before the Fault Isolation\n      operation is declared to have\
    \ failed.  The recommended default\n      value is 5 seconds.\n   -  Hop Count\n\
    \      The hop count to be used in the Fault Isolation messages.\n   -  Reply\
    \ Mode\n      Indicates whether the response to the Fault Isolation operation\n\
    \      should be sent in-band or out-of-band.\n   -  Scope List (Multicast)\n\
    \      List of MEP Identifiers that must respond to the message.\n"
- title: 6.1.7.  Packet Loss Monitoring
  contents:
  - "6.1.7.  Packet Loss Monitoring\n   -  MA Context\n      Specifies the Maintenance\
    \ Association in which the Packet Loss\n      Monitoring operation is to be performed.\n\
    \   -  Target RBridge Nickname\n      The nickname of the RBridge that is the\
    \ target of the Packet Loss\n      Monitoring operation.\n   -  VLAN, Fine-Grained\
    \ Label, and Flow Parameters\n      The VLAN or fine-grained label and flow parameters\
    \ to be used in\n      the Packet Loss Monitoring messages.\n   -  Transmission\
    \ Rate\n      The transmission rate at which the Packet Loss Monitoring messages\n\
    \      are to be sent.\n   -  Monitoring Interval\n      The total duration of\
    \ time for which a single Packet Loss\n      Monitoring probe is to continue.\n\
    \   -  Repeat Count\n      The number of probe operations to be performed.  For\
    \ on-demand\n      monitoring, this is typically set to 1.  For proactive monitoring,\n\
    \      this may be set to allow for infinite monitoring.\n   -  Hop Count\n  \
    \    The hop count to be used in the Packet Loss Monitoring messages.\n   -  Mode\n\
    \      Indicates whether one-way or two-way loss measurement is required.\n"
- title: 6.1.8.  Packet Delay Monitoring
  contents:
  - "6.1.8.  Packet Delay Monitoring\n   -  MA Context\n      Specifies the Maintenance\
    \ Association in which the Packet Delay\n      Monitoring operation is to be performed\n\
    \   -  Target RBridge Nickname\n      The nickname of the RBridge that is the\
    \ target of the Packet Delay\n      Monitoring operation.\n   -  VLAN, Fine-Grained\
    \ Label, and Flow Parameters\n      The VLAN or fine-grained label and flow parameters\
    \ to be used in\n      the Packet Delay Monitoring messages.\n   -  Transmission\
    \ Rate\n      The transmission rate at which the Packet Delay Monitoring\n   \
    \   messages are to be sent.\n   -  Monitoring Interval\n      The total duration\
    \ of time for which a single Packet Delay\n      Monitoring probe is to continue.\n\
    \   -  Repeat Count\n      The number of probe operations to be performed.  For\
    \ on-demand\n      monitoring, this is typically set to 1.  For proactive monitoring\n\
    \      this may be set to allow for infinite monitoring.\n   -  Hop Count\n  \
    \    The hop count to be used in the Packet Delay Monitoring messages.\n   - \
    \ Mode\n      Indicates whether one-way or two-way delay measurement is\n    \
    \  required.\n"
- title: 6.2.  TRILL OAM Notifications
  contents:
  - "6.2.  TRILL OAM Notifications\n   TRILL OAM mechanisms should trigger notifications\
    \ to alert operators\n   to certain conditions.  Such conditions include but are\
    \ not limited\n   to:\n   -  Faults detected by proactive mechanisms.\n   -  Reception\
    \ of event-driven defect indications.\n   -  Logged security incidents pertaining\
    \ to the OAM Message Channel.\n   -  Protocol errors (for example, as caused by\
    \ misconfiguration).\n   Notifications generated by TRILL OAM mechanisms may be\
    \ via SNMP,\n   Syslog messages [RFC5424], or any other standard management protocol\n\
    \   that supports asynchronous notifications.\n"
- title: 6.3.  Collecting Performance Monitoring Metrics
  contents:
  - "6.3.  Collecting Performance Monitoring Metrics\n   When performing the optional\
    \ TRILL OAM performance monitoring\n   functions, two RBridge designations are\
    \ involved: a source RBridge\n   and a target RBridge.  The source RBridge is\
    \ the one from which the\n   performance monitoring probe is initiated, and the\
    \ target RBridge is\n   the destination of the probe.  The goal is to monitor\
    \ performance\n   characteristics between the two RBridges.  The RBridge from\
    \ which the\n   network operator can extract the results of the probe (the\n \
    \  performance monitoring metrics) depends on whether one-way or two-way\n   performance\
    \ monitoring functions are performed:\n   -  In the case of one-way performance\
    \ monitoring functions, the\n      metrics will be available at the target RBridge.\n\
    \   -  In the case of two-way performance monitoring functions, all the\n    \
    \  metrics will be available at the source RBridge, and a subset will\n      be\
    \ available at the target RBridge.  More specifically, metrics in\n      the direction\
    \ from source to target as well as the direction from\n      target to source\
    \ will be available at the source RBridge.  Metrics\n      in the direction from\
    \ source to target will be available at the\n      target RBridge.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   TRILL OAM must provide mechanisms for:\n   -\
    \  Preventing denial-of-service attacks caused by exploitation of the\n      OAM\
    \ Message Channel, where a rogue device may overload the\n      RBridges and the\
    \ network with OAM messages.  This could lead to\n      interruption of the OAM\
    \ services and, in the extreme case, disrupt\n      network connectivity.  Mechanisms\
    \ such as control-plane policing\n      combined with shaping or rate limiting\
    \ of OAM messaging can be\n      employed to mitigate this.\n   -  Optionally\
    \ authenticating at communicating endpoints (MEPs and\n      MIPs) that an OAM\
    \ message has originated at an appropriate\n      communicating endpoint.\n  \
    \ -  Preventing TRILL OAM packets from leaking outside of the TRILL\n      network\
    \ or outside their corresponding Maintenance Domain.  This\n      can be done\
    \ by having MEPs implement a filtering function based on\n      the Maintenance\
    \ Level associated with received OAM packets.\n   For general TRILL Security Considerations,\
    \ see [RFC6325].\n"
