- title: __initial_text__
  contents:
  - '  Operating the Network Service Header (NSH) with Next Protocol "None"

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes a network that supports Service Function\n\
    \   Chaining (SFC) using the Network Service Header (NSH) with no payload\n  \
    \ data and carrying only metadata.  This is achieved by defining a new\n   NSH\
    \ \"Next Protocol\" type value of \"None\".\n   This document illustrates some\
    \ of the functions that may be achieved\n   or enhanced by this mechanism, but\
    \ it does not provide an exhaustive\n   list of use cases, nor is it intended\
    \ to be definitive about the\n   functions it describes.  It is expected that\
    \ other documents will\n   describe specific use cases in more detail and will\
    \ define the\n   protocol mechanics for each use case.\n"
