- title: Appendix  A - Formatting Rules (from RFC 1543)
  contents:
  - "Appendix  A - Formatting Rules (from RFC 1543)\n   Note: there are a set of NROFF\
    \ formatting macros for the following\n   format.  Please contact pier-solicit@bellcore.com\
    \ if you would like\n   to get a copy.\n"
- title: 3a.  ASCII Format Rules
  contents:
  - "3a.  ASCII Format Rules\n   The character codes are ASCII.\n   Each page must\
    \ be limited to 58 lines followed by a form feed on a\n   line by itself.\n  \
    \ Each line must be limited to 72 characters followed by carriage\n   return and\
    \ line feed.\n   No overstriking (or underlining) is allowed.\n   These \"height\"\
    \ and \"width\" constraints include any headers, footers,\n   page numbers, or\
    \ left side indenting.\n   Do not fill the text with extra spaces to provide a\
    \ straight right\n   margin.\n   Do not do hyphenation of words at the right margin.\n\
    \   Do not use footnotes.  If such notes are necessary, put them at the\n   end\
    \ of a section, or at the end of the document.\n   Use single spaced text within\
    \ a paragraph, and one blank line between\n   paragraphs.\n   Note that the number\
    \ of pages in a document and the page numbers on\n   which various sections fall\
    \ will likely change with reformatting.\n   Thus cross references in the text\
    \ by section number usually are\n   easier to keep consistent than cross references\
    \ by page number.\n"
