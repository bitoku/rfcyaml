- title: __initial_text__
  contents:
  - '    Enterprise Renumbering: Experience and Information Solicitation

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Because of the urgent need for, and substantial difficulty in,\n\
    \   renumbering IP networks, the PIER working group is compiling a series\n  \
    \ of documents to assist sites in their renumbering efforts.  The\n   intent of\
    \ these documents is to provide both educational and\n   practical information\
    \ to the Internet community. To this end the\n   working group is soliciting information\
    \ from organizations that\n   already have gone through, or are in the process\
    \ of going through,\n   renumbering efforts. Case studies, tools, and lists of\
    \ applications\n   that require special attention are sought.\n"
