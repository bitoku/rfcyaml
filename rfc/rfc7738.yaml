- title: __initial_text__
  contents:
  - "              A Uniform Resource Name (URN) Namespace for\n       the Consultative\
    \ Committee for Space Data Systems (CCSDS)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a Uniform Resource Name (URN) namespace\n\
    \   intended for persistently and uniquely naming resources published by\n   the\
    \ Consultative Committee for Space Data Systems (CCSDS).\n"
