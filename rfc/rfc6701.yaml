- title: __initial_text__
  contents:
  - '  Sanctions Available for Application to Violators of IETF IPR Policy

    '
- title: Abstract
  contents:
  - "Abstract\n   The IETF has developed and documented policies that govern the\n\
    \   behavior of all IETF participants with respect to Intellectual\n   Property\
    \ Rights (IPR) about which they might reasonably be aware.\n   The IETF takes\
    \ conformance to these IPR policies very seriously.\n   However, there has been\
    \ some ambiguity as to what the appropriate\n   sanctions are for the violation\
    \ of these policies, and how and by\n   whom those sanctions are to be applied.\n\
    \   This document discusses these issues and provides a suite of\n   potential\
    \ actions that can be taken within the IETF community in\n   cases related to\
    \ patents.\n"
