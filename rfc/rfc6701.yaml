- title: Appendix A.  Guidance on Selecting and Applying Sanctions
  contents:
  - "Appendix A.  Guidance on Selecting and Applying Sanctions\n   As discussed in\
    \ Section 6, the selection of sanctions needs to be a\n   carefully made judgment\
    \ call that considers all relevant\n   circumstances and events.  This Appendix\
    \ provides a list of questions\n   that might form part of that judgment.\n  \
    \ This list of considerations is for guidance and is not prescriptive\n   or exhaustive,\
    \ and it does not imply any weighting of the\n   considerations.\n   -  How long\
    \ has the participant been active in the IETF?\n   -  Is there some exceptional\
    \ circumstance?\n   -  Are there special circumstances that imply that the individual\n\
    \      would not have seen or understood the pointers to and content of\n    \
    \  [BCP79]?\n   -  How late is the disclosure?  Is the document already a working\n\
    \      group document?  How many revisions have been published?  How much\n  \
    \    time has elapsed?  Have last calls been held?  Has the work been\n      published\
    \ as an RFC?\n   -  Is the individual a minor contributor to the IETF work, or\
    \ is the\n      individual clearly a major contributor?\n   -  Is there a reason\
    \ for the individual forgetting the existence of\n      the IPR (for example,\
    \ it was filed many years previous to the work\n      in the IETF)?\n   -  Was\
    \ the individual told by their company that disclosure was\n      imminent, but\
    \ then something different happened?\n   -  How speedy and humble was the individual's\
    \ apology?\n   -  How disruptive to the IETF work are the disclosure and the\n\
    \      associated license terms?  A factor in this will be whether or not\n  \
    \    the IETF community sees the need to re-work the document.\n   -  Does the\
    \ large number of patents that the individual has invented\n      provide any\
    \ level of excuse for failing to notice that one of\n      their patents covered\
    \ the IETF work?\n"
