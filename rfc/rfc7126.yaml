    \ cases, the receiver might receive\n   the packet but associate an incorrect\
    \ sensitivity label with the\n   received data from the packet whose ESO was stripped\
    \ by an\n   intermediate router or firewall.  Associating an incorrect\n   sensitivity\
    \ label can cause the received information either to be\n   handled as more sensitive\
    \ than it really is (\"upgrading\") or as less\n   sensitive than it really is\
    \ (\"downgrading\"), either of which is\n   problematic.\n"
- title: 4.13.5.  Advice
  contents:
  - "4.13.5.  Advice\n   A given IP router, security gateway, or firewall has no way\
    \ to know a\n   priori what environment it has been deployed into.  Even closed\
    \ IP\n   deployments generally use exactly the same commercial routers,\n   security\
    \ gateways, and firewalls that are used in the public\n   Internet.\n   Since\
    \ operational problems result in environments where this option\n   is needed\
    \ if either the option is dropped or IP packets containing\n   this option are\
    \ dropped, but no harm results if the option is carried\n   in environments where\
    \ it is not needed, the default configuration\n   SHOULD NOT (a) modify or remove\
    \ this IP option or (b) drop an IP\n   packet because the IP packet contains this\
    \ option.\n   A given IP router, security gateway, or firewall MAY be configured\
    \ to\n   drop this option or to drop IP packets containing this option in an\n\
    \   environment known to not use this option.\n   For auditing reasons, routers,\
    \ security gateways, and firewalls\n   SHOULD be capable of logging the numbers\
    \ of packets containing the\n   ESO on a per-interface basis.  Also, routers,\
    \ security gateways, and\n   firewalls SHOULD be capable of dropping packets based\
    \ on the ESO\n   presence as well as the ESO values.\n"
- title: 4.14.  Commercial IP Security Option (CIPSO) (Type = 134)
  contents:
  - '4.14.  Commercial IP Security Option (CIPSO) (Type = 134)

    '
- title: 4.14.1.  Uses
  contents:
  - "4.14.1.  Uses\n   This option was proposed by the Trusted Systems Interoperability\n\
    \   Group (TSIG), with the intent of meeting trusted networking\n   requirements\
    \ for the commercial trusted systems marketplace.\n   It was implemented in IRIX\
    \ [IRIX2008] and is currently implemented in\n   a number of operating systems\
    \ (e.g., Security-Enhanced Linux\n   [SELinux2008] and Solaris [Solaris2008]).\
    \  It is also currently\n   deployed in a number of high-security networks.\n"
- title: 4.14.2.  Option Specification
  contents:
  - "4.14.2.  Option Specification\n   This option is specified in [CIPSO] and [FIPS1994].\
    \  There are zero\n   known IP router implementations of CIPSO.  Several MLS operating\n\
    \   systems support CIPSO, generally the same MLS operating systems that\n   support\
    \ IPSO.\n      The TSIG proposal was taken to the Commercial Internet Security\n\
    \      Option (CIPSO) Working Group of the IETF [CIPSOWG1994], and an\n      Internet-Draft\
    \ was produced [CIPSO].  The Internet-Draft was never\n      published as an RFC,\
    \ but the proposal was later standardized by\n      the U.S.  National Institute\
    \ of Standards and Technology (NIST) as\n      \"Federal Information Processing\
    \ Standard Publication 188\"\n      [FIPS1994].\n"
- title: 4.14.3.  Threats
  contents:
  - "4.14.3.  Threats\n   Presence of this option in a packet does not by itself create\
    \ any\n   specific new threat.  Packets with this option ought not normally be\n\
    \   seen on the global public Internet.\n"
- title: 4.14.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.14.4.  Operational and Interoperability Impact if Blocked\n   If packets with\
    \ this option are blocked or if the option is stripped\n   from the packet during\
    \ transmission from source to destination, then\n   the packet itself is likely\
    \ to be dropped by the receiver because it\n   is not properly labeled.  In some\
    \ cases, the receiver might receive\n   the packet but associate an incorrect\
    \ sensitivity label with the\n   received data from the packet whose CIPSO was\
    \ stripped by an\n   intermediate router or firewall.  Associating an incorrect\n\
    \   sensitivity label can cause the received information either to be\n   handled\
    \ as more sensitive than it really is (\"upgrading\") or as less\n   sensitive\
    \ than it really is (\"downgrading\"), either of which is\n   problematic.\n"
- title: 4.14.5.  Advice
  contents:
  - "4.14.5.  Advice\n   Because of the design of this option, with variable syntax\
    \ and\n   variable length, it is not practical to support specialized filtering\n\
    \   using the CIPSO information.  No routers or firewalls are known to\n   support\
    \ this option.  However, routers, security gateways, and\n   firewalls SHOULD\
    \ NOT by default modify or remove this option from IP\n   packets and SHOULD NOT\
    \ by default drop packets because they contain\n   this option.  For auditing\
    \ reasons, routers, security gateways, and\n   firewalls SHOULD be capable of\
    \ logging the numbers of packets\n   containing the CIPSO on a per-interface basis.\
    \  Also, routers,\n   security gateways, and firewalls SHOULD be capable of dropping\n\
    \   packets based on the CIPSO presence.\n"
- title: 4.15.  VISA (Type = 142)
  contents:
  - '4.15.  VISA (Type = 142)

    '
- title: 4.15.1.  Uses
  contents:
  - "4.15.1.  Uses\n   This options was part of an experiment at the University of\
    \ Southern\n   California (USC) and was never widely deployed.\n"
- title: 4.15.2.  Option Specification
  contents:
  - "4.15.2.  Option Specification\n   The original option specification is not publicly\
    \ available.  This\n   option has been formally obsoleted by [RFC6814].\n"
- title: 4.15.3.  Threats
  contents:
  - "4.15.3.  Threats\n   Not possible to determine (other than the general security\n\
    \   implications of IP options discussed in Section 3), since the\n   corresponding\
    \ specification is not publicly available.\n"
- title: 4.15.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.15.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.15.5.  Advice
  contents:
  - "4.15.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop IP\
    \ packets that\n   contain this option.\n"
- title: 4.16.  Extended Internet Protocol (Type = 145)
  contents:
  - '4.16.  Extended Internet Protocol (Type = 145)

    '
- title: 4.16.1.  Uses
  contents:
  - "4.16.1.  Uses\n   The EIP option was introduced by one of the proposals submitted\n\
    \   during the IP Next Generation (IPng) efforts to address the problem\n   of\
    \ IPv4 address exhaustion.\n"
- title: 4.16.2.  Option Specification
  contents:
  - "4.16.2.  Option Specification\n   Specified in [RFC1385].  This option has been\
    \ formally obsoleted by\n   [RFC6814].\n"
- title: 4.16.3.  Threats
  contents:
  - "4.16.3.  Threats\n   This option is obsolete.  This option was used (or was intended\
    \ to be\n   used) to signal that a packet superficially similar to an IPv4 packet\n\
    \   actually contained a different protocol, opening up the possibility\n   that\
    \ an IPv4 node that simply ignored this option would process a\n   received packet\
    \ in a manner inconsistent with the intent of the\n   sender.  There are no known\
    \ threats arising from this option, other\n   than the general security implications\
    \ of IP options discussed in\n   Section 3.\n"
- title: 4.16.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.16.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.16.5.  Advice
  contents:
  - "4.16.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop packets\
    \ that\n   contain this option.\n"
- title: 4.17.  Address Extension (Type = 147)
  contents:
  - '4.17.  Address Extension (Type = 147)

    '
- title: 4.17.1.  Uses
  contents:
  - "4.17.1.  Uses\n   The Address Extension option was introduced by one of the proposals\n\
    \   submitted during the IPng efforts to address the problem of IPv4\n   address\
    \ exhaustion.\n"
- title: 4.17.2.  Option Specification
  contents:
  - "4.17.2.  Option Specification\n   Specified in [RFC1475].  This option has been\
    \ formally obsoleted by\n   [RFC6814].\n"
- title: 4.17.3.  Threats
