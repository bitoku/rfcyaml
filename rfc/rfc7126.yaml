  - "4.17.3.  Threats\n   There are no known threats arising from this option, other\
    \ than the\n   general security implications of IP options discussed in Section\
    \ 3.\n"
- title: 4.17.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.17.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.17.5.  Advice
