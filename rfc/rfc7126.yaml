- title: 4.11.  Traceroute (Type = 82)
  contents:
  - '4.11.  Traceroute (Type = 82)

    '
- title: 4.11.1.  Uses
  contents:
  - "4.11.1.  Uses\n   This option originally provided a mechanism to trace the path\
    \ to a\n   host.\n"
- title: 4.11.2.  Option Specification
  contents:
  - "4.11.2.  Option Specification\n   This option was originally specified by RFC\
    \ 1393 [RFC1393] as\n   \"experimental\", and it was never widely deployed on\
    \ the public\n   Internet.  This option has been formally obsoleted by [RFC6814].\n"
- title: 4.11.3.  Threats
  contents:
  - "4.11.3.  Threats\n   This option is obsolete.  Because this option required each\
    \ router in\n   the path both to provide special processing and to send an ICMP\n\
    \   message, it could have been exploited to perform a DoS attack by\n   exhausting\
    \ CPU resources at the processing routers.\n"
- title: 4.11.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.11.4.  Operational and Interoperability Impact if Blocked\n   None\n"
- title: 4.11.5.  Advice
  contents:
  - "4.11.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop IP\
    \ packets that\n   contain a Traceroute option.\n"
- title: 4.12.  DoD Basic Security Option (Type = 130)
  contents:
  - '4.12.  DoD Basic Security Option (Type = 130)

    '
- title: 4.12.1.  Uses
  contents:
  - "4.12.1.  Uses\n   This option [RFC1108] is used by Multi-Level Secure (MLS) end-systems\n\
    \   and intermediate systems in specific environments to:\n   o  transmit from\
    \ source to destination in a network standard\n      representation the common\
    \ security labels required by computer\n      security models [Landwehr81],\n\
    \   o  validate the datagram as appropriate for transmission from the\n      source\
    \ and delivery to the destination, and,\n   o  ensure that the route taken by\
    \ the datagram is protected to the\n      level required by all protection authorities\
    \ indicated on the\n      datagram.\n   The DoD Basic Security Option (BSO) was\
    \ implemented in IRIX\n   [IRIX2008] and is currently implemented in a number\
    \ of operating\n   systems (e.g., Security-Enhanced Linux [SELinux2008], Solaris\n\
    \   [Solaris2008], and Cisco IOS [Cisco-IPSO]).  It is also currently\n   deployed\
    \ in a number of high-security networks.  These networks are\n   typically either\
    \ in physically secure locations, protected by\n   military/governmental communications\
    \ security equipment, or both.\n   Such networks are typically built using commercial\
    \ off-the-shelf\n   (COTS) IP routers and Ethernet switches, but they are not\
    \ normally\n   interconnected with the global public Internet.  MLS systems are\
    \ much\n   more widely deployed now than they were at the time the then-IESG\n\
    \   decided to remove IPSO (IP Security Options) from the IETF Standards\n   Track.\
    \  Since nearly all MLS systems also support IPSO BSO and IPSO\n   ESO, this option\
    \ is believed to have more deployment now than when\n   the IESG removed this\
    \ option from the IETF Standards Track.\n   [RFC5570] describes a similar option\
    \ recently defined for IPv6 and\n   has much more detailed explanations of how\
    \ sensitivity label options\n   are used in real-world deployments.\n"
- title: 4.12.2.  Option Specification
  contents:
  - "4.12.2.  Option Specification\n   It is specified by RFC 1108 [RFC1108], which\
    \ obsoleted RFC 1038\n   [RFC1038] (which in turn obsoleted the Security Option\
    \ defined in RFC\n   791 [RFC0791]).\n      RFC 791 [RFC0791] defined the \"Security\
    \ Option\" (Type = 130),\n      which used the same option type as the DoD Basic\
    \ Security option\n      discussed in this section.  Later, RFC 1038 [RFC1038]\
    \ revised the\n      IP security options, and in turn was obsoleted by RFC 1108\n\
    \      [RFC1108].  The \"Security Option\" specified in RFC 791 is\n      considered\
    \ obsolete by Section 3.2.1.8 of RFC 1122 [RFC1122] and\n      Section 4.2.2.1\
    \ of RFC 1812 [RFC1812], and therefore the\n      discussion in this section is\
    \ focused on the DoD Basic Security\n      option specified by RFC 1108 [RFC1108].\n\
    \   Section 4.2.2.1 of RFC 1812 states that routers \"SHOULD implement\n   [this\
    \ option]\".\n      Some private IP networks consider IP router-based per-interface\n\
    \      selective filtering of packets based on (a) the presence of an\n      IPSO\
    \ option (including BSO and ESO) and (b) the contents of that\n      IPSO option\
    \ to be important for operational security reasons.  The\n      recent IPv6 Common\
    \ Architecture Label IPv6 Security Option\n      (CALIPSO) specification discusses\
    \ this in additional detail,\n      albeit in an IPv6 context [RFC5570].\n   \
    \   Such private IP networks commonly are built using both commercial\n      and\
    \ open-source products -- for hosts, guards, firewalls,\n      switches, routers,\
    \ etc.  Some commercial IP routers support this\n      option, as do some IP routers\
    \ that are built on top of MLS\n      operating systems (e.g., on top of Trusted\
    \ Solaris [Solaris2008]\n      or Security-Enhanced Linux [SELinux2008]).\n  \
    \    For example, many Cisco routers that run Cisco IOS include support\n    \
    \  for selectively filtering packets that contain the IP Security\n      Options\
    \ (IPSO) with per-interface granularity.  This capability\n      has been present\
    \ in many Cisco routers since the early 1990s\n      [Cisco-IPSO-Cmds].  Some\
    \ government-sector products reportedly\n      also support the IP Security Options\
    \ (IPSO), for example, CANEWARE\n      [RFC4949].\n      Support for the IPSO\
    \ Basic Security Option also is included in the\n      \"IPsec Configuration Policy\
    \ Information Model\" [RFC3585] and in\n      the \"IPsec Security Policy Database\
    \ Configuration MIB\" [RFC4807].\n      Section 4.6.1 of the IP Security Domain\
    \ of Interpretation\n      [RFC2407] includes support for labeled IPsec security\
    \ associations\n      compatible with the IP Security Options.  (Note: RFC 2407\
    \ was\n      obsoleted by [RFC4306], which was obsoleted by [RFC5996].)\n"
- title: 4.12.3.  Threats
  contents:
  - "4.12.3.  Threats\n   Presence of this option in a packet does not by itself create\
    \ any\n   specific new threat.  Packets with this option ought not normally be\n\
    \   seen on the global public Internet.\n"
- title: 4.12.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.12.4.  Operational and Interoperability Impact if Blocked\n   If packets with\
    \ this option are blocked or if the option is stripped\n   from the packet during\
    \ transmission from source to destination, then\n   the packet itself is likely\
    \ to be dropped by the receiver because it\n   is not properly labeled.  In some\
    \ cases, the receiver might receive\n   the packet but associate an incorrect\
    \ sensitivity label with the\n   received data from the packet whose BSO was stripped\
    \ by an\n   intermediate router or firewall.  Associating an incorrect\n   sensitivity\
    \ label can cause the received information either to be\n   handled as more sensitive\
    \ than it really is (\"upgrading\") or as less\n   sensitive than it really is\
    \ (\"downgrading\"), either of which is\n   problematic.\n"
- title: 4.12.5.  Advice
  contents:
  - "4.12.5.  Advice\n   A given IP router, security gateway, or firewall has no way\
    \ to know a\n   priori what environment it has been deployed into.  Even closed\
    \ IP\n   deployments generally use exactly the same commercial routers,\n   security\
    \ gateways, and firewalls that are used in the public\n   Internet.\n   Since\
    \ operational problems result in environments where this option\n   is needed\
    \ if either the option is dropped or IP packets containing\n   this option are\
    \ dropped, but no harm results if the option is carried\n   in environments where\
    \ it is not needed, the default configuration\n   SHOULD NOT (a) modify or remove\
    \ this IP option or (b) drop an IP\n   packet because the IP packet contains this\
    \ option.\n   A given IP router, security gateway, or firewall MAY be configured\
    \ to\n   drop this option or to drop IP packets containing this option in an\n\
    \   environment known to not use this option.\n   For auditing reasons, routers,\
    \ security gateways, and firewalls\n   SHOULD be capable of logging the numbers\
    \ of packets containing the\n   BSO on a per-interface basis.  Also, routers,\
    \ security gateways, and\n   firewalls SHOULD be capable of dropping packets based\
    \ on the BSO\n   presence as well as the BSO values.\n"
- title: 4.13.  DoD Extended Security Option (Type = 133)
  contents:
  - '4.13.  DoD Extended Security Option (Type = 133)

    '
- title: 4.13.1.  Uses
  contents:
  - "4.13.1.  Uses\n   This option permits additional security labeling information,\
    \ beyond\n   that present in the Basic Security Option (Section 4.12), to be\n\
    \   supplied in an IP datagram to meet the needs of registered\n   authorities.\n"
- title: 4.13.2.  Option Specification
  contents:
  - "4.13.2.  Option Specification\n   The DoD Extended Security Option (ESO) is specified\
    \ by RFC 1108\n   [RFC1108].\n      Some private IP networks consider IP router-based\
    \ per-interface\n      selective filtering of packets based on (a) the presence\
    \ of an\n      IPSO option (including BSO and ESO) and (b) based on the contents\n\
    \      of that IPSO option to be important for operational security\n      reasons.\
    \  The recent IPv6 CALIPSO option specification discusses\n      this in additional\
    \ detail, albeit in an IPv6 context [RFC5570].\n      Such private IP networks\
    \ commonly are built using both commercial\n      and open-source products --\
    \ for hosts, guards, firewalls,\n      switches, routers, etc.  Some commercial\
    \ IP routers support this\n      option, as do some IP routers that are built\
    \ on top of MLS\n      operating systems (e.g., on top of Trusted Solaris [Solaris2008]\n\
    \      or Security-Enhanced Linux [SELinux2008]).\n      For example, many Cisco\
    \ routers that run Cisco IOS include support\n      for selectively filtering\
    \ packets that contain the IP Security\n      Options (IPSO) with per-interface\
    \ granularity.  This capability\n      has been present in many Cisco routers\
    \ since the early 1990s\n      [Cisco-IPSO-Cmds].  Some government sector products\
    \ reportedly\n      also support the IP Security Options (IPSO), for example,\
    \ CANEWARE\n      [RFC4949].\n      Support for the IPSO Extended Security Option\
    \ also is included in\n      the \"IPsec Configuration Policy Information Model\"\
    \ [RFC3585] and\n      in the \"IPsec Security Policy Database Configuration MIB\"\
    \n      [RFC4807].  Section 4.6.1 of the IP Security Domain of\n      Interpretation\
    \ [RFC2407] includes support for labeled IPsec\n      security associations compatible\
    \ with the IP Security Options.\n"
- title: 4.13.3.  Threats
  contents:
  - "4.13.3.  Threats\n   Presence of this option in a packet does not by itself create\
    \ any\n   specific new threat.  Packets with this option ought not normally be\n\
    \   seen on the global public Internet.\n"
- title: 4.13.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.13.4.  Operational and Interoperability Impact if Blocked\n   If packets with\
    \ this option are blocked or if the option is stripped\n   from the packet during\
    \ transmission from source to destination, then\n   the packet itself is likely\
