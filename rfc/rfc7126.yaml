- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document discusses the filtering of IPv4 packets based\
    \ on the\n   IPv4 options they contain.  Since various protocols may use IPv4\n\
    \   options to some extent, dropping packets based on the options they\n   contain\
    \ may have implications on the proper functioning of such\n   protocols.  Therefore,\
    \ this document attempts to discuss the\n   operational and interoperability implications\
    \ of such dropping.\n   Additionally, it outlines what a network operator might\
    \ do in typical\n   enterprise or Service Provider environments.  This document\
    \ also\n   draws and is partly derived from [RFC6274], which also received\n \
    \  review from the operational community.\n   We note that data seems to indicate\
    \ that there is a current\n   widespread practice of blocking IPv4 optioned packets.\
    \  There are\n   various plausible approaches to minimize the potential negative\n\
    \   effects of IPv4 optioned packets while allowing some option\n   semantics.\
    \  One approach is to allow for specific options that are\n   expected or needed,\
    \ and have a default deny.  A different approach is\n   to deny unneeded options\
    \ and have a default allow.  Yet a third\n   possible approach is to allow for\
    \ end-to-end semantics by ignoring\n   options and treating packets as un-optioned\
    \ while in transit.\n   Experiments and currently available data tend to support\
    \ the first or\n   third approaches as more realistic.  Some results regarding\
    \ the\n   current state of affairs with respect to dropping packets containing\n\
    \   IP options can be found in [MEDINA] and [FONSECA].  Additionally,\n   [BREMIER-BARR]\
    \ points out that the deployed Internet already has many\n   routers that do not\
    \ process IP options.\n   We also note that while this document provides advice\
    \ on dropping\n   packets on a \"per IP option type\", not all devices (routers,\
    \ security\n   gateways, and firewalls) may provide this capability with such\n\
    \   granularity.  Additionally, even in cases in which such functionality\n  \
    \ is provided, an operator might want to specify a dropping policy with\n   a\
    \ coarser granularity (rather than on a \"per IP option type\"\n   granularity),\
    \ as indicated above.\n   Finally, in scenarios in which processing of IP options\
    \ by\n   intermediate systems is not required, a widespread approach is to\n \
    \  simply ignore IP options and process the corresponding packets as if\n   they\
    \ do not contain any IP options.\n"
- title: 1.1.  Terminology and Conventions Used in This Document
  contents:
  - "1.1.  Terminology and Conventions Used in This Document\n   The terms \"fast\
    \ path\", \"slow path\", and associated relative terms\n   (\"faster path\" and\
    \ \"slower path\") are loosely defined as in Section 2\n   of [RFC6398].\n   Because\
    \ of the security-oriented nature of this document, we are\n   deliberately including\
    \ some historical citations.  The goal is to\n   explicitly retain and show history,\
    \ as well as remove ambiguity and\n   confusion.\n   The key words \"MUST\", \"\
    MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\"\
    , \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted\
    \ as described in [RFC2119].\n"
- title: 1.2.  Operational Focus
  contents:
  - "1.2.  Operational Focus\n   All of the recommendations in this document have\
    \ been made in an\n   effort to optimize for operational community consensus,\
    \ as best the\n   authors have been able to determine that.  This has included\
    \ not only\n   accepting feedback from public lists, but also accepting off-list\n\
    \   feedback from people at various network operators (e.g. Internet\n   Service\
    \ Providers, content providers, educational institutions,\n   commercial firms).\n"
- title: 2.  IP Options
  contents:
  - "2.  IP Options\n   IP options allow for the extension of the Internet Protocol.\
    \  As\n   specified in [RFC0791], there are two cases for the format of an\n \
    \  option:\n   o  Case 1: A single byte of option-type.\n   o  Case 2: An option-type\
    \ byte, an option-length byte, and the actual\n      option-data bytes.\n   IP\
    \ options of Case 1 have the following syntax:\n   +-+-+-+-+-+-+-+-+- - - - -\
    \ - - - -\n   |  option-type  |  option-data\n   +-+-+-+-+-+-+-+-+- - - - - -\
    \ - - -\n   The length of IP options of Case 1 is implicitly specified by the\n\
    \   option-type byte.\n   IP options of Case 2 have the following syntax:\n  \
    \ +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+- - - - - - - - -\n   |  option-type  | option-length\
    \ |  option-data\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+- - - - - - - - -\n   In\
    \ this case, the option-length byte counts the option-type byte and\n   the option-length\
    \ byte, as well as the actual option-data bytes.\n   All current and future options,\
    \ except \"End of Option List\" (Type =\n   0) and \"No Operation\" (Type = 1),\
    \ are of Class 2.\n   The option-type has three fields:\n   o  1 bit: copied flag.\n\
    \   o  2 bits: option class.\n   o  5 bits: option number.\n   The copied flag\
    \ indicates whether this option should be copied to all\n   fragments in the event\
    \ the packet carrying it needs to be fragmented:\n   o  0 = not copied.\n   o\
    \  1 = copied.\n   The values for the option class are:\n   o  0 = control.\n\
    \   o  1 = reserved for future use.\n   o  2 = debugging and measurement.\n  \
    \ o  3 = reserved for future use.\n   This format allows for the creation of new\
    \ options for the extension\n   of the Internet Protocol (IP).\n   Finally, the\
    \ option number identifies the syntax of the rest of the\n   option.\n   The \"\
    IP OPTION NUMBERS\" registry [IANA-IP] contains the list of the\n   currently\
    \ assigned IP option numbers.\n"
- title: 3.  General Security Implications of IP Options
  contents:
  - '3.  General Security Implications of IP Options

    '
- title: 3.1.  Processing Requirements
  contents:
  - "3.1.  Processing Requirements\n   Historically, most IP routers used a general-purpose\
    \ CPU to process\n   IP packets and forward them towards their destinations. \
    \ This same\n   CPU usually also processed network management traffic (e.g., SNMP),\n\
    \   configuration commands (e.g., command line interface), and various\n   routing\
    \ protocols (e.g., RIP, OSPF, BGP, IS-IS) or other control\n   protocols (e.g.,\
    \ RSVP, ICMP).  In such architectures, it has been\n   common for the general-purpose\
    \ CPU also to perform any packet\n   filtering that has been enabled on the router\
    \ (or router interface).\n   An IP router built using this architecture often\
    \ has a significant\n   Distributed Denial-of-Service (DDoS) attack risk if the\
    \ router\n   control plane (e.g., CPU) is overwhelmed by a large number of IPv4\n\
    \   packets that contain IPv4 options.\n   From about 1995 onwards, a growing\
    \ number of IP routers have\n   incorporated silicon specialized for IP packet\
    \ processing (i.e.,\n   Field-Programmable Gate Array (FPGA), Application-Specific\
    \ Integrated\n   Circuit (ASIC)), thereby separating the function of IP packet\n\
    \   forwarding from the other functions of the router.  Such router\n   architectures\
    \ tend to be more resilient to DDoS attacks that might be\n   seen in the global\
    \ public Internet.  Depending upon various\n   implementation and configuration\
    \ details, routers with a silicon\n   packet-forwarding engine can handle high\
    \ volumes of IP packets\n   containing IP options without any adverse impact on\
    \ packet-forwarding\n   rates or on the router's control plane (e.g., general-purpose\
    \ CPU).\n   Some implementations have a configuration knob simply to forward all\n\
    \   IP packets containing IP options at wire-speed in silicon, as if the\n   IP\
    \ packet did not contain any IP options (\"ignore options &\n   forward\").  Other\
    \ implementations support wire-speed silicon-based\n   packet filtering, thereby\
    \ enabling packets containing certain IP\n   options to be selectively dropped\
    \ (\"drop\"), packets containing\n   certain other IP options to have those IP\
    \ options ignored (\"ignore\n   options & forward\"), and other packets containing\
    \ different IP\n   options to have those options processed, either on a general-purpose\n\
    \   CPU or using custom logic (e.g., FPGA, ASIC), while the packet is\n   being\
    \ forwarded (\"process option & forward\").\n   Broadly speaking, any IP packet\
    \ that requires processing by an IP\n   router's general-purpose CPU can be a\
    \ DDoS risk to that router's\n   general-purpose CPU (and thus to the router itself).\
    \  However, at\n   present, the particular architectural and engineering details\
    \ of the\n   specific IP router being considered are important to understand when\n\
    \   evaluating the operational security risks associated with a\n   particular\
    \ IP packet type or IP option type.\n   Operators are urged to consider the capabilities\
    \ of potential IP\n   routers for IP option filtering and handling as they make\
    \ deployment\n   decisions in the future.\n   Additional considerations for protecting\
    \ the control plane from\n   packets containing IP options can be found in [RFC6192].\n\
    \   Finally, in addition to advice to operators, this document also\n   provides\
    \ advice to router, security gateway, and firewall\n   implementers in terms of\
    \ providing the capability to filter packets\n   with different granularities:\
    \ both on a \"per IP option type\"\n   granularity (to maximize flexibility) as\
    \ well as more coarse filters\n   (to minimize configuration complexity).\n"
- title: 4.  Advice on the Handling of Packets with Specific IP Options
  contents:
  - "4.  Advice on the Handling of Packets with Specific IP Options\n   The following\
    \ subsections contain a description of each of the IP\n   options that have so\
    \ far been specified, a discussion of possible\n   interoperability implications\
    \ if packets containing such options are\n   dropped, and specific advice on whether\
    \ to drop packets containing\n   these options in a typical enterprise or Service\
    \ Provider\n   environment.\n"
- title: 4.1.  End of Option List (Type = 0)
  contents:
  - '4.1.  End of Option List (Type = 0)

    '
- title: 4.1.1.  Uses
  contents:
  - "4.1.1.  Uses\n   This option is used to indicate the \"end of options\" in those\
    \ cases\n   in which the end of options would not coincide with the end of the\n\
    \   Internet Protocol header.\n"
- title: 4.1.2.  Option Specification
  contents:
  - "4.1.2.  Option Specification\n   Specified in RFC 791 [RFC0791].\n"
- title: 4.1.3.  Threats
  contents:
  - "4.1.3.  Threats\n   No specific security issues are known for this IPv4 option.\n"
- title: 4.1.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.1.4.  Operational and Interoperability Impact if Blocked\n   Packets containing\
    \ any IP options are likely to include an End of\n   Option List.  Therefore,\
    \ if packets containing this option are\n   dropped, it is very likely that legitimate\
    \ traffic is blocked.\n"
- title: 4.1.5.  Advice
  contents:
  - "4.1.5.  Advice\n   Routers, security gateways, and firewalls SHOULD NOT drop\
    \ packets\n   because they contain this option.\n"
- title: 4.2.  No Operation (Type = 1)
  contents:
  - '4.2.  No Operation (Type = 1)

    '
- title: 4.2.1.  Uses
  contents:
  - "4.2.1.  Uses\n   The no-operation option is basically meant to allow the sending\n\
    \   system to align subsequent options in, for example, 32-bit\n   boundaries.\n"
- title: 4.2.2.  Option Specification
  contents:
  - "4.2.2.  Option Specification\n   Specified in RFC 791 [RFC0791].\n"
- title: 4.2.3.  Threats
  contents:
  - "4.2.3.  Threats\n   No specific security issues are known for this IPv4 option.\n"
- title: 4.2.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.2.4.  Operational and Interoperability Impact if Blocked\n   Packets containing\
    \ any IP options are likely to include a No\n   Operation option.  Therefore,\
    \ if packets containing this option are\n   dropped, it is very likely that legitimate\
    \ traffic is blocked.\n"
- title: 4.2.5.  Advice
  contents:
  - "4.2.5.  Advice\n   Routers, security gateways, and firewalls SHOULD NOT drop\
    \ packets\n   because they contain this option.\n"
- title: 4.3.  Loose Source and Record Route (LSRR) (Type = 131)
  contents:
  - "4.3.  Loose Source and Record Route (LSRR) (Type = 131)\n   RFC 791 states that\
    \ this option should appear at most once in a given\n   packet.  Thus, if a packet\
    \ contains more than one LSRR option, it\n   should be dropped, and this event\
    \ should be logged (e.g., a counter\n   could be incremented to reflect the packet\
    \ drop).  Additionally,\n   packets containing a combination of LSRR and SSRR\
    \ options should be\n   dropped, and this event should be logged (e.g., a counter\
    \ could be\n   incremented to reflect the packet drop).\n"
- title: 4.3.1.  Uses
  contents:
  - "4.3.1.  Uses\n   This option lets the originating system specify a number of\n\
    \   intermediate systems a packet must pass through to get to the\n   destination\
    \ host.  Additionally, the route followed by the packet is\n   recorded in the\
    \ option.  The receiving host (end-system) must use the\n   reverse of the path\
    \ contained in the received LSRR option.\n   The LSSR option can be of help in\
    \ debugging some network problems.\n   Some Internet Service Provider (ISP) peering\
    \ agreements require\n   support for this option in the routers within the peer\
    \ of the ISP.\n"
- title: 4.3.2.  Option Specification
  contents:
  - "4.3.2.  Option Specification\n   Specified in RFC 791 [RFC0791].\n"
- title: 4.3.3.  Threats
  contents:
  - "4.3.3.  Threats\n   The LSRR option has well-known security implications [RFC6274].\n\
    \   Among other things, the option can be used to:\n   o  Bypass firewall rules.\n\
    \   o  Reach otherwise unreachable internet systems.\n   o  Establish TCP connections\
    \ in a stealthy way.\n   o  Learn about the topology of a network.\n   o  Perform\
    \ bandwidth-exhaustion attacks.\n   Of these attack vectors, the one that has\
    \ probably received least\n   attention is the use of the LSRR option to perform\
    \ bandwidth\n   exhaustion attacks.  The LSRR option can be used as an amplification\n\
    \   method for performing bandwidth-exhaustion attacks, as an attacker\n   could\
    \ make a packet bounce multiple times between a number of systems\n   by carefully\
    \ crafting an LSRR option.\n      This is the IPv4 version of the IPv6 amplification\
    \ attack that was\n      widely publicized in 2007 [Biondi2007].  The only difference\
    \ is\n      that the maximum length of the IPv4 header (and hence the LSRR\n \
    \     option) limits the amplification factor when compared to the IPv6\n    \
    \  counterpart.\n   Additionally, some implementations have been found to fail\
    \ to include\n   proper sanity checks on the LSRR option, thus leading to security\n\
    \   issues.  These specific issues are believed to be solved in all\n   modern\
    \ implementations.\n      [Microsoft1999] is a security advisory about a vulnerability\n\
    \      arising from improper validation of the Pointer field of the LSRR\n   \
    \   option.\n   Finally, we note that some systems were known for providing a\
    \ system-\n   wide toggle to enable support for this option for those scenarios\
    \ in\n   which this option is required.  However, improper implementation of\n\
    \   such a system-wide toggle caused those systems to support the LSRR\n   option\
    \ even when explicitly configured not to do so.\n      [OpenBSD1998] is a security\
    \ advisory about an improper\n      implementation of such a system-wide toggle\
    \ in 4.4BSD kernels.\n      This issue was resolved in later versions of the corresponding\n\
    \      operating system.\n"
- title: 4.3.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.3.4.  Operational and Interoperability Impact if Blocked\n   Network troubleshooting\
    \ techniques that may employ the LSRR option\n   (such as ping or traceroute with\
    \ the appropriate arguments) would\n   break when using the LSRR option.  (Ping\
    \ and traceroute without IPv4\n   options are not impacted.)  Nevertheless, it\
    \ should be noted that it\n   is virtually impossible to use the LSRR option for\
    \ troubleshooting,\n   due to widespread dropping of packets that contain the\
    \ option.\n"
- title: 4.3.5.  Advice
  contents:
  - "4.3.5.  Advice\n   Routers, security gateways, and firewalls SHOULD implement\
    \ an option-\n   specific configuration knob to select whether packets with this\n\
    \   option are dropped, packets with this IP option are forwarded as if\n   they\
    \ did not contain this IP option, or packets with this option are\n   processed\
    \ and forwarded as per [RFC0791].  The default setting for\n   this knob SHOULD\
    \ be \"drop\", and the default setting MUST be\n   documented.\n   Please note\
    \ that treating packets with LSRR as if they did not\n   contain this option can\
    \ result in such packets being sent to a\n   different device than the initially\
    \ intended destination.  With\n   appropriate ingress filtering, this should not\
    \ open an attack vector\n   into the infrastructure.  Nonetheless, it could result\
    \ in traffic\n   that would never reach the initially intended destination.  Dropping\n\
    \   these packets prevents unnecessary network traffic and does not make\n   end-to-end\
    \ communication any worse.\n"
- title: 4.4.  Strict Source and Record Route (SSRR) (Type = 137)
  contents:
  - '4.4.  Strict Source and Record Route (SSRR) (Type = 137)

    '
- title: 4.4.1.  Uses
  contents:
  - "4.4.1.  Uses\n   This option allows the originating system to specify a number\
    \ of\n   intermediate systems a packet must pass through to get to the\n   destination\
    \ host.  Additionally, the route followed by the packet is\n   recorded in the\
    \ option, and the destination host (end-system) must\n   use the reverse of the\
    \ path contained in the received SSRR option.\n   This option is similar to the\
    \ Loose Source and Record Route (LSRR)\n   option, with the only difference that\
    \ in the case of SSRR, the route\n   specified in the option is the exact route\
    \ the packet must take\n   (i.e., no other intervening routers are allowed to\
    \ be in the route).\n   The SSRR option can be of help in debugging some network\
    \ problems.\n   Some ISP peering agreements require support for this option in\
    \ the\n   routers within the peer of the ISP.\n"
- title: 4.4.2.  Option Specification
  contents:
  - "4.4.2.  Option Specification\n   Specified in RFC 791 [RFC0791].\n"
- title: 4.4.3.  Threats
  contents:
  - "4.4.3.  Threats\n   The SSRR option has the same security implications as the\
    \ LSRR\n   option.  Please refer to Section 4.3 for a discussion of such\n   security\
    \ implications.\n"
- title: 4.4.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.4.4.  Operational and Interoperability Impact if Blocked\n   Network troubleshooting\
    \ techniques that may employ the SSRR option\n   (such as ping or traceroute with\
    \ the appropriate arguments) would\n   break when using the SSRR option.  (Ping\
    \ and traceroute without IPv4\n   options are not impacted.)  Nevertheless, it\
    \ should be noted that it\n   is virtually impossible to use the SSRR option for\
    \ trouble-shooting,\n   due to widespread dropping of packets that contain such\
    \ option.\n"
- title: 4.4.5.  Advice
  contents:
  - "4.4.5.  Advice\n   Routers, security gateways, and firewalls SHOULD implement\
    \ an option-\n   specific configuration knob to select whether packets with this\n\
    \   option are dropped, packets with this IP option are forwarded as if\n   they\
    \ did not contain this IP option, or packets with this option are\n   processed\
    \ and forwarded as per [RFC0791].  The default setting for\n   this knob SHOULD\
    \ be \"drop\", and the default setting MUST be\n   documented.\n   Please note\
    \ that treating packets with SSRR as if they did not\n   contain this option can\
    \ result in such packets being sent to a\n   different device that the initially\
    \ intended destination.  With\n   appropriate ingress filtering this should not\
    \ open an attack vector\n   into the infrastructure.  Nonetheless, it could result\
    \ in traffic\n   that would never reach the initially intended destination.  Dropping\n\
    \   these packets prevents unnecessary network traffic, and does not make\n  \
    \ end-to-end communication any worse.\n"
- title: 4.5.  Record Route (Type = 7)
  contents:
  - '4.5.  Record Route (Type = 7)

    '
- title: 4.5.1.  Uses
  contents:
  - "4.5.1.  Uses\n   This option provides a means to record the route that a given\
    \ packet\n   follows.\n"
- title: 4.5.2.  Option Specification
  contents:
  - "4.5.2.  Option Specification\n   Specified in RFC 791 [RFC0791].\n"
- title: 4.5.3.  Threats
  contents:
  - "4.5.3.  Threats\n   This option can be exploited to map the topology of a network.\n\
    \   However, the limited space in the IP header limits the usefulness of\n   this\
    \ option for that purpose.\n"
- title: 4.5.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.5.4.  Operational and Interoperability Impact if Blocked\n   Network troubleshooting\
    \ techniques that may employ the RR option\n   (such as ping with the RR option)\
    \ would break when using the RR\n   option.  (Ping without IPv4 options is not\
    \ impacted.)  Nevertheless,\n   it should be noted that it is virtually impossible\
    \ to use such\n   techniques due to widespread dropping of packets that contain\
    \ RR\n   options.\n"
- title: 4.5.5.  Advice
  contents:
  - "4.5.5.  Advice\n   Routers, security gateways, and firewalls SHOULD implement\
    \ an option-\n   specific configuration knob to select whether packets with this\n\
    \   option are dropped, packets with this IP option are forwarded as if\n   they\
    \ did not contain this IP option, or packets with this option are\n   processed\
    \ and forwarded as per [RFC0791].  The default setting for\n   this knob SHOULD\
    \ be \"drop\", and the default setting MUST be\n   documented.\n"
- title: 4.6.  Stream Identifier (Type = 136) (obsolete)
  contents:
  - "4.6.  Stream Identifier (Type = 136) (obsolete)\n   The Stream Identifier option\
    \ originally provided a means for the\n   16-bit SATNET stream Identifier to be\
    \ carried through networks that\n   did not support the stream concept.\n   However,\
    \ as stated by Section 3.2.1.8 of RFC 1122 [RFC1122] and\n   Section 4.2.2.1 of\
    \ RFC 1812 [RFC1812], this option is obsolete.\n   Therefore, it must be ignored\
    \ by the processing systems.  See also\n   [IANA-IP] and [RFC6814].\n   RFC 791\
    \ states that this option appears at most once in a given\n   datagram.  Therefore,\
    \ if a packet contains more than one instance of\n   this option, it should be\
    \ dropped, and this event should be logged\n   (e.g., a counter could be incremented\
    \ to reflect the packet drop).\n"
- title: 4.6.1.  Uses
  contents:
  - "4.6.1.  Uses\n   This option is obsolete.  There is no current use for this option.\n"
- title: 4.6.2.  Option Specification
  contents:
  - "4.6.2.  Option Specification\n   Specified in RFC 791 [RFC0791], and deprecated\
    \ in RFC 1122 [RFC1122]\n   and RFC 1812 [RFC1812].  This option has been formally\
    \ obsoleted by\n   [RFC6814].\n"
- title: 4.6.3.  Threats
  contents:
  - "4.6.3.  Threats\n   No specific security issues are known for this IPv4 option.\n"
- title: 4.6.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.6.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.6.5.  Advice
  contents:
  - "4.6.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop IP packets\n\
    \   containing a Stream Identifier option.\n"
- title: 4.7.  Internet Timestamp (Type = 68)
  contents:
  - '4.7.  Internet Timestamp (Type = 68)

    '
- title: 4.7.1.  Uses
  contents:
  - "4.7.1.  Uses\n   This option provides a means for recording the time at which\
    \ each\n   system (or a specified set of systems) processed this datagram, and\n\
    \   it may optionally record the addresses of the systems providing the\n   timestamps.\n"
- title: 4.7.2.  Option Specification
  contents:
  - "4.7.2.  Option Specification\n   Specified by RFC 791 [RFC0791].\n"
- title: 4.7.3.  Threats
  contents:
  - "4.7.3.  Threats\n   The timestamp option has a number of security implications\
    \ [RFC6274].\n   Among them are:\n   o  It allows an attacker to obtain the current\
    \ time of the systems\n      that process the packet, which the attacker may find\
    \ useful in a\n      number of scenarios.\n   o  It may be used to map the network\
    \ topology in a similar way to the\n      IP Record Route option.\n   o  It may\
    \ be used to fingerprint the operating system in use by a\n      system processing\
    \ the datagram.\n   o  It may be used to fingerprint physical devices by analyzing\
    \ the\n      clock skew.\n   [Kohno2005] describes a technique for fingerprinting\
    \ devices by\n   measuring the clock skew.  It exploits, among other things, the\n\
    \   timestamps that can be obtained by means of the ICMP timestamp\n   request\
    \ messages [RFC0791].  However, the same fingerprinting method\n   could be implemented\
    \ with the aid of the Internet Timestamp option.\n"
- title: 4.7.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.7.4.  Operational and Interoperability Impact if Blocked\n   Network troubleshooting\
    \ techniques that may employ the Internet\n   Timestamp option (such as ping with\
    \ the Timestamp option) would break\n   when using the Timestamp option.  (Ping\
    \ without IPv4 options is not\n   impacted.)  Nevertheless, it should be noted\
    \ that it is virtually\n   impossible to use such techniques due to widespread\
    \ dropping of\n   packets that contain Internet Timestamp options.\n"
- title: 4.7.5.  Advice
  contents:
  - "4.7.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop IP packets\n\
    \   containing an Internet Timestamp option.\n"
- title: 4.8.  Router Alert (Type = 148)
  contents:
  - '4.8.  Router Alert (Type = 148)

    '
- title: 4.8.1.  Uses
  contents:
  - "4.8.1.  Uses\n   The Router Alert option has the semantic \"routers should examine\
    \ this\n   packet more closely, if they participate in the functionality denoted\n\
    \   by the Value of the option\".\n"
- title: 4.8.2.  Option Specification
  contents:
  - "4.8.2.  Option Specification\n   The Router Alert option is defined in RFC 2113\
    \ [RFC2113] and later\n   updates to it have been clarified by RFC 5350 [RFC5350].\
    \  It contains\n   a 16-bit Value governed by an IANA registry (see [RFC5350]).\n"
- title: 4.8.3.  Threats
  contents:
  - "4.8.3.  Threats\n   The security implications of the Router Alert option have\
    \ been\n   discussed in detail in [RFC6398].  Basically, the Router Alert option\n\
    \   might be exploited to perform a DoS attack by exhausting CPU\n   resources\
    \ at the processing routers.\n"
- title: 4.8.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.8.4.  Operational and Interoperability Impact if Blocked\n   Applications that\
    \ employ the Router Alert option (such as RSVP\n   [RFC2205]) would break.\n"
- title: 4.8.5.  Advice
  contents:
  - "4.8.5.  Advice\n   This option SHOULD be allowed only in controlled environments,\
    \ where\n   the option can be used safely.  [RFC6398] identifies some such\n \
    \  environments.  In unsafe environments, packets containing this option\n   SHOULD\
    \ be dropped.\n   A given router, security gateway, or firewall system has no\
    \ way of\n   knowing a priori whether this option is valid in its operational\n\
    \   environment.  Therefore, routers, security gateways, and firewalls\n   SHOULD,\
    \ by default, ignore the Router Alert option.  Additionally,\n   routers, security\
    \ gateways, and firewalls SHOULD have a configuration\n   setting that governs\
    \ their reaction in the presence of packets\n   containing the Router Alert option.\
    \  This configuration setting\n   SHOULD allow to honor and process the option,\
    \ ignore the option, or\n   drop packets containing this option.\n"
- title: 4.9.  Probe MTU (Type = 11) (obsolete)
  contents:
  - '4.9.  Probe MTU (Type = 11) (obsolete)

    '
- title: 4.9.1.  Uses
  contents:
  - "4.9.1.  Uses\n   This option originally provided a mechanism to discover the\
    \ Path-MTU.\n   It has been declared obsolete.\n"
- title: 4.9.2.  Option Specification
  contents:
  - "4.9.2.  Option Specification\n   This option was originally defined in RFC 1063\
    \ [RFC1063] and was\n   obsoleted with RFC 1191 [RFC1191].  This option is now\
    \ obsolete, as\n   RFC 1191 obsoletes RFC 1063 without using IP options.\n"
- title: 4.9.3.  Threats
  contents:
  - "4.9.3.  Threats\n   This option is obsolete.  This option could have been exploited\
    \ to\n   cause a host to set its Path MTU (PMTU) estimate to an inordinately\n\
    \   low or an inordinately high value, thereby causing performance\n   problems.\n"
- title: 4.9.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.9.4.  Operational and Interoperability Impact if Blocked\n   None\n      This\
    \ option is NOT employed with the modern \"Path MTU Discovery\"\n      (PMTUD)\
    \ mechanism [RFC1191], which employs special ICMP messages\n      (Type 3, Code\
    \ 4) in combination with the IP DF bit.  Packetization\n      Layer PMTUD (PLPMTUD)\
    \ [RFC4821] can perform PMTUD without the need\n      for any special packets.\n"
- title: 4.9.5.  Advice
  contents:
  - "4.9.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop IP packets\
    \ that\n   contain a Probe MTU option.\n"
