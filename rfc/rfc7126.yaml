- title: 4.18.  Sender Directed Multi-Destination Delivery (Type = 149)
  contents:
  - '4.18.  Sender Directed Multi-Destination Delivery (Type = 149)

    '
- title: 4.18.1.  Uses
  contents:
  - "4.18.1.  Uses\n   This option originally provided unreliable UDP delivery to\
    \ a set of\n   addresses included in the option.\n"
- title: 4.18.2.  Option Specification
  contents:
  - "4.18.2.  Option Specification\n   This option is specified in RFC 1770 [RFC1770].\
    \  It has been formally\n   obsoleted by [RFC6814].\n"
- title: 4.18.3.  Threats
  contents:
  - "4.18.3.  Threats\n   This option could have been exploited for bandwidth-amplification\
    \ in\n   DoS attacks.\n"
- title: 4.18.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.18.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.18.5.  Advice
  contents:
  - "4.18.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop IP\
    \ packets that\n   contain a Sender Directed Multi-Destination Delivery option.\n"
- title: 4.19.  Dynamic Packet State (Type = 151)
  contents:
  - '4.19.  Dynamic Packet State (Type = 151)

    '
- title: 4.19.1.  Uses
  contents:
  - "4.19.1.  Uses\n   The Dynamic Packet State option was used to specify the Dynamic\n\
    \   Packet State (DPS) in the context of the differentiated services\n   architecture.\n"
- title: 4.19.2.  Option Specification
  contents:
  - "4.19.2.  Option Specification\n   The Dynamic Packet State option was specified\
    \ in [DIFFSERV-DPS].  The\n   aforementioned document was meant to be published\
    \ as \"Experimental\",\n   but never made it into an RFC.  This option has been\
    \ formally\n   obsoleted by [RFC6814].\n"
- title: 4.19.3.  Threats
  contents:
  - "4.19.3.  Threats\n   Possible threats include theft of service and denial of\
    \ service.\n   However, we note that this option has never been widely implemented\n\
    \   or deployed.\n"
- title: 4.19.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.19.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.19.5.  Advice
  contents:
  - "4.19.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop packets\
    \ that\n   contain this option.\n"
- title: 4.20.  Upstream Multicast Pkt. (Type = 152)
  contents:
  - '4.20.  Upstream Multicast Pkt. (Type = 152)

    '
- title: 4.20.1.  Uses
  contents:
  - "4.20.1.  Uses\n   This option was meant to solve the problem of doing upstream\n\
    \   forwarding of multicast packets on a multi-access LAN.\n"
- title: 4.20.2.  Option Specification
  contents:
  - "4.20.2.  Option Specification\n   This option was originally specified in [BIDIR-TREES].\
    \  It was never\n   formally standardized in the RFC series and was never widely\n\
    \   implemented and deployed.  Its use was obsoleted by [RFC5015], which\n   employs\
    \ a control-plane mechanism to solve the problem of doing\n   upstream forwarding\
    \ of multicast packets on a multi-access LAN.  This\n   option has been formally\
    \ obsoleted by [RFC6814].\n"
- title: 4.20.3.  Threats
  contents:
  - "4.20.3.  Threats\n   This option is obsolete.  A router that ignored this option\
    \ instead\n   of processing it as specified in [BIDIR-TREES] could have forwarded\n\
    \   multicast packets to an unintended destination.\n"
- title: 4.20.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.20.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.20.5.  Advice
  contents:
  - "4.20.5.  Advice\n   Routers, security gateways, and firewalls SHOULD drop packets\
    \ that\n   contain this option.\n"
- title: 4.21.  Quick-Start (Type = 25)
  contents:
  - '4.21.  Quick-Start (Type = 25)

    '
- title: 4.21.1.  Uses
  contents:
  - "4.21.1.  Uses\n   This IP Option is used in the specification of Quick-Start\
    \ for TCP\n   and IP, which is an experimental mechanism that allows transport\n\
    \   protocols, in cooperation with routers, to determine an allowed\n   sending\
    \ rate at the start and, at times, in the middle of a data\n   transfer (e.g.,\
    \ after an idle period) [RFC4782].\n"
- title: 4.21.2.  Option Specification
  contents:
  - "4.21.2.  Option Specification\n   Specified in RFC 4782 [RFC4782], on the \"\
    Experimental\" track.\n"
- title: 4.21.3.  Threats
  contents:
  - "4.21.3.  Threats\n   Section 9.6 of [RFC4782] notes that Quick-Start is vulnerable\
    \ to two\n   kinds of attacks:\n   o  attacks to increase the routers' processing\
    \ and state load, and,\n   o  attacks with bogus Quick-Start Requests to temporarily\
    \ tie up\n      available Quick-Start bandwidth, preventing routers from approving\n\
    \      Quick-Start Requests from other connections.\n"
- title: 4.21.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.21.4.  Operational and Interoperability Impact if Blocked\n   The Quick-Start\
    \ functionality would be disabled, and additional\n   delays in TCP's connection\
    \ establishment (for example) could be\n   introduced.  (Please see Section 4.7.2\
    \ of [RFC4782].)  We note,\n   however, that Quick-Start has been proposed as\
    \ a mechanism that could\n   be of use in controlled environments, and not as\
    \ a mechanism that\n   would be intended or appropriate for ubiquitous deployment\
    \ in the\n   global Internet [RFC4782].\n"
- title: 4.21.5.  Advice
  contents:
  - "4.21.5.  Advice\n   A given router, security gateway, or firewall system has\
    \ no way of\n   knowing a priori whether this option is valid in its operational\n\
    \   environment.  Therefore, routers, security gateways, and firewalls\n   SHOULD,\
    \ by default, ignore the Quick-Start option.  Additionally,\n   routers, security\
    \ gateways, and firewalls SHOULD have a configuration\n   setting that governs\
    \ their reaction in the presence of packets\n   containing the Quick-Start option.\
    \  This configuration setting SHOULD\n   allow to honor and process the option,\
    \ ignore the option, or drop\n   packets containing this option.  The default\
    \ configuration is to\n   ignore the Quick-Start option.\n      We note that if\
    \ routers in a given environment do not implement\n      and enable the Quick-Start\
    \ mechanism, only the general security\n      implications of IP options (discussed\
    \ in Section 3) would apply.\n"
- title: 4.22.  RFC3692-Style Experiment (Types = 30, 94, 158, and 222)
  contents:
  - "4.22.  RFC3692-Style Experiment (Types = 30, 94, 158, and 222)\n   Section 2.5\
    \ of RFC 4727 [RFC4727] allocates an option number with all\n   defined values\
    \ of the \"copy\" and \"class\" fields for RFC3692-style\n   experiments.  This\
    \ results in four distinct option type codes: 30,\n   94, 158, and 222.\n"
- title: 4.22.1.  Uses
  contents:
  - "4.22.1.  Uses\n   It is only appropriate to use these values in explicitly configured\n\
    \   experiments; they MUST NOT be shipped as defaults in implementations.\n"
- title: 4.22.2.  Option Specification
  contents:
  - "4.22.2.  Option Specification\n   Specified in RFC 4727 [RFC4727] in the context\
    \ of RFC3692-style\n   experiments.\n"
- title: 4.22.3.  Threats
  contents:
  - "4.22.3.  Threats\n   No specific security issues are known for this IPv4 option.\n"
- title: 4.22.4.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.22.4.  Operational and Interoperability Impact if Blocked\n   None.\n"
- title: 4.22.5.  Advice
  contents:
  - "4.22.5.  Advice\n   Routers, security gateways, and firewalls SHOULD have configuration\n\
    \   knobs for IP packets that contain RFC3692-style Experiment options to\n  \
    \ select between \"ignore & forward\" and \"drop & log\".  Otherwise, no\n   legitimate\
    \ experiment using these options will be able to traverse\n   any IP router.\n\
    \   Special care needs to be taken in the case of \"drop & log\".  Devices\n \
    \  SHOULD count the number of packets dropped, but the logging of drop\n   events\
    \ SHOULD be limited so as to not overburden device resources.\n   The aforementioned\
    \ configuration knob SHOULD default to \"drop & log\".\n"
- title: 4.23.  Other IP Options
  contents:
  - '4.23.  Other IP Options

    '
- title: 4.23.1.  Specification
  contents:
  - "4.23.1.  Specification\n   Unrecognized IP options are to be ignored.  Section\
    \ 3.2.1.8 of RFC\n   1122 [RFC1122] specifies this behavior as follows:\n    \
    \  The IP and transport layer MUST each interpret those IP options\n      that\
    \ they understand and silently ignore the others.\n   Additionally, Section 4.2.2.6\
    \ of RFC 1812 [RFC1812] specifies it as\n   follows:\n      A router MUST ignore\
    \ IP options which it does not recognize.\n   This document adds that unrecognized\
    \ IP options MAY also be logged.\n   Further, routers, security gateways, and\
    \ firewalls MUST provide the\n   ability to log drop events of IP packets containing\
    \ unrecognized or\n   obsolete options.\n   A number of additional options are\
    \ listed in the \"IP OPTION NUMBERS\"\n   IANA registry [IANA-IP] as of the time\
    \ this document was last edited.\n   Specifically:\n   Copy Class Number Value\
    \ Name\n   ---- ----- ------ ----- -------------------------------------------\n\
    \      0     0     10    10 ZSU    - Experimental Measurement\n      1     2 \
    \    13   205 FINN   - Experimental Flow Control\n      0     0     15    15 ENCODE\
    \ - ???\n      1     0     16   144 IMITD  - IMI Traffic Descriptor\n      1 \
    \    0     22   150        - Unassigned (Released 18 Oct. 2005)\n   The ENCODE\
    \ option (type 15) has been formally obsoleted by [RFC6814].\n"
- title: 4.23.2.  Threats
  contents:
  - "4.23.2.  Threats\n   The lack of open specifications for these options makes\
    \ it impossible\n   to evaluate their security implications.\n"
- title: 4.23.3.  Operational and Interoperability Impact if Blocked
  contents:
  - "4.23.3.  Operational and Interoperability Impact if Blocked\n   The lack of open\
    \ specifications for these options makes it impossible\n   to evaluate the operational\
    \ and interoperability impact if packets\n   containing these options are blocked.\n"
- title: 4.23.4.  Advice
  contents:
  - "4.23.4.  Advice\n   Routers, security gateways, and firewalls SHOULD have configuration\n\
    \   knobs for IP packets containing these options (or other options not\n   recognized)\
    \ to select between \"ignore & forward\" and \"drop & log\".\n   Section 4.23.1\
    \ points out that [RFC1122] and [RFC1812] specify that\n   unrecognized IP options\
    \ MUST be ignored.  However, the previous\n   paragraph states that routers, security\
    \ gateways, and firewalls\n   SHOULD have a configuration option for dropping\
    \ and logging IP\n   packets containing unrecognized options.  While it is acknowledged\n\
    \   that this advice contradicts the previous RFCs' requirements, the\n   advice\
    \ in this document reflects current operational reality.\n   Special care needs\
    \ to be taken in the case of \"drop & log\".  Devices\n   SHOULD count the number\
    \ of packets dropped, but the logging of drop\n   events SHOULD be limited so\
    \ as to not overburden device resources.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document provides advice on the filtering\
    \ of IP packets that\n   contain IP options.  Dropping such packets can help to\
    \ mitigate the\n   security issues that arise from use of different IP options.\
    \  Many of\n   the IPv4 options listed in this document are deprecated and cause\
    \ no\n   operational impact if dropped.  However, dropping packets containing\n\
    \   IPv4 options that are in use can cause real operational problems in\n   deployed\
    \ networks.  Therefore, the practice of dropping all IPv4\n   packets containing\
    \ one or more IPv4 options without careful\n   consideration is not recommended.\n"
