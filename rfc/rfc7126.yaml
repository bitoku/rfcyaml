  contents:
  - "6.  Acknowledgements\n   The authors would like to thank (in alphabetical order)\
    \ Ron Bonica,\n   C. M. Heard, Merike Kaeo, Panos Kampanakis, Suresh Krishnan,\
    \ Arturo\n   Servin, SM, and Donald Smith for providing thorough reviews and\n\
    \   valuable comments.  Merike Kaeo also contributed text used in this\n   document.\n\
    \   The authors also wish to thank various network operations folks who\n   supplied\
    \ feedback on earlier versions of this document but did not\n   wish to be named\
    \ explicitly in this document.\n   Part of this document is initially based on\
    \ the document \"Security\n   Assessment of the Internet Protocol\" [CPNI2008]\
    \ that is the result of\n   a project carried out by Fernando Gont on behalf of\
    \ UK CPNI (formerly\n   NISCC).  Fernando Gont would like to thank UK CPNI (formerly\
    \ NISCC)\n   for their continued support.\n"
