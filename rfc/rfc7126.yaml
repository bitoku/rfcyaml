- title: Abstract
  contents:
  - "Abstract\n   This document provides advice on the filtering of IPv4 packets based\n\
    \   on the IPv4 options they contain.  Additionally, it discusses the\n   operational\
    \ and interoperability implications of dropping packets\n   based on the IP options\
    \ they contain.\n"
