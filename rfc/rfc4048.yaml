- title: Abstract
  contents:
  - "Abstract\n   This document recommends that RFC 1888, on Open Systems\n   Interconnection\
    \ (OSI) Network Service Access Points (NSAPs) and IPv6,\n   be reclassified as\
    \ Historic, as most of it has no further value,\n   apart from one section, which\
    \ is faulty.\n"
