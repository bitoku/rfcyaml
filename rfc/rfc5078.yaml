- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   RFC 3777 ([RFC3777]) is a complete specification of the\
    \ process by\n   which members of the IAB and IESG are selected, confirmed, and\n\
    \   recalled as of the date of its approval.  [RFC3777] includes\n   normative\
    \ requirements for timing allowed for the various steps, and\n   also includes\
    \ an informative appendix, Appendix B, that contains a\n   timeline based on the\
    \ normative text.\n   The normative time requirements in [RFC3777] are end-of-task,\
    \ so\n   adjusting the informative timeline to get an earlier start does not\n\
    \   require changes to the normative text in [RFC3777].\n   In IETF 68, IETF 65,\
    \ and IETF 62 plenary reports, NomCom chairs\n   suggested starting the NomCom\
    \ cycle earlier.  This document describes\n   a timeline that meets this need,\
    \ replacing RFC 3777, Appendix B, and\n   makes no other changes to [RFC3777].\n"
- title: 2.  The Problem
  contents:
  - "2.  The Problem\n   There are several reasons that have been cited for the schedule\n\
    \   pressures reported by recent NomComs.\n   o  A few common practices are not\
    \ accounted for in the Appendix B\n      timeline [RFC3777].  For example, it\
    \ is common to allow a week for\n      notifying unsuccessful nominees before\
    \ the formal announcement is\n      made.  This is not included in the timeline.\n\
    \   o  Some tasks just seem to take longer than the minimum interval.\n      For\
    \ example, a public \"call for volunteers\" must be open for 30\n      days, but\
    \ the list of voting NomCom participants probably isn't\n      announced at midnight\
    \ on the 30th day.  Anecdotal evidence is that\n      allowing about 6 weeks is\
    \ more consistent with recent experience.\n   o  The NomCom, and the community\
    \ it serves, tends to celebrate a\n      variety of holidays between the third\
    \ IETF and the first IETF of\n      the next year, so people may be out of the\
    \ office, may wait to\n      respond, etc.\n   o  The Appendix B timeline does\
    \ not provide flexibility in case of\n      problems.  For example, the NomCom\
    \ chair \"reset\" the random\n      selection of volunteers for the 2006-2007\
    \ NomCom, requiring\n      another seven-day delay for the announcement of the\
    \ date of random\n      selection.\n   All of these reasons can be accommodated\
    \ by simply starting earlier\n   than is absolutely required.\n"
- title: 3.  Interaction with IETF Face-to-Face Meeting Schedule
  contents:
  - "3.  Interaction with IETF Face-to-Face Meeting Schedule\n   In addition to these\
    \ reasons for schedule pressure, it's worth noting\n   that the NomCom schedule\
    \ and the IETF face-to-face meeting cycle\n   don't complement each other.\n \
    \  o  When the NomCom volunteers are selected after the second IETF,\n      they\
    \ don't have an opportunity to meet face-to-face and \"get\n      organized\"\
    \ until the third IETF, when they should be winding up\n      their deliberations.\
    \  This missed opportunity forces them to use\n      teleconferences and other\
    \ less efficient means of communications\n      to get organized.\n   o  The NomCom\
    \ volunteers don't have a chance to conduct interviews\n      with the community,\
    \ or with nominees, until the third IETF, during\n      the height of the NomCom\
    \ effort.  If the NomCom effort took place\n      before the third IETF, the NomCom\
    \ could work on difficult\n      nominations, and meet face-to-face with nominees\
    \ under\n      consideration.\n   o  If the NomCom is able to start interviews\
    \ during the second IETF\n      meeting, starting earlier than is absolutely required\
    \ may also\n      help NomCom be more effective.\n"
- title: 4.  Proposed Solution
  contents:
  - "4.  Proposed Solution\n   The high-level description of the proposal is, of course,\
    \ \"start\n   earlier\", but more precision would be helpful.\n   A sample, hypothetical\
    \ timeline that meets these guidelines is shown\n   in Section 5.  Please note\
    \ that, like Appendix B in [RFC3777], this\n   timeline is not normative, but\
    \ it meets the normative requirements\n   stated in [RFC3777].\n   Other timelines\
    \ are certainly possible, including timelines that\n   allow the NomCom to report\
    \ its results more than one month before the\n   first IETF, where the slate of\
    \ nominees is announced.  Finishing\n   early may be a good thing.\n   It's worth\
    \ noting that the first step in the timeline is \"ISOC\n   president appoints\
    \ NomCom chair\".  This doesn't happen as an IETF\n   responsibility, but the\
    \ reality is that the ISOC president needs to\n   identify NomCom chair candidates\
    \ around the time of the first IETF;\n   she needs to have a shortlist 3 or 4\
    \ weeks after the first IETF.\n   This document suggests (but does not add a normative\
    \ requirement to\n   [RFC3777]) that the outgoing NomCom Chair should verify that\
    \ this\n   process is triggered during the first IETF.\n   1.  One week is allowed\
    \ for the NomCom chair to publish milestones.\n   2.  Six weeks are allowed for\
    \ solicitation of NomCom participants.\n   3.  One week is allowed for confirmation\
    \ of the selection of voting\n       members -- to allow at least some time for\
    \ resolution if there is\n       a problem.\n   4.  The recommended time for NomCom\
    \ self-organization is increased to\n       six weeks.\n   5.  One week is allowed\
    \ for NomCom establishing milestones.\n   6.  In the sample timeline (Table 1),\
    \ an additional five weeks is\n       allowed for the nominating bodies to select\
    \ candidates.\n   7.  The timeline is adjusted to allow one week at the end of\
    \ the\n       process for notification of unsuccessful candidates.\n   This significantly\
    \ increases the amount of time available for NomCom\n   to select candidates while\
    \ still meeting the normative requirements\n   of [RFC3777].\n"
