- title: 6.  Some Observations from the 2007-2008 NomCom Experience
  contents:
  - "6.  Some Observations from the 2007-2008 NomCom Experience\n   Since the timeline\
    \ described in this specification makes no normative\n   changes to [RFC3777],\
    \ the 2007-2008 NomCom process started using the\n   new timeline to gain experience\
    \ and shake out unexpected\n   consequences.  We discovered the following things:\n\
    \   1.  It is worth pointing out that the [RFC3777] requirement for\n       eligibility,\
    \ \"Members of the IETF community must have attended at\n       least 3 of the\
    \ last 5 IETF meetings in order to volunteer.\", is\n       affected when the\
    \ NomCom chair issues an earlier call for\n       volunteers.  For example, using\
    \ the 2008-2009 NomCom example in\n       the doc: under the old schedule, a prospective\
    \ member would need\n       to have attended three of IETF meetings 68-72.  Under\
    \ the new\n       schedule, that becomes three of IETF meetings 67-71.\n   2.\
    \  It's worth noting that when NomCom uses the earlier timeline,\n       incumbents\
    \ under review who were appointed to one-year terms have\n       only one IETF\
    \ meeting cycle to establish a track record before\n       NomCom begins considering\
    \ whether they should be retained.  This\n       situation is rare but not unknown.\
    \  The recent split of the RAI\n       area out of TSV created two one-year terms\
    \ (one in RAI, and one\n       in TSV), and this can also happens if an IESG or\
    \ IAB member\n       resigns with more than one year remaining in the member's\
    \ term.\n"
- title: 7.  Out-of-Scope Suggestions Requiring Normative Text Changes
  contents:
  - "7.  Out-of-Scope Suggestions Requiring Normative Text Changes\n   While there\
    \ are very few avoidable serialized delays in [RFC3777], we\n   note that the\
    \ minimum 30-day delay for volunteers is serialized after\n   the NomCom chair\
    \ is named.  This delay accounts for more than half\n   the elapsed time between\
    \ the NomCom chair being named and the NomCom\n   itself forming.  If a future\
    \ normative revision to [RFC3777] changed\n   the mechanics for this call for\
    \ volunteers, this call could be issued\n   while the NomCom chair is still being\
    \ selected.  This would allow the\n   new NomCom chair to begin work by announcing\
    \ the date of random\n   selection, instead of just waiting for the volunteers\
    \ to volunteer.\n   One possible trigger would be to have the outgoing NomCom\
    \ chair issue\n   the call for volunteers on behalf of the successor NomCom chair,\
    \ who\n   may not yet be identified, at the first IETF meeting each year.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The NomCom timeline changes suggested in this\
    \ document do not\n   directly affect the security of the Internet.\n"
- title: 9.  Acknowledgements
  contents:
  - "9.  Acknowledgements\n   This draft is based on conversations with the chairs\
    \ of the last\n   three NomComs: Danny McPherson (2004-2005), Ralph Droms (2005-2006),\n\
    \   and Andrew Lange (2006-2007), and on their corresponding plenary\n   NomCom\
    \ Report presentations at IETF 62, IETF 65, and IETF 68,\n   respectively.\n \
    \  The 2007 IESG discussed Andrew Lange's report at their face-to-face\n   retreat\
    \ and requested a proposal that adjusted the informative\n   timeline with no\
    \ normative changes.\n   Thanks to Russ Housley, current General Area director,\
    \ for reviewing\n   an early version of this draft.\n   Thanks to Brian Carpenter,\
    \ who pointed out that the IETF NomCom\n   portion of the timeline depends on\
    \ the ISOC president appointing the\n   NomCom chair soon after the first IETF\
    \ (\"NomCom chairs don't appear\n   magically\"), and provided a suggestion for\
    \ ensuring that this happens\n   in a timeframe that allows NomCom to begin self\
    \ organizing at the\n   Second IETF meeting each year.\n   Thanks to Sam Weiler,\
    \ who pointed out the shift in meeting attendance\n   requirements described in\
    \ Section 6.\n   We should also thank the editors of previous NomCom procedures\
    \ for\n   developing a specification that we could \"speed up\" without changing\n\
    \   normative text.\n"
