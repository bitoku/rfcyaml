- title: __initial_text__
  contents:
  - "       IAB and IESG Selection, Confirmation, and Recall Process:\n       Revision\
    \ of the Nominating and Recall Committees Timeline\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 3777 defines the Nominations and Recall Committee's (NomCom's)\n\
    \   operation, and includes a sample timeline for major steps in the\n   NomCom\
    \ process that meets the minimum normative requirements for the\n   process. \
    \ Recent NomComs have been scheduling based on the sample\n   timeline, and the\
    \ chairs of the last three NomComs -- Danny McPherson\n   (2004-2005), Ralph Droms\
    \ (2005-2006), and Andrew Lange (2006-2007) --\n   have all reported that this\
    \ timeline is very aggressive and suggested\n   starting earlier.  This document\
    \ restructures the sample timeline,\n   but makes no normative process changes.\n"
