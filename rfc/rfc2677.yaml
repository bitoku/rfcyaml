- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The Internet Assigned Numbers Authority (IANA) has\
    \ been and continues\n   to be responsible for maintaining the ADDRESS FAMILY\
    \ NUMBERS\n   (http://www.isi.edu/in-notes/iana/assignments/address-family-numbers)\n\
    \   name space assignments.  The IANA has placed this list in a MIB\n   module,\
    \ such that it may be imported into other MIBs.  The motivation\n   for doing\
    \ this is to allow MIBs to not have to change when a new\n   assignment is made\
    \ to the ADDRESS FAMILY NUMBERS.  This is very\n   similar to the motivation behind\
    \ the IANAifType-MIB.\n   Any additions or changes to the list of ADDRESS FAMILY\
    \ NUMBERS\n   registered via IANA will be done as they have in the past and this\n\
    \   document does not propose any changes to the ADDRESS FAMILY NUMBERS\n   other\
    \ than to place them into a MIB, which can be found via anonymous\n   FTP at:\
    \ ftp://ftp.isi.edu/mib/ianaaddressfamilynumbers.mib.\n"
- title: 6.  Security
  contents:
  - "6.  Security\n   There are a number of management objects defined in this MIB\
    \ that\n   have a MAX-ACCESS clause of read-write and/or read-create.  Such\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.\n   The NHRP\
    \ Protocol, RFC 2332 [17], Section 5.2.4.4 discusses security.\n   There is an\
    \ authentication option which should be utilized to\n   authenticate the source\
    \ and also provide data integrity to the NHRP\n   payload.  This MIB does not\
    \ contain any managed objects which\n   configure or expose security information\
    \ such as that needed for NHRP\n   authentication or data integrity.\n   The following\
    \ items were deemed to jeopardize security and thus, were\n   NOT added to this\
    \ MIB. Items denoted as (configurable) are those\n   which would need values.\
    \  Items denoted as (read-only) are those\n   which would provide information.\
    \ Although the NHRP Protocol [17],\n   requires or has this information, exposing\
    \ it in a MIB would\n   jeopardize the entire NBMA domain where NHRP was being\
    \ used.\n   Therefore, these items have been omitted from the MIB.\n     1. (configurable)\
    \ enable/disable security\n     2. (configurable) SPI (security parameter index).\n\
    \        Depending upon the implementation,\n        there may be multiple SPIs,\
    \ and these would\n        be configurable also.  For example, if the\n      \
    \  implementation switched to a different SPI\n        after a given time.\n \
    \    3. (configurable) algorithm.\n        The HMAC-MD5-128 is the default hash\
    \ algorithm.\n     4. (configurable) lifetime value in seconds.\n     5. (read-only)\
    \ key.\n     6. (read-only) list of users who have access\n        to the above\
    \ information.\n"
