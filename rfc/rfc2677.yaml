- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects for the Next Hop\n   Resolution\
    \ Protocol (NHRP) as defined in RFC 2332 [17].\n   The key words \"MUST\", \"\
    MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\"\
    , \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted\
    \ as described in RFC 2119 [21].\n"
- title: 2.  The SNMP Management Framework
  contents:
  - "2.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n    o   An overall architecture, described\
    \ in RFC 2571 [1].\n    o   Mechanisms for describing and naming objects and events\
    \ for the\n        purpose of management. The first version of this Structure\
    \ of\n        Management Information (SMI) is called SMIv1 and described in\n\
    \        STD 16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4]. The\n  \
    \      second version, called SMIv2, is described in STD 58, RFC 2578\n      \
    \  [5], STD 58, RFC 2579 [6] and STD 58, RFC 2580 [7].\n    o   Message protocols\
    \ for transferring management information. The\n        first version of the SNMP\
    \ message protocol is called SNMPv1 and\n        described in STD 15, RFC 1157\
    \ [8]. A second version of the SNMP\n        message protocol, which is not an\
    \ Internet standards track\n        protocol, is called SNMPv2c and described\
    \ in RFC 1901 [9] and RFC\n        1906 [10].  The third version of the message\
    \ protocol is called\n        SNMPv3 and described in RFC 1906 [10], RFC 2572\
    \ [11] and RFC 2574\n        [12].\n    o   Protocol operations for accessing\
    \ management information. The\n        first set of protocol operations and associated\
    \ PDU formats is\n        described in STD 15, RFC 1157 [8]. A second set of protocol\n\
    \        operations and associated PDU formats is described in RFC 1905\n    \
    \    [13].\n    o   A set of fundamental applications described in RFC 2573 [14]\
    \ and\n        the view-based access control mechanism described in RFC 2575\n\
    \        [15].\n   A more detailed introduction to the current SNMP Management\
    \ Framework\n   can be found in RFC 2570 [16].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \ A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations. The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64). Some machine readable\n   information in SMIv2 will be converted\
    \ into textual descriptions in\n   SMIv1 during the translation process. However,\
    \ this loss of machine\n   readable information is not considered to change the\
    \ semantics of the\n   MIB.\n"
- title: 3.  Structure of the MIB
  contents:
  - "3.  Structure of the MIB\n   The NHRP MIB contains three groups: the General\
    \ Group, the Client\n   Group, and the Server Group.\n"
- title: 3.1.  The NHRP General Group
  contents:
  - "3.1.  The NHRP General Group\n   The General Group contains objects that apply\
    \ to both clients and\n   servers -- in particular the nhrpNextIndex scalar object,\
    \  the NHRP\n   Cache Table and the NHRP Purge Request Table.\n   The nhrpNextIndex\
    \ scalar object is used to provide unique indices for\n   the nhprClientIndex\
    \ in the nhrpClientTable and the nhrpServerIndex in\n   the nhrpServerTable. \
    \ If used consistently, this object may prevent\n   conflicts when multiple managers\
    \ attempt to create rows\n   simultaneously in the same table.\n"
- title: 3.1.1.  The NHRP Cache Table
  contents:
  - "3.1.1.  The NHRP Cache Table\n   The NHRP Cache Table represents the internetwork\
    \ layer address to\n   NBMA address cache that is maintained by both NHRP clients\
    \ and NHRP\n   servers.\n   The NHRP Cache Table contains an ifIndex as part of\
    \ the Index Clause.\n   This ifIndex represents the use of a generic ifIndex,\
    \ such that the\n   value of this ifIndex SHOULD reflect a specific NBMA subnetwork\n\
    \   related interface as determined by an implementation.  For example,\n   assuming\
    \ that the NBMA subnetwork is ATM, then it is up to the\n   implementors of this\
    \ MIB to determine their own ATM interface\n   layering (assuming compliance with\
    \ the IF-MIB, RFC 2233 [18] and the\n   ATM-MIB, RFC 2515 [19]).  In other words,\
    \ assuming that the NBMA\n   subnetwork is ATM, the ifIndex in the NHRP Cache\
    \ Table would\n   represent the ifIndex containing or consisting of the VC (or\n\
    \   shortcut) denoted by this Table entry.\n   The indexing scheme for the NHRP\
    \ Cache Table is very similar to the\n   MPC Ingress Cache Table and the MPS Ingress\
    \ Cache Table in the\n   Multiprotocol Over ATM (MPOA) MIB [23].  This MIB and\
    \ the MPOA MIB\n   were designed to be complementary and non-overlapping.  The\
    \ MPOA MIB\n   should also support this MIB.  The MPOA MIB was designed prior\
    \ to\n   this MIB, and was designed by the LANE/MPOA Working Group in the ATM\n\
    \   FORUM.   The indexing scheme of the NHRP Cache Table (and the NHRP\n   Server\
    \ Cache Table) reflect the indexing scheme of the MPC Ingress\n   Cache Table\
    \ and the MPS Ingress Cache Table.  Although, other\n   indexing schemes could\
    \ have been used for the NHRP Cache Table, a\n   consistent indexing scheme between\
    \ these tables was thought to be\n   more advantageous from an implementation\
    \ standpoint.\n"
- title: 3.1.2.  The NHRP Purge Request Table
  contents:
  - "3.1.2.  The NHRP Purge Request Table\n   The NHRP Purge Request Table is a way\
    \ to track Purge Request\n   Information.\n"
- title: 3.2.  The NHRP Client Group
  contents:
  - "3.2.  The NHRP Client Group\n   The Client Group contains objects that only apply\
    \ to NHRP clients\n   (NHCs).\n"
- title: 3.2.1.  The NHRP Client Table
  contents:
  - "3.2.1.  The NHRP Client Table\n   The NHRP Client Table contains entries for\
    \ NHRP Next Hop Clients\n   (NHCs) associated with this agent.  Each row in the\
    \ table represents\n   a single NHC.  The RequestID used in Registration requests\
    \ needs to\n   be saved to non-volatile storage.  Depending upon the implementation,\n\
    \   this may or may not impact how the StorageType is used.  For a\n   complete\
    \ description of how the Registration RequestID is used, see\n   Section 5.2.3\
    \ of [17].\n"
- title: 3.2.2.  The NHRP Client Registration Table
  contents:
  - "3.2.2.  The NHRP Client Registration Table\n   The NHRP Client Registration Table\
    \ contains information on\n   registration requests which need to be maintained\
    \ by the Clients.\n   Each entry in this table represents a single registration\
    \ request.\n   Note:  since the NHRP specification does not mandate a refresh\n\
    \   algorithm, this table omits refresh information, however, this table\n   does\
    \ contain information for all the registration requests which need\n   to be maintained\
    \ by the NHRP Clients.\n"
- title: 3.2.3.  The NHRP Client NHS Table
  contents:
  - "3.2.3.  The NHRP Client NHS Table\n   The NHRP Client NHS Table contains the\
    \ NBMA subnetwork addresses of\n   servers configured for use by the client. \
    \ By default, the agent will\n   add an entry to this table which corresponds\
    \ to the client's default\n   router.\n"
- title: 3.2.4.  The NHRP Client Statistics Table
  contents:
  - "3.2.4.  The NHRP Client Statistics Table\n   The NHRP Client Statistics Table\
    \ contains NHRP statistics maintained\n   by a client.  These statistics include\
    \ counters on requests and\n   replies, as well as counters for errors which are\
    \ encountered by the\n   Clients.\n"
- title: 3.3.  The NHRP Server Group
  contents:
  - "3.3.  The NHRP Server Group\n   The Server Group contains objects that only apply\
    \ to NHRP servers\n   (NHSes).\n"
- title: 3.3.1.  The NHRP Server Table
  contents:
  - "3.3.1.  The NHRP Server Table\n   The NHRP Server Table contains entries for\
    \ each server associated\n   with this agent.\n"
- title: 3.3.2.  The NHRP Server Cache Table
  contents:
  - "3.3.2.  The NHRP Server Cache Table\n   The NHRP Server Cache Table contains\
    \ additional objects that a server\n   keeps for each entry in its cache. This\
    \ table extends the NHRP Cache\n   Table defined in the General Group.\n"
- title: 3.3.3.  The NHRP Server NHC Table
  contents:
  - "3.3.3.  The NHRP Server NHC Table\n   This table contains information about all\
    \ the Clients known to the\n   Servers.\n"
- title: 3.3.4.  The NHRP Server Statistics Table
  contents:
  - "3.3.4.  The NHRP Server Statistics Table\n   The NHRP Server Statistics Table\
    \ contains NHRP statistics maintained\n   by a server.  These statistics include\
    \ counters on requests and\n   replies, as well as counters for errors which are\
    \ encountered by the\n   Servers.\n"
- title: 4.  NBMA Next Hop Resolution Protocol MIB Definitions
  contents:
  - "4.  NBMA Next Hop Resolution Protocol MIB Definitions\n   NHRP-MIB DEFINITIONS\
    \ ::= BEGIN\n   IMPORTS\n       OBJECT-TYPE, MODULE-IDENTITY, mib-2, Integer32,\n\
    \       Counter32, Unsigned32\n           FROM SNMPv2-SMI\n       MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n           FROM SNMPv2-CONF\n       TEXTUAL-CONVENTION, TruthValue,\
    \ RowStatus, StorageType,\n       TimeStamp\n           FROM SNMPv2-TC\n     \
    \  ifIndex\n           FROM IF-MIB\n       AddressFamilyNumbers\n           FROM\
    \ IANA-ADDRESS-FAMILY-NUMBERS-MIB\n       ;\n   nhrpMIB MODULE-IDENTITY\n    \
    \   LAST-UPDATED \"9908260000Z\"  -- August 26, 1999\n       ORGANIZATION \"Internetworking\
    \ Over NBMA (ion) Working Group\"\n       CONTACT-INFO\n           \"Maria Greene\
    \ (maria@xedia.com)\n            Contractor\n            Joan Cucchiara (joan@ironbridgenetworks.com)\n\
    \            IronBridge Networks\n            James V. Luciani (luciani@baynetworks.com)\n\
    \            Bay Networks\"\n       DESCRIPTION\n           \"This MIB contains\
    \ managed object definitions for the Next\n           Hop Resolution Procol, NHRP,\
    \ as defined in RFC 2332 [17].\"\n       -- revision history\n       REVISION\
    \     \"9908260000Z\"  -- August 26, 1999\n       DESCRIPTION  \"Initial version,\
    \ published as RFC 2677.\"\n       ::= { mib-2 71 }\n   --****************************************************************\n\
    \    -- NHRP Textual Conventions\n    --****************************************************************\n\
    \    NhrpGenAddr ::= TEXTUAL-CONVENTION\n        STATUS      current\n       \
    \ DESCRIPTION\n            \"The value of an internetwork layer or NBMA address.\"\
    \n        SYNTAX      OCTET STRING (SIZE (0..64))\n    nhrpObjects OBJECT IDENTIFIER\
    \ ::= { nhrpMIB 1 }\n    --****************************************************************\n\
    \    -- NHRP General (Client and Server) Objects\n    --****************************************************************\n\
    \    nhrpGeneralObjects OBJECT IDENTIFIER ::= { nhrpObjects 1 }\n    --\n    --\
    \  The following scalar is to be used to\n    --  provided indices for the\n \
    \   --  nhrpClientTable, and/or the nhrpServerTable.\n    --\n    nhrpNextIndex\
    \   OBJECT-TYPE\n        SYNTAX      Unsigned32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n            \"This scalar is\
    \ used for creating rows in the\n            nhrpClientTable and the nhrpServerTable.\n\
    \            The value of this variable is a currently unused value\n        \
    \    for nhrpClientIndex and nhrpServerIndex.\n            The value returned\
    \ when reading this variable must be\n            unique for the NHC's and NHS's\
    \ indices associated with\n            this row. Subsequent attempts to read this\
    \ variable\n            must return different values.\n            NOTE:  this\
    \ object exists in the General Group because\n            it is to be used in\
    \ establishing rows in the\n            nhrpClientTable and the nhrpServerTable.\
    \  In other words,\n            the value retrieved from this object could become\
    \ the\n            value of nhrpClientIndex and nhprServerIndex.\n           \
    \ In the situation of an agent re-initialization the value\n            of this\
    \ object must be saved in non-volatile storage.\n            This variable will\
    \ return the special value 0 if no new\n            rows can be created.\"\n \
    \       ::= { nhrpGeneralObjects 1 }\n        --\n        -- The NHRP Cache Table\n\
    \        --\n        nhrpCacheTable OBJECT-TYPE\n            SYNTAX      SEQUENCE\
    \ OF NhrpCacheEntry\n            MAX-ACCESS  not-accessible\n            STATUS\
    \      current\n       DESCRIPTION\n           \"This table contains mappings\
    \ between internetwork layer\n           addresses and NBMA subnetwork layer addresses.\"\
    \n       ::= { nhrpGeneralObjects 2 }\n   nhrpCacheEntry OBJECT-TYPE\n       SYNTAX\
    \      NhrpCacheEntry\n       MAX-ACCESS  not-accessible\n       STATUS      current\n\
    \       DESCRIPTION\n           \"A cached mapping between an internetwork layer\
    \ address\n           and an NBMA address. Entries can be created by the\n   \
    \        network administrator using the nhrpCacheRowStatus\n           column,\
    \ or they may be added dynamically based on\n           protocol operation (including\
    \ NHRP, SCSP, and others,\n           such as ATMARP).\n           When created\
    \ based by NHRP protocol operations\n           this entry is largely based on\
    \ contents contained in\n           the Client Information Entry (CIE).\n    \
    \       Zero or more Client Information Entries (CIEs) may be\n           included\
    \ in the NHRP Packet. For a complete description\n           of the CIE, refer\
    \ to Section 5.2.0.1 of\n           RFC 2332 [17].\"\n       INDEX       {\n \
    \                      nhrpCacheInternetworkAddrType,\n                      \
    \ nhrpCacheInternetworkAddr,\n                       ifIndex,\n              \
    \         nhrpCacheIndex\n                   }\n       ::= { nhrpCacheTable 1\
    \ }\n   NhrpCacheEntry ::= SEQUENCE {\n       nhrpCacheInternetworkAddrType  \
    \  AddressFamilyNumbers,\n       nhrpCacheInternetworkAddr        NhrpGenAddr,\n\
    \       nhrpCacheIndex                   Unsigned32,\n       nhrpCachePrefixLength\
    \            Integer32,\n       nhrpCacheNextHopInternetworkAddr NhrpGenAddr,\n\
    \       nhrpCacheNbmaAddrType            AddressFamilyNumbers,\n       nhrpCacheNbmaAddr\
    \                NhrpGenAddr,\n       nhrpCacheNbmaSubaddr             NhrpGenAddr,\n\
    \       nhrpCacheType                    INTEGER,\n       nhrpCacheState     \
    \              INTEGER,\n       nhrpCacheHoldingTimeValid        TruthValue,\n\
    \       nhrpCacheHoldingTime             Unsigned32,\n       nhrpCacheNegotiatedMtu\
    \           Integer32,\n       nhrpCachePreference              Integer32,\n \
    \      nhrpCacheStorageType             StorageType,\n       nhrpCacheRowStatus\
    \               RowStatus\n   }\n   nhrpCacheInternetworkAddrType OBJECT-TYPE\n\
    \       SYNTAX      AddressFamilyNumbers\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The internetwork\
    \ layer address type of this Next Hop\n           Resolution Cache entry. The\
    \ value of this object indicates\n           how to interpret the values of nhrpCacheInternetworkAddr\n\
    \           and nhrpCacheNextHopInternetworkAddr.\"\n       ::= { nhrpCacheEntry\
    \ 1 }\n   nhrpCacheInternetworkAddr OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The value of the internetwork address of the\n           destination.\"\
    \n       ::= { nhrpCacheEntry 2 }\n   nhrpCacheIndex OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"An identifier for this entry\
    \ that has local\n           significance within the scope of the General\n  \
    \         Group.  This identifier is used here to\n           uniquely identify\
    \ this row, and also used\n           in the 'nhrpPurgeTable' for the value of\n\
    \           the 'nhrpPurgeCacheIdentifier'.\"\n       ::= { nhrpCacheEntry 3 }\n\
    \   nhrpCachePrefixLength OBJECT-TYPE\n       SYNTAX      Integer32 (0..255)\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of bits that define the internetwork layer\n        \
    \   prefix associated with the nhrpCacheInternetworkAddr.\"\n       ::= { nhrpCacheEntry\
    \ 4 }\n   nhrpCacheNextHopInternetworkAddr OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The value of the internetwork address of the next hop.\"\n     \
    \  ::= { nhrpCacheEntry 5 }\n   nhrpCacheNbmaAddrType OBJECT-TYPE\n       SYNTAX\
    \      AddressFamilyNumbers\n       MAX-ACCESS  read-create\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The NBMA address type. The value\
    \ of this\n           object indicates how to interpret\n           the values\
    \ of nhrpCacheNbmaAddr and\n           nhrpCacheNbmaSubaddr.\"\n       ::= { nhrpCacheEntry\
    \ 6 }\n   nhrpCacheNbmaAddr OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n    \
    \   MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The value of the NBMA subnetwork address of the next\n         \
    \  hop.\"\n       ::= { nhrpCacheEntry 7 }\n   nhrpCacheNbmaSubaddr OBJECT-TYPE\n\
    \       SYNTAX      NhrpGenAddr\n       MAX-ACCESS  read-create\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The value of the NBMA subaddress\
    \ of the next hop. If\n           there is no subaddress concept for the NBMA\
    \ address\n           family, this value will be a zero-length OCTET STRING.\"\
    \n       ::= { nhrpCacheEntry 8 }\n   nhrpCacheType OBJECT-TYPE\n       SYNTAX\
    \      INTEGER {\n                       other(1),\n                       register(2),\n\
    \                       resolveAuthoritative(3),\n                       resoveNonauthoritative(4),\n\
    \                       transit(5),\n                       administrativelyAdded(6),\n\
    \                       atmarp(7),\n                       scsp(8)\n         \
    \          }\n       MAX-ACCESS  read-create\n       STATUS      current\n   \
    \    DESCRIPTION\n           \"An indication of how this cache entry\n       \
    \    was created. The values are:\n           'other(1)'                   The\
    \ entry was added by some\n                                        other means.\n\
    \           'register(2)'                In a server, added based on a\n     \
    \                                   client registration.\n           'resolveAuthoritative(3)'\
    \    In a client, added based on\n                                        receiving\
    \ an Authoritative\n                                        NHRP Resolution Reply.\n\
    \           'resolveNonauthoritative(4)' In a client, added based on\n       \
    \                                 receiving a Nonauthoritative\n             \
    \                           NHRP Resolution Reply.\n           'transit(5)'  \
    \               In a transit server, added by\n                              \
    \          examining a forwarded NHRP\n                                      \
    \  packet.\n           'administrativelyAdded(6)'   In a client or server,\n \
    \                                       manually added by the\n              \
    \                          administrator. The\n                              \
    \          StorageType of this entry is\n                                    \
    \    reflected in\n                                        'nhrpCacheStorageType'.\n\
    \           'atmarp(7)'                  The entry was added due to an\n     \
    \                                   ATMARP.\n           'scsp(8)'            \
    \        The entry was added due to\n                                        SCSP.\n\
    \           When the entry is under creation using the\n           nhrpCacheRowStatus\
    \ column, the only value that can be\n           specified by the administrator\
    \ is 'administrativelyAdded'.\n           Attempting to set any other value will\
    \ cause an\n           'inconsistentValue' error.\n           The value cannot\
    \ be modified once the entry is active.\"\n       ::= { nhrpCacheEntry 9 }\n \
    \  nhrpCacheState OBJECT-TYPE\n       SYNTAX      INTEGER {\n                \
    \       incomplete(1),\n                       ackReply(2),\n                \
    \       nakReply(3)\n                   }\n       MAX-ACCESS  read-only\n    \
    \   STATUS      current\n       DESCRIPTION\n           \"An indication of the\
    \ state of this entry. The values are:\n               'incomplete(1)' The client\
    \ has sent a NHRP Resolution\n                               Request but has not\
    \ yet received the\n                               NHRP Resolution Reply.\n  \
    \             'ackReply(2)'   For a client or server, this is a\n            \
    \                   cached valid mapping.\n               'nakReply(3)'   For\
    \ a client or server, this is a\n                               cached NAK mapping.\"\
    \n       ::= { nhrpCacheEntry 10 }\n   nhrpCacheHoldingTimeValid OBJECT-TYPE\n\
    \       SYNTAX      TruthValue\n       MAX-ACCESS  read-only\n       STATUS  \
    \    current\n       DESCRIPTION\n           \"True(1) is returned if the value\
    \ of\n           'nhrpCacheType' is not\n           'administrativelyAdded'. \
    \ Since the\n           value of 'nhrpCacheType' was not\n           configured\
    \ by a user, the value of\n           'nhrpCacheHoldingTime' is\n           considered\
    \ valid.  In other words, the value of\n           'nhrpCacheHoldingTime' represents\n\
    \           the Holding Time for the cache Entry.\n           If 'nhrpCacheType\
    \ has been configured by a\n           user, (i.e. the value of 'nhrpCacheType'\
    \ is\n           'administrativelyAdded') then false(2) will be returned.\n  \
    \         This indicates that the value of\n           'nhrpCacheHoldingTime'\
    \ is undefined because this row\n           could possibly be backed up in nonvolatile\
    \ storage.\"\n       ::= { nhrpCacheEntry 11 }\n   nhrpCacheHoldingTime OBJECT-TYPE\n\
    \       SYNTAX      Unsigned32(0..65535)\n       UNITS       \"seconds\"\n   \
    \    MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n \
    \          \"If the value of 'nhrpCacheHoldingTimeValid is\n           true(1)\
    \ then this object represents the number\n           of seconds that the cache\
    \ entry will remain in this\n           table.  When this value reaches 0 (zero)\
    \ the row should\n           be deleted.\n           If the value of 'nhrpCacheHoldingTimeValid\
    \ is\n           false(2) then this object is undefined.\"\n       ::= { nhrpCacheEntry\
    \ 12 }\n   nhrpCacheNegotiatedMtu OBJECT-TYPE\n       SYNTAX      Integer32 (0..65535)\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The maximum transmission unit (MTU) that was negotiated\n      \
    \     or registered for this entity. In other words, this is the\n           actual\
    \ MTU being used.\"\n       ::= { nhrpCacheEntry 13 }\n   nhrpCachePreference\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (0..255)\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"An object which\
    \ reflects the Preference value of the\n           Client Information Entry (CIE).\n\
    \           Zero or more Client Information Entries (CIEs) may be\n          \
    \ included in the NHRP Packet.  One of the fields in the\n           CIE is the\
    \ Preference.  For a complete description of\n           the CIE, refer to Section\
    \ 5.2.0.1 of  RFC 2332 [17].\"\n       REFERENCE\n           \"Section 5.2.0.1\
    \ Mandatory Part Format, RFC 2332 [17].\"\n       ::= { nhrpCacheEntry 14 }\n\
    \   nhrpCacheStorageType OBJECT-TYPE\n       SYNTAX      StorageType\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    This value only has meaning when the 'nhrpCacheType'\n           has the value\
    \ of 'administrativelyAdded'.\n           When the row is created due to being\n\
    \           'administrativelyAdded', this object reflects whether\n          \
    \ this row is kept in volatile storage\n           and lost upon reboot or if\
    \ this row is backed up by\n           non-volatile or permanent storage.\n  \
    \         If the value of 'nhrpCacheType' has a value which\n           is not\
    \ 'administrativelyAdded, then the value of this\n           object is 'other(1)'.\"\
    \n       DEFVAL      { nonVolatile }\n       ::= { nhrpCacheEntry 15 }\n   nhrpCacheRowStatus\
    \ OBJECT-TYPE\n       SYNTAX      RowStatus\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"An object that allows\
    \ entries in this table to be\n           created and deleted using the RowStatus\
    \ convention.\"\n       ::= { nhrpCacheEntry 16 }\n   --\n   -- The NHRP Purge\
    \ Request Table\n   --\n   nhrpPurgeReqTable OBJECT-TYPE\n       SYNTAX      SEQUENCE\
    \ OF NhrpPurgeReqEntry\n       MAX-ACCESS  not-accessible\n       STATUS     \
    \ current\n       DESCRIPTION\n           \"This table will track Purge Request\
    \ Information.\"\n       ::= { nhrpGeneralObjects 3 }\n   nhrpPurgeReqEntry OBJECT-TYPE\n\
    \       SYNTAX      NhrpPurgeReqEntry\n       MAX-ACCESS  not-accessible\n   \
    \    STATUS      current\n       DESCRIPTION\n           \"Information regarding\
    \ a Purge Request.\"\n       INDEX       {   nhrpPurgeIndex  }\n       ::= { nhrpPurgeReqTable\
    \ 1 }\n   NhrpPurgeReqEntry ::= SEQUENCE {\n       nhrpPurgeIndex            \
    \            Unsigned32,\n       nhrpPurgeCacheIdentifier              Unsigned32,\n\
    \       nhrpPurgePrefixLength                 Integer32,\n       nhrpPurgeRequestID\
    \                    Unsigned32,\n       nhrpPurgeReplyExpected              \
    \  TruthValue,\n       nhrpPurgeRowStatus                    RowStatus\n   }\n\
    \   nhrpPurgeIndex  OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..4294967295)\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An index for this entry that has local significance\n          \
    \ within the scope of this table.\"\n       ::= { nhrpPurgeReqEntry 1 }\n   nhrpPurgeCacheIdentifier\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..4294967295)\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    This object identifies which row in\n           'nhrpCacheTable' is being purged.\
    \  This object\n           should have the same value as the 'nhrpCacheIndex'\n\
    \           in the 'nhrpCacheTable'.\"\n       ::= { nhrpPurgeReqEntry 2 }\n \
    \  nhrpPurgePrefixLength OBJECT-TYPE\n       SYNTAX      Integer32 (0..255)\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"In the case of NHRP Purge Requests, this specifies the\n       \
    \    equivalence class of addresses which match the first\n           'Prefix\
    \ Length' bit positions of the Client Protocol\n           Address specified in\
    \ the Client Information Entry (CIE).\"\n       ::= { nhrpPurgeReqEntry 3 }\n\
    \   nhrpPurgeRequestID OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    The Request ID used in the purge request.\"\n       ::= { nhrpPurgeReqEntry 4\
    \ }\n   nhrpPurgeReplyExpected OBJECT-TYPE\n       SYNTAX      TruthValue\n  \
    \     MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An indication of whether this Purge Request has the\n          \
    \ 'N' Bit cleared (off).\"\n       ::= { nhrpPurgeReqEntry 5 }\n   nhrpPurgeRowStatus\
    \ OBJECT-TYPE\n       SYNTAX      RowStatus\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"An object that allows\
    \ entries in this table to be\n           created and deleted using the RowStatus\
    \ convention.\"\n       ::= { nhrpPurgeReqEntry 6 }\n   --****************************************************************\n\
    \   -- NHRP Client Objects\n   --****************************************************************\n\
    \   nhrpClientObjects OBJECT IDENTIFIER ::= { nhrpObjects 2 }\n   --\n   -- The\
    \ NHRP Client Table\n   --\n   nhrpClientTable OBJECT-TYPE\n       SYNTAX    \
    \  SEQUENCE OF NhrpClientEntry\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"Information about NHRP clients\
    \ (NHCs) managed by this\n           agent.\"\n       ::= { nhrpClientObjects\
    \ 1 }\n   nhrpClientEntry OBJECT-TYPE\n       SYNTAX      NhrpClientEntry\n  \
    \     MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Information about a single NHC.\"\n       INDEX       { nhrpClientIndex\
    \ }\n       ::= { nhrpClientTable 1 }\n   NhrpClientEntry ::= SEQUENCE {\n   \
    \    nhrpClientIndex                      Unsigned32,\n       nhrpClientInternetworkAddrType\
    \       AddressFamilyNumbers,\n       nhrpClientInternetworkAddr           NhrpGenAddr,\n\
    \       nhrpClientNbmaAddrType               AddressFamilyNumbers,\n       nhrpClientNbmaAddr\
    \                   NhrpGenAddr,\n       nhrpClientNbmaSubaddr               \
    \ NhrpGenAddr,\n       nhrpClientInitialRequestTimeout      Integer32,\n     \
    \  nhrpClientRegistrationRequestRetries Integer32,\n       nhrpClientResolutionRequestRetries\
    \   Integer32,\n       nhrpClientPurgeRequestRetries        Integer32,\n     \
    \  nhrpClientDefaultMtu                 Unsigned32,\n       nhrpClientHoldTime\
    \                   Unsigned32,\n       nhrpClientRequestID                  Unsigned32,\n\
    \       nhrpClientStorageType                StorageType,\n       nhrpClientRowStatus\
    \                  RowStatus\n   }\n   nhrpClientIndex OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"An identifier for the NHRP client\
    \ that is unique within\n           the scope of this agent.  The 'nhrpNextIndex'\
    \ value\n           should be consulted (read), prior to creating a row in\n \
    \          this table, and the value returned from reading\n           'nhrpNextIndex'\
    \ should be used as this object's value.\"\n       ::= { nhrpClientEntry 1 }\n\
    \   nhrpClientInternetworkAddrType OBJECT-TYPE\n       SYNTAX      AddressFamilyNumbers\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The type of the internetwork layer address of this\n           client.\
    \ This object indicates how the value of\n           nhrpClientInternetworkAddr\
    \ is to be interpreted.\"\n       ::= { nhrpClientEntry 2 }\n   nhrpClientInternetworkAddr\
    \ OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The value of the\
    \ internetwork layer address of this\n           client.\"\n       ::= { nhrpClientEntry\
    \ 3 }\n   nhrpClientNbmaAddrType OBJECT-TYPE\n       SYNTAX      AddressFamilyNumbers\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The type of the NBMA subnetwork address of this client.\n      \
    \     This object indicates how the values of\n           nhrpClientNbmaAddr and\
    \ nhrpClientNbmaSubaddr are to be\n           interpreted.\"\n       ::= { nhrpClientEntry\
    \ 4 }\n   nhrpClientNbmaAddr OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n   \
    \    MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The NBMA subnetwork address of this client.\"\n       ::= { nhrpClientEntry\
    \ 5 }\n   nhrpClientNbmaSubaddr OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The NBMA subaddress of this client. For NBMA address\n         \
    \  families without a subaddress concept, this will be a\n           zero-length\
    \ OCTET STRING.\"\n       ::= { nhrpClientEntry 6 }\n   nhrpClientInitialRequestTimeout\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (1..900)\n       UNITS       \"seconds\"\
    \n       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of seconds that the client will wait before\n       \
    \    timing out an NHRP initial request.  This object only has\n           meaning\
    \ for the initial timeout period.\"\n       DEFVAL      { 10 }\n       ::= { nhrpClientEntry\
    \ 7 }\n   nhrpClientRegistrationRequestRetries OBJECT-TYPE\n       SYNTAX    \
    \  Integer32 (0..65535)\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The number of times the client will retry the\n\
    \           registration request before failure. A value of\n           0 means\
    \ don't retry. A value of 65535 means\n           retry forever.\"\n       DEFVAL\
    \      { 3 }\n       ::= { nhrpClientEntry 8 }\n   nhrpClientResolutionRequestRetries\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (0..65535)\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The number of times\
    \ the client will retry the resolution\n           request before failure. A value\
    \ of 0 means don't retry.\n           A value of 65535 means retry forever.\"\n\
    \       DEFVAL      { 3 }\n       ::= { nhrpClientEntry 9 }\n   nhrpClientPurgeRequestRetries\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (0..65535)\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The number of times\
    \ the client will retry a purge request\n           before failure. A value of\
    \ 0 means don't retry. A value of\n           65535 means retry forever.\"\n \
    \      DEFVAL      { 3 }\n       ::= { nhrpClientEntry 10 }\n   nhrpClientDefaultMtu\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..65535)\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The default maximum\
    \ transmission unit (MTU) of the\n           LIS/LAG which this client should\
    \ use. This object\n           will be initialized by the agent to the default\
    \ MTU\n           of the LIS/LAG (which is 9180) unless a different MTU\n    \
    \       value is specified during creation of this Client.\"\n       REFERENCE\n\
    \           \"RFC 2225 [25], Classical IP and ARP over ATM, Section 7,\n     \
    \      DEFAULT VALUE FOR IP MTU OVER ATM AAL5.\"\n       DEFVAL      { 9180 }\n\
    \       ::= { nhrpClientEntry 11 }\n   nhrpClientHoldTime OBJECT-TYPE\n      \
    \ SYNTAX      Unsigned32(0..65535)\n       UNITS       \"seconds\"\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    The hold time the client will register.\"\n       DEFVAL      { 900 }\n      \
    \ ::= { nhrpClientEntry 12 }\n   nhrpClientRequestID OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The Request ID used to register this client\
    \ with its\n           server. According to Section 5.2.3 of the NHRP\n      \
    \     Specification, RFC 2332 [17], the Request ID must\n           be kept in\
    \ non-volatile storage, so that if an NHC\n           crashes and  re-initializes,\
    \ it will use a different\n           Request ID during the registration process\n\
    \           when reregistering with the same NHS.\"\n       REFERENCE\n      \
    \     \"Section 5.2.3 NHRP Registration Request, RFC 2332 [17].\"\n       ::=\
    \ { nhrpClientEntry 13 }\n   nhrpClientStorageType OBJECT-TYPE\n       SYNTAX\
    \      StorageType\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"This object defines whether this row is kept\
    \ in\n           volatile storage and lost upon a Client crash or\n          \
    \ reboot situation, or if this row is backed up by\n           nonvolatile or\
    \ permanent storage.\"\n       DEFVAL      { nonVolatile }\n       ::= { nhrpClientEntry\
    \ 14 }\n   nhrpClientRowStatus OBJECT-TYPE\n       SYNTAX      RowStatus\n   \
    \    MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An object that allows entries in this table to be\n           created\
    \ and deleted using the RowStatus convention.\"\n       ::= { nhrpClientEntry\
    \ 15 }\n   --\n   -- The NHRP Client Registration Table\n   --\n   nhrpClientRegistrationTable\
    \ OBJECT-TYPE\n       SYNTAX      SEQUENCE OF NhrpClientRegistrationEntry\n  \
    \     MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table of Registration Request Information that\n           needs\
    \ to be maintained by the NHCs (clients).\"\n       REFERENCE\n           \"Section\
    \ 5.2.3 NHRP Registration Request, RFC 2332 [17].\"\n       ::= { nhrpClientObjects\
    \ 2 }\n   nhrpClientRegistrationEntry OBJECT-TYPE\n       SYNTAX      NhrpClientRegistrationEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"An NHC needs to maintain registration request information\n    \
    \       between the NHC and the NHS.  An entry in this table\n           represents\
    \ information for a single registration request.\"\n       INDEX       { nhrpClientIndex,\n\
    \                     nhrpClientRegIndex\n                   }\n       ::= { nhrpClientRegistrationTable\
    \ 1 }\n   NhrpClientRegistrationEntry ::= SEQUENCE {\n       nhrpClientRegIndex\
    \          Unsigned32,\n       nhrpClientRegUniqueness     INTEGER,\n       nhrpClientRegState\
    \          INTEGER,\n       nhrpClientRegRowStatus      RowStatus\n   }\n   nhrpClientRegIndex\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..4294967295)\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"An identifier for this entry such that it\n           identifies a specific\
    \ Registration Request from\n           the NHC represented by the nhrpClientIndex.\"\
    \n       ::= { nhrpClientRegistrationEntry 1 }\n   nhrpClientRegUniqueness OBJECT-TYPE\n\
    \       SYNTAX      INTEGER {\n                       requestUnique(1),\n    \
    \                   requestNotUnique(2)\n                   }\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    The Uniqueness indicator for this Registration Request.\n           If this object\
    \ has the value of requestUnique(1), then\n           the Uniqueness bit is set\
    \ in the the NHRP Registration\n           Request represented by this row.  The\
    \ value cannot\n           be changed once the row is created.\"\n       ::= {\
    \ nhrpClientRegistrationEntry 2 }\n   nhrpClientRegState  OBJECT-TYPE\n      \
    \ SYNTAX      INTEGER {\n                       other(1),\n                  \
    \     registering(2),\n                       ackRegisterReply(3),\n         \
    \              nakRegisterReply(4)\n                   }\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The registration\
    \ state of this client. The values are:\n               'other(1)'           \
    \  The state of the registration\n                                      request\
    \ is not one of\n                                      'registering',\n      \
    \                                'ackRegisterReply' or\n                     \
    \                 'nakRegisterReply'.\n               'registering(2)'       \
    \ A registration request has\n                                       been issued\
    \ and a registration\n                                       reply is expected.\n\
    \               'ackRegisterReply(3)'   A positive registration reply\n      \
    \                                 has been received.\n               'nakRegisterReply(4)'\
    \   The client has received a\n                                       negative\
    \ registration\n                                       reply (NAK).\"\n      \
    \ ::= { nhrpClientRegistrationEntry 3 }\n   nhrpClientRegRowStatus OBJECT-TYPE\n\
    \       SYNTAX      RowStatus\n       MAX-ACCESS  read-create\n       STATUS \
    \     current\n       DESCRIPTION\n           \"An object that allows entries\
    \ in this table to be\n           created and deleted using the RowStatus convention.\"\
    \n       ::= { nhrpClientRegistrationEntry 4 }\n   --\n   -- The NHRP Client->Server\
    \ Table\n   --\n   nhrpClientNhsTable OBJECT-TYPE\n       SYNTAX      SEQUENCE\
    \ OF NhrpClientNhsEntry\n       MAX-ACCESS  not-accessible\n       STATUS    \
    \  current\n       DESCRIPTION\n           \"A table of NHSes that are available\
    \ for use by this NHC\n           (client). By default, the agent will add an\
    \ entry to this\n           table that corresponds to the client's default router.\"\
    \n       ::= { nhrpClientObjects 3 }\n   nhrpClientNhsEntry OBJECT-TYPE\n    \
    \   SYNTAX      NhrpClientNhsEntry\n       MAX-ACCESS  not-accessible\n      \
    \ STATUS      current\n       DESCRIPTION\n           \"An NHS that may be used\
    \ by an NHC.\"\n       INDEX       { nhrpClientIndex, nhrpClientNhsIndex }\n \
    \      ::= { nhrpClientNhsTable 1 }\n   NhrpClientNhsEntry ::= SEQUENCE {\n  \
    \     nhrpClientNhsIndex                  Unsigned32,\n       nhrpClientNhsInternetworkAddrType\
    \   AddressFamilyNumbers,\n       nhrpClientNhsInternetworkAddr       NhrpGenAddr,\n\
    \       nhrpClientNhsNbmaAddrType           AddressFamilyNumbers,\n       nhrpClientNhsNbmaAddr\
    \               NhrpGenAddr,\n       nhrpClientNhsNbmaSubaddr            NhrpGenAddr,\n\
    \       nhrpClientNhsInUse                  TruthValue,\n       nhrpClientNhsRowStatus\
    \              RowStatus\n   }\n   nhrpClientNhsIndex OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"An identifier for an NHS available\
    \ to an NHC.\"\n       ::= { nhrpClientNhsEntry 1 }\n   nhrpClientNhsInternetworkAddrType\
    \ OBJECT-TYPE\n       SYNTAX      AddressFamilyNumbers\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The type of the\
    \ internetwork layer address of the\n           NHRP server represented in this\
    \ entry. This object\n           indicates how the value of\n           nhrpClientNhsInternetworkAddr\
    \ is to be interpreted.\"\n       ::= { nhrpClientNhsEntry 2 }\n   nhrpClientNhsInternetworkAddr\
    \ OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The value of the\
    \ destination internetwork layer\n           address of the NHRP server represented\
    \ by this\n           entry.  If this value is not known, this will be\n     \
    \      a zero-length OCTET STRING.\"\n       ::= { nhrpClientNhsEntry 3 }\n  \
    \ nhrpClientNhsNbmaAddrType OBJECT-TYPE\n       SYNTAX      AddressFamilyNumbers\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The type of the NBMA subnetwork address of the NHRP\n          \
    \ Server represented by this entry. This object indicates\n           how the\
    \ values of nhrpClientNhsNbmaAddr and\n           nhrpClientNhsNbmaSubaddr are\
    \ to be interpreted.\"\n       ::= { nhrpClientNhsEntry 4 }\n   nhrpClientNhsNbmaAddr\
    \ OBJECT-TYPE\n       SYNTAX      NhrpGenAddr\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The NBMA subnetwork\
    \ address of the NHS. The type of\n           the address is indicated by the\
    \ corresponding value of\n           nhrpClientNhsNbmaAddrType.\"\n       ::=\
    \ { nhrpClientNhsEntry 5 }\n   nhrpClientNhsNbmaSubaddr OBJECT-TYPE\n       SYNTAX\
    \      NhrpGenAddr\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The NBMA subaddress of the NHS. For NMBA address\n\
    \           families that do not have the concept of subaddress,\n           \
    \     this will be a zero-length OCTET STRING.\"\n       ::= { nhrpClientNhsEntry\
    \ 6 }\n   nhrpClientNhsInUse OBJECT-TYPE\n       SYNTAX      TruthValue\n    \
    \   MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n  \
    \         \"An indication of whether this NHS is in use by the NHC.\"\n      \
    \ ::= { nhrpClientNhsEntry 7 }\n   nhrpClientNhsRowStatus OBJECT-TYPE\n      \
    \ SYNTAX      RowStatus\n       MAX-ACCESS  read-create\n       STATUS      current\n\
    \       DESCRIPTION\n           \"An object that allows entries in this table\
    \ to be\n           created and deleted using the RowStatus convention.\"\n  \
    \     ::= { nhrpClientNhsEntry 8 }\n   --\n   -- The NHRP Client StatisticsTable\n\
    \   --\n   nhrpClientStatTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF NhrpClientStatEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"This table contains statistics collected by NHRP\n           clients.\"\
    \n       ::= { nhrpClientObjects 4 }\n   nhrpClientStatEntry OBJECT-TYPE\n   \
    \    SYNTAX      NhrpClientStatEntry\n       MAX-ACCESS  not-accessible\n    \
    \   STATUS      current\n       DESCRIPTION\n           \"Statistics collected\
    \ by a NHRP client.\"\n       INDEX       { nhrpClientIndex }\n       ::= { nhrpClientStatTable\
    \ 1 }\n   NhrpClientStatEntry ::= SEQUENCE {\n       nhrpClientStatTxResolveReq\
    \                    Counter32,\n       nhrpClientStatRxResolveReplyAck      \
    \         Counter32,\n       nhrpClientStatRxResolveReplyNakProhibited     Counter32,\n\
    \       nhrpClientStatRxResolveReplyNakInsufResources Counter32,\n       nhrpClientStatRxResolveReplyNakNoBinding\
    \      Counter32,\n       nhrpClientStatRxResolveReplyNakNotUnique      Counter32,\n\
    \       nhrpClientStatTxRegisterReq                   Counter32,\n       nhrpClientStatRxRegisterAck\
    \                   Counter32,\n       nhrpClientStatRxRegisterNakProhibited \
    \        Counter32,\n       nhrpClientStatRxRegisterNakInsufResources     Counter32,\n\
    \       nhrpClientStatRxRegisterNakAlreadyReg         Counter32,\n       nhrpClientStatRxPurgeReq\
    \                      Counter32,\n       nhrpClientStatTxPurgeReq           \
    \           Counter32,\n       nhrpClientStatRxPurgeReply                    Counter32,\n\
    \       nhrpClientStatTxPurgeReply                    Counter32,\n       nhrpClientStatTxErrorIndication\
    \               Counter32,\n       nhrpClientStatRxErrUnrecognizedExtension  \
    \    Counter32,\n       nhrpClientStatRxErrLoopDetected               Counter32,\n\
    \       nhrpClientStatRxErrProtoAddrUnreachable       Counter32,\n       nhrpClientStatRxErrProtoError\
    \                 Counter32,\n       nhrpClientStatRxErrSduSizeExceeded      \
    \      Counter32,\n       nhrpClientStatRxErrInvalidExtension           Counter32,\n\
    \       nhrpClientStatRxErrAuthenticationFailure      Counter32,\n       nhrpClientStatRxErrHopCountExceeded\
    \           Counter32,\n       nhrpClientStatDiscontinuityTime               TimeStamp\n\
    \   }\n   nhrpClientStatTxResolveReq OBJECT-TYPE\n       SYNTAX      Counter32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of NHRP Resolution Requests transmitted\n           by\
    \ this client.\n           Discontinuities in the value of this counter can occur\n\
    \           at re-initialization of the management system, at\n           NHRP\
    \ Client re-initialization and at\n           other times as indicated by the\
    \ value of\n           nhrpClientStatDiscontinuityTime.\"\n       ::= { nhrpClientStatEntry\
    \ 1 }\n   nhrpClientStatRxResolveReplyAck OBJECT-TYPE\n       SYNTAX      Counter32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of positively acknowledged NHRP Resolution\n        \
    \   Replies received by this client.\n           Discontinuities in the value\
