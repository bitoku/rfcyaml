- title: 6.  OSPFv2 Scalability
  contents:
  - "6.  OSPFv2 Scalability\n   This document does not introduce OSPF scalability\
    \ issues with respect\n   to existing GMPLS encoding and does not require any\
    \ modification to\n   flooding frequency.  Moreover, the design of the encoding\
    \ has been\n   carried out taking into account bandwidth optimization, in\n  \
    \ particular:\n   o  Only unreserved and MAX LSP Bandwidth related to supported\n\
    \      priorities are advertised.\n   o  For fixed containers, only the number\
    \ of available containers is\n      advertised instead of the available bandwidth\
    \ in order to use only\n      16 bits per container instead of 32 (as per former\
    \ GMPLS\n      encoding).\n   In order to further reduce the amount of data advertised\
    \ it is\n   RECOMMENDED to bundle component links with homogeneous hierarchies\
    \ as\n   described in [RFC4201] and illustrated in Section 5.6.\n"
- title: 7.  Compatibility
  contents:
  - "7.  Compatibility\n   All implementations of this document MAY also support advertisement\n\
    \   as defined in [RFC4203].  When nodes support both the advertisement\n   method\
    \ in [RFC4203] and the one in this document, implementations\n   MUST support\
    \ the configuration of which advertisement method is\n   followed.  The choice\
    \ of which is used is based on policy and beyond\n   the scope of this document.\
    \  This enables nodes following each method\n   to identify similar supporting\
    \ nodes and compute paths using only the\n   appropriate nodes.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document extends [RFC4203].  As with [RFC4203],\
    \ it specifies the\n   contents of Opaque LSAs in OSPFv2.  As Opaque LSAs are\
    \ not used for\n   Shortest Path First (SPF) computation or normal routing, the\n\
    \   extensions specified here have no direct effect on IP routing.\n   Tampering\
    \ with GMPLS TE LSAs may have an effect on the underlying\n   transport (optical\
    \ and/or Synchronous Optical Network - Synchronous\n   Digital Hierarchy (SONET-SDH)\
    \ network.  [RFC3630] notes that the\n   security mechanisms described in [RFC2328]\
    \ apply to Opaque LSAs\n   carried in OSPFv2.  An analysis of the security of\
    \ OSPF is provided\n   in [RFC6863] and applies to the extensions to OSPF as described\
    \ in\n   this document.  Any new mechanisms developed to protect the\n   transmission\
    \ of information carried in Opaque LSAs will also\n   automatically protect the\
    \ extensions defined in this document.\n   Please refer to [RFC5920] for details\
    \ on security threats; defensive\n   techniques; monitoring, detection, and reporting\
    \ of security attacks;\n   and requirements.\n"
