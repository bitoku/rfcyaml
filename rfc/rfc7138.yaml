- title: __initial_text__
  contents:
  - "                 Traffic Engineering Extensions to OSPF\n     for GMPLS Control\
    \ of Evolving G.709 Optical Transport Networks\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes Open Shortest Path First - Traffic\n   Engineering\
    \ (OSPF-TE) routing protocol extensions to support GMPLS\n   control of Optical\
    \ Transport Networks (OTNs) specified in ITU-T\n   Recommendation G.709 as published\
    \ in 2012.  It extends mechanisms\n   defined in RFC 4203.\n"
