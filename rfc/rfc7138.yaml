- title: 9.1.  Switching Types
  contents:
  - "9.1.  Switching Types\n   IANA has made the following assignment in the \"Switching\
    \ Types\"\n   section of the \"Generalized Multi-Protocol Label Switching (GMPLS)\n\
    \   Signaling Parameters\" registry located at\n   <http://www.iana.org/assignments/gmpls-sig-parameters>:\n\
    \   Value      Name                          Reference\n   ---------  --------------------------\
    \    ----------\n   110        OTN-TDM capable               [RFC7138]\n   The\
    \ same type of modification has been applied to the IANA-GMPLS-TC-\n   MIB at\
    \ <https://www.iana.org/assignments/ianagmplstc-mib>, where the\n   value:\n \
    \  OTN-TDM (110), -- Time-Division-Multiplex OTN-TDM capable\n   has been added\
    \ to the IANAGmplsSwitchingTypeTC ::= TEXTUAL-CONVENTION\n   syntax list.\n"
- title: 9.2.  New Sub-TLVs
  contents:
  - "9.2.  New Sub-TLVs\n   This document defines 2 new sub-TLVs that are carried\
    \ in Interface\n   Switching Capability Descriptors [RFC4203] with the Signal\
    \ Type OTN-\n   TDM.  Each sub-TLV includes a 16-bit type identifier (the T-field).\n\
    \   The same T-field values are applicable to the new sub-TLV.\n   IANA has created\
    \ and will maintain a new sub-registry, the \"Types for\n   sub-TLVs of OTN-TDM\
    \ SCSI (Switching Capability Specific Information)\"\n   registry under the \"\
    Open Shortest Path First (OSPF) Traffic\n   Engineering TLVs\" registry, see\n\
    \   <http://www.iana.org/assignments/ospf-traffic-eng-tlvs>, with the\n   sub-TLV\
    \ types as follows:\n   Value       Sub-TLV                       Reference\n\
    \   ---------   --------------------------    ----------\n   0           Reserved\
    \                      [RFC7138]\n   1           Unreserved Bandwidth for    \
    \  [RFC7138]\n               fixed containers\n   2           Unreserved/MAX Bandwidth\
    \ for  [RFC7138]\n               flexible containers\n   3-65535     Unassigned\n\
    \   Types are to be assigned via Standards Action as defined in\n   [RFC5226].\n"
