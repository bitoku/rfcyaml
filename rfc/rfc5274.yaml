- title: 'Certificate Management Messages over CMS (CMC): Compliance Requirements'
  contents:
  - 'Certificate Management Messages over CMS (CMC): Compliance Requirements

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides a set of compliance statements about the\
    \ CMC\n   (Certificate Management over CMS) enrollment protocol.  The ASN.1\n\
    \   structures and the transport mechanisms for the CMC enrollment\n   protocol\
    \ are covered in other documents.  This document provides the\n   information\
    \ needed to make a compliant version of CMC.\n"
