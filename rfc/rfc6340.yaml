  - '  Textual Conventions for the Representation of Floating-Point Numbers

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a Management Information Base (MIB) module\n \
    \  containing textual conventions (TCs) to represent floating-point\n   numbers.\n"
