  contents:
  - "Internet Research Task Force (IRTF)                             J. Nobre\n  \
    \     Autonomic Networking Use Case for Distributed Detection of\n           \
    \     Service Level Agreement (SLA) Violations\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes an experimental use case that employs\n\
    \   autonomic networking for the monitoring of Service Level Agreements\n   (SLAs).\
    \  The use case is for detecting violations of SLAs in a\n   distributed fashion.\
    \  It strives to optimize and dynamically adapt\n   the autonomic deployment of\
    \ active measurement probes in a way that\n   maximizes the likelihood of detecting\
    \ service-level violations with a\n   given resource budget to perform active\
    \ measurements.  This\n   optimization and adaptation should be done without any\
    \ outside\n   guidance or intervention.\n   This document is a product of the\
    \ IRTF Network Management Research\n   Group (NMRG).  It is published for informational\
    \ purposes.\n"
