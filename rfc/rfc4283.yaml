- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The base specification of Mobile IPv6 [RFC3775] identifies\
    \ mobility\n   entities using an IPv6 address.  It is essential to have a mechanism\n\
    \   wherein mobility entities can be identified using other identifiers\n   (for\
    \ example, a Network Access Identifier (NAI) [RFC4282],\n   International Mobile\
    \ Station Identifier (IMSI), or an application/\n   deployment specific opaque\
    \ identifier).\n   The capability to identify a mobility entity via identifiers\
    \ other\n   than the IPv6 address can be leveraged for performing various\n  \
    \ functions, for example,\n   o  authentication and authorization using an existing\
    \ AAA\n      (Authentication, Authorization, and Accounting) infrastructure or\n\
    \      via an HLR/AuC (Home Location Register/Authentication Center)\n   o  dynamic\
    \ allocation of a mobility anchor point\n   o  dynamic allocation of a home address\n\
    \   This document defines an option with a subtype number that denotes a\n   specific\
    \ type of identifier.  One instance of subtype, the NAI, is\n   defined in Section\
    \ 3.1.  It is anticipated that other identifiers\n   will be defined for use in\
    \ the mobility header in the future.\n   This option SHOULD be used when Internet\
    \ Key Exchange (IKE)/IPsec is\n   not used for protecting binding updates or binding\
    \ acknowledgements\n   as specified in [RFC3775].  It is typically used with the\n\
    \   authentication option [RFC4285].  But this option may be used\n   independently.\
    \  For example, the identifier can provide accounting\n   and billing services.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The keywords \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
