- title: Abstract
  contents:
  - "Abstract\n   Mobile IPv6 (MIPv6) defines a new Mobility header that is used by\n\
    \   mobile nodes, correspondent nodes, and home agents in all messaging\n   related\
    \ to the creation and management of bindings.  Mobile IPv6\n   nodes need the\
    \ capability to identify themselves using an identity\n   other than the default\
    \ home IP address.  Some examples of identifiers\n   include Network Access Identifier\
    \ (NAI), Fully Qualified Domain Name\n   (FQDN), International Mobile Station\
    \ Identifier (IMSI), and Mobile\n   Subscriber Number (MSISDN).  This document\
    \ defines a new mobility\n   option that can be used by Mobile IPv6 entities to\
    \ identify\n   themselves in messages containing a mobility header.\n"
