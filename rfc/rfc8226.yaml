- title: Appendix A.  ASN.1 Module
  contents:
  - "Appendix A.  ASN.1 Module\n   This appendix provides the normative ASN.1 [X.680]\
    \ definitions for\n   the structures described in this specification using ASN.1,\
    \ as\n   defined in [X.680], [X.681], [X.682], and [X.683].\n   The modules defined\
    \ in this document are compatible with the most\n   current ASN.1 specifications\
    \ published in 2015 (see [X.680], [X.681],\n   [X.682], and [X.683]).  None of\
    \ the newly defined tokens in the 2008\n   ASN.1 (DATE, DATE-TIME, DURATION, NOT-A-NUMBER,\
    \ OID-IRI,\n   RELATIVE-OID-IRI, TIME, TIME-OF-DAY) are currently used in any\
    \ of the\n   ASN.1 specifications referred to here.\n   This ASN.1 module imports\
    \ ASN.1 from [RFC5912].\n    TN-Module-2016\n      { iso(1) identified-organization(3)\
    \ dod(6) internet(1) security(5)\n        mechanisms(5) pkix(7) id-mod(0) id-mod-tn-module(89)\
    \ }\n    DEFINITIONS EXPLICIT TAGS ::= BEGIN\n    IMPORTS\n    id-ad, id-pe\n\
    \    FROM PKIX1Explicit-2009  -- From RFC 5912\n      { iso(1) identified-organization(3)\
    \ dod(6) internet(1) security(5)\n        mechanisms(5) pkix(7) id-mod(0) id-mod-pkix1-explicit-02(51)\
    \ }\n    EXTENSION\n    FROM PKIX-CommonTypes-2009  -- From RFC 5912\n      {\
    \ iso(1) identified-organization(3) dod(6) internet(1) security(5)\n        mechanisms(5)\
    \ pkix(7) id-mod(0) id-mod-pkixCommon-02(57) }\n    ;\n    --\n    -- JWT Claim\
    \ Constraints Certificate Extension\n    --\n    ext-jwtClaimConstraints EXTENSION\
    \  ::= {\n      SYNTAX JWTClaimConstraints IDENTIFIED BY id-pe-JWTClaimConstraints\n\
    \      }\n    id-pe-JWTClaimConstraints OBJECT IDENTIFIER ::= { id-pe 27 }\n \
    \   JWTClaimConstraints ::= SEQUENCE {\n      mustInclude [0] JWTClaimNames OPTIONAL,\n\
    \        -- The listed claim names MUST appear in the PASSporT\n        -- in\
    \ addition to iat, orig, and dest.  If absent, iat, orig,\n        -- and dest\
    \ MUST appear in the PASSporT.\n      permittedValues [1] JWTClaimPermittedValuesList\
    \ OPTIONAL }\n        -- If the claim name is present, the claim MUST contain\
    \ one of\n        -- the listed values.\n    ( WITH COMPONENTS { ..., mustInclude\
    \ PRESENT } |\n      WITH COMPONENTS { ..., permittedValues PRESENT } )\n    JWTClaimPermittedValuesList\
    \ ::= SEQUENCE SIZE (1..MAX) Of\n                                      JWTClaimPermittedValues\n\
    \    JWTClaimPermittedValues ::= SEQUENCE {\n      claim  JWTClaimName,\n    \
    \  permitted  SEQUENCE SIZE (1..MAX) OF UTF8String }\n    JWTClaimNames ::= SEQUENCE\
    \ SIZE (1..MAX) OF JWTClaimName\n    JWTClaimName ::= IA5String\n    --\n    --\
    \ Telephony Number Authorization List Certificate Extension\n    --\n    ext-tnAuthList\
    \  EXTENSION  ::= {\n      SYNTAX TNAuthorizationList IDENTIFIED BY id-pe-TNAuthList\n\
    \      }\n    id-pe-TNAuthList OBJECT IDENTIFIER ::= { id-pe 26 }\n    TNAuthorizationList\
    \ ::= SEQUENCE SIZE (1..MAX) OF TNEntry\n    TNEntry ::= CHOICE {\n      spc \
    \   [0] ServiceProviderCode,\n      range  [1] TelephoneNumberRange,\n      one\
    \    [2] TelephoneNumber\n      }\n    ServiceProviderCode ::= IA5String\n   \
    \ -- SPCs may be OCNs, various SPIDs, or other SP identifiers\n    -- from the\
    \ telephone network.\n    TelephoneNumberRange ::= SEQUENCE {\n      start TelephoneNumber,\n\
    \      count INTEGER (2..MAX),\n      ...\n      }\n    TelephoneNumber ::= IA5String\
    \ (SIZE (1..15)) (FROM (\"0123456789#*\"))\n    -- TN Access Descriptor\n    id-ad-stirTNList\
    \ OBJECT IDENTIFIER ::= { id-ad 14 }\n    END\n"
