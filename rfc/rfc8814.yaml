- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   When Segment Routing (SR) [RFC8402] paths are computed by\
    \ a\n   centralized controller, it is critical that the controller learns the\n\
    \   Maximum SID Depth (MSD) that can be imposed at each node/link on a\n   given\
    \ SR path.  This ensures that the Segment Identifier (SID) stack\n   depth of\
    \ a computed path doesn't exceed the number of SIDs the node\n   is capable of\
    \ imposing.\n   [RFC8664] defines how to signal MSD in the Path Computation Element\n\
    \   Protocol (PCEP).  The OSPF and IS-IS extensions for the signaling of\n   MSD\
    \ are defined in [RFC8476] and [RFC8491], respectively.\n   However, if PCEP is\
    \ not supported/configured on the head-end of an SR\n   tunnel or a Binding-SID\
    \ anchor node, and the controller does not\n   participate in IGP routing, it\
    \ has no way of learning the MSD of\n   nodes and links.  BGP-LS [RFC7752] defines\
    \ a way to expose topology\n   and associated attributes and capabilities of the\
    \ nodes in that\n   topology to a centralized controller.\n   This document defines\
    \ extensions to BGP-LS to advertise one or more\n   types of MSDs at node and/or\
    \ link granularity.  Other types of MSDs\n   are known to be useful.  For example,\
    \ [OSPF-ELC] and [ISIS-ELC]\n   define Entropy Readable Label Depth (ERLD), which\
    \ is used by a head-\n   end to insert an Entropy Label (EL) at a depth that can\
    \ be read by\n   transit nodes.\n   In the future, it is expected that new MSD-Types\
    \ will be defined to\n   signal additional capabilities, e.g., ELs, SIDs that\
    \ can be imposed\n   through recirculation, or SIDs associated with another data\
    \ plane\n   such as IPv6.  MSD advertisements may be useful even if SR itself\
    \ is\n   not enabled.  For example, in a non-SR MPLS network, MSD defines the\n\
    \   maximum label depth.\n"
- title: 1.1.  Conventions Used in This Document
