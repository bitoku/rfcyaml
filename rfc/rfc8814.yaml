- title: 1.1.1.  Terminology
  contents:
  - "1.1.1.  Terminology\n   MSD:  Maximum SID Depth - the number of SIDs supported\
    \ by a node or a\n      link on a node\n   PCE:  Path Computation Element\n  \
    \ PCEP:  Path Computation Element Protocol\n   SID:  Segment Identifier as defined\
    \ in [RFC8402]\n   SR:  Segment Routing\n   Label Imposition:  Imposition is the\
    \ act of modifying and/or adding\n      labels to the outgoing label stack associated\
    \ with a packet.  This\n      includes:\n      *  replacing the label at the top\
    \ of the label stack with a new\n         label\n      *  pushing one or more\
    \ new labels onto the label stack\n      The number of labels imposed is then\
    \ the sum of the number of\n      labels that are replaced and the number of labels\
    \ that are pushed.\n      See [RFC3031] for further details.\n"
- title: 1.1.2.  Requirements Language
  contents:
