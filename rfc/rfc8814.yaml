- title: 6.  Manageability Considerations
  contents:
  - "6.  Manageability Considerations\n   The new protocol extensions introduced in\
    \ this document augment the\n   existing IGP topology information that is distributed\
    \ via [RFC7752].\n   Procedures and protocol extensions defined in this document\
    \ do not\n   affect the BGP protocol operations and management other than as\n\
    \   discussed in Section 6 (Manageability Considerations) of [RFC7752].\n   Specifically,\
    \ the malformed attribute tests for syntactic checks in\n   Section 6.2.2 (Fault\
    \ Management) of [RFC7752] now encompass the new\n   BGP-LS Attribute TLVs defined\
    \ in this document.  The semantic or\n   content checking for the TLVs specified\
    \ in this document and their\n   association with the BGP-LS Network Layer Reachability\
    \ Information\n   (NLRI) types or their BGP-LS Attribute is left to the consumer\
    \ of the\n   BGP-LS information (e.g., an application or a controller) and not\
    \ the\n   BGP protocol.\n   A consumer of the BGP-LS information retrieves this\
    \ information over\n   a BGP-LS session (refer to Sections 1 and 2 of [RFC7752]).\n\
    \   This document only introduces new Attribute TLVs, and any syntactic\n   error\
    \ in them would result in the BGP-LS Attribute being discarded\n   [RFC7752].\
    \  The MSD information introduced in BGP-LS by this\n   specification, may be\
    \ used by BGP-LS consumer applications like an SR\n   PCE to learn the SR SID\
    \ stack handling capabilities of the nodes in\n   the topology.  This can enable\
    \ the SR PCE to perform path\n   computations taking into consideration the size\
    \ of SID stack that the\n   specific head-end node may be able to impose.  Errors\
    \ in the encoding\n   or decoding of the MSD information may result in the unavailability\n\
    \   of such information to the SR PCE, or incorrect information being\n   made\
    \ available to it.  This may result in the head-end node not being\n   able to\
    \ instantiate the desired SR path in its forwarding and provide\n   the SR-based\
    \ optimization functionality.  The handling of such errors\n   by applications\
    \ like SR PCE may be implementation specific and out of\n   scope of this document.\n\
    \   The extensions specified in this document do not specify any new\n   configuration\
    \ or monitoring aspects in BGP or BGP-LS.  The\n   specification of BGP models\
    \ is an ongoing work based on the\n   [BGP-MODEL].\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The advertisement of an incorrect MSD value may\
    \ have negative\n   consequences.  If the value is smaller than supported, path\n\
    \   computation may fail to compute a viable path.  If the value is\n   larger\
    \ than supported, an attempt to instantiate a path that can't be\n   supported\
    \ by the head-end (the node performing the SID imposition)\n   may occur.  The\
    \ presence of this information may also inform an\n   attacker of how to induce\
    \ any of the aforementioned conditions.\n   The procedures and protocol extensions\
    \ defined in this document do\n   not affect the BGP security model.  See the\
    \ \"Security Considerations\"\n   Section of [RFC4271] for a discussion of BGP\
    \ security.  Also, refer\n   to [RFC4272] and [RFC6952] for analyses of security\
    \ issues for BGP.\n   Security considerations for acquiring and distributing BGP-LS\n\
    \   information are discussed in [RFC7752].  The TLVs introduced in this\n   document\
    \ are used to propagate the MSD IGP extensions defined in\n   [RFC8476] and [RFC8491].\
    \  It is assumed that the IGP instances\n   originating these TLVs will support\
    \ all the required security (as\n   described in [RFC8476] and [RFC8491]) in order\
    \ to prevent any\n   security issues when propagating the TLVs into BGP-LS.  The\n\
    \   advertisement of the node and link attribute information defined in\n   this\
    \ document presents no significant additional risk beyond that\n   associated\
    \ with the existing node and link attribute information\n   already supported\
    \ in [RFC7752].\n"
