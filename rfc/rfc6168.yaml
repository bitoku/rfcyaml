- title: Appendix A.  Deployment Scenarios
  contents:
  - "Appendix A.  Deployment Scenarios\n   This appendix documents some additional\
    \ deployment scenarios that\n   have been traditionally difficult to manage. \
    \ They are provided as\n   guidance to protocol developers as data points of real-world\
    \ name\n   server management problems.\n"
- title: A.1.  Non-Standard Zones
  contents:
  - "A.1.  Non-Standard Zones\n   If an organization uses non-standard zones (for\
    \ example a purely\n   local TLD), synchronizing all the name servers for these\
    \ zones is\n   usually a time-consuming task.  It is made worse when two\n   organizations\
    \ with conflicting zones merge.  This situation is not a\n   recommended deployment\
    \ scenario (and is even heavily discouraged),\n   but it is, unfortunately, seen\
    \ in the wild.\n   It is typically implemented using \"forwarding\" zones.  But\
    \ there is\n   no way to ensure automatically that all the resolvers have the\
    \ same\n   set of zones to forward at any given time.  New zones might be added\n\
    \   to a local forwarding recursive server, for example, without\n   modifying\
    \ the rest of the deployed forwarding servers.  It is hoped\n   that a management\
    \ solution that could handle the configuration of\n   zone forwarding would finally\
    \ allow management of servers deployed in\n   this fashion.\n"
- title: A.2.  Redundancy Sharing
  contents:
  - "A.2.  Redundancy Sharing\n   For reliability reasons, it is recommended that\
    \ zone operators follow\n   the guidelines documented in [RFC2182], which recommends\
    \ that\n   multiple name servers be configured for each zone and that the name\n\
    \   servers be separated both physically and via connectivity routes.  A\n   common\
    \ solution is to establish DNS-serving partnerships: \"I'll host\n   your zones\
    \ and you'll host mine\".  Both entities benefit from\n   increased DNS reliability\
    \ via the wider service distribution.  This\n   frequently occurs between cooperating\
    \ but otherwise unrelated\n   entities (such as between two distinct companies)\
    \ as well as between\n   affiliated organizations (such as between branch offices\
    \ within a\n   single company).\n   The configuration of these relationships are\
    \ currently required to be\n   manually configured and maintained.  Changes to\
    \ the list of zones\n   that are cross-hosted are manually negotiated between\
    \ the cooperating\n   network administrators and configured by hand.  A management\
    \ protocol\n   with the ability to provide selective authorization, as discussed\
    \ in\n   Section 4.4, would solve many of the management difficulties between\n\
    \   cooperating organizations.\n"
- title: A.3.  DNSSEC Management
  contents:
  - "A.3.  DNSSEC Management\n   There are many different DNSSEC deployment strategies\
    \ that may be\n   used for mission-critical zones.  The following list describes\
    \ some\n   example deployment scenarios that might warrant different management\n\
    \   strategies.\n      All contents and DNSSEC keying information controlled and\
    \ operated\n      by a single organization\n      Zone contents controlled and\
    \ operated by one organization, all\n      DNSSEC keying information controlled\
    \ and operated by a second\n      organization.\n      Zone contents controlled\
    \ and operated by one organization, zone\n      signing keys (ZSKs) controlled\
    \ and operated by a second\n      organization, and key signing keys (KSKs) controlled\
    \ and operated\n      by a third organization.\n   Although this list is not exhaustive\
    \ in the potential ways that zone\n   data can be divided up, it should be sufficient\
    \ to illustrate the\n   potential ways in which zone data can be controlled by\
    \ multiple\n   entities.\n   The end result of all of these strategies, however,\
    \ will be the same:\n   a live zone containing DNSSEC-related resource records.\
    \  Many of the\n   above strategies are merely different ways of preparing a zone\
    \ for\n   serving.  A management solution that includes support for managing\n\
    \   DNSSEC zone data may wish to take into account these potential\n   management\
    \ scenarios.\n"
