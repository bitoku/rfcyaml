- title: __initial_text__
  contents:
  - '        Requirements for Management of Name Servers for the DNS

    '
- title: Abstract
  contents:
  - "Abstract\n   Management of name servers for the Domain Name System (DNS) has\n\
    \   traditionally been done using vendor-specific monitoring,\n   configuration,\
    \ and control methods.  Although some service monitoring\n   platforms can test\
    \ the functionality of the DNS itself, there is not\n   an interoperable way to\
    \ manage (monitor, control, and configure) the\n   internal aspects of a name\
    \ server itself.\n   This document discusses the requirements of a management\
    \ system for\n   name servers and can be used as a shopping list of needed features\n\
    \   for such a system.\n"
