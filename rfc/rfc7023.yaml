- title: __initial_text__
  contents:
  - "  MPLS and Ethernet Operations, Administration, and Maintenance (OAM)\n     \
    \                         Interworking\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the mapping of defect states between Ethernet\n\
    \   Attachment Circuits (ACs) and associated Ethernet pseudowires (PWs)\n   connected\
    \ in accordance with the Pseudowire Emulation Edge-to-Edge\n   (PWE3) architecture\
    \ to realize an end-to-end emulated Ethernet\n   service.  It standardizes the\
    \ behavior of Provider Edges (PEs) with\n   respect to Ethernet PW and AC defects.\n"
