- title: Appendix A.  Ethernet Native Service Management
  contents:
  - "Appendix A.  Ethernet Native Service Management\n   This appendix is informative.\n\
    \   Ethernet OAM mechanisms are broadly classified into two categories:\n   Fault\
    \ Management (FM) and Performance Monitoring (PM).  ITU-T Y.1731\n   [Y.1731]\
    \ provides coverage for both FM and PM while IEEE CFM [CFM]\n   provides coverage\
    \ for a subset of FM functions.\n   Ethernet OAM also introduces the concept of\
    \ a Maintenance Entity\n   (ME), which is used to identify the entity that needs\
    \ to be managed.\n   An ME is inherently a point-to-point association.  However,\
    \ in the\n   case of a multipoint association, a Maintenance Entity Group (MEG)\n\
    \   consisting of different MEs is used.  IEEE 802.1 uses the concept of\n   a\
    \ Maintenance Association (MA), which is used to identify both point-\n   to-point\
    \ and multipoint associations.  Each MEG/MA consists of MEG\n   End Points (MEPs)\
    \ that are responsible for originating OAM frames.\n   In between the MEPs, there\
    \ can also be MEG Intermediate Points (MIPs)\n   that do not originate OAM frames\
    \ but do respond to OAM frames from\n   MEPs.\n   Ethernet OAM allows for hierarchical\
    \ Maintenance Entities to allow\n   for simultaneous end-to-end and segment monitoring.\
    \  This is achieved\n   by having a provision of up to 8 MEG levels (MD levels),\
    \ where each\n   MEP or MIP is associated with a specific MEG level.\n   It is\
    \ important to note that the FM mechanisms common to both IEEE\n   CFM [CFM] and\
    \ ITU-T Y.1731 [Y.1731] are completely compatible.\n   The common FM mechanisms\
    \ include:\n   1) Continuity Check Message (CCM)\n   2) Loopback Message (LBM)\
    \ and Loopback Reply (LBR)\n   3) Link Trace Message (LTM) and Link Trace Reply\
    \ (LTR)\n   CCMs are used for fault detection, including misconnections and\n\
    \   misconfigurations.  Typically, CCMs are sent as multicast frames or\n   unicast\
    \ frames and also allow RDI notifications.  LBM and LBR are\n   used to perform\
    \ fault verification, while also allowing for MTU\n   verification and CIR/EIR\
    \ (Committed Information Rate / Excess\n   Information Rate) measurements.  LTM\
    \ and LTR can be used for\n   discovering the path traversed between a MEP and\
    \ another target\n   MIP/MEP in the same MEG.  LTM and LTR also allow for fault\n\
    \   localization.\n   In addition, ITU-T Y.1731 [Y.1731] also specifies the following\
    \ FM\n   functions:\n   4) Alarm Indication Signal (AIS)\n   AIS allows for fault\
    \ notification to downstream and upstream nodes.\n   Further, ITU-T Y.1731 [Y.1731]\
    \ also specifies the following PM\n   functions:\n   5) Loss Measurement Message\
    \ (LMM) and Loss Measurement Reply (LMR)\n   6) Delay Measurement Message (DMM)\
    \ and Delay Measurement Reply (DMR)\n   7) 1-way Delay Measurement (1DM)\n   While\
    \ LMM and LMR are used to measure Frame Loss Ratio (FLR), DMM and\n   DMR are\
    \ used to measure single-ended (aka two-way) Frame Delay (FD)\n   and Frame Delay\
    \ Variation (FDV, also known as Jitter).  1DM can be\n   used for dual-ended (aka\
    \ one-way) FD and FDV measurements.\n"
