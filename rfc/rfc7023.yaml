- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   RFC 6310 [RFC6310] specifies the mapping and notification\
    \ of defect\n   states between a pseudowire (PW) and the Attachment Circuit (AC)\
    \ of\n   the end-to-end emulated service.  It standardizes the behavior of\n \
    \  Provider Edges (PEs) with respect to PW and AC defects for a number\n   of\
    \ technologies (e.g., Asynchronous Transfer Mode (ATM) and Frame\n   Relay (FR))\
    \ emulated over PWs in MPLS and MPLS/IP Packet Switched\n   Networks (PSNs). \
    \ However, [RFC6310] does not describe this function\n   for the Ethernet PW service\
    \ owing to its unique characteristics.\n   This document specifies the mapping\
    \ of defect states between ACs and\n   associated Ethernet PWs connected in accordance\
    \ with the PWE3\n   architecture [RFC3985] to realize an end-to-end emulated Ethernet\n\
    \   service.  This document augments the mapping of defect states between\n  \
    \ a PW and associated AC of the end-to-end emulated service in\n   [RFC6310].\
    \  Similar to [RFC6310], the intent of this document is to\n   standardize the\
    \ behavior of PEs with respect to failures on Ethernet\n   ACs and PWs, so that\
    \ there is no ambiguity about the alarms generated\n   and consequent actions\
    \ undertaken by PEs in response to specific\n   failure conditions.\n"
- title: 1.1.  Specification of Requirements
  contents:
  - "1.1.  Specification of Requirements\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   There are a number of Operations, Administration, and Maintenance\n\
    \   (OAM) technologies defined for Ethernet, providing various\n   functionalities.\
    \  This document covers the following Ethernet OAM\n   mechanisms and their interworking\
    \ with PW OAM mechanisms:\n   -  Ethernet Link OAM [802.3]\n   -  Ethernet Local\
    \ Management Interface (E-LMI) [MEF16]\n   -  Ethernet Continuity Check (CC) [CFM]\
    \ [Y.1731]\n   -  Ethernet Alarm Indication Signaling (AIS) and Remote Defect\n\
    \      Indication (RDI) [Y.1731]\n   Ethernet Link OAM [802.3] allows some link\
    \ defect states to be\n   detected and communicated across an Ethernet link. \
    \ When an Ethernet\n   AC is an Ethernet physical port, there may be some application\
    \ of\n   Ethernet Link OAM [802.3].  Further, E-LMI [MEF16] also allows for\n\
    \   some Ethernet Virtual Circuit (EVC) defect states to be communicated\n   across\
    \ an Ethernet User Network Interface (UNI) where Ethernet UNI\n   constitutes\
    \ a single-hop Ethernet link (i.e., without any bridges\n   compliant with IEEE\
    \ 802.1Q/.1ad in between).  There may be some\n   application of E-LMI [MEF16]\
    \ for failure notification across single-\n   hop Ethernet ACs in certain deployments\
    \ that specifically do not\n   support IEEE Connectivity Fault Management [CFM]\
    \ and/or ITU-T Y.1731\n   [Y.1731], simply referred to as CFM and Y.1731, respectively,\
    \ in this\n   document.  Mechanisms based on Y.1731 and CFM are applicable in\
    \ all\n   types of Ethernet ACs.  Ethernet Link OAM and E-LMI are optional, and\n\
    \   their applicability is called out, where applicable.\n   Native service (NS)\
    \ OAM may be transported transparently over the\n   corresponding PW as user data.\
    \  This is referred to as the \"single\n   emulated OAM loop mode\" per [RFC6310].\
    \  For Ethernet, as an example,\n   CFM continuity check messages (CCMs) between\
    \ two Maintenance Entity\n   Group End Points (MEPs) can be transported transparently\
    \ as user data\n   over the corresponding PW.  At MEP locations, service failure\
    \ is\n   detected when CCMs are not received over an interval that is 3.5\n  \
    \ times the local CCM transmission interval.  This is one of the\n   failure conditions\
    \ detected via continuity check.  MEP peers can\n   exist between customer edge\
    \ (CE) endpoints (MEPs of a given\n   Maintenance Entity Group (MEG) reside on\
    \ the CEs), between PE pairs\n   (the MEPs of a given MEG reside on the PEs),\
    \ or between the CE and PE\n   (the MEPs of a given MEG reside on the PE and CE),\
    \ as long as the MEG\n   level nesting rules are maintained.  It should be noted\
    \ that Ethernet\n   allows the definition of up to 8 MEG levels, each comprised\
    \ of MEPs\n   (Down MEPs and Up MEPs) and Maintenance Entity Group Intermediate\n\
    \   Points (MIPs).  These levels can be nested or touching.  MEPs and\n   MIPs\
    \ generate and process messages in the same MEG level.  Thus, in\n   this document,\
    \ when we refer to messages sent by a MEP or a MIP to a\n   peer MEP or MIP, these\
    \ MEPs and MIPs are in the same MEG level.\n   When interworking two networking\
    \ domains, such as native Ethernet and\n   PWs to provide an end-to-end emulated\
    \ service, there is a need to\n   identify the failure domain and location even\
    \ when a PE supports both\n   the NS OAM mechanisms and the PW OAM mechanisms.\
    \  In addition,\n   scalability constraints may not allow running proactive monitoring,\n\
    \   such as CCMs with transmission enabled, at a PE to detect the failure\n  \
    \ of an EVC across the PW domain.  Thus, network-driven alarms\n   generated upon\
    \ failure detection in the NS or PW domain and their\n   mappings to the other\
    \ domain are needed.  There are also cases where\n   a PE MAY not be able to process\
    \ NS OAM messages received on the PW\n   even when such messages are defined,\
    \ as in the case of Ethernet,\n   necessitating the need for fault notification\
    \ message mapping between\n   the PW domain and the NS domain.\n   For Multi-Segment\
    \ PWs (MS-PWs) [RFC5659], Switching PEs (S-PEs) are\n   not aware of the NS. \
    \ Thus, failure detection and notification at\n   S-PEs will be based on PW OAM\
    \ mechanisms.  Mapping between PW OAM and\n   NS OAM will be required at the Terminating\
    \ PEs (T-PEs) to propagate\n   the failure notification to the EVC end points.\n"
- title: 2.1.  Reference Model and Defect Locations
  contents:
  - "2.1.  Reference Model and Defect Locations\n   Figure 1 was used in [RFC6310];\
    \ it is reproduced in this document as\n   a reference to highlight defect locations.\n\
    \                 ACs             PSN tunnel               ACs\n             \
    \           +----+                  +----+\n        +----+          | PE1|==================|\
    \ PE2|          +----+\n        |    |---(a)---(b)..(c)......PW1..(d)..(e)..(f)---(g)---|\
    \    |\n        | CE1|   (N1)   |    |                  |    |    (N2)  |CE2 |\n\
    \        |    |----------|............PW2.............|----------|    |\n    \
    \    +----+          |    |==================|    |          +----+\n        \
    \     ^          +----+                  +----+          ^\n             |   \
    \   Provider Edge 1         Provider Edge 2     |\n             |            \
    \                                      |\n             |<-------------- Emulated\
    \ Service ---------------->|\n        Customer                               \
    \               Customer\n        Edge 1                                     \
    \           Edge 2\n                  Figure 1: PWE3 Network Defect Locations\n"
- title: 2.2.  Abstract Defect States
  contents:
  - "2.2.  Abstract Defect States\n   Abstract defect states are also introduced in\
    \ [RFC6310].  As shown in\n   Figure 2, this document uses the same conventions\
    \ as [RFC6310].  It\n   may be noted, however, that CE devices, shown in Figure\
    \ 2, do not\n   necessarily have to be end customer devices.  These are essentially\n\
    \   devices in client network segments that are connecting to the Packet\n   Switched\
    \ Network (PSN) for the emulated services.\n                                 \
    \  +-----+\n              ----AC receive ----->|     |-----PW transmit---->\n\
    \          CE1                      | PE1 |                    PE2/CE2\n     \
    \         <---AC transmit------|     |<----PW receive-----\n                 \
    \                  +-----+\n     (arrows indicate direction of user traffic impacted\
    \ by a defect)\n      Figure 2: Transmit and Receive Defect States and Notifications\n\
    \   The procedures outlined in this document define the entry and exit\n   criteria\
    \ for each of the four defect states with respect to Ethernet\n   ACs and corresponding\
    \ PWs; this document also defines the consequent\n   actions that PE1 MUST support\
    \ to properly interwork these defect\n   states and corresponding notification\
    \ messages between the PW domain\n   and the native service (NS) domain.  Receive\
    \ defect state SHOULD have\n   precedence over transmit defect state in terms\
    \ of handling, when both\n   transmit and receive defect states are identified\
    \ simultaneously.\n   Following is a summary of the defect states from the viewpoint\
    \ of PE1\n   in Figure 2:\n   -  A PW receive defect at PE1 impacts PE1's ability\
    \ to receive\n      traffic on the PW.  Entry and exit criteria for the PW receive\n\
    \      defect state are described in Section 4.4.1.\n   -  A PW transmit defect\
    \ at PE1 impacts PE1's ability to send user\n      traffic toward CE2.  PE1 MAY\
    \ be notified of a PW transmit defect\n      via a Reverse Defect Indication from\
    \ PE2, which could point to\n      problems associated with PE2's inability to\
    \ receive traffic on the\n      PW or PE2's inability to transmit traffic on its\
    \ local AC.  Entry\n      and exit criteria for the PW transmit defect state are\
    \ described\n      in Section 4.4.2.\n   -  An AC receive defect at PE1 impacts\
    \ PE1's ability to receive user\n      traffic from the client domain attached\
    \ to PE1 via that AC.  Entry\n      and exit criteria for the AC receive defect\
    \ state are described in\n      Section 5.1.\n   -  An AC transmit defect at PE1\
    \ impacts PE1's ability to send user\n      traffic on the local AC.  Entry and\
    \ exit criteria for the AC\n      transmit defect state are described in Section\
    \ 5.2.\n"
- title: 3.  Abbreviations and Terminology
  contents:
  - '3.  Abbreviations and Terminology

    '
- title: 3.1.  Abbreviations
  contents:
  - "3.1.  Abbreviations\n   AC    Attachment Circuit\n   AIS   Alarm Indication Signal\n\
    \   BFD   Bidirectional Forwarding Detection\n   CC    Continuity Check\n   CCM\
    \   Continuity Check Message\n   CE    Customer Edge\n   CV    Connectivity Verification\n\
    \   E-LMI Ethernet Local Management Interface\n   EVC   Ethernet Virtual Circuit\n\
    \   LDP   Label Distribution Protocol\n   LoS   Loss of Signal\n   MA    Maintenance\
    \ Association\n   MD    Maintenance Domain\n   ME    Maintenance Entity\n   MEG\
    \   Maintenance Entity Group\n   MEP   MEG End Point\n   MIP   MEG Intermediate\
    \ Point\n   MPLS  Multiprotocol Label Switching\n   MS-PW Multi-Segment Pseudowire\n\
    \   NS    Native Service\n   OAM   Operations, Administration, and Maintenance\n\
    \   PE    Provider Edge\n   PSN   Packet Switched Network\n   PW    Pseudowire\n\
    \   RDI   Remote Defect Indication when used in the context of CCM\n   RDI   Reverse\
    \ Defect Indication when used to semantically refer to\n         defect indication\
    \ in the reverse direction\n   S-PE  Switching Provider Edge\n   T-PE  Terminating\
    \ Provider Edge\n   TLV   Type-Length Value\n   VCCV  Virtual Circuit Connectivity\
    \ Verification\n"
- title: 3.2.  Terminology
  contents:
  - "3.2.  Terminology\n   This document uses the following terms with corresponding\n\
    \   definitions:\n   -  MEG Level: identifies a value in the range of 0-7 associated\
    \ with\n      an Ethernet OAM frame.  MEG level identifies the span of the\n \
    \     Ethernet OAM frame.\n   -  MEG End Point (MEP): is responsible for origination\
    \ and\n      termination of OAM frames for a given MEG.\n   -  MEG Intermediate\
    \ Point (MIP): is located between peer MEPs and can\n      process OAM frames\
    \ but does not initiate them.\n   -  MPLS PSN: a PSN that makes use of MPLS Label-Switched\
    \ Paths\n      [RFC3031] as the tunneling technology to forward PW packets.\n\
    \   -  MPLS/IP PSN: a PSN that makes use of MPLS-in-IP tunneling\n      [RFC4023]\
    \ to tunnel MPLS-labeled PW packets over IP tunnels.\n   Further, this document\
    \ also uses the terminology and conventions used\n   in [RFC6310].\n"
- title: 4.  PW Status and Defects
  contents:
  - "4.  PW Status and Defects\n   [RFC6310] introduces a range of defects that impact\
    \ PW status.  All\n   these defect conditions are applicable for Ethernet PWs.\n\
    \   Similarly, there are different mechanisms described in [RFC6310] to\n   detect\
    \ PW defects, depending on the PSN type (e.g., MPLS PSN or\n   MPLS/IP PSN). \
    \ Any of these mechanisms can be used when monitoring\n   the state of Ethernet\
    \ PWs.  [RFC6310] also discusses the\n   applicability of these failure detection\
    \ mechanisms.\n"
- title: 4.1.  Use of Native Service (NS) Notification
  contents:
  - "4.1.  Use of Native Service (NS) Notification\n   When two PEs terminate an Ethernet\
    \ PW with associated MEPs, each PE\n   can use native service (NS) OAM capabilities\
    \ for failure\n   notifications by transmitting appropriate NS OAM messages over\
    \ the\n   corresponding PW to the remote PE.  Options include:\n   -  Sending\
    \ of AIS frames from the local MEP to the MEP on the remote\n      PE when the\
    \ MEP needs to convey PE receive defects and when CCM\n      transmission is disabled.\n\
    \   -  Suspending transmission of CCM frames from the local MEP to the\n     \
    \ peer MEP on the remote PE to convey PE receive defects when CCM\n      transmission\
    \ is enabled.\n   -  Setting the RDI bit in transmitted CCM frames when loss of\
    \ CCMs\n      from the peer MEP is detected or when the PE needs to convey PW\n\
    \      reverse defects.\n   Similarly, when the defect conditions are cleared,\
    \ a PE can take one\n   of the following actions, depending on the mechanism that\
    \ was used\n   for failure notification, to clear the defect state on the peer\
    \ PE:\n   -  Stopping AIS frame transmission from the local MEP to the MEP on\n\
    \      the remote PE to clear PW receive defects.\n   -  Resuming transmission\
    \ of CCM frames from the local MEP to the peer\n      MEP on the remote PE to\
    \ clear PW forward defect notification when\n      CCM transmission is enabled.\n\
    \   -  Clearing the RDI bit in transmitted CCM frames to clear PW\n      transmit\
    \ defect notification when CCM transmission is enabled.\n"
- title: 4.2.  Use of PW Status Notification for MPLS PSNs
  contents:
  - "4.2.  Use of PW Status Notification for MPLS PSNs\n   RFC 4447 [RFC4447] specifies\
    \ that for PWs that have been set up using\n   the Label Distribution Protocol\
    \ (LDP), the default mechanism to\n   signal status and defects for ACs and PWs\
    \ is the LDP status\n   notification message.  For PWs established over an MPLS\
    \ or MPLS/IP\n   PSN using other mechanisms (e.g., static configuration), in-band\n\
    \   signaling using VCCV-BFD [RFC5885] SHOULD be used to convey AC and PW\n  \
    \ status and defects.  Alternatively, the mechanisms defined in\n   [RFC6478]\
    \ MAY be used.\n   [RFC6310] identifies the following PW defect status code points:\n\
    \   -  Forward defect: corresponds to a logical OR of Local Attachment\n     \
    \ Circuit (ingress) Receive Fault, Local PSN-facing PW (egress)\n      Transmit\
    \ Fault, and Pseudowire Not Forwarding fault.\n   -  Reverse defect: corresponds\
    \ to a logical OR of Local Attachment\n      Circuit (egress) Transmit Fault and\
    \ Local PSN-facing PW (ingress)\n      Receive Fault.\n   There are also scenarios\
    \ where a PE carries out PW label withdrawal\n   instead of PW status notification.\
    \  These include administrative\n   disablement of the PW or loss of the Target\
    \ LDP session with the peer\n   PE.\n"
- title: 4.3.  Use of BFD Diagnostic Codes
  contents:
  - "4.3.  Use of BFD Diagnostic Codes\n   When using VCCV, the control channel type\
    \ and Connectivity\n   Verification (CV) type are agreed on between the peer PEs\
    \ using the\n   VCCV parameter field signaled as a sub-TLV of the interface\n\
    \   parameters TLV when using FEC 129 and the interface parameter sub-TLV\n  \
    \ when using FEC 128 [RFC5085].\n   As defined in [RFC6310], when a CV type of\
    \ 0x04 or 0x10 is used to\n   indicate that BFD is used for PW fault detection\
    \ only, PW defect is\n   detected via the BFD session while other defects, such\
    \ as AC defect\n   or PE internal defects preventing it from forwarding traffic,\
    \ are\n   communicated via an LDP status notification message in MPLS and\n  \
    \ MPLS/IP PSNs or other mechanisms in L2TP/IP PSNs.\n   Similarly, when a CV type\
    \ of 0x08 or 0x20 is used to indicate that\n   BFD is used for both PW fault detection\
    \ and AC/PW fault notification,\n   all defects are signaled via BFD.\n"
- title: 4.4.  PW Defect States Entry and Exit Criteria
  contents:
  - '4.4.  PW Defect States Entry and Exit Criteria

    '
- title: 4.4.1.  PW Receive Defect State Entry and Exit
  contents:
  - "4.4.1.  PW Receive Defect State Entry and Exit\n   As described in Section 6.2.1\
    \ of [RFC6310], PE1 will enter the PW\n   receive defect state if one or more\
    \ of the following occur:\n   -  It receives a Forward Defect Indication (FDI)\
    \ from PE2 either\n      indicating a receive defect on the remote AC or indicating\
    \ that\n      PE2 detected or was notified of a downstream PW fault.\n   -  It\
    \ detects loss of connectivity on the PSN tunnel upstream of PE1,\n      which\
    \ affects the traffic it receives from PE2.\n   -  It detects a loss of PW connectivity\
    \ through VCCV-BFD, VCCV-Ping,\n      or NS OAM mechanisms (i.e., CC) when enabled,\
    \ which affects the\n      traffic it receives from PE2.\n   Note that if the\
    \ PW LDP control session between the PEs fails, the PW\n   is torn down and needs\
    \ to be re-established.  However, the consequent\n   actions towards the ACs are\
    \ the same as if the PW entered the receive\n   defect state.\n   PE1 will exit\
    \ the PW receive defect state when the following\n   conditions are met.  Note\
    \ that this may result in a transition to the\n   PW operational state or the\
    \ PW transmit defect state.\n   -  All previously detected defects have disappeared.\n\
    \   -  PE2 cleared the FDI, if applicable.\n"
- title: 4.4.2.  PW Transmit Defect State Entry and Exit
  contents:
  - "4.4.2.  PW Transmit Defect State Entry and Exit\n   PE1 will enter the PW transmit\
    \ defect state if the following\n   conditions occur:\n   -  It receives a Reverse\
    \ Defect Indication (RDI) from PE2 either\n      indicating a transmit fault on\
    \ the remote AC or indicating that\n      PE2 detected or was notified of an upstream\
    \ PW fault.\n   -  It is not already in the PW receive defect state.\n   PE1 will\
    \ exit the transmit defect state if it receives an OAM message\n   from PE2 clearing\
    \ the RDI or if it has entered the PW receive defect\n   state.\n"
- title: 5.  Ethernet AC Defect States Entry and Exit Criteria
  contents:
  - '5.  Ethernet AC Defect States Entry and Exit Criteria

    '
- title: 5.1.  AC Receive Defect State Entry and Exit
  contents:
  - "5.1.  AC Receive Defect State Entry and Exit\n   PE1 enters the AC receive defect\
    \ state if any of the following\n   conditions is met:\n   -  It detects or is\
    \ notified of a physical-layer fault on the\n      Ethernet interface.  Ethernet\
    \ link failure can be detected based\n      on loss of signal (LoS) or via Ethernet\
    \ Link OAM [802.3] critical\n      link event notifications generated at an upstream\
    \ node CE1 with\n      \"Dying Gasp\" or \"Critical Event\" indication or via\
    \ a client Signal\n      Fail message [Y.1731].\n   -  A MEP associated with the\
    \ local AC receives an Ethernet AIS frame\n      from CE1.\n   -  A MEP associated\
    \ with the local AC does not receive CCM frames\n      from the peer MEP in the\
    \ client domain (e.g., CE1) within an\n      interval equal to 3.5 times the CCM\
    \ transmission period configured\n      for the MEP.  This is the case when CCM\
    \ transmission is enabled.\n   -  A CCM has an Interface Status TLV indicating\
    \ interface down.\n      Other CCM Interface Status TLVs will not be used to indicate\n\
    \      failure or recovery from failure.\n   It should be noted that when a MEP\
    \ at a PE or a CE receives a CCM\n   with the wrong MEG ID, MEP ID, or MEP level,\
    \ the receiving PE or CE\n   SHOULD treat such an event as an AC receive defect.\
    \  In any case, if\n   such events persist for 3.5 times the MEP local CCM transmission\n\
    \   time, loss of continuity will be declared at the receiving end.\n   PE1 exits\
    \ the AC receive defect state if all of the conditions that\n   resulted in entering\
    \ the defect state are cleared.  This includes all\n   of the following conditions:\n\
    \   -  Any physical-layer fault on the Ethernet interface, if detected or\n  \
    \    where PE1 was notified previously, is removed (e.g., loss of\n      signal\
    \ (LoS) cleared or Ethernet Link OAM [802.3] critical link\n      event notifications\
    \ with \"Dying Gasp\" or \"Critical Event\"\n      indications cleared at an upstream\
    \ node CE1).\n   -  A MEP associated with the local AC does not receive any Ethernet\n\
    \      AIS frame within a period indicated by previously received AIS if\n   \
    \   AIS resulted in entering the defect state.\n   -  A MEP associated with the\
    \ local AC and configured with CCM enabled\n      receives a configured number\
    \ (e.g., 3 or more) of consecutive CCM\n      frames from the peer MEP on CE1\
    \ within an interval equal to a\n      multiple (3.5) of the CCM transmission\
    \ period configured for the\n      MEP.\n   -  CCM indicates interface status\
    \ up.\n"
- title: 5.2.  AC Transmit Defect State Entry and Exit
  contents:
  - "5.2.  AC Transmit Defect State Entry and Exit\n   PE1 enters the AC transmit\
    \ defect state if any of the following\n   conditions is met:\n   -  It detects\
    \ or is notified of a physical-layer fault on the\n      Ethernet interface where\
    \ the AC is configured (e.g., via loss of\n      signal (LoS) or Ethernet Link\
    \ OAM [802.3] critical link event\n      notifications generated at an upstream\
    \ node CE1 with \"Link Fault\"\n      indication).\n   -  A MEP configured with\
    \ CCM transmission enabled and associated with\n      the local AC receives a\
    \ CCM frame, with its RDI (Remote Defect\n      Indication) bit set, from the\
    \ peer MEP in the client domain (e.g.,\n      CE1).\n   PE1 exits the AC transmit\
    \ defect state if all of the conditions that\n   resulted in entering the defect\
    \ state are cleared.  This includes all\n   of the following conditions:\n   -\
    \  Any physical-layer fault on the Ethernet interface, if detected or\n      where\
    \ PE1 was notified previously, is removed (e.g., LoS cleared\n      or Ethernet\
    \ Link OAM [802.3] critical link event notifications\n      with \"Link Fault\"\
    \ indication cleared at an upstream node CE1).\n   -  A MEP configured with CCM\
    \ transmission enabled and associated with\n      the local AC does not receive\
    \ a CCM frame with the RDI bit set,\n      having received a previous CCM frame\
    \ with the RDI bit set from the\n      peer MEP in the client domain (e.g., CE1).\n"
- title: 6.  Ethernet AC and PW Defect States Interworking
  contents:
  - '6.  Ethernet AC and PW Defect States Interworking

    '
- title: 6.1.  PW Receive Defect State Entry Procedures
  contents:
  - "6.1.  PW Receive Defect State Entry Procedures\n   When the PW status on PE1\
    \ transitions from working to PW receive\n   defect state, PE1's ability to receive\
    \ user traffic from CE2 is\n   impacted.  As a result, PE1 needs to notify CE1\
    \ about this problem.\n   Upon entry to the PW receive defect state, the following\
    \ MUST be\n   done:\n   -  If PE1 is configured with a Down MEP associated with\
    \ the local AC\n      and CCM transmission is not enabled, the MEP associated\
    \ with the\n      AC MUST transmit AIS frames periodically to the peer MEP in\
    \ the\n      client domain (e.g., on CE1) based on the configured AIS\n      transmission\
    \ period.\n   -  If PE1 is configured with a Down MEP associated with the local\
    \ AC,\n      CCM transmission is enabled, and the MEP associated with the AC is\n\
    \      configured to support the Interface Status TLV in CCMs, the MEP\n     \
    \ associated with the AC MUST transmit CCM frames with the Interface\n      Status\
    \ TLV as being Down to the peer MEP in the client domain\n      (e.g., on CE1).\n\
    \   -  If PE1 is configured with a Down MEP associated with the local AC,\n  \
    \    CCM transmission is enabled, and the MEP associated with the AC is\n    \
    \  configured to not support the Interface Status TLV in CCMs, the\n      MEP\
    \ associated with the AC MUST stop transmitting CCM frames to\n      the peer\
    \ MEP in the client domain (e.g., on CE1).\n   -  If PE1 is configured to run\
    \ E-LMI [MEF16] with CE1 and if E-LMI is\n      used for failure notification,\
    \ PE1 MUST transmit an E-LMI\n      asynchronous STATUS message with report type\
    \ Single EVC\n      Asynchronous Status indicating that the PW is Not Active.\n\
    \   Further, when PE1 enters the receive defect state, it MUST assume\n   that\
    \ PE2 has no knowledge of the defect and MUST send a reverse\n   defect failure\
    \ notification to PE2.  For MPLS PSN or MPLS/IP PSN,\n   this is either done via\
    \ a PW status notification message indicating a\n   reverse defect or done via\
    \ a VCCV-BFD diagnostic code of reverse\n   defect if a VCCV CV type of 0x08 or\
    \ 0x20 had been negotiated.  When a\n   native service OAM mechanism is supported\
    \ on PE1, it can also use the\n   NS OAM notification as specified in Section\
    \ 4.1.\n   If PW receive defect state is entered as a result of a forward defect\n\
    \   notification from PE2 or via loss of control adjacency, no additional\n  \
    \ action is needed since PE2 is expected to be aware of the defect.\n"
- title: 6.2.  PW Receive Defect State Exit Procedures
  contents:
  - "6.2.  PW Receive Defect State Exit Procedures\n   When the PW status transitions\
    \ from PW receive defect state to\n   working, PE1's ability to receive user traffic\
    \ from CE2 is restored.\n   As a result, PE1 needs to cease defect notification\
    \ to CE1 by\n   performing the following:\n   -  If PE1 is configured with a Down\
    \ MEP associated with the local AC\n      and CCM transmission is not enabled,\
    \ the MEP associated with the\n      AC MUST stop transmitting AIS frames towards\
    \ the peer MEP in the\n      client domain (e.g., on CE1).\n   -  If PE1 is configured\
    \ with a Down MEP associated with the local AC,\n      CCM transmission is enabled,\
    \ and the MEP associated with the AC is\n      configured to support the Interface\
    \ Status TLV in CCMs, the MEP\n      associated with the AC MUST transmit CCM\
    \ frames with the Interface\n      Status TLV as being Up to the peer MEP in the\
    \ client domain (e.g.,\n      on CE1).\n   -  If PE1 is configured with a Down\
    \ MEP associated with the local AC,\n      CCM transmission is enabled, and the\
    \ MEP associated with the AC is\n      configured to not support the Interface\
    \ Status TLV in CCMs, the\n      MEP associated with the AC MUST resume transmitting\
    \ CCM frames to\n      the peer MEP in the client domain (e.g., on CE1).\n   -\
    \  If PE1 is configured to run E-LMI [MEF16] with CE1 and E-LMI is\n      used\
    \ for fault notification, PE1 MUST transmit an E-LMI\n      asynchronous STATUS\
    \ message with report type Single EVC\n      Asynchronous Status indicating that\
    \ the PW is Active.\n   Further, if the PW receive defect was explicitly detected\
    \ by PE1, it\n   MUST now notify PE2 about clearing of receive defect state by\n\
    \   clearing the reverse defect notification.  For PW over MPLS PSN or\n   MPLS/IP\
    \ PSN, this is either done via a PW status message indicating a\n   working state\
    \ or done via a VCCV-BFD diagnostic code if a VCCV CV\n   type of 0x08 or 0x20\
    \ had been negotiated.  When a native service OAM\n   mechanism is supported on\
    \ PE, it can also clear the NS OAM\n   notification as specified in Section 4.1.\n\
    \   If PW receive defect was established via notification from PE2 or via\n  \
    \ loss of control adjacency, no additional action is needed since PE2\n   is expected\
    \ to be aware of the defect clearing.\n"
- title: 6.3.  PW Transmit Defect State Entry Procedures
  contents:
  - "6.3.  PW Transmit Defect State Entry Procedures\n   When the PW status transitions\
    \ from working to PW transmit defect\n   state, PE1's ability to transmit user\
    \ traffic to CE2 is impacted.  As\n   a result, PE1 needs to notify CE1 about\
    \ this problem.\n   Upon entry to the PW transmit defect state, the following\
    \ MUST be\n   done:\n   -  If PE1 is configured with a Down MEP associated with\
    \ the local AC\n      and CCM transmission is enabled, the MEP associated with\
    \ the AC\n      MUST set the RDI bit in transmitted CCM frames or send a status\n\
    \      TLV with interface down to the peer MEP in the client domain\n      (e.g.,\
    \ on CE1).\n   -  If PE1 is configured to run E-LMI [MEF16] with CE1 and E-LMI\
    \ is\n      used for fault notification, PE1 MUST transmit an E-LMI\n      asynchronous\
    \ STATUS message with report type Single EVC\n      Asynchronous Status indicating\
    \ that the PW is Not Active.\n   -  If the PW failure was detected by PE1 without\
    \ receiving a reverse\n      defect notification from PE2, PE1 MUST assume PE2\
    \ has no knowledge\n      of the defect and MUST notify PE2 by sending an FDI.\n"
- title: 6.4.  PW Transmit Defect State Exit Procedures
  contents:
  - "6.4.  PW Transmit Defect State Exit Procedures\n   When the PW status transitions\
    \ from PW transmit defect state to\n   working, PE1's ability to transmit user\
    \ traffic to CE2 is restored.\n   As a result, PE1 needs to cease defect notifications\
    \ to CE1 and\n   perform the following:\n   -  If PE1 is configured with a Down\
    \ MEP associated with the local AC\n      and CCM transmission is enabled, the\
    \ MEP associated with the AC\n      MUST clear the RDI bit in the transmitted\
    \ CCM frames to the peer\n      MEP or send a status TLV with interface up to\
    \ the peer MEP in the\n      client domain (e.g., on CE1).\n   -  If PE1 is configured\
    \ to run E-LMI [MEF16] with CE1, PE1 MUST\n      transmit an E-LMI asynchronous\
    \ STATUS message with report type\n      Single EVC Asynchronous Status indicating\
    \ that the PW is Active.\n   -  PE1 MUST clear the FDI to PE2, if applicable.\n"
- title: 6.5.  AC Receive Defect State Entry Procedures
  contents:
  - "6.5.  AC Receive Defect State Entry Procedures\n   When AC status transitions\
    \ from working to AC receive defect state,\n   PE1's ability to receive user traffic\
    \ from CE1 is impacted.  As a\n   result, PE1 needs to notify PE2 and CE1 about\
    \ this problem.\n   If the AC receive defect is detected by PE1, it MUST notify\
    \ PE2 in\n   the form of a forward defect notification.\n   When NS OAM is not\
    \ supported on PE1, in PW over MPLS PSN or MPLS/IP\n   PSN, a forward defect notification\
    \ is either done via a PW status\n   message indicating a forward defect or done\
    \ via a VCCV-BFD diagnostic\n   code of forward defect if a VCCV CV type of 0x08\
    \ or 0x20 had been\n   negotiated.\n   When a native service OAM mechanism is\
    \ supported on PE1, it can also\n   use the NS OAM notification as specified in\
    \ Section 4.1.\n   In addition to the above actions, PE1 MUST perform the following:\n\
    \   -  If PE1 is configured with a Down MEP associated with the local AC\n   \
    \   and CCM transmission is enabled, the MEP associated with the AC\n      MUST\
    \ set the RDI bit in transmitted CCM frames.\n"
- title: 6.6.  AC Receive Defect State Exit Procedures
  contents:
  - "6.6.  AC Receive Defect State Exit Procedures\n   When AC status transitions\
    \ from AC receive defect state to working,\n   PE1's ability to receive user traffic\
    \ from CE1 is restored.  As a\n   result, PE1 needs to cease defect notifications\
    \ to PE2 and CE1 and\n   perform the following:\n   -  When NS OAM is not supported\
    \ on PE1, in PW over MPLS PSN or\n      MPLS/IP PSN, the forward defect notification\
    \ is cleared via a PW\n      status message indicating a working state or via\
    \ a VCCV-BFD\n      diagnostic code if a VCCV CV type of 0x08 or 0x20 had been\n\
    \      negotiated.\n   -  When a native service OAM mechanism is supported on\
    \ PE1, PE1\n      clears the NS OAM notification as specified in Section 4.1.\n\
    \   -  If PE1 is configured with a Down MEP associated with the local AC\n   \
    \   and CCM transmission is enabled, the MEP associated with the AC\n      MUST\
    \ clear the RDI bit in transmitted CCM frames to the peer MEP\n      in the client\
    \ domain (e.g., on CE1).\n"
- title: 6.7.  AC Transmit Defect State Entry Procedures
  contents:
  - "6.7.  AC Transmit Defect State Entry Procedures\n   When AC status transitions\
    \ from working to AC transmit defect state,\n   PE1's ability to transmit user\
    \ traffic to CE1 is impacted.  As a\n   result, PE1 needs to notify PE2 about\
    \ this problem.\n   If the AC transmit defect is detected by PE1, it MUST notify\
    \ PE2 in\n   the form of a reverse defect notification.\n   When NS OAM is not\
    \ supported on PE1, in PW over MPLS PSN or MPLS/IP\n   PSN, a reverse defect notification\
    \ is either done via a PW status\n   message indicating a reverse defect or done\
    \ via a VCCV-BFD diagnostic\n   code of reverse defect if a VCCV CV type of 0x08\
    \ or 0x20 had been\n   negotiated.\n   When a native service OAM mechanism is\
    \ supported on PE1, it can also\n   use the NS OAM notification as specified in\
    \ Section 4.1.\n"
- title: 6.8.  AC Transmit Defect State Exit Procedures
  contents:
  - "6.8.  AC Transmit Defect State Exit Procedures\n   When AC status transitions\
    \ from AC transmit defect state to working,\n   PE1's ability to transmit user\
    \ traffic to CE1 is restored.  As a\n   result, PE1 MUST clear the reverse defect\
    \ notification to PE2.\n   When NS OAM is not supported on PE1, in PW over MPLS\
    \ PSN or MPLS/IP\n   PSN, the reverse defect notification is cleared via a PW\
    \ status\n   message indicating a working state or via a VCCV-BFD diagnostic code\n\
    \   if a VCCV CV type of 0x08 or 0x20 had been negotiated.\n   When a native service\
    \ OAM mechanism is supported on PE1, PE1 can\n   clear NS OAM notification as\
    \ specified in Section 4.1.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The OAM interworking mechanisms described in\
    \ this document do not\n   change the security functions inherent in the actual\
    \ messages.  All\n   generic security considerations applicable to PW traffic\
    \ specified in\n   Section 10 of [RFC3985] are applicable to NS OAM messages transferred\n\
    \   inside the PW.\n   The security considerations in Section 10 of [RFC5085]\
    \ for VCCV apply\n   to the OAM messages thus transferred.  Security considerations\n\
    \   applicable to the PWE3 control protocol as described in Section 8.2\n   of\
    \ [RFC4447] apply to OAM indications transferred using the LDP\n   status message.\n\
    \   Since the mechanisms of this document enable propagation of OAM\n   messages\
    \ and fault conditions between native service networks and\n   PSNs, continuity\
    \ of the end-to-end service depends on a trust\n   relationship between the operators\
    \ of these networks.  Security\n   considerations for such scenarios are discussed\
    \ in Section 7 of\n   [RFC5254].\n"
