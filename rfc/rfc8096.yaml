- title: __initial_text__
  contents:
  - '               The IPv6-Specific MIB Modules Are Obsolete

    '
- title: Abstract
  contents:
  - "Abstract\n   In 2005-2006, the IPv6 MIB update group published updated versions\
    \ of\n   the IP-MIB, UDP-MIB, TCP-MIB, and IP-FORWARD-MIB modules, which use\n\
    \   the InetAddressType/InetAddress construct to handle IPv4 and IPv6 in\n   the\
    \ same table.  This document contains versions of the obsoleted\n   IPV6-MIB,\
    \ IPV6-TC, IPV6-ICMP-MIB, IPV6-TCP-MIB, and IPV6-UDP-MIB\n   modules for the purpose\
    \ of updating MIB module repositories.  This\n   document obsoletes RFCs 2452,\
    \ 2454, 2465, and 2466 (i.e., the RFCs\n   containing these MIBs) and reclassifies\
    \ them as Historic.\n"
