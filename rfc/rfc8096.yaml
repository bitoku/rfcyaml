    \       value.\n       This object is obsoleted by IP-FORWARD-MIB::inetCidrRouteDest.\"\
    \n     ::= { ipv6RouteEntry 1 }\n ipv6RoutePfxLength OBJECT-TYPE\n     SYNTAX\
    \     INTEGER(0..128)\n     UNITS      \"bits\"\n     MAX-ACCESS not-accessible\n\
    \     STATUS     obsolete\n     DESCRIPTION\n       \"Indicates the prefix length\
    \ of the destination\n       address.\n       This object is obsoleted by IP-FORWARD-MIB::inetCidrRoutePfxLen.\"\
    \n     ::= { ipv6RouteEntry 2 }\n ipv6RouteIndex OBJECT-TYPE\n     SYNTAX    \
    \ Unsigned32\n     MAX-ACCESS not-accessible\n     STATUS     obsolete\n     DESCRIPTION\n\
    \       \"The value which uniquely identifies the route\n       among the routes\
    \ to the same network layer\n       destination.  The way this value is chosen\
    \ is\n       implementation specific but it must be unique for\n       ipv6RouteDest/ipv6RoutePfxLength\
    \ pair and remain\n       constant for the life of the route.\n       This object\
    \ is obsoleted by IP-FORWARD-MIB::inetCidrRoutePolicy.\"\n     ::= { ipv6RouteEntry\
    \ 3 }\n ipv6RouteIfIndex OBJECT-TYPE\n     SYNTAX     Ipv6IfIndexOrZero\n    \
    \ MAX-ACCESS read-only\n     STATUS     obsolete\n     DESCRIPTION\n       \"\
    The index value which uniquely identifies the local\n       interface through\
    \ which the next hop of this\n       route should be reached.  The interface identified\n\
    \       by a particular value of this index is the same\n       interface as identified\
    \ by the same value of\n       ipv6IfIndex.  For routes of the discard type this\n\
    \       value can be zero.\n       This object is obsoleted by\n       IP-FORWARD-MIB::inetCidrRouteIfIndex.\"\
    \n     ::= { ipv6RouteEntry 4 }\n ipv6RouteNextHop OBJECT-TYPE\n     SYNTAX  \
    \   Ipv6Address\n     MAX-ACCESS read-only\n     STATUS     obsolete\n     DESCRIPTION\n\
    \       \"On remote routes, the address of the next\n       system en route; \
    \ otherwise, ::0\n       ('00000000000000000000000000000000'H in ASN.1\n     \
    \  string representation).\n       This object is obsoleted by\n       IP-FORWARD-MIB::inetCidrRouteNextHop.\"\
    \n     ::= { ipv6RouteEntry 5 }\n ipv6RouteType OBJECT-TYPE\n     SYNTAX     INTEGER\
    \ {\n        other(1),     -- none of the following\n                      --\
    \ an route indicating that\n                      -- packets to destinations\n\
    \                      -- matching this route are\n        discard(2),   -- to\
    \ be discarded\n                      -- route to directly\n        local(3),\
    \     -- connected (sub-)network\n                      -- route to a remote\n\
    \        remote(4)     -- destination\n     }\n     MAX-ACCESS read-only\n   \
    \  STATUS     obsolete\n     DESCRIPTION\n        \"The type of route.  Note that\
    \ 'local(3)' refers\n        to a route for which the next hop is the final\n\
    \        destination; 'remote(4)' refers to a route for\n        which the next\
    \ hop is not the final\n        destination; 'discard(2)' refers to a route\n\
    \        indicating that packets to destinations matching\n        this route\
    \ are to be discarded (sometimes called\n        black-hole route).\n        This\
    \ object is obsoleted by IP-FORWARD-MIB::inetCidrRouteType.\"\n     ::= { ipv6RouteEntry\
    \ 6 }\n ipv6RouteProtocol OBJECT-TYPE\n     SYNTAX     INTEGER {\n       other(1),\
    \   -- none of the following\n                   -- non-protocol information,\n\
    \                   -- e.g., manually configured\n       local(2),   -- entries\n\
    \       netmgmt(3), -- static route\n                   -- obtained via Neighbor\n\
    \                   -- Discovery protocol,\n       ndisc(4),   -- e.g., result\
    \ of Redirect\n                   -- the following are all\n                 \
    \  -- dynamic routing protocols\n       rip(5),     -- RIPng\n       ospf(6),\
    \    -- Open Shortest Path First\n       bgp(7),     -- Border Gateway Protocol\n\
    \       idrp(8),    -- InterDomain Routing Protocol\n       igrp(9)     -- InterGateway\
    \ Routing Protocol\n     }\n     MAX-ACCESS read-only\n     STATUS     obsolete\n\
    \     DESCRIPTION\n       \"The routing mechanism via which this route was\n \
    \      learned.\n       This object is obsoleted by IP-FORWARD-MIB::inetCidrRouteProto.\"\
    \n     ::= { ipv6RouteEntry 7 }\n ipv6RoutePolicy OBJECT-TYPE\n     SYNTAX   \
    \  Integer32\n     MAX-ACCESS read-only\n     STATUS     obsolete\n     DESCRIPTION\n\
    \      \"The general set of conditions that would cause the\n      selection of\
    \ one multipath route (set of next hops\n      for a given destination) is referred\
    \ to as 'policy'.\n      Unless the mechanism indicated by ipv6RouteProtocol\n\
    \      specified otherwise, the policy specifier is the\n      8-bit Traffic Class\
    \ field of the IPv6 packet header\n      that is zero extended at the left to\
    \ a 32-bit value.\n      Protocols defining 'policy' otherwise must either\n \
    \     define a set of values which are valid for\n      this object or must implement\
    \ an integer-\n      instanced policy table for which this object's\n      value\
    \ acts as an index.\n      This object is obsoleted by IP-FORWARD-MIB::inetCidrRoutePolicy.\"\
    \n     ::= { ipv6RouteEntry 8 }\n ipv6RouteAge OBJECT-TYPE\n     SYNTAX     Unsigned32\n\
    \     UNITS      \"seconds\"\n     MAX-ACCESS read-only\n     STATUS     obsolete\n\
    \     DESCRIPTION\n        \"The number of seconds since this route was last\n\
    \        updated or otherwise determined to be correct.\n        Note that no\
    \ semantics of `too old' can be implied\n        except through knowledge of the\
    \ routing protocol\n        by which the route was learned.\n        This object\
    \ is obsoleted by IP-FORWARD-MIB::inetCidrRouteAge.\"\n     ::= { ipv6RouteEntry\
    \ 9 }\n ipv6RouteNextHopRDI OBJECT-TYPE\n     SYNTAX     Unsigned32\n     MAX-ACCESS\
    \ read-only\n     STATUS     obsolete\n     DESCRIPTION\n        \"The Routing\
    \ Domain ID of the Next Hop.\n        The semantics of this object are determined\
    \ by\n        the routing-protocol specified in the route's\n        ipv6RouteProtocol\
    \ value.  When this object is\n        unknown or not relevant its value should\
    \ be set\n        to zero.\n        This object is obsolete, and it has no replacement.\n\
    \        The Routing Domain ID concept did not catch on.\"\n     ::= { ipv6RouteEntry\
    \ 10 }\n ipv6RouteMetric OBJECT-TYPE\n     SYNTAX     Unsigned32\n     MAX-ACCESS\
    \ read-only\n     STATUS     obsolete\n     DESCRIPTION\n        \"The routing\
    \ metric for this route.  The\n        semantics of this metric are determined\
    \ by the\n        routing protocol specified in the route's\n        ipv6RouteProtocol\
    \ value.  When this is unknown\n        or not relevant to the protocol indicated\
    \ by\n        ipv6RouteProtocol, the object value should be\n        set to its\
    \ maximum value (4,294,967,295).\n        This object is obsoleted by\n      \
    \  IP-FORWARD-MIB::inetCidrRouteMetric1.\"\n     ::= { ipv6RouteEntry 11 }\n ipv6RouteWeight\
    \ OBJECT-TYPE\n     SYNTAX     Unsigned32\n     MAX-ACCESS read-only\n     STATUS\
    \     obsolete\n     DESCRIPTION\n        \"The system internal weight value for\
    \ this route.\n        The semantics of this value are determined by\n       \
    \ the implementation specific rules.  Generally,\n        within routes with the\
    \ same ipv6RoutePolicy value,\n        the lower the weight value the more preferred\
    \ is\n        the route.\n        This object is obsoleted, and it has not been\
    \ replaced.\"\n     ::= { ipv6RouteEntry 12 }\n ipv6RouteInfo OBJECT-TYPE\n  \
    \   SYNTAX     RowPointer\n     MAX-ACCESS read-only\n     STATUS     obsolete\n\
    \     DESCRIPTION\n        \"A reference to MIB definitions specific to the\n\
    \        particular routing protocol which is responsible\n        for this route,\
    \ as determined by the value\n        specified in the route's ipv6RouteProto\
    \ value.\n        If this information is not present, its value\n        should\
    \ be set to the OBJECT ID { 0 0 },\n        which is a syntactically valid object\
    \ identifier,\n        and any implementation conforming to ASN.1\n        and\
    \ the Basic Encoding Rules must be able to\n        generate and recognize this\
    \ value.\n        This object is obsoleted, and it has not been replaced.\"\n\
    \     ::= { ipv6RouteEntry 13 }\n ipv6RouteValid OBJECT-TYPE\n     SYNTAX    \
    \ TruthValue\n     MAX-ACCESS read-write\n     STATUS     obsolete\n     DESCRIPTION\n\
    \        \"Setting this object to the value 'false(2)' has\n        the effect\
    \ of invalidating the corresponding entry\n        in the ipv6RouteTable object.\
    \  That is, it\n        effectively disassociates the destination\n        identified\
    \ with said entry from the route\n        identified with said entry.  It is an\n\
    \        implementation-specific matter as to whether the\n        agent removes\
    \ an invalidated entry from the table.\n        Accordingly, management stations\
    \ must be prepared\n        to receive tabular information from agents that\n\
    \        corresponds to entries not currently in use.\n        Proper interpretation\
    \ of such entries requires\n        examination of the relevant ipv6RouteValid\n\
    \        object.\n        This object is obsoleted by\n        IP-FORWARD-MIB::inetCidrRouteStatus.\"\
    \n     DEFVAL  { true }\n     ::= { ipv6RouteEntry 14 }\n -- IPv6 Address Translation\
    \ table\n ipv6NetToMediaTable OBJECT-TYPE\n     SYNTAX      SEQUENCE OF Ipv6NetToMediaEntry\n\
    \     MAX-ACCESS  not-accessible\n     STATUS      obsolete\n     DESCRIPTION\n\
    \       \"The IPv6 Address Translation table used for\n       mapping from IPv6\
    \ addresses to physical addresses.\n       The IPv6 address translation table\
    \ contain the\n       Ipv6Address to `physical' address equivalencies.\n     \
    \  Some interfaces do not use translation tables\n       for determining address\
    \ equivalencies; if all\n       interfaces are of this type, then the Address\n\
    \       Translation table is empty, i.e., has zero\n       entries.\n       This\
    \ table is obsoleted by IP-MIB::ipNetToPhysicalTable.\"\n     ::= { ipv6MIBObjects\
    \ 12 }\n ipv6NetToMediaEntry OBJECT-TYPE\n     SYNTAX     Ipv6NetToMediaEntry\n\
    \     MAX-ACCESS not-accessible\n     STATUS     obsolete\n     DESCRIPTION\n\
    \       \"Each entry contains one IPv6 address to `physical'\n       address equivalence.\n\
    \       This entry is obsoleted by IP-MIB::ipNetToPhysicalEntry.\"\n     INDEX\
    \   { ipv6IfIndex,\n               ipv6NetToMediaNetAddress }\n     ::= { ipv6NetToMediaTable\
    \ 1 }\n Ipv6NetToMediaEntry ::= SEQUENCE {\n         ipv6NetToMediaNetAddress\n\
    \             Ipv6Address,\n         ipv6NetToMediaPhysAddress\n             PhysAddress,\n\
    \         ipv6NetToMediaType\n             INTEGER,\n         ipv6IfNetToMediaState\n\
    \             INTEGER,\n         ipv6IfNetToMediaLastUpdated\n             TimeStamp,\n\
    \         ipv6NetToMediaValid\n             TruthValue\n     }\n ipv6NetToMediaNetAddress\
    \ OBJECT-TYPE\n     SYNTAX     Ipv6Address\n     MAX-ACCESS not-accessible\n \
    \    STATUS     obsolete\n     DESCRIPTION\n        \"The IPv6 Address corresponding\
    \ to\n        the media-dependent `physical' address.\n        This object is\
    \ obsoleted by IP-MIB::ipNetToPhysicalNetAddress.\"\n     ::= { ipv6NetToMediaEntry\
    \ 1 }\n ipv6NetToMediaPhysAddress OBJECT-TYPE\n     SYNTAX     PhysAddress\n \
    \    MAX-ACCESS read-only\n     STATUS     obsolete\n     DESCRIPTION\n      \
    \ \"The media-dependent `physical' address.\n       This object is obsoleted by\
    \ IP-MIB::ipNetToPhysicalPhysAddress.\"\n     ::= { ipv6NetToMediaEntry 2 }\n\
    \ ipv6NetToMediaType OBJECT-TYPE\n     SYNTAX     INTEGER {\n                \
    \ other(1),    -- none of the following\n                 dynamic(2),  -- dynamically\
    \ resolved\n                 static(3),   -- statically configured\n         \
    \        local(4)     -- local interface\n                }\n     MAX-ACCESS read-only\n\
    \     STATUS     obsolete\n     DESCRIPTION\n             \"The type of the mapping.\
    \  The 'dynamic(2)' type\n             indicates that the IPv6 address to physical\n\
    \             addresses mapping has been dynamically\n             resolved using\
    \ the IPv6 Neighbor Discovery\n             protocol.  The static(3)' types indicates\
    \ that\n             the mapping has been statically configured.\n           \
    \  The local(4) indicates that the mapping is\n             provided for an entity's\
    \ own interface address.\n             This object is obsoleted by IP-MIB::ipNetToPhysicalType.\"\
    \n     ::= { ipv6NetToMediaEntry 3 }\n"
- title: ipv6IfNetToMediaState OBJECT-TYPE
  contents:
  - "ipv6IfNetToMediaState OBJECT-TYPE\n    SYNTAX      INTEGER {\n             reachable(1),\
    \ -- confirmed reachability\n             stale(2),     -- unconfirmed reachability\n\
    \             delay(3),     -- waiting for reachability\n                    \
    \       -- confirmation before entering\n                           -- the probe\
    \ state\n             probe(4),     -- actively probing\n             invalid(5),\
    \   -- an invalidated mapping\n             unknown(6)    -- state can not be\
    \ determined\n                           -- for some reason.\n            }\n\
    \    MAX-ACCESS  read-only\n    STATUS      obsolete\n    DESCRIPTION\n      \
    \  \"The Neighbor Unreachability Detection [RFC2461] state\n        for the interface\
    \ when the address mapping in\n        this entry is used.\n        This object\
    \ is obsoleted by IP-MIB::ipNetToPhysicalState.\"\n    ::= { ipv6NetToMediaEntry\
    \ 4 }\n"
- title: ipv6IfNetToMediaLastUpdated OBJECT-TYPE
  contents:
  - "ipv6IfNetToMediaLastUpdated OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n        \"The value of\
    \ sysUpTime at the time this entry\n        was last updated.  If this entry was\
    \ updated prior\n        to the last re-initialization of the local network\n\
    \        management subsystem, then this object contains\n        a zero value.\n\
    \        This object is obsoleted by IP-MIB::ipNetToPhysicalLastUpdated.\"\n \
    \   ::= { ipv6NetToMediaEntry 5 }\n ipv6NetToMediaValid OBJECT-TYPE\n     SYNTAX\
    \     TruthValue\n     MAX-ACCESS read-write\n     STATUS     obsolete\n     DESCRIPTION\n\
    \      \"Setting this object to the value 'false(2)' has\n      the effect of\
    \ invalidating the corresponding entry\n      in the ipv6NetToMediaTable.  That\
    \ is, it effectively\n      disassociates the interface identified with said\n\
    \      entry from the mapping identified with said entry.\n      It is an implementation-specific\
    \ matter as to\n      whether the agent removes an invalidated entry\n      from\
    \ the table.  Accordingly, management stations\n      must be prepared to receive\
    \ tabular information\n      from agents that corresponds to entries not\n   \
    \   currently in use.  Proper interpretation of such\n      entries requires examination\
    \ of the relevant\n      ipv6NetToMediaValid object.\n      This object is obsoleted\
    \ by IP-MIB::ipNetToPhysicalRowStatus.\"\n     DEFVAL  { true }\n     ::= { ipv6NetToMediaEntry\
    \ 6 }\n"
