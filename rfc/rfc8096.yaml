- title: 3.  Historic IPV6-MIB
  contents:
  - "3.  Historic IPV6-MIB\n IPV6-MIB DEFINITIONS ::= BEGIN\n IMPORTS\n     MODULE-IDENTITY,\
    \ OBJECT-TYPE, NOTIFICATION-TYPE,\n     mib-2, Counter32, Unsigned32, Integer32,\n\
    \     Gauge32                               FROM SNMPv2-SMI\n     DisplayString,\
    \ PhysAddress, TruthValue, TimeStamp,\n     VariablePointer, RowPointer      \
    \     FROM SNMPv2-TC\n     MODULE-COMPLIANCE, OBJECT-GROUP,\n     NOTIFICATION-GROUP\
    \                    FROM SNMPv2-CONF\n     Ipv6IfIndex, Ipv6Address, Ipv6AddressPrefix,\n\
    \     Ipv6AddressIfIdentifier,\n     Ipv6IfIndexOrZero                     FROM\
    \ IPV6-TC;\n ipv6MIB MODULE-IDENTITY\n     LAST-UPDATED \"201702220000Z\"\n  \
    \   ORGANIZATION \"IETF IPv6 Working Group\"\n     CONTACT-INFO\n       \"   \
    \        Dimitry Haskin\n           Postal: Bay Networks, Inc.\n             \
    \      660 Technology Park Drive.\n                   Billerica, MA  01821\n \
    \                  US\n              Tel: +1-978-916-8124\n           E-mail:\
    \ dhaskin@baynetworks.com\n                   Steve Onishi\n           Postal:\
    \ Bay Networks, Inc.\n                   3 Federal Street\n                  \
    \ Billerica, MA 01821\n                   US\n              Tel: +1-978-916-3816\n\
    \           E-mail: sonishi@baynetworks.com\"\n     DESCRIPTION\n       \"The\
    \ obsolete MIB module for entities implementing the IPv6\n        protocol.  Use\
    \ the IP-MIB or IP-FORWARD-MIB instead.\n        Copyright (c) 2017 IETF Trust\
    \ and the persons identified\n        as authors of the code. All rights reserved.\n\
    \        Redistribution and use in source and binary forms, with or\n        without\
    \ modification, is permitted pursuant to, and subject\n        to the license\
    \ terms contained in, the Simplified BSD License\n        set forth in Section\
    \ 4.c of the IETF Trust's Legal Provisions\n        Relating to IETF Documents\n\
    \        (http://trustee.ietf.org/license-info).\"\n     REVISION \"201702220000Z\"\
    \n     DESCRIPTION\n       \"Obsoleting this MIB module; it has been replaced\
    \ by\n       the revised IP-MIB (RFC 4293) and IP-FORWARD-MIB\n       (RFC 4292).\"\
    \n     REVISION \"9802052155Z\"\n     DESCRIPTION\n       \"First revision, published\
    \ as RFC 2465\"\n     ::= { mib-2 55 }\n -- the IPv6 general group\n ipv6MIBObjects\
    \ OBJECT IDENTIFIER   ::= { ipv6MIB 1 }\n ipv6Forwarding OBJECT-TYPE\n     SYNTAX\
    \      INTEGER {\n                  forwarding(1),    -- acting as a router\n\
    \                                    -- NOT acting as\n                  notForwarding(2)\
    \  -- a router\n                 }\n      MAX-ACCESS read-write\n      STATUS\
    \     obsolete\n      DESCRIPTION\n        \"The indication of whether this entity\
    \ is acting\n        as an IPv6 router in respect to the forwarding of\n     \
    \   datagrams received by, but not addressed to, this\n        entity.  IPv6 routers\
    \ forward datagrams.  IPv6\n        hosts do not (except those source-routed via\
    \ the\n        host).\n        Note that for some managed nodes, this object may\n\
    \        take on only a subset of the values possible.\n        Accordingly, it\
    \ is appropriate for an agent to\n        return a `wrongValue' response if a\
    \ management\n        station attempts to change this object to an\n        inappropriate\
    \ value.\n        This object is obsoleted by IP-MIB::ipv6IpForwarding.\"\n  \
    \    ::= { ipv6MIBObjects 1 }\n ipv6DefaultHopLimit OBJECT-TYPE\n     SYNTAX \
    \     INTEGER(0..255)\n     MAX-ACCESS  read-write\n      STATUS     obsolete\n\
    \     DESCRIPTION\n        \"The default value inserted into the Hop Limit\n \
    \       field of the IPv6 header of datagrams originated\n        at this entity,\
    \ whenever a Hop Limit value is not\n        supplied by the transport layer protocol.\n\
    \        This object is obsoleted by IP-MIB::ipv6IpDefaultHopLimit.\"\n     DEFVAL\
    \  { 64 }\n     ::= { ipv6MIBObjects 2 }\n"
- title: ipv6Interfaces OBJECT-TYPE
  contents:
  - "ipv6Interfaces OBJECT-TYPE\n     SYNTAX      Unsigned32\n     MAX-ACCESS  read-only\n\
    \     STATUS      obsolete\n     DESCRIPTION\n       \"The number of IPv6 interfaces\
    \ (regardless of\n        their current state) present on this system.\n     \
    \   This object is obsolete; there is no direct replacement,\n        but its\
    \ value can be derived from the number of rows\n        in the IP-MIB::ipv6InterfaceTable.\"\
    \n     ::= { ipv6MIBObjects 3 }\n"
- title: ipv6IfTableLastChange OBJECT-TYPE
  contents:
  - "ipv6IfTableLastChange OBJECT-TYPE\n     SYNTAX      TimeStamp\n     MAX-ACCESS\
    \  read-only\n     STATUS      obsolete\n     DESCRIPTION\n       \"The value\
    \ of sysUpTime at the time of the last\n       insertion or removal of an entry\
    \ in the\n       ipv6IfTable.  If the number of entries has been\n       unchanged\
    \ since the last re-initialization of\n       the local network management subsystem,\
    \ then this\n       object contains a zero value.\n       This object is obsoleted\
    \ by\n       IP-MIB::ipv6InterfaceTableLastChange.\"\n     ::= { ipv6MIBObjects\
    \ 4 }\n"
- title: -- the IPv6 Interfaces table
  contents:
  - '-- the IPv6 Interfaces table

    '
- title: ipv6IfTable OBJECT-TYPE
  contents:
  - "ipv6IfTable OBJECT-TYPE\n     SYNTAX     SEQUENCE OF Ipv6IfEntry\n     MAX-ACCESS\
    \ not-accessible\n     STATUS     obsolete\n     DESCRIPTION\n       \"The IPv6\
    \ Interfaces table contains information\n       on the entity's internetwork-layer\
    \ interfaces.\n       An IPv6 interface constitutes a logical network\n      \
    \ layer attachment to the layer immediately below\n       IPv6 including internet\
    \ layer 'tunnels', such as\n       tunnels over IPv4 or IPv6 itself.\n       This\
    \ table is obsoleted by IP-MIB::ipv6InterfaceTable.\"\n     ::= { ipv6MIBObjects\
    \ 5 }\n ipv6IfEntry OBJECT-TYPE\n     SYNTAX     Ipv6IfEntry\n     MAX-ACCESS\
    \ not-accessible\n     STATUS     obsolete\n     DESCRIPTION\n       \"An interface\
    \ entry containing objects\n        about a particular IPv6 interface.\n     \
    \   This object is obsoleted by IP-MIB::ipv6InterfaceEntry.\"\n     INDEX   {\
    \ ipv6IfIndex }\n     ::= { ipv6IfTable 1 }\n Ipv6IfEntry ::= SEQUENCE {\n   \
    \      ipv6IfIndex              Ipv6IfIndex,\n         ipv6IfDescr           \
    \   DisplayString,\n         ipv6IfLowerLayer         VariablePointer,\n     \
    \    ipv6IfEffectiveMtu       Unsigned32,\n         ipv6IfReasmMaxSize       Unsigned32,\n\
    \         ipv6IfIdentifier         Ipv6AddressIfIdentifier,\n         ipv6IfIdentifierLength\
    \   INTEGER,\n         ipv6IfPhysicalAddress    PhysAddress,\n         ipv6IfAdminStatus\
    \        INTEGER,\n         ipv6IfOperStatus         INTEGER,\n         ipv6IfLastChange\
    \         TimeStamp\n     }\n ipv6IfIndex OBJECT-TYPE\n     SYNTAX     Ipv6IfIndex\n\
    \     MAX-ACCESS not-accessible\n     STATUS     obsolete\n     DESCRIPTION\n\
    \       \"A unique non-zero value identifying\n        the particular IPv6 interface.\n\
    \        This object is obsoleted.  In the IP-MIB,\n        interfaces are simply\
    \ identified by IfIndex.\"\n     ::= { ipv6IfEntry 1 }\n ipv6IfDescr OBJECT-TYPE\n\
    \     SYNTAX     DisplayString\n     MAX-ACCESS read-write\n     STATUS     obsolete\n\
    \     DESCRIPTION\n       \"A textual string containing information about the\n\
    \       interface.  This string may be set by the network\n       management system.\n\
    \       This object is obsoleted by IF-MIB::ifDescr.\"\n     ::= { ipv6IfEntry\
    \ 2 }\n ipv6IfLowerLayer OBJECT-TYPE\n    SYNTAX      VariablePointer\n    MAX-ACCESS\
    \  read-only\n    STATUS      obsolete\n    DESCRIPTION\n      \"This object identifies\
    \ the protocol layer over\n       which this network interface operates.  If this\n\
    \       network interface operates over the data-link\n       layer, then the\
    \ value of this object refers to an\n       instance of ifIndex [RFC1573].  If\
    \ this network interface\n       operates over an IPv4 interface, the value of\
    \ this\n       object refers to an instance of ipAdEntAddr [RFC1213].\n      \
    \ If this network interface operates over another\n       IPv6 interface, the\
    \ value of this object refers to\n       an instance of ipv6IfIndex.  If this\
    \ network\n       interface is not currently operating over an active\n      \
    \ protocol layer, then the value of this object\n       should be set to the OBJECT\
    \ ID { 0 0 }.\n       This object is obsolete.  The IF-STACK-TABLE may\n     \
    \  be used to express relationships between interfaces.\"\n    ::= { ipv6IfEntry\
    \ 3 }\n ipv6IfEffectiveMtu OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      obsolete\n    DESCRIPTION\n\
    \      \"The size of the largest IPv6 packet which can be\n      sent/received\
    \ on the interface, specified in\n      octets.\n      This object is obsolete.\
    \  The value of IF-MIB::ifMtu\n      for the corresponding value of ifIndex represents\
    \ the\n      MTU of the interface.\"\n ::= { ipv6IfEntry 4 }\n ipv6IfReasmMaxSize\
    \ OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65535)\n    UNITS       \"octets\"\
    \n    MAX-ACCESS  read-only\n    STATUS      obsolete\n    DESCRIPTION\n     \
    \ \"The size of the largest IPv6 datagram which this\n      entity can re-assemble\
    \ from incoming IPv6 fragmented\n      datagrams received on this interface.\n\
    \      This object is obsoleted by IP-MIB::ipv6InterfaceReasmMaxSize.\"\n ::=\
    \ { ipv6IfEntry 5 }\n ipv6IfIdentifier OBJECT-TYPE\n     SYNTAX      Ipv6AddressIfIdentifier\n\
    \     MAX-ACCESS  read-write\n     STATUS      obsolete\n     DESCRIPTION\n  \
    \      \"The Interface Identifier for this interface that\n        is (at least)\
    \ unique on the link this interface is\n        attached to.  The Interface Identifier\
    \ is combined\n        with an address prefix to form an interface address.\n\
    \        By default, the Interface Identifier is autoconfigured\n        according\
    \ to the rules of the link type this\n        interface is attached to.\n    \
    \    This object is obsoleted by IP-MIB::ipv6InterfaceIdentifier.\"\n     ::=\
    \ { ipv6IfEntry 6 }\n ipv6IfIdentifierLength OBJECT-TYPE\n     SYNTAX      INTEGER\
    \ (0..64)\n     UNITS       \"bits\"\n     MAX-ACCESS  read-write\n     STATUS\
    \      obsolete\n     DESCRIPTION\n       \"The length of the Interface Identifier\
    \ in bits.\n       This object is obsolete.  It can be derived from the length\n\
    \       of IP-MIB::ipv6InterfaceIdentifier; Interface Identifiers\n       that\
    \ are not an even number of octets are not supported.\"\n     ::= { ipv6IfEntry\
    \ 7 }\n ipv6IfPhysicalAddress OBJECT-TYPE\n     SYNTAX      PhysAddress\n    \
    \ MAX-ACCESS  read-only\n     STATUS      obsolete\n     DESCRIPTION\n       \"\
    The interface's physical address.  For example, for\n       an IPv6 interface\
    \ attached to an 802.x link, this\n       object normally contains a MAC address.\
    \  Note that\n       in some cases this address may differ from the\n       address\
    \ of the interface's protocol sub-layer.  The\n       interface's media-specific\
    \ MIB must define the bit\n       and byte ordering and the format of the value\
    \ of\n       this object.  For interfaces which do not have such\n       an address\
    \ (e.g., a serial line), this object should\n       contain an octet string of\
    \ zero length.\n       This object is obsoleted by IF-MIB::ifPhysAddress.\"\n\
    \     ::= { ipv6IfEntry 8 }\n"
- title: ipv6IfAdminStatus OBJECT-TYPE
  contents:
  - "ipv6IfAdminStatus OBJECT-TYPE\n    SYNTAX  INTEGER {\n             up(1),   \
    \    -- ready to pass packets\n             down(2)\n            }\n    MAX-ACCESS\
    \  read-write\n    STATUS      obsolete\n    DESCRIPTION\n      \"The desired\
    \ state of the interface.  When a managed\n      system initializes, all IPv6\
    \ interfaces start with\n      ipv6IfAdminStatus in the down(2) state.  As a result\n\
    \      of either explicit management action or per\n      configuration information\
    \ retained by the managed\n      system, ipv6IfAdminStatus is then changed to\n\
    \      the up(1) state (or remains in the down(2) state).\n      This object is\
    \ obsolete.  IPv6 does not have a\n      separate admin status; the admin status\
    \ of the\n      interface is represented by IF-MIB::ifAdminStatus.\"\n    ::=\
    \ { ipv6IfEntry 9 }\n"
- title: ipv6IfOperStatus OBJECT-TYPE
  contents:
  - "ipv6IfOperStatus OBJECT-TYPE\n    SYNTAX  INTEGER {\n             up(1),    \
    \         -- ready to pass packets\n             down(2),\n             noIfIdentifier(3),\
    \ -- no interface identifier\n                                -- status can not\
    \ be\n                                -- determined for some\n             unknown(4),\
    \        -- reason\n                                -- some component is\n   \
    \          notPresent(5)      -- missing\n            }\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n      \"The current operational state\
    \ of the interface.\n      The noIfIdentifier(3) state indicates that no valid\n\
    \      Interface Identifier is assigned to the interface.\n      This state usually\
    \ indicates that the link-local\n      interface address failed Duplicate Address\
    \ Detection.\n      If ipv6IfAdminStatus is down(2) then ipv6IfOperStatus\n  \
    \    should be down(2).  If ipv6IfAdminStatus is changed\n      to up(1) then\
    \ ipv6IfOperStatus should change to up(1)\n      if the interface is ready to\
    \ transmit and receive\n      network traffic; it should remain in the down(2)\
    \ or\n      noIfIdentifier(3) state if and only if there is a\n      fault that\
    \ prevents it from going to the up(1) state;\n      it should remain in the notPresent(5)\
    \ state if\n      the interface has missing (typically, lower layer)\n      components.\n\
    \      This object is obsolete.  IPv6 does not have a\n      separate operational\
    \ status; the operational status of the\n      interface is represented by IF-MIB::ifOperStatus.\"\
    \n    ::= { ipv6IfEntry 10 }\n"
- title: ipv6IfLastChange OBJECT-TYPE
  contents:
  - "ipv6IfLastChange OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS      obsolete\n    DESCRIPTION\n        \"The value of sysUpTime at\
    \ the time the interface\n        entered its current operational state.  If the\n\
    \        current state was entered prior to the last\n        re-initialization\
    \ of the local network management\n        subsystem, then this object contains\
    \ a zero\n        value.\n        This object is obsolete.  The last change of\n\
    \        IF-MIB::ifOperStatus is represented by IF-MIB::ifLastChange.\"\n    ::=\
    \ { ipv6IfEntry 11 }\n --  IPv6 Interface Statistics table\n ipv6IfStatsTable\
    \ OBJECT-TYPE\n     SYNTAX     SEQUENCE OF Ipv6IfStatsEntry\n     MAX-ACCESS not-accessible\n\
