- title: IMPORTS
  contents:
  - "IMPORTS\n     Integer32                FROM SNMPv2-SMI\n     TEXTUAL-CONVENTION\
    \       FROM SNMPv2-TC;\n"
- title: -- definition of textual conventions
  contents:
  - '-- definition of textual conventions

    '
- title: Ipv6Address ::= TEXTUAL-CONVENTION
  contents:
  - "Ipv6Address ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"2x:\"\n     STATUS  \
    \     obsolete\n     DESCRIPTION\n       \"This data type is used to model IPv6\
    \ addresses.\n        This is a binary string of 16 octets in network\n      \
    \  byte-order.\n        This object is obsoleted by INET-ADDRESS-MIB::InetAddress.\"\
    \n     SYNTAX       OCTET STRING (SIZE (16))\n"
- title: Ipv6AddressPrefix ::= TEXTUAL-CONVENTION
  contents:
  - "Ipv6AddressPrefix ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"2x:\"\n     STATUS\
    \       obsolete\n     DESCRIPTION\n       \"This data type is used to model IPv6\
    \ address\n       prefixes.  This is a binary string of up to 16\n       octets\
    \ in network byte-order.\n       This object is obsoleted by INET-ADDRESS-MIB::InetAddress.\"\
    \n     SYNTAX       OCTET STRING (SIZE (0..16))\n"
- title: Ipv6AddressIfIdentifier ::= TEXTUAL-CONVENTION
  contents:
  - "Ipv6AddressIfIdentifier ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"2x:\"\n \
    \    STATUS       obsolete\n     DESCRIPTION\n       \"This data type is used\
    \ to model IPv6 address\n       interface identifiers.  This is a binary string\n\
    \        of up to 8 octets in network byte-order.\n       This object is obsoleted\
    \ by IP-MIB::Ipv6AddressIfIdentifierTC.\"\n     SYNTAX      OCTET STRING (SIZE\
    \ (0..8))\n"
- title: Ipv6IfIndex ::= TEXTUAL-CONVENTION
  contents:
  - "Ipv6IfIndex ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"d\"\n     STATUS    \
    \   obsolete\n     DESCRIPTION\n       \"A unique value, greater than zero for\
    \ each\n       internetwork-layer interface in the managed\n       system.  It\
    \ is recommended that values are assigned\n       contiguously starting from 1.\
    \  The value for each\n       internetwork-layer interface must remain constant\n\
    \       at least from one re-initialization of the entity's\n       network management\
    \ system to the next\n       re-initialization.\n       This object is obsoleted\
    \ by IF-MIB::InterfaceIndex.\"\n     SYNTAX       Integer32 (1..2147483647)\n"
- title: Ipv6IfIndexOrZero ::= TEXTUAL-CONVENTION
  contents:
  - "Ipv6IfIndexOrZero ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"d\"\n     STATUS\
    \       obsolete\n     DESCRIPTION\n         \"This textual convention is an extension\
    \ of the\n         Ipv6IfIndex convention.  The latter defines\n         a greater\
    \ than zero value used to identify an IPv6\n         interface in the managed\
    \ system.  This extension\n         permits the additional value of zero.  The\
    \ value\n         zero is object-specific and must therefore be\n         defined\
    \ as part of the description of any object\n         which uses this syntax. \
    \ Examples of the usage of\n         zero might include situations where interface\
    \ was\n         unknown, or when none or all interfaces need to be\n         referenced.\n\
    \         This object is obsoleted by IF-MIB::InterfaceIndexOrZero.\"\n     SYNTAX\
    \       Integer32 (0..2147483647)\n"
