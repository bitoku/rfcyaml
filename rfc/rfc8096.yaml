- title: 4.  Historic IPV6-ICMP-MIB
  contents:
  - "4.  Historic IPV6-ICMP-MIB\n    IPV6-ICMP-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n\
    \        MODULE-IDENTITY, OBJECT-TYPE,\n        Counter32, mib-2             \
    \    FROM SNMPv2-SMI\n        MODULE-COMPLIANCE, OBJECT-GROUP  FROM SNMPv2-CONF\n\
    \        ipv6IfEntry                      FROM IPV6-MIB;\n    ipv6IcmpMIB MODULE-IDENTITY\n\
    \        LAST-UPDATED \"201702220000Z\"\n        ORGANIZATION \"IETF IPv6 Working\
    \ Group\"\n        CONTACT-INFO\n          \"           Dimitry Haskin\n     \
    \         Postal: Bay Networks, Inc.\n                      660 Technology Park\
    \ Drive.\n                      Billerica, MA  01821\n                      US\n\
    \                 Tel: +1-978-916-8124\n              E-mail: dhaskin@baynetworks.com\n\
    \                      Steve Onishi\n              Postal: Bay Networks, Inc.\n\
    \                      3 Federal Street\n                      Billerica, MA 01821\n\
    \                      US\n                 Tel: +1-978-916-3816\n           \
    \   E-mail: sonishi@baynetworks.com\"\n        DESCRIPTION\n          \"The obsolete\
    \ MIB module for entities implementing\n           the ICMPv6.  Use the IP-MIB\
    \ instead.\n           Copyright (c) 2017 IETF Trust and the persons\n       \
    \    identified as authors of the code.  All rights\n           reserved.\n  \
    \         Redistribution and use in source and binary\n           forms, with\
    \ or without modification, is permitted\n           pursuant to, and subject to\
    \ the license terms contained\n           in, the Simplified BSD License set forth\
    \ in Section\n           4.c of the IETF Trust's Legal Provisions Relating to\n\
    \           IETF Documents\n           (http://trustee.ietf.org/license-info).\"\
    \n        REVISION \"201702220000Z\"\n        DESCRIPTION\n          \"Obsoleting\
    \ this MIB module; it has been replaced by\n          the revised IP-MIB (RFC\
    \ 4293).\"\n        REVISION \"9801082155Z\"\n        DESCRIPTION\n          \"\
    First revision, published as RFC 2466\"\n        ::= { mib-2 56 }\n    -- the\
    \ ICMPv6 group\n    ipv6IcmpMIBObjects OBJECT IDENTIFIER ::= { ipv6IcmpMIB  1\
    \ }\n    -- Per-interface ICMPv6 statistics table\n    ipv6IfIcmpTable OBJECT-TYPE\n\
    \        SYNTAX     SEQUENCE OF Ipv6IfIcmpEntry\n        MAX-ACCESS not-accessible\n\
    \        STATUS     obsolete\n        DESCRIPTION\n         \"IPv6 ICMP statistics.\
    \  This table contains statistics\n         of ICMPv6 messages that are received\
    \ and sourced by\n         the entity.\n         This table is obsolete because\
    \ systems were found\n         not to maintain these statistics per-interface.\"\
    \n        ::= { ipv6IcmpMIBObjects 1 }\n    ipv6IfIcmpEntry OBJECT-TYPE\n    \
    \    SYNTAX     Ipv6IfIcmpEntry\n        MAX-ACCESS not-accessible\n        STATUS\
    \     obsolete\n        DESCRIPTION\n         \"An ICMPv6 statistics entry containing\n\
    \         objects at a particular IPv6 interface.\n         Note that a receiving\
    \ interface is\n         the interface to which a given ICMPv6 message\n     \
    \    is addressed which may not be necessarily\n         the input interface for\
    \ the message.\n         Similarly, the sending interface is\n         the interface\
    \ that sources a given\n         ICMP message which is usually but not\n     \
    \    necessarily the output interface for the message.\n         This table is\
    \ obsolete because systems were found\n         not to maintain these statistics\
    \ per-interface.\"\n        AUGMENTS { ipv6IfEntry }\n        ::= { ipv6IfIcmpTable\
    \ 1 }\n    Ipv6IfIcmpEntry ::= SEQUENCE {\n            ipv6IfIcmpInMsgs\n    \
    \              Counter32      ,\n            ipv6IfIcmpInErrors\n            \
    \      Counter32      ,\n            ipv6IfIcmpInDestUnreachs\n              \
    \    Counter32      ,\n            ipv6IfIcmpInAdminProhibs\n                \
    \  Counter32      ,\n            ipv6IfIcmpInTimeExcds\n                  Counter32\
    \      ,\n            ipv6IfIcmpInParmProblems\n                  Counter32  \
    \    ,\n            ipv6IfIcmpInPktTooBigs\n                  Counter32      ,\n\
    \            ipv6IfIcmpInEchos\n                  Counter32      ,\n         \
    \   ipv6IfIcmpInEchoReplies\n                  Counter32      ,\n            ipv6IfIcmpInRouterSolicits\n\
    \                  Counter32      ,\n            ipv6IfIcmpInRouterAdvertisements\n\
    \                  Counter32      ,\n            ipv6IfIcmpInNeighborSolicits\n\
    \                  Counter32      ,\n            ipv6IfIcmpInNeighborAdvertisements\n\
    \                  Counter32      ,\n            ipv6IfIcmpInRedirects\n     \
    \             Counter32      ,\n            ipv6IfIcmpInGroupMembQueries\n   \
    \               Counter32      ,\n            ipv6IfIcmpInGroupMembResponses\n\
    \                  Counter32      ,\n            ipv6IfIcmpInGroupMembReductions\n\
    \                  Counter32      ,\n            ipv6IfIcmpOutMsgs\n         \
    \         Counter32      ,\n            ipv6IfIcmpOutErrors\n                \
    \  Counter32      ,\n            ipv6IfIcmpOutDestUnreachs\n                 \
    \ Counter32      ,\n            ipv6IfIcmpOutAdminProhibs\n                  Counter32\
    \      ,\n            ipv6IfIcmpOutTimeExcds\n                  Counter32    \
    \  ,\n            ipv6IfIcmpOutParmProblems\n                  Counter32     \
    \ ,\n            ipv6IfIcmpOutPktTooBigs\n                  Counter32      ,\n\
    \            ipv6IfIcmpOutEchos\n                  Counter32      ,\n        \
    \    ipv6IfIcmpOutEchoReplies\n                  Counter32      ,\n          \
    \  ipv6IfIcmpOutRouterSolicits\n                  Counter32      ,\n         \
    \   ipv6IfIcmpOutRouterAdvertisements\n                  Counter32      ,\n  \
    \          ipv6IfIcmpOutNeighborSolicits\n                  Counter32      ,\n\
    \            ipv6IfIcmpOutNeighborAdvertisements\n                  Counter32\
    \      ,\n            ipv6IfIcmpOutRedirects\n                  Counter32    \
    \  ,\n            ipv6IfIcmpOutGroupMembQueries\n                  Counter32 \
    \     ,\n            ipv6IfIcmpOutGroupMembResponses\n                  Counter32\
    \      ,\n            ipv6IfIcmpOutGroupMembReductions\n                  Counter32\n\
    \        }\n    ipv6IfIcmpInMsgs OBJECT-TYPE\n        SYNTAX     Counter32\n \
    \       MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The total number of ICMP messages received\n         by the interface\
    \ which includes all those\n         counted by ipv6IfIcmpInErrors.  Note that\
    \ this\n         interface is the interface to which the\n         ICMP messages\
    \ were addressed which may not be\n         necessarily the input interface for\
    \ the messages.\n         This object has been obsoleted by IP-MIB::icmpStatsInMsgs.\"\
    \n        ::= { ipv6IfIcmpEntry 1 }\n    ipv6IfIcmpInErrors OBJECT-TYPE\n    \
    \    SYNTAX     Counter32\n        MAX-ACCESS read-only\n        STATUS     obsolete\n\
    \        DESCRIPTION\n         \"The number of ICMP messages which the interface\n\
    \         received but determined as having ICMP-specific\n         errors (bad\
    \ ICMP checksums, bad length, etc.).\n         This object has been obsoleted\
    \ by IP-MIB::icmpStatsInErrors.\"\n        ::= { ipv6IfIcmpEntry 2 }\n    ipv6IfIcmpInDestUnreachs\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Destination Unreachable\n         messages received by the interface.\n    \
    \     This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n         in\
    \ the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 3 }\n    ipv6IfIcmpInAdminProhibs OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP destination\n         unreachable/communication\
    \ administratively\n         prohibited messages received by the interface.\n\
    \         This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n     \
    \    in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 4 }\n    ipv6IfIcmpInTimeExcds OBJECT-TYPE\n        SYNTAX     Counter32\n \
    \       MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Time Exceeded messages\n          received by the\
    \ interface.\n          This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \          in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 5 }\n    ipv6IfIcmpInParmProblems OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Parameter Problem messages\n          received\
    \ by the interface.\n          This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \          in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 6 }\n    ipv6IfIcmpInPktTooBigs OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Packet Too Big messages\n         received by the\
    \ interface.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 7 }\n    ipv6IfIcmpInEchos OBJECT-TYPE\n        SYNTAX     Counter32\n     \
    \   MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n \
    \        \"The number of ICMP Echo (request) messages\n          received by the\
    \ interface.\n          This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \          in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 8 }\n    ipv6IfIcmpInEchoReplies OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Echo Reply messages received\n         by the interface.\n\
    \         This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n     \
    \    in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 9 }\n    ipv6IfIcmpInRouterSolicits OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Router Solicit messages\n          received by\
    \ the interface.\n          This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \          in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 10 }\n    ipv6IfIcmpInRouterAdvertisements OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Router Advertisement messages\n         received\
    \ by the interface.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 11 }\n    ipv6IfIcmpInNeighborSolicits OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Neighbor Solicit messages\n          received by\
    \ the interface.\n          This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \          in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 12 }\n    ipv6IfIcmpInNeighborAdvertisements OBJECT-TYPE\n        SYNTAX   \
    \  Counter32\n        MAX-ACCESS read-only\n        STATUS     obsolete\n    \
    \    DESCRIPTION\n         \"The number of ICMP Neighbor Advertisement\n     \
    \    messages received by the interface.\n         This object has been obsoleted\
    \ by IP-MIB::icmpMsgStatsInPkts\n         in the row corresponding to this message\
    \ type.\"\n        ::= { ipv6IfIcmpEntry 13 }\n    ipv6IfIcmpInRedirects OBJECT-TYPE\n\
    \        SYNTAX     Counter32\n        MAX-ACCESS read-only\n        STATUS  \
    \   obsolete\n        DESCRIPTION\n         \"The number of Redirect messages\
    \ received\n         by the interface.\n         This object has been obsoleted\
    \ by IP-MIB::icmpMsgStatsInPkts\n         in the row corresponding to this message\
    \ type.\"\n        ::= { ipv6IfIcmpEntry 14 }\n    ipv6IfIcmpInGroupMembQueries\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMPv6\
    \ Group Membership Query\n         messages received by the interface.\n     \
    \    This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n         in\
    \ the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 15}\n    ipv6IfIcmpInGroupMembResponses OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMPv6 Group Membership Response messages\n        \
    \ received by the interface.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 16}\n     ipv6IfIcmpInGroupMembReductions OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMPv6 Group Membership Reduction messages\n       \
    \  received by the interface.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsInPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 17}\n    ipv6IfIcmpOutMsgs OBJECT-TYPE\n        SYNTAX     Counter32\n     \
    \   MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n \
    \        \"The total number of ICMP messages which this\n         interface attempted\
    \ to send.  Note that this counter\n         includes all those counted by icmpOutErrors.\n\
    \         This object has been obsoleted by IP-MIB::icmpStatsOutMsgs.\"\n    \
    \    ::= { ipv6IfIcmpEntry 18 }\n    ipv6IfIcmpOutErrors OBJECT-TYPE\n       \
    \ SYNTAX     Counter32\n        MAX-ACCESS read-only\n        STATUS     obsolete\n\
    \        DESCRIPTION\n         \"The number of ICMP messages which this interface\
    \ did\n         not send due to problems discovered within ICMP\n         such\
    \ as a lack of buffers.  This value should not\n         include errors discovered\
    \ outside the ICMP layer\n         such as the inability of IPv6 to route the\
    \ resultant\n         datagram.  In some implementations there may be no\n   \
    \      types of error which contribute to this counter's\n         value.\n  \
    \       This object has been obsoleted by IP-MIB::icmpStatsOutErrors.\"\n    \
    \    ::= { ipv6IfIcmpEntry 19 }\n    ipv6IfIcmpOutDestUnreachs OBJECT-TYPE\n \
    \       SYNTAX     Counter32\n        MAX-ACCESS read-only\n        STATUS   \
    \  obsolete\n        DESCRIPTION\n         \"The number of ICMP Destination Unreachable\n\
    \         messages sent by the interface.\n         This object has been obsoleted\
    \ by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding to this message\
    \ type.\"\n        ::= { ipv6IfIcmpEntry 20 }\n    ipv6IfIcmpOutAdminProhibs OBJECT-TYPE\n\
    \        SYNTAX     Counter32\n        MAX-ACCESS read-only\n        STATUS  \
    \   obsolete\n        DESCRIPTION\n          \"Number of ICMP dest unreachable/communication\n\
    \          administratively prohibited messages sent.\n          This object has\
    \ been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n          in the row corresponding\
    \ to this message type.\"\n        ::= { ipv6IfIcmpEntry 21 }\n    ipv6IfIcmpOutTimeExcds\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Time Exceeded messages sent\n         by the interface.\n         This object\
    \ has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding\
    \ to this message type.\"\n        ::= { ipv6IfIcmpEntry 22 }\n    ipv6IfIcmpOutParmProblems\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Parameter Problem messages\n         sent by the interface.\n         This object\
    \ has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding\
    \ to this message type.\"\n        ::= { ipv6IfIcmpEntry 23 }\n    ipv6IfIcmpOutPktTooBigs\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Packet Too Big messages sent\n         by the interface.\n         This object\
    \ has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding\
    \ to this message type.\"\n        ::= { ipv6IfIcmpEntry 24 }\n    ipv6IfIcmpOutEchos\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Echo (request) messages sent\n         by the interface.\n         This object\
    \ has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding\
    \ to this message type.\"\n        ::= { ipv6IfIcmpEntry 25 }\n    ipv6IfIcmpOutEchoReplies\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Echo Reply messages sent\n         by the interface.\n         This object has\
    \ been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding\
    \ to this message type.\"\n        ::= { ipv6IfIcmpEntry 26 }\n    ipv6IfIcmpOutRouterSolicits\
    \ OBJECT-TYPE\n        SYNTAX     Counter32\n        MAX-ACCESS read-only\n  \
    \      STATUS     obsolete\n        DESCRIPTION\n         \"The number of ICMP\
    \ Router Solicitation messages\n          sent by the interface.\n          This\
    \ object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n          in the row\
    \ corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry 27 }\n\
    \    ipv6IfIcmpOutRouterAdvertisements OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Router Advertisement messages\n         sent by\
    \ the interface.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 28 }\n    ipv6IfIcmpOutNeighborSolicits OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMP Neighbor Solicitation\n          messages sent\
    \ by the interface.\n          This object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n\
    \          in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 29 }\n    ipv6IfIcmpOutNeighborAdvertisements OBJECT-TYPE\n        SYNTAX  \
    \   Counter32\n        MAX-ACCESS read-only\n        STATUS     obsolete\n   \
    \     DESCRIPTION\n         \"The number of ICMP Neighbor Advertisement\n    \
    \     messages sent by the interface.\n         This object has been obsoleted\
    \ by IP-MIB::icmpMsgStatsOutPkts\n         in the row corresponding to this message\
    \ type.\"\n        ::= { ipv6IfIcmpEntry 30 }\n    ipv6IfIcmpOutRedirects OBJECT-TYPE\n\
    \        SYNTAX     Counter32\n        MAX-ACCESS read-only\n        STATUS  \
    \   obsolete\n        DESCRIPTION\n         \"The number of Redirect messages\
    \ sent.  For\n         a host, this object will always be zero,\n         since\
    \ hosts do not send redirects.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 31 }\n    ipv6IfIcmpOutGroupMembQueries OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMPv6 Group Membership Query\n         messages sent.\n\
    \         This object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n    \
    \     in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 32}\n    ipv6IfIcmpOutGroupMembResponses OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMPv6 Group Membership Response\n         messages\
    \ sent.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 33}\n    ipv6IfIcmpOutGroupMembReductions OBJECT-TYPE\n        SYNTAX     Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS     obsolete\n        DESCRIPTION\n\
    \         \"The number of ICMPv6 Group Membership Reduction\n         messages\
    \ sent.\n         This object has been obsoleted by IP-MIB::icmpMsgStatsOutPkts\n\
    \         in the row corresponding to this message type.\"\n        ::= { ipv6IfIcmpEntry\
    \ 34}\n   -- conformance information\n   ipv6IcmpConformance OBJECT IDENTIFIER\
    \ ::= { ipv6IcmpMIB 2 }\n   ipv6IcmpCompliances\n           OBJECT IDENTIFIER\
    \ ::= { ipv6IcmpConformance 1 }\n   ipv6IcmpGroups\n           OBJECT IDENTIFIER\
    \ ::= { ipv6IcmpConformance 2 }\n   -- compliance statements\n   ipv6IcmpCompliance\
    \ MODULE-COMPLIANCE\n       STATUS  obsolete\n       DESCRIPTION\n         \"\
    The compliance statement for SNMPv2 entities which\n         implement ICMPv6.\n\
    \         This compliance statement has been obsoleted by\n         IP-MIB::ipMIBCompliance2.\"\
    \n       MODULE  -- this module\n           MANDATORY-GROUPS { ipv6IcmpGroup }\n\
    \       ::= { ipv6IcmpCompliances 1 }\n   ipv6IcmpGroup OBJECT-GROUP\n       OBJECTS\
    \   {\n                   ipv6IfIcmpInMsgs,\n                   ipv6IfIcmpInErrors,\n\
    \                   ipv6IfIcmpInDestUnreachs,\n                   ipv6IfIcmpInAdminProhibs,\n\
    \                   ipv6IfIcmpInTimeExcds,\n                   ipv6IfIcmpInParmProblems,\n\
    \                   ipv6IfIcmpInPktTooBigs,\n                   ipv6IfIcmpInEchos,\n\
    \                   ipv6IfIcmpInEchoReplies,\n                   ipv6IfIcmpInRouterSolicits,\n\
    \                   ipv6IfIcmpInRouterAdvertisements,\n                   ipv6IfIcmpInNeighborSolicits,\n\
    \                   ipv6IfIcmpInNeighborAdvertisements,\n                   ipv6IfIcmpInRedirects,\n\
    \                   ipv6IfIcmpInGroupMembQueries,\n                   ipv6IfIcmpInGroupMembResponses,\n\
    \                   ipv6IfIcmpInGroupMembReductions,\n                   ipv6IfIcmpOutMsgs,\n\
    \                   ipv6IfIcmpOutErrors,\n                   ipv6IfIcmpOutDestUnreachs,\n\
    \                   ipv6IfIcmpOutAdminProhibs,\n                   ipv6IfIcmpOutTimeExcds,\n\
    \                   ipv6IfIcmpOutParmProblems,\n                   ipv6IfIcmpOutPktTooBigs,\n\
    \                   ipv6IfIcmpOutEchos,\n                   ipv6IfIcmpOutEchoReplies,\n\
    \                   ipv6IfIcmpOutRouterSolicits,\n                   ipv6IfIcmpOutRouterAdvertisements,\n\
    \                   ipv6IfIcmpOutNeighborSolicits,\n                   ipv6IfIcmpOutNeighborAdvertisements,\n\
    \                   ipv6IfIcmpOutRedirects,\n                   ipv6IfIcmpOutGroupMembQueries,\n\
    \                   ipv6IfIcmpOutGroupMembResponses,\n                   ipv6IfIcmpOutGroupMembReductions\n\
    \                 }\n       STATUS    obsolete\n       DESCRIPTION\n         \
    \   \"The ICMPv6 group of objects providing information\n             specific\
    \ to ICMPv6.\n             This group has been obsoleted by IP-MIB::icmpStatsGroup.\"\
    \n       ::= { ipv6IcmpGroups 1 }\n    END\n"
- title: 5.  Historic IPV6-UDP-MIB
  contents:
  - "5.  Historic IPV6-UDP-MIB\n IPV6-UDP-MIB DEFINITIONS ::= BEGIN\n IMPORTS\n  \
    \  MODULE-COMPLIANCE, OBJECT-GROUP      FROM SNMPv2-CONF\n    MODULE-IDENTITY,\
    \ OBJECT-TYPE,\n    mib-2, experimental                  FROM SNMPv2-SMI\n   \
    \ Ipv6Address, Ipv6IfIndexOrZero       FROM IPV6-TC;\n ipv6UdpMIB MODULE-IDENTITY\n\
    \    LAST-UPDATED \"201702220000Z\"\n    ORGANIZATION \"IETF IPv6 MIB Working\
    \ Group\"\n    CONTACT-INFO\n         \"               Mike Daniele\n        \
    \         Postal: Compaq Computer Corporation\n                         110 Spitbrook\
    \ Rd\n                         Nashua, NH 03062.\n                         US\n\
    \                 Phone:  +1 603 884 1423\n                 Email:  daniele@zk3.dec.com\"\
    \n    DESCRIPTION\n         \"The obsolete MIB module for entities implementing\
    \ UDP\n         over IPv6.  Use the UDP-MIB instead.\n         Copyright (c) 2017\
    \ IETF Trust and the persons\n         identified as authors of the code.  All\
    \ rights reserved.\n         Redistribution and use in source and binary forms,\n\
    \         with or without modification, is permitted pursuant to,\n         and\
    \ subject to the license terms contained in, the\n         Simplified BSD License\
    \ set forth in Section 4.c of the IETF\n         Trust's Legal Provisions Relating\
    \ to IETF Documents\n         (http://trustee.ietf.org/license-info).\"\n    REVISION\
    \ \"201702220000Z\"\n    DESCRIPTION\n         \"Obsoleting this MIB module; it\
    \ has been replaced by\n         the revised UDP-MIB (RFC 4113).\"\n    REVISION\
    \ \"9801290000Z\"\n    DESCRIPTION\n         \"First revision, published as RFC\
    \ 2454\"\n    ::= { experimental 87 }\n -- objects specific to UDP for IPv6\n\
    \ udp      OBJECT IDENTIFIER ::= { mib-2 7 }\n -- the UDP over IPv6 Listener table\n\
    \ -- This table contains information about this entity's\n -- UDP/IPv6 endpoints.\
    \  Only endpoints utilizing IPv6 addresses\n -- are contained in this table. \
    \ This entity's UDP/IPv4 endpoints\n -- are contained in udpTable.\n ipv6UdpTable\
    \ OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Ipv6UdpEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      obsolete\n    DESCRIPTION\n         \"A table containing UDP\
    \ listener information for\n          UDP/IPv6 endpoints.\n          This table\
    \ is obsoleted by UDP-MIB::udpEndpointTable.\"\n    ::= { udp 6 }\n ipv6UdpEntry\
    \ OBJECT-TYPE\n    SYNTAX      Ipv6UdpEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      obsolete\n    DESCRIPTION\n         \"Information about a particular\
    \ current UDP listener.\n          Note that conceptual rows in this table require\
    \ an\n          additional index object compared to udpTable, since\n        \
    \  IPv6 addresses are not guaranteed to be unique on the\n          managed node.\n\
    \          This entry is obsoleted by UDP-MIB::udpEndpointTable.\"\n    INDEX\
    \   { ipv6UdpLocalAddress,\n              ipv6UdpLocalPort,\n              ipv6UdpIfIndex\
    \ }\n    ::= { ipv6UdpTable 1 }\n Ipv6UdpEntry ::= SEQUENCE {\n    ipv6UdpLocalAddress\
    \    Ipv6Address,\n    ipv6UdpLocalPort       INTEGER,\n    ipv6UdpIfIndex   \
    \      Ipv6IfIndexOrZero }\n ipv6UdpLocalAddress OBJECT-TYPE\n    SYNTAX     \
    \  Ipv6Address\n    MAX-ACCESS   not-accessible\n    STATUS       obsolete\n \
    \   DESCRIPTION\n         \"The local IPv6 address for this UDP listener.\n  \
    \        In the case of a UDP listener which is willing\n          to accept datagrams\
    \ for any IPv6 address\n          associated with the managed node, the value\
    \ ::0\n          is used.\n          This object is obsoleted by UDP-MIB::udpEndpointLocalAddress.\"\
    \n    ::= { ipv6UdpEntry 1 }\n ipv6UdpLocalPort OBJECT-TYPE\n     SYNTAX     INTEGER\
    \ (0..65535)\n     MAX-ACCESS not-accessible\n     STATUS     obsolete\n     DESCRIPTION\n\
    \         \"The local port number for this UDP listener.\n         This object\
    \ is obsoleted by UDP-MIB::udpEndpointLocalPort.\"\n     ::= { ipv6UdpEntry 2\
    \ }\n ipv6UdpIfIndex OBJECT-TYPE\n    SYNTAX     Ipv6IfIndexOrZero\n    MAX-ACCESS\
    \   read-only\n    STATUS     obsolete\n    DESCRIPTION\n         \"An index object\
    \ used to disambiguate conceptual rows in\n          the table, since the ipv6UdpLocalAddress/ipv6UdpLocalPort\n\
    \          pair may not be unique.\n          This object identifies the local\
    \ interface that is\n          associated with ipv6UdpLocalAddress for this UDP\
    \ listener.\n          If such a local interface cannot be determined, this object\n\
    \          should take on the value 0.  (A possible example of this\n        \
    \  would be if the value of ipv6UdpLocalAddress is ::0.)\n          The interface\
    \ identified by a particular non-0 value of\n          this index is the same\
    \ interface as identified by the same\n          value of ipv6IfIndex.\n     \
    \     The value of this object must remain constant during\n          the life\
    \ of this UDP endpoint.\n          This object is obsoleted by the zone identifier\
    \ in\n          an InetAddressIPv6z address in\n          UDP-MIB::udpEndpointLocalAddress.\"\
    \n    ::= { ipv6UdpEntry 3 }\n --\n -- conformance information\n --\n ipv6UdpConformance\
    \ OBJECT IDENTIFIER ::= { ipv6UdpMIB 2 }\n ipv6UdpCompliances OBJECT IDENTIFIER\
    \ ::= { ipv6UdpConformance 1 }\n ipv6UdpGroups      OBJECT IDENTIFIER ::= { ipv6UdpConformance\
    \ 2 }\n -- compliance statements\n ipv6UdpCompliance MODULE-COMPLIANCE\n    STATUS\
    \  obsolete\n    DESCRIPTION\n         \"The compliance statement for SNMPv2 entities\
    \ which\n          implement UDP over IPv6.\n          This object is obsoleted\
    \ by UDP-MIB::udpMIBCompliance2.\"\n    MODULE  -- this module\n    MANDATORY-GROUPS\
    \ { ipv6UdpGroup }\n    ::= { ipv6UdpCompliances 1 }\n ipv6UdpGroup OBJECT-GROUP\n\
    \    OBJECTS   { -- these are defined in this module\n                -- ipv6UdpLocalAddress\
    \ (not-accessible)\n                -- ipv6UdpLocalPort (not-accessible)\n   \
    \             ipv6UdpIfIndex }\n    STATUS    obsolete\n    DESCRIPTION\n    \
    \     \"The group of objects providing management of\n          UDP over IPv6.\n\
    \          This group is obsoleted by several groups in UDP-MIB.\"\n    ::= {\
    \ ipv6UdpGroups 1 }\n END\n"
- title: 6.  Historic IPV6-TCP-MIB
  contents:
  - "6.  Historic IPV6-TCP-MIB\n IPV6-TCP-MIB DEFINITIONS ::= BEGIN\n IMPORTS\n  \
    \  MODULE-COMPLIANCE, OBJECT-GROUP      FROM SNMPv2-CONF\n    MODULE-IDENTITY,\
    \ OBJECT-TYPE,\n    mib-2, experimental                  FROM SNMPv2-SMI\n   \
    \ Ipv6Address, Ipv6IfIndexOrZero       FROM IPV6-TC;\n ipv6TcpMIB MODULE-IDENTITY\n\
    \    LAST-UPDATED \"201702220000Z\"\n    ORGANIZATION \"IETF IPv6 MIB Working\
    \ Group\"\n    CONTACT-INFO\n         \"       Mike Daniele\n                \
    \ Postal: Compaq Computer Corporation\n                         110 Spitbrook\
    \ Rd\n                         Nashua, NH 03062.\n                         US\n\
    \                 Phone:  +1 603 884 1423\n                 Email:  daniele@zk3.dec.com\"\
    \n    DESCRIPTION\n         \"The obsolete MIB module for entities implementing\
    \ TCP\n         over IPv6.  Use the TCP-MIB instead.\n         Copyright (c) 2017\
    \ IETF Trust and the persons identified\n         as authors of the code.  All\
    \ rights reserved.\n         Redistribution and use in source and binary forms,\
    \ with\n         or without modification, is permitted pursuant to, and\n    \
    \     subject to the license terms contained in, the Simplified\n         BSD\
    \ License set forth in Section 4.c of the IETF Trust's\n         Legal Provisions\
    \ Relating to IETF Documents\n         (http://trustee.ietf.org/license-info).\"\
    \n    REVISION \"201702220000Z\"\n    DESCRIPTION\n         \"Obsoleting this\
    \ MIB module; it has been replaced by\n         the revised TCP-MIB (RFC 4022).\"\
    \n    REVISION \"9801290000Z\"\n    DESCRIPTION\n         \"First revision, published\
    \ as RFC 2452\"\n    ::= { experimental 86 }\n -- objects specific to TCP for\
    \ IPv6\n tcp      OBJECT IDENTIFIER ::= { mib-2 6 }\n -- the TCP over IPv6 Connection\
    \ table\n -- This connection table contains information about this\n -- entity's\
    \ existing TCP connections between IPv6 endpoints.\n -- Only connections between\
    \ IPv6 addresses are contained in\n -- this table.  This entity's connections\
    \ between IPv4\n -- endpoints are contained in tcpConnTable.\n ipv6TcpConnTable\
    \ OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Ipv6TcpConnEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      obsolete\n    DESCRIPTION\n         \"A table containing TCP\
    \ connection-specific information,\n          for only those connections whose\
    \ endpoints are IPv6 addresses.\n          This table is obsoleted by TCP-MIB::tcpConnectionTable.\"\
    \n    ::= { tcp 16 }\n ipv6TcpConnEntry OBJECT-TYPE\n    SYNTAX      Ipv6TcpConnEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      obsolete\n    DESCRIPTION\n \
    \        \"A conceptual row of the ipv6TcpConnTable containing\n          information\
    \ about a particular current TCP connection.\n          Each row of this table\
    \ is transient, in that it ceases to\n          exist when (or soon after) the\
    \ connection makes the transition\n          to the CLOSED state.\n          Note\
    \ that conceptual rows in this table require an additional\n          index object\
    \ compared to tcpConnTable, since IPv6 addresses\n          are not guaranteed\
    \ to be unique on the managed node.\n          This entry is obsoleted by TCP-MIB::tcpConnectionEntry.\"\
    \n    INDEX   { ipv6TcpConnLocalAddress,\n              ipv6TcpConnLocalPort,\n\
    \              ipv6TcpConnRemAddress,\n              ipv6TcpConnRemPort,\n   \
    \           ipv6TcpConnIfIndex }\n    ::= { ipv6TcpConnTable 1 }\n Ipv6TcpConnEntry\
    \ ::=\n    SEQUENCE { ipv6TcpConnLocalAddress    Ipv6Address,\n              \
    \ ipv6TcpConnLocalPort       INTEGER,\n               ipv6TcpConnRemAddress  \
    \    Ipv6Address,\n               ipv6TcpConnRemPort         INTEGER,\n      \
    \         ipv6TcpConnIfIndex         Ipv6IfIndexOrZero,\n               ipv6TcpConnState\
    \           INTEGER }\n ipv6TcpConnLocalAddress OBJECT-TYPE\n    SYNTAX     Ipv6Address\n\
    \    MAX-ACCESS not-accessible\n    STATUS     obsolete\n    DESCRIPTION\n   \
    \      \"The local IPv6 address for this TCP connection.  In\n          the case\
    \ of a connection in the listen state which\n          is willing to accept connections\
    \ for any IPv6\n          address associated with the managed node, the value\n\
    \          ::0 is used.\n          This object is obsoleted by\n          TCP-MIB::tcpConnectionLocalAddressType.\"\
    \n    ::= { ipv6TcpConnEntry 1 }\n ipv6TcpConnLocalPort OBJECT-TYPE\n    SYNTAX\
    \     INTEGER (0..65535)\n    MAX-ACCESS not-accessible\n    STATUS     obsolete\n\
    \    DESCRIPTION\n         \"The local port number for this TCP connection.\n\
    \         This object is obsoleted by TCP-MIB::tcpConnectionLocalPort.\"\n   \
    \ ::= { ipv6TcpConnEntry 2 }\n ipv6TcpConnRemAddress OBJECT-TYPE\n    SYNTAX \
    \    Ipv6Address\n    MAX-ACCESS not-accessible\n    STATUS     obsolete\n   \
    \ DESCRIPTION\n         \"The remote IPv6 address for this TCP connection.\n \
    \        This object is obsoleted by TCP-MIB::tcpConnectionRemAddress.\"\n   \
    \ ::= { ipv6TcpConnEntry 3 }\n ipv6TcpConnRemPort OBJECT-TYPE\n    SYNTAX    \
    \ INTEGER (0..65535)\n    MAX-ACCESS not-accessible\n    STATUS     obsolete\n\
    \    DESCRIPTION\n         \"The remote port number for this TCP connection.\n\
    \         This object is obsoleted by TCP-MIB::tcpConnectionRemPort.\"\n    ::=\
    \ { ipv6TcpConnEntry 4 }\n ipv6TcpConnIfIndex OBJECT-TYPE\n    SYNTAX     Ipv6IfIndexOrZero\n\
    \    MAX-ACCESS not-accessible\n    STATUS     obsolete\n    DESCRIPTION\n   \
    \      \"An index object used to disambiguate conceptual rows in\n          the\
    \ table, since the connection 4-tuple may not be unique.\n          If the connection's\
    \ remote address (ipv6TcpConnRemAddress)\n          is a link-local address and\
    \ the connection's local address\n          (ipv6TcpConnLocalAddress) is not a\
    \ link-local address, this\n          object identifies a local interface on the\
    \ same link as\n          the connection's remote link-local address.\n      \
    \    Otherwise, this object identifies the local interface that\n          is\
    \ associated with the ipv6TcpConnLocalAddress for this\n          TCP connection.\
    \  If such a local interface cannot be\n          determined, this object should\
    \ take on the value 0.\n          (A possible example of this would be if the\
    \ value of\n          ipv6TcpConnLocalAddress is ::0.)\n          The interface\
    \ identified by a particular non-0 value of this\n          index is the same\
    \ interface as identified by the same value\n          of ipv6IfIndex.\n     \
    \     The value of this object must remain constant during the life\n        \
    \  of the TCP connection.\n          This object is obsoleted by the zone identifier\
    \ in\n          an InetAddressIPv6z address in either\n          TCP-MIB::tcpConnectionLocalAddress\
    \ or\n          TCP-MIB::tcpConnectionRemAddress.\"\n    ::= { ipv6TcpConnEntry\
    \ 5 }\n ipv6TcpConnState OBJECT-TYPE\n    SYNTAX     INTEGER {\n         closed(1),\n\
    \         listen(2),\n         synSent(3),\n         synReceived(4),\n       \
    \  established(5),\n         finWait1(6),\n         finWait2(7),\n         closeWait(8),\n\
    \         lastAck(9),\n         closing(10),\n         timeWait(11),\n       \
    \  deleteTCB(12) }\n    MAX-ACCESS read-write\n    STATUS     obsolete\n    DESCRIPTION\n\
    \         \"The state of this TCP connection.\n          The only value which\
    \ may be set by a management station is\n          deleteTCB(12).  Accordingly,\
    \ it is appropriate for an agent\n          to return an error response ('badValue'\
    \ for SNMPv1,\n          'wrongValue' for SNMPv2) if a management station attempts\n\
    \          to set this object to any other value.\n          If a management station\
    \ sets this object to the value\n          deleteTCB(12), then this has the effect\
    \ of deleting the TCB\n          (as defined in RFC 793) of the corresponding\
    \ connection on\n          the managed node, resulting in immediate termination\
    \ of the\n          connection.\n          As an implementation-specific option,\
    \ a RST segment may be\n          sent from the managed node to the other TCP\
    \ endpoint (note\n          however that RST segments are not sent reliably).\n\
    \          This object is obsoleted by TCP-MIB::tcpConnectionState.\"\n    ::=\
    \ { ipv6TcpConnEntry 6 }\n --\n -- conformance information\n --\n ipv6TcpConformance\
    \ OBJECT IDENTIFIER ::= { ipv6TcpMIB 2 }\n ipv6TcpCompliances OBJECT IDENTIFIER\
    \ ::= { ipv6TcpConformance 1 }\n ipv6TcpGroups      OBJECT IDENTIFIER ::= { ipv6TcpConformance\
    \ 2 }\n -- compliance statements\n ipv6TcpCompliance MODULE-COMPLIANCE\n    STATUS\
    \  obsolete\n    DESCRIPTION\n         \"The compliance statement for SNMPv2 entities\
    \ which\n          implement TCP over IPv6.\n          This compliance statement\
    \ is obsoleted by\n          TCP-MIB::tcpMIBCompliance2.\"\n    MODULE  -- this\
    \ module\n    MANDATORY-GROUPS { ipv6TcpGroup }\n    ::= { ipv6TcpCompliances\
    \ 1 }\n ipv6TcpGroup OBJECT-GROUP\n    OBJECTS   { -- these are defined in this\
    \ module\n                -- ipv6TcpConnLocalAddress (not-accessible)\n      \
    \          -- ipv6TcpConnLocalPort (not-accessible)\n                -- ipv6TcpConnRemAddress\
    \ (not-accessible)\n                -- ipv6TcpConnRemPort (not-accessible)\n \
    \               -- ipv6TcpConnIfIndex (not-accessible)\n                ipv6TcpConnState\
    \ }\n    STATUS    obsolete\n    DESCRIPTION\n         \"The group of objects\
    \ providing management of\n          TCP over IPv6.\n          This group is obsoleted\
    \ by several groups in TCP-MIB.\"\n    ::= { ipv6TcpGroups 1 }\n END\n"
- title: 7.  Reclassification
  contents:
  - "7.  Reclassification\n   This document reclassifies [RFC2452], [RFC2454], [RFC2465],\
    \ and\n   [RFC2466] to Historic.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document contains only obsolete objects,\
    \ which [RFC2578] says\n   \"should not be implemented and/or can be removed if\
    \ previously\n   implemented\".  Since the contents of this document should not\
    \ be\n   implemented, it has no security implications.  If there were any\n  \
    \ security implications based on these objects in an implementation,\n   removing\
    \ these objects as [RFC2578] suggests would improve the\n   security of that implementation.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   IANA has updated the SMI Numbers registry at\n  \
    \ <http://www.iana.org/assignments/smi-numbers/> as described below.\n   IANA\
    \ has updated the \"SMI Network Management MGMT Codes Internet-\n   standard MIB\"\
    \ section as follows:\n   o  Removed RFC 1213 as a reference for mib-2.5 (\"icmp\"\
    ).\n   o  Updated the reference for mib-2.6 (\"tcp\") to point to RFC 4022.\n\
    \   o  Removed RFC 1213 as a reference for mib-2.7 (\"udp\").\n   o  Removed RFC\
    \ 2012 as a reference for mib-2.49 (\"tcpMIB\").\n   o  Added the \"(Historic)\"\
    \ annotation for the entries for mib-2.55\n      (\"ipv6MIB\") and mib-2.56 (\"\
    ipv6IcmpMIB\") and updated the reference\n      of each to point to this document.\n\
    \   IANA has updated the \"SMI Experimental Codes\" section as follows:\n   o\
    \  Added the \"(Historic)\" annotation for experimental.74 (\"IPv6\n      MIB\"\
    ).\n   o  Changed the \"(Historical)\" annotation for experimental.87\n      (\"\
    ipv6UdpMIB\") to \"(Historic)\".\n   o  Updated the reference for experimental.86\
    \ (\"ipv6TcpMIB\") and\n      experimental.87 (\"ipv6UdpMIB\") to point to this\
    \ document.\n"
