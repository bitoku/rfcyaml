- title: Preface
  contents:
  - "Preface\n   This RFC contains text intended for use as a template as designated\n\
    \   below by the markers <BEGIN TEMPLATE TEXT> and <END TEMPLATE TEXT>.\n   Such\
    \ Template Text is subject to the provisions of Section 9(b) of\n   the Trust\
    \ Legal Provisions.\n   This document contains a template to be used for creating\
    \ a\n   Certification Practice Statement (CPS) for an organization that is\n \
    \  part of the Resource Public Key Infrastructure (RPKI).  (Throughout\n   this\
    \ document, the term \"organization\" is used broadly, e.g., the\n   entity in\
    \ question might be a business unit of a larger\n   organization.)\n   There is\
    \ no expectation that a CPS will be published as an RFC.  An\n   organization\
    \ will publish the CPS in a manner appropriate for access\n   by the users of\
    \ the RPKI, e.g., on the organization's web site.  As a\n   best current practice,\
    \ organizations are expected to use this\n   template instead of creating one\
    \ from scratch.  This template\n   contains both text that SHOULD appear in all\
    \ Certification Practice\n   Statements and places for text specific to the organization\
    \ in\n   question (indicated by <text in angle brackets>).\n   The user of this\
    \ document should:\n   1. Extract the text between the <BEGIN TEMPLATE TEXT> and\n\
    \      <END TEMPLATE TEXT> delimiters.\n   2. Replace the instructions between\
    \ the angle brackets with the\n      required information.\n   This document has\
    \ been generated to complement the Certificate Policy\n   (CP) for the RPKI [RFC6484].\
    \  Like RFC 6484, it is based on the\n   template specified in RFC 3647 [RFC3647].\
    \  A number of sections\n   contained in the template were omitted from this CPS\
    \ because they did\n   not apply to this PKI.  However, we have retained the section\n\
    \   numbering scheme employed in that RFC to facilitate comparison with\n   the\
    \ section numbering scheme employed in that RFC and in RFC 6484.\n   Conventions\
    \ Used in This Document:\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
