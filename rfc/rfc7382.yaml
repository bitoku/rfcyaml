- title: 6.3.2.  Certificate Operational Periods and Key Pair Usage Periods
  contents:
  - "6.3.2.  Certificate Operational Periods and Key Pair Usage Periods\n   The <name\
    \ of organization> CA's key pair will have a validity\n   interval of <insert\
    \ number of years>.  <These key pairs and\n   certificates should have reasonably\
    \ long validity intervals, e.g.,\n   10 years, to minimize the disruption caused\
    \ by key changeover.  Note\n   that the CA's key lifetime is under the control\
    \ of its issuer, so the\n   CPS MUST reflect the key lifetime imposed by the issuer.>\n"
