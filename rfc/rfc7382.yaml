- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   The degree to which a relying party can trust\
    \ the binding embodied in\n   a certificate depends on several factors.  These\
    \ factors can include\n   o  the practices followed by the Certification Authority\
    \ (CA) in\n      authenticating the subject\n   o  the CA's operating policy,\
    \ procedures, and technical security\n      controls, including the scope of the\
    \ subscriber's responsibilities\n      (for example, in protecting the private\
    \ key)\n   o  the stated responsibilities and liability terms and conditions of\n\
    \      the CA (for example, warranties, disclaimers of warranties, and\n     \
    \ limitations of liability)\n   This document provides a framework to address\
    \ the technical,\n   procedural, personnel, and physical security aspects of Certification\n\
    \   Authorities, Registration Authorities, repositories, subscribers, and\n  \
    \ relying party cryptographic modules, in order to ensure that the\n   certificate\
    \ generation, publication, renewal, re-key, usage, and\n   revocation are done\
    \ in a secure manner.  Specifically, the following\n   sections are oriented towards\
    \ ensuring the secure operation of the\n   PKI entities such as CA, RA, repository,\
    \ subscriber systems, and\n   relying party systems:\n      Section 3 (\"Identification\
    \ and Authentication\" (I&A))\n      Section 4 (\"Certificate Life Cycle Operational\
    \ Requirements\")\n      Section 5 (\"Facility, Management, and Operational Controls\"\
    )\n      Section 6 (\"Technical Security Controls\")\n      Section 7 (\"Certificate\
    \ and CRL Profiles\")\n      Section 8 (\"Compliance Audit and Other Assessments\"\
    )\n"
