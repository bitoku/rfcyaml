    \ See Section 4.4.3.\n"
- title: 4.9.  Certificate Revocation and Suspension
  contents:
  - '4.9.  Certificate Revocation and Suspension

    '
- title: 4.9.1.  Circumstances for Revocation
  contents:
  - "4.9.1.  Circumstances for Revocation\n   As per RFC 6484, certificates can be\
    \ revoked for several reasons.\n   Either <name of organization> or the subject\
    \ may choose to end the\n   relationship expressed in the certificate, thus creating\
    \ cause to\n   revoke the certificate.  If one or more of the INRs bound to the\n\
    \   public key in the certificate are no longer associated with the\n   subject,\
    \ that too constitutes a basis for revocation.  A certificate\n   also may be\
    \ revoked due to loss or compromise of the private key\n   corresponding to the\
    \ public key in the certificate.  Finally, a\n   certificate may be revoked in\
    \ order to invalidate data signed by the\n   private key associated with that\
    \ certificate.\n"
- title: 4.9.2.  Who Can Request Revocation
  contents:
  - "4.9.2.  Who Can Request Revocation\n   The subscriber or <name of organization>\
    \ may request a revocation.\n   <For the case of the subscriber, describe what\
    \ steps will be taken to\n   verify the identity and authorization of the entity\
    \ requesting the\n   revocation.>\n"
- title: 4.9.3.  Procedure for Revocation Request
  contents:
  - "4.9.3.  Procedure for Revocation Request\n   <Describe your process for handling\
    \ a certificate revocation request.\n   This should include:\n   o  Procedure\
    \ to be used by the subscriber to request a revocation.\n   o  Procedure for notification\
    \ of the subscriber when the revocation\n      is initiated by <name of organization>.>\n"
- title: 4.9.4.  Revocation Request Grace Period
  contents:
  - "4.9.4.  Revocation Request Grace Period\n   A subscriber is required to request\
    \ revocation as soon as possible\n   after the need for revocation has been identified.\n"
- title: 4.9.5.  Time within Which CA Must Process the Revocation Request
  contents:
  - "4.9.5.  Time within Which CA Must Process the Revocation Request\n   <Describe\
    \ your policy on the time period within which you will\n   process a revocation\
    \ request.>\n"
- title: 4.9.6.  Revocation Checking Requirement for Relying Parties
  contents:
  - "4.9.6.  Revocation Checking Requirement for Relying Parties\n   As per RFC 6484,\
    \ a relying party is responsible for acquiring and\n   checking the most recent,\
    \ scheduled CRL from the issuer of the\n   certificate, whenever the relying party\
    \ validates a certificate.\n"
- title: 4.9.7.  CRL Issuance Frequency
  contents:
  - "4.9.7.  CRL Issuance Frequency\n   <State the CRL issuance frequency for the\
    \ CRLs that you publish.>\n   Each CRL contains a nextUpdate value, and a new\
    \ CRL will be published\n   at or before that time.  <Name of organization> will\
    \ set the\n   nextUpdate value when it issues a CRL, to signal when the next\n\
    \   scheduled CRL will be issued.\n"
- title: 4.9.8.  Maximum Latency for CRLs
  contents:
  - "4.9.8.  Maximum Latency for CRLs\n   A CRL will be published to the repository\
    \ system within <state the\n   maximum latency> after generation.\n"
- title: 4.10.  Certificate Status Services
  contents:
  - "4.10.  Certificate Status Services\n   <Name of organization> does not support\
    \ the Online Certificate Status\n   Protocol (OCSP) or the Server-Based Certificate\
    \ Validation Protocol\n   (SCVP).  <Name of organization> issues CRLs.\n"
