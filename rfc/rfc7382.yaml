  contents:
  - "6.  Technical Security Controls\n   This section describes the security controls\
    \ used by <name of\n   organization>.\n"
- title: 6.1.  Key Pair Generation and Installation
  contents:
  - '6.1.  Key Pair Generation and Installation

    '
- title: 6.1.1.  Key Pair Generation
  contents:
  - "6.1.1.  Key Pair Generation\n   <Describe the procedures used to generate the\
    \ CA key pair and, if\n   applicable, key pairs for subscribers.  In most instances,\
    \ public-key\n   pairs will be generated by the subscriber, i.e., the organization\n\
    \   receiving the distribution of INRs.  However, your procedures may\n   include\
    \ one for generating key pairs on behalf of your subscribers if\n   they so request.>\n"
- title: 6.1.2.  Private Key Delivery to Subscriber
  contents:
  - "6.1.2.  Private Key Delivery to Subscriber\n   <If the procedures in Section\
    \ 6.1.1 include providing key pair\n   generation services for subscribers, describe\
    \ the means by which\n   private keys are delivered to subscribers in a secure\
    \ fashion.\n   Otherwise, say this is not applicable.>\n"
- title: 6.1.3.  Public Key Delivery to Certificate Issuer
  contents:
  - "6.1.3.  Public Key Delivery to Certificate Issuer\n   <Describe the procedures\
    \ that will be used to deliver a subscriber's\n   public keys to the <name of\
    \ organization> RPKI CA.  These procedures\n   MUST ensure that the public key\
    \ has not been altered during transit\n   and that the subscriber possesses the\
    \ private key corresponding to\n   the transferred public key.>  See RFC 6487\
    \ for details.\n"
- title: 6.1.4.  CA Public Key Delivery to Relying Parties
  contents:
  - "6.1.4.  CA Public Key Delivery to Relying Parties\n   CA public keys for all\
    \ entities (other than trust anchors) are\n   contained in certificates issued\
    \ by other CAs and will be published\n   to the RPKI repository system.  Relying\
    \ parties will download these\n   certificates from this system.  Public key values\
    \ and associated data\n   for (putative) trust anchors will be distributed out\
    \ of band and\n   accepted by relying parties on the basis of locally defined\
    \ criteria,\n   e.g., embedded in path validation software that will be made\n\
    \   available to the Internet community.\n"
- title: 6.1.5.  Key Sizes
  contents:
  - "6.1.5.  Key Sizes\n   The key sizes used in this PKI are as specified in [RFC6485].\n"
- title: 6.1.6.  Public Key Parameter Generation and Quality Checking
  contents:
  - "6.1.6.  Public Key Parameter Generation and Quality Checking\n   The public key\
    \ algorithms and parameters used in this PKI are as\n   specified in [RFC6485].\n\
    \   <If the procedures in Section 6.1.1 include subscriber key pair\n   generation,\
    \ EITHER insert here text specifying that the subscriber is\n   responsible for\
    \ performing checks on the quality of its key pair and\n   saying that <name of\
    \ organization> is not responsible for performing\n   such checks for subscribers\
    \ OR describe the procedures used by the CA\n   for checking the quality of these\
    \ subscriber key pairs.>\n"
- title: 6.1.7.  Key Usage Purposes (as per X.509 v3 Key Usage Field)
  contents:
  - "6.1.7.  Key Usage Purposes (as per X.509 v3 Key Usage Field)\n   The KeyUsage\
    \ extension bit values employed in RPKI certificates are\n   specified in [RFC6487].\n"
- title: 6.2.  Private Key Protection and Cryptographic Module Engineering
  contents:
  - "6.2.  Private Key Protection and Cryptographic Module Engineering\n      Controls\n"
- title: 6.2.1.  Cryptographic Module Standards and Controls
  contents:
  - "6.2.1.  Cryptographic Module Standards and Controls\n   <Describe the standards\
    \ and controls employed for the CA\n   cryptographic module, e.g., it was evaluated\
    \ under FIPS 140-2/3, at\n   level 2 or 3.  See [FIPS] for details.>\n"
- title: 6.2.2.  Private Key (n out of m) Multi-Person Control
  contents:
  - "6.2.2.  Private Key (n out of m) Multi-Person Control\n   <If you choose to use\
    \ multi-person controls to constrain access to\n   your CA's private keys, then\
    \ insert the following text.  \"There will\n   be private key <insert here n>\
    \ out of <insert here m> multi-person\n   control.\">\n"
- title: 6.2.3.  Private Key Escrow
  contents:
  - "6.2.3.  Private Key Escrow\n   <No private key escrow procedures are required\
    \ for the RPKI, but if\n   the CA chooses to employ escrow, state so here.>\n"
- title: 6.2.4.  Private Key Backup
  contents:
  - "6.2.4.  Private Key Backup\n   <Describe the procedures used for backing up your\
    \ CA's private key.\n   The following aspects should be included.  (1) The copying\
    \ should be\n   done under the same multi-party control as is used for controlling\n\
    \   the original private key.  (2) At least one copy should be kept at an\n  \
    \ off-site location for disaster recovery purposes.>\n"
- title: 6.2.5.  Private Key Archival
  contents:
  - "6.2.5.  Private Key Archival\n   See Sections 6.2.3 and 6.2.4.\n"
- title: 6.2.6.  Private Key Transfer into or from a Cryptographic Module
  contents:
  - "6.2.6.  Private Key Transfer into or from a Cryptographic Module\n   The private\
    \ key for the <name of organization> production CA <if\n   appropriate, change\
    \ \"production CA\" to \"production and offline CAs\">\n   will be generated by\
    \ the cryptographic module specified in\n   Section 6.2.1.  The private keys will\
    \ never leave the module except\n   in encrypted form for backup and/or transfer\
    \ to a new module.\n"
- title: 6.2.7.  Private Key Storage on Cryptographic Module
  contents:
  - "6.2.7.  Private Key Storage on Cryptographic Module\n   The private key for the\
    \ <name of organization> production CA <if\n   appropriate, change \"production\
    \ CA\" to \"production and offline CAs\">\n   will be stored in the cryptographic\
    \ module.  It will be protected\n   from unauthorized use <say how here>.\n"
