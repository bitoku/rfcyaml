- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is the Certification Practice Statement (CPS)\
    \ of <name\n   of organization>.  It describes the practices employed by the <name\n\
    \   of organization> Certification Authority (CA) in the Resource Public\n   Key\
    \ Infrastructure (RPKI).  These practices are defined in accordance\n   with the\
    \ requirements of the Certificate Policy (CP) [RFC6484] for\n   the RPKI.\n  \
    \ The RPKI is designed to support validation of claims by current\n   holders\
    \ of Internet Number Resources (INRs) (Section 1.6) in\n   accordance with the\
    \ records of the organizations that act as CAs in\n   this PKI.  The ability to\
    \ verify such claims is essential to ensuring\n   the unique, unambiguous distribution\
    \ of these resources.\n   This PKI parallels the existing INR distribution hierarchy.\
    \  These\n   resources are distributed by the Internet Assigned Numbers Authority\n\
    \   (IANA) to the Regional Internet Registries (RIRs).  In some regions,\n   National\
    \ Internet Registries (NIRs) form a tier of the hierarchy\n   below the RIRs for\
    \ INR distribution.  Internet Service Providers\n   (ISPs) and network subscribers\
    \ form additional tiers below\n   registries.\n   Conventions Used in This Document:\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 1.1.  Overview
  contents:
  - "1.1.  Overview\n   This CPS describes:\n   o  Participants\n   o  Publication\
    \ of the certificates and Certificate Revocation Lists\n      (CRLs)\n   o  How\
    \ certificates are issued, managed, re-keyed, renewed, and\n      revoked\n  \
    \ o  Facility management (physical security, personnel, audit, etc.)\n   o  Key\
    \ management\n   o  Audit procedures\n   o  Business and legal issues\n   This\
    \ PKI encompasses several types of certificates (see [RFC6480] for\n   more details):\n\
    \   o  CA certificates for each organization distributing INRs and for\n     \
    \ each subscriber INR holder.\n   o  End-entity (EE) certificates for organizations\
    \ to use to validate\n      digital signatures on RPKI-signed objects (see definition\
    \ in\n      Section 1.6).\n   o  In the future, the PKI also may include end-entity\
    \ certificates in\n      support of access control for the repository system as\
    \ described\n      in Section 2.4.\n"
- title: 1.2.  Document Name and Identification
  contents:
  - "1.2.  Document Name and Identification\n   The name of this document is \"<Name\
    \ of organization> Certification\n   Practice Statement for the Resource Public\
    \ Key Infrastructure\n   (RPKI)\".  <If this document is available via the Internet,\
    \ the CA can\n   provide the URI for the CPS here.  It SHOULD be the same URI\
    \ as the\n   URI that appears as a policy qualifier in the CA certificate for\
    \ the\n   CA, if the CA elects to make use of that feature.>\n"
- title: 1.3.  PKI Participants
  contents:
  - "1.3.  PKI Participants\n   Note that in a PKI the term \"subscriber\" refers\
    \ to an individual or\n   organization that is a subject of a certificate issued\
    \ by a CA.  The\n   term is used in this fashion throughout this document, without\n\
    \   qualification, and should not be confused with the networking use of\n   the\
    \ term to refer to an individual or organization that receives\n   service from\
    \ an ISP.  In such cases, the term \"network subscriber\"\n   will be used.  Also\
    \ note that, for brevity, this document always\n   refers to PKI participants\
    \ as organizations or entities, even though\n   some of them are individuals.\n"
- title: 1.3.1.  Certification Authorities
  contents:
  - "1.3.1.  Certification Authorities\n   <Describe the CAs that you will operate\
    \ for the RPKI.  One approach\n   is to operate two CAs: one designated \"offline\"\
    \ and the other\n   designated \"production\".  The offline CA is the top-level\
    \ CA for the\n   <name of organization> portion of the RPKI.  It provides a secure\n\
    \   revocation and recovery capability in case the production CA is\n   compromised\
    \ or becomes unavailable.  Thus, the offline CA issues\n   certificates only to\
    \ instances of the production CA, and the CRLs it\n   issues are used to revoke\
    \ only certificates issued to the production\n   CA.  The production CA is used\
    \ to issue RPKI certificates to <name of\n   organization> members, to whom INRs\
    \ have been distributed.>\n"
- title: 1.3.2.  Registration Authorities
  contents:
  - "1.3.2.  Registration Authorities\n   <Describe how the Registration Authority\
    \ (RA) function is handled for\n   the CA(s) that you operate.  The RPKI does\
    \ not require establishment\n   or use of a separate Registration Authority in\
    \ addition to the CA\n   function.  The RA function MUST be provided by the same\
    \ entity\n   operating as a CA, e.g., entities listed in Section 1.3.1.  An entity\n\
    \   acting as a CA in this PKI already has a formal relationship with\n   each\
    \ organization to which it distributes INRs.  These organizations\n   already\
    \ perform the RA function implicitly, since they already assume\n   responsibility\
    \ for distributing INRs.>\n"
- title: 1.3.3.  Subscribers
  contents:
  - "1.3.3.  Subscribers\n   Organizations receiving INR allocations from this CA\
    \ are subscribers\n   in the RPKI.\n"
- title: 1.3.4.  Relying Parties
  contents:
  - "1.3.4.  Relying Parties\n   Entities or individuals that act in reliance on certificates\
    \ or\n   RPKI-signed objects issued under this PKI are relying parties.\n   Relying\
    \ parties may or may not be subscribers within this PKI.\n   (See Section 1.6\
    \ for the definition of an RPKI-signed object.)\n"
- title: 1.3.5.  Other Participants
  contents:
  - "1.3.5.  Other Participants\n   <Specify one or more entities that operate a repository\
    \ holding\n   certificates, CRLs, and other RPKI-signed objects issued by this\n\
    \   organization, and provide a URL for the repository.>\n"
- title: 1.4.  Certificate Usage
  contents:
  - '1.4.  Certificate Usage

    '
- title: 1.4.1.  Appropriate Certificate Uses
  contents:
  - "1.4.1.  Appropriate Certificate Uses\n   The certificates issued under this hierarchy\
    \ are for authorization in\n   support of validation of claims of current holdings\
    \ of INRs.\n   Additional uses of the certificates, consistent with the basic\
    \ goal\n   cited above, are also permitted under RFC 6484.\n   Some of the certificates\
    \ that may be issued under this PKI could be\n   used to support operation of\
    \ this infrastructure, e.g., access\n   control for the repository system as described\
    \ in Section 2.4.  Such\n   uses also are permitted under the RPKI certificate\
    \ policy.\n"
- title: 1.4.2.  Prohibited Certificate Uses
  contents:
  - "1.4.2.  Prohibited Certificate Uses\n   Any uses other than those described in\
    \ Section 1.4.1 are prohibited.\n"
- title: 1.5.  Policy Administration
  contents:
  - '1.5.  Policy Administration

    '
- title: 1.5.1.  Organization Administering the Document
  contents:
  - "1.5.1.  Organization Administering the Document\n   This CPS is administered\
    \ by <name of organization>.  <Include the\n   mailing address, email address,\
    \ and similar contact info here.>\n"
- title: 1.5.2.  Contact Person
  contents:
  - "1.5.2.  Contact Person\n   <Insert organization contact info here.>\n"
- title: 1.5.3.  Person Determining CPS Suitability for the Policy
  contents:
  - "1.5.3.  Person Determining CPS Suitability for the Policy\n   Not applicable.\
    \  Each organization issuing a certificate in this PKI\n   is attesting to the\
    \ distribution of INRs to the holder of the private\n   key corresponding to the\
    \ public key in the certificate.  The issuing\n   organizations are the same organizations\
    \ as the ones that perform the\n   distribution; hence, they are authoritative\
    \ with respect to the\n   accuracy of this binding.\n"
- title: 1.5.4.  CPS Approval Procedures
  contents:
  - "1.5.4.  CPS Approval Procedures\n   Not applicable.  Each organization issuing\
    \ a certificate in this PKI\n   is attesting to the distribution of INRs to the\
    \ holder of the private\n   key corresponding to the public key in the certificate.\
    \  The issuing\n   organizations are the same organizations as the ones that perform\
    \ the\n   distribution; hence, they are authoritative with respect to the\n  \
    \ accuracy of this binding.\n"
- title: 1.6.  Definitions and Acronyms
  contents:
  - "1.6.  Definitions and Acronyms\n   BPKI   Business PKI.  A BPKI is an optional\
    \ additional PKI used by an\n          organization to identify members to whom\
    \ RPKI certificates can\n          be issued.  If a BPKI is employed by a CA,\
    \ it may have its own\n          CP, separate from the RPKI CP.\n   CP     Certificate\
    \ Policy.  A CP is a named set of rules that\n          indicates the applicability\
    \ of a certificate to a particular\n          community and/or class of applications\
    \ with common security\n          requirements.  The CP for the RPKI is [RFC6484].\n\
    \   CPS    Certification Practice Statement.  A CPS is a document that\n     \
    \     specifies the practices that a Certification Authority employs\n       \
    \   in issuing certificates.\n   Distribution of INRs   A process of distribution\
    \ of the INRs along\n          the respective number hierarchy.  IANA distributes\
    \ blocks of\n          IP addresses and Autonomous System Numbers (ASNs) to the\
    \ five\n          Regional Internet Registries (RIRs).  RIRs distribute smaller\n\
    \          address blocks and Autonomous System Numbers to organizations\n   \
    \       within their service regions, who in turn distribute IP\n          addresses\
    \ to their customers.\n   IANA   Internet Assigned Numbers Authority.  IANA is\
    \ responsible for\n          global coordination of the Internet Protocol addressing\n\
    \          systems and ASNs used for routing Internet traffic.  IANA\n       \
    \   distributes INRs to RIRs.\n   INRs   Internet Number Resources.  INRs are\
    \ number values for three\n          protocol parameter sets, namely:\n      \
    \    o  IP version 4 addresses,\n          o  IP version 6 addresses, and\n  \
    \        o  Identifiers used in Internet inter-domain routing,\n             currently\
    \ Border Gateway Protocol-4 ASNs.\n   ISP    Internet Service Provider.  An ISP\
    \ is an organization managing\n          and selling Internet services to other\
    \ organizations.\n   NIR    National Internet Registry.  An NIR is an organization\
    \ that\n          manages the distribution of INRs for a portion of the\n    \
    \      geopolitical area covered by a Regional Internet Registry.\n          NIRs\
    \ form an optional second tier in the tree scheme used to\n          manage INR\
    \ distribution.\n   RIR    Regional Internet Registry.  An RIR is an organization\
    \ that\n          manages the distribution of INRs for a geopolitical area.\n\
    \   RPKI-signed object   An RPKI-signed object is a digitally signed data\n  \
    \        object (other than a certificate or CRL) declared to be such\n      \
    \    an object by a Standards Track RFC.  An RPKI-signed object can\n        \
    \  be validated using certificates issued under this PKI.  The\n          content\
    \ and format of these data constructs depend on the\n          context in which\
    \ validation of claims of current holdings of\n          INRs takes place.  Examples\
    \ of these objects are repository\n          manifests [RFC6486] and Route Origin\
    \ Authorizations (ROAs)\n          [RFC6482].\n"
- title: 2.  Publication and Repository Responsibilities
  contents:
  - '2.  Publication and Repository Responsibilities

    '
- title: 2.1.  Repositories
  contents:
  - "2.1.  Repositories\n   As per the CP, certificates, CRLs, and RPKI-signed objects\
    \ MUST be\n   made available for downloading by all relying parties, to enable\
    \ them\n   to validate this data.\n   The <name of organization> RPKI CA will\
    \ publish certificates, CRLs,\n   and RPKI-signed objects via a repository that\
    \ is accessible via\n   <insert IETF-designated protocol name here> at <insert\
    \ URL here>.\n   This repository will conform to the structure described in [RFC6481].\n"
- title: 2.2.  Publication of Certification Information
  contents:
  - "2.2.  Publication of Certification Information\n   <Name of organization> will\
    \ publish certificates, CRLs, and\n   RPKI-signed objects issued by it to a repository\
    \ that operates as\n   part of a worldwide distributed system of RPKI repositories.\n"
- title: 2.3.  Time or Frequency of Publication
  contents:
  - "2.3.  Time or Frequency of Publication\n   <Describe here your procedures for\
    \ publication (to the global\n   repository system) of the certificates, CRLs,\
    \ and RPKI-signed objects\n   that you issue.  If you choose to outsource publication\
    \ of PKI data,\n   you still need to provide this information for relying parties.\
    \  This\n   MUST include the period of time within which a certificate will be\n\
    \   published after the CA issues the certificate, and the period of time\n  \
    \ within which a CA will publish a CRL with an entry for a revoked\n   certificate,\
    \ after the CA revokes that certificate.>\n   The <name of organization> CA will\
    \ publish its CRL prior to the\n   nextUpdate value in the scheduled CRL previously\
    \ issued by the CA.\n"
- title: 2.4.  Access Controls on Repositories
  contents:
  - "2.4.  Access Controls on Repositories\n   <Describe the access controls used\
    \ by the organization to ensure that\n   only authorized parties can modify repository\
    \ data, and any controls\n   used to mitigate denial-of-service attacks against\
    \ the repository.\n   If the organization offers repository services to its subscribers,\n\
    \   then describe here the protocol(s) that it supports for publishing\n   signed\
    \ objects from subscribers.>\n"
- title: 3.  Identification and Authentication
  contents:
  - '3.  Identification and Authentication

    '
- title: 3.1.  Naming
  contents:
  - '3.1.  Naming

    '
- title: 3.1.1.  Types of Names
  contents:
  - "3.1.1.  Types of Names\n   The subject of each certificate issued by this organization\
    \ is\n   identified by an X.500 Distinguished Name (DN).  The distinguished\n\
    \   name will consist of a single Common Name (CN) attribute with a value\n  \
    \ generated by <name of organization>.  Optionally, the serialNumber\n   attribute\
    \ may be included along with the common name (to form a\n   terminal relative\
    \ distinguished name set), to distinguish among\n   successive instances of certificates\
    \ associated with the same entity.\n"
- title: 3.1.2.  Need for Names to Be Meaningful
  contents:
  - "3.1.2.  Need for Names to Be Meaningful\n   The Subject name in each certificate\
    \ SHOULD NOT be \"meaningful\", in\n   the conventional, human-readable sense.\
    \  The rationale here is that\n   these certificates are used for authorization\
    \ in support of\n   applications that make use of attestations of INR holdings.\
    \  They are\n   not used to identify subjects.\n"
- title: 3.1.3.  Anonymity or Pseudonymity of Subscribers
  contents:
  - "3.1.3.  Anonymity or Pseudonymity of Subscribers\n   Although Subject names in\
    \ certificates issued by this organization\n   SHOULD NOT be meaningful and may\
    \ appear \"random\", anonymity is not a\n   function of this PKI; thus, no explicit\
    \ support for this feature is\n   provided.\n"
- title: 3.1.4.  Rules for Interpreting Various Name Forms
  contents:
  - "3.1.4.  Rules for Interpreting Various Name Forms\n   None\n"
- title: 3.1.5.  Uniqueness of Names
  contents:
  - "3.1.5.  Uniqueness of Names\n   <Name of organization> certifies Subject names\
    \ that are unique among\n   the certificates that it issues.  Although it is desirable\
    \ that these\n   Subject names be unique throughout the PKI, to facilitate certificate\n\
    \   path discovery, such uniqueness is not required, nor is it enforced\n   through\
    \ technical means.  <Name of organization> generates Subject\n   names to minimize\
    \ the chances that two entities in the RPKI will be\n   assigned the same name.\
    \  Specifically, <insert Subject name\n   generation description here, or cite\
    \ RFC 6487>.\n"
- title: 3.1.6.  Recognition, Authentication, and Role of Trademarks
  contents:
  - "3.1.6.  Recognition, Authentication, and Role of Trademarks\n   Because the Subject\
    \ names are not intended to be meaningful, <name of\n   organization> makes no\
    \ provision either to recognize or to\n   authenticate trademarks, service marks,\
    \ etc.\n"
- title: 3.2.  Initial Identity Validation
  contents:
  - '3.2.  Initial Identity Validation

    '
- title: 3.2.1.  Method to Prove Possession of Private Key
  contents:
  - "3.2.1.  Method to Prove Possession of Private Key\n   <Describe the method whereby\
    \ each subscriber will be required to\n   demonstrate proof-of-possession (PoP)\
    \ of the private key\n   corresponding to the public key in the certificate, prior\
    \ to\n   certificate issuance.>\n"
- title: 3.2.2.  Authentication of Organization Identity
  contents:
  - "3.2.2.  Authentication of Organization Identity\n   Certificates issued under\
    \ this PKI do not attest to the\n   organizational identity of subscribers.  However,\
    \ certificates are\n   issued to subscribers in a fashion that preserves the accuracy\
    \ of\n   distributions of INRs as represented in <name of organization>\n   records.\n\
    \   <Describe the procedures that will be used to ensure that each RPKI\n   certificate\
    \ that is issued accurately reflects your records with\n   regard to the organization\
    \ to which you have distributed (or\n   sub-distributed) the INRs identified in\
    \ the certificate.  For\n   example, a BPKI certificate could be used to authenticate\
    \ a\n   certificate request that serves as a link to the <name of\n   organization>\
    \ subscriber database that maintains the INR distribution\n   records.  The certificate\
    \ request could be matched against the\n   database record for the subscriber\
    \ in question, and an RPKI\n   certificate would be issued only if the INRs requested\
    \ were a subset\n   of those held by the subscriber.  The specific procedures\
    \ employed\n   for this purpose should be commensurate with any you already employ\n\
    \   in the maintenance of INR distribution.>\n"
- title: 3.2.3.  Authentication of Individual Identity
  contents:
  - "3.2.3.  Authentication of Individual Identity\n   Certificates issued under this\
    \ PKI do not attest to the individual\n   identity of a subscriber.  However,\
    \ <name of organization> maintains\n   contact information for each subscriber\
    \ in support of certificate\n   renewal, re-key, and revocation.\n   <Describe\
    \ the procedures that are used to identify at least one\n   individual as a representative\
    \ of each subscriber.  This is done in\n   support of issuance, renewal, and revocation\
    \ of the certificate\n   issued to the organization.  For example, one might say\
    \ \"The <name of\n   organization> BPKI (see Section 3.2.6) issues certificates\
    \ that MUST\n   be used to identify individuals who represent <name of organization>\n\
    \   subscribers.\"  The procedures should be commensurate with those you\n   already\
    \ employ in authenticating individuals as representatives for\n   INR holders.\
    \  Note that this authentication is solely for use by you\n   in dealing with\
    \ the organizations to which you distribute (or\n   sub-distribute) INRs and thus\
    \ MUST NOT be relied upon outside of this\n   CA/subscriber relationship.>\n"
- title: 3.2.4.  Non-verified Subscriber Information
  contents:
  - "3.2.4.  Non-verified Subscriber Information\n   No non-verified subscriber data\
    \ is included in certificates issued\n   under this certificate policy except\
    \ for Subject Information Access\n   (SIA) extensions [RFC6487].\n"
- title: 3.2.5.  Validation of Authority
  contents:
  - "3.2.5.  Validation of Authority\n   <Describe the procedures used to verify that\
    \ an individual claiming\n   to represent a subscriber is authorized to represent\
    \ that subscriber\n   in this context.  For example, one could say \"Only an individual\
    \ to\n   whom a BPKI certificate (see Section 3.2.6) has been issued may\n   request\
    \ issuance of an RPKI certificate.  Each certificate issuance\n   request is verified\
    \ using the BPKI.\"  The procedures should be\n   commensurate with those you\
    \ already employ in authenticating\n   individuals as representatives of subscribers.>\n"
- title: 3.2.6.  Criteria for Interoperation
  contents:
  - "3.2.6.  Criteria for Interoperation\n   The RPKI is neither intended nor designed\
    \ to interoperate with any\n   other PKI.  <If you operate a separate, additional\
    \ PKI for business\n   purposes, e.g., a BPKI, then describe (or reference) how\
    \ the BPKI is\n   used to authenticate subscribers and to enable them to manage\
    \ their\n   resource distributions.>\n"
- title: 3.3.  Identification and Authentication for Re-key Requests
  contents:
  - '3.3.  Identification and Authentication for Re-key Requests

    '
- title: 3.3.1.  Identification and Authentication for Routine Re-key
  contents:
  - "3.3.1.  Identification and Authentication for Routine Re-key\n   <Describe the\
    \ conditions under which routine re-key is required and\n   the manner by which\
    \ it is requested.  Describe the procedures that\n   are used to ensure that a\
    \ subscriber requesting routine re-key is the\n   legitimate holder of the certificate\
    \ to be re-keyed.  State the\n   approach for establishing PoP of the private\
    \ key corresponding to the\n   new public key.  If you operate a BPKI, describe\
    \ how that BPKI is\n   used to authenticate routine re-key requests.>\n"
- title: 3.3.2.  Identification and Authentication for Re-key after Revocation
  contents:
  - "3.3.2.  Identification and Authentication for Re-key after Revocation\n   <Describe\
    \ the procedures used to ensure that an organization\n   requesting a re-key after\
    \ revocation is the legitimate holder of the\n   INRs in the certificate being\
    \ re-keyed.  This MUST also include the\n   method employed for verifying PoP\
    \ of the private key corresponding to\n   the new public key.  If you operate\
    \ a BPKI, describe how that BPKI is\n   used to authenticate re-key requests.\
    \  With respect to authentication\n   of the subscriber, the procedures should\
    \ be commensurate with those\n   you already employ in the maintenance of INR\
    \ distribution records.>\n"
- title: 3.4.  Identification and Authentication for Revocation Request
  contents:
  - "3.4.  Identification and Authentication for Revocation Request\n   <Describe\
    \ the procedures used by an RPKI subscriber to make a\n   revocation request.\
    \  Describe the manner by which it is ensured that\n   the subscriber requesting\
    \ revocation is the subject of the\n   certificate (or an authorized representative\
    \ thereof) to be revoked.\n   Note that there may be different procedures for\
    \ the case where the\n   legitimate subject still possesses the original private\
    \ key as\n   opposed to the case when it no longer has access to that key.  These\n\
    \   procedures should be commensurate with those you already employ in\n   the\
    \ maintenance of subscriber records.>\n"
- title: 4.  Certificate Life Cycle Operational Requirements
  contents:
  - '4.  Certificate Life Cycle Operational Requirements

    '
- title: 4.1.  Certificate Application
  contents:
  - '4.1.  Certificate Application

    '
- title: 4.1.1.  Who Can Submit a Certificate Application
  contents:
  - "4.1.1.  Who Can Submit a Certificate Application\n   Any subscriber in good standing\
    \ who holds INRs distributed by <name\n   of organization> may submit a certificate\
    \ application to this CA.\n   (The exact meaning of \"in good standing\" is in\
    \ accordance with the\n   policy of <name of organization>.)\n"
- title: 4.1.2.  Enrollment Process and Responsibilities
  contents:
  - "4.1.2.  Enrollment Process and Responsibilities\n   <Describe your enrollment\
    \ process for issuing certificates both for\n   initial deployment of the PKI\
    \ and as an ongoing process.  Note that\n   most of the certificates in this PKI\
    \ are issued as part of your\n   normal business practices, as an adjunct to INR\
    \ distribution, and\n   thus a separate application to request a certificate may\
    \ not be\n   necessary.  If so, reference should be made to where these practices\n\
    \   are documented.>\n"
- title: 4.2.  Certificate Application Processing
  contents:
  - "4.2.  Certificate Application Processing\n   <Describe the certificate request/response\
    \ processing that you will\n   employ.  You should make use of existing standards\
    \ for certificate\n   application processing (see [RFC6487]).>\n"
- title: 4.2.1.  Performing Identification and Authentication Functions
  contents:
  - "4.2.1.  Performing Identification and Authentication Functions\n   <Describe\
    \ your practices for identification and authentication of\n   certificate applicants.\
    \  Often, existing practices employed by you to\n   identify and authenticate\
    \ organizations can be used as the basis for\n   issuance of certificates to these\
    \ subscribers.  Reference can be made\n   to documentation of such existing practices.>\n"
- title: 4.2.2.  Approval or Rejection of Certificate Applications
  contents:
  - "4.2.2.  Approval or Rejection of Certificate Applications\n   <Describe your\
    \ practices for approval or rejection of applications,\n   and refer to documentation\
    \ of existing business practices relevant to\n   this process.  Note that according\
    \ to the CP, certificate\n   applications will be approved based on the normal\
    \ business practices\n   of the entity operating the CA, based on the CA's records\
    \ of\n   subscribers.  The CP also says that each CA will follow the procedure\n\
    \   specified in Section 3.2.1 to verify that the requester holds the\n   private\
    \ key corresponding to the public key that will be bound to the\n   certificate\
    \ the CA issues to the requester.>\n"
- title: 4.2.3.  Time to Process Certificate Applications
  contents:
  - "4.2.3.  Time to Process Certificate Applications\n   <Specify here your expected\
    \ time frame for processing certificate\n   applications.>\n"
- title: 4.3.  Certificate Issuance
  contents:
  - '4.3.  Certificate Issuance

    '
- title: 4.3.1.  CA Actions during Certificate Issuance
  contents:
  - "4.3.1.  CA Actions during Certificate Issuance\n   <Describe your procedures\
    \ for issuance and publication of a\n   certificate.>\n"
- title: 4.3.2.  Notification to Subscriber by the CA of Issuance of Certificate
  contents:
  - "4.3.2.  Notification to Subscriber by the CA of Issuance of Certificate\n   <Name\
    \ of organization> will notify the subscriber when the\n   certificate is published.\
    \  <Describe here your procedures for\n   notifying a subscriber when a certificate\
    \ has been published.>\n"
- title: 4.3.3.  Notification of Certificate Issuance by the CA to Other Entities
  contents:
  - "4.3.3.  Notification of Certificate Issuance by the CA to Other Entities\n  \
    \ <Describe here any other entities that will be notified when a\n   certificate\
    \ is published.>\n"
- title: 4.4.  Certificate Acceptance
  contents:
  - '4.4.  Certificate Acceptance

    '
- title: 4.4.1.  Conduct Constituting Certificate Acceptance
  contents:
  - "4.4.1.  Conduct Constituting Certificate Acceptance\n   When a certificate is\
    \ issued, the <name of organization> CA will\n   publish it to the repository\
    \ and notify the subscriber.  <This may be\n   done without subscriber review\
    \ and acceptance.  State your policy\n   with respect to subscriber certificate\
    \ acceptance here.>\n"
- title: 4.4.2.  Publication of the Certificate by the CA
  contents:
  - "4.4.2.  Publication of the Certificate by the CA\n   Certificates will be published\
    \ at <insert repository URL here> once\n   issued, following the conduct described\
    \ in Section 4.4.1.  This will\n   be done within <specify the time frame within\
    \ which the certificate\n   will be placed in the repository and the subscriber\
    \ will be\n   notified>.  <Describe any additional procedures with respect to\n\
    \   publication of the certificate here.>\n"
- title: 4.4.3.  Notification of Certificate Issuance by the CA to Other Entities
  contents:
  - "4.4.3.  Notification of Certificate Issuance by the CA to Other Entities\n  \
    \ <Describe here any other entities that will be notified when a\n   certificate\
    \ is published.>\n"
- title: 4.5.  Key Pair and Certificate Usage
  contents:
  - "4.5.  Key Pair and Certificate Usage\n   A summary of the use model for the RPKI\
    \ is provided below.\n"
- title: 4.5.1.  Subscriber Private Key and Certificate Usage
  contents:
  - "4.5.1.  Subscriber Private Key and Certificate Usage\n   The certificates issued\
    \ by <name of organization> to subordinate INR\n   holders are CA certificates.\
    \  The private key associated with each of\n   these certificates is used to sign\
    \ subordinate (CA or EE)\n   certificates and CRLs.\n"
- title: 4.5.2.  Relying Party Public Key and Certificate Usage
  contents:
  - "4.5.2.  Relying Party Public Key and Certificate Usage\n   The primary relying\
    \ parties in this PKI are organizations that use\n   RPKI EE certificates to verify\
    \ RPKI-signed objects.  Relying parties\n   are referred to Section 4.5.2 of [RFC6484]\
    \ for additional guidance\n   with respect to acts of reliance on RPKI certificates.\n"
- title: 4.6.  Certificate Renewal
  contents:
  - '4.6.  Certificate Renewal

    '
- title: 4.6.1.  Circumstance for Certificate Renewal
  contents:
  - "4.6.1.  Circumstance for Certificate Renewal\n   As per RFC 6484, a certificate\
    \ will be processed for renewal based on\n   its expiration date or a renewal\
    \ request from the certificate\n   Subject.  The request may be implicit, a side\
    \ effect of renewing a\n   resource holding agreement, or explicit.  If <name\
    \ of organization>\n   initiates the renewal process based on the certificate\
    \ expiration\n   date, then <name of organization> will notify the subscriber\
    \ <insert\n   the period of advance warning, e.g., \"2 weeks in advance of the\n\
    \   expiration date\", or the general policy, e.g., \"in conjunction with\n  \
    \ notification of service expiration\">.  The validity interval of the\n   new\
    \ (renewed) certificate will overlap that of the previous\n   certificate by <insert\
    \ length of overlap period, e.g., 1 week>, to\n   ensure uninterrupted coverage.\n\
    \   Certificate renewal will incorporate the same public key as the\n   previous\
    \ certificate, unless the private key has been reported as\n   compromised (see\
    \ Section 4.9.1).  If a new key pair is being used,\n   the stipulations of Section\
    \ 4.7 will apply.\n"
- title: 4.6.2.  Who May Request Renewal
  contents:
  - "4.6.2.  Who May Request Renewal\n   The subscriber or <name of organization>\
    \ may initiate the renewal\n   process.  <For the case of the subscriber, describe\
    \ the procedures\n   that will be used to ensure that the requester is the legitimate\n\
    \   holder of the INRs in the certificate being renewed.  This MUST also\n   include\
    \ the method employed for verifying PoP of the private key\n   corresponding to\
    \ the public key in the certificate being renewed or\n   the new public key if\
    \ the public key is being changed.  With respect\n   to authentication of the\
    \ subscriber, the procedures should be\n   commensurate with those you already\
    \ employ in the maintenance of INR\n   distribution records.  If you operate a\
    \ BPKI for this, describe how\n   that business-based PKI is used to authenticate\
    \ renewal requests, and\n   refer to Section 3.2.6.>\n"
- title: 4.6.3.  Processing Certificate Renewal Requests
  contents:
  - "4.6.3.  Processing Certificate Renewal Requests\n   <Describe your procedures\
    \ for handling certificate renewal requests.\n   Describe how you verify that\
    \ the requester is the subscriber or is\n   authorized by the subscriber, and\
    \ that the certificate in question\n   has not been revoked.>\n"
- title: 4.6.4.  Notification of New Certificate Issuance to Subscriber
  contents:
  - "4.6.4.  Notification of New Certificate Issuance to Subscriber\n   <Name of organization>\
    \ will notify the subscriber when the\n   certificate is published.  <Describe\
    \ your procedure for notification\n   of new certificate issuance to the subscriber.\
    \  This should be\n   consistent with Section 4.3.2.>\n"
- title: 4.6.5.  Conduct Constituting Acceptance of a Renewal Certificate
  contents:
  - "4.6.5.  Conduct Constituting Acceptance of a Renewal Certificate\n   See Section\
    \ 4.4.1.  <If you employ a different policy from that\n   specified in Section\
    \ 4.4.1, describe it here.>\n"
- title: 4.6.6.  Publication of the Renewal Certificate by the CA
  contents:
  - "4.6.6.  Publication of the Renewal Certificate by the CA\n   See Section 4.4.2.\n"
- title: 4.6.7.  Notification of Certificate Issuance by the CA to Other Entities
  contents:
  - "4.6.7.  Notification of Certificate Issuance by the CA to Other Entities\n  \
    \ See Section 4.4.3.\n"
- title: 4.7.  Certificate Re-key
  contents:
  - '4.7.  Certificate Re-key

    '
- title: 4.7.1.  Circumstance for Certificate Re-key
  contents:
  - "4.7.1.  Circumstance for Certificate Re-key\n   As per RFC 6484, re-key of a\
    \ certificate will be performed only when\n   required, based on:\n   1. knowledge\
    \ or suspicion of compromise or loss of the associated\n      private key, or\n\
    \   2. the expiration of the cryptographic lifetime of the associated key\n  \
    \    pair\n   If a certificate is revoked to replace the RFC 3779 extensions,\
    \ the\n   replacement certificate will incorporate the same public key, not a\n\
    \   new key.\n   If the re-key is based on a suspected compromise, then the previous\n\
    \   certificate will be revoked.\n"
- title: 4.7.2.  Who May Request Certification of a New Public Key
  contents:
  - "4.7.2.  Who May Request Certification of a New Public Key\n   Only the holder\
    \ of a certificate may request a re-key.  In addition,\n   <name of organization>\
    \ may initiate a re-key based on a verified\n   compromise report.  <If the subscriber\
    \ (certificate Subject) requests\n   the re-key, describe how authentication is\
    \ effected, e.g., using the\n   <name of registry> BPKI.  Describe how a compromise\
    \ report received\n   from other than a subscriber is verified.>\n"
- title: 4.7.3.  Processing Certificate Re-keying Requests
  contents:
  - "4.7.3.  Processing Certificate Re-keying Requests\n   <Describe your process\
    \ for handling re-keying requests.  As per the\n   RPKI CP, this should be consistent\
    \ with the process described in\n   Section 4.3, so reference can be made to that\
    \ section.>\n"
- title: 4.7.4.  Notification of New Certificate Issuance to Subscriber
  contents:
  - "4.7.4.  Notification of New Certificate Issuance to Subscriber\n   <Describe\
    \ your policy for notifying the subscriber regarding\n   availability of the new\
    \ re-keyed certificate.  This should be\n   consistent with the notification process\
    \ for any new certificate\n   issuance (see Section 4.3.2).>\n"
- title: 4.7.5.  Conduct Constituting Acceptance of a Re-keyed Certificate
  contents:
  - "4.7.5.  Conduct Constituting Acceptance of a Re-keyed Certificate\n   When a\
    \ re-keyed certificate is issued, the CA will publish it in the\n   repository\
    \ and notify the subscriber.  See Section 4.4.1.\n"
- title: 4.7.6.  Publication of the Re-keyed Certificate by the CA
  contents:
  - "4.7.6.  Publication of the Re-keyed Certificate by the CA\n   <Describe your\
    \ policy regarding publication of the new certificate.\n   This should be consistent\
    \ with the publication process for any new\n   certificate (see Section 4.4.2).>\n"
- title: 4.7.7.  Notification of Certificate Issuance by the CA to Other Entities
  contents:
  - "4.7.7.  Notification of Certificate Issuance by the CA to Other Entities\n  \
    \ See Section 4.4.3.\n"
- title: 4.8.  Certificate Modification
  contents:
  - '4.8.  Certificate Modification

    '
- title: 4.8.1.  Circumstance for Certificate Modification
  contents:
  - "4.8.1.  Circumstance for Certificate Modification\n   As per RFC 6484, modification\
    \ of a certificate occurs to implement\n   changes to the RFC 3779 extension values\
    \ or the SIA extension in a\n   certificate.  A subscriber can request a certificate\
    \ modification\n   when this information in a currently valid certificate has\
    \ changed,\n   as a result of changes in the INR holdings of the subscriber, or\
    \ as a\n   result of change of the repository publication point data.\n   If a\
    \ subscriber is to receive a distribution of INRs in addition to a\n   current\
    \ distribution, and if the subscriber does not request that a\n   new certificate\
    \ be issued containing only these additional INRs, then\n   this is accomplished\
    \ through a certificate modification.  When a\n   certificate modification is\
    \ approved, a new certificate is issued.\n   The new certificate will contain\
    \ the same public key and the same\n   expiration date as the original certificate,\
    \ but with the incidental\n   information corrected and/or the INR distribution\
    \ expanded.  When\n   previously distributed INRs are to be removed from a certificate,\n\
    \   then the old certificate will be revoked and a new certificate\n   (reflecting\
    \ the new distribution) issued.\n"
- title: 4.8.2.  Who May Request Certificate Modification
  contents:
  - "4.8.2.  Who May Request Certificate Modification\n   The subscriber or <name\
    \ of organization> may initiate the certificate\n   modification process.  <For\
    \ the case of the subscriber, state here\n   what steps will be taken to verify\
    \ the identity and authorization of\n   the entity requesting the modification.>\n"
- title: 4.8.3.  Processing Certificate Modification Requests
  contents:
  - "4.8.3.  Processing Certificate Modification Requests\n   <Describe your procedures\
    \ for verification of the modification\n   request and procedures for the issuance\
    \ of a new certificate.  These\n   should be consistent with the processes described\
    \ in Sections 4.2\n   and 4.3.1.>\n"
- title: 4.8.4.  Notification of Modified Certificate Issuance to Subscriber
  contents:
  - "4.8.4.  Notification of Modified Certificate Issuance to Subscriber\n   <Describe\
    \ your procedure for notifying the subscriber about the\n   issuance of a modified\
    \ certificate.  This should be consistent\n   with the notification process for\
    \ any new certificate (see\n   Section 4.3.2).>\n"
- title: 4.8.5.  Conduct Constituting Acceptance of Modified Certificate
  contents:
  - "4.8.5.  Conduct Constituting Acceptance of Modified Certificate\n   When a modified\
    \ certificate is issued, <name of organization> will\n   publish it to the repository\
    \ and notify the subscriber.  See\n   Section 4.4.1.\n"
- title: 4.8.6.  Publication of the Modified Certificate by the CA
  contents:
  - "4.8.6.  Publication of the Modified Certificate by the CA\n   <Describe your\
    \ procedure for publication of a modified certificate.\n   This should be consistent\
    \ with the publication process for any new\n   certificate (see Section 4.4.2).>\n"
