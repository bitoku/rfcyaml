- title: t11NsRegFc4DescriptorTable OBJECT-TYPE
  contents:
  - "t11NsRegFc4DescriptorTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF T11NsRegFc4DescriptorEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \           \"This table contains entries for all FC-4 Descriptors\n         \
    \  registered in the identified Name Server Information\n           Subsets across\
    \ all Fabrics for which such subsets\n           contain information.\"\n    ::=\
    \ { t11NsStatus 3 }\n"
- title: t11NsRegFc4DescriptorEntry OBJECT-TYPE
  contents:
  - "t11NsRegFc4DescriptorEntry OBJECT-TYPE\n    SYNTAX        T11NsRegFc4DescriptorEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \           \"An entry in the t11NsRegFc4DescriptorTable,\n           containing\
    \ information about an FC-4 Descriptor\n           that is associated with a particular\
    \ FC-4 Type\n           value.  The particular FC-4 Descriptor was\n         \
    \  registered by an Nx_Port (identified by\n           t11NsRegPortIdentifier)\
    \ in a Name Server Information\n           Subset (identified by t11NsInfoSubsetIndex)\
    \ within\n           the Fibre Channel management instance (identified by\n  \
    \         fcmInstanceIndex) on the Fabric (identified by\n           t11NsRegFabricIndex).\n\
    \           If no FC-4 Descriptors have been registered\n           for a particular\
    \ port, then there will be no\n           entries in this table for that port.\"\
    \n    INDEX { fcmInstanceIndex, t11NsInfoSubsetIndex,\n            t11NsRegFabricIndex,\
    \ t11NsRegPortIdentifier,\n            t11NsRegFc4TypeValue }\n    ::= { t11NsRegFc4DescriptorTable\
    \ 1 }\n"
- title: T11NsRegFc4DescriptorEntry ::= SEQUENCE {
  contents:
  - "T11NsRegFc4DescriptorEntry ::= SEQUENCE {\n    t11NsRegFc4TypeValue         \
    \  Unsigned32,\n    t11NsRegFc4Descriptor          OCTET STRING\n"
- title: '}'
  contents:
  - '}

    '
- title: t11NsRegFc4TypeValue OBJECT-TYPE
  contents:
  - "t11NsRegFc4TypeValue OBJECT-TYPE\n    SYNTAX          Unsigned32 (0..255)\n \
    \   MAX-ACCESS      not-accessible\n    STATUS          current\n    DESCRIPTION\n\
    \           \"An integer value that identifies an FC-4 Type value\n          \
    \ (representing a particular protocol type, as specified\n           in FC-FS)\
    \ for which an FC-4 Descriptor has been\n           registered.\n           An\
    \ instance of this object contains a 'Type value'\n           that corresponds\
    \ to a '1' bit in the value of the\n           t11NsRegFc4Type registered for\
    \ the same port;\n           this correspondence is as specified in FC-GS-4.\"\
    \n    REFERENCE\n           \"ANSI INCITS 387-2004, Fibre Channel - Generic\n\
    \              Services-4 (FC-GS-4), section 5.2.3.8, and\n           ANSI INCITS\
    \ 373-2003, Fibre Channel - Framing and\n              Signaling (FC-FS), section\
    \ 9.6, Table 29.\"\n    ::= { t11NsRegFc4DescriptorEntry 1 }\n"
- title: t11NsRegFc4Descriptor OBJECT-TYPE
  contents:
  - "t11NsRegFc4Descriptor OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE (0..255))\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"The FC-4 Descriptor value that has been registered\n           for\
    \ the particular port on the particular Fabric, and\n           for the FC-4 Type\
    \ represented by the corresponding\n           value of t11NsRegFc4TypeIndex.\n\
    \           The format of an FC-4 Descriptor is dependent on the\n           corresponding\
    \ FC-4 Type value, but is represented in\n           network-byte order.\"\n \
    \   REFERENCE\n           \"ANSI INCITS 387-2004, Fibre Channel - Generic\n  \
    \         Services-4 (FC-GS-4), section 5.2.5.42\"\n    ::= { t11NsRegFc4DescriptorEntry\
    \ 2 }\n"
