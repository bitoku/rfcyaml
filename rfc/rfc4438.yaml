    \      t11NsOutGetReqs,\n              t11NsInRegReqs,\n              t11NsInDeRegReqs,\n\
    \              t11NsDatabaseFull}\n    STATUS current\n    DESCRIPTION\n     \
    \      \"A collection of objects for displaying Name\n           Server statistics\
    \ and state for Name Server requests.\"\n    ::= { t11NsMIBGroups 2 }\n"
- title: t11NsRscnStatsGroup OBJECT-GROUP
  contents:
  - "t11NsRscnStatsGroup OBJECT-GROUP\n    OBJECTS { t11NsInRscns,\n             \
    \ t11NsOutRscns }\n    STATUS current\n    DESCRIPTION\n           \"A collection\
    \ of objects for displaying Name\n           Server statistics for Name Server-related\
    \ RSCNs.\"\n    ::= { t11NsMIBGroups 3 }\n"
- title: t11NsRejectStatsGroup OBJECT-GROUP
  contents:
  - "t11NsRejectStatsGroup OBJECT-GROUP\n    OBJECTS { t11NsInfoSubsetTotalRejects,\n\
    \              t11NsRejects }\n    STATUS current\n    DESCRIPTION\n         \
    \  \"A collection of objects for displaying Name\n           Server statistics\
    \ for rejects.\"\n    ::= { t11NsMIBGroups 4 }\n"
- title: t11NsNotifyControlGroup  OBJECT-GROUP
  contents:
  - "t11NsNotifyControlGroup  OBJECT-GROUP\n    OBJECTS { t11NsRejectCtCommandString,\n\
    \              t11NsRejectReasonCode,\n              t11NsRejReasonCodeExp,\n\
    \              t11NsRejReasonVendorCode,\n              t11NsInfoSubsetRejReqNotfyEnable\
    \ }\n    STATUS current\n    DESCRIPTION\n           \"A collection of notification\
    \ control and\n           notification information objects for monitoring\n  \
    \         rejections of Name Server registrations.\"\n    ::= { t11NsMIBGroups\
    \ 5 }\n"
- title: t11NsNotifyGroup        NOTIFICATION-GROUP
  contents:
