- title: t11NsRejectCtCommandString OBJECT-TYPE
  contents:
  - "t11NsRejectCtCommandString OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE\
    \ (0..255))\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \           \"The binary content of the Registration Request,\n           formatted\
    \ as an octet string (in network byte\n           order) containing the CT_IU,\
    \ as described in\n           Table 2 of [FC-GS-4] (including the preamble),\n\
    \           which was most recently rejected for the particular\n           Name\
    \ Server Information Subset on the particular port\n           on the particular\
    \ Fabric.\n           This object contains the zero-length string\n          \
    \ if and when the CT-IU's content is unavailable.\n           When the length\
    \ of this object is 255 octets, it\n           contains the first 255 octets of\
    \ the CT-IU (in\n           network-byte order).\"\n    ::= { t11NsRejectEntry\
    \ 1 }\n"
- title: t11NsRejectReasonCode OBJECT-TYPE
  contents:
  - "t11NsRejectReasonCode OBJECT-TYPE\n    SYNTAX        T11NsGs4RejectReasonCode\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"A registration reject reason code.  This object\n           contains\
    \ the reason code of the most recent Name\n           Server Registration Request\
    \ failure for the\n           particular port on the particular Fabric.\"\n  \
    \  ::= { t11NsRejectEntry 2 }\n"
- title: t11NsRejReasonCodeExp OBJECT-TYPE
  contents:
  - "t11NsRejReasonCodeExp OBJECT-TYPE\n    SYNTAX        T11NsRejReasonCodeExpl\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"A registration reject reason code explanation.  This\n           object\
    \ contains the reason code explanation of the most\n           recent Name Server\
    \ Registration Request failure for the\n           particular port on the particular\
    \ Fabric.\"\n    ::= { t11NsRejectEntry 3 }\n"
- title: t11NsRejReasonVendorCode OBJECT-TYPE
  contents:
  - "t11NsRejReasonVendorCode OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE(1))\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"A registration reject vendor-specific code.  This\n           object\
    \ contains the vendor-specific code of the most\n           recent Name Server\
    \ Registration Request failure for the\n           particular port on the particular\
    \ Fabric.\"\n    ::= { t11NsRejectEntry 4 }\n"
