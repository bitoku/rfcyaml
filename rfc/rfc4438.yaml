  - "t11NsInfoSubsetIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \           \"An arbitrary integer value that uniquely identifies\n          \
    \ this Name Server Information Subset amongst all others\n           within the\
    \ same Fibre Channel management instance.\n           It is mandatory to keep\
    \ this value constant between\n           restarts of the agent and to make every\
    \ possible\n           effort to keep it constant across such restarts.\"\n  \
    \  ::= { t11NsInfoSubsetEntry 1 }\n"
- title: t11NsInfoSubsetSwitchIndex OBJECT-TYPE
  contents:
  - "t11NsInfoSubsetSwitchIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..4294967295)\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"The value of this object is zero when operations\n           upon this\
    \ Name Server Information Subset do not occur\n           at a local Fibre Channel\
    \ switch; otherwise, it is\n           non-zero and identifies the local switch.\n\
    \           The switch identified by a non-zero value of this\n           object\
    \ is the same switch as is identified by the\n           same value of fcmSwitchIndex.\"\
    \n    REFERENCE\n           \"fcmSwitchIndex is defined in the FC-MGMT-MIB module\"\
    \n    ::= { t11NsInfoSubsetEntry 2 }\n"
- title: t11NsInfoSubsetTableLastChange OBJECT-TYPE
  contents:
  - "t11NsInfoSubsetTableLastChange OBJECT-TYPE\n    SYNTAX        TimeStamp\n   \
    \ MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n      \
    \     \"The value of sysUpTime at the time of the last update\n           to any\
    \ entry in the t11NsRegTable with the same values\n           of fcmInstanceIndex\
    \ and t11NsInfoSubsetIndex.  This\n           includes creation of an entry, deletion\
    \ of an entry, or\n           modification of an existing entry.  If no such update\n\
    \           has taken place since the last re-initialization of the\n        \
    \   local network management subsystem, then this object\n           contains\
    \ a zero value.\"\n    ::= { t11NsInfoSubsetEntry 3 }\n"
- title: t11NsInfoSubsetNumRows OBJECT-TYPE
  contents:
  - "t11NsInfoSubsetNumRows OBJECT-TYPE\n    SYNTAX        Integer32 (0..2147483647)\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"The number of Nx_Ports currently registered in this\n           Name\
    \ Server Information Subset, i.e., the number of\n           rows in the t11NsRegTable\
    \ with the same values of\n           fcmInstanceIndex and t11NsInfoSubsetIndex.\"\
    \n    ::= { t11NsInfoSubsetEntry 4 }\n"
- title: t11NsInfoSubsetTotalRejects OBJECT-TYPE
  contents:
  - "t11NsInfoSubsetTotalRejects OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n           \"The total\
    \ number of (CT_IU) Requests for Name Server\n           functions that were rejected\
    \ for inclusion in this\n           Name Server Information Subset, across all\
    \ Fabrics\n           for which it contains information.\n           This counter\
    \ has no discontinuities other than those\n           that all Counter32s have\
    \ when sysUpTime=0.\"\n    ::= { t11NsInfoSubsetEntry 5 }\n"
- title: t11NsInfoSubsetRejReqNotfyEnable OBJECT-TYPE
  contents:
  - "t11NsInfoSubsetRejReqNotfyEnable OBJECT-TYPE\n    SYNTAX        TruthValue\n\
    \    MAX-ACCESS    read-write\n    STATUS        current\n    DESCRIPTION\n  \
    \         \"This object indicates whether 't11NsRejectRegNotify'\n           notifications\
    \ are generated by rejections of requests\n           to register information\
    \ in this Name Server Information\n           Subset.\n           If value of\
    \ this object is 'true', then the\n           notification is generated when a\
    \ request is rejected.\n           If it is 'false', the notification is not generated.\n\
    \           The persistence of values of this object across an\n           agent\
    \ reboot is implementation-dependent.\"\n    DEFVAL { false }\n    ::= { t11NsInfoSubsetEntry\
    \ 6 }\n"
