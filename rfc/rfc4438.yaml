- title: t11NsStatsTable OBJECT-TYPE
  contents:
  - "t11NsStatsTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF T11NsStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \           \"This table contains per-Fabric state and statistics\n          \
    \ for operations upon the identified Name Server\n           Information Subsets.\"\
    \n    ::= { t11NsStatistics 1 }\n"
- title: t11NsStatsEntry OBJECT-TYPE
  contents:
  - "t11NsStatsEntry OBJECT-TYPE\n    SYNTAX        T11NsStatsEntry\n    MAX-ACCESS\
    \    not-accessible\n    STATUS        current\n    DESCRIPTION\n           \"\
    An entry in this table contains state and statistics\n           for operations\
    \ upon a Name Server Information Subset\n           (identified by t11NsInfoSubsetIndex)\
    \ within the Fibre\n           Channel management instance (identified by\n  \
    \         fcmInstanceIndex) on the Fabric (identified by\n           t11NsRegFabricIndex).\"\
    \n    INDEX { fcmInstanceIndex, t11NsInfoSubsetIndex,\n            t11NsRegFabricIndex\
    \ }\n    ::= { t11NsStatsTable 1 }\n"
- title: T11NsStatsEntry ::=  SEQUENCE {
  contents:
  - "T11NsStatsEntry ::=  SEQUENCE {\n    t11NsInGetReqs                Counter32,\n\
    \    t11NsOutGetReqs               Counter32,\n    t11NsInRegReqs            \
    \    Counter32,\n    t11NsInDeRegReqs              Counter32,\n    t11NsInRscns\
    \                  Counter32,\n    t11NsOutRscns                 Counter32,\n\
    \    t11NsRejects                  Counter32,\n    t11NsDatabaseFull         \
    \    TruthValue\n }\n"
- title: t11NsInGetReqs OBJECT-TYPE
  contents:
  - "t11NsInGetReqs OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n           \"The total number of\
    \ (CT_IU) Get Requests\n           received requesting information from this Name\n\
    \           Server Information Subset on this Fabric.\n           This counter\
    \ has no discontinuities other than those\n           that all Counter32s have\
    \ when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 1 }\n"
- title: t11NsOutGetReqs OBJECT-TYPE
  contents:
  - "t11NsOutGetReqs OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n           \"The total number of\
    \ (CT_IU) Get Requests sent in\n           order to obtain information needed\
    \ in this Name Server\n           Information Subset on this Fabric.\n       \
    \    This counter has no discontinuities other than those\n           that all\
    \ Counter32s have when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 2 }\n"
- title: t11NsInRegReqs OBJECT-TYPE
  contents:
  - "t11NsInRegReqs OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n           \"The total number of\
    \ (CT_IU) Registration Requests\n           received to register information in\
    \ the Name Server\n           Information Subset on this Fabric.\n           This\
    \ counter has no discontinuities other than those\n           that all Counter32s\
    \ have when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 3 }\n"
- title: t11NsInDeRegReqs OBJECT-TYPE
  contents:
  - "t11NsInDeRegReqs OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS   \
    \ read-only\n    STATUS        current\n    DESCRIPTION\n           \"The total\
    \ number of (CT_IU) De-registration Requests\n           received to de-register\
    \ information from this Name Server\n           Information Subset on this Fabric.\n\
    \           This counter has no discontinuities other than those\n           that\
    \ all Counter32s have when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 4 }\n"
- title: t11NsInRscns OBJECT-TYPE
  contents:
  - "t11NsInRscns OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n           \"The total number of\
    \ received RSCNs, indicating\n           Name Server-related changes relating\
    \ to this Name\n           Server Information Subset on this Fabric.\n       \
    \    This counter has no discontinuities other than those\n           that all\
    \ Counter32s have when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 5 }\n"
- title: t11NsOutRscns OBJECT-TYPE
  contents:
  - "t11NsOutRscns OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n           \"The total number of\
    \ transmitted RSCNs, indicating\n           Name Server-related changes relating\
    \ to this Name\n           Server Information Subset on this Fabric.\n       \
    \    This counter has no discontinuities other than those\n           that all\
    \ Counter32s have when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 6 }\n"
- title: t11NsRejects OBJECT-TYPE
  contents:
  - "t11NsRejects OBJECT-TYPE\n    SYNTAX        Counter32\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n           \"The total number of\
    \ CT_IU Requests for Name\n           Server functions on this Name Server Information\n\
    \           Subset on this Fabric that were rejected.\n           This counter\
    \ has no discontinuities other than those\n           that all Counter32s have\
    \ when sysUpTime=0.\"\n    ::= { t11NsStatsEntry 7 }\n"
- title: t11NsDatabaseFull OBJECT-TYPE
  contents:
  - "t11NsDatabaseFull OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS \
    \   read-only\n    STATUS        current\n    DESCRIPTION\n           \"An indication\
    \ of whether the database containing this\n           Name Server Information\
    \ Subset is full.  This object is\n           set to 'true' only if the Name Server\
    \ is unable to allocate\n           space for a new entry for the corresponding\
    \ Fabric, and it is\n           set to 'false' whenever an existing entry is deleted\
    \ for the\n           corresponding Fabric.\"\n    ::= { t11NsStatsEntry 8 }\n"
