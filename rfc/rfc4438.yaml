- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects for information related\n   to the\
    \ Name Server function of a Fibre Channel network.  The Fibre\n   Channel Name\
    \ Server provides a means for Fibre Channel ports to\n   register and discover\
    \ Fibre Channel names and attributes.\n"
