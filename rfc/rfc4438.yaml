- title: t11NsRegTable OBJECT-TYPE
  contents:
  - "t11NsRegTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF T11NsRegEntry\n    MAX-ACCESS\
    \    not-accessible\n    STATUS        current\n    DESCRIPTION\n           \"\
    This table contains entries for all Nx_Ports registered\n           in the identified\
    \ Name Server Information Subsets across\n           all Fabrics for which such\
    \ subsets contain information.\"\n    ::= { t11NsStatus 2 }\n"
- title: t11NsRegEntry OBJECT-TYPE
  contents:
  - "t11NsRegEntry OBJECT-TYPE\n    SYNTAX T11NsRegEntry\n    MAX-ACCESS    not-accessible\n\
    \    STATUS        current\n    DESCRIPTION\n           \"An entry containing\
    \ information about an Nx_Port\n           represented by t11NsRegPortIdentifier\
    \ that is registered\n           with a Name Server Information Subset (identified\
    \ by\n           t11NsInfoSubsetIndex) within the Fibre Channel management\n \
    \          instance (identified by fcmInstanceIndex) on the Fabric\n         \
    \  (identified by t11NsRegFabricIndex).\"\n    INDEX { fcmInstanceIndex, t11NsInfoSubsetIndex,\n\
    \            t11NsRegFabricIndex, t11NsRegPortIdentifier }\n    ::= { t11NsRegTable\
    \ 1 }\n"
- title: T11NsRegEntry ::= SEQUENCE {
  contents:
  - "T11NsRegEntry ::= SEQUENCE {\n    t11NsRegFabricIndex            T11FabricIndex,\n\
    \    t11NsRegPortIdentifier         FcAddressIdOrZero,\n    t11NsRegPortName \
    \              FcNameIdOrZero,\n    t11NsRegNodeName               FcNameIdOrZero,\n\
    \    t11NsRegClassOfSvc             FcClasses,\n    t11NsRegNodeIpAddress    \
    \      OCTET STRING,\n    t11NsRegProcAssoc              OCTET STRING,\n    t11NsRegFc4Type\
    \                OCTET STRING,\n    t11NsRegPortType               FcPortType,\n\
    \    t11NsRegPortIpAddress          OCTET STRING,\n    t11NsRegFabricPortName\
    \         FcNameIdOrZero,\n    t11NsRegHardAddress            FcAddressIdOrZero,\n\
    \    t11NsRegSymbolicPortName       SnmpAdminString,\n    t11NsRegSymbolicNodeName\
    \       SnmpAdminString,\n    t11NsRegFc4Features            OCTET STRING\n  \
    \  }\n"
- title: t11NsRegFabricIndex OBJECT-TYPE
  contents:
  - "t11NsRegFabricIndex OBJECT-TYPE\n    SYNTAX               T11FabricIndex\n  \
    \  MAX-ACCESS           not-accessible\n    STATUS               current\n   \
    \ DESCRIPTION\n           \"A unique index value that uniquely identifies a\n\
    \           particular Fabric.\n           In a Fabric conformant to SW-3, only\
    \ a single Fabric can\n           operate within a single physical infrastructure,\
    \ and thus,\n           the value of this Fabric Index will always be 1.\n   \
    \        However, it is possible that future standards will define\n         \
    \  how multiple Fabrics, each with its own management\n           instrumentation,\
    \ could operate within one (or more) physical\n           infrastructures.  To\
    \ allow for this future possibility, this\n           index value is used to uniquely\
    \ identify a particular\n           Fabric within a physical infrastructure.\"\
    \n    ::= { t11NsRegEntry 1 }\n"
- title: t11NsRegPortIdentifier OBJECT-TYPE
  contents:
  - "t11NsRegPortIdentifier OBJECT-TYPE\n    SYNTAX               FcAddressIdOrZero\n\
    \    MAX-ACCESS           not-accessible\n    STATUS               current\n \
    \   DESCRIPTION\n           \"The Fibre Channel Address Identifier of this Nx_Port.\n\
    \           If no Port Identifier has been registered, then the\n           value\
    \ of this object is the zero-length string.\"\n    ::= { t11NsRegEntry 2 }\n"
- title: t11NsRegPortName OBJECT-TYPE
  contents:
  - "t11NsRegPortName OBJECT-TYPE\n    SYNTAX        FcNameIdOrZero\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n           \"The Port_Name\
    \ (WWN) of this Nx_Port.\n           If this object has not been registered, then\
    \ its value\n           is the zero-length string.\"\n    DEFVAL {''H}\n    ::=\
    \ { t11NsRegEntry 3 }\n"
- title: t11NsRegNodeName OBJECT-TYPE
  contents:
  - "t11NsRegNodeName OBJECT-TYPE\n    SYNTAX        FcNameIdOrZero\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n           \"The Node_Name\
    \ (WWN) of this Nx_Port.\n           If this object has not been registered, then\
    \ its value\n           is the zero-length string.\"\n    DEFVAL {''H}\n    ::=\
    \ { t11NsRegEntry 4 }\n"
- title: t11NsRegClassOfSvc OBJECT-TYPE
  contents:
  - "t11NsRegClassOfSvc OBJECT-TYPE\n    SYNTAX        FcClasses\n    MAX-ACCESS \
    \   read-only\n    STATUS        current\n    DESCRIPTION\n           \"The class\
    \ of service indicator.  This object is an\n           array of bits that contain\
    \ a bit map of the classes of\n           service supported by the associated\
    \ port.  If a bit in\n           this object is 1, it indicates that the class\
    \ of\n           service is supported by the associated port.  When a\n      \
    \     bit is set to 0, it indicates that no class of service\n           is supported\
    \ by this Nx_Port.\n           If this object has not been not registered for\
    \ a port,\n           then the instance for that port is not instantiated.\"\n\
    \    ::= { t11NsRegEntry 5 }\n"
- title: t11NsRegNodeIpAddress OBJECT-TYPE
  contents:
  - "t11NsRegNodeIpAddress OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE (0 |\
    \ 16))\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \           \"The IP address of the node of this Nx_Port, in\n           network-byte\
    \ order, either as a 32-bit IPv4 address or\n           a 128-bit IPv6 address.\
    \  For the former, the leftmost 96 bits\n           (12 bytes) should contain\
    \ x'00 00 00 00 00 00 00 00 00 00 FF\n           FF', and the IPv4 address should\
    \ be present in the rightmost\n           32 bits.\n           Note that the value\
    \ of this object is the IP address value\n           that is received in the FC-GS-4\
    \ message Register IP address\n           (Node) RIP_NN.  It is not validated\
    \ against any IP address\n           format.\n           If no 'IP address (Node)'\
    \ has been registered, then the\n           value of this object is the zero-length\
    \ string.\"\n    REFERENCE\n          \"ANSI INCITS 387-2004, Fibre Channel -\
    \ Generic\n           Services-4 (FC-GS-4)\"\n    DEFVAL  { ''H }\n    ::= { t11NsRegEntry\
    \ 6 }\n"
- title: t11NsRegProcAssoc OBJECT-TYPE
  contents:
  - "t11NsRegProcAssoc OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE (0 | 8))\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"The Fibre Channel Initial Process Associator (IPA).\n           If\
    \ no 'Initial Process Associator' has been registered,\n           then the value\
    \ of this object is the zero-length string.\"\n    REFERENCE\n          \"ANSI\
    \ INCITS 387-2004, Fibre Channel - Generic\n           Services-4 (FC-GS-4)\"\n\
    \    DEFVAL  { ''H }\n    ::= { t11NsRegEntry 7 }\n"
- title: t11NsRegFc4Type OBJECT-TYPE
  contents:
  - "t11NsRegFc4Type OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE (0 | 32))\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"The FC-4 protocol types supported by this Nx_Port.\n           This\
    \ is an array of 256 bits.  Each bit in the array\n           corresponds to a\
    \ Type value as defined by Fibre Channel\n           standards and contained in\
    \ the Type field of the frame\n           header.  The order of the bits in the\
    \ 256-bit (32-byte)\n           value is the same as defined in FC-GS-4, section\
    \ 5.2.3.8,\n           and represented in network-byte order.\n           If no\
    \ 'FC-4 TYPEs' has been registered, then the\n           value of this object\
    \ is the zero-length string.\"\n    REFERENCE\n           \"ANSI INCITS 387-2004,\
    \ Fibre Channel - Generic\n           Services-4 (FC-GS-4), section 5.2.3.8.\"\
    \n    DEFVAL  { ''H }\n    ::= { t11NsRegEntry 8 }\n"
- title: t11NsRegPortType OBJECT-TYPE
  contents:
  - "t11NsRegPortType OBJECT-TYPE\n    SYNTAX        FcPortType\n    MAX-ACCESS  \
    \  read-only\n    STATUS        current\n    DESCRIPTION\n           \"The port\
    \ type of this port.\n           If no 'Port Type' has been registered, then the\
    \ value\n           of this object is unidentified and is represented by\n   \
    \        the value 'unknown'.\"\n    DEFVAL  { 1 }                -- 'unknown',\
    \ see [FC-MGMT]\n    ::= { t11NsRegEntry 9 }\n"
- title: t11NsRegPortIpAddress OBJECT-TYPE
  contents:
  - "t11NsRegPortIpAddress OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE (0 |\
    \ 16))\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \           \"The value that Fibre Channel calls an 'IP Address (Port)'\n    \
    \       that represents the IP address of the associated port.\n           The\
    \ value is either in 32-bit IPv4 format or 128-bit IPv6\n           format, in\
    \ network-byte order.  When this object contains an\n           IPv4 address,\
    \ the leftmost 96 bits (12 bytes) should contain\n           x'00 00 00 00 00\
    \ 00 00 00 00 00 FF FF'.  The IPv4 address\n           should be present in the\
    \ rightmost 32 bits.\n           Note that the value of this object is the IP\
    \ address value\n           that is received in the FC-GS-4 message Register IP\
    \ address\n           (Port) RIPP_ID.  It is not validated against any IP address\n\
    \           format.\n           If no 'IP address (Port)' has been registered,\
    \ then the\n           value of this object is the zero-length string.\"\n   \
    \ REFERENCE\n           \"ANSI INCITS 387-2004, Fibre Channel - Generic\n    \
    \       Services-4, (FC-GS-4)\"\n    DEFVAL {''H}\n    ::= { t11NsRegEntry 10\
    \ }\n"
- title: t11NsRegFabricPortName OBJECT-TYPE
  contents:
  - "t11NsRegFabricPortName OBJECT-TYPE\n    SYNTAX        FcNameIdOrZero\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n           \"The Fabric\
    \ Port Name (WWN) of the Fx_Port to which\n           this Nx_Port is attached.\n\
    \           If no 'Fabric Port Name' has been registered, then the\n         \
    \  value of this object is the zero-length string.\"\n    DEFVAL {''H}\n    ::=\
    \ { t11NsRegEntry 11 }\n"
- title: t11NsRegHardAddress OBJECT-TYPE
  contents:
  - "t11NsRegHardAddress OBJECT-TYPE\n    SYNTAX        FcAddressIdOrZero\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n           \"The format\
    \ of this object is identical to the format\n           of Hard Address defined\
    \ in the Discover Address (ADISC)\n           Extended Link Service (FC-FS).\n\
    \           Hard Address is the 24-bit NL_Port identifier that\n           consists\
    \ of:\n             - the 8-bit Domain_ID in the most significant byte\n     \
    \        - the 8-bit Area_ID in the next most significant\n               byte\n\
    \             - the 8-bit AL-PA (Arbitrated Loop Physical Address)\n         \
    \      which an NL_Port attempts acquire during FC-AL\n               initialization\
    \ in the least significant byte.\n           If the port is not an NL_Port, or\
    \ if it is an NL_Port\n           but does not have a hard address, then all bits\
    \ are\n           reported as zeros.\n           If no 'Hard Address' has been\
    \ registered, then the\n           value of this object is the zero-length string.\"\
    \n    DEFVAL {''H}\n    ::= { t11NsRegEntry 12 }\n"
- title: t11NsRegSymbolicPortName OBJECT-TYPE
  contents:
  - "t11NsRegSymbolicPortName OBJECT-TYPE\n    SYNTAX        SnmpAdminString (SIZE\
    \ (0..255))\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \           \"The user-defined name of this port.\n           If no 'Symbolic\
    \ Port Name' has been registered, then\n           the value of this object is\
    \ the zero-length string.\"\n    DEFVAL {''H}\n    ::= { t11NsRegEntry 13 }\n"
- title: t11NsRegSymbolicNodeName OBJECT-TYPE
  contents:
  - "t11NsRegSymbolicNodeName OBJECT-TYPE\n    SYNTAX        SnmpAdminString (SIZE\
    \ (0..255))\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \           \"The user-defined name of the node of this port.\n           If no\
    \ 'Symbolic Node Name' has been registered, then\n           the value of this\
    \ object is the zero-length string.\"\n    DEFVAL {''H}\n    ::= { t11NsRegEntry\
    \ 14 }\n"
- title: t11NsRegFc4Features OBJECT-TYPE
  contents:
  - "t11NsRegFc4Features OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE (0 | 128))\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \        \"The FC-4 Features associated with FC-4 Types on this\n           port\
    \ encoded as a 128-byte value in network-byte order,\n           or the zero-length\
    \ string if no 'FC-4 Features' have been\n           registered.\n           Section\
    \ 5.2.3.15 of FC-GS-4 is the authoritative\n           definition of the format\
    \ of the 128-byte value,\n           i.e., if different, FC-GS-4 takes precedence\
    \ over the\n           following description:\n           The 128-byte value is\
    \ an array of 4-bit values, one for\n           each FC-4 Type value, positioned\
    \ as follows: the 5 most\n           significant bits of a Type value identify\
    \ where it appears\n           within the 128-byte value, specifically, within\
    \ which word:\n                 - Word 0 (of the 128-byte value) contains information\n\
    \                   related to Types '00' through '07';\n                 - Word\
    \ 1 contains information related to Types\n                   '08' through 0F';\n\
    \                 - and so forth, up to Word 31, which contains\n            \
    \       information related to Types 'F8' through 'FF'.\n           The least\
    \ significant of the eight 4-bit values in each\n           Word represents an\
    \ FC-4 Type with 000 as its 3 least\n           significant bits, and most significant\
    \ 4-bit value in\n           each Word represents an FC-4 Type with 111 as its\
    \ 3 least\n           significant bits.\"\n    REFERENCE\n           \"ANSI INCITS\
    \ 387-2004, Fibre Channel - Generic\n           Services-4 (FC-GS-4), section\
    \ 5.2.3.15.\"\n    DEFVAL {''H}\n    ::= { t11NsRegEntry 15 }\n"
