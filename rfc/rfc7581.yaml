- contents:
  - "       Routing and Wavelength Assignment Information Encoding for\n                  Wavelength
    Switched Optical Networks\n"
  title: __initial_text__
- contents:
  - "Abstract\n   A Wavelength Switched Optical Network (WSON) requires certain key\n
    \  information fields be made available to facilitate path computation\n   and
    the establishment of Label Switched Paths (LSPs).  The\n   information model described
    in \"Routing and Wavelength Assignment\n   Information Model for Wavelength Switched
    Optical Networks\" (RFC\n   7446) shows what information is required at specific
    points in the\n   WSON.  Part of the WSON information model contains aspects that
    may\n   be of general applicability to other technologies, while other parts\n
    \  are specific to WSONs.\n   This document provides efficient, protocol-agnostic
    encodings for the\n   WSON-specific information fields.  It is intended that protocol-\n
    \  specific documents will reference this memo to describe how\n   information
    is carried for specific uses.  Such encodings can be used\n   to extend GMPLS
    signaling and routing protocols.  In addition, these\n   encodings could be used
    by other mechanisms to convey this same\n   information to a Path Computation
    Element (PCE).\n"
  title: Abstract
