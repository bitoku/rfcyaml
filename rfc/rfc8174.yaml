- title: __initial_text__
  contents:
  - '       Ambiguity of Uppercase vs Lowercase in RFC 2119 Key Words

    '
- title: Abstract
  contents:
  - "Abstract\n   RFC 2119 specifies common key words that may be used in protocol\n\
    \   specifications.  This document aims to reduce the ambiguity by\n   clarifying\
    \ that only UPPERCASE usage of the key words have the\n   defined special meanings.\n"
