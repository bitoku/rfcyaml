- title: The Internet Assigned Number Authority (IANA) Application Configuration
  contents:
  - "The Internet Assigned Number Authority (IANA) Application Configuration\n   \
    \         Access Protocol (ACAP) Vendor Subtrees Registry\n"
- title: Abstract
  contents:
  - "Abstract\n   The original Application Configuration Access Protocol (ACAP)\n\
    \   specification included a vendor registry now used in other protocols.\n  \
    \ This document updates the description of this registry, removing the\n   need\
    \ for a direct normative reference to ACAP and removing ambiguity.\n"
