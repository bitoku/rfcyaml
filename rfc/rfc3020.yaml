- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o  An overall architecture, described\
    \ in RFC 2571 [RFC2571].\n   o  Mechanisms for describing and naming objects and\
    \ events for the\n      purpose of management.  The first version of this Structure\
    \ of\n      Management Information (SMI) is called SMIv1 and described in STD\n\
    \      16, RFC 1155 [RFC1155], STD 16, RFC 1212 [RFC1212] and RFC 1215\n     \
    \ [RFC1215].  The second version, called SMIv2, is described in STD\n      58:\
    \ RFC 2578 [RFC2578], RFC 2579 [RFC2579] and RFC 2580 [RFC2580].\n   o  Message\
    \ protocols for transferring management information.  The\n      first version\
    \ of the SNMP message protocol is called SNMPv1 and\n      described in STD 15,\
    \ RFC 1157 [RFC1157].  A second version of the\n      SNMP message protocol, which\
    \ is not an Internet standards track\n      protocol, is called SNMPv2c and described\
    \ in RFC 1901 [RFC1901]\n      and RFC 1906 [RFC1906].  The third version of the\
    \ message protocol\n      is called SNMPv3 and described in RFC 1906 [RFC1906],\
    \ RFC 2572\n      [RFC2572] and RFC 2574 [RFC2574].\n   o  Protocol operations\
    \ for accessing management information.  The\n      first set of protocol operations\
    \ and associated PDU formats is\n      described in STD 15, RFC 1157 [RFC1157].\
    \  A second set of protocol\n      operations and associated PDU formats is described\
    \ in RFC 1905\n      [RFC1905].\n   o  A set of fundamental applications described\
    \ in RFC 2573 [RFC2573]\n      and the view-based access control mechanism described\
    \ in RFC 2575\n      [RFC2575].\n   A more detailed introduction to the current\
    \ SNMP Management Framework\n   can be found in RFC 2570 [RFC2570].\n   Managed\
    \ objects are accessed via a virtual information store, termed\n   the Management\
    \ Information Base or MIB.  Objects in the MIB are\n   defined using the mechanisms\
    \ defined in the SMI.\n   This memo specifies a MIB module that is compliant to\
    \ the SMIv2.  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document defines a Management Information Base (MIB) for\n\
    \   monitoring and controlling the UNI/NNI Multilink Frame Relay\n   function.\
    \  The agreement on which this MIB is based was defined and\n   documented by\
    \ the Frame Relay Forum in the Frame Relay Forum Document\n   FRF.16 [FRF.16].\n"
- title: 2.1.  Multilink Frame Relay Background
  contents:
  - "2.1.  Multilink Frame Relay Background\n   Multilink Frame Relay (MFR) for the\
    \ User-to-Network Interface (UNI)\n   and the Network-to-Network Interface (NNI)\
    \ provides physical\n   interface emulation for frame relay devices.  The emulated\
    \ physical\n   interface consists of one or more physical links, called \"bundle\n\
    \   links\", aggregated together into a single \"bundle\" of bandwidth.\n   This\
    \ service provides a frame-based inverse multiplexing function,\n   sometimes\
    \ referred to as an \"IMUX\".\n   The bundle provides the same order-preserving\
    \ service as a physical\n   layer for frames sent on a data link connection. \
    \ In addition, the\n   bundle provides support for all Frame Relay services based\
    \ on UNI and\n   NNI standards.\n"
- title: 2.1.1.  Terminology
  contents:
  - "2.1.1.  Terminology\n   Physical Link --    A single physical interface that\
    \ interconnects\n                       two devices in a frame relay network (e.g.,\
    \ DS1,\n                       DS0, Bearer channel, refer to FRF.14).\n   Bundle\
    \ --           A grouping of one or more physical links using\n              \
    \         the formats and procedures of multilink frame\n                    \
    \   relay.  The bundle operates as a logical\n                       interface\
    \ function that emulates a single\n                       physical interface to\
    \ the Q.922 data link layer.\n   Bundle Link --      A MFR sub-component that\
    \ controls operation of\n                       one of the bundle's physical links.\n"
