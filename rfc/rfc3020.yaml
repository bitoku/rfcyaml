- title: 2.2.  Structure of the MIB
  contents:
  - "2.2.  Structure of the MIB\n   The UNI/NNI MFR managed objects consist of two\
    \ scalar objects and\n   three tables.\n"
- title: 2.2.1.  mfrBundleMaxNumBundles
  contents:
  - "2.2.1.  mfrBundleMaxNumBundles\n   This scalar is used to inform the manager\
    \ of the maximum number of\n   bundles supported by this device.\n"
- title: 2.2.2.  mfrBundleNextIndex
  contents:
  - "2.2.2.  mfrBundleNextIndex\n   This scalar is used to assist the manager in selecting\
    \ a value for\n   mfrBundleIndex during row creation.  It can also be used to\
    \ avoid\n   race conditions with multiple managers trying to create rows in the\n\
    \   table (see RFC 2494 [RFC2494] for one such algorithm).\n"
- title: 2.2.3.  mfrBundleTable
  contents:
  - "2.2.3.  mfrBundleTable\n   This table provides a means to configure and monitor\
    \ bundles.  It is\n   indexed by mfrBundleIndex and contains these columns:\n\
    \      -  mfrBundleIndex                    Integer32\n      -  mfrBundleIfIndex\
    \                  InterfaceIndex\n      -  mfrBundleRowStatus               \
    \ RowStatus\n      -  mfrBundleNearEndName              SnmpAdminString\n    \
    \  -  mfrBundleFragmentation            INTEGER\n      -  mfrBundleMaxFragSize\
    \              Integer32\n      -  mfrBundleTimerHello               INTEGER\n\
    \      -  mfrBundleTimerAck                 INTEGER\n      -  mfrBundleCountMaxRetry\
    \            INTEGER\n      -  mfrBundleActivationClass          INTEGER\n   \
    \   -  mfrBundleThreshold                Integer32\n      -  mfrBundleMaxDiffDelay\
    \             Integer32\n      -  mfrBundleSeqNumSize               INTEGER\n\
    \      -  mfrBundleLinksConfigured          Integer32\n      -  mfrBundleLinksActive\
    \              Integer32\n      -  mfrBundleBandwidth                Integer32\n\
    \      -  mfrBundleFarEndName               SnmpAdminString\n      -  mfrBundleResequencingErrors\
    \       Counter32\n"
- title: 2.2.4.  Bundle-to-ifIndex Mapping Table
  contents:
  - "2.2.4.  Bundle-to-ifIndex Mapping Table\n   This table provides a means to take\
    \ an ifIndex and find the\n   corresponding mfrBundleIndex.  It is indexed by\
    \ ifIndex and contains\n   these columns:\n      -  mfrBundleIfIndexMapping  \
    \         Integer32\n"
- title: 2.2.5.  mfrBundleLinkTable
  contents:
  - "2.2.5.  mfrBundleLinkTable\n   This table provides a means to configure and monitor\
    \ bundle links.\n   It is indexed by ifIndex and contains these columns:\n   \
    \   -  mfrBundleLinkRowStatus             RowStatus\n      -  mfrBundleLinkConfigBundleIndex\
    \     Integer32\n      -  mfrBundleLinkNearEndName           SnmpAdminString\n\
    \      -  mfrBundleLinkState                 MfrBundleLinkState\n      -  mfrBundleLinkFarEndName\
    \            SnmpAdminString\n      -  mfrBundleLinkFarEndBundleName      SnmpAdminString\n\
    \      -  mfrBundleLinkDelay                 Integer32\n      -  mfrBundleLinkFramesControlTx\
    \       Counter32\n      -  mfrBundleLinkFramesControlRx       Counter32\n   \
    \   -  mfrBundleLinkFramesControlInvalid  Counter32\n      -  mfrBundleLinkTimerExpiredCount\
    \     Counter32\n      -  mfrBundleLinkLoopbackSuspected     Counter32\n     \
    \ -  mfrBundleLinkUnexpectedSequence    Counter32\n      -  mfrBundleLinkMismatch\
    \              Counter32\n"
- title: 2.3.  Relationship With Other MIBS and Tables
  contents:
  - '2.3.  Relationship With Other MIBS and Tables

    '
- title: 2.3.1.  Relationship With Interface Table
  contents:
  - '2.3.1.  Relationship With Interface Table

    '
- title: 2.3.1.1.  Bundle Links
  contents:
  - "2.3.1.1.  Bundle Links\n   Each bundle link will appear as an interface in the\
    \ ifTable.  The\n   ifIndex that appears in the ifTable is used for indexing the\
    \ bundle\n   link tables in the UNI-NNI MFR MIB.\n"
- title: 2.3.1.2.  Bundles
  contents:
  - "2.3.1.2.  Bundles\n   Each bundle will appear as an interface in the ifTable.\
    \  There will\n   be corresponding mfrBundleIndex which may be different than\
    \ the\n   ifIndex of the bundle.\n   The reason is best summarized in RFC 2494\
    \ [RFC2494], which describes\n   frame relay bundle of DS0.  It says:\n      This\
    \ table is not indexed by ifIndex because the manager has to\n      choose the\
    \ index in a createable row and the agent must be allowed\n      to select ifIndex\
    \ values.\n   The rows in the ifEntry table are not createable as they do not\
    \ have\n   row status.  RFC 2863 [RFC2863] suggests that the ifIndex should be\n\
    \   chosen by the agent.  Here is its statement regarding row creation\n   and\
    \ deletion:\n      While some interfaces, for example, most physical interfaces,\n\
    \      cannot be created via network management, other interfaces such as\n  \
    \    logical interfaces sometimes can be.  The ifTable contains only\n      generic\
    \ information about an interface.  Almost all 'create-able'\n      interfaces\
    \ have other, media-specific, information through which\n      configuration parameters\
    \ may be supplied prior to creating such an\n      interface.  Thus, the ifTable\
    \ does not itself support the creation\n      or deletion of an interface (specifically,\
    \ it has no RowStatus\n      column).  Rather, if a particular interface type\
    \ supports the\n      dynamic creation and/or deletion of an interface of that\
    \ type,\n      then that media-specific MIB should include an appropriate\n  \
    \    RowStatus object (see the ATM LAN-Emulation Client MIB [ATMLANE]\n      for\
    \ an example of a MIB which does this).  Typically, when such a\n      RowStatus\
    \ object is created/deleted, then the conceptual row in\n      the ifTable appears/disappears\
    \ as a by-product, and an ifIndex\n      value (chosen by the agent) is stored\
    \ in an appropriate object in\n      the media-specific MIB.\n   The ATM LAN-Emulation\
    \ Client MIB [ATMLANE] uses different indices and\n   so does the IMA MIB [ATMIMA].\
    \  Looking at the examples we have, and\n   the statements from RFC, it seems\
    \ better to have two indices.  This\n   gives the SNMP agent implementor the freedom\
    \ to manage their ifIndex\n   in the way they like.\n"
- title: 2.3.1.3.  Mapping Between ifIndex and mfrBundleIndex
  contents:
  - "2.3.1.3.  Mapping Between ifIndex and mfrBundleIndex\n   The mfrBundleIfIndexMappingTable\
    \ is indexed by ifIndex and provides\n   the means to map a given ifIndex into\
    \ the corresponding\n   mfrBundleIndex.  The mfrBundleIfIndexMapping object in\
    \ the\n   mfrBundleTable (indexed by mfrBundleIndex) provides the reverse\n  \
    \ mapping of a mfrBundleIndex to the corresponding ifIndex in the\n   ifTable.\n"
- title: 2.3.1.4.  ifTable Objects
  contents:
  - "2.3.1.4.  ifTable Objects\n   The bundle configuration and status table.  There\
    \ is a one-to-one\n   correspondence between a bundle and an interface represented\
    \ in the\n   ifTable.\n   The following objects of the ifTable have specific meaning\
    \ for an MFR\n   bundle:\n      ifAdminStatus  -  the bundle admin status\n  \
    \    ifOperStatus   -  the bundle operational status\n      ifSpeed        - \
    \ the current bandwidth of the bundle\n      ifInUcastPkts  -  the number of frames\
    \ received on the bundle\n      ifOutUcastPkts -  the number of frames transmitted\
    \ on the bundle\n      ifInErrors     -  frame (not fragment) errors\n      ifOutErrors\
    \    -  frame (not fragment) errors\n   The following objects of the ifTable have\
    \ specific meaning for an MFR\n   bundle link:\n      ifAdminStatus  -  the bundle\
    \ link admin status\n      ifOperStatus   -  the bundle link operational status\n\
    \      ifSpeed        -  the bandwidth of the bundle link interface\n      ifInUcastPkts\
    \  -  the number of frames received on the bundle link\n      ifOutUcastPkts -\
    \  the number of frames transmitted on the bundle\n                        link\n\
    \      ifInErrors     -  frame and fragment errors\n      ifOutErrors    -  frame\
    \ and fragment errors\n"
- title: 2.3.2.  Relationship With Interface Stack Table
  contents:
  - "2.3.2.  Relationship With Interface Stack Table\n   The bundles and bundle links\
    \ will appear in the ifStackTable defined\n   in RFC 2863 [RFC2863].  Each bundle\
    \ link will appear a lower layer to\n   its owner bundle.  The bundle will appear\
    \ as a higher layer to the\n   bundle links and as a lower layer to a frame relay\
    \ service or UNI.\n"
- title: 2.3.3.  Relationship With Frame Relay DTE MIB
  contents:
  - "2.3.3.  Relationship With Frame Relay DTE MIB\n   The bundle will have a one-to-one\
    \ correspondence with a DLCMI or UNI\n   that appear in the DTE MIB tables [RFC2115].\n"
- title: 2.3.4.  Relationship With Frame Relay Service MIB
  contents:
  - "2.3.4.  Relationship With Frame Relay Service MIB\n   There is a one-to-one relationship\
    \ between the MFR bundle and the\n   frame relay service logical port defined\
    \ in RFC1604 [RFC1604].\n"
- title: 2.3.5.  Example
  contents:
  - "2.3.5.  Example\n   Figure two shows an example of how the various tables are\
    \ related.\n   This example shows two bundles composed of 2 T1s each.  The bundles\n\
    \   have a mfrBundleIndex of 10 and 20 respectively.\n                     +-------------------------+\n\
    \                     |   Frame Relay Service   |\n                     +-----+-------------+-----+\n\
    \                           |             |\n                     +-----+------+------+-----+\n\
    \                     | MFR Bundle | MFR Bundle |\n                     |    10\
    \      |     20     |\n                     +--+-----+---+---+-----+--+\n    \
    \                    |     |       |     |\n                      +-+-+ +-+-+\
    \   +-+-+ +-+-+\n                      |T1 | |T1 |   |T1 | |T1 |\n           \
    \           +---+ +---+   +-+-+ +---+\n          Figure 2: Frame Relay Service\
    \ Being Carried on 4 T1s\n   The assignment of the ifTable index values could\
    \ for example be:\n      ifIndex |  Description               | ifType\n     \
    \ --------+----------------------------+----------------------\n         1   \
    \ |  FrameRelayService         | frameRelayService(44)\n         2    |  MFR Bundle\
    \ #10            | frf16MfrBundle(163)\n         3    |  MFR Bundle #20      \
    \      | frf16MfrBundle(163)\n         4    |  ds1 #1/MFR Bundle Link #1 | ds1(18)\n\
    \         5    |  ds1 #2/MFR Bundle Link #2 | ds1(18)\n         6    |  ds1 #3/MFR\
    \ Bundle Link #3 | ds1(18)\n         7    |  ds1 #4/MFR Bundle Link #4 | ds1(18)\n\
    \   The ifStackTable is then used to show the relationships between the\n   various\
    \ interfaces.\n      HigherLayer | LowerLayer\n      ------------+-----------\n\
    \          0       |     1\n          1       |     2\n          1       |   \
    \  3\n          2       |     4\n          2       |     5\n          3      \
    \ |     6\n          3       |     7\n          4       |     0\n          5 \
    \      |     0\n          6       |     0\n          7       |     0\n   The mfrBundleIfIndexMappingTable\
    \ shows the relationship between the\n   ifTable ifIndex and the mfrBundleIndex:\n\
    \      ifIndex | mfrBundleIfIndexMappingIndex\n      --------+-----------------------------\n\
    \         2    |            10\n         3    |            20\n   The mfrBundleTable\
    \ shows the relationship between the mfrBundleIndex\n   and the ifIndex:\n   \
    \   mfrBundleIndex | mfrBundleIfIndex\n      ---------------+-----------------\n\
    \              10     |      2\n              20     |      3\n   The mfrBundleLinkTable\
    \ shows the relationship between the bundles and\n   bundle links:\n      mfrBundleIndex\
    \ | mfrBundleLinkIfIndex\n      ---------------+---------------------\n      \
    \       10      |        4\n             10      |        5\n             20 \
    \     |        6\n             20      |        7\n"
- title: 2.4.  Creation Of Bundles and Bundle Links
  contents:
  - '2.4.  Creation Of Bundles and Bundle Links

    '
- title: 2.4.1.  Creation Of Bundles
  contents:
  - "2.4.1.  Creation Of Bundles\n   A new bundle is created by setting a createAndGo(4)\
    \ value in the\n   mfrBundleRowStatus RowStatus object.  Optionally, an agent\
    \ could also\n   support setting a value of createAndWait(5) followed by a set\
    \ to the\n   value active(1).\n   When a bundle is created, the agent must create\
    \ a new interface in\n   the ifTable.  The ifIndex for this new interface is used\
    \ for the\n   value of mfrBundleIfIndex.\n"
- title: 2.4.2.  Creation Of Bundle Links
  contents:
  - "2.4.2.  Creation Of Bundle Links\n   A new bundle link is created by setting\
    \ a createAndGo(4) value in the\n   mfrBundleLinkRowStatus RowStatus object.\n\
    \   The bundle link is associated with a specific physical interface and\n   uses\
    \ the ifIndex of the physical interface.  The mfrBundleLinkEntry\n   row objects\
    \ may be created after or during creation of the physical\n   interface's ifEntry\
    \ row objects.\n   The bundle identified in the object mfrBundleIndex must exist\
    \ at time\n   of bundle link creation.\n"
- title: 2.5.  Notifications
  contents:
  - "2.5.  Notifications\n   The linkUp and linkDown traps are defined in RFC 2223\
    \ [RFC2223].\n"
- title: 2.5.1.  Bundle
  contents:
  - "2.5.1.  Bundle\n   The following SNMP traps are defined for MFR bundles.\n"
- title: 2.5.1.1.  linkUp
  contents:
  - "2.5.1.1.  linkUp\n   This trap is sent when the ifOperStatus of a bundle transitions\
    \ from\n   down to up.  This occurs when a sufficient number of links\n   (determined\
    \ by mfrBundleActivationClass and mfrBundleThreshold) are\n   in the operationally\
    \ up state.\n"
- title: 2.5.1.2.  linkDown
  contents:
  - "2.5.1.2.  linkDown\n   This trap is sent when the ifOperStatus of a bundle transitions\
    \ from\n   up to down.  This occurs when a insufficient number of links\n   (determined\
    \ by mfrBundleActivationClass and mfrBundleThreshold) are\n   in the operationally\
    \ up state.\n"
- title: 2.5.2.  Bundle Link
  contents:
  - "2.5.2.  Bundle Link\n   The following SNMP traps are defined for MFR bundle links.\n"
- title: 2.5.2.1.  linkUp
  contents:
  - "2.5.2.1.  linkUp\n   This trap is sent when a mfrBundleLinkState object transitions\
    \ to the\n   value mfrBundleLinkStateUp.\n"
- title: 2.5.2.2.  linkDown
  contents:
  - "2.5.2.2.  linkDown\n   This trap is sent when a mfrBundleLinkState object transitions\
    \ from\n   the value mfrBundleLinkStateUp.\n"
- title: 2.5.2.3.  mfrMibTrapBundleLinkMismatch
  contents:
  - "2.5.2.3.  mfrMibTrapBundleLinkMismatch\n   This trap indicates that a bundle\
    \ link mismatch has been detected.\n   The following objects are reported:\n \
    \  -  mfrBundleNearEndName:          configured name of near end bundle\n   -\
    \  mfrBundleFarEndName:           previously reported name of far\n          \
    \                           end bundle\n   -  mfrBundleLinkNearEndName:      configured\
    \ name of near end bundle\n   -  mfrBundleLinkFarEndName:       reported name\
    \ of far end bundle\n   -  mfrBundleLinkFarEndBundleName: currently reported name\
    \ of far\n                                     end bundle\n   Note that the configured\
    \ items may have been configured\n   automatically.  Note also that the mfrBundleLinkMismatch\
    \ counter is\n   incremented when the trap is sent.\n"
- title: 3.  Object Definitions
  contents:
  - "3.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n \
    \  defined in the SMI.  In particular, each object type is named by an\n   OBJECT\
    \ IDENTIFIER, an administratively assigned name.  The object\n   type together\
    \ with an object instance serves to uniquely identify a\n   specific instantiation\
    \ of the object.  For human convenience, we\n   often use a textual string, termed\
    \ the descriptor, to refer to the\n   object type.\n"
- title: FR-MFR-MIB DEFINITIONS ::= BEGIN
  contents:
  - "FR-MFR-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n      MODULE-IDENTITY, OBJECT-TYPE,\
    \ Integer32, Counter32,\n         NOTIFICATION-TYPE, transmission\n         FROM\
    \ SNMPv2-SMI\n      TEXTUAL-CONVENTION, TestAndIncr, RowStatus\n         FROM\
    \ SNMPv2-TC\n      MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n     \
    \    FROM SNMPv2-CONF\n      SnmpAdminString\n         FROM SNMP-FRAMEWORK-MIB\n\
    \      InterfaceIndex, ifIndex\n         FROM IF-MIB;\n   mfrMib MODULE-IDENTITY\n\
    \      LAST-UPDATED \"200011300000Z\"\n      ORGANIZATION \"IETF Frame Relay Service\
    \ MIB (frnetmib)\n                    Working Group\"\n      CONTACT-INFO\n  \
    \      \"WG Charter:\n             http://www.ietf.org/html.charters/frnetmib-charter.html\n\
    \         WG-email:      frnetmib@sunroof.eng.sun.com\n         Subscribe:   \
    \  frnetmib-request@sunroof.eng.sun.com\n         Email Archive: ftp://ftp.ietf.org/ietf-mail-archive/frnetmib\n\
    \         Chair:      Andy Malis\n                     Vivace Networks\n     \
    \    Email:      Andy.Malis@vivacenetworks.com\n         WG editor:  Prayson Pate\n\
    \                     Overture Networks\n         Email:      prayson.pate@overturenetworks.com\n\
    \         Co-author:  Bob Lynch\n                     Overture Networks\n    \
    \     EMail:      bob.lynch@overturenetworks.com\n         Co-author:  Kenneth\
    \ Rehbehn\n                     Megisto Systems, Inc.\n         EMail:      krehbehn@megisto.com\"\
    \n      DESCRIPTION\n         \"This is the MIB used to control and monitor the\
    \ multilink\n          frame relay (MFR) function described in FRF.16.\"\n   --\
    \ ---------------------------------------------------------\n   -- ---------------------------------------------------------\n\
    \   -- Revision History\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n      REVISION\
    \ \"200011300000Z\"\n      DESCRIPTION\n          \"Published as RFC 3020.\"\n\
    \      ::= { transmission 47 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Textual\
    \ Conventions\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   MfrBundleLinkState\
    \ ::= TEXTUAL-CONVENTION\n      STATUS      current\n      DESCRIPTION\n     \
    \    \"The possible states for a bundle link, as defined in\n          Annex A\
    \ of FRF.16.\"\n      REFERENCE \"FRF.16 Annex A\"\n      SYNTAX  INTEGER {\n\
    \         mfrBundleLinkStateAddSent       (1),\n         mfrBundleLinkStateAddRx\
    \         (2),\n         mfrBundleLinkStateAddAckRx      (3),\n         mfrBundleLinkStateUp\
    \            (4),\n         mfrBundleLinkStateIdlePending   (5),\n         mfrBundleLinkStateIdle\
    \          (6),\n         mfrBundleLinkStateDown          (7),\n         mfrBundleLinkStateDownIdle\
    \      (8)\n         }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Object\
    \ Identifiers\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   mfrMibScalarObjects\
    \     OBJECT IDENTIFIER ::= { mfrMib 1 }\n   mfrMibBundleObjects     OBJECT IDENTIFIER\
    \ ::= { mfrMib 2 }\n   mfrMibBundleLinkObjects OBJECT IDENTIFIER ::= { mfrMib\
    \ 3 }\n   mfrMibTraps             OBJECT IDENTIFIER ::= { mfrMib 4 }\n   mfrMibConformance\
    \       OBJECT IDENTIFIER ::= { mfrMib 5 }\n   mfrMibTrapsPrefix       OBJECT\
    \ IDENTIFIER ::= { mfrMibTraps 0 }\n   mfrMibGroups      OBJECT IDENTIFIER ::=\
    \ { mfrMibConformance 1 }\n   mfrMibCompliances OBJECT IDENTIFIER ::= { mfrMibConformance\
    \ 2 }\n   -- ---------------------------------------------------------\n   --\
    \ ---------------------------------------------------------\n   -- Scalars\n \
    \  -- ---------------------------------------------------------\n   -- ---------------------------------------------------------\n\
    \   mfrBundleMaxNumBundles OBJECT-TYPE\n      SYNTAX  Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS  current\n      DESCRIPTION\n         \"This object\
    \ is used to inform the manager of the\n          maximum number of bundles supported\
    \ by this device.\"\n      ::= { mfrMibScalarObjects 1 }\n   mfrBundleNextIndex\
    \ OBJECT-TYPE\n      SYNTAX  TestAndIncr\n      MAX-ACCESS read-write\n      STATUS\
    \  current\n      DESCRIPTION\n         \"This object is used to assist the manager\
    \ in\n          selecting a value for mfrBundleIndex during row creation\n   \
    \       in the mfrBundleTable.  It can also be used to avoid race\n          conditions\
    \ with multiple managers trying to create\n          rows in the table (see RFC\
    \ 2494 [RFC2494] for one such\n          alogrithm).\"\n      REFERENCE \"RFC\
    \ 2494\"\n      ::= { mfrMibScalarObjects 2 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Bundle\
    \ Table\n   -- ---------------------------------------------------------\n   --\
    \ ---------------------------------------------------------\n   mfrBundleTable\
    \ OBJECT-TYPE\n      SYNTAX  SEQUENCE OF MfrBundleEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The bundle configuration\
    \ and status table.  There\n          is a one-to-one correspondence between a\
    \ bundle\n          and an interface represented in the ifTable.\n          The\
    \ following objects of the ifTable have specific\n          meaning for an MFR\
    \ bundle:\n             ifAdminStatus  - the bundle admin status\n           \
    \  ifOperStatus   - the bundle operational status\n             ifSpeed      \
    \  - the current bandwidth of the bundle\n             ifInUcastPkts  - the number\
    \ of frames received\n                              on the bundle\n          \
    \   ifOutUcastPkts - the number of frames transmitted\n                      \
    \        on the bundle\n             ifInErrors     - frame (not fragment) errors\n\
    \             ifOutErrors    - frame (not fragment) errors\n             \"\n\
    \      ::= { mfrMibBundleObjects 3 }\n   mfrBundleEntry OBJECT-TYPE\n      SYNTAX\
    \  MfrBundleEntry\n      MAX-ACCESS  not-accessible\n      STATUS  current\n \
    \     DESCRIPTION\n         \"An entry in the bundle table.\"\n      INDEX   {\
    \ mfrBundleIndex }\n      ::= { mfrBundleTable 1 }\n   MfrBundleEntry ::=\n  \
    \    SEQUENCE {\n         mfrBundleIndex\n            Integer32,\n         mfrBundleIfIndex\n\
    \            InterfaceIndex,\n         mfrBundleRowStatus\n            RowStatus,\n\
    \         mfrBundleNearEndName\n            SnmpAdminString,\n         mfrBundleFragmentation\n\
    \            INTEGER,\n         mfrBundleMaxFragSize\n            Integer32,\n\
    \         mfrBundleTimerHello\n            INTEGER,\n         mfrBundleTimerAck\n\
    \            INTEGER,\n         mfrBundleCountMaxRetry\n            INTEGER,\n\
    \         mfrBundleActivationClass\n            INTEGER,\n         mfrBundleThreshold\n\
    \            Integer32,\n         mfrBundleMaxDiffDelay\n            Integer32,\n\
    \         mfrBundleSeqNumSize\n            INTEGER,\n         mfrBundleMaxBundleLinks\n\
    \            Integer32,\n         mfrBundleLinksConfigured\n            Integer32,\n\
    \         mfrBundleLinksActive\n            Integer32,\n         mfrBundleBandwidth\n\
    \            Integer32,\n         mfrBundleFarEndName\n            SnmpAdminString,\n\
    \         mfrBundleResequencingErrors\n            Counter32\n         }\n   mfrBundleIndex\
    \ OBJECT-TYPE\n      SYNTAX  Integer32 (1..2147483647)\n      MAX-ACCESS  not-accessible\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The index into the table.\
    \  While this corresponds\n          to an entry in the ifTable, the value of\
    \ mfrBundleIndex\n          need not match that of the ifIndex in the ifTable.\n\
    \          A manager can use mfrBundleNextIndex to select a unique\n         \
    \ mfrBundleIndex for creating a new row.\"\n      ::= { mfrBundleEntry 1 }\n \
    \  mfrBundleIfIndex OBJECT-TYPE\n      SYNTAX  InterfaceIndex\n      MAX-ACCESS\
    \  read-only\n      STATUS  current\n      DESCRIPTION\n         \"The value must\
    \ match an entry in the interface\n          table whose ifType must be set to\
    \ frf16MfrBundle(163).\n          For example: if the value of mfrBundleIfIndex\
    \ is 10,\n          then a corresponding entry should be present in\n        \
    \  the ifTable with an index of 10 and an ifType of 163.\"\n      ::= { mfrBundleEntry\
    \ 2 }\n   mfrBundleRowStatus OBJECT-TYPE\n      SYNTAX  RowStatus\n      MAX-ACCESS\
    \  read-create\n      STATUS  current\n      DESCRIPTION\n          \"The mfrBundleRowStatus\
    \ object allows create, change,\n           and delete operations on bundle entries.\"\
    \n      REFERENCE \"RFC 1903\"\n      ::= { mfrBundleEntry 3 }\n   mfrBundleNearEndName\
    \ OBJECT-TYPE\n      SYNTAX  SnmpAdminString\n      MAX-ACCESS  read-create\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The configured name of the\
    \ bundle.\"\n      REFERENCE \"FRF.16 section 3.4.1\"\n      ::= { mfrBundleEntry\
    \ 4 }\n   mfrBundleFragmentation OBJECT-TYPE\n      SYNTAX  INTEGER {\n      \
    \   enable  (1),\n         disable (2)\n         }\n      MAX-ACCESS  read-create\n\
    \      STATUS  current\n      DESCRIPTION\n         \"Controls whether the bundle\
    \ performs/accepts\n          fragmentation and re-assembly.  The possible\n \
    \         values are:\n          enable(1) - Bundle links will fragment frames\n\
    \          disable(2) - Bundle links will not fragment\n                     \
    \ frames.\"\n      DEFVAL { disable }\n      ::= { mfrBundleEntry 5 }\n   mfrBundleMaxFragSize\
    \ OBJECT-TYPE\n      SYNTAX  Integer32 (-1..8184)\n      UNITS \"Octets\"\n  \
    \    MAX-ACCESS  read-create\n      STATUS  current\n      DESCRIPTION\n     \
    \    \"The maximum fragment size supported.  Note that this\n          is only\
    \ valid if mfrBundleFragmentation is set to enable(1).\n          Zero is not\
    \ a valid fragment size.\n          A bundle that does not support fragmentation\
    \ must return\n          this object with a value of -1.\"\n      DEFVAL { -1\
    \ }\n      ::= { mfrBundleEntry 6 }\n   mfrBundleTimerHello OBJECT-TYPE\n    \
    \  SYNTAX  INTEGER (1..180)\n      UNITS \"Seconds\"\n      MAX-ACCESS  read-create\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The configured MFR Hello\
    \ Timer value.\"\n      REFERENCE \"FRF.16 section 4.3.8.1\"\n      DEFVAL { 10\
    \ }\n      ::= { mfrBundleEntry 7 }\n   mfrBundleTimerAck OBJECT-TYPE\n      SYNTAX\
    \  INTEGER (1..10)\n      UNITS \"Seconds\"\n      MAX-ACCESS  read-create\n \
    \     STATUS  current\n      DESCRIPTION\n         \"The configured MFR T_ACK\
    \ value.\"\n      REFERENCE \"FRF.16 section 4.3.8.2\"\n      DEFVAL { 4 }\n \
    \     ::= { mfrBundleEntry 8 }\n   mfrBundleCountMaxRetry OBJECT-TYPE\n      SYNTAX\
    \  INTEGER (1..5)\n      MAX-ACCESS  read-create\n      STATUS  current\n    \
    \  DESCRIPTION\n         \"The MFR N_MAX_RETRY value.\"\n      REFERENCE \"FRF.16\
    \ section 4.3.8.3\"\n      DEFVAL { 2 }\n      ::= { mfrBundleEntry 9 }\n   mfrBundleActivationClass\
    \ OBJECT-TYPE\n      SYNTAX  INTEGER {\n         mfrBundleActivationClassA (1),\n\
    \         mfrBundleActivationClassB (2),\n         mfrBundleActivationClassC (3),\n\
    \         mfrBundleActivationClassD (4)\n         }\n      MAX-ACCESS  read-create\n\
    \      STATUS  current\n      DESCRIPTION\n         \"Controls the conditions\
    \ under which the bundle is activated.\n          The following settings are available:\n\
    \             mfrBundleActivationClassA(1) - at least one must link up\n     \
    \        mfrBundleActivationClassB(2) - all links must be up\n             mfrBundleActivationClassC(3)\
    \ - a certain number must be\n                                            up.\
    \  Refer to\n                                            mfrBundleThreshold for\n\
    \                                            the required number.\n          \
    \   mfrBundleActivationClassD(4) - custom (implementation\n                  \
    \                          specific).\"\n      REFERENCE \"FRF.16 section 4.2.2.1\"\
    \n      DEFVAL { mfrBundleActivationClassA }\n      ::= { mfrBundleEntry 10 }\n\
    \   mfrBundleThreshold OBJECT-TYPE\n      SYNTAX  Integer32 (-1..2147483647)\n\
    \      UNITS \"Bundle Links\"\n      MAX-ACCESS  read-create\n      STATUS  current\n\
    \      DESCRIPTION\n         \"Specifies the number of links that must be in operational\n\
    \          'up' state before the bundle will transition to an\n          operational\
    \ up/active state.  If the number of\n          operational 'up' links falls below\
    \ this value,\n          then the bundle will transition to an inactive\n    \
    \      state.\n          Note - this is only valid when mfrBundleActivationClass\n\
    \          is set to mfrBundleActivationClassC or, depending upon the\n      \
    \    implementation, to mfrBundleActivationClassD.  A bundle that\n          is\
    \ not set to one of these must return this object with a\n          value of -1.\"\
    \n      REFERENCE \"FRF.16 section 4.2.2.1\"\n      DEFVAL { -1 }\n      ::= {\
    \ mfrBundleEntry 11 }\n   mfrBundleMaxDiffDelay OBJECT-TYPE\n      SYNTAX  Integer32\
    \ (-1..2147483647)\n      UNITS \"Milliseconds\"\n      MAX-ACCESS  read-create\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The maximum delay difference\
    \ between the bundle\n          links.\n          A value of -1 indicates that\
    \ this object does not contain\n          a valid value\"\n      DEFVAL { -1 }\n\
    \      ::= { mfrBundleEntry 12 }\n   mfrBundleSeqNumSize OBJECT-TYPE\n      SYNTAX\
    \  INTEGER {\n          seqNumSize12bit (1),\n          seqNumSize24bit (2)\n\
    \          }\n      MAX-ACCESS  read-create\n      STATUS  current\n      DESCRIPTION\n\
    \         \"Controls whether the standard FRF.12 12-bit\n          sequence number\
    \ is used or the optional 24-bit\n          sequence number.\"\n      REFERENCE\
    \ \"FRFTC/99-194\"\n      DEFVAL { seqNumSize12bit }\n      ::= { mfrBundleEntry\
    \ 13 }\n   mfrBundleMaxBundleLinks OBJECT-TYPE\n      SYNTAX  Integer32 (1..2147483647)\n\
    \      UNITS \"Bundle Links\"\n      MAX-ACCESS  read-only\n      STATUS  current\n\
    \      DESCRIPTION\n         \"The maximum number of bundle links supported for\n\
    \          this bundle.\"\n      ::= { mfrBundleEntry 14 }\n   mfrBundleLinksConfigured\
    \ OBJECT-TYPE\n      SYNTAX  Integer32 (1..2147483647)\n      UNITS \"Bundle Links\"\
    \n      MAX-ACCESS  read-only\n      STATUS  current\n      DESCRIPTION\n    \
    \     \"The number of links configured for the bundle.\"\n      ::= {  mfrBundleEntry\
    \ 15 }\n   mfrBundleLinksActive OBJECT-TYPE\n      SYNTAX  Integer32 (-1..2147483647)\n\
    \      UNITS \"Bundle Links\"\n      MAX-ACCESS  read-only\n      STATUS  current\n\
    \      DESCRIPTION\n         \"The number of links that are active.\"\n      ::=\
    \ {  mfrBundleEntry 16 }\n   mfrBundleBandwidth OBJECT-TYPE\n       SYNTAX  Integer32\n\
    \       UNITS \"Bits/Sec\"\n       MAX-ACCESS  read-only\n       STATUS  current\n\
    \       DESCRIPTION\n          \"The amount of available bandwidth on the bundle\"\
    \n       ::= {  mfrBundleEntry 17 }\n   mfrBundleFarEndName OBJECT-TYPE\n    \
    \  SYNTAX  SnmpAdminString\n      MAX-ACCESS  read-only\n      STATUS  current\n\
    \      DESCRIPTION\n         \"Name of the bundle received from the far end.\"\
    \n      REFERENCE \"FRF.16 section 3.4.1\"\n      ::= { mfrBundleEntry 18 }\n\
    \   mfrBundleResequencingErrors OBJECT-TYPE\n      SYNTAX  Counter32\n      UNITS\
    \ \"Error Events\"\n      MAX-ACCESS  read-only\n      STATUS  current\n     \
    \ DESCRIPTION\n         \"A count of the number of resequencing errors.  Each\
    \ event\n          may correspond to multiple lost frames.  Example:\n       \
    \   Say sequence number 56, 59 and 60 is received for DLCI 100.\n          It\
    \ is decided by some means that sequence 57 and 58 is lost.\n          This counter\
    \ should then be incremented by ONE, even though\n          two frames were lost.\"\
    \n      ::= { mfrBundleEntry 19 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- ifIndex\
    \ Mapping to Bundle Index Table\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   mfrBundleIfIndexMappingTable\
    \ OBJECT-TYPE\n      SYNTAX  SEQUENCE OF MfrBundleIfIndexMappingEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS  current\n      DESCRIPTION\n          \"A table\
    \ mapping the values of ifIndex to the\n           mfrBundleIndex.  This is required\
    \ in order to find\n           the mfrBundleIndex given an ifIndex.  The mapping\
    \ of\n           mfrBundleIndex to ifIndex is provided by the\n           mfrBundleIfIndex\
    \ entry in the mfrBundleTable.\"\n      ::= { mfrMibBundleObjects 4 }\n   mfrBundleIfIndexMappingEntry\
    \ OBJECT-TYPE\n      SYNTAX  MfrBundleIfIndexMappingEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS  current\n      DESCRIPTION\n           \"Each row describes one\
    \ ifIndex to mfrBundleIndex mapping.\"\n    INDEX   { ifIndex }\n    ::= { mfrBundleIfIndexMappingTable\
    \ 1 }\n   MfrBundleIfIndexMappingEntry ::=\n      SEQUENCE {\n        mfrBundleIfIndexMappingIndex\n\
    \           Integer32\n        }\n   mfrBundleIfIndexMappingIndex OBJECT-TYPE\n\
    \      SYNTAX  Integer32 (1..2147483647)\n      MAX-ACCESS  read-only\n      STATUS\
    \  current\n      DESCRIPTION\n           \"The mfrBundleIndex of the given ifIndex.\"\
    \n    ::= { mfrBundleIfIndexMappingEntry 2 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Bundle\
    \ Link Table\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   mfrBundleLinkTable\
    \ OBJECT-TYPE\n      SYNTAX  SEQUENCE OF MfrBundleLinkEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS  current\n      DESCRIPTION\n         \"The bundle\
    \ link configuration and status table.  There\n          is a one-to-one correspondence\
    \ between a bundle link\n          and a physical interface represented in the\
    \ ifTable.  The\n          ifIndex of the physical interface is used to index\
    \ the\n          bundle link table, and to create rows.\n          The following\
    \ objects of the ifTable have specific\n          meaning for an MFR bundle link:\n\
    \             ifAdminStatus  - the bundle link admin status\n             ifOperStatus\
    \   - the bundle link operational\n                              status\n    \
    \         ifSpeed        - the bandwidth of the bundle\n                     \
    \         link interface\n             ifInUcastPkts  - the number of frames received\n\
    \                              on the bundle link\n             ifOutUcastPkts\
    \ - the number of frames transmitted\n                              on the bundle\
    \ link\n             ifInErrors     - frame and fragment errors\n            \
    \ ifOutErrors    - frame and fragment errors\"\n      ::= { mfrMibBundleLinkObjects\
    \ 1 }\n   mfrBundleLinkEntry OBJECT-TYPE\n      SYNTAX  MfrBundleLinkEntry\n \
    \     MAX-ACCESS  not-accessible\n      STATUS  current\n      DESCRIPTION\n \
    \        \"An entry in the bundle link table.\"\n      INDEX   { ifIndex }\n \
    \     ::= { mfrBundleLinkTable 1 }\n   MfrBundleLinkEntry ::=\n      SEQUENCE\
    \ {\n         mfrBundleLinkRowStatus\n            RowStatus,\n         mfrBundleLinkConfigBundleIndex\n\
    \            Integer32,\n         mfrBundleLinkNearEndName\n            SnmpAdminString,\n\
    \         mfrBundleLinkState\n            MfrBundleLinkState,\n         mfrBundleLinkFarEndName\n\
    \            SnmpAdminString,\n         mfrBundleLinkFarEndBundleName\n      \
    \      SnmpAdminString,\n         mfrBundleLinkDelay\n            Integer32,\n\
    \         mfrBundleLinkFramesControlTx\n            Counter32,\n         mfrBundleLinkFramesControlRx\n\
    \            Counter32,\n         mfrBundleLinkFramesControlInvalid\n        \
    \    Counter32,\n         mfrBundleLinkTimerExpiredCount\n            Counter32,\n\
    \         mfrBundleLinkLoopbackSuspected\n            Counter32,\n         mfrBundleLinkUnexpectedSequence\n\
    \            Counter32,\n         mfrBundleLinkMismatch\n            Counter32\n\
    \         }\n   mfrBundleLinkRowStatus OBJECT-TYPE\n      SYNTAX  RowStatus\n\
    \      MAX-ACCESS  read-create\n      STATUS  current\n      DESCRIPTION\n   \
    \      \"The mfrBundleLinkRowStatus object allows create, change,\n          and\
    \ delete operations on mfrBundleLink entries.\n          The create operation\
    \ must fail if no physical interface\n          is associated with the bundle\
    \ link.\"\n      ::= { mfrBundleLinkEntry 1 }\n   mfrBundleLinkConfigBundleIndex\
    \ OBJECT-TYPE\n      SYNTAX  Integer32 (1..2147483647)\n      MAX-ACCESS  read-create\n\
    \      STATUS  current\n      DESCRIPTION\n         \"The mfrBundleLinkConfigBundleIndex\
    \ object allows\n          the manager to control the bundle to which the bundle\n\
    \          link is assigned.  If no value were in this field, then\n         \
    \ the bundle would remain in NOT_READY rowStatus and be\n          unable to go\
    \ to active.  With an appropriate mfrBundleIndex\n          in this field, then\
    \ we could put the mfrBundleLink row in\n          NOT_IN_SERVICE or ACTIVE rowStatus.\"\
    \n      ::= { mfrBundleLinkEntry 2 }\n   mfrBundleLinkNearEndName OBJECT-TYPE\n\
    \      SYNTAX  SnmpAdminString\n      MAX-ACCESS  read-create\n      STATUS  current\n\
    \      DESCRIPTION\n         \"The configured bundle link name that is sent to\
    \ the far end.\"\n      ::= { mfrBundleLinkEntry 3 }\n   mfrBundleLinkState OBJECT-TYPE\n\
    \      SYNTAX  MfrBundleLinkState\n      MAX-ACCESS  read-only\n      STATUS \
    \ current\n      DESCRIPTION\n         \"Current bundle link state as defined\
    \ by the MFR protocol\n          described in Annex A of FRF.16.\"\n      REFERENCE\
    \ \"FRF.16 Annex A\"\n      ::= { mfrBundleLinkEntry 4 }\n   mfrBundleLinkFarEndName\
    \ OBJECT-TYPE\n      SYNTAX  SnmpAdminString\n      MAX-ACCESS  read-only\n  \
    \    STATUS  current\n      DESCRIPTION\n         \"Name of bundle link received\
    \ from far end.\"\n      REFERENCE \"FRF.16 section 3.4.2\"\n      ::= { mfrBundleLinkEntry\
    \ 5 }\n   mfrBundleLinkFarEndBundleName OBJECT-TYPE\n      SYNTAX  SnmpAdminString\n\
    \      MAX-ACCESS  read-only\n      STATUS  current\n      DESCRIPTION\n     \
    \    \"Name of far end bundle for this link received from far end.\"\n      REFERENCE\
    \ \"FRF.16 section 3.4.1\"\n      ::= { mfrBundleLinkEntry 6 }\n   mfrBundleLinkDelay\
    \ OBJECT-TYPE\n      SYNTAX  Integer32 (-1..2147483647)\n      UNITS \"Milliseconds\"\
    \n      MAX-ACCESS  read-only\n      STATUS  current\n      DESCRIPTION\n    \
    \     \"Current round-trip delay for this bundle link.  The\n          value -1\
    \ is returned when an implementation does not\n          support measurement of\
    \ the bundle link delay.\"\n      REFERENCE \"FRF.16 section 3.4.4\"\n      ::=\
    \ { mfrBundleLinkEntry 7 }\n   mfrBundleLinkFramesControlTx OBJECT-TYPE\n    \
    \  SYNTAX  Counter32\n      UNITS \"Frames\"\n      MAX-ACCESS  read-only\n  \
    \    STATUS  current\n      DESCRIPTION\n         \"Number of MFR control frames\
    \ sent.\"\n      REFERENCE \"FRF.16 section 3.2\"\n      ::= { mfrBundleLinkEntry\
    \ 8 }\n   mfrBundleLinkFramesControlRx OBJECT-TYPE\n      SYNTAX  Counter32\n\
    \      UNITS \"Frames\"\n      MAX-ACCESS  read-only\n      STATUS  current\n\
    \      DESCRIPTION\n         \"Number of valid MFR control frames received.\"\n\
    \      REFERENCE \"FRF.16 section 3.2\"\n      ::= { mfrBundleLinkEntry 9 }\n\
    \   mfrBundleLinkFramesControlInvalid OBJECT-TYPE\n      SYNTAX  Counter32\n \
    \     UNITS \"Frames\"\n      MAX-ACCESS  read-only\n      STATUS  current\n \
    \     DESCRIPTION\n         \"The number of invalid MFR control frames received.\"\
    \n      REFERENCE \"FRF.16 section 3.2\"\n      ::= { mfrBundleLinkEntry 10 }\n\
    \   mfrBundleLinkTimerExpiredCount OBJECT-TYPE\n      SYNTAX  Counter32\n    \
    \  UNITS \"Timer Expiration Events\"\n      MAX-ACCESS  read-only\n      STATUS\
    \  current\n      DESCRIPTION\n         \"Number of times the T_HELLO or T_ACK\
    \ timers expired.\"\n      REFERENCE \"FRF.16 section 4.3.8.1 and 4.3.8.2\"\n\
    \      ::= { mfrBundleLinkEntry 11 }\n   mfrBundleLinkLoopbackSuspected OBJECT-TYPE\n\
    \      SYNTAX  Counter32\n      UNITS \"Loopback Suspected Events\"\n      MAX-ACCESS\
    \  read-only\n      STATUS  current\n      DESCRIPTION\n         \"The number\
    \ of times a loopback has been suspected\n          (based upon the use of magic\
    \ numbers).\"\n      REFERENCE \"FRF.16 section 4.3.7\"\n      ::= { mfrBundleLinkEntry\
    \ 12 }\n   mfrBundleLinkUnexpectedSequence OBJECT-TYPE\n      SYNTAX  Counter32\n\
    \      UNITS \"Frames\"\n      MAX-ACCESS  read-only\n      STATUS  current\n\
    \      DESCRIPTION\n         \"The number of data MFR frames discarded because\
    \ the sequence\n          number of the frame for a DLCI was less than (delayed\
    \ frame)\n          or equal to (duplicate frame) the one expected for that DLCI.\n\
    \          Example:\n          Say frames with sequence numbers 56, 58, 59 is\
    \ received for\n          DLCI 100.  While waiting for sequence number 57 another\
    \ frame\n          with sequence number 58 arrives.  Frame 58 is discarded and\n\
    \          the counter is incremented.\"\n      REFERENCE \"FRF.16 section 4.2.3.2\"\
    \n      ::= { mfrBundleLinkEntry 13 }\n   mfrBundleLinkMismatch OBJECT-TYPE\n\
    \      SYNTAX  Counter32\n      UNITS \"Bundle Name Mismatch Events\"\n      MAX-ACCESS\
    \  read-only\n      STATUS  current\n      DESCRIPTION\n         \"The number\
    \ of times that the unit has been notified by the\n          remote peer that\
    \ the bundle name is inconsistent with other\n          bundle links attached\
    \ to the far-end bundle.\"\n      REFERENCE \"FRF.16 section 4.3.2.4\"\n     \
    \ ::= { mfrBundleLinkEntry 14 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Notifications/Traps\n\
    \   -- ---------------------------------------------------------\n   -- ---------------------------------------------------------\n\
    \   mfrMibTrapBundleLinkMismatch NOTIFICATION-TYPE\n      OBJECTS {\n        \
    \ mfrBundleNearEndName,\n         mfrBundleFarEndName,\n         mfrBundleLinkNearEndName,\n\
    \         mfrBundleLinkFarEndName,\n         mfrBundleLinkFarEndBundleName\n \
    \        }\n      STATUS  current\n      DESCRIPTION\n         \"This trap indicates\
    \ that a bundle link mismatch has\n          been detected.  The following objects\
    \ are reported:\n          mfrBundleNearEndName:    configured name of near end\
    \ bundle\n          mfrBundleFarEndName:     previously reported name of\n   \
    \                             far end bundle\n          mfrBundleLinkNearEndName:\
    \ configured name of near end bundle\n          mfrBundleLinkFarEndName: reported\
    \ name of far end bundle\n          mfrBundleLinkFarEndBundleName: currently reported\
    \ name of\n                                far end bundle\n          Note: that\
    \ the configured items may have been configured\n                automatically.\n\
    \          Note: The mfrBundleLinkMismatch counter is incremented when\n     \
    \           the trap is sent.\"\n      REFERENCE \"FRF.16 section 4.3.2.4\"\n\
    \       ::= { mfrMibTrapsPrefix 1 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Conformance/Compliance\n\
    \   -- ---------------------------------------------------------\n   -- ---------------------------------------------------------\n\
    \   mfrMibCompliance MODULE-COMPLIANCE\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The compliance statement for equipment that implements\n         \
    \ the FRF16 MIB.  All of the current groups are mandatory,\n          but a number\
    \ of objects may be read-only if the\n          implementation does not allow\
    \ configuration.\"\n      MODULE -- this module\n      MANDATORY-GROUPS {\n  \
    \       mfrMibBundleGroup,\n         mfrMibBundleLinkGroup,\n         mfrMibTrapGroup\n\
    \         }\n      OBJECT     mfrBundleFragmentation\n      MIN-ACCESS read-only\n\
    \      DESCRIPTION\n          \"Write access is not required, but the value used\
    \ must be\n           reported.\"\n      OBJECT     mfrBundleMaxFragSize\n   \
    \   MIN-ACCESS read-only\n      DESCRIPTION\n          \"Write access is not required,\
    \ but the value used must be\n           reported.\n           A value of -1 indicates\
    \ that the value is not applicable.\"\n      OBJECT     mfrBundleThreshold\n \
    \     MIN-ACCESS read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required, but the value used must be\n           reported.\n           A value\
    \ of -1 indicates that the value is not applicable.\"\n      OBJECT     mfrBundleMaxDiffDelay\n\
    \      MIN-ACCESS read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required, but the value used must be\n           reported.\"\n      OBJECT \
    \    mfrBundleSeqNumSize\n      MIN-ACCESS read-only\n      DESCRIPTION\n    \
    \      \"Write access is not required, but the value used must be\n          \
    \ reported.\n           A value of -1 indicates that the value is not applicable.\"\
    \n      ::= { mfrMibCompliances 1 }\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   -- Units\
    \ of Conformance\n   -- ---------------------------------------------------------\n\
    \   -- ---------------------------------------------------------\n   mfrMibBundleGroup\
    \ OBJECT-GROUP\n      OBJECTS {\n         mfrBundleMaxNumBundles,\n         mfrBundleNextIndex,\n\
    \         mfrBundleIfIndex,\n         mfrBundleRowStatus,\n         mfrBundleNearEndName,\n\
    \         mfrBundleFragmentation,\n         mfrBundleMaxFragSize,\n         mfrBundleTimerHello,\n\
    \         mfrBundleTimerAck,\n         mfrBundleCountMaxRetry,\n         mfrBundleActivationClass,\n\
    \         mfrBundleThreshold,\n         mfrBundleMaxDiffDelay,\n         mfrBundleMaxBundleLinks,\n\
    \         mfrBundleLinksConfigured,\n         mfrBundleLinksActive,\n        \
    \ mfrBundleBandwidth,\n         mfrBundleSeqNumSize,\n         mfrBundleFarEndName,\n\
    \         mfrBundleResequencingErrors,\n         mfrBundleIfIndexMappingIndex\n\
    \         }\n      STATUS current\n      DESCRIPTION\n          \"Group of objects\
    \ describing bundles.\"\n      ::= { mfrMibGroups 1 }\n   mfrMibBundleLinkGroup\
    \   OBJECT-GROUP\n      OBJECTS {\n         mfrBundleLinkRowStatus,\n        \
    \ mfrBundleLinkConfigBundleIndex,\n         mfrBundleLinkNearEndName,\n      \
    \   mfrBundleLinkState,\n         mfrBundleLinkFarEndName,\n         mfrBundleLinkFarEndBundleName,\n\
    \         mfrBundleLinkDelay,\n         mfrBundleLinkFramesControlTx,\n      \
    \   mfrBundleLinkFramesControlRx,\n         mfrBundleLinkFramesControlInvalid,\n\
    \         mfrBundleLinkTimerExpiredCount,\n         mfrBundleLinkLoopbackSuspected,\n\
    \         mfrBundleLinkUnexpectedSequence,\n         mfrBundleLinkMismatch\n \
    \        }\n      STATUS current\n      DESCRIPTION\n          \"Group of objects\
    \ describing bundle links.\"\n      ::= { mfrMibGroups 2 }\n   mfrMibTrapGroup\
    \ NOTIFICATION-GROUP\n      NOTIFICATIONS {\n         mfrMibTrapBundleLinkMismatch\n\
    \         }\n      STATUS current\n      DESCRIPTION\n          \"Group of objects\
    \ describing notifications (traps).\"\n      ::= { mfrMibGroups 3 }\n"
