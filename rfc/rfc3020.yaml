- title: Abstract
  contents:
  - "Abstract\n   This memo defines a Management Information Base (MIB) for monitoring\n\
    \   and controlling a UNI/NNI Multilink Frame Relay Function as defined\n   in\
    \ Frame Relay Forum FRF.16.  This MIB also includes conformance and\n   notification\
    \ information.\n"
