- title: __initial_text__
  contents:
  - '                     Spatial Composition of Metrics

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo utilizes IP performance metrics that are applicable to\
    \ both\n   complete paths and sub-paths, and it defines relationships to compose\n\
    \   a complete path metric from the sub-path metrics with some accuracy\n   with\
    \ regard to the actual metrics.  This is called \"spatial\n   composition\" in\
    \ RFC 2330.  The memo refers to the framework for\n   metric composition, and\
    \ provides background and motivation for\n   combining metrics to derive others.\
    \  The descriptions of several\n   composed metrics and statistics follow.\n"
