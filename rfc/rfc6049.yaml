- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IP Performance Metrics (IPPM) framework [RFC2330] describes\
    \ two\n   forms of metric composition: spatial and temporal.  The composition\n\
    \   framework [RFC5835] expands and further qualifies these original\n   forms\
    \ into three categories.  This memo describes spatial\n   composition, one of\
    \ the categories of metrics under the umbrella of\n   the composition framework.\n\
    \   Spatial composition encompasses the definition of performance metrics\n  \
    \ that are applicable to a complete path, based on metrics collected on\n   various\
    \ sub-paths.\n   The main purpose of this memo is to define the deterministic\n\
    \   functions that yield the complete path metrics using metrics of the\n   sub-paths.\
    \  The effectiveness of such metrics is dependent on their\n   usefulness in analysis\
    \ and applicability with practical measurement\n   methods.\n   The relationships\
    \ may involve conjecture, and [RFC2330] lists four\n   points that the metric\
    \ definitions should include:\n   o  the specific conjecture applied to the metric\
    \ and assumptions of\n      the statistical model of the process being measured\
    \ (if any; see\n      [RFC2330], Section 12),\n   o  a justification of the practical\
    \ utility of the composition in\n      terms of making accurate measurements of\
    \ the metric on the path,\n   o  a justification of the usefulness of the composition\
    \ in terms of\n      making analysis of the path using A-frame concepts more effective,\n\
    \      and\n   o  an analysis of how the conjecture could be incorrect.\n   Also,\
    \ [RFC2330] gives an example using the conjecture that the delay\n   of a path\
    \ is very nearly the sum of the delays of the exchanges and\n   clouds of the\
    \ corresponding path digest.  This example is\n   particularly relevant to those\
    \ who wish to assess the performance of\n   an inter-domain path without direct\
    \ measurement, and the performance\n   estimate of the complete path is related\
    \ to the measured results for\n   various sub-paths instead.\n   Approximate functions\
    \ between the sub-path and complete path metrics\n   are useful, with knowledge\
    \ of the circumstances where the\n   relationships are/are not applicable.  For\
    \ example, we would not\n   expect that delay singletons from each sub-path would\
    \ sum to produce\n   an accurate estimate of a delay singleton for the complete\
    \ path\n   (unless all the delays were essentially constant -- very unlikely).\n\
    \   However, other delay statistics (based on a reasonable sample size)\n   may\
    \ have a sufficiently large set of circumstances where they are\n   applicable.\n"
- title: 1.1.  Motivation
  contents:
  - "1.1.  Motivation\n   One-way metrics defined in other RFCs (such as [RFC2679]\
    \ and\n   [RFC2680]) all assume that the measurement can be practically carried\n\
    \   out between the source and the destination of interest.  Sometimes\n   there\
    \ are reasons that the measurement cannot be executed from the\n   source to the\
    \ destination.  For instance, the measurement path may\n   cross several independent\
    \ domains that have conflicting policies,\n   measurement tools and methods, and\
    \ measurement time assignment.  The\n   solution then may be the composition of\
    \ several sub-path\n   measurements.  This means each domain performs the one-way\n\
    \   measurement on a sub-path between two nodes that are involved in the\n   complete\
    \ path, following its own policy, using its own measurement\n   tools and methods,\
    \ and using its own measurement timing.  Under the\n   appropriate conditions,\
    \ one can combine the sub-path one-way metric\n   results to estimate the complete\
    \ path one-way measurement metric with\n   some degree of accuracy.\n"
- title: 1.2.  Requirements Language
  contents:
  - "1.2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n   In this memo, the characters \"<=\" should be read\
    \ as \"less than or\n   equal to\" and \">=\" as \"greater than or equal to\"\
    .\n"
- title: 2.  Scope and Application
  contents:
  - '2.  Scope and Application

    '
- title: 2.1.  Scope of Work
  contents:
  - "2.1.  Scope of Work\n   For the primary IP Performance Metrics RFCs for loss\
    \ [RFC2680], delay\n   [RFC2679], and delay variation [RFC3393], this memo gives\
    \ a set of\n   metrics that can be composed from the same or similar sub-path\n\
    \   metrics.  This means that the composition function may utilize:\n   o  the\
    \ same metric for each sub-path;\n   o  multiple metrics for each sub-path (possibly\
    \ one that is the same\n      as the complete path metric);\n   o  a single sub-path\
    \ metric that is different from the complete path\n      metric;\n   o  different\
    \ measurement techniques like active [RFC2330], [RFC3432]\n      and passive [RFC5474].\n\
    \   We note a possibility: using a complete path metric and all but one\n   sub-path\
    \ metric to infer the performance of the missing sub-path,\n   especially when\
    \ the \"last\" sub-path metric is missing.  However, such\n   de-composition calculations,\
    \ and the corresponding set of issues they\n   raise, are beyond the scope of\
    \ this memo.\n"
- title: 2.2.  Application
  contents:
  - "2.2.  Application\n   The composition framework [RFC5835] requires the specification\
    \ of the\n   applicable circumstances for each metric.  In particular, each\n\
    \   section addresses whether the metric:\n   o  Requires the same test packets\
    \ to traverse all sub-paths or may\n      use similar packets sent and collected\
    \ separately in each\n      sub-path.\n   o  Requires homogeneity of measurement\
    \ methodologies or can allow a\n      degree of flexibility (e.g., active, active\
    \ spatial division\n      [RFC5644], or passive methods produce the \"same\" metric).\
    \  Also,\n      the applicable sending streams will be specified, such as Poisson,\n\
    \      Periodic, or both.\n   o  Needs information or access that will only be\
    \ available within an\n      operator's domain, or is applicable to inter-domain\
    \ composition.\n   o  Requires synchronized measurement start and stop times in\
    \ all\n      sub-paths or largely overlapping measurement intervals, or no\n \
    \     timing requirements.\n   o  Requires the assumption of sub-path independence\
    \ with regard to\n      the metric being defined/composed or other assumptions.\n\
    \   o  Has known sources of inaccuracy/error and identifies the sources.\n"
- title: 2.3.  Incomplete Information
  contents:
  - "2.3.  Incomplete Information\n   In practice, when measurements cannot be initiated\
    \ on a sub-path (and\n   perhaps the measurement system gives up during the test\
    \ interval),\n   then there will not be a value for the sub-path reported, and\
    \ the\n   entire test result SHOULD be recorded as \"undefined\".  This case\n\
    \   should be distinguished from the case where the measurement system\n   continued\
    \ to send packets throughout the test interval, but all were\n   declared lost.\n\
    \   When a composed metric requires measurements from sub-paths A, B, and\n  \
    \ C, and one or more of the sub-path results are undefined, then the\n   composed\
    \ metric SHOULD also be recorded as undefined.\n"
- title: 3.  Common Specifications for Composed Metrics
  contents:
  - "3.  Common Specifications for Composed Metrics\n   To reduce the redundant information\
    \ presented in the detailed metrics\n   sections that follow, this section presents\
    \ the specifications that\n   are common to two or more metrics.  The section\
    \ is organized using\n   the same subsections as the individual metrics, to simplify\n\
    \   comparisons.\n   Also, the index variables are represented as follows:\n \
    \  o  m = index for packets sent.\n   o  n = index for packets received.\n   o\
    \  s = index for involved sub-paths.\n"
- title: '3.1.  Name: Type-P'
  contents:
  - "3.1.  Name: Type-P\n   All metrics use the \"Type-P\" convention as described\
    \ in [RFC2330].\n   The rest of the name is unique to each metric.\n"
- title: 3.1.1.  Metric Parameters
  contents:
  - "3.1.1.  Metric Parameters\n   o  Src, the IP address of a host.\n   o  Dst, the\
    \ IP address of a host.\n   o  T, a time (start of test interval).\n   o  Tf,\
    \ a time (end of test interval).\n   o  lambda, a rate in reciprocal seconds (for\
    \ Poisson Streams).\n   o  incT, the nominal duration of inter-packet interval,\
    \ first bit to\n      first bit (for Periodic Streams).\n   o  dT, the duration\
    \ of the allowed interval for Periodic Stream\n      sample start times.\n   o\
    \  T0, a time that MUST be selected at random from the interval\n      [T, T +\
    \ dT] to start generating packets and taking measurements\n      (for Periodic\
    \ Streams).\n   o  TstampSrc, the wire time of the packet as measured at MP(Src)\n\
    \      (measurement point at the source).\n   o  TstampDst, the wire time of the\
    \ packet as measured at MP(Dst),\n      assigned to packets that arrive within\
    \ a \"reasonable\" time.\n   o  Tmax, a maximum waiting time for packets at the\
    \ destination, set\n      sufficiently long to disambiguate packets with long\
    \ delays from\n      packets that are discarded (lost); thus, the distribution\
    \ of delay\n      is not truncated.\n   o  M, the total number of packets sent\
    \ between T0 and Tf.\n   o  N, the total number of packets received at Dst (sent\
    \ between T0\n      and Tf).\n   o  S, the number of sub-paths involved in the\
    \ complete Src-Dst path.\n   o  Type-P, as defined in [RFC2330], which includes\
    \ any field that may\n      affect a packet's treatment as it traverses the network.\n\
    \   In metric names, the term \"<Sample>\" is intended to be replaced by\n   the\
    \ name of the method used to define a sample of values of parameter\n   TstampSrc.\
    \  This can be done in several ways, including:\n   1.  Poisson: a pseudo-random\
    \ Poisson process of rate lambda, whose\n       values fall between T and Tf.\
    \  The time interval between\n       successive values of TstampSrc will then\
    \ average 1/lambda, as per\n       [RFC2330].\n   2.  Periodic: a Periodic stream\
    \ process with pseudo-random start time\n       T0 between T and dT, and nominal\
    \ inter-packet interval incT, as\n       per [RFC3432].\n"
