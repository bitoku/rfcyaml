  contents:
  - "3.1.6.  Statement of Conjecture and Assumptions\n   This section is unique for\
    \ each metric.  The term \"ground truth\" is\n   frequently used in these sections\
    \ and is defined in Section 4.7 of\n   [RFC5835].\n"
- title: 3.1.7.  Justification of the Composition Function
  contents:
  - "3.1.7.  Justification of the Composition Function\n   It is sometimes impractical\
    \ to conduct active measurements between\n   every Src-Dst pair.  Since the full\
    \ mesh of N measurement points\n   grows as N x N, the scope of measurement may\
    \ be limited by testing\n   resources.\n   There may be varying limitations on\
    \ active testing in different parts\n   of the network.  For example, it may not\
    \ be possible to collect the\n   desired sample size in each test interval when\
    \ access link speed is\n   limited, because of the potential for measurement traffic\
    \ to degrade\n   the user traffic performance.  The conditions on a low-speed\
    \ access\n   link may be understood well enough to permit use of a small sample\n\
    \   size/rate, while a larger sample size/rate may be used on other\n   sub-paths.\n\
    \   Also, since measurement operations have a real monetary cost, there\n   is\
    \ value in re-using measurements where they are applicable, rather\n   than launching\
    \ new measurements for every possible source-destination\n   pair.\n"
- title: 3.1.8.  Sources of Deviation from the Ground Truth
  contents:
  - '3.1.8.  Sources of Deviation from the Ground Truth

    '
- title: 3.1.8.1.  Sub-Path List Differs from Complete Path
  contents:
  - "3.1.8.1.  Sub-Path List Differs from Complete Path\n   The measurement packets,\
    \ each having source and destination addresses\n   intended for collection at\
    \ edges of the sub-path, may take a\n   different specific path through the network\
    \ equipment and links when\n   compared to packets with the source and destination\
    \ addresses of the\n   complete path.  Example sources of parallel paths include\
    \ Equal Cost\n   Multi-Path and parallel (or bundled) links.  Therefore, the\n\
    \   performance estimated from the composition of sub-path measurements\n   may\
    \ differ from the performance experienced by packets on the\n   complete path.\
    \  Multiple measurements employing sufficient sub-path\n   address pairs might\
    \ produce bounds on the extent of this error.\n   We also note the possibility\
    \ of re-routing during a measurement\n   interval, as it may affect the correspondence\
    \ between packets\n   traversing the complete path and the sub-paths that were\
    \ \"involved\"\n   prior to the re-route.\n"
- title: 3.1.8.2.  Sub-Path Contains Extra Network Elements
  contents:
  - "3.1.8.2.  Sub-Path Contains Extra Network Elements\n   Related to the case of\
    \ an alternate path described above is the case\n   where elements in the measured\
    \ path are unique to measurement system\n   connectivity.  For example, a measurement\
    \ system may use a dedicated\n   link to a LAN switch, and packets on the complete\
    \ path do not\n   traverse that link.  The performance of such a dedicated link\
    \ would\n   be measured continuously, and its contribution to the sub-path\n \
    \  metrics SHOULD be minimized as a source of error.\n"
- title: 3.1.8.3.  Sub-Paths Have Incomplete Coverage
  contents:
  - "3.1.8.3.  Sub-Paths Have Incomplete Coverage\n   Measurements of sub-path performance\
    \ may not cover all the network\n   elements on the complete path.  For example,\
    \ the network exchange\n   points might be excluded unless a cooperative measurement\
    \ is\n   conducted.  In this example, test packets on the previous sub-path\n\
    \   are received just before the exchange point, and test packets on the\n   next\
    \ sub-path are injected just after the same exchange point.\n   Clearly, the set\
    \ of sub-path measurements SHOULD cover all critical\n   network elements in the\
    \ complete path.\n"
- title: 3.1.8.4.  Absence of Route
  contents:
  - "3.1.8.4.  Absence of Route\n   At a specific point in time, no viable route exists\
    \ between the\n   complete path source and destination.  The routes selected for\
    \ one or\n   more sub-paths therefore differ from the complete path.\n   Consequently,\
    \ spatial composition may produce finite estimation of a\n   ground truth metric\
    \ (see Section 4.7 of [RFC5835]) between a source\n   and a destination, even\
    \ when the route between them is undefined.\n"
- title: 3.1.9.  Specific Cases where the Conjecture Might Fail
  contents:
  - "3.1.9.  Specific Cases where the Conjecture Might Fail\n   This section is unique\
    \ for most metrics (see the metric-specific\n   sections).\n   For delay-related\
    \ metrics, one-way delay always depends on packet\n   size and link capacity,\
    \ since it is measured in [RFC2679] from first\n   bit to last bit.  If the size\
    \ of an IP packet changes on its route\n   (due to encapsulation), this can influence\
    \ delay performance.\n   However, the main error source may be the additional\
    \ processing\n   associated with encapsulation and encryption/decryption if not\n\
    \   experienced or accounted for in sub-path measurements.\n   Fragmentation is\
    \ a major issue for composition accuracy, since all\n   metrics require all fragments\
    \ to arrive before proceeding, and\n   fragmented complete path performance is\
    \ likely to be different from\n   performance with non-fragmented packets and\
    \ composed metrics based on\n   non-fragmented sub-path measurements.\n   Highly\
    \ manipulated routing can cause measurement error if not\n   expected and compensated\
    \ for.  For example, policy-based MPLS routing\n   could modify the class of service\
    \ for the sub-paths and complete\n   path.\n"
- title: 3.1.10.  Application of Measurement Methodology
  contents:
  - "3.1.10.  Application of Measurement Methodology\n   o  The methodology SHOULD\
    \ use similar packets sent and collected\n      separately in each sub-path, where\
    \ \"similar\" in this case means\n      that Type-P contains as many equal attributes\
    \ as possible, while\n      recognizing that there will be differences.  Note\
    \ that Type-P\n      includes stream characteristics (e.g., Poisson, Periodic).\n\
    \   o  The methodology allows a degree of flexibility regarding test\n      stream\
    \ generation (e.g., active or passive methods can produce an\n      equivalent\
    \ result, but the lack of control over the source,\n      timing, and correlation\
    \ of passive measurements is much more\n      challenging).\n   o  Poisson and/or\
    \ Periodic streams are RECOMMENDED.\n   o  The methodology applies to both inter-domain\
    \ and intra-domain\n      composition.\n   o  The methodology SHOULD have synchronized\
    \ measurement time\n      intervals in all sub-paths, but largely overlapping\
    \ intervals MAY\n      suffice.\n   o  Assumption of sub-path independence with\
    \ regard to the metric\n      being defined/composed is REQUIRED.\n"
- title: 4.  One-Way Delay Composed Metrics and Statistics
  contents:
  - '4.  One-Way Delay Composed Metrics and Statistics

    '
- title: '4.1.  Name: Type-P-Finite-One-way-Delay-<Sample>-Stream'
  contents:
  - "4.1.  Name: Type-P-Finite-One-way-Delay-<Sample>-Stream\n   This metric is a\
    \ necessary element of delay composition metrics, and\n   its definition does\
    \ not formally exist elsewhere in IPPM literature.\n"
- title: 4.1.1.  Metric Parameters
  contents:
  - "4.1.1.  Metric Parameters\n   See the common parameters section (Section 3.1.1).\n"
- title: 4.1.2.  Definition and Metric Units
  contents:
  - "4.1.2.  Definition and Metric Units\n   Using the parameters above, we obtain\
    \ the value of the Type-P-One-\n   way-Delay singleton as per [RFC2679].\n   For\
    \ each packet \"[i]\" that has a finite one-way delay (in other\n   words, excluding\
    \ packets that have undefined one-way delay):\n   Type-P-Finite-One-way-Delay-<Sample>-Stream[i]\
    \ =\n      FiniteDelay[i] = TstampDst - TstampSrc\n   This metric is measured\
    \ in units of time in seconds, expressed in\n   sufficiently low resolution to\
    \ convey meaningful quantitative\n   information.  For example, resolution of\
    \ microseconds is usually\n   sufficient.\n"
- title: 4.1.3.  Discussion and Other Details
  contents:
  - "4.1.3.  Discussion and Other Details\n   The \"Type-P-Finite-One-way-Delay\"\
    \ metric permits calculation of the\n   sample mean statistic.  This resolves\
    \ the problem of including lost\n   packets in the sample (whose delay is undefined)\
    \ and the issue with\n   the informal assignment of infinite delay to lost packets\
    \ (practical\n   systems can only assign some very large value).\n   The Finite-One-way-Delay\
    \ approach handles the problem of lost packets\n   by reducing the event space.\
    \  We consider conditional statistics, and\n   estimate the mean one-way delay\
    \ conditioned on the event that all\n   packets in the sample arrive at the destination\
    \ (within the specified\n   waiting time, Tmax).  This offers a way to make some\
    \ valid statements\n   about one-way delay, at the same time avoiding events with\
    \ undefined\n   outcomes.  This approach is derived from the treatment of lost\n\
    \   packets in [RFC3393], and is similar to [Y.1540].\n"
- title: 4.1.4.  Statistic
  contents:
  - "4.1.4.  Statistic\n   All statistics defined in [RFC2679] are applicable to the\
    \ finite one-\n   way delay, and additional metrics are possible, such as the\
    \ mean (see\n   below).\n"
- title: '4.2.  Name: Type-P-Finite-Composite-One-way-Delay-Mean'
  contents:
  - "4.2.  Name: Type-P-Finite-Composite-One-way-Delay-Mean\n   This section describes\
    \ a statistic based on the Type-P-Finite-One-\n   way-Delay-<Sample>-Stream metric.\n"
- title: 4.2.1.  Metric Parameters
  contents:
  - "4.2.1.  Metric Parameters\n   See the common parameters section (Section 3.1.1).\n"
- title: 4.2.2.  Definition and Metric Units of the Mean Statistic
  contents:
  - "4.2.2.  Definition and Metric Units of the Mean Statistic\n   We define\n   Type-P-Finite-One-way-Delay-Mean\
    \ =\n                                     N\n                                \
    \    ---\n                               1    \\\n                   MeanDelay\
    \ = - *   >   (FiniteDelay [n])\n                               N    /\n     \
    \                               ---\n                                   n = 1\n\
    \   where all packets n = 1 through N have finite singleton delays.\n   This metric\
    \ is measured in units of time in seconds, expressed in\n   sufficiently fine\
    \ resolution to convey meaningful quantitative\n   information.  For example,\
    \ resolution of microseconds is usually\n   sufficient.\n"
- title: 4.2.3.  Discussion and Other Details
  contents:
  - "4.2.3.  Discussion and Other Details\n   The Type-P-Finite-One-way-Delay-Mean\
    \ metric requires the conditional\n   delay distribution described in Section\
    \ 4.1.3.\n"
- title: 4.2.4.  Statistic
  contents:
  - "4.2.4.  Statistic\n   This metric, a mean, does not require additional statistics.\n"
- title: '4.2.5.  Composition Function: Sum of Means'
  contents:
  - "4.2.5.  Composition Function: Sum of Means\n   The Type-P-Finite-Composite-One-way-Delay-Mean,\
    \ or CompMeanDelay, for\n   the complete source to destination path can be calculated\
    \ from the\n   sum of the mean delays of all of its S constituent sub-paths.\n\
    \   Then the\n   Type-P-Finite-Composite-One-way-Delay-Mean =\n              \
    \                        S\n                                     ---\n       \
    \                              \\\n                    CompMeanDelay =   >   (MeanDelay\
    \ [s])\n                                     /\n                             \
    \        ---\n                                    s = 1\n   where sub-paths s\
    \ = 1 to S are involved in the complete path.\n"
- title: 4.2.6.  Statement of Conjecture and Assumptions
  contents:
  - "4.2.6.  Statement of Conjecture and Assumptions\n   The mean of a sufficiently\
    \ large stream of packets measured on each\n   sub-path during the interval [T,\
    \ Tf] will be representative of the\n   ground truth mean of the delay distribution\
    \ (and the distributions\n   themselves are sufficiently independent), such that\
    \ the means may be\n   added to produce an estimate of the complete path mean\
    \ delay.\n   It is assumed that the one-way delay distributions of the sub-paths\n\
    \   and the complete path are continuous.  The mean of multi-modal\n   distributions\
    \ has the unfortunate property that such a value may\n   never occur.\n"
- title: 4.2.7.  Justification of the Composition Function
  contents:
  - "4.2.7.  Justification of the Composition Function\n   See the common section\
    \ (Section 3).\n"
- title: 4.2.8.  Sources of Deviation from the Ground Truth
  contents:
  - "4.2.8.  Sources of Deviation from the Ground Truth\n   See the common section\
    \ (Section 3).\n"
- title: 4.2.9.  Specific Cases where the Conjecture Might Fail
  contents:
  - "4.2.9.  Specific Cases where the Conjecture Might Fail\n   If any of the sub-path\
    \ distributions are multi-modal, then the\n   measured means may not be stable,\
    \ and in this case the mean will not\n   be a particularly useful statistic when\
    \ describing the delay\n   distribution of the complete path.\n   The mean may\
    \ not be a sufficiently robust statistic to produce a\n   reliable estimate, or\
    \ to be useful even if it can be measured.\n   If a link contributing non-negligible\
    \ delay is erroneously included\n   or excluded, the composition will be in error.\n"
- title: 4.2.10.  Application of Measurement Methodology
  contents:
  - "4.2.10.  Application of Measurement Methodology\n   The requirements of the common\
    \ section (Section 3) apply here as\n   well.\n"
- title: '4.3.  Name: Type-P-Finite-Composite-One-way-Delay-Minimum'
  contents:
  - "4.3.  Name: Type-P-Finite-Composite-One-way-Delay-Minimum\n   This section describes\
    \ a statistic based on the Type-P-Finite-One-\n   way-Delay-<Sample>-Stream metric,\
    \ and the composed metric based on\n   that statistic.\n"
- title: 4.3.1.  Metric Parameters
  contents:
  - "4.3.1.  Metric Parameters\n   See the common parameters section (Section 3.1.1).\n"
- title: 4.3.2.  Definition and Metric Units of the Minimum Statistic
  contents:
  - "4.3.2.  Definition and Metric Units of the Minimum Statistic\n   We define\n\
    \   Type-P-Finite-One-way-Delay-Minimum =\n               MinDelay = (FiniteDelay\
    \ [j])\n               such that for some index, j, where 1 <= j <= N\n      \
    \         FiniteDelay[j] <= FiniteDelay[n] for all n\n   where all packets n =\
    \ 1 through N have finite singleton delays.\n   This metric is measured in units\
    \ of time in seconds, expressed in\n   sufficiently fine resolution to convey\
    \ meaningful quantitative\n   information.  For example, resolution of microseconds\
    \ is usually\n   sufficient.\n"
- title: 4.3.3.  Discussion and Other Details
  contents:
  - "4.3.3.  Discussion and Other Details\n   The Type-P-Finite-One-way-Delay-Minimum\
    \ metric requires the\n   conditional delay distribution described in Section\
    \ 4.1.3.\n"
- title: 4.3.4.  Statistic
  contents:
  - "4.3.4.  Statistic\n   This metric, a minimum, does not require additional statistics.\n"
- title: '4.3.5.  Composition Function: Sum of Minima'
  contents:
  - "4.3.5.  Composition Function: Sum of Minima\n   The Type-P-Finite-Composite-One-way-Delay-Minimum,\
    \ or CompMinDelay,\n   for the complete source to destination path can be calculated\
    \ from\n   the sum of the minimum delays of all of its S constituent sub-paths.\n\
    \   Then the\n   Type-P-Finite-Composite-One-way-Delay-Minimum =\n           \
    \                            S\n                                      ---\n  \
    \                                    \\\n                     CompMinDelay = \
    \   >  (MinDelay [s])\n                                      /\n             \
    \                         ---\n                                     s = 1\n"
- title: 4.3.6.  Statement of Conjecture and Assumptions
  contents:
  - "4.3.6.  Statement of Conjecture and Assumptions\n   The minimum of a sufficiently\
    \ large stream of packets measured on\n   each sub-path during the interval [T,\
    \ Tf] will be representative of\n   the ground truth minimum of the delay distribution\
    \ (and the\n   distributions themselves are sufficiently independent), such that\
    \ the\n   minima may be added to produce an estimate of the complete path\n  \
    \ minimum delay.\n   It is assumed that the one-way delay distributions of the\
    \ sub-paths\n   and the complete path are continuous.\n"
- title: 4.3.7.  Justification of the Composition Function
  contents:
  - "4.3.7.  Justification of the Composition Function\n   See the common section\
    \ (Section 3).\n"
- title: 4.3.8.  Sources of Deviation from the Ground Truth
  contents:
  - "4.3.8.  Sources of Deviation from the Ground Truth\n   See the common section\
    \ (Section 3).\n"
- title: 4.3.9.  Specific Cases where the Conjecture Might Fail
  contents:
  - "4.3.9.  Specific Cases where the Conjecture Might Fail\n   If the routing on\
    \ any of the sub-paths is not stable, then the\n   measured minimum may not be\
    \ stable.  In this case the composite\n   minimum would tend to produce an estimate\
    \ for the complete path that\n   may be too low for the current path.\n"
- title: 4.3.10.  Application of Measurement Methodology
  contents:
  - "4.3.10.  Application of Measurement Methodology\n   The requirements of the common\
    \ section (Section 3) apply here as\n   well.\n"
- title: 5.  Loss Metrics and Statistics
  contents:
  - '5.  Loss Metrics and Statistics

    '
- title: 5.1.  Type-P-Composite-One-way-Packet-Loss-Empirical-Probability
  contents:
  - '5.1.  Type-P-Composite-One-way-Packet-Loss-Empirical-Probability

    '
- title: 5.1.1.  Metric Parameters
  contents:
  - "5.1.1.  Metric Parameters\n   See the common parameters section (Section 3.1.1).\n"
- title: 5.1.2.  Definition and Metric Units
  contents:
  - "5.1.2.  Definition and Metric Units\n   Using the parameters above, we obtain\
    \ the value of the Type-P-One-\n   way-Packet-Loss singleton and stream as per\
    \ [RFC2680].\n   We obtain a sequence of pairs with elements as follows:\n   o\
    \  TstampSrc, as above.\n   o  L, either zero or one, where L = 1 indicates loss\
    \ and L = 0\n      indicates arrival at the destination within TstampSrc + Tmax.\n"
- title: 5.1.3.  Discussion and Other Details
  contents:
  - "5.1.3.  Discussion and Other Details\n   None.\n"
- title: '5.1.4.  Statistic: Type-P-One-way-Packet-Loss-Empirical-Probability'
  contents:
  - "5.1.4.  Statistic: Type-P-One-way-Packet-Loss-Empirical-Probability\n   Given\
    \ the stream parameter M, the number of packets sent, we can\n   define the Empirical\
    \ Probability of Loss Statistic (Ep), consistent\n   with average loss in [RFC2680],\
    \ as follows:\n   Type-P-One-way-Packet-Loss-Empirical-Probability =\n       \
    \                                 M\n                                       ---\n\
    \                                  1    \\\n                             Ep =\
    \ - *   >  (L[m])\n                                  M    /\n                \
    \                       ---\n                                      m = 1\n   where\
    \ all packets m = 1 through M have a value for L.\n"
- title: '5.1.5.  Composition Function: Composition of Empirical Probabilities'
  contents:
  - "5.1.5.  Composition Function: Composition of Empirical Probabilities\n   The\
    \ Type-P-One-way-Composite-Packet-Loss-Empirical-Probability, or\n   CompEp, for\
    \ the complete source to destination path can be calculated\n   by combining the\
    \ Ep of all of its constituent sub-paths (Ep1, Ep2,\n   Ep3, ...  Epn) as\n  \
    \ Type-P-Composite-One-way-Packet-Loss-Empirical-Probability =\n     CompEp =\
    \ 1 - {(1 - Ep1) x (1 - Ep2) x (1 - Ep3) x ... x (1 - EpS)}\n   If any Eps is\
    \ undefined in a particular measurement interval,\n   possibly because a measurement\
    \ system failed to report a value, then\n   any CompEp that uses sub-path s for\
    \ that measurement interval is\n   undefined.\n"
- title: 5.1.6.  Statement of Conjecture and Assumptions
  contents:
  - "5.1.6.  Statement of Conjecture and Assumptions\n   The empirical probability\
    \ of loss calculated on a sufficiently large\n   stream of packets measured on\
    \ each sub-path during the interval\n   [T, Tf] will be representative of the\
    \ ground truth empirical loss\n   probability (and the probabilities themselves\
    \ are sufficiently\n   independent), such that the sub-path probabilities may\
    \ be combined to\n   produce an estimate of the complete path empirical loss probability.\n"
- title: 5.1.7.  Justification of the Composition Function
  contents:
  - "5.1.7.  Justification of the Composition Function\n   See the common section\
    \ (Section 3).\n"
- title: 5.1.8.  Sources of Deviation from the Ground Truth
  contents:
  - "5.1.8.  Sources of Deviation from the Ground Truth\n   See the common section\
    \ (Section 3).\n"
- title: 5.1.9.  Specific Cases where the Conjecture Might Fail
  contents:
  - "5.1.9.  Specific Cases where the Conjecture Might Fail\n   A concern for loss\
    \ measurements combined in this way is that root\n   causes may be correlated\
    \ to some degree.\n   For example, if the links of different networks follow the\
    \ same\n   physical route, then a single catastrophic event like a fire in a\n\
    \   tunnel could cause an outage or congestion on remaining paths in\n   multiple\
    \ networks.  Here it is important to ensure that measurements\n   before the event\
    \ and after the event are not combined to estimate the\n   composite performance.\n\
    \   Or, when traffic volumes rise due to the rapid spread of an email-\n   borne\
    \ worm, loss due to queue overflow in one network may help\n   another network\
    \ to carry its traffic without loss.\n"
- title: 5.1.10.  Application of Measurement Methodology
  contents:
  - "5.1.10.  Application of Measurement Methodology\n   See the common section (Section\
    \ 3).\n"
- title: 6.  Delay Variation Metrics and Statistics
  contents:
  - '6.  Delay Variation Metrics and Statistics

    '
- title: '6.1.  Name: Type-P-One-way-pdv-refmin-<Sample>-Stream'
  contents:
  - "6.1.  Name: Type-P-One-way-pdv-refmin-<Sample>-Stream\n   This packet delay variation\
    \ (PDV) metric is a necessary element of\n   Composed Delay Variation metrics,\
    \ and its definition does not\n   formally exist elsewhere in IPPM literature\
    \ (with the exception of\n   [RFC5481]).\n"
- title: 6.1.1.  Metric Parameters
  contents:
  - "6.1.1.  Metric Parameters\n   In addition to the parameters of Section 3.1.1:\n\
    \   o  TstampSrc[i], the wire time of packet[i] as measured at MP(Src)\n     \
    \ (measurement point at the source).\n   o  TstampDst[i], the wire time of packet[i]\
    \ as measured at MP(Dst),\n      assigned to packets that arrive within a \"reasonable\"\
    \ time.\n   o  B, a packet length in bits.\n   o  F, a selection function unambiguously\
    \ defining the packets from\n      the stream that are selected for the packet-pair\
    \ computation of\n      this metric.  F(current packet), the first packet of the\
    \ pair,\n      MUST have a valid Type-P-Finite-One-way-Delay less than Tmax (in\n\
    \      other words, excluding packets that have undefined one-way delay)\n   \
    \   and MUST have been transmitted during the interval [T, Tf].  The\n      second\
    \ packet in the pair, F(min_delay packet) MUST be the packet\n      with the minimum\
    \ valid value of Type-P-Finite-One-way-Delay for\n      the stream, in addition\
    \ to the criteria for F(current packet).  If\n      multiple packets have equal\
    \ minimum Type-P-Finite-One-way-Delay\n      values, then the value for the earliest\
    \ arriving packet SHOULD be\n      used.\n   o  MinDelay, the Type-P-Finite-One-way-Delay\
    \ value for F(min_delay\n      packet) given above.\n   o  N, the number of packets\
    \ received at the destination that meet the\n      F(current packet) criteria.\n"
- title: 6.1.2.  Definition and Metric Units
  contents:
  - "6.1.2.  Definition and Metric Units\n   Using the definition above in Section\
    \ 5.1.2, we obtain the value of\n   Type-P-Finite-One-way-Delay-<Sample>-Stream[n],\
    \ the singleton for\n   each packet[i] in the stream (a.k.a. FiniteDelay[i]).\n\
    \   For each packet[n] that meets the F(first packet) criteria given\n   above:\
    \ Type-P-One-way-pdv-refmin-<Sample>-Stream[n] =\n      PDV[n] = FiniteDelay[n]\
    \ - MinDelay\n   where PDV[i] is in units of time in seconds, expressed in\n \
    \  sufficiently fine resolution to convey meaningful quantitative\n   information.\
    \  For example, resolution of microseconds is usually\n   sufficient.\n"
- title: 6.1.3.  Discussion and Other Details
  contents:
  - "6.1.3.  Discussion and Other Details\n   This metric produces a sample of delay\
    \ variation normalized to the\n   minimum delay of the sample.  The resulting\
    \ delay variation\n   distribution is independent of the sending sequence (although\n\
    \   specific FiniteDelay values within the distribution may be\n   correlated,\
    \ depending on various stream parameters such as packet\n   spacing).  This metric\
    \ is equivalent to the IP Packet Delay Variation\n   parameter defined in [Y.1540].\n"
- title: '6.1.4.  Statistics: Mean, Variance, Skewness, Quantile'
  contents:
  - "6.1.4.  Statistics: Mean, Variance, Skewness, Quantile\n   We define the mean\
    \ PDV as follows (where all packets n = 1 through N\n   have a value for PDV[n]):\n\
    \   Type-P-One-way-pdv-refmin-Mean = MeanPDV =\n                             \
    \      N\n                                  ---\n                            \
    \ 1    \\\n                             - *   >   (PDV[n])\n                 \
    \            N    /\n                                  ---\n                 \
    \                n = 1\n   We define the variance of PDV as follows:\n   Type-P-One-way-pdv-refmin-Variance\
    \ = VarPDV =\n                               N\n                             \
    \ ---\n                        1     \\                      2\n             \
    \        -------   >   (PDV[n] - MeanPDV)\n                     (N - 1)  /\n \
    \                             ---\n                             n = 1\n   We define\
    \ the skewness of PDV as follows:\n   Type-P-One-way-pdv-refmin-Skewness = SkewPDV\
    \ =\n                         N\n                        ---                 \
    \       3\n                        \\     /                  \\\n            \
    \             >   |  PDV[n] - MeanPDV  |\n                        /     \\   \
    \               /\n                        ---\n                       n = 1\n\
    \                    -----------------------------------\n                   \
    \     /                         \\\n                       |                 \
    \ ( 3/2 )  |\n                        \\ (N - 1) * VarPDV        /\n   (See Appendix\
    \ X of [Y.1541] for additional background information.)\n   We define the quantile\
    \ of the PDV sample as the value where the\n   specified fraction of singletons\
    \ is less than the given value.\n"
- title: 6.1.5.  Composition Functions
  contents:
  - "6.1.5.  Composition Functions\n   This section gives two alternative composition\
    \ functions.  The\n   objective is to estimate a quantile of the complete path\
    \ delay\n   variation distribution.  The composed quantile will be estimated\n\
    \   using information from the sub-path delay variation distributions.\n"
- title: 6.1.5.1.  Approximate Convolution
  contents:
  - "6.1.5.1.  Approximate Convolution\n   The Type-P-Finite-One-way-Delay-<Sample>-Stream\
    \ samples from each\n   sub-path are summarized as a histogram with 1-ms bins\
    \ representing\n   the one-way delay distribution.\n   From [STATS], the distribution\
    \ of the sum of independent random\n   variables can be derived using the relation:\n\
    \   Type-P-Composite-One-way-pdv-refmin-quantile-a =\n                       .\
    \  .\n                      /  /\n  P(X + Y + Z <= a) = |  | P(X <= a - y - z)\
    \ * P(Y = y) * P(Z = z) dy dz\n                      /  /\n                  \
    \   `  `\n                     z  y\n   Note that dy and dz indicate partial integration\
    \ above, and that y\n   and z are the integration variables.  Also, the probability\
    \ of an\n   outcome is indicated by the symbol P(outcome), where X, Y, and Z are\n\
    \   random variables representing the delay variation distributions of\n   the\
    \ sub-paths of the complete path (in this case, there are three\n   sub-paths),\
    \ and \"a\" is the quantile of interest.\n   This relation can be used to compose\
    \ a quantile of interest for the\n   complete path from the sub-path delay distributions.\
    \  The histograms\n   with 1-ms bins are discrete approximations of the delay\n\
    \   distributions.\n"
- title: 6.1.5.2.  Normal Power Approximation (NPA)
  contents:
  - "6.1.5.2.  Normal Power Approximation (NPA)\n   Type-P-One-way-Composite-pdv-refmin-NPA\
    \ for the complete source to\n   destination path can be calculated by combining\
    \ the statistics of all\n   the constituent sub-paths in the process described\
    \ in [Y.1541],\n   Clause 8 and Appendix X.\n"
- title: 6.1.6.  Statement of Conjecture and Assumptions
  contents:
  - "6.1.6.  Statement of Conjecture and Assumptions\n   The delay distribution of\
    \ a sufficiently large stream of packets\n   measured on each sub-path during\
    \ the interval [T, Tf] will be\n   sufficiently stationary, and the sub-path distributions\
    \ themselves\n   are sufficiently independent, so that summary information describing\n\
    \   the sub-path distributions can be combined to estimate the delay\n   distribution\
    \ of the complete path.\n   It is assumed that the one-way delay distributions\
    \ of the sub-paths\n   and the complete path are continuous.\n"
- title: 6.1.7.  Justification of the Composition Function
  contents:
  - "6.1.7.  Justification of the Composition Function\n   See the common section\
    \ (Section 3).\n"
- title: 6.1.8.  Sources of Deviation from the Ground Truth
  contents:
  - "6.1.8.  Sources of Deviation from the Ground Truth\n   In addition to the common\
    \ deviations, a few additional sources exist\n   here.  For one, very tight distributions\
    \ with ranges on the order of\n   a few milliseconds are not accurately represented\
    \ by a histogram with\n   1-ms bins.  This size was chosen assuming an implicit\
    \ requirement on\n   accuracy: errors of a few milliseconds are acceptable when\
    \ assessing\n   a composed distribution quantile.\n   Also, summary statistics\
    \ cannot describe the subtleties of an\n   empirical distribution exactly, especially\
    \ when the distribution is\n   very different from a classical form.  Any procedure\
    \ that uses these\n   statistics alone may incur error.\n"
- title: 6.1.9.  Specific Cases where the Conjecture Might Fail
  contents:
  - "6.1.9.  Specific Cases where the Conjecture Might Fail\n   If the delay distributions\
    \ of the sub-paths are somehow correlated,\n   then neither of these composition\
    \ functions will be reliable\n   estimators of the complete path distribution.\n\
    \   In practice, sub-path delay distributions with extreme outliers have\n   increased\
    \ the error of the composed metric estimate.\n"
- title: 6.1.10.  Application of Measurement Methodology
  contents:
  - "6.1.10.  Application of Measurement Methodology\n   See the common section (Section\
    \ 3).\n"
- title: 7.  Security Considerations
  contents:
  - '7.  Security Considerations

    '
- title: 7.1.  Denial-of-Service Attacks
  contents:
  - "7.1.  Denial-of-Service Attacks\n   This metric requires a stream of packets\
    \ sent from one host (source)\n   to another host (destination) through intervening\
    \ networks.  This\n   method could be abused for denial-of-service attacks directed\
    \ at the\n   destination and/or the intervening network(s).\n   Administrators\
    \ of source, destination, and intervening networks\n   should establish bilateral\
    \ or multilateral agreements regarding the\n   timing, size, and frequency of\
    \ collection of sample metrics.  Use of\n   this method in excess of the terms\
    \ agreed upon between the\n   participants may be cause for immediate rejection\
    \ or discarding of\n   packets, or other escalation procedures defined between\
    \ the affected\n   parties.\n"
- title: 7.2.  User Data Confidentiality
  contents:
  - "7.2.  User Data Confidentiality\n   Active use of this method generates packets\
    \ for a sample, rather than\n   taking samples based on user data, and does not\
    \ threaten user data\n   confidentiality.  Passive measurement MUST restrict attention\
    \ to the\n   headers of interest.  Since user payloads may be temporarily stored\n\
    \   for length analysis, suitable precautions MUST be taken to keep this\n   information\
    \ safe and confidential.  In most cases, a hashing function\n   will produce a\
    \ value suitable for payload comparisons.\n"
- title: 7.3.  Interference with the Metrics
  contents:
  - "7.3.  Interference with the Metrics\n   It may be possible to identify that a\
    \ certain packet or stream of\n   packets is part of a sample.  With that knowledge\
    \ at the destination\n   and/or the intervening networks, it is possible to change\
    \ the\n   processing of the packets (e.g., increasing or decreasing delay),\n\
    \   which may distort the measured performance.  It may also be possible\n   to\
    \ generate additional packets that appear to be part of the sample\n   metric.\
    \  These additional packets are likely to perturb the results\n   of the sample\
    \ measurement.\n   To discourage the kind of interference mentioned above, packet\n\
    \   interference checks, such as cryptographic hash, may be used.\n"
