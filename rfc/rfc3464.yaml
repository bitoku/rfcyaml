- contents:
  - "1. Introduction\n   This memo defines a Multipurpose Internet Mail Extensions
    (MIME)\n   [MIME1] content-type for Delivery Status Notifications (DSNs).  A DSN\n
    \  can be used to notify the sender of a message of any of several\n   conditions:
    failed delivery, delayed delivery, successful delivery,\n   or the gatewaying
    of a message into an environment that may not\n   support DSNs.  The \"message/delivery-status\"
    content-type defined\n   herein is intended for use within the framework of the\n
    \  \"multipart/report\" content type defined in [REPORT].\n   This memo defines
    only the format of the notifications.  An extension\n   to the Simple Message
    Transfer Protocol (SMTP) [SMTP] to fully\n   support such notifications is the
    subject of a separate memo [DRPT].\n   Document Conventions\n   The key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document
    are to be interpreted as described in BCP 14, RFC 2119\n   [RFC2119].\n"
  title: 1. Introduction
- contents:
  - "1.1 Purposes\n   The DSNs defined in this memo are expected to serve several
    purposes:\n   (a) Inform human beings of the status of message delivery processing,\n
    \      as well as the reasons for any delivery problems or outright\n       failures,
    in a manner that is largely independent of human\n       language and media;\n
    \  (b) Allow mail user agents to keep track of the delivery status of\n       messages
    sent, by associating returned DSNs with earlier message\n       transmissions;\n
    \  (c) Allow mailing list exploders to automatically maintain their\n       subscriber
    lists when delivery attempts repeatedly fail;\n   (d) Convey delivery and non-delivery
    notifications resulting from\n       attempts to deliver messages to \"foreign\"
    mail systems via a\n       gateway;\n   (e) Allow \"foreign\" notifications to
    be tunneled through a MIME-\n       capable message system and back into the original
    messaging\n       system that issued the original notification, or even to a third\n
    \      messaging system;\n   (f) Allow language-independent and medium-independent,
    yet reasonably\n       precise, indications of the reason for the failure of a
    message\n       to be delivered; and\n   (g) Provide sufficient information to
    remote MTA maintainers (via\n       \"trouble tickets\") so that they can understand
    the nature of\n       reported errors.  This feature is used in the case that
    failure\n       to deliver a message is due to the malfunction of a remote MTA\n
    \      and the sender wants to report the problem to the remote MTA\n       administrator.\n"
  title: 1.1 Purposes
- contents:
  - "1.2 Requirements\n   These purposes place the following constraints on the notification\n
    \  protocol:\n   (a) It must be readable by humans as well as being machine-parsable.\n
    \  (b) It must provide enough information to allow message senders (or\n       the
    user agents) to unambiguously associate a DSN with the\n       message that was
    sent and the original recipient address for\n       which the DSN is issued (if
    such information is available), even\n       if the message was forwarded to another
    recipient address.\n   (c) It must be able to preserve the reason for the success
    or failure\n       of a delivery attempt in a remote messaging system, using the\n
    \      \"language\" (mailbox addresses and status codes) of that remote\n       system.\n
    \  (d) It must also be able to describe the reason for the success or\n       failure
    of a delivery attempt, independent of any particular\n       human language or
    of the \"language\" of any particular mail\n       system.\n   (e) It must preserve
    enough information to allow the maintainer of a\n       remote MTA to understand
    (and if possible, reproduce) the\n       conditions that caused a delivery failure
    at that MTA.\n   (f) For any notifications issued by foreign mail systems, which
    are\n       translated by a mail gateway to the DSN format, the DSN must\n       preserve
    the \"type\" of the foreign addresses and error codes, so\n       that these may
    be correctly interpreted by gateways.\n   A DSN contains a set of per-message
    fields that identify the message\n   and the transaction during which the message
    was submitted, along\n   with other fields that apply to all delivery attempts
    described by\n   the DSN.  The DSN also includes a set of per-recipient fields
    to\n   convey the result of the attempt to deliver the message to each of\n   one
    or more recipients.\n"
  title: 1.2 Requirements
- contents:
  - "1.3 Terminology\n   A message may be transmitted through several message transfer
    agents\n   (MTAs) on its way to a recipient.  For a variety of reasons,\n   recipient
    addresses may be rewritten during this process, so each MTA\n   may potentially
    see a different recipient address.  Depending on the\n   purpose for which a DSN
    is used, different formats of a particular\n   recipient address will be needed.\n
    \  Several DSN fields are defined in terms of the view from a particular\n   MTA
    in the transmission.  The MTAs are assigned the following names:\n   (a) Original
    MTA\n       The Original MTA is the one to which the message is submitted for\n
    \      delivery by the sender of the message.\n   (b) Reporting MTA\n       For
    any DSN, the Reporting MTA is the one which is reporting the\n       results of
    delivery attempts described in the DSN.\n       If the delivery attempts described
    occurred in a \"foreign\" (non-\n       Internet) mail system, and the DSN was
    produced by translating\n       the foreign notice into DSN format, the Reporting
    MTA will still\n       identify the \"foreign\" MTA where the delivery attempts
    occurred.\n   (c) Received-From MTA\n       The Received-From MTA is the MTA from
    which the Reporting MTA\n       received the message, and accepted responsibility
    for delivery of\n       the message.\n   (d) Remote MTA\n       If an MTA determines
    that it must relay a message to one or more\n       recipients, but the message
    cannot be transferred to its \"next\n       hop\" MTA, or if the \"next hop\"
    MTA refuses to accept\n       responsibility for delivery of the message to one
    or more of its\n       intended recipients, the relaying MTA may need to issue
    a DSN on\n       behalf of the recipients for whom the message cannot be\n       delivered.
    \ In this case the relaying MTA is the Reporting MTA,\n       and the \"next hop\"
    MTA is known as the Remote MTA.\n   Figure 1 illustrates the relationship between
    the various MTAs.\n"
