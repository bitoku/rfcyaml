- contents:
  - "+-----+      (DSN returned to sender by Reporting MTA)\n     Figure 1. Original,
    Received-From, Reporting and Remote MTAs\n   Each of these MTAs may provide information
    that is useful in a DSN:\n   + Ideally, the DSN will contain the address of each
    recipient as\n     originally specified to the Original MTA by the sender of the\n
    \    message.\n     This version of the address is needed (rather than a forwarding\n
    \    address or some modified version of the original address) so that\n     the
    sender may compare the recipient address in the DSN with the\n     address in
    the sender's records (e.g., an address book for an\n     individual, the list
    of subscribers for a mailing list) and take\n     appropriate action.\n     Similarly,
    the DSN might contain an \"envelope identifier\" that was\n     known to both
    the sender's user agent and the Original MTA at the\n     time of message submission,
    and which, if included in the DSN, can\n     be used by the sender to keep track
    of which messages were or were\n     not delivered.\n   + If a message was (a)
    forwarded to a different address than that\n     specified by the sender, (b)
    gatewayed to a different mail system\n     than that used by the sender, or (c)
    subjected to address rewriting\n     during transmission, the \"final\" form of
    the recipient address\n     (i.e., the one seen by the Reporting MTA) will be
    different than\n     the original (sender-specified) recipient address.  Just
    as the\n     sender's user agent (or the sender) prefers the original recipient\n
    \    address, so the \"final\" address is needed when reporting a problem\n     to
    the postmaster of the site where message delivery failed,\n     because only the
    final recipient address will allow her to\n     reproduce the conditions that
    caused the failure.\n   + A \"failed\" DSN should contain the most accurate explanation
    for the\n     delivery failure that is available.  For ease of interpretation,\n
    \    this information should be a format that is independent of the mail\n     transport
    system that issued the DSN.  However, if a foreign error\n     code is translated
    into some transport-independent format, some\n     information may be lost.  It
    is therefore desirable to provide both\n     a transport-independent status code
    and a mechanism for reporting\n     transport-specific codes.  Depending on the
    circumstances that\n     produced delivery failure, the transport-specific code
    might be\n     obtained from either the Reporting MTA or the Remote MTA.\n   Since
    different values for \"recipient address\" and \"delivery status\n   code\" are
    needed according to the circumstance in which a DSN will be\n   used, and since
    the MTA that issues the DSN cannot anticipate those\n   circumstances, the DSN
    format described here may contain both the\n   original and final forms of a recipient
    address, and both a\n   transport-independent and a transport-specific indication
    of delivery\n   status.\n   Extension fields may also be added by the Reporting
    MTA as needed to\n   provide additional information for use in a trouble ticket
    or to\n   preserve information for tunneling of foreign delivery reports\n   through
    Internet DSNs.\n   The Original, Reporting, and Remote MTAs may exist in very
    different\n   environments and use dissimilar transport protocols, MTA names,\n
    \  address formats, and delivery status codes.  DSNs therefore do not\n   assume
    any particular format for mailbox addresses, MTA names, or\n   transport-specific
    status codes.  Instead, the various DSN fields\n   that carry such quantities
    consist of a \"type\" sub-field followed by\n   a sub-field whose contents are
    ordinary text characters, and the\n   format of which is indicated by the \"type\"
    sub-field.  This allows a\n   DSN to convey these quantities regardless of format.\n"
  title: +-----+      (DSN returned to sender by Reporting MTA)
- contents:
  - "2. Format of a Delivery Status Notification\n   A DSN is a MIME message with
    a top-level content-type of\n   multipart/report (defined in [REPORT]).  When
    a multipart/report\n   content is used to transmit a DSN:\n   (a) The report-type
    parameter of the multipart/report content is\n       \"delivery-status\".\n   (b)
    The first component of the multipart/report contains a human-\n       readable
    explanation of the DSN, as described in [REPORT].\n   (c) The second component
    of the multipart/report is of content-type\n       message/delivery-status, described
    in section 2.1 of this\n       document.\n   (d) If the original message or a
    portion of the message is to be\n       returned to the sender, it appears as
    the third component of the\n       multipart/report.\n   NOTE: For delivery status
    notifications gatewayed from foreign\n   systems, the headers of the original
    message may not be available.\n   In this case the third component of the DSN
    may be omitted, or it may\n   contain \"simulated\" RFC 822 headers that contain
    equivalent\n   information.  In particular, it is very desirable to preserve the\n
    \  subject, date, and message-id (or equivalent) fields from the\n   original
    message.\n   The DSN MUST be addressed (in both the message header and the\n   transport
    envelope) to the return address from the transport envelope\n   which accompanied
    the original message for which the DSN was\n   generated.  (For a message that
    arrived via SMTP, the envelope return\n   address appears in the MAIL FROM command.)\n
    \  The From field of the message header of the DSN SHOULD contain the\n   address
    of a human who is responsible for maintaining the mail system\n   at the Reporting
    MTA site (e.g., Postmaster), so that a reply to the\n   DSN will reach that person.
    \ Exception: if a DSN is translated from a\n   foreign delivery report, and the
    gateway performing the translation\n   cannot determine the appropriate address,
    the From field of the DSN\n   MAY be the address of a human who is responsible
    for maintaining the\n   gateway.\n   The envelope sender address of the DSN SHOULD
    be chosen to ensure\n   that no delivery status reports will be issued in response
    to the DSN\n   itself, and MUST be chosen so that DSNs will not generate mail
    loops.\n   Whenever an SMTP transaction is used to send a DSN, the MAIL FROM\n
    \  command MUST use a NULL return address, i.e., \"MAIL FROM:<>\".\n   A particular
    DSN describes the delivery status for exactly one\n   message.  However, an MTA
    MAY report on the delivery status for\n   several recipients of the same message
    in a single DSN.  Due to the\n   nature of the mail transport system (where responsibility
    for\n   delivery of a message to its recipients may be split among several\n   MTAs,
    and delivery to any particular recipient may be delayed),\n   multiple DSNs may
    still be issued in response to a single message\n   submission.\n"
  title: 2. Format of a Delivery Status Notification
- contents:
  - "2.1 The message/delivery-status content-type\n   The message/delivery-status
    content-type is defined as follows:\n   MIME type name:             message\n
    \  MIME subtype name:          delivery-status\n   Optional parameters:        none\n
    \  Encoding considerations:    \"7bit\" encoding is sufficient and\n                               MUST
    be used to maintain readability\n                               when viewed by
    non-MIME mail readers.\n   Security considerations:    discussed in section 4
    of this memo.\n   The message/delivery-status report type for use in the\n   multipart/report
    is \"delivery-status\".\n   The body of a message/delivery-status consists of
    one or more\n   \"fields\" formatted according to the ABNF of RFC 822 header \"fields\"\n
    \  (see [RFC822]).  The per-message fields appear first, followed by a\n   blank
    line.  Following the per-message fields are one or more groups\n   of per-recipient
    fields.  Each group of per-recipient fields is\n   preceded by a blank line.  Using
    the ABNF of RFC 822, the syntax of\n   the message/delivery-status content is
    as follows:\n           delivery-status-content =  per-message-fields 1*\n                                     (
    CRLF per-recipient-fields )\n   The per-message fields are described in section
    2.2.  The\n   per-recipient fields are described in section 2.3.\n"
  title: 2.1 The message/delivery-status content-type
- contents:
  - "2.1.1 General conventions for DSN fields\n   Since these fields are defined according
    to the rules of RFC 822, the\n   same conventions for continuation lines and comments
    apply.\n   Notification fields may be continued onto multiple lines by beginning\n
    \  each additional line with a SPACE or HTAB.  Text that appears in\n   parentheses
    is considered a comment and not part of the contents of\n   that notification
    field.  Field names are case-insensitive, so the\n   names of notification fields
    may be spelled in any combination of\n   upper and lower case letters.  Comments
    in DSN fields may use the\n   \"encoded-word\" construct defined in [MIME3].\n"
  title: 2.1.1 General conventions for DSN fields
- contents:
  - "2.1.2 \"*-type\" sub-fields\n   Several DSN fields consist of a \"-type\" sub-field,
    followed by a\n   semicolon, followed by \"*text\".  For these fields, the keyword
    used\n   in the address-type, diagnostic-type, or MTA-name-type sub-field\n   indicates
    the expected format of the address, status-code, or\n   MTA-name which follows.\n
    \  The \"-type\" sub-fields are defined as follows:\n   (a) An \"address-type\"
    specifies the format of a mailbox address.  For\n       example, Internet mail
    addresses use the \"rfc822\" address-type.\n               address-type = atom\n
    \  (b) A \"diagnostic-type\" specifies the format of a status code.  For\n       example,
    when a DSN field contains a reply code reported via the\n       Simple Mail Transfer
    Protocol [SMTP], the \"smtp\" diagnostic-type\n       is used.\n               diagnostic-type
    = atom\n   (c) An \"MTA-name-type\" specifies the format of an MTA name.  For\n
    \      example, for an SMTP server on an Internet host, the MTA name is\n       the
    domain name of that host, and the \"dns\" MTA-name-type is\n       used.\n               mta-name-type
    = atom\n   Values for address-type, diagnostic-type, and MTA-name-type are\n   case-insensitive.
    \ Thus address-type values of \"RFC822\" and \"rfc822\"\n   are equivalent.\n
    \  The Internet Assigned Numbers Authority (IANA) will maintain a\n   registry
    of address-types, diagnostic-types, and MTA-name-types,\n   along with descriptions
    of the meanings and acceptable values of\n   each, or a reference to one or more
    specifications that provide such\n   descriptions.  (The \"rfc822\" address-type,
    \"smtp\" diagnostic-type,\n   and \"dns\" MTA-name-type are defined in [DRPT].)
    \ Registration forms\n   for address-type, diagnostic-type, and MTA-name-type
    appear in\n   Appendix D.\n   IANA will not accept registrations for any address-type,\n
    \  diagnostic-type, or MTA-name-type name that begins with \"X-\".  These\n   type
    names are reserved for experimental use.\n"
  title: 2.1.2 "*-type" sub-fields
- contents:
  - "2.1.3 Lexical tokens imported from RFC 822\n   The following lexical tokens,
    defined in [RFC822], are used in the\n   ABNF grammar for DSNs: atom, CHAR, comment,
    CR, CRLF, DIGIT, LF,\n   linear-white-space, SPACE, text.  The date-time lexical
    token is\n   defined in [HOSTREQ].\n"
  title: 2.1.3 Lexical tokens imported from RFC 822
- contents:
  - "2.2 Per-Message DSN Fields\n   Some fields of a DSN apply to all of the delivery
    attempts described\n   by that DSN.  At most, these fields may appear once in
    any DSN.\n   These fields are used to correlate the DSN with the original message\n
    \  transaction and to provide additional information which may be useful\n   to
    gateways.\n          per-message-fields =\n                [ original-envelope-id-field
    CRLF ]\n                reporting-mta-field CRLF\n                [ dsn-gateway-field
    CRLF ]\n                [ received-from-mta-field CRLF ]\n                [ arrival-date-field
    CRLF ]\n                *( extension-field CRLF )\n"
  title: 2.2 Per-Message DSN Fields
- contents:
  - "2.2.1 The Original-Envelope-Id field\n   The optional Original-Envelope-Id field
    contains an \"envelope\n   identifier\" that uniquely identifies the transaction
    during which the\n   message was submitted, and was either (a) specified by the
    sender and\n   supplied to the sender's MTA, or (b) generated by the sender's
    MTA\n   and made available to the sender when the message was submitted.  Its\n
    \  purpose is to allow the sender (or her user agent) to associate the\n   returned
    DSN with the specific transaction in which the message was\n   sent.\n   If such
    an envelope identifier was present in the envelope that\n   accompanied the message
    when it arrived at the Reporting MTA, it\n   SHOULD be supplied in the Original-Envelope-Id
    field of any DSNs\n   issued as a result of an attempt to deliver the message.
    \ Except when\n   a DSN is issued by the sender's MTA, an MTA MUST NOT supply
    this\n   field unless there is an envelope-identifier field in the envelope\n
    \  that accompanied this message on its arrival at the Reporting MTA.\n   The
    Original-Envelope-Id field is defined as follows:\n           original-envelope-id-field
    =\n                  \"Original-Envelope-Id\" \":\" envelope-id\n            envelope-id
    = *text\n   There may be at most one Original-Envelope-Id field per DSN.\n   The
    envelope-id is CASE-SENSITIVE.  The DSN MUST preserve the\n   original case and
    spelling of the envelope-id.\n         NOTE: The Original-Envelope-Id is NOT the
    same as the\n         Message-Id from the message header.  The Message-Id identifies\n
    \        the content of the message, while the Original-Envelope-Id\n         identifies
    the transaction in which the message is sent.\n"
  title: 2.2.1 The Original-Envelope-Id field
- contents:
  - "2.2.2 The Reporting-MTA DSN field\n         reporting-mta-field =\n               \"Reporting-MTA\"
    \":\" mta-name-type \";\" mta-name\n          mta-name = *text\n   The Reporting-MTA
    field is defined as follows:\n   A DSN describes the results of attempts to deliver,
    relay, or gateway\n   a message to one or more recipients.  In all cases, the
    Reporting-MTA\n   is the MTA that attempted to perform the delivery, relay, or
    gateway\n   operation described in the DSN.  This field is required.\n   Note
    that if an SMTP client attempts to relay a message to an SMTP\n   server and receives
    an error reply to a RCPT command, the client is\n   responsible for generating
    the DSN, and the client's domain name will\n   appear in the Reporting-MTA field.
    \ (The server's domain name will\n   appear in the Remote-MTA field.)\n   Note
    that the Reporting-MTA is not necessarily the MTA which actually\n   issued the
    DSN.  For example, if an attempt to deliver a message\n   outside of the Internet
    resulted in a non-delivery notification which\n   was gatewayed back into Internet
    mail, the Reporting-MTA field of the\n   resulting DSN would be that of the MTA
    that originally reported the\n   delivery failure, not that of the gateway which
    converted the foreign\n   notification into a DSN.  See Figure 2.\n sender's environment
    \                           recipient's environment\n ............................
    ..........................................\n                            : :\n
    \                       (1) : :                             (2)\n   +-----+  +--------+
    \ +--------+  +---------+  +---------+   +------+\n   |     |  |        |  |        |
    \ |Received-|  |         |   |      |\n   |     |=>|Original|=>|        |->|  From
    \  |->|Reporting|-->|Remote|\n   | user|  |   MTA  |  |        |  |   MTA   |
    \ |   MTA   |<No|  MTA |\n   |agent|  +--------+  |Gateway |  +---------+  +----v----+
    \  +------+\n   |     |              |        |                    |\n   |     |
    <============|        |<-------------------+\n   +-----+              |        |(4)
    \               (3)\n                        +--------+\n                            :
    :\n ...........................: :.........................................\n
    \             Figure 2. DSNs in the presence of gateways\n   (1) message is gatewayed
    into recipient's environment\n   (2) attempt to relay message fails\n   (3) reporting-mta
    (in recipient's environment) returns non-delivery\n       notification\n   (4)
    gateway translates foreign notification into a DSN\n   The mta-name portion of
    the Reporting-MTA field is formatted\n   according to the conventions indicated
    by the mta-name-type\n   sub-field.  If an MTA functions as a gateway between
    dissimilar mail\n   environments and thus is known by multiple names depending
    on the\n   environment, the mta-name sub-field SHOULD contain the name used by\n
    \  the environment from which the message was accepted by the\n   Reporting-MTA.\n
    \  Because the exact spelling of an MTA name may be significant in a\n   particular
    environment, MTA names are CASE-SENSITIVE.\n"
  title: 2.2.2 The Reporting-MTA DSN field
- contents:
  - "2.2.3 The DSN-Gateway field\n   The DSN-Gateway field indicates the name of the
    gateway or MTA that\n   translated a foreign (non-Internet) delivery status notification
    into\n   this DSN.  This field MUST appear in any DSN that was translated by a\n
    \  gateway from a foreign system into DSN format, and MUST NOT appear\n   otherwise.\n
    \     dsn-gateway-field = \"DSN-Gateway\" \":\" mta-name-type \";\" mta-name\n
    \  For gateways into Internet mail, the MTA-name-type will normally be\n   \"dns\",
    and the mta-name will be the Internet domain name of the\n   gateway.\n"
  title: 2.2.3 The DSN-Gateway field
- contents:
  - "2.2.4 The Received-From-MTA DSN field\n   The optional Received-From-MTA field
    indicates the name of the MTA\n   from which the message was received.\n        received-from-mta-field
    =\n             \"Received-From-MTA\" \":\" mta-name-type \";\" mta-name\n   If
    the message was received from an Internet host via SMTP, the\n   contents of the
    mta-name sub-field SHOULD be the Internet domain name\n   supplied in the HELO
    or EHLO command, and the network address used by\n   the SMTP client SHOULD be
    included as a comment enclosed in\n   parentheses.  (In this case, the MTA-name-type
    will be \"dns\".)\n   The mta-name portion of the Received-From-MTA field is formatted\n
    \  according to the conventions indicated by the MTA-name-type sub-\n   field.\n
    \  Since case is significant in some mail systems, the exact spelling,\n   including
    case, of the MTA name SHOULD be preserved.\n"
  title: 2.2.4 The Received-From-MTA DSN field
- contents:
  - "2.2.5 The Arrival-Date DSN field\n   The optional Arrival-Date field indicates
    the date and time at which\n   the message arrived at the Reporting MTA.  If the
    Last-Attempt-Date\n   field is also provided in a per-recipient field, this can
    be used to\n   determine the interval between when the message arrived at the\n
    \  Reporting MTA and when the report was issued for that recipient.\n        arrival-date-field
    = \"Arrival-Date\" \":\" date-time\n   The date and time are expressed in RFC
    822 'date-time' format, as\n   modified by [HOSTREQ].  Numeric timezones ([+/-]HHMM
    format) MUST be\n   used.\n"
  title: 2.2.5 The Arrival-Date DSN field
- contents:
  - "2.3 Per-Recipient DSN fields\n   A DSN contains information about attempts to
    deliver a message to one\n   or more recipients.  The delivery information for
    any particular\n   recipient is contained in a group of contiguous per-recipient
    fields.\n   Each group of per-recipient fields is preceded by a blank line.\n
    \  The syntax for the group of per-recipient fields is as follows:\n        per-recipient-fields
    =\n              [ original-recipient-field CRLF ]\n              final-recipient-field
    CRLF\n              action-field CRLF\n              status-field CRLF\n              [
    remote-mta-field CRLF ]\n              [ diagnostic-code-field CRLF ]\n              [
    last-attempt-date-field CRLF ]\n              [ final-log-id-field CRLF ]\n              [
    will-retry-until-field CRLF ]\n              *( extension-field CRLF )\n"
  title: 2.3 Per-Recipient DSN fields
- contents:
  - "2.3.1 Original-Recipient field\n   The Original-Recipient field indicates the
    original recipient address\n   as specified by the sender of the message for which
    the DSN is being\n   issued.\n       original-recipient-field =\n             \"Original-Recipient\"
    \":\" address-type \";\" generic-address\n        generic-address = *text\n   The
    address-type field indicates the type of the original recipient\n   address.  If
    the message originated within the Internet, the\n   address-type field will normally
    be \"rfc822\", and the address will be\n   according to the syntax specified in
    [RFC822].  The value \"unknown\"\n   should be used if the Reporting MTA cannot
    determine the type of the\n   original recipient address from the message envelope.\n
    \  This field is optional.  It should be included only if the sender-\n   specified
    recipient address was present in the message envelope, such\n   as by the SMTP
    extensions defined in [DRPT].  This address is the\n   same as that provided by
    the sender and can be used to automatically\n   correlate DSN reports and message
    transactions.\n"
  title: 2.3.1 Original-Recipient field
- contents:
  - "2.3.2 Final-Recipient field\n   The Final-Recipient field indicates the recipient
    for which this set\n   of per-recipient fields applies.  This field MUST be present
    in each\n   set of per-recipient data.\n   The syntax of the field is as follows:\n
    \        final-recipient-field =\n             \"Final-Recipient\" \":\" address-type
    \";\" generic-address\n   The generic-address sub-field of the Final-Recipient
    field MUST\n   contain the mailbox address of the recipient (from the transport\n
    \  envelope), as it was when the Reporting MTA accepted the message for\n   delivery.\n
    \  The Final-Recipient address may differ from the address originally\n   provided
    by the sender, because it may have been transformed during\n   forwarding and
    gatewaying into a totally unrecognizable mess.\n   However, in the absence of
    the optional Original-Recipient field, the\n   Final-Recipient field and any returned
    content may be the only\n   information available with which to correlate the
    DSN with a\n   particular message submission.\n   The address-type sub-field indicates
    the type of address expected by\n   the reporting MTA in that context.  Recipient
    addresses obtained via\n   SMTP will normally be of address-type \"rfc822\".\n
    \  NOTE: The Reporting MTA is not expected to ensure that the address\n   actually
    conforms to the syntax conventions of the address-type.\n   Instead, it MUST report
    exactly the address received in the envelope,\n   unless that address contains
    characters such as CR or LF which are\n   not allowed in a DSN field.\n   Since
    mailbox addresses (including those used in the Internet) may be\n   case sensitive,
    the case of alphabetic characters in the address MUST\n   be preserved.\n"
  title: 2.3.2 Final-Recipient field
- contents:
  - "2.3.3 Action field\n   The Action field indicates the action performed by the
    Reporting-MTA\n   as a result of its attempt to deliver the message to this recipient\n
    \  address.  This field MUST be present for each recipient named in the\n   DSN.\n
    \  The syntax for the action-field is:\n      action-field = \"Action\" \":\"
    action-value\n      action-value =\n            \"failed\" / \"delayed\" / \"delivered\"
    / \"relayed\" / \"expanded\"\n   The action-value may be spelled in any combination
    of upper and lower\n   case characters.\n   \"failed\"    indicates that the message
    could not be delivered to the\n               recipient.  The Reporting MTA has
    abandoned any attempts\n               to deliver the message to this recipient.
    \ No further\n               notifications should be expected.\n   \"delayed\"
    \  indicates that the Reporting MTA has so far been unable\n               to
    deliver or relay the message, but it will continue to\n               attempt
    to do so.  Additional notification messages may\n               be issued as the
    message is further delayed or\n               successfully delivered, or if delivery
    attempts are later\n               abandoned.\n   \"delivered\" indicates that
    the message was successfully delivered to\n               the recipient address
    specified by the sender, which\n               includes \"delivery\" to a mailing
    list exploder.  It does\n               not indicate that the message has been
    read.  This is a\n               terminal state and no further DSN for this recipient\n
    \              should be expected.\n   \"relayed\"   indicates that the message
    has been relayed or gatewayed\n               into an environment that does not
    accept responsibility\n               for generating DSNs upon successful delivery.
    \ This\n               action-value SHOULD NOT be used unless the sender has\n
    \              requested notification of successful delivery for this\n               recipient.\n
    \  \"expanded\"  indicates that the message has been successfully\n               delivered
    to the recipient address as specified by the\n               sender, and forwarded
    by the Reporting-MTA beyond that\n               destination to multiple additional
    recipient addresses.\n               An action-value of \"expanded\" differs from
    \"delivered\" in\n               that \"expanded\" is not a terminal state.  Further\n
    \              \"failed\" and/or \"delayed\" notifications may be provided.\n
    \  Using the terms \"mailing list\" and \"alias\" as defined in [DRPT],\n   section
    7.2.7: An action-value of \"expanded\" is only to be used when\n   the message
    is delivered to a multiple-recipient \"alias\".  An\n   action-value of \"expanded\"
    SHOULD NOT be used with a DSN issued on\n   delivery of a message to a \"mailing
    list\".\n       NOTE ON ACTION VS. STATUS CODES: Although the 'action' field\n
    \      might seem to be redundant with the 'status' field, this is not\n       the
    case.  In particular, a \"temporary failure\" (\"4\") status code\n       could
    be used with an action-value of either \"delayed\" or\n       \"failed\".  For
    example, assume that an SMTP client repeatedly\n       tries to relay a message
    to the mail exchanger for a recipient,\n       but fails because a query to a
    domain name server timed out.\n       After a few hours, it might issue a \"delayed\"
    DSN to inform the\n       sender that the message had not yet been delivered.
    \ After a few\n       days, the MTA might abandon its attempt to deliver the message\n
    \      and return a \"failed\" DSN.  The status code (which would begin\n       with
    a \"4\" to indicate \"temporary failure\") would be the same for\n       both
    DSNs.\n       Another example for which the action and status codes may appear\n
    \      contradictory: If an MTA or mail gateway cannot deliver a message\n       because
    doing so would entail conversions resulting in an\n       unacceptable loss of
    information, it would issue a DSN with the\n       'action' field of \"failure\"
    and a status code of 'XXX'.  If the\n       message had instead been relayed,
    but with some loss of\n       information, it might generate a DSN with the same
    XXX status-\n       code, but with an action field of \"relayed\".\n"
  title: 2.3.3 Action field
- contents:
  - "2.3.4 Status field\n   The per-recipient Status field contains a transport-independent\n
    \  status code that indicates the delivery status of the message to that\n   recipient.
    \ This field MUST be present for each delivery attempt\n   which is described
    by a DSN.\n   The syntax of the status field is:\n   status-field = \"Status\"
    \":\" status-code\n   status-code = DIGIT \".\" 1*3DIGIT \".\" 1*3DIGIT\n      ;
    White-space characters and comments are NOT allowed within\n      ; a status-code,
    though a comment enclosed in parentheses\n      ; MAY follow the last numeric
    sub-field of the status-code.\n      ; Each numeric sub-field within the status-code
    MUST be\n      ; expressed without leading zero digits.\n   Status codes thus
    consist of three numerical fields separated by \".\".\n   The first sub-field
    indicates whether the delivery attempt was\n   successful (2= success, 4 = persistent
    temporary failure, 5 =\n   permanent failure).  The second sub-field indicates
    the probable\n   source of any delivery anomalies, and the third sub-field denotes
    a\n   precise error condition, if known.\n   The initial set of status-codes is
    defined in [STATUS].\n"
  title: 2.3.4 Status field
- contents:
  - "2.3.5 Remote-MTA field\n   The value associated with the Remote-MTA DSN field
    is a printable\n   ASCII representation of the name of the \"remote\" MTA that
    reported\n   delivery status to the \"reporting\" MTA.\n      remote-mta-field
    = \"Remote-MTA\" \":\" mta-name-type \";\" mta-name\n   NOTE: The Remote-MTA field
    preserves the \"while talking to\"\n   information that was provided in some pre-existing
    nondelivery\n   reports.\n   This field is optional.  It MUST NOT be included
    if no remote MTA was\n   involved in the attempted delivery of the message to
    that recipient.\n"
  title: 2.3.5 Remote-MTA field
- contents:
  - "2.3.6 Diagnostic-Code field\n   For a \"failed\" or \"delayed\" recipient, the
    Diagnostic-Code DSN field\n   contains the actual diagnostic code issued by the
    mail transport.\n   Since such codes vary from one mail transport to another,
    the\n   diagnostic-type sub-field is needed to specify which type of\n   diagnostic
    code is represented.\n    diagnostic-code-field =\n          \"Diagnostic-Code\"
    \":\" diagnostic-type \";\" *text\n   NOTE: The information in the Diagnostic-Code
    field may be somewhat\n   redundant with that from the Status field.  The Status
    field is\n   needed so that any DSN, regardless of origin, may be understood by\n
    \  any user agent or gateway that parses DSNs.  Since the Status code\n   will
    sometimes be less precise than the actual transport diagnostic\n   code, the Diagnostic-Code
    field is provided to retain the latter\n   information.  Such information may
    be useful in a trouble ticket sent\n   to the administrator of the Reporting MTA,
    or when tunneling foreign\n   non-delivery reports through DSNs.\n   If the Diagnostic
    Code was obtained from a Remote MTA during an\n   attempt to relay the message
    to that MTA, the Remote-MTA field should\n   be present.  When interpreting a
    DSN, the presence of a Remote-MTA\n   field indicates that the Diagnostic Code
    was issued by the Remote\n   MTA.  The absence of a Remote-MTA indicates that
    the Diagnostic Code\n   was issued by the Reporting MTA.\n   In addition to the
    Diagnostic-Code itself, additional textual\n   description of the diagnostic,
    MAY appear in a comment enclosed in\n   parentheses.\n   This field is optional,
    because some mail systems supply no\n   additional information beyond that which
    is returned in the 'action'\n   and 'status' fields.  However, this field SHOULD
    be included if\n   transport-specific diagnostic information is available.\n"
  title: 2.3.6 Diagnostic-Code field
- contents:
  - "2.3.7 Last-Attempt-Date field\n   The Last-Attempt-Date field gives the date
    and time of the last\n   attempt to relay, gateway, or deliver the message (whether
    successful\n   or unsuccessful) by the Reporting MTA.  This is not necessarily
    the\n   same as the value of the Date field from the header of the message\n   used
    to transmit this delivery status notification: In cases where\n   the DSN was
    generated by a gateway, the Date field in the message\n   header contains the
    time the DSN was sent by the gateway and the DSN\n   Last-Attempt-Date field contains
    the time the last delivery attempt\n   occurred.\n      last-attempt-date-field
    = \"Last-Attempt-Date\" \":\" date-time\n   This field is optional.  It MUST NOT
    be included if the actual date\n   and time of the last delivery attempt are not
    available (which might\n   be the case if the DSN were being issued by a gateway).\n
    \  The date and time are expressed in RFC 822 'date-time' format, as\n   modified
    by [HOSTREQ].  Numeric timezones ([+/-]HHMM format) MUST be\n   used.\n"
  title: 2.3.7 Last-Attempt-Date field
- contents:
  - "2.3.8 final-log-id field\n   The \"final-log-id\" field gives the final-log-id
    of the message that\n   was used by the final-mta.  This can be useful as an index
    to the\n   final-mta's log entry for that delivery attempt.\n      final-log-id-field
    = \"Final-Log-ID\" \":\" *text\n   This field is optional.\n"
  title: 2.3.8 final-log-id field
- contents:
  - "2.3.9 Will-Retry-Until field\n   For DSNs of type \"delayed\", the Will-Retry-Until
    field gives the date\n   after which the Reporting MTA expects to abandon all
    attempts to\n   deliver the message to that recipient.  The Will-Retry-Until field
    is\n   optional for \"delay\" DSNs, and MUST NOT appear in other DSNs.\n      will-retry-until-field
    = \"Will-Retry-Until\" \":\" date-time\n   The date and time are expressed in
    RFC 822 'date-time' format, as\n   modified by [HOSTREQ].  Numeric timezones ([+/-]HHMM
    format) MUST be\n   used.\n"
  title: 2.3.9 Will-Retry-Until field
- contents:
  - "2.4 Extension fields\n   Additional per-message or per-recipient DSN fields may
    be defined in\n   the future by later revisions or extensions to this specification.\n
    \  Extension-field names beginning with \"X-\" will never be defined as\n   standard
    fields;  such names are reserved for experimental use.  DSN\n   field names NOT
    beginning with \"X-\" MUST be registered with the\n   Internet Assigned Numbers
    Authority (IANA) and published in an RFC.\n   Extension DSN fields may be defined
    for the following reasons:\n   (a) To allow additional information from foreign
    delivery status\n       reports to be tunneled through Internet DSNs.  The names
    of such\n       DSN fields should begin with an indication of the foreign\n       environment
    name (e.g., X400-Physical-Forwarding-Address).\n   (b) To allow the transmission
    of diagnostic information which is\n       specific to a particular mail transport
    protocol.  The names of\n       such DSN fields should begin with an indication
    of the mail\n       transport being used (e.g., SMTP-Remote-Recipient-Address).
    \ Such\n       fields should be used for diagnostic purposes only and not by\n
    \      user agents or mail gateways.\n   (c) To allow transmission of diagnostic
    information which is specific\n       to a particular message transfer agent (MTA).
    \ The names of such\n       DSN fields should begin with an indication of the
    MTA\n       implementation that produced the DSN. (e.g., Foomail-Queue-ID).\n
    \  MTA implementers are encouraged to provide adequate information, via\n   extension
    fields if necessary, to allow an MTA maintainer to\n   understand the nature of
    correctable delivery failures and how to fix\n   them.  For example, if message
    delivery attempts are logged, the DSN\n   might include information that allows
    the MTA maintainer to easily\n   find the log entry for a failed delivery attempt.\n
    \  If an MTA developer does not wish to register the meanings of such\n   extension
    fields, \"X-\" fields may be used for this purpose.  To avoid\n   name collisions,
    the name of the MTA implementation should follow the\n   \"X-\", (e.g., \"X-Foomail-Log-ID\").\n"
  title: 2.4 Extension fields
- contents:
  - "3. Conformance and Usage Requirements\n   An MTA or gateway conforms to this
    specification if it generates DSNs\n   according to the protocol defined in this
    memo.  For MTAs and\n   gateways that do not support requests for positive delivery\n
    \  notification (such as in [DRPT]), it is sufficient that delivery\n   failure
    reports use this protocol.\n   A minimal implementation of this specification
    need generate only the\n   Reporting-MTA per-message field, and the Final-Recipient,
    Action, and\n   Status fields for each attempt to deliver a message to a recipient\n
    \  described by the DSN.  Generation of the other fields, when\n   appropriate,
    is strongly recommended.\n   MTAs and gateways MUST NOT generate the Original-Recipient
    field of a\n   DSN unless the mail transfer protocol provides the address originally\n
    \  specified by the sender at the time of submission.  (Ordinary SMTP\n   does
    not make that guarantee, but the SMTP extension defined in\n   [DRPT] permits
    such information to be carried in the envelope if it\n   is available.)\n   Each
    sender-specified recipient address SHOULD result in at most one\n   \"delivered\"
    or \"failed\" DSN for that recipient.  If a positive DSN is\n   requested (e.g.,
    one using NOTIFY=SUCCESS in SMTP) for a recipient\n   that is forwarded to multiple
    recipients of an \"alias\" (as defined in\n   [DRPT], section 7.2.7), the forwarding
    MTA SHOULD normally issue a\n   \"expanded\" DSN for the originally-specified
    recipient and not\n   propagate the request for a DSN to the forwarding addresses.\n
    \  Alternatively, the forwarding MTA MAY relay the request for a DSN to\n   exactly
    one of the forwarding addresses and not propagate the request\n   to the others.\n
    \  By contrast, successful submission of a message to a mailing list\n   exploder
    is considered final delivery of the message.  Upon delivery\n   of a message to
    a recipient address corresponding to a mailing list\n   exploder, the Reporting
    MTA SHOULD issue an appropriate DSN exactly\n   as if the recipient address were
    that of an ordinary mailbox.\n       NOTE: This is actually intended to make DSNs
    usable by mailing\n       lists themselves.  Any message sent to a mailing list
    subscriber\n       should have its envelope return address pointing to the list\n
    \      maintainer [see RFC 1123, section 5.3.7(E)].  Since DSNs are sent\n       to
    the envelope return address, all DSNs resulting from delivery\n       to the recipients
    of a mailing list will be sent to the list\n       maintainer.  The list maintainer
    may elect to mechanically\n       process DSNs upon receipt, and thus automatically
    delete invalid\n       addresses from the list. (See section 7 of this memo.)\n
    \  This specification places no restrictions on the processing of DSNs\n   received
    by user agents or distribution lists.\n"
  title: 3. Conformance and Usage Requirements
- contents:
  - "4. Security Considerations\n   The following security considerations apply when
    using DSNs:\n"
  title: 4. Security Considerations
- contents:
  - "4.1 Forgery\n   DSNs may be forged as easily as ordinary Internet electronic
    mail.\n   User agents and automatic mail handling facilities (such as mail\n   distribution
    list exploders) that wish to make automatic use of DSNs\n   should take appropriate
    precautions to minimize the potential damage\n   from denial-of-service attacks.\n
    \  Security threats related to forged DSNs include the sending of:\n   (a) A falsified
    delivery notification when the message is not\n       delivered to the indicated
    recipient,\n   (b) A falsified non-delivery notification when the message was
    in\n       fact delivered to the indicated recipient,\n   (c) A falsified Final-Recipient
    address,\n   (d) A falsified Remote-MTA identification,\n   (e) A falsified relay
    notification when the message is \"dead ended\".\n   (f) Unsolicited DSNs\n"
  title: 4.1 Forgery
- contents:
  - "4.2 Confidentiality\n   Another dimension of security is confidentiality.  There
    may be cases\n   in which a message recipient is autoforwarding messages but does
    not\n   wish to divulge the address to which the messages are autoforwarded.\n
    \  The desire for such confidentiality will probably be heightened as\n   \"wireless
    mailboxes\", such as pagers, become more widely used as\n   autoforward addresses.\n
    \  MTA authors are encouraged to provide a mechanism which enables the\n   end
    user to preserve the confidentiality of a forwarding address.\n   Depending on
    the degree of confidentiality required, and the nature\n   of the environment
    to which a message were being forwarded, this\n   might be accomplished by one
    or more of:\n   (a) issuing a \"relayed\" DSN (if a positive DSN was requested)
    when a\n       message is forwarded to a confidential forwarding address, and\n
    \      disabling requests for positive DSNs for the forwarded message,\n   (b)
    declaring the message to be delivered, issuing a \"delivered\" DSN,\n       re-sending
    the message to the confidential forwarding address,\n       and arranging for
    no DSNs to be issued for the re-sent message,\n   (c) omitting \"Remote-*\" or
    extension fields of a DSN whenever they\n       would otherwise contain confidential
    information (such as a\n       confidential forwarding address),\n   (d) for messages
    forwarded to a confidential address, setting the\n       envelope return address
    (e.g., SMTP MAIL FROM address) to the\n       NULL reverse-path (\"<>\") (so that
    no DSNs would be sent from a\n       downstream MTA to the original sender),\n
    \  (e) for messages forwarded to a confidential address, disabling\n       delivery
    notifications for the forwarded message (e.g., if the\n       \"next-hop\" MTA
    uses ESMTP and supports the DSN extension, by\n       using the NOTIFY=NEVER parameter
    to the RCPT command), or\n   (f) when forwarding mail to a confidential address,
    having the\n       forwarding MTA rewrite the envelope return address for the\n
    \      forwarded message and attempt delivery of that message as if the\n       forwarding
    MTA were the originator.  On its receipt of final\n       delivery status, the
    forwarding MTA would issue a DSN to the\n       original sender.\n   In general,
    any optional DSN field may be omitted if the Reporting\n   MTA site determines
    that inclusion of the field would impose too\n   great a compromise of site confidentiality.
    \ The need for such\n   confidentiality must be balanced against the utility of
    the omitted\n   information in trouble reports and DSNs gatewayed to foreign\n
    \  environments.\n   Implementers are cautioned that many existing MTAs will send
    non-\n   delivery notifications to a return address in the message header\n   (rather
    than to the one in the envelope), in violation of SMTP and\n   other protocols.
    \ If a message is forwarded through such an MTA, no\n   reasonable action on the
    part of the forwarding MTA will prevent the\n   downstream MTA from compromising
    the forwarding address.  Likewise,\n   if the recipient's MTA automatically responds
    to messages based on a\n   request in the message header (such as the nonstandard,
    but widely\n   used, Return-Receipt-To extension header), it will also compromise\n
    \  the forwarding address.\n"
  title: 4.2 Confidentiality
- contents:
  - "4.3 Non-Repudiation\n   Within the framework of today's internet mail, the DSNs
    defined in\n   this memo provide valuable information to the mail user; however,\n
    \  even a \"failed\" DSN can not be relied upon as a guarantee that a\n   message
    was not received by the recipient.  Even if DSNs are not\n   actively forged,
    conditions exist under which a message can be\n   delivered despite the fact that
    a failure DSN was issued.\n   For example, a race condition in the SMTP protocol
    allows for the\n   duplication of messages if the connection is dropped following
    a\n   completed DATA command, but before a response is seen by the SMTP\n   client.\n
    \  This will cause the SMTP client to retransmit the message, even\n   though
    the SMTP server has already accepted it [SMTPDUP].  If one of\n   those delivery
    attempts succeeds and the other one fails, a \"failed\"\n   DSN could be issued
    even though the message actually reached the\n   recipient.\n"
  title: 4.3 Non-Repudiation
