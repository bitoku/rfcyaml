  title: Copyright Notice
- contents:
  - "Abstract\n   This memo defines a Multipurpose Internet Mail Extensions (MIME)\n
    \  content-type that may be used by a message transfer agent (MTA) or\n   electronic
    mail gateway to report the result of an attempt to deliver\n   a message to one
    or more recipients.  This content-type is intended\n   as a machine-processable
    replacement for the various types of\n   delivery status notifications currently
    used in Internet electronic\n   mail.\n   Because many messages are sent between
    the Internet and other\n   messaging systems (such as X.400 or the so-called \"Local
    Area Network\n   (LAN)-based\" systems), the Delivery Status Notification (DSN)\n
    \  protocol is designed to be useful in a multi-protocol messaging\n   environment.
    \ To this end, the protocol described in this memo\n   provides for the carriage
    of \"foreign\" addresses and error codes, in\n   addition to those normally used
    in Internet mail.  Additional\n   attributes may also be defined to support \"tunneling\"
    of foreign\n   notifications through Internet mail.\n"
