- contents:
  - "Appendix A - collected grammar\n   NOTE: The following lexical tokens are defined
    in RFC 822: atom,\n   CHAR, comment, CR, CRLF, DIGIT, LF, linear-white-space,
    SPACE, text.\n   The date-time lexical token is defined in [HOSTREQ].\n      action-field
    = \"Action\" \":\" action-value\n      action-value =  \"failed\" / \"delayed\"
    / \"delivered\"\n            / \"relayed\" / \"expanded\"\n      address-type
    = atom\n      arrival-date-field = \"Arrival-Date\" \":\" date-time\n      delivery-status-content
    =  per-message-fields\n            1*( CRLF per-recipient-fields )\n      diagnostic-code-field
    =  \"Diagnostic-Code\" \":\"\n            diagnostic-type \";\" *text\n      diagnostic-type
    = atom\n      dsn-gateway-field = \"DSN-Gateway\" \":\" mta-name-type \";\" mta-name\n
    \     envelope-id = *text\n      extension-field = extension-field-name \":\"
    *text\n      extension-field-name = atom\n      final-recipient-field =\n            \"Final-Recipient\"
    \":\" address-type \";\" generic-address\n      final-log-id-field = \"Final-Log-ID\"
    \":\" *text\n      generic-address = *text\n      last-attempt-date-field = \"Last-Attempt-Date\"
    \":\" date-time\n      mta-name = *text\n      mta-name-type = atom\n      original-envelope-id-field
    =\n            \"Original-Envelope-Id\" \":\" envelope-id\n      original-recipient-field
    =\n            \"Original-Recipient\" \":\" address-type \";\" generic-address\n
    \     per-message-fields =\n            [ original-envelope-id-field CRLF ]\n
    \           reporting-mta-field CRLF\n            [ dsn-gateway-field CRLF ]\n
    \           [ received-from-mta-field CRLF ]\n            [ arrival-date-field
    CRLF ]\n            *( extension-field CRLF )\n      per-recipient-fields =\n
    \          [ original-recipient-field CRLF ]\n           final-recipient-field
    CRLF\n           action-field CRLF\n           status-field CRLF\n           [
    remote-mta-field CRLF ]\n           [ diagnostic-code-field CRLF ]\n           [
    last-attempt-date-field CRLF ]\n           [ final-log-id-field CRLF ]\n           [
    will-retry-until-field CRLF ]\n            *( extension-field CRLF )\n      received-from-mta-field
    =\n           \"Received-From-MTA\" \":\" mta-name-type \";\" mta-name\n      remote-mta-field
    =\n           \"Remote-MTA\" \":\" mta-name-type \";\" mta-name\n      reporting-mta-field
    =\n            \"Reporting-MTA\" \":\" mta-name-type \";\" mta-name\n      status-code
    = DIGIT \".\" 1*3DIGIT \".\" 1*3DIGIT\n        ; White-space characters and comments
    are NOT allowed within a\n        ; a status-code, though a comment enclosed in
    parentheses\n        ; MAY follow the last numeric sub-field of the status-code.\n
    \       ; Each numeric sub-field within the status-code MUST be\n        ; expressed
    without leading zero digits.\n      status-field = \"Status\" \":\" status-code\n
    \     will-retry-until-field = \"Will-Retry-Until\" \":\" date-time\n"
  title: Appendix A - collected grammar
- contents:
  - "Appendix B - Guidelines for gatewaying DSNs\n   NOTE: This section provides non-binding
    recommendations for the\n   construction of mail gateways that wish to provide
    semi-transparent\n   delivery reports between the Internet and another electronic
    mail\n   system.  Specific DSN gateway requirements for a particular pair of\n
    \  mail systems may be defined by other documents.\n"
  - "Gatewaying from other mail systems to DSNs\n   A mail gateway may issue a DSN
    to convey the contents of a \"foreign\"\n   delivery or non-delivery notification
    over Internet mail.  When there\n   are appropriate mappings from the foreign
    notification elements to\n   DSN fields, the information may be transmitted in
    those DSN fields.\n   Additional information (such as might be useful in a trouble
    ticket\n   or needed to tunnel the foreign notification through the Internet)\n
    \  may be defined in extension DSN fields. (Such fields should be given\n   names
    that identify the foreign mail protocol, e.g., X400-* for X.400\n   NDN or DN
    protocol elements)\n   The gateway must attempt to supply reasonable values for
    the\n   Reporting-MTA, Final-Recipient, Action, and Status fields.  These\n   will
    normally be obtained by translating the values from the remote\n   delivery or
    non-delivery notification into their Internet-style\n   equivalents.  However,
    some loss of information is to be expected.\n   For example, the set of status-codes
    defined for DSNs may not be\n   adequate to fully convey the delivery diagnostic
    code from the\n   foreign system.  The gateway should assign the most precise
    code\n   which describes the failure condition, falling back on \"generic\"\n
    \  codes such as 2.0.0 (success), 4.0.0 (temporary failure), and 5.0.0\n   (permanent
    failure) when necessary.  The actual foreign diagnostic\n   code should be retained
    in the Diagnostic-Code field (with an\n   appropriate diagnostic-type value) for
    use in trouble tickets or\n   tunneling.\n   The sender-specified recipient address,
    and the original envelope-id,\n   if present in the foreign transport envelope,
    should be preserved in\n   the Original-Recipient and Original-Envelope-ID fields.\n
    \  The gateway should also attempt to preserve the \"final\" recipient\n   addresses
    and MTA names from the foreign system.  Whenever possible,\n   foreign protocol
    elements should be encoded as meaningful printable\n   ASCII strings.\n   For
    DSNs produced from foreign delivery or nondelivery notifications,\n   the name
    of the gateway MUST appear in the DSN-Gateway field of the\n   DSN.\n"
  - "Gatewaying from DSNs to other mail systems\n   It may be possible to gateway
    DSNs from the Internet into a foreign\n   mail system.  The primary purpose of
    such gatewaying is to convey\n   delivery status information in a form that is
    usable by the\n   destination system.  A secondary purpose is to allow \"tunneling\"
    of\n   DSNs through foreign mail systems, in case the DSN may be gatewayed\n   back
    into the Internet.\n   In general, the recipient of the DSN (i.e., the sender
    of the\n   original message) will want to know, for each recipient: the closest\n
    \  available approximation to the original recipient address, the\n   delivery
    status (success, failure, or temporary failure), and for\n   failed deliveries,
    a diagnostic code that describes the reason for\n   the failure.\n   If possible,
    the gateway should attempt to preserve the Original-\n   Recipient address and
    Original-Envelope-ID (if present), in the\n   resulting foreign delivery status
    report.\n   When reporting delivery failures, if the diagnostic-type sub-field
    of\n   the Diagnostic-Code field indicates that the original diagnostic code\n
    \  is understood by the destination environment, the information from\n   the
    Diagnostic-Code field should be used.  Failing that, the\n   information in the
    Status field should be mapped into the closest\n   available diagnostic code used
    in the destination environment.\n   If it is possible to tunnel a DSN through
    the destination\n   environment, the gateway specification may define a means
    of\n   preserving the DSN information in the delivery status reports used by\n
    \  that environment.\n"
  title: Appendix B - Guidelines for gatewaying DSNs
- contents:
  - "Appendix C - Guidelines for use of DSNs by mailing list exploders\n   This section
    pertains only to the use of DSNs by \"mailing lists\" as\n   defined in [4], section
    7.2.7.\n   DSNs are designed to be used by mailing list exploders to allow them\n
    \  to detect and automatically delete recipients for whom mail delivery\n   fails
    repeatedly.\n   When forwarding a message to list subscribers, the mailing list\n
    \  exploder should always set the envelope return address (e.g., SMTP\n   MAIL
    FROM address) to point to a special address which is set up to\n   receive non-delivery
    reports.  A \"smart\" mailing list exploder can\n   therefore intercept such non-delivery
    reports, and if they are in the\n   DSN format, automatically examine them to
    determine for which\n   recipients a message delivery failed or was delayed.\n
    \  The Original-Recipient field should be used if available, since it\n   should
    exactly match the subscriber address known to the list.  If\n   the Original-Recipient
    field is not available, the recipient field\n   may resemble the list subscriber
    address.  Often, however, the list\n   subscriber will have forwarded his mail
    to a different address, or\n   the address may be subject to some re-writing,
    so heuristics may be\n   required to successfully match an address from the recipient
    field.\n   Care is needed in this case to minimize the possibility of false\n
    \  matches.\n   The reason for delivery failure can be obtained from the Status
    and\n   Action fields, and from the Diagnostic-Code field (if the status-type\n
    \  is recognized).  Reports for recipients with action values other than\n   \"failed\"
    can generally be ignored; in particular, subscribers should\n   not be removed
    from a list due to \"delayed\" reports.\n   In general, almost any failure status
    code (even a \"permanent\" one)\n   can result from a temporary condition.  It
    is therefore recommended\n   that a list exploder not delete a subscriber based
    on any single\n   failure DSN (regardless of the status code), but only on the\n
    \  persistence of delivery failure over a period of time.\n   However, some kinds
    of failures are less likely than others to have\n   been caused by temporary conditions,
    and some kinds of failures are\n   more likely to be noticed and corrected quickly
    than others.  Once\n   more precise status codes are defined, it may be useful
    to\n   differentiate between the status codes when deciding whether to\n   delete
    a subscriber.  For example, on a list with a high message\n   volume, it might
    be desirable to temporarily suspend delivery to a\n   recipient address which
    causes repeated \"temporary\" failures, rather\n   than simply deleting the recipient.
    \ The duration of the suspension\n   might depend on the type of error.  On the
    other hand, a \"user\n   unknown\" error that persisted for several days could
    be considered a\n   reliable indication that address were no longer valid.\n"
  title: Appendix C - Guidelines for use of DSNs by mailing list exploders
- contents:
  - "Appendix D - IANA registration forms for DSN types\n   The forms below are for
    use when registering a new address-type,\n   diagnostic-type, or MTA-name-type
    with the Internet Assigned Numbers\n   Authority (IANA).  Each piece of information
    requested by a\n   registration form may be satisfied either by providing the\n
    \  information on the form itself, or by including a reference to a\n   published,
    publicly available specification which includes the\n   necessary information.
    \ IANA MAY reject DSN type registrations\n   because of incomplete registration
    forms, imprecise specifications,\n   or inappropriate type names.\n   To register
    a DSN type, complete the applicable form below and send\n   it via Internet electronic
    mail to <IANA@IANA.ORG>.\n"
  - "IANA registration form for address-type\n   A registration for a DSN address-type
    MUST include the following\n   information:\n   (a) The proposed address-type
    name.\n   (b) The syntax for mailbox addresses of this type, specified using\n
    \      BNF, regular expressions, ASN.1, or other non-ambiguous language.\n   (c)
    If addresses of this type are not composed entirely of graphic\n       characters
    from the US-ASCII repertoire, a specification for how\n       they are to be encoded
    as graphic US-ASCII characters in a DSN\n       Original-Recipient or Final-Recipient
    DSN field.\n   (d) [optional] A specification for how addresses of this type are
    to\n       be translated to and from Internet electronic mail addresses.\n"
  - "IANA registration form for diagnostic-type\n   A registration for a DSN address-type
    MUST include the following\n   information:\n   (a) The proposed diagnostic-type
    name.\n   (b) A description of the syntax to be used for expressing diagnostic\n
    \      codes of this type as graphic characters from the US-ASCII\n       repertoire.\n
    \  (c) A list of valid diagnostic codes of this type and the meaning of\n       each
    code.\n   (d) [optional] A specification for mapping from diagnostic codes of\n
    \      this type to DSN status codes (as defined in [5]).\n"
  - "IANA registration form for MTA-name-type\n   A registration for a DSN MTA-name-type
    must include the following\n   information:\n   (a) The proposed MTA-name-type
    name.\n   (b) A description of the syntax of MTA names of this type, using BNF,\n
    \      regular expressions, ASN.1, or other non-ambiguous language.\n   (c) If
    MTA names of this type do not consist entirely of graphic\n       characters from
    the US-ASCII repertoire, a specification for how\n       an MTA name of this type
    should be expressed as a sequence of\n       graphic US-ASCII characters.\n"
  title: Appendix D - IANA registration forms for DSN types
