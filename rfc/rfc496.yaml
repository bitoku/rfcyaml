- title: __initial_text__
  contents:
  - "                A TNLS QUICK REFERENCE CARD IS AVAILABLE\nThis RFC announces\
    \ a new TNLS Quick Reference Card.  It documents all of\nthe basic commands required\
    \ for everyday TNLS usage as well as some\nspecial purpose features.  It includes\
    \ TIP settings for connecting to\nSRI-ARC, basic TENEX/EXECUTIVE commands, and\
    \ a complete of set of\nVIEWSPECS codes for TNLS usage.\n    One copy of this\
    \ card will be sent to your station agent.  If you\n    would like to obtain copies\
    \ for users at your site, please contact\n    Marcia Keeney (MLK) at SRI-ARC indicating\
    \ the number of copies you\n    require.\n       [ This RFC was put into machine\
    \ readable form for entry ]\n       [ into the online RFC archives by Alex McKenzie\
    \ with    ]\n       [ support from GTE, formerly BBN Corp.             9/99 ]\n"
