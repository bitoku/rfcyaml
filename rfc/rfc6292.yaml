- title: Abstract
  contents:
  - "Abstract\n   The IETF intends to provide a new tool to Area Directors for the\n\
    \   creation, re-chartering, and closing of Working Groups.  The tool\n   will\
    \ also allow the IETF community to view the status of the\n   chartering process.\
    \  This document describes the requirements for the\n   proposed new tool, and\
    \ it is intended as input to a later activity\n   for the design and development\
    \ of such a tool.\n"
