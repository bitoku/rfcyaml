- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC2418] describes the guidelines and procedures for formation\
    \ and\n   operation of IETF Working Groups (WGs).  Since the publication of RFC\n\
    \   2418 in 1998, the IETF has started many dozen new WGs, and has shut\n   down\
    \ many dozen.  In that time, many WGs have had some (often dozens)\n   changes\
    \ to their charters.\n   Today, virtually all of the tasks associated with creating,\n\
    \   rechartering, and closing a WG are performed manually.  An Area\n   Director\
    \ (AD) requests one of these actions by manually sending a\n   message to the\
    \ Secretariat's ticket system.  A member of the\n   Secretariat staff manually\
    \ updates the internal Secretariat database\n   and the IETF Datatracker, manually\
    \ places the WG on the IESG\n   teleconference agenda (when appropriate), and\
    \ manually sends out all\n   of the required messages and announcements.\n   The\
    \ IETF Administrative Oversight Committee (IAOC) would like to\n   create a better\
    \ tool for those tasks, and this document lists the\n   requirements for such\
    \ a tool.  When complete, this document may be\n   used to issue an RFP for the\
    \ design and development of the tool.\n   This document was prepared at the request\
    \ of the IAOC.\n"
- title: 1.1.  WG Charter Process Overview
  contents:
  - "1.1.  WG Charter Process Overview\n   As described in [RFC2418], a key responsibility\
    \ of the IESG is the\n   creation, re-chartering, and closing of WGs.  Creation\
    \ and\n   rechartering of WGs is a multi-step process that involves internal\n\
    \   review of a draft charter by the IESG and IAB, an external review of\n   the\
    \ draft charter by the IETF community and by other standards\n   bodies, and (likely)\
    \ approval of a final charter by the IESG.  The\n   internal review by the IESG\
    \ and IAB, and the external review by the\n   IETF community, often result in\
    \ revisions to the draft charter.\n   Closing of a WG does not require review\
    \ or approval by the IESG.\n   Rather, a WG may be closed at the request of an\
    \ AD, normally the Area\n   Advisor for the WG.\n   Note that the charter and\
    \ recharter processes do not involve changing\n   of WG milestones.  A tool that\
    \ handles milestone updates will likely\n   be created in the future.\n"
- title: 2.  General Requirements
  contents:
  - "2.  General Requirements\n   The tool described here holds records for new WGs\
    \ that are being\n   considered as well as for all WGs whose charter are under\
    \ review.\n"
- title: 2.1.  WG Records
  contents:
  - "2.1.  WG Records\n   A WG record contains the following fields:\n   o  name of\
    \ the WG\n   o  the WG's acronym\n   o  names of the WG chairs (if known)\n  \
    \ o  names of the WG secretary (if any)\n   o  names of the WG technical advisors\
    \ (if any)\n   o  shepherding AD\n   o  IETF area\n   o  charter text\n   o  mailing\
    \ list address and archive location\n   o  previous mailing list (if any)\n  \
    \ o  other web sites (such as wikis, trackers, and/or project sites, if\n    \
    \  any) including web sites existing prior to the WG formation\n   o  earlier\
    \ acronyms for the WG\n   o  explanation for why the WG is being chartered or\
    \ rechartered (if\n      any)\n   In addition, a WG record contains the state\
    \ of the WG in the review\n   process.  That state has one annotation: whether\
    \ or not the state is\n   for a proposed WG or for an existing WG undergoing rechartering.\n\
    \   Some changes in state cause messages to be sent to the Secretariat so\n  \
    \ that the Secretariat can perform additional steps, such as sending\n   out mail\
    \ to various parties about the latest version of the charter\n   text, deadlines\
    \ for an upcoming decision, and so on.\n   When a WG record is displayed, that\
    \ display should also reflect\n   whether the WG currently exists or has been\
    \ closed; that data comes\n   from a different part of the Datatracker database.\n\
    \   Any AD can modify fields in an existing WG record.  Any AD can use\n   the\
    \ tool to change the review state of a WG record.  The normal order\n   for steps\
    \ is shown in this document, but an AD can set the state to\n   any valid value\
    \ at any time.\n"
- title: 2.2.  Comments
  contents:
  - "2.2.  Comments\n   During the reviews for WG creation and rechartering, ADs can\
    \ comment\n   on the reviews.  Any AD can add a comment to the record of a WG\
    \ that\n   is under review.  Each comment can be flagged as either \"blocking\"\
    \n   (meaning blocking forward movement until it is resolved) and \"non-\n   blocking\"\
    \ (meaning that it is only informative or editorial).\n"
- title: 2.3.  Naming of Charter Text Proposals
  contents:
  - "2.3.  Naming of Charter Text Proposals\n   Charter text proposals are to be kept\
    \ for historical purposes.  They\n   are kept in files with a specific naming\
    \ pattern.  The pattern for\n   charters before a WG is formed is:\n   charter-ietf-wgacronym-nn[-mm]\n\
    \   o  \"wgacronym\" is the acronym of the proposed WG.\n   o  \"nn\" is a two-digit\
    \ charter number assigned in sequence.  It\n      starts at \"00\" for before\
    \ the WG is first chartered; the first\n      finished charter has a value of\
    \ \"01\".\n   o  \"mm\" is a two-digit proposal number assigned in sequence. \
    \ It\n      starts at \"00\" for the first proposal for a particular version of\n\
    \      charter.  It is omitted in the actual charter file.\n   For instance, if\
    \ the \"example\" WG is chartered and then rechartered\n   twice, you might have\
    \ the following sequence of files:\n   charter-ietf-example-00-00.txt (first proposal)\n\
    \   charter-ietf-example-00-01.txt (second proposal)\n   charter-ietf-example-00-02.txt\
    \ (third proposal)\n   charter-ietf-example-01.txt (first charter)\n   charter-ietf-example-01-00.txt\
    \ (first recharter proposal)\n   charter-ietf-example-01-01.txt (second recharter\
    \ proposal)\n   charter-ietf-example-01-02.txt (third recharter proposal)\n  \
    \ charter-ietf-example-02.txt (second charter)\n   charter-ietf-example-02-00.txt\
    \ (next recharter proposal)\n   . . .\n   charter-ietf-example-03.txt (third charter)\n"
- title: 2.4.  Wording of Announcements
  contents:
  - "2.4.  Wording of Announcements\n   An AD can view and edit the standard \"WG\
    \ Review\" and \"WG Action\"\n   announcements before they are sent out during\
    \ the WG creation,\n   rechartering, and closing processes.  If the AD edits the\
    \ message,\n   the Secretariat is alerted to that fact when they receive the\n\
    \   request.\n"
- title: 2.5.  Access to the Tool
  contents:
  - "2.5.  Access to the Tool\n   Area Directors and the IETF Secretariat currently\
    \ have access to\n   perform some actions in the Datatracker that other community\
    \ members\n   do not; this access control continues to be used in many of the\n\
    \   extensions listed in this document.  Further, the IETF Secretariat\n   can\
    \ perform all actions that can be performed by any AD in this tool.\n"
- title: 2.6.  Initializing the Tool
  contents:
  - "2.6.  Initializing the Tool\n   Records for all WGs that are being created, or\
    \ are in the process of\n   charter updates, will be added before the tool is\
    \ first publicly\n   deployed.\n   The database should also be initialized with\
    \ current and historical\n   data, namely as much information as is currently\
    \ known about existing\n   and closed WGs that can be done in a mostly-automated\
    \ fashion.\n"
- title: 3.  Creating and Rechartering WGs
  contents:
  - '3.  Creating and Rechartering WGs

    '
- title: 3.1.  Chartering a New WG
  contents:
  - "3.1.  Chartering a New WG\n   Any AD can create a new WG record using a simple\
    \ web form.  Creating\n   a record should succeed as long as there is no other\
    \ WG with the same\n   name.  Names must be unique, so the tool will warn the\
    \ AD if the\n   acronym that is being proposed has been used in earlier WG charter\n\
    \   proposals and suggest against its use for a new charter.  By default,\n  \
    \ the field in the form listing the shepherding AD will be prepopulated\n   with\
    \ the name of the AD who is filling in the form.  The AD can fill\n   in all the\
    \ fields for the proposed WG.  The names of the WG chairs\n   can be left off\
    \ during the initial chartering process.\n   (Some Secretariat tools have trouble\
    \ with acronyms of more than eight\n   characters: they truncate the name.  This\
    \ will probably be fixed in\n   the future.  The new tool should have a configuration\
    \ setting that is\n   set to 8 initially, and it should be adjusted when the Secretariat\n\
    \   tools are updated.  There may also be problems with names that have\n   hyphens\
    \ in them.  However, WGs that have more than eight characters\n   in their names,\
    \ and WGs with hyphens in their names, have existed for\n   over a year.)\n  \
    \ Creating a new WG record causes the Datatracker state for this\n   potential\
    \ new WG to be \"Informal IESG review\".  When the record is\n   created, the\
    \ AD proposes a length of time (in weeks) for the internal\n   review time; the\
    \ default is one week.\n   The review states in which a WG can exist during its\
    \ initial\n   chartering are:\n   o  Informal IESG review -- This is the initial\
    \ state, moved into by\n      the tool when an AD creates a WG record.  When the\
    \ WG record is\n      moved to this state, a message is sent to the Secretariat.\
    \  The\n      normal next state is \"Internal review\" if the idea is accepted,\
    \ or\n      \"Not currently under review\" if the idea is abandoned.  The tool\n\
    \      should prompt the AD if they try to move to the next state in less\n  \
    \    than the minimum elapsed time set by the AD when creating the WG,\n     \
    \ but allow the move if the AD responds to the prompt.\n   o  Internal review\
    \ -- The IESG and IAB are reviewing the early draft\n      of the charter; this\
    \ is the initial IESG and IAB review.  When\n      moved to this state, a note\
    \ is sent to the Secretariat to place\n      this on the next IESG telechat and\
    \ to inform the IAB.  The usual\n      next state is \"External review\" if the\
    \ idea is adopted, or\n      \"Informal IESG review\" if the IESG decides the\
    \ idea needs more\n      work, or \"Not currently under review\" if the idea is\
    \ abandoned.\n   o  External review -- The IETF community and possibly other standards\n\
    \      development organizations (SDOs) are reviewing the proposed\n      charter.\
    \  When moved to this state, a note is sent to the\n      Secretariat to send\
    \ out the external review announcement to the\n      appropriate lists.  The external\
    \ review announcement will be sent\n      out to the normal IETF-related mailing\
    \ lists.  The AD can specify\n      whether or not to send the announcement to\
    \ other SDOs (with the\n      default being that it should be), and the AD can\
    \ also specify\n      additional recipients who should receive the announcement.\
    \  When\n      moved to this state, a separate note is sent to the Secretariat\
    \ to\n      schedule discussion for the next IESG telechat.  The usual next\n\
    \      state is \"IESG review\", although it might move to \"Not currently\n \
    \     under review\" if the idea is abandoned during the external review.\n  \
    \ o  IESG review -- The IESG is reviewing the discussion from the\n      external\
    \ review of the proposed charter.  The usual next state is\n      \"WG exists\"\
    , or \"Not currently under review\" if the idea is\n      abandoned.\n   o  WG\
    \ exists -- The WG was approved by the IESG.  When moved to this\n      state,\
    \ a note is sent to the Secretariat to publish the charter\n      and send the\
    \ appropriate announcements.  The WG remains in this\n      state until there\
    \ is a request to update the charter.\n   o  Not currently under review -- The\
    \ proposed WG is not being\n      considered at this time.  A proposed WG charter\
    \ will remain in\n      this state until an AD moves it to \"Informa1 IESG review\"\
    .\n   All states above, except for \"WG exists\", are given the annotation\n \
    \  \"Initial chartering\".\n   The chartering process involves the proposed charter\
    \ appearing on two\n   IESG telechats.  The tool should allow an AD and/or the\
    \ Secretariat\n   to select the telechat date for the approval events.  When the\n\
    \   telechat is selected, the state determines where it appears on that\n   telechat's\
    \ agenda.\n"
- title: 3.2.  Rechartering an Existing WG
  contents:
  - "3.2.  Rechartering an Existing WG\n   Any AD can request that a WG be rechartered\
    \ using a simple web form.\n   This form prompts with the current charter and\
    \ allows all fields to\n   be edited.  Asking for a recharter causes the Datatracker\
    \ state for\n   this WG to be \"Informal IESG review\".  When the recharter record\
    \ is\n   created, the AD proposes a length of time (in weeks) for the internal\n\
    \   review time; the default is one week.\n   The review states in which a WG\
    \ can exist during rechartering are:\n   o  WG exists; Informal IESG recharter\
    \ review -- This is the initial\n      state, moved into by the tool when an AD\
    \ asks for a WG to be\n      rechartered.  When the WG record is moved to this\
    \ state, a message\n      is sent to the Secretariat.  The normal next state is\
    \ \"WG exists;\n      Internal review\" if the idea is accepted, or \"WG exists\"\
    \ if this\n      attempt to recharter is abandoned.  The tool should prompt the\
    \ AD\n      if they try to move to the next state in less than the minimum\n \
    \     elapsed time set by the AD when asking to recharter the WG.\n   o  WG exists;\
    \ Internal recharter review -- The IESG and IAB are\n      reviewing the proposed\
    \ new charter; this is the initial IESG and\n      IAB review of the new charter.\
    \  When moved to this state, a note\n      is sent to the Secretariat to place\
    \ this on the next IESG telechat\n      and to inform the IAB.  The usual next\
    \ state is \"WG exists;\n      External review\" if the idea is adopted, or \"\
    WG exists; Informal\n      IESG review\" if the IESG decides the idea needs more\
    \ work, or \"WG\n      exists\" if the current rechartering is abandoned or if\
    \ the new\n      charter is approved during internal review.\n   o  WG exists;\
    \ External recharter review -- The IETF community and\n      possibly other SDOs\
    \ are reviewing the proposed new charter.  When\n      moved to this state, a\
    \ note is sent to the Secretariat to send out\n      the external review announcement\
    \ to the appropriate lists.  The\n      external review announcement will be sent\
    \ to the normal IETF-\n      related mailing lists.  The AD can specify whether\
    \ or not to send\n      the announcement to other SDOs (with the default being\
    \ that it\n      should be), and the AD can also specify additional recipients\
    \ who\n      should receive the announcement.  The usual next state is \"WG\n\
    \      exists; IESG review\", although it might move to \"WG exists\" if the\n\
    \      current rechartering is abandoned during the external review.\n   o  WG\
    \ exists; IESG recharter review -- The IESG is reviewing the\n      discussion\
    \ from the external review of the recharter.  When moved\n      to this state,\
    \ a note is sent to the Secretariat to schedule\n      discussion for the next\
    \ IESG telechat.  The usual next state is\n      \"WG exists\".\n   All states\
    \ above are given the annotation \"Rechartering\".\n   When rechartering existing\
    \ WGs, the IESG decides whether or not the\n   recharter needs an external review;\
    \ many do not.\n   The rechartering process involves the proposed charter appearing\
    \ on\n   one or two IESG telechats.  The tool should allow an AD and/or the\n\
    \   Secretariat to select the telechat date for the approval events.\n   When\
    \ the telechat is selected, the state determines where it appears\n   on that\
    \ telechat's agenda.\n"
- title: 3.3.  Ballots for Charter Approval
  contents:
  - "3.3.  Ballots for Charter Approval\n   The current Datatracker has facilities\
    \ for ballots on adoption of\n   Internet-Drafts to become RFCs.  A separate facility\
    \ needs to be\n   created to allow balloting for initial chartering or rechartering\n\
    \   during IESG review.  The balloting for charter and rechartering will\n   allow\
    \ ADs to express \"yes\", \"no\", and \"abstain\" positions, and will\n   allow\
    \ ADs to change their positions over time.\n   As described in Section 2.2, comments\
    \ can be added to the record for\n   a WG.  It is expected that such comments\
    \ will be added during the\n   balloting process.\n"
- title: 4.  Requesting the Closing of a WG
  contents:
  - "4.  Requesting the Closing of a WG\n   An AD can use the tool to request that\
    \ the Secretariat close an\n   existing WG.  The request action will prompt the\
    \ AD to provide\n   instructions regarding the disposition of each active Internet-Draft\n\
    \   (such as to withdraw the draft, move it to another WG, convert it to\n   an\
    \ individual submission, and so on), wording for the closure\n   announcement,\
    \ and the status of the WG mailing list (will it remain\n   open or should it\
    \ be closed).\n"
- title: 5.  Searching, Comparing, and Tracking Charters
  contents:
  - '5.  Searching, Comparing, and Tracking Charters

    '
- title: 5.1.  Viewing and Searching the Charter Database
  contents:
  - "5.1.  Viewing and Searching the Charter Database\n   All members of the IETF\
    \ community can view the public portions of the\n   charter database.  This public\
    \ view should have an explanation of the\n   states given in this document.  They\
    \ can also search for a WG record\n   in the tool based on one or more of the\
    \ following criteria:\n   o  WG name (full or partial)\n   o  WG acronym\n   o\
    \  WG charter state\n   o  Shepherding AD\n   o  Area\n   o  Text in any of the\
    \ fields\n   o  Earlier acronyms for the WG\n   Further, all users can view all\
    \ snapshots of earlier versions of a\n   WG's charter.  Snapshots include the\
    \ Area, AD, WG name, WG acronym,\n   chairs, and charter text.\n"
- title: 5.2.  Seeing Differences between Versions of Pre-Approval Wordings
  contents:
  - "5.2.  Seeing Differences between Versions of Pre-Approval Wordings\n   It needs\
    \ to be easy to compare differences between different versions\n   of proposed\
    \ charter language, up to and including the approved\n   version.  Using the naming\
    \ formats given in Section 2, this means\n   that it must be easy to compare wgacronym-charter-ss\
    \ (for the highest\n   value of \"ss\") with wgacronym-recharter-ss-nn.  It must\
    \ also be\n   possible to compare any two versions of approved charters (that\
    \ is,\n   of two values for \"ss\" in wgacronym-charter-ss).  It also must be\n\
    \   easy to compare two versions that have different acronyms in the case\n  \
    \ that the acronym changes during the chartering process.\n"
- title: 5.3.  Tracking Charters with an Atom Feed
  contents:
  - "5.3.  Tracking Charters with an Atom Feed\n   The tool needs to provide an Atom\
    \ feed [RFC4287] for the changes in a\n   charter.  The contents of the feed are\
    \ the full WG record, plus an\n   indication of what changed since the last entry\
    \ in the feed.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   Creating a new tool for tracking the charter\
    \ of WGs does not affect\n   the security of the Internet in any significant fashion.\n"
- title: 7.  Acknowledgements
  contents:
  - "7.  Acknowledgements\n   This document draws heavily on earlier work done on\
    \ this topic by\n   other writers, such as previous IESG and IAB members.  Various\n\
    \   members of the IESG contributed many suggestions to this document.\n   In\
    \ particular David Harrington, Robert Sparks, and Russ Housley\n   contributed\
    \ a great deal of wording and many ideas.\n"
