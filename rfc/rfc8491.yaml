- title: __initial_text__
  contents:
  - '             Signaling Maximum SID Depth (MSD) Using IS-IS

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines a way for an Intermediate System to\n   Intermediate\
    \ System (IS-IS) router to advertise multiple types of\n   supported Maximum SID\
    \ Depths (MSDs) at node and/or link granularity.\n   Such advertisements allow\
    \ entities (e.g., centralized controllers) to\n   determine whether a particular\
    \ Segment ID (SID) stack can be\n   supported in a given network.  This document\
    \ only defines one type of\n   MSD: Base MPLS Imposition.  However, it defines\
    \ an encoding that can\n   support other MSD types.  This document focuses on\
    \ MSD use in a\n   network that is Segment Routing (SR) enabled, but MSD may also\
    \ be\n   useful when SR is not enabled.\n"
