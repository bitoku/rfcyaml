- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The OSPFv2 protocol specifies a Shortest Path First (SPF)\
    \ algorithm\n   that identifies transit vertices based on their adjacencies.\n\
    \   Therefore, OSPFv2 does not have a mechanism to prevent traffic\n   transiting\
    \ a participating node if it is a transit vertex in the only\n   existing or shortest\
    \ path to the destination.  The use of metrics to\n   make the node undesirable\
    \ can help to repel traffic only if an\n   alternative better route exists.\n\
    \   A mechanism to move traffic away from the shortest path is\n   particularly\
    \ useful for a number of use cases:\n   1.  Graceful isolation of a router, to\
    \ avoid blackhole scenarios when\n       there is a reload and possible long reconvergence\
    \ times.\n   2.  Closet switches that are not usually used for transit traffic\
    \ but\n       need to participate in the topology.\n   3.  Overloaded routers\
    \ that could use such a capability to\n       temporarily repel traffic until\
    \ they stabilize.\n   4.  BGP route reflectors, known as virtual Route Reflectors,\
    \ that are\n       not in the forwarding path but are in central locations such\
    \ as\n       data centers.  Such route reflectors are typically used for route\n\
    \       distribution and are not capable of forwarding transit traffic.\n    \
    \   However, they need to learn the OSPF topology to perform SPF\n       computation\
    \ for optimal routes and reachability resolution for\n       their clients [BGP-ORR].\n\
    \   This document describes the functionality provided by the Host-bit\n   (H-bit);\
    \ this functionality prevents other OSPFv2 routers from using\n   the host router\
    \ by excluding it in path calculations for transit\n   traffic in OSPFv2 routing\
    \ domains.  If the H-bit is set, then the\n   calculation of the shortest-path\
    \ tree for an area, as described in\n   Section 16.1 of [RFC2328], is modified\
    \ by including a check to verify\n   that transit vertices DO NOT have the H-bit\
    \ set (see Section 4).\n   Furthermore, in order to repel traffic effectively,\
    \ this document\n   updates [RFC6987] so that Type 2 External and Not-So-Stubby\
    \ Area\n   (NSSA) Link State Advertisements (LSAs) [RFC3101] are advertised with\n\
    \   a high cost (see Section 6).  OSPFv3 [RFC5340] defines an option bit,\n  \
    \ known as the R-bit, for router-LSAs; the H-bit supports similar\n   functionality.\n"
