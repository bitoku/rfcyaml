    \ Router Capability Bit\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document introduces the H-bit, which is\
    \ a capability feature\n   that restricts the use of a router for transit, while\
    \ only its local\n   destinations are reachable.  This is a subset of the operations\
    \ of a\n   normal router and therefore should not introduce new security\n   considerations\
    \ beyond those already known in OSPFv2 [RFC2328].  The\n   feature introduces\
    \ the advertisement of host router capability\n   information to all OSPFv2 routers\
    \ in an area.  This information can\n   be leveraged for discovery and verification\
    \ that all routers in the\n   area support the capability before the feature is\
    \ turned on.  In the\n   event that a rogue or buggy router incorrectly advertises\
    \ its\n   capability, possible scenarios are as follows:\n   *  The router does\
    \ not have the capability but sends the H-bit set in\n      its LSAs.  In this\
    \ case, a routing loop is possible.  However,\n      this is mitigated by the\
    \ fact that this router should be avoided\n      anyway.  Moreover, the link metrics\
    \ cost (MaxLinkMetric) of this\n      router will mitigate this situation.  In\
    \ any case, a router\n      advertising the H-bit capability without its link\
    \ metrics cost\n      equal to MaxLinkMetric could be a rogue router and should\
    \ be\n      avoided.\n   *  The router has the capability but sends the H-bit\
    \ clear in its\n      LSAs.  In this case, the router merely prevents the support\
    \ of\n      other H-bit routers in the area and prevents all the routers from\n\
    \      running the modified SPF.  Any impacts are also mitigated in this\n   \
    \   scenario, as other H-bit routers in the area also advertise the\n      MaxLinkMetric\
    \ cost, so they will still be avoided unless they are\n      the last-resort path.\n\
    \   *  The rogue router is on the only transit path for some destinations\n  \
    \    and sends the H-bit set (for no good/valid reason) in its LSAs,\n      and\
    \ effectively partitions the network.  This case is\n      indistinguishable from\
    \ the normal case where an operator may\n      consciously decide to set the H-bit\
    \ to perform maintenance on a\n      router that is on the only transit path.\
    \  The OSPF protocol will\n      continue to function within the partitioned domains.\n"
