- title: Abstract
  contents:
  - "Abstract\n   This document describes the procedure for proper handling of incoming\n\
    \   liaison statements from other standards development organizations\n   (SDOs),\
    \ consortia, and industry fora, and for generating liaison\n   statements to be\
    \ transmitted from IETF to other SDOs, consortia and\n   industry fora.  This\
    \ procedure allows IETF to effectively collaborate\n   with other organizations\
    \ in the international standards community.\n   The IETF expects that liaison\
    \ statements might come from a variety of\n   organizations, and it may choose\
    \ to respond to many of those.  The\n   IETF is only obligated to respond if there\
    \ is an agreed liaison\n   relationship, however.\n"
