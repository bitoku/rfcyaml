- title: __initial_text__
  contents:
  - "               Precision Time Protocol Version 2 (PTPv2)\n                  \
    \    Management Information Base\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in internets based on TCP\n   or\
    \ IP.  In particular, it defines objects for managing networks using\n   the Precision\
    \ Time Protocol (PTP), specified in IEEE Std. 1588-2008.\n   This memo specifies\
    \ a MIB module in a manner that is both compliant\n   to the Structure of Management\
    \ Information version 2 (SMIv2) and\n   semantically identical to the peer SMIv1\
    \ definitions.\n"
