- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   module for use with network management protocols in the Internet\n\
    \   community.  In particular, it describes managed objects used for\n   managing\
    \ PTP devices including ordinary clocks, transparent clocks,\n   and boundary\
    \ clocks.\n   This MIB module is restricted to reading standard PTP data elements,\n\
    \   as described in [IEEE-1588-2008].  This enables it to monitor the\n   operation\
    \ of PTP clocks within the network.  It is envisioned that\n   this MIB module\
    \ will complement other managed objects to be defined\n   that will provide more\
    \ detailed information on the performance of PTP\n   clocks supporting the Telecom\
    \ Profile defined in [G.8265.1] and any\n   future profiles that may be defined.\
    \  Those objects are considered\n   out of scope for the current document.\n \
    \  Similarly, this MIB module is read-only and not intended to provide\n   the\
    \ ability to configure PTP clocks.  Since PTP clocks are often\n   embedded in\
    \ other network elements such as routers, switches, and\n   gateways, this ability\
    \ is generally provided via the configuration\n   interface for the network element.\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\"\
    , and\n   \"OPTIONAL\" in this document are to be interpreted as described in\
    \ BCP\n   14 [RFC2119] [RFC8174] when, and only when, they appear in all\n   capitals,\
    \ as shown here.\n"
- title: 1.1.  Relationship to Other Profiles and MIBs
  contents:
  - "1.1.  Relationship to Other Profiles and MIBs\n   This MIB module is intended\
    \ to be used with the default PTP profile\n   described in [IEEE-1588-2008] when\
    \ running over the IP network layer.\n   As stated above, it is envisioned that\
    \ this MIB module will\n   complement other managed objects to be defined to monitor\
    \ and measure\n   the performance of PTP clocks supporting specific PTP profiles,\
    \ e.g.,\n   the Telecom Profile defined in [G.8265.1].\n   Some other PTP profiles\
    \ have their own MIB modules defined as part of\n   the profile, and this MIB\
    \ module is not intended to replace those MIB\n   modules.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   The objects defined in this MIB module are to be used when describing\n\
    \   the Precision Time Protocol (PTP), as defined in [IEEE-1588-2008].\n   Section\
    \ 6 of [IEEE-1588-2008] provides an overview of synchronization\n   networks using\
    \ PTP.\n   Terms used in this document have meanings as defined in Section 3.1\n\
    \   of [IEEE-1588-2008].\n"
