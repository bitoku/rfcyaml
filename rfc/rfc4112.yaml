- title: 2.1.2.  Field Footnotes
  contents:
  - "2.1.2.  Field Footnotes\n   (1)  For example: Mr., Mrs., Ms., Dr.  This field\
    \ is commonly\n        omitted.\n   (2)  May also be used for middle initial.\n\
    \   (3)  For example: Ph.D., Jr. (Junior), 3rd, Esq. (Esquire).  This\n      \
    \  field is commonly omitted.\n   (4)  Address lines must be filled in the order\
    \ line1, then line2, and\n        last line3.  Thus, for example, it is an error\
    \ for line1 to be\n        null if line2 or line3 is not.\n   (5)  2 characters\
    \ are the minimum for the US and Canada; other\n        countries may require\
    \ longer fields.  For the US, use 2-\n        character US postal state abbreviation.\n\
    \   (6)  Minimum field lengths for Postal Code will vary according to the\n  \
    \      international market served.  Use 5-character postal code or 5+4\n    \
    \    ZIP for the US and 6-character postal code for Canada.  The size\n      \
    \  given, 14, is believed to be the maximum required anywhere in\n        the\
    \ world.\n   (7)  Use [ISO3166] standard two letter country codes.\n   (8)  10\
    \ digits are the minimum for numbers within the North American\n        Numbering\
    \ Plan (<http://www.nanpa.com>: It includes the US,\n        Canada and a number\
    \ of Caribbean and smaller Pacific nations,\n        but not Cuba).  Other countries\
    \ may require longer fields.\n        Telephone numbers are complicated by differing\
    \ international\n        access codes, variant punctuation of area/city codes\
    \ within\n        countries, etc.  Although it is desirable for telephone numbers\n\
    \        to be in standard international format [E.164], it may be\n        necessary\
    \ to use heuristics or human examination based on the\n        telephone number\
    \ and addresses given to figure out how to call a\n        customer, since people\
    \ may enter local formatted numbers without\n        area/access codes.  It is\
    \ recommend that an \"x\" be placed before\n        extension numbers and that\
    \ the \"x\" and extension number appear\n        after all other parts of the\
    \ number.\n   (9)  For example:  jsmith@example.com\n   (10) The name of the cardholder\
    \ as it appears on the card.\n   (11) Case insensitive.  Use up to the first 4\
    \ letters of the\n        association name (see also Note 102):\n            \
    \         AMER   American Express\n                     BANK   Bankcard (Australia)\n\
    \                     DC     DC (Japan)\n                     DINE   Diners Club\n\
    \                     DISC   Discover\n                     JCB    JCB\n     \
    \                MAST   Mastercard\n                     NIKO   Nikos (Japan)\n\
    \                     SAIS   Saison (Japan)\n                     UC     UC (Japan)\n\
    \                     UCAR   UCard (Taiwan)\n                     VISA   Visa\n\
    \   (12) Includes the check digit at the end but no spaces or hyphens\n      \
    \  [ISO7812].  The min given, 19, is the longest number permitted\n        under\
    \ the ISO standard.\n   (13) An additional cardholder verification number printed\
    \ on the card\n        (but not embossed or recorded on the magnetic stripe) such\
    \ as\n        the American Express CIV, MasterCard CVC2, and Visa CVV2 values.\n\
    \   (14) The day of the month.  Values: 1-31.  A leading zero is ignored,\n  \
    \      so, for example, 07 is valid for the seventh day of the month.\n   (15)\
    \ The month of the year.  Jan - 1, Feb - 2, March - 3, etc.;\n        Values:\
    \ 1-12.  A leading zero is ignored, so, for example, 07 is\n        valid for\
    \ July.\n   (16) The value in the wallet cell is always four digits; e.g., 1999,\n\
    \        2000, 2001.\n   (17) A space separated list of protocols available in\
    \ connection with\n        the specified card.  The following is the initial list\
    \ of case-\n        insensitive tokens:\n                  none\n            \
    \      set\n                  setcert\n                  iotp\n              \
    \    echeck\n                  simcard\n                  phoneid\n        \"\
    Set\" indicates that the card is usable with SET protocol (i.e.,\n        it is\
    \ in a SET wallet) but that it does not have a SET\n        certificate [SET].\
    \  \"Setcert\" indicates that the card is usable\n        with SET and has a set\
    \ certificate [SET].  \"iotp\" indicates that\n        the IOTP protocol [RFC2801]\
    \ is supported at the customer.\n        \"echeck\" indicates that the eCheck\
    \ protocol [eCheck] is\n        supported at the customer.  \"simcard\" indicates\
    \ an ability to\n        use the transaction instrument built into a Cellphone\
    \ subscriber\n        for identification.  \"phoneid\" indicates use for the transaction\n\
    \        of a billable phone number.  \"None\" indicates that automatic\n    \
    \    field fill is operating but that there is no further\n        information.\n\
    \   (18) A unique order ID string generated by the consumer software.\n   (19)\
    \ The user ID and password fields can be used if the user has a\n        pre-established\
    \ account with the merchant to which access is\n        authenticated by such\
    \ values.  For that use, one would expect an\n        application to require exactly\
    \ one user ID, and one password\n        field be present.\n   (20) URI [RFC3986]\
    \ indicating version of this set of fields.  Equal\n        to \"urn:ietf:params:ecml:v2.0\"\
    \ for this version.  See Section 5.\n        (See also Note 101.)\n   (21) A string\
    \ to identify the source and version of form fill\n        software that is acting\
    \ on behalf of a user.  Should contain\n        company and/or product name and\
    \ version; for example, \"Wallets\n        Inc., SuperFill, v42.7\".  (See also\
    \ Note 101.)\n   (22) A flag to indicate that this web-page/aggregate is the final\
    \ one\n        for this transaction.  (See also Note 101.)\n   (23) The merchant\
    \ domain name [RFC1034], such as\n        www.merchant.example.  (See also Note\
    \ 101.)\n   (24) The domain name [RFC1034] of the gateway transaction processor\n\
    \        that is actually accepting the payment on behalf of the\n        merchant,\
    \ such as www.processor.example.  (See also Note 101.)\n   (25) A Transaction\
    \ identification string whose format is specific to\n        the processor.\n\
    \   (26) A URL [RFC3986] that can be invoked to inquire about the\n        transaction.\
    \  (See also Note 100.)\n   (27) The amount of the transaction in ISO currency\
    \ format [ISO4217].\n        This is two integer numbers with a period in between\
    \ but with no\n        other currency mark (such as a \"$\" dollar sign).\n  \
    \ (28) This is the three-letter ISO currency code [ISO4217].  For\n        example,\
    \ US dollars is USD.\n   (29) ISO Transaction date.\n   (30) The type of the transaction,\
    \ if known.  Currently a value from\n        the following list:\n           \
    \          debit\n                     credit\n   (31) A digital signature, base64\
    \ encoded [RFC2045].  (See also Note\n        101.)\n   (32) The ReceiptTo fields\
    \ are used when the BillTo entity, location,\n        or address and the ReceiptTo\
    \ entity, location, or address are\n        different.  For example, when using\
    \ some forms of Corporate\n        Purchasing Cards or Agent Purchasing Cards,\
    \ the individual card\n        holder would be in the ReceiptTo fields, and the\
    \ corporate or\n        other owner would be in the BillTo fields.\n   (33) An\
    \ IETF Language Tag, as defined in [RFC3066].\n   (34) User preferences, as specified\
    \ by the merchant.  (See also Note\n        102.)\n   (35) The Uniform Resource\
    \ Locator [RFC3986] for accessing the\n        customer's \"wallet\" software.\
    \  (See also Note 100)\n   (36) A single capital letter: M=male, F=Female, U=Unknown\
    \ [ISO5218].\n   (37) An immutable device identification or serial number.  (See\
    \ also\n        Note 102.)\n   (38) User understandable device brand name.  (See\
    \ also Note 102)\n   (39) [ISO8583] field \"card acceptor terminal identification\"\
    .\n   (40) [ISO8583] field \"processing code\".\n   (41) [ISO8583] field \"acquiring\
    \ institution identification code\".\n   (42) [ISO8583] field \"forwarding institution\
    \ identification code\".\n   (43) [ISO8583] field \"system trace audit field\"\
    .\n   (44) [ISO8583] field \"date effective\".\n   (45) [ISO8583] field \"point\
    \ of sale date code\".\n   (46) [ISO8583] field \"approval code\".\n   (47) [ISO8583]\
    \ field \"action code\".\n   (48) [ISO8583] field \"date settlement\".\n   (49)\
    \ [ISO8583] field \"date capture\".\n   (50) [ISO8583] field \"trace 1 data\"\
    .\n   (51) [ISO8583] field \"trace 2 data\".\n   (52) User-recognizable loyalty\
    \ card brand name.  Values for this\n        field are not controlled, and there\
    \ is no IANA or other registry\n        for them.  (See also Note 102.)\n   (53)\
    \ The card issuer number required by the UK-based Switch and Solo\n        acquirers.\n\
    \   (54) The field names \"first_name\" and \"last_name\" have been retained\n\
    \        for compatibility with earlier versions of ECML.  However,\n        \"\
    last_name\" should be understood to refer to family or inherited\n        names(s),\
    \ whereas \"first_name\" is the first given or non-\n        inherited name and\
    \ \"middle_name\" is the subsequent given or\n        non-inherited name or names,\
    \ if any.\n   (55) The Uniform Resource Locator [RFC3986] for accessing the user's\n\
    \        X.509v3 certificate encoded as binary DER.  (See also Note 100.)\n  \
    \ Meta Notes (referenced by other notes)\n   (100) ECML, a basic field-naming\
    \ and structuring convention, does not\n         impose any particular requirements\
    \ on these URLs.  It is to be\n         expected that most applications that make\
    \ use of ECML will\n         impose such limitations and perform checking to be\
    \ sure that\n         provided URLs conform to such limitations before attempting\
    \ to\n         invoke them.\n   (101) This is a field that, when presented in\
    \ a web page, is usually\n         hidden.\n   (102) An ASCII [ASCII] character\
    \ string with no leading or trailing\n         white space.\n"
- title: 2.2.  Exemplar XML Syntax
  contents:
  - "2.2.  Exemplar XML Syntax\n   The following sections provide an XML DTD and an\
    \ XML Schema that\n   express the ECML fields with ECML v2 naming and ECML v2\
    \ hierarchical\n   structure.  In case of conflict between this DTD and Schema,\
    \ the\n   Schema should prevail.  Note that the ECML v2 naming and structure\n\
    \   may be used in non-XML syntaxes.\n   The ECML v2 XML syntax is deliberately\
    \ liberal because it is assumed\n   that specific applications making use of ECML\
    \ will impose their own\n   additional constraints.\n   For internationalization\
    \ of ECML, use the general XML character-\n   encoding provisions [XML] (which\
    \ mandate support of UTF-8 and UTF-16\n   and permit support of other character\
    \ sets) and the xml:lang\n   attribute, which may be used to specify language\
    \ information.\n"
- title: 2.2.1.  ECML v2 XML DTD
  contents:
  - "2.2.1.  ECML v2 XML DTD\n   The following is an XML DTD for ECML v2.\n      <!--\
    \ Electronic Commerce Modeling Language v2 -->\n      <!ELEMENT Ecom ( #PCDATA\
    \ | ShipTo | BillTo | ReceiptTo | Payment |\n                       Loyalty |\
    \ User | Merchant | Transaction |\n                       TransactionComplete\
    \ )* >\n      <!ATTLIST Ecom\n                id        ID         #IMPLIED\n\
    \                ConsumerOrderID CDATA #IMPLIED\n                Merchant  CDATA\
    \      #IMPLIED\n                Mode      (Query|Assert) #IMPLIED\n         \
    \       Processor CDATA      #IMPLIED\n                SchemaVersion (urn:ietf:params:ecml:v2.0)\n\
    \                                     #IMPLIED\n                WalletID  CDATA\
    \      #IMPLIED\n                WalletLocation CDATA #IMPLIED >\n      <!ELEMENT\
    \ ShipTo ( #PCDATA | Postal | Telecom | Online )* >\n      <!ATTLIST ShipTo\n\
    \                id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT BillTo  ( #PCDATA | Postal | Telecom | Online )*\
    \ >\n      <!ATTLIST BillTo\n                id        ID         #IMPLIED\n \
    \               Mode      (Query|Assert) #IMPLIED >\n      <!ELEMENT ReceiptTo\
    \ ( #PCDATA | Postal | Telecom | Online )* >\n      <!ATTLIST ReceiptTo\n    \
    \            id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Postal ( #PCDATA | Name | Company |\n          \
    \                         Street | City | StateProv )* >\n      <!ATTLIST Postal\n\
    \                id        ID         #IMPLIED\n                PostalCode NMTOKEN\
    \   #IMPLIED\n                Mode      (Query|Assert) #IMPLIED\n            \
    \    CountryCode NMTOKEN  #IMPLIED >\n      <!ELEMENT Name EMPTY >\n      <!ATTLIST\
    \ Name\n                id        ID         #IMPLIED\n                Mode  \
    \    (Query|Assert) #IMPLIED\n                Prefix    NMTOKEN    #IMPLIED\n\
    \                First     NMTOKEN    #IMPLIED\n                Middle    NMTOKEN\
    \    #IMPLIED\n                Last      NMTOKEN    #IMPLIED\n               \
    \ Suffix    NMTOKEN    #IMPLIED >\n      <!ELEMENT Street EMPTY >\n      <!ATTLIST\
    \ Street\n                id        ID         #IMPLIED\n                Mode\
    \      (Query|Assert) #IMPLIED\n                Line1     CDATA      #REQUIRED\n\
    \                Line2     CDATA      #IMPLIED\n                Line3     CDATA\
    \      #IMPLIED >\n      <!ELEMENT Company (#PCDATA) >\n      <!ATTLIST Company\n\
    \                Mode      (Query|Assert) #IMPLIED >\n      <!ELEMENT City (#PCDATA)\
    \ >\n      <!ATTLIST City\n                Mode      (Query|Assert) #IMPLIED >\n\
    \      <!ELEMENT StateProv (#PCDATA) >\n      <!ATTLIST StateProv\n          \
    \      Mode      (Query|Assert) #IMPLIED >\n      <!ELEMENT Telecom ( #PCDATA\
    \ | Phone )* >\n      <!ATTLIST Telecom\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Phone EMPTY >\n      <!ATTLIST Phone\n         \
    \       id         ID        #IMPLIED\n                Mode       (Query|Assert)\
    \ #IMPLIED\n                Number     CDATA     #REQUIRED >\n      <!ELEMENT\
    \ Online ( #PCDATA | Email )* >\n      <!ATTLIST Online\n                Mode\
    \      (Query|Assert) #IMPLIED >\n      <!ELEMENT Email EMPTY >\n      <!ATTLIST\
    \ Email\n                id         ID        #IMPLIED\n                Mode \
    \      (Query|Assert) #IMPLIED\n                Address    CDATA     #REQUIRED\
    \ >\n      <!ELEMENT Payment (Card) >\n      <!ATTLIST Payment\n             \
    \   Mode       (Query|Assert) #IMPLIED >\n      <!ELEMENT Card (ExpDate, ValidDate?)\
    \ >\n      <!ATTLIST Card\n                id          ID        #IMPLIED\n  \
    \              Mode       (Query|Assert) #IMPLIED\n                Name      \
    \  CDATA     #IMPLIED\n                Type        NMTOKEN   #IMPLIED\n      \
    \          Number      NMTOKEN   #REQUIRED\n                Protocols   NMTOKENS\
    \  #IMPLIED\n                Verification NMTOKEN  #IMPLIED\n                Issuer\
    \      NMTOKEN   #IMPLIED >\n      <!ELEMENT Loyalty (ExpDate?, ValidDate?) >\n\
    \      <!ATTLIST Loyalty\n                id          ID        #IMPLIED\n   \
    \             Mode        (Query|Assert) #IMPLIED\n                Name      \
    \  CDATA     #IMPLIED\n                Type        NMTOKEN   #IMPLIED\n      \
    \          Number      NMTOKEN   #REQUIRED\n                Verification NMTOKEN\
    \  #IMPLIED >\n      <!ELEMENT ExpDate EMPTY >\n      <!ATTLIST ExpDate\n    \
    \            id          ID        #IMPLIED\n                Mode        (Query|Assert)\
    \ #IMPLIED\n                Day         NMTOKEN   #IMPLIED\n                Month\
    \       NMTOKEN   #REQUIRED\n                Year        NMTOKEN   #REQUIRED >\n\
    \      <!ELEMENT ValidDate EMPTY >\n      <!ATTLIST ValidDate\n              \
    \  id          ID        #IMPLIED\n                Mode        (Query|Assert)\
    \ #IMPLIED\n                Day         NMTOKEN   #IMPLIED\n                Month\
    \       NMTOKEN   #IMPLIED\n                Year        NMTOKEN   #REQUIRED >\n\
    \      <!ELEMENT User ( #PCDATA | UserID | Password )* >\n      <!ATTLIST User\n\
    \                id          ID        #IMPLIED\n                Mode        (Query|Assert)\
    \ #IMPLIED\n                CertificateURL CDATA  #IMPLIED\n                DataCountry\
    \ NMTOKEN   #IMPLIED\n                DataLanguage CDATA    #IMPLIED >\n     \
    \ <!ELEMENT UserID (#PCDATA) >\n      <!ATTLIST UserID\n                Mode \
    \     (Query|Assert) #IMPLIED >\n      <!ELEMENT Password (#PCDATA) >\n      <!ATTLIST\
    \ Password\n                Mode      (Query|Assert) #IMPLIED >\n      <!ELEMENT\
    \ Merchant (Terminal) >\n      <!ATTLIST Merchant\n                Mode      \
    \  (Query|Assert) #IMPLIED\n                id          ID        #IMPLIED >\n\
    \      <!ELEMENT Terminal EMPTY >\n      <!ATTLIST Terminal\n                Id\
    \          ID     #IMPLIED\n                Mode        (Query|Assert) #IMPLIED\n\
    \                Data        CDATA  #IMPLIED >\n      <!ELEMENT Transaction (\
    \ #PCDATA | Id | Code | Date | Data |\n                              Inquiry |\
    \ Signature )* >\n      <!ATTLIST Transaction\n                Amount      CDATA\
    \     #IMPLIED\n                Currency    NMTOKEN   #IMPLIED\n             \
    \   Mode        (Query|Assert) #IMPLIED\n                Type        NMTOKEN \
    \  #IMPLIED >\n      <!ELEMENT Id EMPTY >\n      <!ATTLIST Id\n              \
    \  Id          ID        #IMPLIED\n                Mode        (Query|Assert)\
    \ #IMPLIED\n                CID         NMTOKEN   #IMPLIED\n                Reference\
    \   NMTOKEN   #IMPLIED\n                Acquire     NMTOKEN   #IMPLIED\n     \
    \           Forward     NMTOKEN   #IMPLIED >\n      <!ELEMENT Code EMPTY >\n \
    \     <!ATTLIST Code\n                Mode        (Query|Assert) #IMPLIED\n  \
    \              Processing  CDATA     #IMPLIED\n                Approval    NMTOKEN\
    \   #IMPLIED\n                Retrieval   NMTOKEN   #IMPLIED\n               \
    \ Action      NMTOKEN   #IMPLIED\n                Reason      NMTOKEN   #IMPLIED\n\
    \                POS         NMTOKEN   #IMPLIED >\n      <!ELEMENT Date (Effective?,\
    \ Settle?, Capture?) >\n      <!ATTLIST Date\n                Mode        (Query|Assert)\
    \ #IMPLIED\n                id          ID        #IMPLIED >\n      <!ELEMENT\
    \ Effective EMPTY >\n      <!ATTLIST Effective\n                id          ID\
    \        #IMPLIED\n                Mode        (Query|Assert) #IMPLIED\n     \
    \           Day         NMTOKEN   #REQUIRED\n                Month       NMTOKEN\
    \   #REQUIRED\n                Year        NMTOKEN   #REQUIRED >\n      <!ELEMENT\
    \ Settle EMPTY >\n      <!ATTLIST Settle\n                id          ID     \
    \   #IMPLIED\n                Mode        (Query|Assert) #IMPLIED\n          \
    \      Day         NMTOKEN   #REQUIRED\n                Month       NMTOKEN  \
    \ #REQUIRED\n                Year        NMTOKEN   #REQUIRED >\n      <!ELEMENT\
    \ Capture EMPTY >\n      <!ATTLIST Capture\n                id          ID   \
    \     #IMPLIED\n                Mode        (Query|Assert) #IMPLIED\n        \
    \        Day         NMTOKEN   #REQUIRED\n                Month       NMTOKEN\
    \   #REQUIRED\n                Year        NMTOKEN   #REQUIRED >\n      <!ELEMENT\
    \ Data (#PCDATA | Trace | PrivateUse | Response |\n                       AAV\
    \ | Track1 | Track2 )* >\n      <!ATTLIST Data\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Trace (#PCDATA) >\n      <!ATTLIST Trade\n     \
    \           id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT PrivateUse (#PCDATA) >\n      <!ATTLIST PrivateUse\n\
    \                id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Response (#PCDATA) >\n      <!ATTLIST Response\n\
    \                id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT AAV (#PCDATA) >\n      <!ATTLIST AAV\n         \
    \       id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Track1 (#PCDATA) >\n      <!ATTLIST Track1\n   \
    \             id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Track2 (#PCDATA) >\n      <!ATTLIST Track2\n   \
    \             id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Inquiry (#PCDATA) >\n      <!ATTLIST Inquiry\n \
    \               id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT Signature (#PCDATA) >\n      <!ATTLIST Signature\n\
    \                id        ID         #IMPLIED\n                Mode      (Query|Assert)\
    \ #IMPLIED >\n      <!ELEMENT TransactionComplete EMPTY >\n"
- title: 2.2.2.  ECML v2 XML Schema
  contents:
  - "2.2.2.  ECML v2 XML Schema\n   The following is an XML Schema for ECML v2.\n\
    \   <?xml version=\"1.0\" encoding=\"utf-8\"?>\n   <!-- Electronic Commerce Modeling\
    \ Language v2 -->\n   <xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\
    \n     elementFormDefault=\"qualified\">\n     <xs:attribute name=\"Mode\">\n\
    \       <xs:simpleType>\n         <xs:restriction base=\"xs:string\">\n      \
    \     <xs:enumeration value=\"Query\"/>\n           <xs:enumeration value=\"Assert\"\
    />\n         </xs:restriction>\n       </xs:simpleType>\n     </xs:attribute>\n\
    \     <xs:attribute name=\"id\" type=\"xs:ID\"/>\n     <xs:complexType name=\"\
    EcomSimpleText\">\n       <xs:simpleContent>\n         <xs:extension base=\"xs:string\"\
    >\n           <xs:attribute ref=\"Mode\" use=\"optional\"/>\n           <xs:attribute\
    \ ref=\"id\" use=\"optional\"/>\n         </xs:extension>\n       </xs:simpleContent>\n\
    \     </xs:complexType>\n     <xs:element name=\"Ecom\">\n       <xs:complexType\
    \ mixed=\"true\">\n         <xs:choice minOccurs=\"0\" maxOccurs=\"unbounded\"\
    >\n           <xs:element ref=\"ShipTo\"/>\n           <xs:element ref=\"BillTo\"\
    />\n           <xs:element ref=\"ReceiptTo\"/>\n           <xs:element ref=\"\
    Payment\"/>\n           <xs:element ref=\"Loyalty\"/>\n           <xs:element\
    \ ref=\"User\"/>\n           <xs:element ref=\"Merchant\"/>\n           <xs:element\
    \ ref=\"Transaction\"/>\n           <xs:element ref=\"TransactionComplete\"/>\n\
    \         </xs:choice>\n         <xs:attribute ref=\"Mode\" use=\"optional\"/>\n\
    \         <xs:attribute ref=\"id\" use=\"optional\"/>\n         <xs:attribute\
    \ name=\"ConsumerOrderID\" use=\"optional\"/>\n         <xs:attribute name=\"\
    Merchant\" use=\"optional\"/>\n         <xs:attribute name=\"Processor\" use=\"\
    optional\"/>\n         <xs:attribute name=\"SchemaVersion\" type=\"xs:string\"\
    \n           fixed=\"urn:ietf:params:ecml:v2.0\"/>\n         <xs:attribute name=\"\
    WalletID\" use=\"optional\"/>\n         <xs:attribute name=\"WalletLocation\"\
    \ type=\"xs:anyURI\"\n           use=\"optional\"/>\n       </xs:complexType>\n\
    \     </xs:element>\n     <xs:element name=\"ShipTo\">\n       <xs:complexType\
    \ mixed=\"true\">\n         <xs:choice minOccurs=\"0\" maxOccurs=\"unbounded\"\
    >\n           <xs:element ref=\"Postal\"/>\n           <xs:element ref=\"Telecom\"\
    />\n           <xs:element ref=\"Online\"/>\n         </xs:choice>\n         <xs:attribute\
    \ ref=\"Mode\" use=\"optional\"/>\n         <xs:attribute ref=\"id\" use=\"optional\"\
    />\n       </xs:complexType>\n     </xs:element>\n     <xs:element name=\"BillTo\"\
    >\n       <xs:complexType mixed=\"true\">\n         <xs:choice minOccurs=\"0\"\
    \ maxOccurs=\"unbounded\">\n           <xs:element ref=\"Postal\"/>\n        \
    \   <xs:element ref=\"Telecom\"/>\n           <xs:element ref=\"Online\"/>\n \
    \        </xs:choice>\n         <xs:attribute ref=\"Mode\" use=\"optional\"/>\n\
    \         <xs:attribute ref=\"id\" use=\"optional\"/>\n       </xs:complexType>\n\
    \     </xs:element>\n     <xs:element name=\"ReceiptTo\">\n       <xs:complexType\
    \ mixed=\"true\">\n         <xs:choice minOccurs=\"0\" maxOccurs=\"unbounded\"\
    >\n           <xs:element ref=\"Postal\"/>\n           <xs:element ref=\"Telecom\"\
    />\n           <xs:element ref=\"Online\"/>\n         </xs:choice>\n         <xs:attribute\
    \ ref=\"Mode\" use=\"optional\"/>\n         <xs:attribute ref=\"id\" use=\"optional\"\
    />\n       </xs:complexType>\n     </xs:element>\n     <xs:element name=\"Postal\"\
    >\n       <xs:complexType mixed=\"true\">\n         <xs:choice minOccurs=\"0\"\
    \ maxOccurs=\"unbounded\">\n           <xs:element ref=\"Name\"/>\n          \
    \ <xs:element ref=\"Company\"/>\n           <xs:element ref=\"Street\"/>\n   \
    \        <xs:element ref=\"City\"/>\n           <xs:element ref=\"StateProv\"\
    />\n         </xs:choice>\n         <xs:attribute ref=\"Mode\" use=\"optional\"\
    />\n         <xs:attribute ref=\"id\" use=\"optional\"/>\n         <xs:attribute\
    \ name=\"PostalCode\" type=\"xs:NMTOKEN\"\n           use=\"optional\"/>\n   \
    \      <xs:attribute name=\"CountryCode\" type=\"xs:NMTOKEN\"\n           use=\"\
    optional\"/>\n       </xs:complexType>\n     </xs:element>\n     <xs:element name=\"\
    Telecom\">\n       <xs:complexType mixed=\"true\">\n         <xs:sequence maxOccurs=\"\
    unbounded\">\n           <xs:element name=\"Phone\">\n             <xs:complexType>\n\
    \               <xs:attribute ref=\"Mode\" use=\"optional\"/>\n              \
    \ <xs:attribute ref=\"id\" use=\"optional\"/>\n               <xs:attribute name=\"\
    Number\"/>\n             </xs:complexType>\n           </xs:element>\n       \
    \  </xs:sequence>\n         <xs:attribute ref=\"Mode\" use=\"optional\"/>\n  \
    \     </xs:complexType>\n     </xs:element>\n     <xs:element name=\"Online\"\
    >\n       <xs:complexType mixed=\"true\">\n         <xs:sequence maxOccurs=\"\
    unbounded\">\n           <xs:element name=\"Email\">\n             <xs:complexType>\n\
    \               <xs:attribute ref=\"Mode\" use=\"optional\"/>\n              \
    \ <xs:attribute ref=\"id\" use=\"optional\"/>\n               <xs:attribute name=\"\
    Address\"/>\n             </xs:complexType>\n           </xs:element>\n      \
    \   </xs:sequence>\n         <xs:attribute ref=\"Mode\" use=\"optional\"/>\n \
    \      </xs:complexType>\n     </xs:element>\n     <xs:element name=\"Payment\"\
    >\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element name=\"\
    Card\">\n             <xs:complexType>\n               <xs:sequence>\n       \
    \          <xs:element ref=\"ExpDate\"/>\n                 <xs:element ref=\"\
    ValidDate\" minOccurs=\"0\"/>\n               </xs:sequence>\n               <xs:attribute\
    \ ref=\"Mode\" use=\"optional\"/>\n               <xs:attribute ref=\"id\" use=\"\
    optional\"/>\n               <xs:attribute name=\"Name\" use=\"optional\"/>\n\
    \               <xs:attribute name=\"Type\" type=\"xs:NMTOKEN\"\n            \
    \     use=\"optional\"/>\n               <xs:attribute name=\"Number\" type=\"\
    xs:decimal\"/>\n               <xs:attribute name=\"Protocols\" type=\"xs:NMTOKENS\"\
    \n                 use=\"optional\"/>\n               <xs:attribute name=\"Verification\"\
    \n                 type=\"xs:NMTOKEN\" use=\"optional\"/>\n               <xs:attribute\
    \ name=\"Issuer\" type=\"xs:NMTOKEN\"\n                 use=\"optional\"/>\n \
    \            </xs:complexType>\n           </xs:element>\n         </xs:sequence>\n\
    \         <xs:attribute ref=\"Mode\" use=\"optional\"/>\n       </xs:complexType>\n\
    \     </xs:element>\n     <xs:element name=\"Loyalty\">\n       <xs:complexType>\n\
    \         <xs:sequence>\n           <xs:element ref=\"ExpDate\"/>\n          \
    \ <xs:element ref=\"ValidDate\" minOccurs=\"0\"/>\n         </xs:sequence>\n \
    \        <xs:attribute ref=\"Mode\" use=\"optional\"/>\n         <xs:attribute\
    \ ref=\"id\" use=\"optional\"/>\n         <xs:attribute name=\"Name\" use=\"optional\"\
    />\n         <xs:attribute name=\"Type\" type=\"xs:NMTOKEN\"\n           use=\"\
    optional\"/>\n         <xs:attribute name=\"Number\" type=\"xs:NMTOKEN\"/>\n \
    \        <xs:attribute name=\"Verification\" type=\"xs:NMTOKEN\"\n           use=\"\
    optional\"/>\n       </xs:complexType>\n     </xs:element>\n     <xs:element name=\"\
    ExpDate\">\n       <xs:complexType>\n         <xs:attribute ref=\"Mode\" use=\"\
    optional\"/>\n         <xs:attribute ref=\"id\" use=\"optional\"/>\n         <xs:attribute\
    \ name=\"Day\" type=\"xs:positiveInteger\"/>\n         <xs:attribute name=\"Month\"\
    \ type=\"xs:positiveInteger\"/>\n         <xs:attribute name=\"Year\" type=\"\
    xs:positiveInteger\"/>\n       </xs:complexType>\n     </xs:element>\n     <xs:element\
    \ name=\"ValidDate\">\n       <xs:complexType>\n         <xs:attribute ref=\"\
    Mode\" use=\"optional\"/>\n         <xs:attribute ref=\"id\" use=\"optional\"\
    />\n         <xs:attribute name=\"Day\" type=\"xs:positiveInteger\"/>\n      \
    \   <xs:attribute name=\"Month\" type=\"xs:positiveInteger\"/>\n         <xs:attribute\
    \ name=\"Year\" type=\"xs:positiveInteger\"/>\n       </xs:complexType>\n    \
    \ </xs:element>\n     <xs:element name=\"User\">\n       <xs:complexType mixed=\"\
    true\">\n         <xs:choice minOccurs=\"0\" maxOccurs=\"unbounded\">\n      \
    \     <xs:element ref=\"UserID\"/>\n           <xs:element ref=\"Password\"/>\n\
    \         </xs:choice>\n         <xs:attribute ref=\"Mode\" use=\"optional\"/>\n\
    \         <xs:attribute ref=\"id\" use=\"optional\"/>\n         <xs:attribute\
    \ name=\"CertificateURL\" type=\"xs:anyURI\"\n           use=\"optional\"/>\n\
    \         <xs:attribute name=\"DataCountry\" type=\"xs:NMTOKEN\"\n           use=\"\
    optional\"/>\n         <xs:attribute name=\"DataLanguage\" type=\"xs:language\"\
    \n           use=\"optional\"/>\n       </xs:complexType>\n     </xs:element>\n\
    \     <xs:element name=\"Transaction\">\n       <xs:complexType mixed=\"true\"\
