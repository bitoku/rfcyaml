- title: 'A.  Appendix: Changes from v1.1 to v2'
  contents:
  - "A.  Appendix: Changes from v1.1 to v2\n   Substantial rewording of text to change\
    \ the emphasis from HTML Form\n   Fields to XML Syntax.\n   Addition of the merchant\
    \ -> processor fields.\n   Addition of the Ecom_Wallet_Location and Ecom_User_Certificate_URL\n\
    \   fields.\n   Addition of the \"Mode\" attribute.\n   Addition of the ECom_Payment_Card_IssueNumber,\
    \ Loyalty Card fields,\n   Device ID, Valid From, and User Data fields.\n   Addition\
    \ of an XML schema.\n   Some minor fixes related to telephone numbers.\n   Addition\
    \ of IANA Considerations section.\n   Updating of RFC references for obsoleted\
    \ RFCs.\n"
