    \ a longer or shorter value.  Merchants\n   dealing with areas where, for example,\
    \ the state/province name or\n   phone number is longer than the MIN given below\
    \ obviously must permit\n   longer data entry.  In some cases, however, there\
    \ is a maximum size\n   that makes sense, and where this is the case, it is usually\n\
    \   documented in a Note for the field.\n   The following fields are typically\
