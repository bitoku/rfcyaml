- title: 3.  Usage Notes for ECML v2
  contents:
  - "3.  Usage Notes for ECML v2\n   This section provides a general usage guide for\
    \ ECML v2.\n"
- title: 3.1.  Presentation of the Fields
  contents:
  - "3.1.  Presentation of the Fields\n   ECML v2 merely names fields and specifies\
    \ their content and\n   hierarchical organization.  It does not constrain the\
    \ order or\n   completeness of communication of or query for these fields.\n \
    \  Some parties may wish to provide or ask for more information, and\n   some\
    \ for less by omitting fields.  Some may ask for the information\n   they want\
    \ in one interaction or web page, and others may ask for\n   parts of the information\
    \ at different times in multiple interactions\n   or different web pages.  For\
    \ example, it is common to ask for \"ship\n   to\" information earlier so that\
    \ the shipping cost can be computed\n   before the payment method information.\
    \  Some parties may require that\n   all the information they request be provided\
    \ whereas others may make\n   much of the information optional.  Other variations\
    \ are likely.\n   Every element may be flagged as a query or assertion by including,\n\
    \   when XML syntax is in use, the optional Mode attribute with the value\n  \
    \ \"Query\" or \"Assert\" respectively.  The Mode attribute effects all\n   descendant\
    \ elements until overridden by a lower level element with a\n   Mode attribute.\
    \  Thus it is easy to indicate that all of the elements\n   in an ECML v2 structure\
    \ are present as queries or assertions.\n   Query elements may have data content.\
    \  Such content SHOULD be\n   interpreted as a default value to be returned if\
    \ no better value is\n   known.\n   There is no way with Version 2.0 of ECML to\
    \ indicate what query\n   fields a party considers mandatory to be answered. \
    \ From this point\n   of view, all fields queried are optional to complete.  However,\
    \ a\n   party may give an error or re-present a request for information if\n \
    \  some field it requires is not completed, just as it may if a field is\n   completed\
    \ in a manner that it considers erroneous.\n"
- title: 3.2.  Methods and Flow of Setting the Fields
  contents:
  - "3.2.  Methods and Flow of Setting the Fields\n   A variety of methods of communication\
    \ is possible between the parties\n   by which each can indicate what fields it\
    \ wants the other to provide.\n   Probably the easiest method for currently deployed\
    \ mass software is\n   through fields in an [HTML] form.  Other possibilities\
    \ include using\n   an [XML] exchange, the IOTP Authenticate transaction [RFC2801],\
    \ or\n   proprietary protocols.\n   So that browser software can tell what version\
    \ it is dealing with, it\n   is REQUIRED that the Ecom_SchemaVersion field be\
    \ included in every\n   transaction when ECML is being used on the web.  Ecom_SchemaVersion\n\
    \   SHOULD appear on every web page that has any Ecom fields.  It is\n   usually\
    \ a hidden field in HTML Forms.\n   User action or the appearance of the Ecom_SchemaVersion\
    \ field are\n   examples of triggers that can be used to initiate a facility capable\n\
    \   of providing information in response to an ECML-based query or of\n   using\
    \ information from ECML assertions.  Because some web software\n   may require\
    \ user activation, it is RECOMMENDED that there be at least\n   one user-visible\
    \ Ecom field on every web page with any Ecom fields\n   present when ECML is used\
    \ via the web.\n   Under some circumstances, communications can proceed very slowly,\
    \ so\n   it may not be clear to an automated processing function when it is\n\
    \   finished receiving ECML fields on a web page or the like.  For this\n   reason,\
    \ it is RECOMMENDED that the Ecom_SchemaVersion field be the\n   last Ecom field\
    \ on a web page.\n   Transfer or requests for information can extend over several\n\
    \   interactions or web pages.  Without further provision, a facility\n   could\
    \ either require re-starting on each page or possibly violate or\n   appear to\
    \ violate privacy by continuing to provide personal data\n   beyond the end of\
    \ the transaction with a particular business.  For\n   this reason, the Ecom_TransactionComplete\
    \ field, which is normally\n   hidden when it is part of an HTML Form, is provided.\
    \  It is\n   RECOMMENDED that it appear on the last interaction or web page\n\
    \   involved in a transaction, just before an Ecom_SchemaVersion field,\n   so\
    \ that multi-interaction automated logic receives a hint as to when\n   to stop\
    \ if it chooses to check for this field.\n"
- title: 4.  Security and Privacy Considerations
  contents:
  - "4.  Security and Privacy Considerations\n   The information called for by many\
    \ of these fields is sensitive.  It\n   should be protected from unauthorized\
    \ modification and kept\n   confidential if it is stored in a location or transmitted\
    \ over a\n   channel where it might otherwise be observed.  In addition, the\n\
    \   authenticity of the information will be a concern in many systems.\n   Mechanisms\
    \ for such protection and authentication are not specified\n   herein but might,\
    \ depending on circumstances, include object security\n   protocols (such as XMLDSIG\
    \ [RFC3275], XML encryption [XMLENC], or CMS\n   [RFC3852]), or channel security\
    \ (such as TLS [RFC2246] or IPSec\n   [RFC2411]).  Systems in which an ECML field\
    \ or fields are stored and\n   later forwarded will likely find object security\
    \ the most\n   appropriate.\n   When information is being requested from a user,\
    \ the user's control\n   over the release of such information is needed to protect\
    \ the user's\n   privacy.\n   Software that is installed on shared or public terminals\
    \ should be\n   configurable so that memory of any sensitive or individual identity\n\
    \   information is fully disabled.  This is vital to protect the privacy\n   of\
    \ library patrons, students, and customers using public terminals,\n   and of\
    \ children who might, for example, use a form on a public\n   terminal without\
    \ realizing that their information is being stored.\n   When sensitive or individual\
    \ identification information is stored,\n   the operator or user should have an\
    \ option to protect the\n   information; for example, with a password without\
    \ which the\n   information will be unavailable, even to someone who has access\
    \ to\n   the file(s) in which it is being stored.\n   Any multi-page/screen or\
    \ other multi-aggregate field fill-in or data\n   provision mechanism SHOULD check\
    \ for the Ecom_TransactionComplete\n   field and cease automated fill when it\
    \ is encountered until fill is\n   further authorized.\n   It should be remembered\
    \ that default, hidden, and other values\n   transferred to another party may\
    \ be maliciously modified before being\n   returned.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The sections below provide for:\n   1.  registration\
    \ of the ECML v2 XML schema contained in this\n       document,\n   2.  a version\
    \ URN for ECML versions,\n   3.  the subsidiary registration of particular ECML\
    \ versions and the\n       specific registration of Version 2.0, and\n   4.  three\
    \ additional IANA registries for elements appearing in three\n       ECML v2 fields.\n"
- title: 5.1.  ECML v2 Schema Template
  contents:
  - "5.1.  ECML v2 Schema Template\n   The ECML v2 schema give in Section 2.2.2 above\
    \ is registered as\n   follows:\n   URI: urn:ietf:params:xml:schema:ECMLv2\n \
    \  Registrant Contact: The IESG <iesg@ietf.org>\n   XML: The XML Schema in Section\
    \ 2.2.2 above.\n"
- title: 5.2.  ECML v2 URN Template
  contents:
  - "5.2.  ECML v2 URN Template\n   As specified by the template below from [RFC3553],\n\
    \   urn:ietf:params:ecml is permanently registered with sub-registration\n   via\
    \ RFC publication.\n   Registry name: urn:ietf:params:ecml\n   Specification:\
    \ RFC 4112\n   Repository:    RFC 4112\n   Index value:   Values subordinate to\
    \ urn:ietf:params:ecml are\n                  registered by RFC publication. \
    \ As provided in\n                  [RFC3553], once such a value is registered,\
    \ it may\n                  never change.\n"
- title: 5.2.1.  Sub-registration of v2.0
  contents:
  - "5.2.1.  Sub-registration of v2.0\n   The subordinate value \"v2.0\" is hereby\
    \ permanently registered so that\n   the URN\n        urn:ietf:params:ecml:v2.0\n\
    \   is used to indicate an ECML field or fields that conform to this\n   specification.\
    \  Although it is not anticipated that deeper values\n   subordinate to this URN\
    \ will need to be registered, if necessary,\n   they are registered by IESG approval.\n"
- title: 5.3.  IANA Registries
  contents:
  - "5.3.  IANA Registries\n   There are three fields described in Section 2.1.2 that\
    \ require the\n   establishment of IANA registries as described below:\n   Ecom_Payment_Card_Type\n\
    \         A registry of case-insensitive alphanumeric ASCII [ASCII]\n        \
    \ card-type designations from one to four characters in length\n         with\
    \ no white space.  See Section 2.1.2, Note 11, for the\n         initial 12 designations.\
    \  Designations are added based on\n         expert approval.  Applicants for\
    \ registration will normally be\n         required already to have an ISO Issuer\
    \ Identification Number\n         (IIN) or set of IINs.\n   Ecom_Payment_Card_Protocol\n\
    \         This field holds a space-separated list of protocols designated\n  \
    \       by case-insensitive alphanumeric ASCII [ASCII] tokens from this\n    \
    \     registry or holds the token \"none\".  See Section 2.1.2, note\n       \
    \  17, for the initial seven registered tokens (including \"none\")\n        \
    \ and further information.  Tokens are added to the registry\n         based on\
    \ expert approval.\n   Ecom_Transaction_Type\n         A case-insensitive alphabetic\
    \ ASCII [ASCII] value indicating\n         the type of transaction.  See Section\
    \ 2.1.2, note 30, for the\n         initial two registered values.  Values are\
    \ added based on\n         expert approval.\n"
