- title: __initial_text__
  contents:
  - "             Electronic Commerce Modeling Language (ECML)\n                 \
    \       Version 2 Specification\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
- title: Abstract
  contents:
  - "Abstract\n   Electronic commerce frequently requires a substantial exchange of\n\
    \   information in order to complete a purchase or other transaction,\n   especially\
    \ the first time the parties communicate.  A standard set of\n   hierarchically-organized\
    \ payment-related information field names in\n   an XML syntax is defined so that\
    \ this task can be more easily\n   automated.  This is the second version of an\
    \ Electronic Commerce\n   Modeling Language (ECML) and is intended to meet the\
    \ requirements of\n   RFC 3505.\n"
