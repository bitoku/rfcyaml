- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Numerous parties are conducting business on the Internet\
    \ using ad hoc\n   fields and forms.  The data formats and structure can vary\n\
    \   considerably from one party to another.  Where forms are filled out\n   manually,\
    \ some users find the diversity confusing, and the process of\n   manually filling\
    \ in these forms can be tedious and error prone.\n   Software tools, including\
    \ electronic wallets, can help this\n   situation.  Such tools can assist in conducting\
    \ online transactions\n   by storing billing, shipping, payment, preference, and\
    \ similar\n   information and using this information to complete the data sets\n\
    \   required by interactions automatically.  For example, software that\n   fills\
    \ out forms has been successfully built into browsers, as proxy\n   servers, as\
    \ helper applications to browsers, as stand-alone\n   applications, as browser\
    \ plug-ins, and as server-based applications.\n   But the proliferation of more\
    \ automated transaction software has been\n   hampered by the lack of standards.\n\
    \   ECML (Electronic Commerce Modeling Language) provides a set of\n   hierarchical\
    \ payment-oriented data structures that will enable\n   automated software, including\
    \ electronic wallets from multiple\n   vendors, to supply and query for needed\
    \ data in a more uniform\n   manner.\n   Version 2.0 extends ECML Versions 1.0\
    \ [RFC2706] and 1.1 [RFC3106] as\n   described in the appendix to this document.\
    \  These enhancements\n   include support for additional payment mechanisms and\
    \ transaction\n   information and use of XML as the exemplar syntax.\n   ECML\
    \ is designed to provide a simple baseline useful in a variety of\n   contexts.\
    \  Likely uses for ECML v2 are consumer payment information\n   input and business-to-business\
    \ transactions.  At this time, the first\n   is still likely to occur through\
    \ HTML forms.  The second is more\n   likely to use XML documents.\n"
- title: 1.2.  History and Relationship to Other Standards
  contents:
  - "1.2.  History and Relationship to Other Standards\n   The ECML fields were initially\
    \ derived from the W3C P3P base data\n   schema [P3P.BASE] by the ECML Alliance\
    \ as described in [RFC2706,\n   RFC3106].  Technical development and change control\
    \ of ECML was then\n   transferred to the IETF.  In version 2, ECML is extended\
    \ by the\n   fields in a W3C P3P Note related to eCommerce [P3P.ECOM], by\n  \
    \ [ISO8583], and other sources.  Its primary exemplar form is now an\n   XML syntax.\n"
- title: 2.  Field Definitions, DTD, and Schema
  contents:
  - "2.  Field Definitions, DTD, and Schema\n   ECML v2 is the definition and naming\
    \ of a hierarchically structured\n   set of fields and the provision of an optional\
    \ XML syntax for their\n   transmission.  These fields can be encoded in other\
    \ syntaxes.\n   Regardless of the encoding used, the fields can be transmitted\
    \ via a\n   variety of protocols.\n   Section 2.1 below lists and describes the\
    \ fields, Section 2.2.1\n   provides an XML DTD for use with the fields, and Section\
    \ 2.2.2\n   provides an XML schema.\n   To conform to this document, field names\
    \ must be named and\n   hierarchically structured as closely to the structure\
    \ and naming\n   listed below as is practical given the syntax and transaction\n\
    \   protocol in use.  (NOTE: This does not impose any restriction on\n   human\
    \ visible labeling of fields, just on their name or names and\n   structure as\
    \ used in on-the-wire communication.)\n"
- title: 2.1.  Field List and Descriptions
  contents:
  - "2.1.  Field List and Descriptions\n   The fields are listed below, along with\
    \ the minimum data entry size\n   allowed.  Implementations may accept larger\
    \ data sizes, if doing so\n   makes sense, and, for some applications, they will\
    \ need to allow for\n   larger data sizes.\n   Note that these fields are hierarchically\
    \ organized as indicated in\n   this table by the embedded underscore (\"_\")\
    \ characters.  Appropriate\n   data transmission mechanisms may use this to request\
    \ and send\n   aggregates, such as Ecom_Payment_Card_ExpDate (to encompass all\
    \ of a\n   set of card expiry date components) or Ecom_ShipTo (to encompass all\n\
    \   the ship-to address components that a consumer is willing to\n   provide).\
    \  The labeling, marshalling, and unmarshalling of the\n   components of such\
    \ aggregates depend on the data transfer protocol\n   used.  The suggested syntax\
    \ is XML as specified in Section 2.2.\n"
- title: 2.1.1.  The Field List
  contents:
  - "2.1.1.  The Field List\n   The table below is the ECML v2 field list.\n   The\
    \ NAME column gives the structured string name of each field as\n   explained\
