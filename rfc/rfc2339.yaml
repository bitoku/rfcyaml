    \ the Specification, and to authorize others to do so.  For the\n   purposes of\
    \ this Agreement, \"Specification\" means the technical\n   specification described\
    \ more fully in Exhibit A, which Donor will\n   make available as the initial\
    \ point for development of the\n   specification for NFS Version 4 as described\
    \ hereunder, together with\n   any technical specifications based thereon developed\
    \ by Licensees.\n   2. Statement of Purpose.  The licenses granted in Section\
    \ 1 are\n   granted for the sole purpose of seeking to make the Specification\
    \ an\n   Internet standard.\n   3. Evolution of the Specification.  Donor further\
    \ grants to Licensees\n   a worldwide right and license to further evolve, develop\
    \ and modify\n   the Specification for the purpose of making the Specification\
    \ an\n   Internet Standard through the Internet Standardization Process (as\n\
    \   specified in RFC 2026); Donor may not grant a license involving the\n   Specification\
    \ to any other party, including any standards group, that\n   would authorize\
    \ such party to evolve, develop, modify or promote the\n   Specification as a\
    \ standard.  In particular, Donor acknowledges that\n   if it performs any evolution,\
    \ development or modification of the\n   Specification outside of the Internet\
    \ Standardization Process, that\n   this should be clearly indicated as being\
    \ a non-standard development,\n   and that no reference to the Internet Standards\
    \ Process is allowed\n   for any such Specification developed outside of the Internet\n\
    \   Standards Process.\n   4. Non-Confidentiality.  Donor hereby acknowledges\
    \ that Licensees\n   assume no obligation to maintain any confidentiality with\
    \ respect to\n   the Specification licensed hereunder.  Licensees acknowledge\
    \ that any\n   rights not expressly granted herein are reserved by Donor.  Donor\n\
