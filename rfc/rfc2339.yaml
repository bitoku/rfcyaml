    \ grants to the\n   Internet Society (\"Licensees\" which, for the purposes of\
    \ this\n   Agreement, shall include the Internet Engineering Task Force\n   (\"\
    IETF\"), the IETF Secretariat, and their respective members,\n   officers, employees,\
