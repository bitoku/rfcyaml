    \ Specification,\n   including, in particular, an obligation to raise the Specification\
    \ to\n   the Internet standards-track.  Provided that the Specification is\n \
    \  elevated to \"Proposed Standard\" level within 24 months of the\n   execution\
    \ of this Agreement, Donor hereby agrees to license the\n   Specification to others\
    \ at no charge and otherwise under\n   substantially similar terms as those granted\
    \ to Licensee herein (with\n   the exception that such use of the Specification\
    \ by such Licensees\n   shall be for purposes of implementing and complying with\
    \ the Standard\n   rather than for making the Specification an Internet Standard),\
    \ so\n   long as such licensees of the Specification implement and comply with\n\
    \   the Internet standard.  In the event the Specification is not\n   elevated\
    \ to \"Proposed Standard\" level within 24 months of the\n   execution of this\
    \ Agreement, then the license granted in Section 3 of\n   this agreement shall\
    \ terminate.\n   6. DISCLAIMER OF WARRANTY.   THE SPECIFICATION IS PROVIDED TO\n\
    \   LICENSEES \"AS IS\", AND ALL REPRESENTATIONS AND WARRANTIES, EXPRESS OR\n\
    \   IMPLIED, INCLUDING FITNESS FOR A PARTICULAR PURPOSE.  MERCHANTABILITY\n  \
    \ AND NONINFRINGEMENT ARE HEREBY DISCLAIMED.\n   7. LIMITATION OF LIABILITY. \
    \ IN NO EVENT WILL DONOR BE LIABLE FOR ANY\n   LOST REVENUE, PROFITS OR DATA,\
    \ OR FOR DIRECT, SPECIAL, INDIRECT,\n   CONSEQUENTIAL, INCIDENTAL OR PUNITIVE\
    \ DAMAGES, HOWEVER CAUSED AND\n   REGARDLESS OF THEORY OF LIABILITY ARISING OUT\
    \ OF THE USE OR INABILITY\n   TO USE THE SPECIFICATION, EVEN IF DONOR HAS BEEN\
    \ ADVISED OF THE\n   POSSIBILITY OF SUCH DAMAGES.\n   8. Acknowledgment.  Donor\
    \ agrees to permit Licensees to use Donor's\n   name and address to indicate the\
    \ original source of the\n   Specification.\n   9. Miscellaneous.  This Agreement\
    \ constitutes the entire agreement\n   between the parties concerning its subject\
    \ matter, and supersedes all\n   prior written or oral agreements and discussions.\
    \ All additions or\n   modifications to this agreement must be made in writing\
    \ and must be\n   signed by an authorized representative of each party.  If any\
    \ term or\n   condition of this Agreement is declared void or unenforceable as\n\
    \   provided herein or by a court of competent jurisdiction, the\n   remaining\
    \ provisions shall remain in full force and effect. The\n   parties agree to comply\
    \ strictly with all applicable export control\n   laws and regulations.  Where\
    \ no U.S. Federal law governs, this\n   agreement will be governed by the law\
    \ of the State of California\n   without reference to its conflict of laws provision.\n\
    \   IN WITNESS WHEREOF, the parties hereto have caused this Agreement to\n   be\
    \ executed by their duly authorized representatives.\n   Signature /S/ Rich Green\
    \                       Date 3 March 1998\n   Name          Rich Green\n   Title\
    \         VP Solaris\n                 SunSoft, Inc.\n   Signature /S/ Donald\
    \ M. Heath                  Date 6 March 1998\n   Name          Donald M. Heath\n\
    \   Title         President and CEO of the Internet Society\n   Exhibit A The\
    \ specifications embodied in RFCs 1094 and 1813, minus\n   the portions of RFCs\
    \ 1094 and 1813 that assume that NFS Version 2 and\n   Version 3 operate over\
    \ XDR and ONC RPC.*  The control of ONC RPC\n   program number 100003 (NFS) for\
    \ the purpose of generating Version\n   numbers 4 and onward.\n   *Note:  ISOC\
    \ already has a license to use XDR and ONC RPC (see IETF\n   RFC 1790), and thus\
    \ may determine whether or not to create an NFS\n   Version 4 that uses XDR and/or\
    \ ONC RPC.\n"
- title: Security Considerations
  contents:
  - "Security Considerations\n   Since this document records an agreement rather than\
    \ describes a\n   technology security is not directly effected but, that said,\
    \ one of\n   the aims of an IETF NFS working group should be to ensure that a\n\
    \   standards track NFS protocol has adequate security.\n"
