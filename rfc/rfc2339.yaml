- title: Abstract
  contents:
  - "Abstract\n   This Request for Comments records an agreement between Sun\n   Microsystems,\
    \ Inc. and the Internet Society to permit the flow of\n   Sun's Network File System\
    \ specifications into the Internet Standards\n   process conducted by the Internet\
    \ Engineering Task Force.\n"
- title: 'Note:'
  contents:
  - "Note:\n   This RFC is NOT a standard.  It is an official public record of an\n\
    \   agreement between Sun Microsystems and the Internet Society.  The\n   referenced\
    \ RFCs 1094 dated March 1989 (\"NFS: Network File System\n   Protocol Specification\"\
    ) and 1813 dated June 1995 (\"NFS Version 3\n   Protocol Specification\") are\
    \ not attached to the document below, but\n   are incorporated by reference.\n\
    \                  AGREEMENT BETWEEN THE INTERNET SOCIETY,\n                 \
    \  THE IETF, AND SUN MICROSYSTEMS, INC.\n                    IN THE MATTER OF\
    \ NFS V.4 PROTOCOLS\n   This Agreement is made this 3rd day of March, 1998 by\
    \ and between Sun\n   Microsystems, Inc. (\"Donor\") and the Internet Society.\
    \  In\n   consideration of the mutual covenants and conditions set forth below,\n\
    \   the parties hereto agree as follows:\n   1. License Grant.  For good and valuable\
