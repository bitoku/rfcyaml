  contents:
  - '     A Hitchhiker''s Guide to the Session Initiation Protocol (SIP)

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The Session Initiation Protocol (SIP) is the subject of numerous\n\
    \   specifications that have been produced by the IETF.  It can be\n   difficult\
    \ to locate the right document, or even to determine the set\n   of Request for\
    \ Comments (RFC) about SIP.  This specification serves\n   as a guide to the SIP\
    \ RFC series.  It lists a current snapshot of the\n   specifications under the\
    \ SIP umbrella, briefly summarizes each, and\n   groups them into categories.\n"
