- title: A.1.  Verification of Evidence Records Using DSSC (Informative)
  contents:
  - "A.1.  Verification of Evidence Records Using DSSC (Informative)\n   This section\
    \ describes the verification of an Evidence Record\n   according to the Evidence\
    \ Record Syntax (ERS, [RFC4998]), using the\n   presented data structure.\n  \
    \ An Evidence Record contains a sequence of ArchiveTimeStampChains,\n   which\
    \ consist of ArchiveTimeStamps.  For each ArchiveTimeStamp the\n   hash algorithm\
    \ used for the hash tree (digestAlgorithm) as well as\n   the public key algorithm\
    \ and hash algorithm in the timestamp\n   signature have to be examined.  The\
    \ relevant date is the time\n   information in the timestamp (date of issue).\
    \  Starting with the\n   first ArchiveTimeStamp, it has to be assured that:\n\
    \   1.  The timestamp uses public key and hash algorithms that were\n       suitable\
    \ at the date of issue.\n   2.  The hashtree was built with a hash algorithm that\
    \ was suitable at\n       the date of issue as well.\n   3.  Algorithms for timestamp\
    \ and hashtree in the preceding\n       ArchiveTimeStamp must have been suitable\
    \ at the issuing date of\n       considered ArchiveTimeStamp.\n   4.  Algorithms\
    \ in the last ArchiveTimeStamp have to be suitable now.\n   If the check of one\
    \ of these items fails, this will lead to a failure\n   of the verification.\n"
- title: A.2.  Storing DSSC Policies in Evidence Records (Normative)
  contents:
  - "A.2.  Storing DSSC Policies in Evidence Records (Normative)\n   This section\
    \ describes how to store a policy in an Evidence Record.\n   ERS provides the\
    \ field cryptoInfos for the storage of additional\n   verification data.  For\
    \ the integration of a security suitability\n   policy in an Evidence Record,\
    \ the following content types are defined\n   for both ASN.1 and XML representation:\n\
    \   DSSC_ASN1 {iso(1) identified-organization(3) dod(6)\n           internet(1)\
    \ security(5) mechanisms(5)\n           ltans(11) id-ct(1) id-ct-dssc-asn1(2)\
    \ }\n   DSSC_XML {iso(1) identified-organization(3) dod(6)\n           internet(1)\
    \ security(5) mechanisms(5)\n           ltans(11) id-ct(1) id-ct-dssc-xml(3) }\n"
- title: Appendix B.  XML Schema (Normative)
  contents:
  - "Appendix B.  XML Schema (Normative)\n  <?xml version=\"1.0\" encoding=\"UTF-8\"\
    ?>\n  <xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n             xmlns:dssc=\"\
    urn:ietf:params:xml:ns:dssc\"\n             xmlns:ds=\"http://www.w3.org/2000/09/xmldsig#\"\
    \n             targetNamespace=\"urn:ietf:params:xml:ns:dssc\"\n             elementFormDefault=\"\
    qualified\"\n             attributeFormDefault=\"unqualified\">\n    <xs:import\
    \ namespace=\"http://www.w3.org/XML/1998/namespace\"\n               schemaLocation=\"\
    http://www.w3.org/2001/xml.xsd\"/>\n    <xs:import namespace=\"http://www.w3.org/2000/09/xmldsig#\"\
    \n               schemaLocation=\"xmldsig-core-schema.xsd\"/>\n    <xs:element\
    \ name=\"SecuritySuitabilityPolicy\"\n                type=\"dssc:SecuritySuitabilityPolicyType\"\
    />\n    <xs:complexType name=\"SecuritySuitabilityPolicyType\">\n      <xs:sequence>\n\
    \        <xs:element ref=\"dssc:PolicyName\"/>\n        <xs:element ref=\"dssc:Publisher\"\
    />\n        <xs:element name=\"PolicyIssueDate\" type=\"xs:dateTime\"/>\n    \
    \    <xs:element name=\"NextUpdate\" type=\"xs:dateTime\" minOccurs=\"0\"/>\n\
    \        <xs:element name=\"Usage\" type=\"xs:string\" minOccurs=\"0\"/>\n   \
    \     <xs:element ref=\"dssc:Algorithm\" maxOccurs=\"unbounded\"/>\n        <xs:element\
    \ ref=\"ds:Signature\" minOccurs=\"0\"/>\n      </xs:sequence>\n      <xs:attribute\
    \ name=\"version\" type=\"xs:string\" default=\"1\"/>\n      <xs:attribute name=\"\
    lang\" default=\"en\"/>\n      <xs:attribute name=\"id\" type=\"xs:ID\"/>\n  \
    \  </xs:complexType>\n    <xs:element name=\"PolicyName\" type=\"dssc:PolicyNameType\"\
    />\n    <xs:complexType name=\"PolicyNameType\">\n      <xs:sequence>\n      \
    \  <xs:element ref=\"dssc:Name\"/>\n        <xs:element ref=\"dssc:ObjectIdentifier\"\
    \ minOccurs=\"0\"/>\n        <xs:element ref=\"dssc:URI\" minOccurs=\"0\"/>\n\
    \      </xs:sequence>\n    </xs:complexType>\n    <xs:element name=\"Publisher\"\
    \ type=\"dssc:PublisherType\"/>\n    <xs:complexType name=\"PublisherType\">\n\
    \      <xs:sequence>\n        <xs:element ref=\"dssc:Name\"/>\n        <xs:element\
    \ name=\"Address\" type=\"xs:string\" minOccurs=\"0\"/>\n        <xs:element ref=\"\
    dssc:URI\" minOccurs=\"0\"/>\n      </xs:sequence>\n    </xs:complexType>\n  \
    \  <xs:element name=\"Name\" type=\"xs:string\"/>\n    <xs:element name=\"ObjectIdentifier\"\
    >\n      <xs:simpleType>\n        <xs:restriction base=\"xs:string\">\n      \
    \    <xs:pattern value=\"(\\d+\\.)+\\d+\"/>\n        </xs:restriction>\n     \
    \ </xs:simpleType>\n    </xs:element>\n    <xs:element name=\"URI\" type=\"xs:anyURI\"\
    />\n    <xs:element name=\"Algorithm\" type=\"dssc:AlgorithmType\"/>\n    <xs:complexType\
    \ name=\"AlgorithmType\">\n      <xs:sequence>\n        <xs:element ref=\"dssc:AlgorithmIdentifier\"\
    />\n        <xs:element ref=\"dssc:Evaluation\" maxOccurs=\"unbounded\"/>\n  \
    \      <xs:element ref=\"dssc:Information\" minOccurs=\"0\"/>\n        <xs:any\
    \ namespace=\"##other\" minOccurs=\"0\"/>\n      </xs:sequence>\n    </xs:complexType>\n\
    \    <xs:element name=\"AlgorithmIdentifier\"\n                type=\"dssc:AlgorithmIdentifierType\"\
    />\n    <xs:complexType name=\"AlgorithmIdentifierType\">\n      <xs:sequence>\n\
    \        <xs:element ref=\"dssc:Name\"/>\n        <xs:element ref=\"dssc:ObjectIdentifier\"\
    \ maxOccurs=\"unbounded\"/>\n        <xs:element ref=\"dssc:URI\" minOccurs=\"\
    0\" maxOccurs=\"unbounded\"/>\n      </xs:sequence>\n    </xs:complexType>\n \
    \   <xs:element name=\"Validity\" type=\"dssc:ValidityType\"/>\n    <xs:complexType\
    \ name=\"ValidityType\">\n      <xs:sequence>\n        <xs:element name=\"Start\"\
    \ type=\"xs:date\" minOccurs=\"0\"/>\n        <xs:element name=\"End\" type=\"\
    xs:date\" minOccurs=\"0\"/>\n      </xs:sequence>\n    </xs:complexType>\n   \
    \ <xs:element name=\"Information\" type=\"dssc:InformationType\"/>\n    <xs:complexType\
    \ name=\"InformationType\">\n      <xs:sequence>\n        <xs:element name=\"\
    Text\" type=\"xs:string\" maxOccurs=\"unbounded\"/>\n      </xs:sequence>\n  \
    \  </xs:complexType>\n    <xs:element name=\"Evaluation\" type=\"dssc:EvaluationType\"\
    />\n    <xs:complexType name=\"EvaluationType\">\n      <xs:sequence>\n      \
    \  <xs:element ref=\"dssc:Parameter\" minOccurs=\"0\"\n                      \
    \                   maxOccurs=\"unbounded\"/>\n        <xs:element ref=\"dssc:Validity\"\
    />\n        <xs:any namespace=\"##other\" minOccurs=\"0\"/>\n      </xs:sequence>\n\
    \    </xs:complexType>\n    <xs:element name=\"Parameter\" type=\"dssc:ParameterType\"\
    />\n    <xs:complexType name=\"ParameterType\">\n      <xs:sequence>\n       \
    \ <xs:element name=\"Min\" type=\"xs:int\" minOccurs=\"0\"/>\n        <xs:element\
    \ name=\"Max\" type=\"xs:int\" minOccurs=\"0\"/>\n        <xs:any namespace=\"\
    ##other\" minOccurs=\"0\"/>\n      </xs:sequence>\n      <xs:attribute name=\"\
    name\" type=\"xs:string\" use=\"required\"/>\n    </xs:complexType>\n  </xs:schema>\n"
- title: Appendix C.  ASN.1 Module in 1988 Syntax (Informative)
  contents:
  - "Appendix C.  ASN.1 Module in 1988 Syntax (Informative)\n   ASN.1-Module\n   DSSC\
    \ {iso(1) identified-organization(3) dod(6)\n            internet(1) security(5)\
    \ mechanisms(5)\n            ltans(11) id-mod(0) id-mod-dssc88(6) id-mod-dssc88-v1(1)\
    \ }\n   DEFINITIONS IMPLICIT TAGS ::=\n   BEGIN\n   -- EXPORT ALL --\n   IMPORTS\n\
    \   -- Import from RFC 5280 [RFC5280]\n   -- Delete following import statement\n\
    \   -- if \"new\" types are supported\n   UTF8String FROM PKIX1Explicit88\n  \
    \             { iso(1) identified-organization(3) dod(6)\n               internet(1)\
    \ security(5) mechanisms(5) pkix(7)\n               mod(0) pkix1-explicit(18)\
    \ }\n   -- Import from RFC 5652 [RFC5652]\n   ContentInfo FROM CryptographicMessageSyntax2004\n\
    \               { iso(1) member-body(2) us(840)\n               rsadsi(113549)\
    \ pkcs(1) pkcs-9(9)\n               smime(16) modules(0) cms-2004(24)}\n   ;\n\
    \   SecuritySuitabilityPolicy ::= ContentInfo\n   -- contentType is id-signedData\
    \ as defined in [RFC5652]\n   -- content is SignedData as defined in [RFC5652]\n\
    \   -- eContentType within SignedData is id-ct-dssc\n   -- eContent within SignedData\
    \ is TBSPolicy\n   id-ct-dssc  OBJECT IDENTIFIER ::= {\n               iso(1)\
    \ identified-organization(3) dod(6)\n               internet(1) security(5) mechanisms(5)\n\
    \               ltans(11) id-ct(1) id-ct-dssc-tbsPolicy(6) }\n   TBSPolicy ::=\
    \ SEQUENCE {\n        version          INTEGER               DEFAULT   {v1(1)},\n\
    \        language         UTF8String            DEFAULT   \"en\",\n        policyName\
    \       PolicyName,\n        publisher        Publisher,\n        policyIssueDate\
    \  GeneralizedTime,\n        nextUpdate       GeneralizedTime       OPTIONAL,\n\
    \        usage            UTF8String            OPTIONAL,\n        algorithms\
    \       SEQUENCE OF Algorithm\n   }\n   PolicyName ::= SEQUENCE {\n        name\
    \  UTF8String,\n        oid   OBJECT IDENTIFIER OPTIONAL,\n        uri   IA5String\
    \         OPTIONAL\n   }\n   Publisher ::= SEQUENCE {\n        name        UTF8String,\n\
    \        address [0] UTF8String  OPTIONAL,\n        uri     [1] IA5String   OPTIONAL\n\
    \   }\n   Algorithm ::= SEQUENCE {\n        algorithmIdentifier     AlgID,\n \
    \       evaluations             SEQUENCE OF Evaluation,\n        information \
    \        [0] SEQUENCE OF UTF8String  OPTIONAL,\n        other               [1]\
    \ Extension               OPTIONAL\n   }\n   Extension ::= SEQUENCE {\n      \
    \  extensionType           OBJECT IDENTIFIER,\n        extension             \
    \  ANY DEFINED BY extensionType\n   }\n   AlgID ::= SEQUENCE {\n        name \
    \     UTF8String,\n        oid   [0] SEQUENCE OF OBJECT IDENTIFIER,\n        uri\
    \   [1] SEQUENCE OF IA5String          OPTIONAL\n   }\n   Evaluation ::= SEQUENCE\
    \ {\n        parameters           [0] SEQUENCE OF Parameter OPTIONAL,\n      \
    \  validity             [1] Validity,\n        other                [2] Extension\
    \             OPTIONAL\n   }\n   Parameter ::= SEQUENCE {\n        name      \
    \ UTF8String,\n        min    [0] INTEGER     OPTIONAL,\n        max    [1] INTEGER\
    \     OPTIONAL,\n        other  [2] Extension   OPTIONAL\n   }\n   Validity ::=\
    \ SEQUENCE {\n        start  [0] GeneralizedTime OPTIONAL,\n        end    [1]\
    \ GeneralizedTime OPTIONAL\n   }\n   END\n"
