- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Motivation
  contents:
  - "1.1.  Motivation\n   Digital signatures can provide data integrity and authentication.\n\
    \   They are based on cryptographic algorithms that are required to have\n   certain\
    \ security properties.  For example, hash algorithms must be\n   resistant to\
    \ collisions, and in case of public key algorithms,\n   computation of the private\
    \ key that corresponds to a given public key\n   must be infeasible.  If algorithms\
    \ lack the required properties,\n   signatures could be forged, unless they are\
    \ protected by a strong\n   cryptographic algorithm.\n   Cryptographic algorithms\
    \ that are used in signatures shall be\n   selected to resist such attacks during\
    \ their period of use.  For\n   signature keys included in public key certificates,\
    \ this period of\n   use is the validity period of the certificate.  Cryptographic\n\
    \   algorithms that are used for encryption shall resist such attacks\n   during\
    \ the period it is planned to keep the information confidential.\n   Only very\
    \ few algorithms satisfy the security requirements.  Besides,\n   because of the\
    \ increasing performance of computers and progresses in\n   cryptography, algorithms\
    \ or their parameters become insecure over the\n   years.  The hash algorithm\
    \ MD5, for example, is unsuitable today for\n   many purposes.  A digital signature\
    \ using a \"weak\" algorithm has no\n   probative value, unless the \"weak\" algorithm\
    \ has been protected by a\n   strong algorithm before the time it was considered\
    \ to be weak.  Many\n   kinds of digital signed data (including signed documents,\
    \ timestamps,\n   certificates, and revocation lists) are affected, particularly\
    \ in the\n   case of long-term archiving.  Over long periods of time, it is\n\
    \   assumed that the algorithms used in signatures become insecure.\n   For this\
    \ reason, it is important to periodically evaluate an\n   algorithm's fitness\
    \ and to consider the results of these evaluations\n   when creating and verifying\
    \ signatures, or when maintaining the\n   validity of signatures made in the past.\
    \  One result is a projected\n   validity period for the algorithm, i.e., a prediction\
    \ of the period\n   of time during which the algorithm is fit for use.  This prediction\n\
    \   can help to detect whether a weak algorithm is used in a signature\n   and\
    \ whether that signature has been properly protected in due time by\n   another\
    \ signature made using an algorithm that is suitable at the\n   present point\
    \ of time.  Algorithm evaluations are made by expert\n   committees.  In Germany,\
    \ the Federal Network Agency annually\n   publishes evaluations of cryptographic\
    \ algorithms [BNetzAg.2008].\n   Examples of other European and international\
    \ evaluations are\n   [ETSI-TS102176-1-2005] and [NIST.800-57-Part1.2006].\n \
    \  These evaluations are published in documents intended to be read by\n   humans.\
    \  Therefore, to enable automated processing, it is necessary\n   to define a\
    \ data structure that expresses the content of the\n   evaluations.  This standardized\
    \ data structure can be used for\n   publication and can be interpreted by signature\
    \ generation and\n   verification tools.  Algorithm evaluations are pooled in\
    \ a security\n   suitability policy.  In this document, a data structure for a\n\
    \   security suitability policy is specified.  Therefore, the document\n   provides\
    \ a framework for expressing evaluations of cryptographic\n   algorithms.  This\
    \ document does not attempt to catalog the security\n   properties of cryptographic\
    \ algorithms.  Furthermore, no guidelines\n   are made about which kind of algorithms\
    \ shall be evaluated, for\n   example, security suitability policies may be used\
    \ to evaluate public\n   key and hash algorithms, signature schemes, and encryption\
    \ schemes.\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   Algorithm:  A cryptographic algorithm, i.e., a public key\
    \ or hash\n      algorithm.  For public key algorithms, this is the algorithm\
    \ with\n      its parameters, if any.  Furthermore, the term \"algorithm\" is\
    \ used\n      for cryptographic schemes and for actually padding functions.\n\
    \   Operator:  Instance that uses and interprets a policy, e.g., a\n      signature-verification\
    \ component.\n   Policy:  An abbreviation for security suitability policy.\n \
    \  Publisher:  Instance that publishes the policy containing the\n      evaluation\
    \ of algorithms.\n   Security suitability policy:  The evaluation of cryptographic\n\
    \      algorithms with regard to their security in a specific application\n  \
    \    area, e.g., signing or verifying data.  The evaluation is\n      published\
    \ in an electronic format.\n   Suitable algorithm:  An algorithm that is evaluated\
    \ against a policy\n      and determined to be valid, i.e., resistant against\
    \ attacks, at a\n      particular point of time.\n"
- title: 1.2.1.  Conventions Used in This Document
  contents:
  - "1.2.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST\
    \ NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\"\
    , \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted\
    \ as described in [RFC2119].\n"
- title: 1.3.  Use Cases
  contents:
  - "1.3.  Use Cases\n   Some use cases for a security suitability policy are presented\
    \ here.\n   Long-term archiving:  The most important use case is long-term\n \
    \     archiving of signed data.  Algorithms or their parameters become\n     \
    \ insecure over long periods of time.  Therefore, signatures of\n      archived\
    \ data and timestamps have to be periodically renewed.  A\n      policy provides\
    \ information about suitable and threatened\n      algorithms.  Additionally,\
    \ the policy assists in verifying\n      archived as well as re-signed documents.\n\
    \   Services:  Services may provide information about cryptographic\n      algorithms.\
    \  On the basis of a policy, a service is able to\n      provide the date when\
    \ an algorithm became insecure or presumably\n      will become insecure, as well\
    \ as information regarding which\n      algorithms are presently valid.  Verification\
    \ tools or long-term\n      archiving systems can request such services and therefore\
    \ do not\n      need to deal with the algorithm security by themselves.\n    \
    \  Long-term Archive Services (LTA) as defined in [RFC4810] may use\n      the\
    \ policy for signature renewal.\n   Signing and verifying:  When signing documents\
    \ or certificates, it\n      must be assured that the algorithms used for signing\
    \ or verifying\n      are suitable.  Accordingly, when verifying Cryptographic\
    \ Message\n      Syntax (CMS) [RFC5652] or XML signatures ([RFC3275],\n      [ETSI-TS101903]),\
    \ not only the validity of the certificates but\n      also the validity of all\
    \ involved algorithms may be checked.\n   Re-encryption:  A security suitability\
    \ policy can also be used to\n      decide if encrypted documents must be re-encrypted\
    \ because the\n      encryption algorithm is no longer secure.\n"
- title: 2.  Requirements and Assumptions
  contents:
  - "2.  Requirements and Assumptions\n   Section 2.1 describes general requirements\
    \ for a data structure\n   containing the security suitability of algorithms.\
    \  In Section 2.2,\n   assumptions are specified concerning both the design and\
    \ the usage of\n   the data structure.\n   A policy contains a list of algorithms\
    \ that have been evaluated by a\n   publisher.  An algorithm evaluation is described\
    \ by its identifier,\n   security constraints, and validity period.  By these\
    \ constraints, the\n   requirements for algorithm properties must be defined,\
    \ e.g., a public\n   key algorithm is evaluated on the basis of its parameters.\n"
- title: 2.1.  Requirements
  contents:
  - "2.1.  Requirements\n   Automatic interpretation:  The data structure of the policy\
    \ must\n      allow automated evaluation of the security suitability of an\n \
    \     algorithm.\n   Flexibility:  The data structure must be flexible enough\
    \ to support\n      new algorithms.  Future policy publications may include\n\
    \      evaluations of algorithms that are currently unknown.  It must be\n   \
    \   possible to add new algorithms with the corresponding security\n      constraints\
    \ in the data structure.  Additionally, the data\n      structure must be independent\
    \ of the intended use, e.g.,\n      encryption, signing, verifying, and signature\
    \ renewing.  Thus, the\n      data structure is usable in every use case.\n  \
    \ Source authentication:  Policies may be published by different\n      institutions,\
    \ e.g., on the national or European Union (EU) level,\n      whereas one policy\
    \ needs not to be in agreement with the other\n      one.  Furthermore, organizations\
    \ may undertake their own\n      evaluations for internal purposes.  For this\
    \ reason a policy must\n      be attributable to its publisher.\n   Integrity\
    \ and authenticity:  It must be possible to assure the\n      integrity and authenticity\
    \ of a published security suitability\n      policy.  Additionally, the date of\
    \ issue must be identifiable.\n"
- title: 2.2.  Assumptions
  contents:
  - "2.2.  Assumptions\n   It is assumed that a policy contains the evaluations of\
    \ all currently\n   known algorithms, including the expired ones.\n   An algorithm\
    \ is suitable at a time of interest if it is contained in\n   the current policy\
    \ and the time of interest is within the validity\n   period.  Additionally, if\
    \ the algorithm has any parameters, these\n   parameters must meet the requirements\
    \ defined in the security\n   constraints.\n   If an algorithm appears in a policy\
    \ for the first time, it may be\n   assumed that the algorithm has already been\
    \ suitable in the past.\n   Generally, algorithms are used in practice prior to\
    \ evaluation.\n   To avoid inconsistencies, multiple instances of the same algorithm\n\
    \   are prohibited.  The publisher must take care to prevent conflicts\n   within\
    \ a policy.\n   Assertions made in the policy are suitable at least until the\
    \ next\n   policy is published.\n   Publishers may extend the lifetime of an algorithm\
    \ prior to reaching\n   the end of the algorithm's validity period by publishing\
    \ a revised\n   policy.  Publishers should not resurrect algorithms that are expired\n\
    \   at the time a revised policy is published.\n"
- title: 3.  Data Structures
  contents:
  - "3.  Data Structures\n   This section describes the syntax of a security suitability\
    \ policy\n   defined as an XML schema [W3C.REC-xmlschema-1-20041028].  ASN.1\n\
    \   modules are defined in Appendix C and Appendix D.  The schema uses\n   the\
    \ following XML namespace [W3C.REC-xml-names-20060816]:\n      urn:ietf:params:xml:ns:dssc\n\
    \   Within this document, the prefix \"dssc\" is used for this namespace.\n  \
    \ The schema starts with the following schema definition:\n   <?xml version=\"\
    1.0\" encoding=\"UTF-8\"?>\n   <xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\
    \n              xmlns:dssc=\"urn:ietf:params:xml:ns:dssc\"\n              xmlns:ds=\"\
    http://www.w3.org/2000/09/xmldsig#\"\n              targetNamespace=\"urn:ietf:params:xml:ns:dssc\"\
    \n              elementFormDefault=\"qualified\"\n              attributeFormDefault=\"\
    unqualified\">\n   <xs:import namespace=\"http://www.w3.org/XML/1998/namespace\"\
    \n              schemaLocation=\"http://www.w3.org/2001/xml.xsd\"/>\n   <xs:import\
    \ namespace=\"http://www.w3.org/2000/09/xmldsig#\"\n              schemaLocation=\"\
    xmldsig-core-schema.xsd\"/>\n"
- title: 3.1.  SecuritySuitabilityPolicy
  contents:
  - "3.1.  SecuritySuitabilityPolicy\n   The SecuritySuitabilityPolicy element is\
    \ the root element of a\n   policy.  It has an optional id attribute, which MUST\
    \ be used as a\n   reference when signing the policy (Section 3.13).  The optional\
    \ lang\n   attribute defines the language according to [RFC5646].  The language\n\
    \   is applied to all human-readable text within the policy.  If the lang\n  \
    \ attribute is omitted, the default language is English (\"en\").  The\n   element\
    \ is defined by the following schema:\n   <xs:element name=\"SecuritySuitabilityPolicy\"\
    \n               type=\"dssc:SecuritySuitabilityPolicyType\"/>\n   <xs:complexType\
    \ name=\"SecuritySuitabilityPolicyType\">\n     <xs:sequence>\n       <xs:element\
    \ ref=\"dssc:PolicyName\"/>\n       <xs:element ref=\"dssc:Publisher\"/>\n   \
    \    <xs:element name=\"PolicyIssueDate\" type=\"xs:dateTime\"/>\n       <xs:element\
    \ name=\"NextUpdate\" type=\"xs:dateTime\" minOccurs=\"0\"/>\n       <xs:element\
    \ name=\"Usage\" type=\"xs:string\" minOccurs=\"0\"/>\n       <xs:element ref=\"\
    dssc:Algorithm\" maxOccurs=\"unbounded\"/>\n       <xs:element ref=\"ds:Signature\"\
    \ minOccurs=\"0\"/>\n     </xs:sequence>\n     <xs:attribute name=\"version\"\
    \ type=\"xs:string\" default=\"1\"/>\n     <xs:attribute name=\"lang\" default=\"\
    en\"/>\n     <xs:attribute name=\"id\" type=\"xs:ID\"/>\n   </xs:complexType>\n"
- title: 3.2.  PolicyName
  contents:
  - "3.2.  PolicyName\n   The PolicyName element contains an arbitrary name for the\
    \ policy.\n   The optional elements Object Identifier (OID) and Uniform Resource\n\
    \   Identifier (URI) MAY be used for the identification of the policy.\n   OIDs\
    \ MUST be expressed in the dot notation.\n   <xs:element name=\"PolicyName\" type=\"\
    dssc:PolicyNameType\"/>\n   <xs:complexType name=\"PolicyNameType\">\n     <xs:sequence>\n\
    \       <xs:element ref=\"dssc:Name\"/>\n       <xs:element ref=\"dssc:ObjectIdentifier\"\
    \ minOccurs=\"0\"/>\n       <xs:element ref=\"dssc:URI\" minOccurs=\"0\"/>\n \
    \    </xs:sequence>\n   </xs:complexType>\n   <xs:element name=\"Name\" type=\"\
    xs:string\"/>\n   <xs:element name=\"ObjectIdentifier\">\n     <xs:simpleType>\n\
    \       <xs:restriction base=\"xs:string\">\n         <xs:pattern value=\"(\\\
    d+\\.)+\\d+\"/>\n       </xs:restriction>\n     </xs:simpleType>\n   </xs:element>\n\
    \   <xs:element name=\"URI\" type=\"xs:anyURI\"/>\n"
- title: 3.3.  Publisher
  contents:
  - "3.3.  Publisher\n   The Publisher element contains information about the publisher\
    \ of the\n   policy.  It is composed of the name (e.g., name of institution),\
    \ an\n   optional address, and an optional URI.  The Address element contains\n\
    \   arbitrary free-format text not intended for automatic processing.\n   <xs:element\
    \ name=\"Publisher\" type=\"dssc:PublisherType\"/>\n   <xs:complexType name=\"\
    PublisherType\">\n     <xs:sequence>\n       <xs:element ref=\"dssc:Name\"/>\n\
    \       <xs:element name=\"Address\" type=\"xs:string\" minOccurs=\"0\"/>\n  \
    \     <xs:element ref=\"dssc:URI\" minOccurs=\"0\"/>\n     </xs:sequence>\n  \
    \ </xs:complexType>\n"
- title: 3.4.  PolicyIssueDate
  contents:
  - "3.4.  PolicyIssueDate\n   The PolicyIssueDate element indicates the point of\
    \ time when the\n   policy was issued.\n"
- title: 3.5.  NextUpdate
  contents:
  - "3.5.  NextUpdate\n   The optional NextUpdate element MAY be used to indicate\
    \ when the next\n   policy will be issued.\n"
- title: 3.6.  Usage
  contents:
  - "3.6.  Usage\n   The optional Usage element determines the intended use of the\
    \ policy\n   (e.g., certificate validation, signing and verifying documents).\
    \  The\n   element contains free-format text intended only for human\n   readability.\n"
- title: 3.7.  Algorithm
  contents:
  - "3.7.  Algorithm\n   A security suitability policy MUST contain at least one Algorithm\n\
    \   element.  An algorithm is identified by an AlgorithmIdentifier\n   element.\
    \  Additionally, the Algorithm element contains all\n   evaluations of the specific\
    \ cryptographic algorithm.  More than one\n   evaluation may be necessary if the\
    \ evaluation depends on the\n   parameter constraints.  The optional Information\
    \ element MAY be used\n   to provide additional information like references on\
    \ algorithm\n   specifications.  In order to give the option to extend the Algorithm\n\
    \   element, it additionally contains a wildcard.  The Algorithm element\n   is\
    \ defined by the following schema:\n   <xs:element name=\"Algorithm\" type=\"\
    dssc:AlgorithmType\"/>\n   <xs:complexType name=\"AlgorithmType\">\n     <xs:sequence>\n\
    \       <xs:element ref=\"dssc:AlgorithmIdentifier\"/>\n       <xs:element ref=\"\
    dssc:Evaluation\" maxOccurs=\"unbounded\"/>\n       <xs:element ref=\"dssc:Information\"\
    \ minOccurs=\"0\"/>\n       <xs:any namespace=\"##other\" minOccurs=\"0\"/>\n\
    \     </xs:sequence>\n   </xs:complexType>\n"
- title: 3.8.  AlgorithmIdentifier
  contents:
  - "3.8.  AlgorithmIdentifier\n   The AlgorithmIdentifier element is used to identify\
    \ a cryptographic\n   algorithm.  It consists of the algorithm name, at least\
    \ one OID, and\n   optional URIs.  The algorithm name is not intended to be parsed\
    \ by\n   automatic processes.  It is only intended to be read by humans.  The\n\
    \   OID MUST be expressed in dot notation (e.g., \"1.3.14.3.2.26\").  The\n  \
    \ element is defined as follows:\n   <xs:element name=\"AlgorithmIdentifier\"\n\
    \               type=\"dssc:AlgorithmIdentifierType\"/>\n   <xs:complexType name=\"\
    AlgorithmIdentifierType\">\n     <xs:sequence>\n       <xs:element ref=\"dssc:Name\"\
    />\n       <xs:element ref=\"dssc:ObjectIdentifier\" maxOccurs=\"unbounded\"/>\n\
    \       <xs:element ref=\"dssc:URI\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\
    \     </xs:sequence>\n   </xs:complexType>\n"
- title: 3.9.  Evaluation
  contents:
  - "3.9.  Evaluation\n   The Evaluation element contains the evaluation of one cryptographic\n\
    \   algorithm in dependence of its parameter constraints.  For example,\n   the\
    \ suitability of the RSA algorithm depends on the modulus length\n   (RSA with\
    \ a modulus length of 1024 may have another suitability\n   period as RSA with\
    \ a modulus length of 2048).  Current hash\n   algorithms like SHA-1 or RIPEMD-160\
    \ do not have any parameters.\n   Therefore, the Parameter element is optional.\
    \  The suitability of the\n   algorithm is expressed by a validity period, which\
    \ is defined by the\n   Validity element.  An optional wildcard MAY be used to\
    \ extend the\n   Evaluation element.\n   <xs:element name=\"Evaluation\" type=\"\
    dssc:EvaluationType\"/>\n   <xs:complexType name=\"EvaluationType\">\n     <xs:sequence>\n\
    \       <xs:element ref=\"dssc:Parameter\" minOccurs=\"0\"\n                 \
    \                       maxOccurs=\"unbounded\"/>\n       <xs:element ref=\"dssc:Validity\"\
    />\n       <xs:any namespace=\"##other\" minOccurs=\"0\"/>\n     </xs:sequence>\n\
    \   </xs:complexType>\n"
- title: 3.10.  Parameter
  contents:
  - "3.10.  Parameter\n   The Parameter element is used to express constraints on\
    \ algorithm-\n   specific parameters.\n   The Parameter element has a name attribute,\
    \ which holds the name of\n   the parameter (e.g., \"moduluslength\" for RSA [RFC3447]).\
    \  Section 5\n   defines parameter names for currently known public key algorithms;\n\
    \   these parameter names SHOULD be used.  For the actual parameter, a\n   range\
    \ of values or an exact value may be defined.  These constraints\n   are expressed\
    \ by the following elements:\n   Min:  The Min element defines the minimum value\
    \ of the parameter.\n      That means values equal or greater than the given value\
    \ meet the\n      requirements.\n   Max:  The Max element defines the maximum\
    \ value the parameter may\n      take.\n   At least one of both elements MUST\
    \ be set to define a range of\n   values.  A range MAY also be specified by a\
    \ combination of both\n   elements, whereas the value of the Min element MUST\
    \ be less than or\n   equal to the value of the Max element.  The parameter may\
    \ have any\n   value within the defined range, including the minimum and maximum\n\
    \   values.  An exact value is expressed by using the same value in both\n   the\
    \ Min and the Max element.\n   These constraints are sufficient for all current\
    \ algorithms.  If\n   future algorithms need constraints that cannot be expressed\
    \ by the\n   elements above, an arbitrary XML structure MAY be inserted that meets\n\
    \   the new constraints.  For this reason, the Parameter element contains\n  \
    \ a wildcard.  A parameter MUST contain at least one constraint.  The\n   schema\
    \ for the Parameter element is as follows:\n   <xs:element name=\"Parameter\"\
    \ type=\"dssc:ParameterType\"/>\n   <xs:complexType name=\"ParameterType\">\n\
    \     <xs:sequence>\n       <xs:element name=\"Min\" type=\"xs:int\" minOccurs=\"\
    0\"/>\n       <xs:element name=\"Max\" type=\"xs:int\" minOccurs=\"0\"/>\n   \
    \    <xs:any namespace=\"##other\" minOccurs=\"0\"/>\n     </xs:sequence>\n  \
    \   <xs:attribute name=\"name\" type=\"xs:string\" use=\"required\"/>\n   </xs:complexType>\n"
- title: 3.11.  Validity
  contents:
  - "3.11.  Validity\n   The Validity element is used to define the period of the\
    \ (predicted)\n   suitability of the algorithm.  It is composed of an optional\
    \ start\n   date and an optional end date.  Defining no end date means the\n \
    \  algorithm has an open-end validity.  Of course, this may be\n   restricted\
    \ by a future policy that sets an end date for the\n   algorithm.  If the end\
    \ of the validity period is in the past, the\n   algorithm was suitable until\
    \ that end date.  The element is defined\n   by the following schema:\n   <xs:element\
    \ name=\"Validity\" type=\"dssc:ValidityType\"/>\n   <xs:complexType name=\"ValidityType\"\
    >\n     <xs:sequence>\n       <xs:element name=\"Start\" type=\"xs:date\" minOccurs=\"\
    0\"/>\n       <xs:element name=\"End\" type=\"xs:date\" minOccurs=\"0\"/>\n  \
    \   </xs:sequence>\n   </xs:complexType>\n"
- title: 3.12.  Information
  contents:
  - "3.12.  Information\n   The Information element MAY be used to give additional\
    \ textual\n   information about the algorithm or the evaluation, e.g., references\n\
    \   on algorithm specifications.  The element is defined as follows:\n   <xs:element\
    \ name=\"Information\" type=\"dssc:InformationType\"/>\n   <xs:complexType name=\"\
    InformationType\">\n     <xs:sequence>\n       <xs:element name=\"Text\" type=\"\
    xs:string\" maxOccurs=\"unbounded\"/>\n     </xs:sequence>\n   </xs:complexType>\n"
- title: 3.13.  Signature
  contents:
  - "3.13.  Signature\n   The optional Signature element MAY be used to guarantee\
    \ the integrity\n   and authenticity of the policy.  It is an XML signature specified\
    \ in\n   [RFC3275].  The signature MUST relate to the\n   SecuritySuitabilityPolicy\
    \ element.  If the Signature element is set,\n   the SecuritySuitabilityPolicy\
    \ element MUST have the optional id\n   attribute.  This attribute MUST be used\
    \ to reference the\n   SecuritySuitabilityPolicy element within the Signature\
    \ element.\n   Since it is an enveloped signature, the signature MUST use the\n\
    \   transformation algorithm identified by the following URI:\n      http://www.w3.org/2000/09/xmldsig#enveloped-signature\n"
- title: 4.  DSSC Policies
  contents:
  - "4.  DSSC Policies\n   DSSC policies MUST be expressed either in XML or ASN.1.\
    \  However, in\n   order to reach interoperability, DSSC policies SHOULD be published\
    \ in\n   both XML and ASN.1.\n   In the case of XML, a DSSC policy is an XML document\
    \ that MUST be\n   well-formed and SHOULD be valid.  XML-encoded DSSC policies\
    \ MUST be\n   based on XML 1.0 [W3C.REC-xml-20081126] and MUST be encoded using\n\
    \   UTF-8 [RFC3629].  This specification makes use of XML namespaces\n   [W3C.REC-xml-names-20060816]\
    \ for identifying DSSC policies.  The\n   namespace URI for elements defined by\
    \ this specification is a URN\n   [RFC2141] using the namespace prefix \"dssc\"\
    .  This URN is:\n      urn:ietf:params:xml:ns:dssc\n   XML-encoded DSSC policies\
    \ are identified with the MIME type\n   \"application/dssc+xml\" and are instances\
    \ of the XML schema\n   [W3C.REC-xmlschema-1-20041028] defined in Appendix B.\n\
    \   A file containing a DSSC policy in ASN.1 representation (for\n   specification\
    \ of ASN.1 refer to [CCITT.x208.1988], [CCITT.x209.1988],\n   [CCITT.x680.2002]\
    \ and [CCITT.x690.2002]) MUST contain only the DER\n   encoding of one DSSC policy,\
    \ i.e., there MUST NOT be extraneous\n   header or trailer information in the\
    \ file.  ASN.1-based DSSC policies\n   are identified with the MIME type \"application/dssc+der\"\
    .\n   Appropriate ASN.1 modules are defined in Appendices C (1988-ASN.1\n   syntax)\
    \ and D (1997-ASN.1 syntax).\n"
- title: 5.  Definition of Parameters
  contents:
  - "5.  Definition of Parameters\n   This section defines the parameter names for\
    \ the currently known\n   public key algorithms.  The following parameters also\
    \ refer to\n   cryptographic schemes based on these public key algorithms (e.g.,\
    \ the\n   PKCS#1 v1.5 signature scheme SHA-256 with RSA [RFC3447]).\n      The\
    \ parameter of RSA [RFC3447] SHOULD be named \"moduluslength\".\n      The parameters\
    \ for the Digital Signature Algorithm (DSA)\n      [FIPS186-2] SHOULD be \"plength\"\
    \ and \"qlength\".\n   These parameter names have been registered by IANA (see\
    \ Section 8).\n   It may be necessary to register further algorithms not given\
    \ in this\n   section (in particular, future algorithms).  The process for\n \
    \  registering parameter names of further algorithms is described in\n   Section\
    \ 8.  Publishers of policies SHOULD use these parameter names\n   so that the\
    \ correct interpretation is guaranteed.\n"
- title: 6.  Processing
  contents:
  - "6.  Processing\n   Evaluation of an algorithm's security suitability is described\
    \ in\n   three parts: verification of the policy, determination of algorithm\n\
    \   validity, and evaluation of algorithm parameters, if any.\n   In the following\
    \ sections, a process is described\n   o  to determine if an algorithm was suitable\
    \ at a particular point of\n      time, and\n   o  to determine until what time\
    \ an algorithm was or will be suitable.\n"
- title: 6.1.  Inputs
  contents:
  - "6.1.  Inputs\n   To determine the security suitability of an algorithm, the following\n\
    \   information is required:\n   o  Policy\n   o  Current time\n   o  Algorithm\
    \ identifier and parameter constraints (if associated)\n   o  Time of interest\
    \ (optional).  Providing no time of interest means\n      determination of the\
    \ validity end date of the algorithm.\n"
- title: 6.2.  Verify Policy
  contents:
  - "6.2.  Verify Policy\n   The signature on the policy SHOULD be verified and a\
    \ certification\n   path from the policy signer's certificate to a current trust\
    \ anchor\n   SHOULD be constructed and validated [RFC5280].  The algorithms used\n\
    \   to verify the digital signature and validate the certification path\n   MUST\
    \ be suitable per the contents of the policy being verified.  If\n   signature\
    \ verification fails, certification path validation fails or\n   an unsuitable\
    \ algorithm is required to perform these checks, then the\n   policy MUST be rejected.\n\
    \   The nextUpdate time in the policy MUST be either greater than the\n   current\
    \ time or absent.  If the nextUpdate time is less than the\n   current time, the\
    \ policy MUST be rejected.\n"
- title: 6.3.  Algorithm Evaluation
  contents:
  - "6.3.  Algorithm Evaluation\n   To determine the validity period of an algorithm,\
    \ locate the\n   Algorithm element in the policy that corresponds to the algorithm\n\
    \   identifier provided as input.  The Algorithm element is located by\n   comparing\
    \ the OID in the element to the OID included in the algorithm\n   identifier provided\
    \ as input.\n   If no matching Algorithm element is found, then the algorithm\
    \ is\n   unknown.\n   If the time of interest was provided as input, the validity\
    \ of each\n   Evaluation element MUST be checked in order to determine if the\n\
    \   algorithm was suitable at the time of interest.  For each Evaluation\n   element:\n\
    \   o  Confirm the Start time is either less than the time of interest or\n  \
    \    absent.  Discard the entry if the Start time is present and\n      greater\
    \ than the time of interest.\n   o  Confirm the End time is either greater than\
    \ the time of interest\n      or absent.  Discard the entry if the End time is\
    \ present and less\n      than the time of interest.\n   If all Evaluation elements\
    \ were rejected, the algorithm is not\n   suitable according to the policy.\n\
    \   Any entries not rejected will be used for the evaluation of the\n   parameters,\
    \ if any.\n"
- title: 6.4.  Evaluation of Parameters
  contents:
  - "6.4.  Evaluation of Parameters\n   Any necessary parameters of the entries not\
    \ rejected MUST be\n   evaluated within the context of the type and usage of the\
    \ algorithm.\n   Details of parameter evaluation are defined on a per-algorithm\
    \ basis.\n   To evaluate the parameters, the Parameter elements of each Evaluation\n\
    \   element that has not been rejected in the process described in\n   Section\
    \ 6.3 MUST be checked.  For each Parameter element:\n   o  Confirm that the parameter\
    \ was provided as input.  Discard the\n      Evaluation element if the parameter\
    \ does not match to any of the\n      parameters provided as input.\n   o  If\
    \ the Parameter element has a Min element, confirm that the\n      parameter value\
    \ is less than or equal to the corresponding\n      parameter provided as input.\
    \  Discard the Evaluation element if\n      the parameter value does not meet\
    \ the constraint.\n   o  If the Parameter element has a Max element, confirm that\
    \ the\n      parameter value is greater than or equal to the corresponding\n \
    \     parameter provided as input.  Discard the Evaluation element if\n      the\
    \ parameter value does not meet the constraint.\n   o  If the Parameter has another\
    \ constraint, confirm that the value of\n      the corresponding parameter provided\
    \ as input meets this\n      constraint.  If it does not or if the constraint\
    \ is unrecognized,\n      discard the Evaluation element.\n   If all Evaluation\
    \ elements were rejected, the algorithm is not\n   suitable according to the policy.\n\
    \   Any entries not rejected will be provided as output.\n"
- title: 6.5.  Output
  contents:
  - "6.5.  Output\n   If the algorithm is not in the policy, return an error \"algorithm\n\
    \   unknown\".\n   If no time of interest was provided as input, return the maximum\
    \ End\n   time of the Evaluation elements that were not discarded.  If at least\n\
    \   one End time of these Evaluation elements is absent, return\n   \"algorithm\
    \ has an indefinite End time\".\n   Otherwise, if the algorithm is not suitable\
    \ relative to the time of\n   interest, return an error \"algorithm unsuitable\"\
    .\n   If the algorithm is suitable relative to the time of interest, return\n\
    \   the Evaluation elements that were not discarded.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The policy for an algorithm's security suitability\
    \ has a great impact\n   on the quality of the results of signature generation\
    \ and\n   verification operations.  If an algorithm is incorrectly evaluated\n\
    \   against a policy, signatures with a low probative force could be\n   created\
    \ or verification results could be incorrect.  The following\n   security considerations\
    \ have been identified:\n   1.  Publishers MUST ensure unauthorized manipulation\
    \ of any security\n       suitability is not possible prior to a policy being\
    \ signed and\n       published.  There is no mechanism provided to revoke a policy\n\
    \       after publication.  Since the algorithm evaluations change\n       infrequently,\
    \ the lifespan of a policy should be carefully\n       considered prior to publication.\n\
    \   2.  Operators SHOULD only accept policies issued by a trusted\n       publisher.\
    \  Furthermore, the validity of the certificate used to\n       sign the policy\
    \ SHOULD be verifiable by Certificate Revocation\n       List (CRL) [RFC5280]\
    \ or Online Certificate Status Protocol (OCSP)\n       [RFC2560].  The certificate\
    \ used to sign the policy SHOULD be\n       revoked if the algorithms used in\
    \ this certificate are no longer\n       suitable.  It MUST NOT be possible to\
    \ alter or replace a policy\n       once accepted by an operator.\n   3.  Operators\
    \ SHOULD periodically check to see if a new policy has\n       been published\
    \ to avoid using obsolete policy information.  For\n       publishers, it is suggested\
    \ not to omit the NextUpdate element in\n       order to give operators a hint\
    \ regarding when the next policy\n       will be published.\n   4.  When signing\
    \ a policy, algorithms that are suitable according to\n       this policy SHOULD\
    \ be used.\n   5.  The processing rule described in Section 6 is about one\n \
    \      cryptographic algorithm independent of the use case.  Depending\n     \
    \  upon the use case, an algorithm that is no longer suitable at the\n       time\
    \ of interest, does not necessarily mean that the data\n       structure where\
    \ it is used is no longer secure.  For example, a\n       signature has been made\
    \ with an RSA signer's key of 1024 bits.\n       This signature is timestamped\
    \ with a timestamp token that uses an\n       RSA key of 2048 bits, before an\
    \ RSA key size of 1024 bits will be\n       broken.  The fact that the signature\
    \ key of 1024 bits is no\n       longer suitable at the time of interest does\
    \ not mean that the\n       whole data structure is no longer secure, if an RSA\
    \ key size of\n       2048 bits is still suitable at the time of interest.\n \
    \  6.  In addition to the key size considerations, other considerations\n    \
    \   must be applied, like whether a timestamp token has been provided\n      \
    \ by a trusted authority.  This means that the simple use of a\n       suitability\
    \ policy is not the single element to consider when\n       evaluating the security\
    \ of a complex data structure that uses\n       several cryptographic algorithms.\n\
    \   7.  The policies described in this document are suitable to evaluate\n   \
    \    basic cryptographic algorithms, like public key or hash\n       algorithms,\
    \ as well as cryptographic schemes (e.g., the PKCS#1\n       v1.5 signature schemes\
    \ [RFC3447]).  But it MUST be kept in mind\n       that a basic cryptographic\
    \ algorithm that is suitable according\n       to the policy does not necessarily\
    \ mean that any cryptographic\n       schemes based on this algorithm are also\
    \ secure.  For example, a\n       signature scheme based on RSA must not necessarily\
    \ be secure if\n       RSA is suitable.  In case of a complete signature verification,\n\
    \       including validation of the certificate path, various algorithms\n   \
    \    have to be checked against the policy (i.e., signature schemes of\n     \
    \  signed data objects and revocation information, public key\n       algorithms\
    \ of the involved certificates, etc.).  Thus, a policy\n       SHOULD contain\
    \ evaluations of public key and hash algorithms as\n       well as of signature\
    \ schemes.\n   8.  Re-encrypting documents that were originally encrypted using\
    \ an\n       algorithm that is no longer suitable will not protect the\n     \
    \  semantics of the document if the document has been intercepted.\n       However,\
    \ for documents stored in an encrypted form, re-encryption\n       must be considered,\
    \ unless the document has lost its original\n       value.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This document defines the XML namespace \"urn:ietf:params:xml:ns:dssc\"\
    \n   according to the guidelines in [RFC3688].  This namespace has been\n   registered\
    \ in the IANA XML Registry.\n   This document defines an XML schema (see Appendix\
    \ B) according to the\n   guidelines in [RFC3688].  This XML schema has been registered\
    \ in the\n   IANA XML Registry and can be identified with the URN\n   \"urn:ietf:params:xml:schema:dssc\"\
    .\n   This document defines the MIME type \"application/dssc+xml\".  This\n  \
    \ MIME type has been registered by IANA under \"MIME Media Types\"\n   according\
    \ to the procedures of [RFC4288].\n      Type name: application\n      Subtype\
    \ name: dssc+xml\n      Required parameters: none\n      Optional parameters:\
    \ \"charset\" as specified for \"application/xml\"\n      in [RFC3023].\n    \
    \  Encoding considerations: Same as specified for \"application/xml\"\n      in\
    \ [RFC3023].\n      Security considerations: Same as specified for \"application/xml\"\
    \n      in Section 10 of [RFC3023].  For further security considerations,\n  \
    \    see Section 7 of this document.\n      Interoperability considerations: Same\
    \ as specified for\n      \"application/xml\" in [RFC3023].\n      Published specification:\
    \ This document.\n      Applications that use this media: Applications for long-term\n\
    \      archiving of signed data, applications for signing data /\n      verifying\
    \ signed data, and applications for encrypting /\n      decrypting data.\n   \
    \   Additional information:\n         Magic number(s): none\n         File extension(s):\
    \ .xdssc\n         Macintosh file type code: \"TEXT\"\n         Object Identifiers:\
    \ none\n      Person to contact for further information: Thomas Kunz\n      (thomas.kunz@sit.fraunhofer.de)\n\
    \      Intended usage: COMMON\n      Restrictions on usage: none\n      Author/Change\
    \ controller: IETF\n   This document defines the MIME type \"application/dssc+der\"\
    .  This\n   MIME type has been registered by IANA under \"MIME Media Types\"\n\
    \   according to the procedures of [RFC4288].\n      Type name: application\n\
    \      Subtype name: dssc+der\n      Required parameters: none\n      Optional\
    \ parameters: none\n      Encoding considerations: binary\n      Security considerations:\
    \ See Section 7 of this document.\n      Interoperability considerations: none\n\
    \      Published specification: This document.\n      Applications that use this\
    \ media: Applications for long-term\n      archiving of signed data, applications\
    \ for signing data /\n      verifying signed data, and applications for encrypting\
    \ /\n      decrypting data.\n      Additional information:\n         Magic number(s):\
    \ none\n         File extension(s): .dssc\n         Macintosh file type code:\
    \ none\n         Object Identifiers: none\n      Person to contact for further\
    \ information: Thomas Kunz\n      (thomas.kunz@sit.fraunhofer.de)\n      Intended\
    \ usage: COMMON\n      Restrictions on usage: none\n      Author/Change controller:\
    \ IETF\n   This specification creates a new IANA registry entitled \"Data\n  \
    \ Structure for the Security Suitability of Cryptographic Algorithms\n   (DSSC)\"\
    .  This registry contains two sub-registries entitled\n   \"Parameter Definitions\"\
    \ and \"Cryptographic Algorithms\".  The policy\n   for future assignments to\
    \ the sub-registry \"Parameter Definitions\" is\n   \"RFC Required\".\n   The\
    \ initial values for the \"Parameter Definitions\" sub-registry are:\n   Value\
    \              Description                     Reference\n   --------------  \
    \   ------------------------------- ------------------\n   moduluslength     \
    \ Parameter for RSA               RFC 5698\n                      (integer value)\n\
    \   plength            Parameter for DSA               RFC 5698\n            \
    \          (integer value, used together\n                      with parameter\
    \ \"qlength\")\n   qlength            Parameter for DSA               RFC 5698\n\
    \                      (integer value, used together\n                      with\
    \ parameter \"plength\")\n   The sub-registry \"Cryptographic Algorithms\" contains\
    \ textual names as\n   well as Object Identifiers (OIDs) and Uniform Resource\
    \ Identifiers\n   (URIs) of cryptographic algorithms.  It serves as assistance\
    \ when\n   creating a new policy.  The policy for future assignments is \"First\n\
    \   Come First Served\".  When registering a new algorithm, the following\n  \
    \ information MUST be provided:\n   o  The textual name of the algorithm.\n  \
    \ o  The OID of the algorithm.\n   o  A reference to a publicly available specification\
    \ that defines the\n      algorithm and its identifiers.\n   Optionally, a URI\
    \ MAY be provided if possible.\n   The initial values for the \"Cryptographic\
    \ Algorithms\" sub-registry\n   are:\n  Name                      OID / URI  \
    \                       Reference\n  -----------------------   ---------------------------------\
    \ ----------\n  rsaEncryption             1.2.840.113549.1.1.1              [RFC3447]\n\
    \  dsa                       1.2.840.10040.4.1                 [RFC3279]\n  md2\
