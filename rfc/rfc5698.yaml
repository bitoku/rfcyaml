- title: __initial_text__
  contents:
  - "              Data Structure for the Security Suitability\n                 \
    \  of Cryptographic Algorithms (DSSC)\n"
- title: Abstract
  contents:
  - "Abstract\n   Since cryptographic algorithms can become weak over the years, it\
    \ is\n   necessary to evaluate their security suitability.  When signing or\n\
    \   verifying data, or when encrypting or decrypting data, these\n   evaluations\
    \ must be considered.  This document specifies a data\n   structure that enables\
    \ an automated analysis of the security\n   suitability of a given cryptographic\
    \ algorithm at a given point of\n   time, which may be in the past, the present,\
    \ or the future.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
