- title: Appendix E.  Example
  contents:
  - "Appendix E.  Example\n   The following example shows a policy that may be used\
    \ for signature\n   verification.  It contains hash algorithms, public key algorithms,\n\
    \   and signature schemes.  SHA-1 as well as RSA with modulus length of\n   1024\
    \ are examples for expired algorithms.\n   <SecuritySuitabilityPolicy xmlns=\"\
    urn:ietf:params:xml:ns:dssc\"\n     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    >\n    <PolicyName>\n     <Name>Evaluation of cryptographic algorithms</Name>\n\
    \    </PolicyName>\n    <Publisher>\n     <Name>Some Evaluation Authority</Name>\n\
    \    </Publisher>\n    <PolicyIssueDate>2009-01-01T00:00:00</PolicyIssueDate>\n\
    \    <Usage>Digital signature verification</Usage>\n    <Algorithm>\n     <AlgorithmIdentifier>\n\
    \      <Name>SHA-1</Name>\n      <ObjectIdentifier>1.3.14.3.2.26</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Validity>\n       <End>2008-06-30</End>\n\
    \      </Validity>\n     </Evaluation>\n    </Algorithm>\n    <Algorithm>\n  \
    \   <AlgorithmIdentifier>\n      <Name>SHA-256</Name>\n      <ObjectIdentifier>2.16.840.1.101.3.4.2.1</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Validity>\n       <End>2014-12-31</End>\n\
    \      </Validity>\n     </Evaluation>\n    </Algorithm>\n    <Algorithm>\n  \
    \   <AlgorithmIdentifier>\n      <Name>SHA-512</Name>\n      <ObjectIdentifier>2.16.840.1.101.3.4.2.3</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Validity>\n       <End>2014-12-31</End>\n\
    \      </Validity>\n     </Evaluation>\n    </Algorithm>\n    <Algorithm>\n  \
    \   <AlgorithmIdentifier>\n      <Name>RSA</Name>\n      <ObjectIdentifier>1.2.840.113549.1.1.1</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Parameter name=\"moduluslength\"\
    >\n       <Min>1024</Min>\n      </Parameter>\n      <Validity>\n       <End>2008-03-31</End>\n\
    \      </Validity>\n     </Evaluation>\n     <Evaluation>\n      <Parameter name=\"\
    moduluslength\">\n       <Min>2048</Min>\n      </Parameter>\n      <Validity>\n\
    \       <End>2014-12-31</End>\n      </Validity>\n     </Evaluation>\n    </Algorithm>\n\
    \    <Algorithm>\n     <AlgorithmIdentifier>\n      <Name>DSA</Name>\n      <ObjectIdentifier>1.2.840.10040.4.1</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Parameter name=\"plength\"\
    >\n       <Min>1024</Min>\n      </Parameter>\n      <Parameter name=\"qlength\"\
    >\n       <Min>160</Min>\n      </Parameter>\n      <Validity>\n       <End>2007-12-31</End>\n\
    \      </Validity>\n     </Evaluation>\n     <Evaluation>\n      <Parameter name=\"\
    plength\">\n       <Min>2048</Min>\n      </Parameter>\n      <Parameter name=\"\
    qlength\">\n       <Min>224</Min>\n      </Parameter>\n      <Validity>\n    \
    \   <End>2014-12-31</End>\n      </Validity>\n     </Evaluation>\n    </Algorithm>\n\
    \    <Algorithm>\n     <AlgorithmIdentifier>\n      <Name>PKCS#1 v1.5 SHA-1 with\
    \ RSA</Name>\n      <ObjectIdentifier>1.2.840.113549.1.1.5</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Parameter name=\"moduluslength\"\
    >\n       <Min>1024</Min>\n      </Parameter>\n      <Validity>\n       <End>2008-03-31</End>\n\
    \      </Validity>\n     </Evaluation>\n     <Evaluation>\n      <Parameter name=\"\
    moduluslength\">\n       <Min>2048</Min>\n      </Parameter>\n      <Validity>\n\
    \       <End>2008-06-30</End>\n      </Validity>\n     </Evaluation>\n    </Algorithm>\n\
    \    <Algorithm>\n     <AlgorithmIdentifier>\n      <Name>PKCS#1 v1.5 SHA-256\
    \ with RSA</Name>\n      <ObjectIdentifier>1.2.840.113549.1.1.11</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Parameter name=\"moduluslength\"\
    >\n       <Min>1024</Min>\n      </Parameter>\n      <Validity>\n       <End>2008-03-31</End>\n\
    \      </Validity>\n     </Evaluation>\n     <Evaluation>\n      <Parameter name=\"\
    moduluslength\">\n       <Min>2048</Min>\n      </Parameter>\n      <Validity>\n\
    \       <End>2014-12-31</End>\n      </Validity>\n     </Evaluation>\n    </Algorithm>\n\
    \    <Algorithm>\n     <AlgorithmIdentifier>\n      <Name>PKCS#1 v1.5 SHA-512\
    \ with RSA</Name>\n      <ObjectIdentifier>1.2.840.113549.1.1.13</ObjectIdentifier>\n\
    \     </AlgorithmIdentifier>\n     <Evaluation>\n      <Parameter name=\"moduluslength\"\
    >\n       <Min>1024</Min>\n      </Parameter>\n      <Validity>\n       <End>2008-03-31</End>\n\
    \      </Validity>\n     </Evaluation>\n     <Evaluation>\n      <Parameter name=\"\
    moduluslength\">\n       <Min>2048</Min>\n      </Parameter>\n      <Validity>\n\
    \       <End>2014-12-31</End>\n      </Validity>\n     </Evaluation>\n    </Algorithm>\n\
    \    <Algorithm>\n     <AlgorithmIdentifier>\n      <Name>SHA-1 with DSA</Name>\n\
    \      <ObjectIdentifier>1.2.840.10040.4.3</ObjectIdentifier>\n     </AlgorithmIdentifier>\n\
    \     <Evaluation>\n      <Parameter name=\"plength\">\n       <Min>1024</Min>\n\
    \      </Parameter>\n      <Parameter name=\"qlength\">\n       <Min>160</Min>\n\
    \      </Parameter>\n      <Validity>\n       <End>2007-12-31</End>\n      </Validity>\n\
    \     </Evaluation>\n     <Evaluation>\n      <Parameter name=\"plength\">\n \
    \      <Min>2048</Min>\n      </Parameter>\n      <Parameter name=\"qlength\"\
    >\n       <Min>224</Min>\n      </Parameter>\n      <Validity>\n       <End>2008-06-30</End>\n\
    \      </Validity>\n     </Evaluation>\n    </Algorithm>\n   </SecuritySuitabilityPolicy>\n"
