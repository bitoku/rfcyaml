- title: Abstract
  contents:
  - "Abstract\n   This document presents a framework for supporting authorized,\n\
    \   emergency-related communication within the context of IP telephony.\n   We\
    \ present a series of objectives that reflect a general view of how\n   authorized\
    \ emergency service, in line with the Emergency\n   Telecommunications Service\
    \ (ETS), should be realized within today's\n   IP architecture and service models.\
    \  From these objectives, we\n   present a corresponding set of protocols and\
    \ capabilities, which\n   provide a more specific set of recommendations regarding\
    \ existing\n   IETF protocols.  Finally, we present two scenarios that act as\n\
    \   guiding models for the objectives and functions listed in this\n   document.\
    \  These models, coupled with an example of an existing\n   service in the Public\
    \ Switched Telephone Network (PSTN), contribute\n   to a constrained solution\
    \ space.\n"
