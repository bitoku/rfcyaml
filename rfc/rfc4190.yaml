- title: 'Appendix A: Government Telephone Preference Scheme (GTPS)'
  contents:
  - "Appendix A: Government Telephone Preference Scheme (GTPS)\n   This framework\
    \ document uses the T1.631 and ITU IEPS standard as a\n   target model for defining\
    \ a framework for supporting authorized\n   emergency-related communication within\
    \ the context of IP telephony.\n   We also use GETS as a helpful model from which\
    \ to draw experience.\n   We take this position because of the various areas that\
    \ must be\n   considered; from the application layer to the (inter)network layer,\n\
    \   in addition to policy, security (authorized access), and traffic\n   engineering.\n\
    \   The U.K. has a different type of authorized use of telephony\n   services,\
    \ referred to as the Government Telephone Preference Scheme\n   (GTPS).  At present,\
    \ GTPS only applies to a subset of the local loop\n   lines within the UK.  The\
    \ lines are divided into Categories 1, 2, and\n   3.  The first two categories\
    \ involve authorized personnel involved in\n   emergencies such as natural disasters.\
    \  Category 3 identifies the\n   general public.  Priority marks, via C7/NUP,\
    \ are used to bypass\n   call-gapping for a given Category.  The authority to\
    \ activate GTPS\n   has been extended to either a central or delegated authority.\n"
- title: A.1.  GTPS and the Framework Document
  contents:
  - "A.1.  GTPS and the Framework Document\n   The design of the current GTPS, with\
    \ its designation of preference\n   based on physical static devices, precludes\
    \ the need for several\n   aspects presented in this document.  However, one component\
    \ that can\n   have a direct correlation is the labeling capability of the proposed\n\
    \   Resource Priority extension to SIP.  A new label mechanism for SIP\n   could\
    \ allow a transparent interoperation between IP telephony and the\n   U.K. PSTN\
    \ that supports GTPS.\n"
- title: 'Appendix B: Related Standards Work'
  contents:
  - "Appendix B: Related Standards Work\n   The process of defining various labels\
    \ to distinguish calls has been,\n   and continues to be, pursued in other standards\
    \ groups.  As mentioned\n   in Section 1.1.1, the ANSI T1S1 group has previously\
    \ defined a label\n   in the SS7 ISUP Initial Address Message.  This single label\
    \ or value\n   is referred to as the National Security and Emergency Preparedness\n\
    \   (NS/EP) indicator and is part of the T1.631 standard.  The following\n   subsections\
    \ presents a snapshot of parallel, on-going efforts in\n   various standards groups.\n\
    \   It is important to note that the recent activity in other groups have\n  \
    \ gravitated to defining 5 labels or levels of priority.  The impact of\n   this\
    \ approach is minimal in relation to this ETS framework document\n   because it\
    \ simply generates a need to define a set of corresponding\n   labels for the\
    \ resource priority header of SIP.\n"
- title: B.1.  Study Group 16 (ITU)
  contents:
  - "B.1.  Study Group 16 (ITU)\n   Study Group 16 (SG16) of the ITU is responsible\
    \ for studies relating\n   to multimedia service definition and multimedia systems,\
    \ including\n   protocols and signal processing.\n   A contribution [31] has been\
    \ accepted by this group that adds a\n   Priority Class parameter to the call\
    \ establishment messages of H.323.\n   This class is further divided into two\
    \ parts; one for Priority Value\n   and the other is a Priority Extension for\
    \ indicating subclasses.  It\n   is this former part that roughly corresponds\
    \ to the labels\n   transported via the Resource Priority field for SIP [14].\n\
    \   The draft recommendation advocates defining PriorityClass information\n  \
    \ that would be carried in the GenericData parameter in the H323-UU-PDU\n   or\
    \ RAS messages.  The GenericData parameter contains\n   PriorityClassGenericData.\
    \  The PriorityClassInfo of the\n   PriorityClassGenericData contains the Priority\
    \ and Priority Extension\n   fields.\n   At present, 4 levels have been defined\
    \ for the Priority Value part of\n   the Priority Class parameter: Normal, High,\
    \ Emergency-Public,\n   Emergency-Authorized.  An additional 8-bit priority extension\
    \ has\n   been defined to provide for subclasses of service at each priority.\n\
    \   The suggested ASN.1 definition of the service class is the following:\n  \
    \    CALL-PRIORITY {itu-t(0) recommendation(0) h(8) 460 4 version1(0)}\n     \
    \ DEFINITIONS AUTOMATIC TAGS::=\n      BEGIN\n      IMPORTS\n         ClearToken,\n\
    \         CryptoToken\n          FROM H235-SECURITY-MESSAGES;\n      CallPriorityInfo::=\
    \ SEQUENCE\n      {\n        priorityValue  CHOICE\n         {\n           emergencyAuthorized\
    \     NULL,\n           emergencyPublic         NULL,\n           high       \
    \             NULL,\n           normal                  NULL,\n           ...\n\
    \         },\n        priorityExtension   INTEGER (0..255)  OPTIONAL,\n      \
    \  tokens              SEQUENCE OF ClearToken       OPTIONAL,\n        cryptoTokens\
    \        SEQUENCE OF CryptoToken    OPTIONAL,\n        rejectReason        CHOICE\n\
    \        {\n            priorityUnavailable         NULL,\n            priorityUnauthorized\
    \        NULL,\n            priorityValueUnknown        NULL,\n            ...\n\
    \        } OPTIONAL,        -- Only used in CallPriorityConfirm\n        ...\n\
    \      }\n   The advantage of using the GenericData parameter is that an existing\n\
    \   parameter is used, as opposed to defining a new parameter and causing\n  \
    \ subsequent changes in existing H.323/H.225 documents.\n"
