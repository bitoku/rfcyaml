- title: 7  Security Considerations
  contents:
  - "7  Security Considerations\n   This document specifies a means by which the X.500/LDAP\
    \ directory\n   service can direct the translation between X.400 and Internet\
    \ mail\n   addresses.  This can indirectly affect the routing of messages across\n\
    \   a gateway between X.400 and Internet Mail.  A succesful attack on\n   this\
    \ service could cause incorrect translation of an originator\n   address (thus\
    \ \"forging\" the originator address), or incorrect\n   translation of a recipient\
    \ address (thus directing the mail to an\n   unauthorized recipient, or making\
    \ it appear to an authorized\n   recipient, that the message was intended for\
    \ recipients other than\n   those chosen by the originator).  When cryptographic\
    \ authentication\n   is available for directory responses, clients shall employ\
    \ those\n   mechanisms to verify the authenticity and integrity of those\n   responses.\n"
