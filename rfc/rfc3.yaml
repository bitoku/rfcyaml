  title: CONTENT
- contents:
  - ''
  title: The content of a NWG note may be any thought, suggestion, etc. related to
- contents:
  - ''
  title: the HOST software or other aspect of the network.  Notes are encouraged to
- contents:
  - ''
  title: be timely rather than polished.  Philosophical positions without examples
- contents:
  - ''
  title: or other specifics, specific suggestions or implementation techniques
- contents:
  - ''
  title: without introductory or background explication, and explicit questions
- contents:
  - ''
  title: without any attempted answers are all acceptable.  The minimum length for
- contents:
  - ''
  title: a NWG note is one sentence.
- contents:
  - ''
  title: These standards (or lack of them) are stated explicitly for two reasons.
- contents:
  - ''
  title: First, there is a tendency to view a written statement as ipso facto
- contents:
  - ''
  title: authoritative, and we hope to promote the exchange and discussion of
- contents:
  - ''
  title: considerably less than authoritative ideas.  Second, there is a natural
- contents:
  - ''
  title: hesitancy to publish something unpolished, and we hope to ease this
- contents:
  - ''
  title: inhibition.
