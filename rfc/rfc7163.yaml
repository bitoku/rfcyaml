- contents:
  - '              URN for Country-Specific Emergency Services

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document updates the registration guidance provided in Section\n
    \  4.2 of RFC 5031, which allows the registration of service URNs with\n   the
    'sos' service type only for emergency services \"that are offered\n   widely and
    in different countries\".  This document updates those\n   instructions to allow
    such registrations when, at the time of\n   registration, those services are offered
    in only one country.\n"
  title: Abstract
