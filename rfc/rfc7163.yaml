  - contents:
    - "3.1.  General\n   Section 3.2 of this document replaces the text of the 2nd
      paragraph\n   of Section 4.2 (Sub-Services for the 'sos' Service) of RFC 5031\n
      \  [RFC5031].\n"
    title: 3.1.  General
  - contents:
    - "3.2.  New Text Replacing the Text of the 2nd Paragraph of Section 4.2 of\n
      \     RFC 5031\n   The 'sos' service type describes emergency services requiring
      an\n   immediate response, typically offered by various branches of the\n   government
      or other public institutions.  Additional sub-services can\n   be added after
      expert review.  The expert is designated by the ECRIT\n   working group, its
      successor, or, in their absence, the IESG.  The\n   designated expert should
      only approve services that are to be used\n   for emergency purposes, that are
      offered in at least one country,\n   that do not match the description of any
      existing service URN with\n   the 'sos' service type, and where the service
      description and the URN\n   are defined as broadly as possible to encourage
      reuse.  The 'sos'\n   service is not meant to invoke general government, public\n
      \  information, counseling, or social services.\n"
    title: 3.2.  New Text Replacing the Text of the 2nd Paragraph of Section 4.2 of
  title: 3.  Update to RFC 5031
