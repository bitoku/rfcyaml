- title: Abstract
  contents:
  - "Abstract\n   This document describes the requirements for SIP telephony devices,\n\
    \   based on the deployment experience of large numbers of SIP phones and\n  \
    \ PC clients using different implementations in various networks.  The\n   objectives\
    \ of the requirements are a well-defined set of\n   interoperability and multi-vendor-supported\
    \ core features, so as to\n   enable similar ease of purchase, installation, and\
    \ operation as found\n   for PCs, PDAs, analog feature phones or mobile phones.\n\
    \   We present a glossary of the most common settings and some of the\n   more\
    \ widely used values for some settings.\n"
