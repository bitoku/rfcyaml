    \ macros\"\n   Generally, we use the very simplest nroff features.  We use the\
    \ \"ms\"\n   macros.  So, \"nroff -ms input-file > output-file\".  However, we\
    \ could\n   not get nroff to do the right thing about putting a form feed after\n\
    \   the last visible line on a page and no extra line feeds before the\n   first\
    \ visible line of the next page.  We want:\n        last visible line on page\
    \ i\n        ^L\n        first visible line on page i+1\n   So, we invented a\
    \ hack to fix this.  We use a perl script called\n   \"fix.pl\".  So the command\
    \ to process the file becomes:\n        nroff -ms input-file | fix.pl > output-file\n\
    \   The actual perl script is:\n#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
    #! /local/bin/perl\n# fix.pl  17-Nov-93  Craig Milo Rogers at USC/ISI\n#\n#  \
    \     The style guide for RFCs calls for pages to be delimited by the\n# sequence\
    \ <last-non-blank-line><formfeed-line><first-non-blank-line>.\n# Unfortunately,\
    \ NROFF is reluctant to produce output that conforms to\n# this convention.  This\
    \ script fixes RFC-style documents by searching\n# for the token \"FORMFEED[Page\"\
    , replacing \"FORMFEED\" with spaces,\n# appending a formfeed line, and deleting\
    \ white space up to the next\n# non-white space character.\n#\n#       There is\
    \ one difference between this script's output and that of\n# the \"fix.sh\" and\
    \ \"pg\" programs it replaces:  this script includes a\n# newline after the formfeed\
    \ after the last page in a file, whereas the\n# earlier programs left a bare formfeed\
    \ as the last character in the\n# file.  To obtain bare formfeeds, uncomment the\
    \ second substitution\n# command below.  To strip the final formfeed, uncomment\
    \ the third\n# substitution command below.\n#\n#       This script is intended\
    \ to run as a filter, as in:\n#\n# nroff -ms input-file | fix.pl > output-file\n\
    #\n#       When porting this script, please observe the following points:\n#\n\
    # 1)    ISI keeps perl in \"/local/bin/perl\";  your system may keep it\n#   \
    \    elsewhere.\n# 2)    On systems with a CRLF end-of-line convention, the \"\
    \\n\"s below\n#       may have to be replaced with \"\\r\\n\"s.\n$* = 1;     \
    \                            # Enable multiline patterns.\nundef $/;         \
    \                      # Read whole files in a single\n                      \
    \                  # gulp.\nwhile (<>) {                            # Read the\
    \ entire input file.\n    s/FORMFEED(\\[Page\\s+\\d+\\])\\s+/        \\1\\n\\\
    f\\n/g;\n                                        # Rewrite the end-of-pages.\n\
    #    s/\\f\\n$/\\f/;                       # Want bare formfeed at end?\n#   \
    \ s/\\f\\n$//;                         # Want no formfeed at end?\n    print;\
    \                              # Print the resultant file.\n}\n#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\
