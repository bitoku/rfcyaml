    A Standard for the Transmission of IP Datagrams on Avian Carriers\n.ti 0\nStatus\
    \ of this Memo\n.fi\n.in 3\nThis memo describes an experimental method for the\
    \ encapsulation of IP\ndatagrams in avian carriers.  This specification is primarily\
    \ useful\nin Metropolitan Area Networks.  This is an experimental, not recommended\n\
    standard.  Distribution of this memo is unlimited.\n.ti 0\nOverview and Rational\n\
    Avian carriers can provide high delay, low throughput, and low\naltitude service.\
    \  The connection topology is limited to a single\npoint-to-point path for each\
    \ carrier, used with standard carriers, but\nmany carriers can be used without\
    \ significant interference with each\nother, outside of early spring.  This is\
    \ because of the 3D ether space\navailable to the carriers, in contrast to the\
    \ 1D ether used by\nIEEE802.3.  The carriers have an intrinsic collision avoidance\
    \ system,\nwhich increases availability.  Unlike some network technologies, such\n\
    as packet radio, communication is not limited to line-of-sight\ndistance.  Connection\
    \ oriented service is available in some cities,\nusually based upon a central\
    \ hub topology.\n.ti 0\nFrame Format\nThe IP datagram is printed, on a small scroll\
    \ of paper, in\nhexadecimal, with each octet separated by whitestuff and blackstuff.\n\
    The scroll of paper is wrapped around one leg of the avian carrier.\nA band of\
    \ duct tape is used to secure the datagram's edges.  The\nbandwidth is limited\
    \ to the leg length.  The MTU is variable, and\nparadoxically, generally increases\
    \ with increased carrier age.  A\ntypical MTU is 256 milligrams.  Some datagram\
    \ padding may be needed.\nUpon receipt, the duct tape is removed and the paper\
    \ copy of the\ndatagram is optically scanned into a electronically transmittable\n\
    form.\n.ti 0\nDiscussion\nMultiple types of service can be provided with a prioritized\
    \ pecking\norder.  An additional property is built-in worm detection and\neradication.\
    \  Because IP only guarantees best effort delivery, loss of\na carrier can be\
    \ tolerated.  With time, the carriers are\nself-regenerating.  While broadcasting\
    \ is not specified, storms can\ncause data loss.  There is persistent delivery\
    \ retry, until the\ncarrier drops.  Audit trails are automatically generated,\
    \ and can\noften be found on logs and cable trays.\n.ti 0\nSecurity Considerations\n\
    .in 3\nSecurity is not generally a problem in normal operation, but special\n\
    measures must be taken (such as data encryption) when avian carriers\nare used\
    \ in a tactical environment.\n.ti 0\nAuthor's Address\n.nf\nDavid Waitzman\nBBN\
