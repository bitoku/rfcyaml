- title: __initial_text__
  contents:
  - "          Reserved Type, Length and Value (TLV) Codepoints in\n             \
    \  Intermediate System to Intermediate System\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2002).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes implementation codepoints within Intermediate\n\
    \   System to Intermediate System (IS-IS) used today by several ISPs for\n   routing\
    \ within their clouds.  IS-IS is an interior gateway routing\n   protocol developed\
    \ originally by OSI and used with IP extensions as\n   Interior Gateway Protocol\
    \ (IGP).  This document summarizes all Table,\n   Length and Value (TLV) codepoints\
    \ that are being used by the protocol\n   and its pending extensions.\n"
