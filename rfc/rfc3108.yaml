- contents:
  - "1. Introduction\n   SDP will be used in conjunction with a connection handling
    /device\n   control protocol such as Megaco (H.248) [26], SIP [18] or MGCP [25]\n
    \  to communicate the information needed to set up ATM and AAL2 bearer\n   connections.
    \ These connections include voice connections, voiceband\n   data connections,
    clear channel circuit emulation connections, video\n   connections and baseband
    data connections (such as fax relay, modem\n   relay, SSCOP, frame relay etc.).\n
    \  These conventions use standard SDP syntax as defined in RFC 2327 [1]\n   to
    describe the ATM-level and AAL-level connections, addresses and\n   other parameters.
    \ In general, parameters associated with layers\n   higher than the ATM adaptation
    layer are included only if they are\n   tightly coupled to the ATM or AAL layers.
    \ Since the syntax conforms\n   to RFC 2327, standard SDP parsers should react
    in a well-defined and\n   safe manner on receiving session descriptions based
    on the SDP\n   conventions in this document.  This is done by extending the values\n
    \  of fields defined in RFC 2327 rather than by defining new fields.\n   This
    is true for all SDP lines except the of the media attribute\n   lines, in which
    case new attributes are defined.  The SDP protocol\n   allows the definition of
    new attributes in the media attribute lines\n   which are free-form.  For the
    remaining lines, the fact that the\n   <networkType> field in an SDP descriptor
    is set to \"ATM\" should\n   preclude the misinterpretation of extended parameter
    values by RFC\n   2327-compliant SDP parsers.\n   These conventions are meant
    to address the following ATM\n   applications:\n      1. Applications in which
    a new SVC is set-up for each service\n         connection.  These SVCs could be
    AAL1 or AAL5 SVCs or single-\n         CID AAL2 SVCs.\n      2. Applications in
    which existing path resources are assigned to\n         service connections.  These
    resources could be:\n         *  AAL1/AAL5 PVCs, SPVCs or cached SVCs,\n         *
    \ AAL2 single-CID PVCs, SPVCs or cached SVCs,\n         *  CIDs within AAL2 SVCs/PVCs/SPVCs
    that multiplex multiple\n            CIDs.\n         *  Subchannels (identified
    by CIDs) within AAL1 [8] or AAL2\n            [11] SVCs/PVCs/SPVCs.\n   Note that
    the difference between PVCs and SPVCs is in the way the\n   bearer virtual circuit
    connection is set up.  SPVCs are a class of\n   PVCs that use bearer signaling,
    as opposed to node-by-node\n   provisioning, for connection establishment.\n   This
    document is limited to the case when the network type is ATM.\n   This includes
    raw RTP encapsulation [45] or voice sample\n   encapsulation [46] over AAL5 with
    no intervening IP layer.  It does\n   not address SDP usage for IP, with or without
    ATM as a lower layer.\n   In some cases, IP connection set-up is independent of
    lower layers,\n   which are configured prior to it.  For example, AAL5 PVCs that\n
    \  connect IP routers can be used for VoIP calls.  In other cases, VoIP\n   call
    set-up is closely tied to ATM-level connection set-up.  This\n   might require
    a chaining of IP and ATM descriptors, as described in\n   section 5.6.4.1.\n   This
    document makes no assumptions on who constructs the session\n   descriptions (media
    gateway, intermediate ATM/AAL2 switch, media\n   gateway controller etc.).  This
    will be different in different\n   applications.  Further, it allows the use of
    one session description\n   for both directions of a connection (as in SIP and
    MGCP applications)\n   or the use of separate session descriptions for different
    directions.\n   It also addresses the ATM multicast and anycast capabilities.\n
    \  This document makes no assumptions about how the SDP description will\n   be
    coded.  Although the descriptions shown here are encoded as text,\n   alternate
    codings are possible:\n   -  Binary encoding such as ASN.1.  This is an option
    (in addition to\n      text encoding) in the Megaco context.\n   -  Use of extended
    ISUP parameters [36] to encode the information in\n      SDP descriptors, with
    conversion to/from binary/text-based SDP\n      encoding when needed.\n"
  - contents:
    - "1.1 Key words to indicate Requirement Levels\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted
      as described in RFC 2119 [62].\n"
    title: 1.1 Key words to indicate Requirement Levels
  title: 1. Introduction
- contents:
  - "2. Representation of Certain Fields within SDP description lines\n   This document
    conforms to the syntactic conventions of standard SDP\n   as defined in RFC 2327
    [1].\n"
  - contents:
    - "2.1  Representation of Extension Attributes\n   The SDP protocol [1] requires
      that non-standard attributes and codec\n   names use an \"X-\" prefix.\n   In
      this internet document, the \"X-\" prefix is used consistently for\n   codec
      names (Table 2) that have not been registered with the IANA.\n   The IANA-registered
      codec names listed in [31] do not use this\n   prefix, regardless of  whether
      they are statically or dynamically\n   assigned payload types.\n   However,
      this prefix is not used for the extension SDP attributes\n   defined in this
      document.  This has been done to enhance legibility.\n   This document suggests
      that parsers be flexible in the use of the\n   \"X-\" prefix convention.  They
      should accept codec names and attribute\n   names with or without the \"X-\"
      prefix.\n"
    title: 2.1  Representation of Extension Attributes
  - contents:
    - "2.2 Representation of Parameter Values\n   Depending on the format of their
      representation in SDP, the\n   parameters defined in this document fall into
      the following classes:\n   (1) Parameters always represented in a decimal format.\n
      \  (2) Parameters always represented in a hexadecimal format.\n   (3) Parameters
      always represented as character strings.\n   (4) Parameters that can be represented
      in either decimal or\n       hexadecimal format.\n   No prefixes are needed
      for classes 1 - 3, since the format is fixed.\n   For class 4, a \"0x\" prefix
      shall always be used to differentiate the\n   hexadecimal from the decimal format.\n
      \  For both decimal and hex representations, if the underlying bit field\n   is
      smaller or larger than the binary equivalent of the SDP\n   representation,
      then leading 0 bits should be added or removed as\n   needed.  Thus, 3 and 0x3
      translate into the following five-bit\n   pattern: 0 0011.  The SDP representations
      0x12 and 18 translate into\n   the following five-bit pattern: 1 0010.\n   Leading
      0 digits shall not be used in decimal representations.\n   Generally, these
      are also not used in hexadecimal representations.\n   Exceptions are when an
      exact number of hex digits is expected, as in\n   the case of NSAP addresses.
      \ Parsers shall not reject leading zeros\n   in hex values.\n   Both single-character
      and multi-character string values are enclosed\n   in double quotes (i.e., \").
      \ By contrast, single quotes (i.e., ') are\n   used for emphasizing keywords
      rather than to refer to characters or\n   strings.\n   In the text representation
      of decimal and hex numbers, digits to the\n   left are more significant than
      digits to the right.\n"
    title: 2.2 Representation of Parameter Values
  - contents:
    - "2.3 Directionality Convention\n   This section defined the meaning of the terms
      'forward' and\n   'backward' as used in this document.  This is specially applicable
      to\n   parameters that have a specific direction associated with them.\n   In
      this document, 'forward' refers to the direction away from the ATM\n   node
      under consideration, while 'backward' refers to the direction\n   towards the
      ATM node.  This convention must be used in all SDP-based\n   session descriptions
      regardless of whether underlying bearer is an\n   SVC, a dynamically allocated
      PVC/SPVC or a dynamically allocated CID.\n   This is regardless of which side
      originates the service connection.\n   If ATM SVC or AAL2 Q.2630.1 signaling
      is used, the directionality\n   convention is independent of which side originates
      the SVC or AAL2\n   connection.\n   This provides a simple way of identifying
      the direction in which a\n   parameter is applicable, in a manner that is independent
      of the\n   underlying ATM or AAL2 bearer.  This simplicity comes at a price,\n
      \  described below.\n   The convention used by all ATM/AAL2 signaling specifications
      (e.g.,\n   Q.2931 Section 1.3.3 and Q.2630.1) mandates that forward direction
      is\n   from the end initiating setup/establishment via bearer signaling\n   towards
      the end receiving the setup/establishment request.  The\n   backward direction
      is in the opposite direction.  In some cases, the\n   'forward' and 'backward'
      directions of the ATM signaling convention\n   might be the exact opposite of
      the SDP convention described above,\n   requiring the media gateway to perform
      the necessary translation.  An\n   example case in which this is needed is described
      below.\n   Consider an SDP description sent by a media gateway controller to
      the\n   gateway originating a service-level call.  In the backward SVC call\n
      \  set-up model, this gateway terminates (rather than originates) an SVC\n   call.
      \ The media gateway refers to the traffic descriptor (and hence\n   the PCR)
      in the direction away from this gateway as the forward\n   traffic descriptor
      and forward PCR.  Clearly, this is at odds with\n   ATM SVC signaling which
      refers to this very PCR as the backward PCR.\n   The gateway needs to be able
      to perform the required swap of\n   directions.  In this example, the media
      gateway terminating the\n   service level call (and hence originating the SVC
      call) does not need\n   to perform this swap.\n   Certain parameters within
      attributes are defined exclusively for the\n   forward or  backward directions.
      \ Examples for the forward direction\n   are the <fsssar> subparameter within
      the 'aal2sscs3661unassured'\n   media attribute line, the <fsssar>, <fsscopsdu>
      and <fsscopuu>\n   subparameters within the 'aal2sscs3661assured' media attribute
      line,\n   the <fsscopsdu> and <fsscopuu> subparameters within the 'aal5sscop'\n
      \  media attribute line, and the <fmaxFrame> parameter within the\n   'aal2sscs3662'
      media attribute line.  Examples for the backward\n   direction are the <bsssar>
      subparameter within the\n   'aal2sscs3661unassured' media attribute line, the
      <bsssar>,\n   <bsscopsdu> and <bsscopuu> subparameters within the\n   'aal2sscs3661assured'
      media attribute line, the <bsscopsdu> and\n   <bsscopuu> subparameters within
      the 'aal5sscop' media attribute line,\n   and the <bmaxFrame> parameter within
      the 'aal2sscs3662' media\n   attribute line.\n"
    title: 2.3 Directionality Convention
  - contents:
    - "2.4 Case convention\n   As defined in RFC 2327 [1], SDP syntax is case-sensitive.
      \ Since\n   these ATM conventions conform strictly with SDP syntax, they are\n
      \  case-sensitive.  SDP line types (e.g., \"c\", \"m\", \"o\", \"a\") and fields\n
      \  in the SDP lines should be built according to the case conventions in\n   [1]
      and in this document.  It is suggested, but not required, that\n   SDP parsers
      for ATM applications be case-tolerant where ignoring case\n   does not result
      in ambiguity.  Encoding names, which are defined\n   outside the SDP protocol,
      are case-insensitive.\n"
    title: 2.4 Case convention
  - contents:
    - "2.5 Use of special characters in SDP parameter values\n   In general, RFC 2327-conformant
      string values of SDP parameters [1]\n   do not include special characters that
      are neither alphabets nor\n   digits.  An exception is the \"/\" character used
      in the value\n   \"RTP/AVP\" of transport sub-field of the 'm' line.\n   String
      values used in SDP descriptions of ATM connections retain this\n   convention,
      while allowing the use of the special character \"/\" in a\n   manner commensurate
      with [1].  In addition, the special characters\n   \"$\" and \"-\" are used
      in the following manner.  A \"$\" value is a\n   wildcard that allows the recipient
      of the SDP description to select\n   any permitted value of the parameter.  A
      \"-\" value indicates that it\n   is not necessary to specify the value of the
      parameter in the SDP\n   description because this parameter is irrelevant for
      this\n   application, or because its value can be known from another source\n
      \  such as provisioning, defaults, another protocol, another SDP\n   descriptor
      or another part of the same SDP descriptor.  If the use of\n   these special
      characters is construed as a violation of RFC 2327 [1]\n   syntax, then reserved
      string values can be used.  The string \"CHOOSE\"\n   can be used in lieu of
      \"$\".  The string \"OMIT\" can be used in lieu of\n   \"-\" for an omitted
      parameter.\n"
    title: 2.5 Use of special characters in SDP parameter values
  title: 2. Representation of Certain Fields within SDP description lines
- contents:
  - "3. Capabilities Provided by SDP conventions\n   To support the applications listed
    in section 1, the SDP conventions\n   in this document provide the following session
    control capabilities:\n      *  Identification of the underlying bearer network
    type as ATM.\n      *  Identification by an ATM network element of its own address,
    in\n         one of several possible formats.  A connection peer can\n         initiate
    SVC set-up to this address.  A call agent or\n         connection peer can select
    an pre-established bearer path to\n         this address.\n      *  Identification
    of the ATM bearer connection that is to be bound\n         to the service-level
    connection.  Depending on the application,\n         this is either a VCC or a
    subchannel (identified by a CID)\n         within a VCC.\n      * Identification
    of media type: audio, video, data.\n      *  In AAL1/AAL5  applications, declaration
    of a set of payload\n         types that can be bound to the ATM bearer connection.
    \ The\n         encoding names and payload types defined for use in the RTP\n
    \        context [31] are re-used for AAL1 and AAL5, if applicable.\n      *  In
    AAL2 applications, declaration of a set of profiles that can\n         be bound
    to the ATM bearer connection.  A mechanism for\n         dynamically defining
    custom profiles within the SDP session\n         description is included.  This
    allows the use of custom\n         profiles for connections that span multi-network
    interfaces.\n      *  A means of correlating service-level connections with\n
    \        underlying ATM bearer connections.  The backbone network\n         connection
    identifier or bnc-id specified in ITU Q.1901 [36]\n         standardization work
    is used for this purpose.  In order to\n         provide a common SDP base for
    applications based on Q.1901 and\n         SIP/SIP+, the neutral term 'eecid'
    is used in lieu of 'bnc-id'\n         in the SDP session descriptor.\n      *
    \ A means of  mapping codec types and packetization periods into\n         service
    types (voice, voiceband data and facsimile).  This is\n         useful in determining
    the encoding to use when the connection\n         is upspeeded in response to
    modem or facsimile tones.\n      *  A means of describing the adaptation type,
    QoS class, ATM\n         transfer capability/service category, broadband bearer
    class,\n         traffic parameters, CPS parameters and SSCS parameters related\n
    \        the underlying bearer connection.\n      *  Means for enabling or describing
    special functions such as\n         leaf- initiated-join, anycast and SVC caching.\n
    \     *  For H.323 Annex C applications, a means of specifying the IP\n         address
    and port number on which the node will receive RTCP\n         messages.\n      *
    \ A means of chaining consecutive SDP descriptors so that they\n         refer
    to different layers of the same connection.\n"
  title: 3. Capabilities Provided by SDP conventions
- contents:
  - "4. Format of the ATM Session Description\n   The sequence of lines in the session
    descriptions in this document\n   conforms to RFC 2327 [1].  In general, a session
    description consists\n   of a  session-level part followed by zero or more media-level
    parts.\n   ATM session descriptions consist of a session-level part followed by\n
    \  one or two media-level parts.  The only two media applicable are the\n   ATM
    bearer medium and RTCP control (where applicable).\n   The session level part
    consists of the following lines:\n   v=  (protocol version, zero or one line)\n
    \  o=  (origin, zero or one line)\n   s=  (session name, zero or one line)\n   c=
    \ (connection information, one line)\n   b=  (bandwidth, zero or more lines)\n
    \  t=  (timestamp, zero or one line)\n   k=  (encryption key, zero or one line)\n
    \  In ATM session descriptions, there are no media attribute lines in\n   the
    session level part.  These are present in the media-level parts.\n   The media-level
    part for the ATM bearer consists of the following\n   lines:\n   m=  (media information
    and transport address, one line)\n   b=  (bandwidth, zero or more lines)\n   k=
    \ (encryption key, zero or more lines)\n   a=  (media attribute, zero or more
    lines)\n   The media-level part for RTCP control consists of the following\n   lines:\n
    \  m=  (media information and transport address, one line)\n   c=  (connection
    information for control only, one line)\n   In general, the 'v', 'o', 's', and
    't' lines are mandatory.  However,\n   in the Megaco [26] context, these lines
    have been made optional.  The\n   'o', 's', and 't' lines are omitted in most
    MGCP [25] applications.\n   Note that SDP session descriptors for ATM can contain
    bandwidth (b=)\n   and encryption key (k=) lines.  Like all other lines, these
    lines\n   should strictly conform to the SDP standard [1].\n   The bandwidth (b=)
    line is not necessarily redundant in the ATM\n   context since, in some applications,
    it can be used to convey\n   application-level information which does not map
    directly into the\n   atmTrfcDesc media attribute line.  For instance, the 'b'
    line can be\n   used in SDP descriptors in RTSP commands to describe content\n
    \  bandwidth.\n   The encryption key line (k=) can be used to indicate an encryption\n
    \  key for the bearer, and a method to obtain the key.  At present, the\n   encryption
    of ATM and AAL2 bearers has not been conventionalized,\n   unlike the encryption
    of RTP payloads.  Nor has the authentication or\n   encryption of ATM or AAL2
    bearer signaling.  In the ATM and AAL2\n   contexts, the term 'bearer' can include
    'bearer signaling' as well as\n   'bearer payloads'.\n   The order of lines in
    an ATM session description is exactly in the\n   RFC 2327-conformant order depicted
    above.  However, there is no order\n   of the media attribute ('a') lines with
    respect to other 'a' lines.\n   The SDP protocol version for session descriptions
    using these\n   conventions is 0.  In conformance with standard SDP, it  is strongly\n
    \  recommended that the 'v' line be included at the beginning of each\n   SDP
    session description.  In some contexts such as Megaco, the\n   'v' line is optional
    and may be omitted unless several session\n   descriptions are provided in sequence,
    in which case the 'v' line\n   serves as a delimiter.  Depending on the application,
    sequences of\n   session descriptions might refer to:\n   -  Different connections
    or sessions.\n   -  Alternate ways of realizing the same connection or session.\n
    \  -  Different layers of the same session (section 5.6.4.1).\n   The 'o', 's'
    and 't' lines are included for strict conformance with\n   RFC 2327.  It is possible
    that these lines might not carry useful\n   information in some ATM-based applications.
    \ Therefore, some\n   applications might omit these lines, although it is recommended
    that\n   they not do so.  For maximum interoperability, it is preferable that\n
    \  SDP parsers not reject session descriptions that do not contain these\n   lines.\n"
  title: 4. Format of the ATM Session Description
- contents:
  - '5. Structure of the Session Description Lines

    '
  - contents:
    - "5.1 The Origin Line\n   The origin line for an ATM-based session is structured
      as follows:\n         o=<username> <sessionID> <version> <networkType>\n           <addressType>
      <address>\n   The <username> is set to \"-\".\n   The <sessionID> can be  set
      to one of the following:\n      *  an NTP timestamp referring to the moment
      when the SDP session\n         descriptor was created.\n      *  a Call ID,
      connection ID or context ID that uniquely identifies\n         the session within
      the scope of the ATM node.  Since calls can\n         comprise multiple connections
      (sessions), call IDs are\n         generally not suitable for this purpose.\n
      \  NTP time stamps can be represented as decimal or hex integers.  The\n   part
      of the NTP timestamp that refers to an integer number of seconds\n   is sufficient.
      \ This is a 32-bit field\n   On the other hand, call IDs, connection IDs and
      context IDs can be\n   can be 32 hex digits long.\n   The <sessionID> field
      is represented as a decimal or hex number of up\n   to 32 digits.  A \"0x\"
      prefix is used before the hex representation.\n   The <version> refers to the
      version of the SDP session descriptor\n   (not that of the SDP protocol).  This
      is can be set to one of the\n   following:\n      *  0.\n      *  an NTP timestamp
      referring to the moment when the SDP session\n         descriptor was modified.
      \ If the SDP session descriptor has not\n         been modified by an intermediate
      entity (such as an MGC), then\n         the <version> timestamp will be the
      same as the <sessionId>\n         timestamp, if any.  As with the <sessionId>,
      only the integer\n         part of the NTP timestamp is used.\n   When equated
      to the integer part of an NTP timestamp, the <version>\n   field is 10 digits
      wide.  This is more restricted than [1], which\n   allows unlimited size.  As
      in [1], the most significant digit is\n   non-zero when an NTP timestamp is
      used.\n   The <networkType> in SDP session descriptions for ATM applications\n
      \  should be assigned the string value \"ATM\" or wildcarded to a \"$\" or\n
      \  \"-\".\n   The <addressType> and <address>  parameters are identical to those\n
      \  for the connection information ('c') line (Section 5.3).  Each of\n   these
      parameters can be wildcarded per the conventions described for\n   the 'c' line
      in Section 5.3.  These parameters should not me omitted\n   since this would
      violate SDP syntax [1].\n   As with the 'c' line, SDP parsers are not expected
      to check the\n   consistency of <networkType> with <addressType>, <address>
      pairs.\n   The <addressType> and <address> need to be consistent with each\n
      \  other.\n"
    title: 5.1 The Origin Line
  - contents:
    - "5.2 The Session Name Line\n   In general, the session name line is structured
      as follows:\n        s=<sessionName>\n   For ATM-based sessions, the <sessionName>
      parameter is set to a \"-\".\n   The resulting line is:\n        s=-\n"
    title: 5.2 The Session Name Line
  - contents:
    - "5.3 The Connection Information Line\n   In general, the connection information
      line [1] is structured as\n   follows:\n        c=<networkType> <addressType>
      <address>\n   For ATM networks, additional values of <networkType>, <addressType>\n
      \  and <address> are defined, over and above those listed in [1].  The\n   ABNF
      syntax (Section 9) for ATM SDP does not limit the ways in which\n   <networkType>
      can be combined with <addressType>, <address> pairs.\n   However, some combinations
      will not be valid in certain applications,\n   while others will never be valid.
      \ Invalid combinations should be\n   rejected by application-specific functions,
      and not by generic\n   parsers.  The ABNF syntax does limit the ways in which
      <addressType>\n   and <address> can be paired.\n   For ATM networks, the value
      of <networkType> should be set to \"ATM\".\n   Further, this may be wildcarded
      to \"$\" or \"-\".  If this is done, an\n   node using ATM as the basic transport
      mechanism will select a value\n   of \"ATM\".  A node that interfaces with multiple
      network types (\"IN\",\n   \"ATM\" etc.) that include ATM can also choose a
      value of \"ATM\".\n   When the SDP description is built by a node such as a
      media gateway,\n   the <address> refers to the address of the node building
      the SDP\n   description.  When this description is forwarded to another node,
      it\n   still contains the original node's address.  When the media gateway\n
      \  controller builds part or all of the SDP description, the local\n   descriptor
      contains the address of the local node, while the remote\n   descriptor contains
      the address of the remote node.  If the <address>\n   and/or <addressType> are
      irrelevant or are known by other means, they\n   can be set to a \"$\" or a
      \"-\", as described below.\n   Additionally, in all contexts, the 'm' line can
      have an ATM address\n   in the <virtualConnectionId> subparameter which, if
      present, is the\n   remote address if the 'c' line address is local, and vice
      versa.\n   For ATM networks, the <addressType> can be NSAP, E164 or GWID\n   (ALIAS).
      \ For ATM networks, the <address> syntax depends on the\n   syntax of the <addressType>.
      \ SDP parsers should check the\n   consistency of <addressType> with <address>.\n
      \  NSAP: If the addressType is NSAP, the address is expressed in the\n   standard
      dotted hex form.  This is a string of 40 hex digits, with\n   dots after the
      2nd, 6th, 10th, 14th, 18th, 22nd, 26th, 30th, 34th and\n   38th digits.  The
      last octet of the NSAP address is the 'selector'\n   field that is available
      for non-standard use.  An example of a line\n   with an NSAP address is:\n       c=ATM
      NSAP 47.0091.8100.0000.0060.3e64.fd01.0060.3e64.fd01.00\n   A \"0x\" prefix
      shall not be used in this case since this is always in\n   hexadecimal format.\n
      \  E164: If the addressType is E164, the address is expressed as a\n   decimal
      number  with up to 15 digits.  For example:\n        c=ATM E164 9738294382\n
      \  The use of E.164 numbers in the B-ISDN context is defined in ITU\n   E.191.
      \ There is a disparity between the ATM forum and the ITU in the\n   use of E.164
      numbers for ATM addressing.  The ATM forum (e.g., UNI\n   Signaling 4.0) allows
      only International Format E.164 numbers, while\n   the ITU (e.g., Q.2931) allows
      private numbering plans.  Since the\n   goal of this SDP specification is to
      interoperate with all bearer\n   signaling protocols, it allows the use of numbers
      that do not conform\n   to the E.164 International Format.  However, to maximize
      overall\n   consistency, network administrators can restrict the provisioning
      of\n   numbers to the E.164 International Format.\n   GWID (ALIAS): If the addressType
      is GWID, it means that the address\n   is a Gateway Identifier or Node Alias.
      \ This may or may not be\n   globally unique.  In this format, the address is
      expressed as an\n   alphanumeric string (\"A\"-\"Z\", \"a\"-\"z\", \"0\" - \"9\",\".\",\"-\",\"_\").
      \ For\n   example:\n       c=ATM GWID officeABCmgx101vism12\n   Since these
      SDP conventions can be used for more than gateways, the\n   string \"ALIAS\"
      can be used instead of \"GWID\" in the 'c' line.  Thus,\n   the example above
      is equivalent to:\n       c=ATM ALIAS officeABCmgx101vism12\n   An example of
      a GWID (ALIAS)is the CLLI code used for telecom\n   equipment.  For all practical
      purposes, it should be adequate for the\n   GWID (ALIAS) to be a variable length
      string with a maximum size of 32\n   characters.\n   The connection information
      line is always present in an SDP session\n   descriptor.  However, each of the
      parameters on this line can be\n   wildcarded to a \"$\" or a \"-\", independently
      of whether other\n   parameters on this line are wildcarded or not.  Not all
      syntactically\n   legal wildcard combinations are meaningful in a particular\n
      \  application.\n   Examples of meaningful wildcard combinations in the ATM
      context are:\n         c=- - -\n         c=$ $ $\n         c=ATM - -\n         c=ATM
      $ $\n         c=ATM <addressType> -\n         c=ATM <addressType> $\n   Specifying
      the ATM address type without specifying the ATM address is\n   useful when the
      recipient is asked to select an ATM address of a\n   certain type (NSAP, E.164
      etc.).\n   Examples of syntactically legal wildcard combinations of dubious\n
      \  utility are:\n         c=- $ -\n         c=- $ $\n         c=- <addressType>
      -\n         c=$ <addressType> $\n         c=- <addressType> <address>\n         c=$
      <addressType> <address>\n   Note that <addressType> and/or <address> should
      not omitted without\n   being set to a \"-\" or \"$\" since this would violate
      basic SDP syntax\n   [1].\n"
    title: 5.3 The Connection Information Line
  - contents:
    - "5.4 The Timestamp Line\n   The timestamp line for an SDP session descriptor
      is structured as\n   follows:\n         t= <startTime> <stopTime>\n   Per Ref.
      [49], NTP time stamps use a 32 bit unsigned representation\n   of seconds, and
      a 32 bit unsigned representation of fractional\n   seconds.  For ATM-based sessions,
      the <startTime>parameter can be\n   made equal to the NTP timestamp referring
      to the moment when the SDP\n   session descriptor was created.  It can also
      be set to 0 indicating\n   its irrelevance.  If it made equal to the NTP timestamp
      in seconds,\n   the fractional part of the NTP timestamp is omitted.  When equated
      to\n   the integer part of an NTP timestamp, the <startTime> field is 10\n   digits
      wide.  This is more restricted than [1], which allows\n   unlimited size.  As
      in [1], the most significant digit is non-zero\n   when an NTP timestamp is
      used.\n   The <stopTime> parameter is set to 0 for ATM-based SDP descriptors.\n"
    title: 5.4 The Timestamp Line
  - contents:
    - "5.5 Media Information Line for ATM connections\n   The general format of the
      media information line adapted for AAL1 and\n   AAL5 applications is:\n   m=<media>
      <virtualConnectionId> <transport> <format list>\n   The general format of the
      media information line adapted for AAL2\n   applications is:\n"
    - "m=<media> <virtualConnectionId> <transport#1> <format list#1>\n         <transport#2>
      <format list#2> ... <transport#M> <format list#M>\n   Note that <virtualConnectionId>
      is equivalent to <port> in [1].\n   The subparameter <media> can take on all
      the values defined in [1].\n   These are: \"audio\", \"video\", \"application\",
      \"data\" and \"control\".\n   When the <transport> parameter has more than one
      value in the 'm'\n   line, the <transport> <format list> pairs can be arranged
      in\n   preferential order.\n"
    - contents:
      - "5.5.1 The Virtual Connection ID\n   In applications in which the media-level
        part of a session descriptor\n   is bound to an ATM virtual circuit, the <virtualConnectionId>
        can be\n   in one of the following formats:\n         * <ex_vcci>\n         *
        <addressType>-<address>/<ex_vcci>\n         * <address>/<ex_vcci>\n         *
        <ex_bcg>/<ex_vcci>\n         * <ex_portId>/<ex_vpi>/<ex_vci>\n         * <ex_bcg>/<ex_vpi>/<ex_vci>\n
        \        * <ex_vpci>/<ex_vci>\n         * <addressType>-<address>/<ex_vpci>/<ex_vci>\n
        \        * <address>/<ex_vpci>/<ex_vci>\n   In applications in which the media-level
        part of a session descriptor\n   is bound to a subchannel within an ATM virtual
        circuit, the\n   <virtualConnectionId> can be in one of the following formats:\n
        \        * <ex_vcci>/<ex_cid>\n         * <addressType>-<address>/<ex_vcci>/<ex_cid>\n
        \        * <address>/<ex_vcci>/<ex_cid>\n         * <ex_bcg>/<ex_vcci>/<ex_cid>\n
        \        * <ex_portId>/<ex_vpi>/<ex_vci>/<ex_cid>\n         * <ex_bcg>/<ex_vpi>/<ex_vci>/<ex_cid>\n
        \        * <ex_vpci>/<ex_vci>/<ex_cid>\n         * <addressType>-<address>/<ex_vpci>/<ex_vci>/<ex_cid>\n
        \        * <address>/<ex_vpci>/<ex_vci>/<ex_cid>\n   Here,\n          <ex_vcci>
        = VCCI-<vcci>\n          <ex_vpci> = VPCI-<vpci>\n          <ex_bcg> = BCG-<bcg>\n
        \         <ex_portId> = PORT-<portId>\n          <ex_vpi> = VPI-<vpi>\n          <ex_vci>
        = VCI-<vci>\n          <ex_cid> = CID-<cid>\n   The <vcci>, <vpi>, <vci>,
        <vpci> and <cid> are decimal numbers or\n   hexadecimal numbers.  An \"0x\"
        prefix is used before their values when\n   they are in the hex format.\n
        \  The <portId> is always a hexadecimal number.  An \"0x\" prefix is not\n
        \  used with it.\n   The <addressType> and <address> are identical to their
        definitions\n   above for the connection information line with the difference
        that\n   this address refers to the remote peer in the media information line.\n
        \  Since the <virtualConnectionId>, as defined here, is meant for use in\n
        \  ATM networks, the values of <addressType> and <address> in the\n   <virtualConnectionId>
        are limited to ATM-specific values.\n   The <vpi>, <vci> and <cid> are the
        Virtual Path Identifier, Virtual\n   Circuit Identifier and Channel Identifier
        respectively. The <vpi> is\n   an 8 or 12 bit field. The <vci> is a 16-bit
        field. The <cid> is an\n   8-bit field ([8] and [11]). For AAL1 applications,
        it corresponds to\n   the channel number defined in Annex C of [8].\n   The
        <vpci> is a 16-bit field defined in Section 4.5.16 of ITU Q.2931\n   [Ref.
        15].  The <vpci> is similar to the <vpi>, except for its width\n   and the
        fact that it retains its value across VP crossconnects.  In\n   some applications,
        the size of the <vpci> is the same as the size of\n   the <vpi> (8 or 12 bits).
        \ In this case, the most significant 8 or 4\n   bits are ignored.\n   The
        <vcci> is a 16-bit field defined in ITU Recommendation Q.2941.2\n   [32].
        \ The <vcci> is similar to the <vci>, except for the fact that\n   it retains
        its value across VC crossconnects.\n   In general, <vpci> and <vcci> values
        are unique between a pair of\n   nodes.  When they are unique between a pair
        of nodes but not unique\n   within a network, they need to be qualified, at
        any node, by the ATM\n   address of the remote node.  These parameters can
        be pre-provisioned\n   or signaled.  When signaled, the <vpci> is encapsulated
        in the\n   connection identifier information element of SVC signaling messages.\n
        \  The <vcci> is encapsulated in the Generic Information Transport (GIT)\n
        \  information element of SVC signaling messages.  In an ATM node pair,\n
        \  either node can assign <vcci> values and signal it to the other end\n   via
        SVC signaling.  A glare avoidance scheme is defined in [32] and\n   [44].
        \ This mechanism works in SVC applications.  A different glare\n   avoidance
        technique is needed when a pool of existing PVCs/SPVCs is\n   dynamically
        assigned to calls.  One such scheme for glare reduction\n   is the assignment
        of <vcci> values from different ends of the <vcci>\n   range, using the lowest
        or highest available value as applicable.\n   When <vpci> and <vcci> values
        are pre-provisioned, administrations\n   have the option of provisioning them
        uniquely in a network.  In this\n   case, the ATM address of the far end is
        not needed to qualify these\n   parameters.\n   In the AAL2 context, the definition
        of a VCC implies that there is no\n   CID-level switching between its ends.
        \ If either end can assign <cid>\n   values, then a glare reduction mechanism
        is needed.  One such scheme\n   for glare reduction is the assignment of <cid>
        values from different\n   ends of the <cid> range, using the lowest or highest
        available value\n   as applicable.\n   The <portId> parameter is used to identify
        the physical trunk port on\n   an ATM module.  It can be represented as a
        hexadecimal number of up\n   to 32 hex digits.\n   In some applications, it
        is meaningful to bundle a set of connections\n   between a pair of ATM nodes
        into a bearer connection group.  The\n   <bcg> subparameter is an eight bit
        field that allows the bundling of\n   up to 255 VPCs or VCCs.\n   In some
        applications, it is necessary to wildcard the\n   <virtualConnectionId> parameter,
        or some elements of this parameter.\n   The \"$\" wildcard character can be
        substituted for the entire\n   <virtualConnectionId> parameter, or some of
        its terms.  In the latter\n   case, the constant strings that qualify the
        terms in the\n   <virtualConnectionId> are retained.  The concatenation\n
        \  <addressType>-<address> can be wildcarded in the following ways:\n      *
        \ The entire concatenation, <addressType>-<address>, is replaced\n         with
        a \"$\".\n      *  <address> is replaced with a \"$\", but <addressType> is
        not.\n   Examples of wildcarding the <virtualConnectionId> in the AAL1 and\n
        \  AAL5 contexts are: $, VCCI-$, BCG-100/VPI-20/VCI-$.  Examples of\n   wildcarding
        the <virtualConnectionId> in the AAL2 context are: $,\n   VCCI-40/CID-$, BCG-100/VPI-20/VCI-120/CID-$,
        NSAP-$/VCCI-$/CID-$,\n   $/VCCI-$/CID-$.\n   It is also permissible to set
        the entire <virtualConnectionId>\n   parameter to a \"-\" indicating its irrelevance.\n"
      title: 5.5.1 The Virtual Connection ID
    - contents:
      - "5.5.2 The Transport Parameter\n   The <transport> parameter indicates the
        method used to encapsulate\n   the service payload.  These methods are not
        defined in this document,\n   which refers to existing ATMF and ITU-T standards,
        which, in turn,\n   might refer to other standards.  For ATM applications,
        the following\n   <transport> values are defined:\n   Table 1: List of Transport
        Parameter values used in SDP in the ATM\n            context\n"
      - '+---------------------------------------------------------------------+

        '
      - '|                        |       Controlling Document for             |

        '
      - '|   Transport            |    Encapsulation of Service Payload        |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL1/ATMF           |          af-vtoa-0078.000 [7]              |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL1/ITU            |          ITU-T H.222.1 [51]                |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL5/ATMF           |          af-vtoa-0083.000 [46]             |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL5/ITU            |          ITU-T H.222.1 [51]                |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL2/ATMF           |          af-vtoa-0113.000 [44]  and        |

        '
      - '|                        |          af-vmoa-0145.000 [52]             |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL2/ITU            |          ITU-T I.366.2 [13]                |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|    AAL1/custom         |         Corporate document or              |

        '
      - '|    AAL2/custom         |   application-specific interoperability    |

        '
      - '|    AAL5/custom         |              statement.                    |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|  AAL1/<corporateName>  |                                            |

        '
      - '|  AAL2/<corporateName>  |                                            |

        '
      - '|  AAL5/<corporateName>  |                                            |

        '
      - '|  AAL1/IEEE:<oui>       |          Corporate document                |

        '
      - '|  AAL2/IEEE:<oui>       |                                            |

        '
      - '|  AAL5/IEEE:<oui>       |                                            |

        '
      - '+------------------------+--------------------------------------------+

        '
      - '|     RTP/AVP            |          Annex C of H.323 [45]             |

        '
      - "+------------------------+--------------------------------------------+\n
        \  In H.323 Annex C applications [45], the <transport> parameter has a\n   value
        of \"RTP/AVP\".  This is because these applications use the RTP\n   protocol
        [2] and audio/video profile [3].  The fact that RTP is\n   carried directly
        over AAL5 per [45] can be indicated explicitly via\n   the aalApp media attribute.\n
        \  A value of \"AAL1/custom\", \"AAL2/custom\" or \"AAL5/custom\" for the\n
        \  <transport> parameter can indicate non-standard or semi-standard\n   encapsulation
        schemes defined by a corporation or a multi-vendor\n   agreement.  Since there
        is no standard administration of this\n   convention, care should be taken
        to preclude inconsistencies within\n   the scope of a deployment.\n   The
        use of <transport> values \"AAL1/<corporateName>\",\n   \"AAL2/<corporateName>\",
        \"AAL5/<corporateName>\", \"AAL1/IEEE:<oui>\",\n   \"AAL2/IEEE:<oui>\" and
        \"AAL5/IEEE:<oui>\" is similar.  These indicate\n   non-standard transport
        mechanisms or AAL2 profiles which should be\n   used consistently within the
        scope of an application or deployment.\n   The parameter <corporateName> is
        the registered, globally unique name\n   of a corporation (e.g., Cisco, Telcordia
        etc.).  The parameter <oui>\n   is the hex representation of a three-octet
        field identical to the OUI\n   maintained by the IEEE.  Since this is always
        represented in hex, the\n   \"0x\" prefix shall not be used.  Leading zeros
        can be omitted.  For\n   example, \"IEEE:00000C\" and \"IEEE:C\" both refer
        to Cisco Systems, Inc.\n"
      title: 5.5.2 The Transport Parameter
    - contents:
      - "5.5.3 The Format List for AAL1 and AAL5 applications\n   In the AAL1 and
        AAL5 contexts, the <format list> is a list of payload\n   types:\n      <payloadType#1>
        <payloadType#2>...<payloadType#n>\n   In most AAL1 and AAL5 applications,
        the ordering of payload types\n   implies a preference (preferred payload
        types before less favored\n   ones).  The payload type can be statically assigned
        or dynamically\n   mapped.  Although the transport is not the same, SDP in
        the ATM\n   context leverages the encoding names and payload types registered\n
        \  with IANA [31] for RTP.  Encoding names not listed in [31] use a \"X-\"\n
        \  prefix.  Encodings that are not statically mapped to payload types in\n
        \  [31] are to be dynamically mapped at the time of connection\n   establishment
        to payload types in the decimal range 96-127.  The SDP\n   'atmmap' attribute
        (similar to 'rtpmap') is used for this purpose.\n   In addition to listing
        the IANA-registered encoding names and payload\n   types found in [31], Table
        2 defines a few non-standard encoding\n   names(with \"X-\" prefixes).\n"
      title: 5.5.3 The Format List for AAL1 and AAL5 applications
    - contents:
      - "5.5.4 The Format List for AAL2 applications\n   In the AAL2 context, the
        <format list> is a list of AAL2 profile\n   types:\n      <profile#1> <profile#2>...<profile#n>\n
        \  In most applications, the ordering of profiles implies a preference\n   (preferred
        profiles before less favored ones).  The <profile>\n   parameter is expressed
        as a decimal number in the range 1-255.\n"
      title: 5.5.4 The Format List for AAL2 applications
    - contents:
      - "5.5.5 Media information line construction\n   Using the parameter definitions
        above, the 'm' for AAL1-based audio\n   media can be constructed as follows:\n
        \     m=audio <virtualConnectionId> AAL1/ATMF  <payloadType#1>\n                <payloadType#2>...<payloadType
        #n>\n   Note that only those payload types, whether statically mapped or\n
        \  dynamically assigned, that are consistent with af-vtoa-78 [7] can be\n
        \  used in this construction.\n   Backwards compatibility note: The transport
        value \"AAL1/AVP\" used in\n   previous versions of this document should be
        considered equivalent to\n   the value \"AAL1/ATMF\" defined above.  \"AAL1/AVP\"
        is unsuitable\n   because the AVP profile is closely tied to RTP.\n   An example
        'm' line use for audio media over AAL1 is:\n      m=audio VCCI-27 AAL1/ATMF
        0\n   This indicates the use of an AAL1 VCC with VCCI=24 to carry PCMU\n   audio
        that is encapsulated according to ATMF's af-vtoa-78 [7].\n   Another example
        of the use of the 'm' line use for audio media over\n   AAL1 is:\n      m=audio
        $  AAL1/ATMF 0 8\n   This indicates that any AAL1 VCC may be used.  If it
        exists already,\n   then its selection is subject to glare rules.  The audio
        media on\n   this VCC is encapsulated according to ATMF's af-vtoa-78 [7].
        \ The\n   encodings to be used are either PCMU or PCMA, in preferential order.\n
        \  The 'm' for AAL5-based audio media can be constructed as follows:\n      m=audio
        <virtualConnectionId> AAL5/ATMF  <payloadType#1>\n                <payloadType#2>...<payloadType
        #n>\n   An example 'm' line use for audio media over AAL5 is:\n      m=audio
        PORT-2/VPI-6/$  AAL5/ITU  9  15\n   implies that any VCI on VPI= 6 of trunk
        port #2 may be used.  The\n   identities of the terms in the virtual connection
        ID are implicit in\n   the application context.  The audio media on this VCC
        is encapsulated\n   according to ITU-T H.222.1 [51].  The encodings to be
        used are either\n   ITU-T G.722 or ITU-T G.728 (LD-CELP), in preferential
        order.\n   The 'm' for AAL5-based H.323 Annex C audio [45] can be constructed
        as\n   follows:\n      m=audio <virtualConnectionId> RTP/AVP <payloadType#1>\n
        \                   <payloadType#2>...<payloadType #n>\n   For example:\n
        \        m=audio PORT-9/VPI-3/VCI-$  RTP/AVP 2 96\n         a=rtpmap:96 X-G727-32\n
        \        a=aalType:AAL5\n         a=aalApp:itu_h323c - -\n   implies that
        any VCI on VPI= 3 of trunk port #9 may be used.  This VC\n   encapsulates
        RTP packets directly on AAL5 per [45].  The 'rtpmap'\n   (rather than the
        'atmmap') attribute is used to dynamically map the\n   payload type of 96
        into the codec name X-G727-32 (Table 2).  This\n   name represents 32 kbps
        EADPCM.\n   The 'm' line for AAL5-based video media can be constructed as\n
        \  follows:\n      m=video <virtualConnectionId> AAL5/ITU  <payloadType#1>\n
        \               <payloadType#2>...<payloadType #n>\n   In this case, the use
        of AAL5/ITU as the transport points to H.222.1\n   as the controlling standard
        [51].  An example 'm' line use for video\n   media is:\n      m=video PORT-9/VPI-3/VCI-$
        \ AAL5/ITU  33\n   This indicates that any VCI on VPI= 3 of trunk port #9
        may be used.\n   The video media on this VCC is encapsulated according to
        ITU-T\n   H.222.1 [51].  The encoding scheme is an MPEG 2 transport stream\n
        \  (\"MP2T\" in Table 1).  This is statically mapped per [31] to a payload\n
        \  type of 33.\n   Using the parameter definitions in the previous subsections,
        the\n   media information line for AAL2-based audio media can be constructed\n
        \  as follows:\n"
      - "m=<media> <virtualConnectionId> <transport#1> <format list#1>\n        <transport#2>
        <format list#2> ... <transport#M> <format list#M>\n   where <format list#i>
        has the form <profile#i_1>...<profile#i_N>\n   Unlike the 'm' line for AAL1
        or AAL5 applications, the 'm' line for\n   AAL2 applications can have multiple
        <transport> parameters, each\n   followed by a <format list>.  This is because
        it is possible to\n   consider definitions from multiple sources (ATMF, ITU
        and non-\n   standard documents) when selecting AAL2 profile to be bound to
        a\n   connection.\n   In most applications, the ordering of profiles implies
        a preference\n   (preferred profiles before less favored ones).  Therefore,
        there can\n   be multiple instances of the same <transport> value in the same
        'm'\n   line.\n   An example 'm' line use for audio media over AAL2 is:\n
        \     m=audio VCCI-27/CID-19 AAL2/ITU 7 AAL2/custom 100 AAL2/ITU 1\n   This
        indicates the use of CID #19 on VCCI #27 to carry audio.  It\n   provides
        a preferential list of profiles for this connection: profile\n   AAL2/ITU
        7 defined in [13], AAL2/custom 100 defined in an\n   application-specific
        or interoperability document and profile\n   AAL2/ITU 1 defined in [13].\n
        \  Another example of the use of the 'm' line use for audio media over\n   AAL2
        is:\n      m=audio VCCI-$/CID-$  AAL2/ATMF 6 8\n   This indicates that any
        AAL2 CID may be used, subject to any\n   applicable glare avoidance/reduction
        rules.  The profiles that can be\n   bound to this connection are AAL2/ATMF
        6 defined in af-vtoa-0113.000\n   [44] and AAL2/ATMF 8 defined in af-vmoa-0145.000
        [52].  These sources\n   use non-overlapping profile number ranges.  The profiles
        they define\n   fall under the <transport> category \"AAL2/ATMF\".  This application\n
        \  does not order profiles preferentially.  This rule is known a priori.\n
        \  It is not embedded in the 'm' line.\n   Another example of the use of the
        'm' line use for audio media over\n   AAL2 is:\n      m=audio VCCI-20/CID-$
        \ AAL2/xyzCorporation 11\n   AAL2 VCCs in this application are single-CID
        VCCs.  Therefore, it is\n   possible to wildcard the CID.  The single-CID
        VCC with VCCI=20 is\n   selected.  The AAL2 profile to be used is AAL2/xyzCorporation
        11\n   defined by xyzCorporation.\n   In some applications, an \"-\" can be
        used in lieu of:\n   -  <format list>\n   -  <transport> and <format list>\n
        \  This implies that these parameters are irrelevant or are known by\n   other
        means (such as defaults).  For example:\n         m=audio VCCI-234 - -\n         a=aalType:AAL1\n
        \  indicates the use of VCCI=234 with AAL1 adaptation and unspecified\n   encoding.\n
        \  In another example application, the 'aal2sscs3662' attribute can\n   indicate
        <faxDemod> = \"on\" and any other competing options as \"off\",\n   and the
        <aalType> attribute can indicate AAL2.  Thus:\n      m=audio VCCI-123/CID-5
        - -\n      a=aalType:AAL2\n      a=aal2sscs3662:audio off off on off on off
        off off - - -\n   Besides indicating an audio medium, a VCCI of 123 and a
        CID of 5, the\n   'm' line indicates an unspecified profile.  The media attribute
        lines\n   indicate an adaptation layer of AAL2, and the use of the audio SAP\n
        \  [13] to carry demodulated facsimile.\n   The media information line for
        \"data\" media has one of the following\n   the following formats:\n      m=data
        <virtualConnectionId> - -\n      m=data - - -\n   The data could be circuit
        emulation data carried over AAL1 or AAL2,\n   or packet data carried over
        AAL5.  Media attribute lines, rather than\n   the 'm' line, are used to indicate
        the adaptation type for the data\n   media.  Examples of the representation
        of data media are listed\n   below.\n         m=data  PORT-7/VPI-6/VCI-$  -
        -\n         a=aalApp:AAL5_SSCOP-                             -\n   implies
        that any VCI on VPI= 6 of trunk port #7 may be used.  This VC\n   uses SSCOP
        on AAL5 to transport data.\n         m=data  PORT-7/VPI-6/VCI-50  - -\n         a=aalType:AAL1_SDT\n
        \        a=sbc:6\n   implies that VCI 50 on VPI 6 on port 7 uses structured
        AAL1 to\n   transfer 6 x 64 kbps circuit emulation data.  This may be alternately\n
        \  represented as:\n         m=data  PORT-7/VPI-6/VCI-50  - -\n         b=AS:384\n
        \        a=aalType:AAL1_SDT\n   The following lines:\n         m=data VCCI-123/CID-5
        - -\n         a=aalType:AAL2\n         a=sbc:2\n   imply that CID 5 of VCCI
        123 is used to transfer 2 x 64 kbps circuit\n   emulation data.\n   In the
        AAL1 context, it is also permissible to represent circuit mode\n   data as
        an \"audio\" codec.  If this is done, the codec types used are\n   X-CCD or
        X-CCD-CAS.  These encoding names are dynamically mapped into\n   payload types
        through the 'atmmap' attribute.  For example:\n         m=audio VCCI-27 AAL1/AVP
        98\n         a=atmmap:98 X-CCD\n         a=sbc:6\n   implies that AAL1 VCCI=27
        is used for 6 x 64 transmission.\n   In the AAL2 context, the X-CCD codec
        can be assigned a profile type\n   and number.  Even though it is not possible
        to construct a profile\n   table as described in ITU I.366.2 for this \"codec\",
        it is preferable\n   to adopt the common AAL2 profile convention in its case.
        \ An example\n   AAL2 profile mapping for the X-CCD codec could be as follows:\n
        \     PROFILE TYPE         PROFILE NUMBER        \"CODEC\" (ONLY ONE)\n        \"custom\"
        \               200                     X-CCD\n   The profile does not identify
        the number of subchannels ('n' in\n   nx64).  This is known by other means
        such as the 'sbc' media\n   attribute line.\n   For example, the media information
        line:\n         m=audio $ AAL2/custom 200\n         a=sbc:6\n   implies 384
        kbps circuit emulation using AAL2 adaptation.\n   It is not necessary to define
        a profile with the X-CCD-CAS codec,\n   since this method of CAS transport
        [7] is not used in AAL2\n   applications.\n"
      title: 5.5.5 Media information line construction
    title: 5.5 Media Information Line for ATM connections
  - contents:
    - "5.6 The Media Attribute Lines\n   In an SDP line sequence, the media information
      line 'm' is followed\n   by one or more media attribute or 'a' lines.  Media
      attribute lines\n   are per the format below:\n      a=<attribute>:<value>\n
      \  or\n      a=<value>\n   In general, media attribute lines are optional except
      when needed to\n   qualify the media information line.  This qualification is
      necessary\n   when the \"m\" line for an AAL1 or AAL5 session specifies a payload\n
      \  type that needs to be dynamically mapped.  The 'atmmap' media\n   attribute
      line defined below is used for this purpose.\n   In attribute lines, subparameters
      that are meant to be left\n   unspecified are set to a \"-\".  These are generally
      inapplicable or,\n   if applicable, are known by other means such as provisioning.
      \ In\n   some cases, a media attribute line with all parameters set to \"-\"\n
      \  carries no information and should be preferably omitted.  In other\n   cases,
      such as the 'lij' media attribute line, the very presence of\n   the media attribute
      line conveys meaning.\n   There are no restrictions placed by RFC 2327 [1] regarding
      the order\n   of 'a' lines with respect to other 'a' lines.  However, these
      lines\n   must not contradict each other or the other SDP lines.\n   Inconsistencies
      are not to be ignored and should be flagged as\n   errors.  Repeated media attribute
      lines can carry additional\n   information.  These should not be inconsistent
      with each other.\n   Applications will selectively use the optional media attribute
      lines\n   listed below.  This is meant to be an exhaustive list for describing\n
      \  the general attributes of ATM bearer networks.\n   The base specification
      for SDP, RFC 2327 [1], allows the definition f\n   new attributes.  In keeping
      with this spirit, some of the attributes\n   defined in this document can also
      be used in SDP descriptions of IP\n   nd other non-ATM sessions.  For example,
      the 'vsel', 'dsel' and\n   'fsel' attributes defined below refer generically
      to codec-s.  These\n   can be bed for service-specific codec negotiation and
      assignment in\n   non-ATM s well as ATM applications.\n   SDP media attributes
      defined in this document for use in the ATM\n   context are classified as:\n
      \     *  ATM bearer connection attributes (Section 5.6.1)\n      *  AAL attributes
      (Section 5.6.2)\n      *  Service attributes (Section 5.6.3).\n      *  Miscellaneous
      media attributes, that cannot be classified as\n         ATM, AAL or service
      attributes (Section 5.6.4).\n   In addition to these, the SDP attributes defined
      in [1] can also be\n   used in the ATM context.  Examples are:\n      *  The
      attributes defined in RFC 2327 which allow indication of\n         the direction
      in which a session is active.  These are\n         a=sendonly, a=recvonly, a=sendrecv,
      a=inactive.\n      *  The 'Ptime' attribute defined in RFC 2327.  It indicates
      the\n         packet period.  It is not recommended that this attribute be\n
      \        used in ATM applications since packet period information is\n         provided
      with other parameters (e.g., the profile type and\n         number in the 'm'
      line, and the 'vsel', 'dsel' and 'fsel'\n         attributes).  Also, for AAL1
      applications, 'ptime' is not\n         applicable and should be flagged as an
      error.  If used in AAL2\n         and AAL5 applications, 'ptime' should be consistent
      with the\n         rest of the SDP description.\n      *  The 'fmtp' attribute
      used to designate format-specific\n         parameters.\n"
    - contents:
      - "5.6.1 ATM bearer connection attributes\n   The following is a summary list
        of the SDP media attributes that can\n   be used to describe ATM bearer connections.
        \ These are detailed in\n   subsequent subsections.\n      *  The 'eecid'
        attribute.  This stands for 'end-to-end connection\n         identifier'.
        \ It provides a means of correlating service-level\n         connections with
        underlying ATM bearer connections.  In the\n         Q.1901 [36] context,
        the eecid is synonymous with the bnc-id\n         (backbone network connection
        identifier).\n      *  The 'aalType' attribute.  This is used to indicate
        the nature\n         of the ATM adaptation layer (AAL).\n      *  The 'capability'
        attribute, which indicates the ATM transfer\n         capability (ITU nomenclature),
        synonymous with the ATM Service\n         Category (ATMF nomenclature).\n
        \     *  The 'qosClass' attribute, which indicates the QoS class of the\n
        \        ATM bearer connection.\n      *  The 'bcob' attribute, which indicates
        the broadband connection\n         oriented bearer class, and whether end-to-end
        timing is\n         required.\n      *  The 'stc' attribute, which indicates
        susceptibility to\n         clipping.\n      *  The 'upcc' attribute, which
        indicates the user plane connection\n         configuration.\n      *  The
        'atmQOSparms' attribute, which is used to describe certain\n         key ATM
        QoS parameters.\n      *  The 'atmTrfcDesc' attribute, which is used to describe
        ATM\n         traffic descriptor parameters.\n      *  The 'abrParms' attribute,
        which is used to describe  ABR-\n         specific parameters.  These parameters
        are per the UNI 4.0\n         signaling  specification [5].\n      *  The
        'abrSetup' attribute, which is used to indicate the ABR\n         parameters
        needed during call/connection establishment.\n      *  The 'bearerType' attribute,
        which is used to indicate whether\n         the underlying bearer is an ATM
        PVC/SPVC, an ATM SVC, or a\n         subchannel within an existing ATM SVC/PVC/SPVC.\n
        \     *  The 'lij' attribute, which is used to indicate the presence of\n
        \        a connection that uses the Leaf-initiated-join capability\n         described
        in UNI 4.0 [5], and to optionally describe parameters\n         associated
        with this capability.\n      *  The 'anycast' attribute, which is used to
        indicate the\n         applicability of the anycast function described in
        UNI 4.0 [5],\n         and to optionally qualify it with certain parameters.\n
        \     *  The 'cache' attribute, which is used to enable SVC caching and\n
        \        to specify an inactivity timer for SVC release.\n      *  The 'bearerSigIE'
        attribute, which can be used to represent ITU\n         Q-series information
        elements in bit-map form.  This is useful\n         in describing parameters
        that are not closely coupled to the\n         ATM and AAL layers.  Examples
        are the B-HLI and B-LLI IEs\n         specified in ITU Q.2931 [15], and the
        user-to-user information\n         element described in ITU Q.2957 [48].\n"
      - contents:
        - "5.6.1.1 The 'eecid' attribute\n   The 'eecid' attribute is synonymous with
          the 4-byte 'bnc-id'\n   parameter used by T1SI, the ATM forum and the ITU
          (Q.1901)\n   standardization effort.  The term 'eecid' stands for 'end-to-end\n
          \  connection identifier', while 'bnc-id' stands for 'backbone network\n
          \  connection identifier'.  The name \"backbone\" is slightly misleading\n
          \  since it refers to the entire ATM network including the ATM edge and\n
          \  ATM core networks.  In Q.1901 terminology, an ATM \"backbone\" connects\n
          \  TDM or analog edges.\n   While the term 'bnc-id' might be used in the
          bearer signaling plane\n   and in an ISUP (Q.1901) call control plane, SDP
          session descriptors\n   use the neutral term 'eecid'.  This provides a common
          SDP baseline\n   for applications that use ISUP (Q.1901) and applications
          that use\n   SIP/SIP+.\n   Section 5.6.6 depicts the use of the eecid in
          call establishment\n   procedures.  In these procedures, the eecid is used
          to correlate\n   service-level calls with SVC set-up requests.\n   In the
          forward SVC establishment model, the call-terminating gateway\n   selects
          an eecid and transmits it via SDP to the call-originating\n   gateway.  The
          call originating gateway transmits this eecid to the\n   call terminating
          gateway via the bearer set-up message (SVC set-up or\n   Q.2630.1 establish
          request).\n   In the backward SVC establishment model, the call-originating
          gateway\n   selects an eecid and transmits it via SDP to the call-terminating\n
          \  gateway.  The call terminating gateway transmits this eecid to the\n
          \  call originating gateway via the bearer set-up message (SVC set-up or\n
          \  Q.2630.1 establish request).\n   The value of the eecid attribute values
          needs to be unique within the\n   node terminating the SVC set-up but not
          across multiple nodes.\n   Hence, the SVC-terminating gateway has complete
          control over using\n   and releasing values of this parameter.  The eecid
          attribute is used\n   to correlate, one-to-one, received bearer set-up requests
          with\n   service-level call control signaling.\n   Within an SDP session
          description, the eecid attribute is used as\n   follows:\n         a=eecid:<eecid>\n
          \  where <eecid> consists of up to 8 hex digits (equivalent to 4\n   octets).
          \ Since this is always represented in hex, the \"0x\" prefix\n   shall not
          be used.\n   Within the text representation of the <eecid> parameter, hex
          digits\n   to the left are more significant than hex digits to the right\n
          \  (Section 2.2).\n   This SDP document does not specify how the eecid (synonymous
          with\n   bnc-id) is to be communicated through bearer signaling (Q.931,
          UNI,\n   PNNI, AINI, IISP, proprietary signaling equivalent, Q.2630.1).
          \ This\n   is a task of these bearer signaling protocols.  However, the\n
          \  following informative statements are made to convey a sense of the\n
          \  interoperability that is a goal of current standardization efforts:\n
          \  -  ITU Q.2941.3 and the ATMF each recommend the use of the GIT IE for\n
          \     carrying the eecid (synonymous with bnc-id) in the set-up message\n
          \     of ATM signaling protocols (Q.2931, UNI 4.0, PNNI, AINI, IISP).\n
          \     The coding for carrying the eecid (bnc-id) in the GIT IE is\n      defined
          in ITU Q.2941.3 and accepted by the ATM forum.\n   -  Another alternate
          method is to use the called party subaddress IE.\n      In some networks,
          this might be considered a protocol violation\n      and is not the recommended
          means of carrying the eecid (bnc-id).\n      The GIT IE is the preferred
          method of transporting the eecid\n      (bnc-id) in ATM signaling messages.\n
          \  -  The establish request (ERQ) message of the Q.2630.1 [37] signaling\n
          \     protocol can use the SUGR (Served User Generated Reference) IE to\n
          \     transport the eecid (bnc-id).\n   The node assigning the eecid can
          release and re-use it when it\n   receives a Q.2931 [15] set-up message
          or a Q.2630.1 [37] establish\n   request message containing the eecid.\n
          \  However, in both cases (backward and forward models), it is\n   recommended
          that this eecid be retained until the connection\n   terminates.  Since
          the eecid space is large enough, it is not\n   necessary to release it as
          soon as possible.\n"
        title: 5.6.1.1 The 'eecid' attribute
      - contents:
        - "5.6.1.2 The 'aalType' attribute\n   When present, the 'aalType' attribute
          is used to indicate the ATM\n   adaptation layer.  If this information is
          redundant with the 'm'\n   line, it can be omitted.  The format of the 'aalType'
          media attribute\n   line is as follows:\n      a=aalType: <aalType>\n   Here,
          <aalType> can take on the following string values: \"AAL1\",\n   \"AAL1_SDT\",
          \"AAL1_UDT\", \"AAL2\", \"AAL3/4\", \"AAL5\" and\n   \"USER_DEFINED_AAL\".
          \ Note that \"AAL3/4\" and \"USER DEFINED AAL\" are\n   not addressed in
          this document.\n"
        title: 5.6.1.2 The 'aalType' attribute
      - contents:
        - "5.6.1.3 The 'capability' attribute\n   When present, the 'capability' attribute
          indicates the ATM Transfer\n   Capability described in ITU I.371 [28], equivalent
          to the ATM Service\n   Category described in the UNI 4.1 Traffic Management
          specification\n   [6].\n   The 'capability' media attribute line is structured
          in one of the\n   following ways:\n      a=capability:<asc> <subtype>\n
          \     a=capability:<atc> <subtype>\n   Possible values of the <asc> are
          enumerated below:\n      \"CBR\", \"nrt-VBR\", \"rt-VBR\", \"UBR\", \"ABR\",
          \"GFR\"\n   Possible values of the <atc> are enumerated below:\n      \"DBR\",\"SBR\",\"ABT/IT\",\"ABT/DT\",\"ABR\"\n
          \  Some applications might use non-standard <atc> and <asc> values not\n
          \  listed above.  Equipment designers will need to agree on the meaning\n
          \  and implications of non-standard transfer capabilities / service\n   capabilities.\n
          \  The <subtype> field essentially serves as a subscript to the <asc>\n
          \  and <atc> fields.  In general, it can take on any integer value, or\n
          \  the \"-\" value indicating that it does not apply or that the\n   underlying
          data is to be known by other means, such as provisioning.\n   For an <asc>
          value of CBR and an <atc> value of DBR, the <subtype>\n   field can be assigned
          values from Table 4-6 of ITU Q.2931 [15].\n   These are:\n      <asc>/<atc>
          \   <subtype>   Meaning\n       \"CBR\"/\"DBR\"      1        Voiceband
          signal transport\n                                 (ITU G.711, G.722, I.363)\n
          \      \"CBR\"/\"DBR\"      2        Circuit transport (ITU I.363)\n       \"CBR\"/\"DBR\"
          \     4        High-quality audio signal transport\n                                 (ITU
          I.363)\n       \"CBR\"/\"DBR\"      5        Video signal transport (ITU
          I.363)\n   Note that [15] does not define a <subtype> value of 3.\n   For
          other values of the <asc> and <atc> parameters, the following\n   values
          can be assigned to the <subtype> field, based on [6] and [28].\n         <asc>/<atc>
          \             <subtype>     Meaning\n           nrt-VBR                   1
          \         nrt-VBR.1\n           nrt-VBR                   2          nrt-VBR.2\n
          \          nrt-VBR                   3          nrt-VBR.3\n           rt-VBR
          \                   1          rt-VBR.1\n           rt-VBR                    2
          \         rt-VBR.2\n           rt-VBR                    3          rt-VBR.3\n
          \          UBR                       1          UBR.1\n           UBR                       2
          \         UBR.2\n           GFR                       1          GFR.1\n
          \          GFR                       2          GRR.2\n           SBR                       1
          \         SBR1\n           SBR                       2          SBR2\n           SBR
          \                      3          SBR3\n   It is beyond the scope of this
          specification to examine the\n   equivalence of some of the ATMF and ITU
          definitions.  These need to\n   be recognized from the ATMF and ITU source
          specifications and\n   exploited, as much as possible, to simplify ATM node
          design.\n   When the bearer connection is a single AAL2 CID connection within
          a\n   multiplexed AAL2 VC, the 'capability' attribute does not apply.\n"
        title: 5.6.1.3 The 'capability' attribute
      - contents:
        - "5.6.1.4 The 'qosClass' attribute\n   When present, the 'qosClass' attribute
          indicates the QoS class\n   specified in ITU I.2965.1 [34].\n   The 'qosClass'
          media attribute line is structured as follows:\n      a=qosClass:<qosClass>\n
          \  Here, <qosClass> is an integer in the range 0 - 5.\n      <qosClass>
          \     Meaning\n           0            Default QoS\n           1            Stringent\n
          \          2            Tolerant\n           3            Bi-level\n           4
          \           Unbounded\n           5            Stringent bi-level\n"
        title: 5.6.1.4 The 'qosClass' attribute
      - contents:
        - "5.6.1.5 The 'bcob' attribute\n   When present, the 'bcob' attribute represents
          the broadband\n   connection oriented bearer class defined in [5], [15]
          and [33].  It\n   can also be used to indicate whether end-to-end timing
          is required.\n   The 'bcob' media attribute line is structured as follows:\n
          \     a=bcob:<bcob> <eetim>\n   Here, <bcob> is the decimal or hex representation
          of a 5-bit field.\n   The following values are currently defined:\n         <bcob>
          \         Meaning\n         0x01             BCOB-A\n         0x03             BCOB-C\n
          \        0x05             Frame relaying bearer service\n         0x10             BCOB-X\n
          \        0x18             BCOB-VP (transparent VP service)\n   The <eetim>
          parameter can be assigned a value of \"on\" or \"off\"\n   depending on
          whether end-to-end timing is required or not (Table 4-8\n   of [15]).\n
          \  Either of these parameters can be left unspecified by setting it to a\n
          \  \"-\".  A 'bcob' media attribute line with all parameters set to \"-\"\n
          \  carries no information and should be omitted.\n"
        title: 5.6.1.5 The 'bcob' attribute
      - contents:
        - "5.6.1.6 The 'stc' attribute\n   When present, the 'stc' attribute represents
          susceptibility to\n   clipping.  The 'stc' media attribute line is structured
          as follows:\n      a=stc:<stc>\n   Here, <stc> is the decimal equivalent
          of a 2-bit field.  Currently,\n   all values are unused and reserved with
          the following exceptions:\n      <stc> value      Binary Equivalent     Meaning\n
          \          0                   00            Not susceptible to clipping\n
          \          1                   01            Susceptible to clipping\n"
        title: 5.6.1.6 The 'stc' attribute
      - contents:
        - "5.6.1.7 The 'upcc' attribute\n   When present, the 'upcc' attribute represents
          the user plane\n   connection configuration.  The 'upcc' media attribute
          line is\n   structured as follows:\n      a=upcc:<upcc>\n   Here, <upcc>
          is the decimal equivalent of a 2-bit field.  Currently,\n   all values are
          unused and reserved with the following exceptions:\n      <upcc> value     Binary
          Equivalent    Meaning\n           0                 00             Point
          to point\n           1                 01             Point to multipoint\n"
        title: 5.6.1.7 The 'upcc' attribute
      - contents:
        - "5.6.1.8 The 'atmQOSparms' attribute\n   When present, the 'atmQOSparms'
          attribute is used to describe certain\n   key ATM QoS parameters.\n   The
          'atmQOSparms' media attribute line is structured as follows:\n   a=atmQOSparms:<directionFlag><cdvType><acdv><ccdv><eetd><cmtd><aclr>\n
          \  The <directionFlag> can be assigned the following string values: \"f\",\n
          \  \"b\" and \"fb\".  \"f\" and \"b\" indicate the forward and backward\n
          \  directions respectively.  \"fb\" refers to both directions (forward and\n
          \  backward).  Conventions for the forward and backward directions are\n
          \  per section 2.3.\n   The <cdvType> parameter can take on the string values
          of \"PP\" and\n   \"2P\".  These refer to the peak-to-peak and two-point
          CDV as defined\n   in UNI 4.0 [5] and ITU Q.2965.2 [35] respectively.\n
          \  The CDV parameters, <acdv> and <ccdv>, refer to the acceptable and\n
          \  cumulative CDVs respectively.  These are expressed in units of\n   microseconds
          and represented as the decimal equivalent of a 24-bit\n   field.  These
          use the cell loss ratio, <aclr>, as the \"alpha\"\n   quantiles defined
          in the ATMF TM 4.1 specification [6] and in ITU\n   I.356 [47].\n   The
          transit delay parameters, <eetd> and <cmtd>, refer to the end-\n   to-end
          and cumulative transit delays respectively in milliseconds.\n   These are
          represented as the decimal equivalents of 16-bit fields.\n   These parameters
          are defined in Q.2965.2 [35], UNI 4.0 [5] and Q.2931\n   [15].\n   The <aclr>
          parameter refers to forward and backward acceptable cell\n   loss ratios.
          \ This is the ratio between the number of cells lost and\n   the number
          of cells transmitted.  It is expressed as the decimal\n   equivalent of
          an 8-bit field.  This field expresses an order of\n   magnitude n, where
          n is an integer in the range 1-15.  The Cell Loss\n   Ratio takes on the
          value 10 raised to the power of minus n.\n   The <directionFlag> is always
          specified.  Except for the\n   <directionFlag>, the remaining parameters
          can be set to \"-\" to\n   indicate that they are not specified, inapplicable
          or implied.\n   However, there must be some specified parameters for the
          line to be\n   useful in an SDP description.\n   There can be several 'atmQOSparms'
          lines in an SDP description.\n   An example use of these attributes for
          an rt-VBR, single-CID AAL2\n   voice VC is:\n      a=atmQOSparms:f PP  8125
          3455 32000 -  11\n      a=atmQOSparms:b PP  4675 2155 18000 -  12\n   This
          implies a forward acceptable peak-to-peak CDV of 8.125 ms, a\n   backward
          acceptable peak-to-peak CDV of 4.675 ms, forward cumulative\n   peak-to-peak
          CDV of 3.455 ms, a backward cumulative peak-to-peak CDV\n   of 2.155 ms,
          a forward end-to-end transit delay of 32 ms, a backward\n   end-to-end transit
          delay of 18 ms, an unspecified forward cumulative\n   transit delay, an
          unspecified backward cumulative transit delay, a\n   forward cell loss ratio
          of 10 raised to minus 11 and a backward cell\n   loss ratio of 10 to the
          minus 12.\n   An example of specifying the same parameters for the forward
          and\n   backward directions is:\n      a=atmQOSparms:fb PP  8125 3455 32000
          -  11\n   This implies a forward and backward acceptable peak-to-peak CDV
          of\n   8.125 ms, a forward and backward cumulative peak-to-peak CDV of 3.455\n
          \  ms, a forward and backward end-to-end transit delay of 32 ms, an\n   unspecified
          cumulative transit delay in the forward and backward\n   directions, and
          a cell loss ratio of 10 raised to minus 11 in the\n   forward and backward
          directions.\n"
        title: 5.6.1.8 The 'atmQOSparms' attribute
      - contents:
        - "5.6.1.9 The 'atmTrfcDesc'  attribute\n   When present, the 'atmTrfcDesc'
          attribute is used to indicate ATM\n   traffic descriptor parameters.  There
          can be several 'atmTrfcDesc'\n   lines in an SDP description.\n   The 'atmTrfcDesc'
          media attribute line is structured as follows:\n      a=atmTrfcDesc:<directionFlag><clpLvl>\n
          \               <pcr><scr><mbs><cdvt><mcr><mfs><fd><te>\n   The <directionFlag>
          can be assigned the following string values: \"f\",\n   \"b\" and \"fb\".
          \ \"f\" and \"b\" indicate the forward and backward\n   directions respectively.
          \ \"fb\" refers to both directions (forward and\n   backward).  Conventions
          for the forward and backward directions are\n   per section 2.3.\n   The
          <directionFlag> is always specified.  Except for the\n   <directionFlag>,
          the remaining parameters can be set to \"-\" to\n   indicate that they are
          not specified, inapplicable or implied.\n   However, there must be some
          specified parameters for the line to be\n   useful in an SDP description.\n
          \  The <clpLvl> (CLP level) parameter indicates whether the rates and\n
          \  bursts described in these media attribute lines apply to CLP values\n
          \  of 0 or (0+1).  It can take on the following string values: \"0\",\n
          \  \"0+1\" and \"-\".  If rates and bursts for both <clpLvl> values are
          to\n   be described, then it is necessary to use two separate media\n   attribute
          lines for each direction in the same session descriptor.\n   If the <clpLvl>
          parameter is set to \"-\", then it implies that the CLP\n   parameter is
          known by other means such as default, MIB provisioning\n   etc.\n   The
          meaning, units and applicability of the remaining parameters are\n   per
          [6] and [28]:\n   PARAMETER      MEANING       UNITS         APPLICABILITY\n
          \  <pcr>          PCR           Cells/        CBR, rt-VBR, nrt-VBR,\n                                second
          \       ABR, UBR, GFR;\n                                              CLP=0,0+1\n
          \  <scr>          SCR           Cells/        rt-VBR, nrt-VBR;\n                                second
          \       CLP=0,0+1\n   <mbs>          MBS           Cells         rt-VBR,
          nrt-VBR,\n                                              GFR;\n                                              CLP=0,0+1\n
          \  <cdvt>        CDVT           Microsec.     CBR, rt-VBR, nrt-VBR,\n                                              ABR,
          UBR, GFR;\n                                              CLP=0,0+1\n   <mcr>
          \        MCR            Cells/        ABR,GFR;\n                                second
          \       CLP=0+1\n   <mfs>         MFS            Cells         GFR;\n                                              CLP=0,0+1\n
          \  <fd>         Frame          \"on\"/\"off\"     CBR, rt-VBR, nrt-VBR,\n
          \               Discard                       ABR, UBR, GFR;\n                Allowed
          \                      CLP=0+1\n   <te>         CLP            \"on\"/\"off\"
          \    CBR, rt-VBR, nrt-VBR,\n                tagging                       ABR,
          UBR, GFR;\n                Enabled                       CLP=0\n   <fd>
          indicates that frame discard is permitted.  It can take on the\n   string
          values of \"on\" or \"off\".  Note that, in the GFR case, frame\n   discard
          is always enabled.  Hence, this subparameter can be set to\n   \"-\" in
          the case of GFR.  Since the <fd> parameter is independent of\n   CLP, it
          is meaningful in the case when <clpLvl> = \"0+1\".  It should\n   be set
          to \"-\" for the case when <clpLvl> = \"0\".\n   <te> (tag enable) indicates
          that CLP tagging is allowed.  These can\n   take on the string values of
          \"on\" or \"off\".  Since the <te> parameter\n   applies only to cells with
          a CLP of 0, it is meaningful in the case\n   when <clpLvl> = \"0\".  It
          should be set to \"-\" for the case when\n   <clpLvl> = \"0+1\".\n   An
          example use of these media attribute lines for an rt-VBR, single-\n   CID
          AAL2 voice VC is:\n      a=atmTrfcDesc:f 0+1 200   100  20   - - - on  -\n
          \     a=atmTrfcDesc:f 0   200   80   15   - - - -  off\n      a=atmTrfcDesc:b
          0+1 200   100  20   - - - on -\n      a=atmTrfcDesc:b 0   200   80   15
          \  - - - -  off\n   This implies a forward and backward PCR of 200 cells
          per second all\n   cells regardless of CLP, forward and backward PCR of
          200 cells per\n   second for cells with CLP=0, a forward and backward SCR
          of 100 cells\n   per second for all cells regardless of CLP, a forward and
          backward\n   SCR of 80 cells per second for cells with CLP=0, a forward
          and\n   backward MBS of 20 cells for all cells regardless of CLP, a forward\n
          \  and backward MBS of 15 cells for cells with CLP=0, an unspecified\n   CDVT
          which can be known by other means, and an MCR and MFS which are\n   unspecified
          because they are inapplicable.  Frame discard is enabled\n   in both the
          forward and backward directions.  Tagging is not enabled\n   in either direction.\n
          \  The <pcr>, <scr>, <mbs>, <cdvt>, <mcr> and <mfs> are represented as\n
          \  decimal integers, with range as defined in Section 6.  See section\n
          \  2.2 regarding the omission of leading zeros in decimal\n   representations.\n"
        title: 5.6.1.9 The 'atmTrfcDesc'  attribute
      - contents:
        - "5.6.1.10 The 'abrParms' attribute\n   When present, the 'abrParms' attribute
          is used to indicate the '\n   additional' ABR parameters specified in the
          UNI 4.0 signaling\n   specification [5].  There can be several 'abrParms'
          lines in an SDP\n   description.\n   The 'abrParms' media attribute line
          is structured as follows:\n      a=abrParms:<directionFlag><nrm><trm><cdf><adtf>\n
          \  The <directionFlag> can be assigned the following string values: \"f\",\n
          \  \"b\" and \"fb\".  \"f\" and \"b\" indicate the forward and backward\n
          \  directions respectively.  \"fb\" refers to both directions (forward and\n
          \  backward).  Conventions for the forward and backward directions are\n
          \  per section 2.3.\n   The <directionFlag> is always specified.  Except
          for the\n   <directionFlag>, the remaining parameters can be set to \"-\"
          to\n   indicate that they are not specified, inapplicable or implied.\n
          \  However, there must be some specified parameters for the line to be\n
          \  useful in an SDP description.\n   These parameters are mapped into the
          ABR service parameters in [6] in\n   the manner described below.  These
          parameters can be represented in\n   SDP as decimal integers, with fractions
          permitted for some.  Details\n   of the meaning, units and applicability
          of these parameters are in\n   [5] and [6].\n   In SDP, these parameters
          are represented as the decimal or hex\n   equivalent of the binary fields
          mentioned below.\n"
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| PARAMETER |            MEANING               | FIELD SIZE            |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <nrm>     | Maximum number of cells per      |    3 bits             |

          '
        - '|           | forward Resource Management cell |                       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <trm>     | Maximum time between             |    3 bits             |

          '
        - '|           | forward Resource Management cells|                       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <cdf>     | Cutoff Decrease Factor           |    3 bits             |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <adtf>    | Allowed Cell Rate Decrease       |    10 bits            |

          '
        - '|           | Time Factor                      |                       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        title: 5.6.1.10 The 'abrParms' attribute
      - contents:
        - "5.6.1.11 The 'abrSetup' attribute\n   When present, the 'abrSetup' attribute
          is used to indicate the ABR\n   parameters needed during call/connection
          establishment (Section\n   10.1.2.2 of the UNI 4.0 signaling specification
          [5]).  This line is\n   structured as follows:\n   a=abrSetup:<ficr><bicr><ftbe><btbe><crmrtt><frif><brif><frdf><brdf>\n
          \  These parameters are defined as follows:\n"
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| PARAMETER |            MEANING               | REPRESENTATION        |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <ficr>    | Forward Initial Cell Rate        | Decimal equivalent    |

          '
        - '|           | (Cells per second)               | of 24-bit field       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <bicr>    | Backward Initial Cell Rate       | Decimal equivalent    |

          '
        - '|           | (Cells per second)               | of 24-bit field       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <ftbe>    | Forward transient buffer         | Decimal equivalent    |

          '
        - '|           | exposure (Cells)                 | of 24-bit field       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <btbe>    | Backward transient buffer        | Decimal equivalent    |

          '
        - '|           | exposure (Cells)                 | of 24-bit field       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <crmrtt>  | Cumulative RM round-trip time    | Decimal equivalent    |

          '
        - '|           | (Microseconds)                   | of 24-bit field       |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <frif>    | Forward rate increase factor     | Decimal integer       |

          '
        - '|           | (used to derive cell count)      | 0 -15                 |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <brif>    | Backward rate increase factor    | Decimal integer       |

          '
        - '|           | (used to derive cell count)      | 0 -15                 |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <frdf>    | Forward rate decrease factor     | Decimal integer       |

          '
        - '|           | (used to derive cell count)      | 0 -15                 |

          '
        - '+-----------+----------------------------------+-----------------------+

          '
        - '| <brdf>    | Backward rate decrease factor    | Decimal integer       |

          '
        - '|           | (used to derive cell count)      | 0 -15                 |

          '
        - "+-----------+----------------------------------+-----------------------+\n
          \  See Section 2.3 for a definition of the terms 'forward' and\n   'backward'.\n
          \  If any of these parameters in the 'abrSetup' media attribute line is\n
          \  not specified, is inapplicable or is implied, then it is set to h \"-\n
          \  \".\n"
        title: 5.6.1.11 The 'abrSetup' attribute
      - contents:
        - "5.6.1.12 The 'bearerType' attribute\n   When present, the 'bearerType'
          attribute is used to indicate whether\n   the underlying bearer is an ATM
          PVC/SPVC, an ATM SVC, or a subchannel\n   within an existing ATM SVC/PVC/SPVC.
          \ Additionally, for ATM SVCs and\n   AAL2 CID connections, the 'bearerType'
          attribute can be used to\n   indicate whether the media gateway initiates
          connection set-up via\n   bearer signaling (Q.2931-based or Q.2630.1 based).
          \ The format of the\n   'bearerType' media attribute line is as follows:\n
          \     a=bearerType: <bearerType> <localInitiation>\n   The <bearerType>
          field can take on the following string values:\n   \"PVC\", \"SVC\", \"CID\",
          with semantics as defined above.  Here, \"PVC\"\n   includes both the PVC
          and SPVC cases.\n   In the case when the underlying bearer is a PVC/SPVC,
          or a CID\n   assigned by the MGC rather than through bearer signaling, the\n
          \  <localInitiation> flag can be omitted or set to \"-\".  In the case\n
          \  when bearer signaling is used, this flag can be omitted when it is\n
          \  known by default or by other means whether the media gateway\n   initiates
          the connection set-up via bearer signaling.  Only when this\n   is to be
          indicated explicitly that the <localInitiation> flag takes\n   on the values
          of \"on\" or \"off\".  An \"on\" value indicates that the\n   media gateway
          is responsible for initiating connection set-up via\n   bearer signaling
          (SVC signaling or Q.2630.1 signaling), an \"off\"\n   value indicates otherwise.\n"
        title: 5.6.1.12 The 'bearerType' attribute
      - contents:
        - "5.6.1.13 The 'lij' attribute\n   When present, the 'lij' attribute is used
          to indicate the presence of\n   a connection that uses the Leaf-initiated-join
          capability described\n   in UNI 4.0 [5], and to optionally describe parameters
          associated with\n   this capability.  The format of the 'lij' media attribute
          line is as\n   follows:\n      a=lij: <sci><lsn>\n   The <sci> (screening
          indication) is a 4-bit field expressed as a\n   decimal or hex integer.
          \ It is defined in the UNI 4.0 signaling\n   specification [5].  It is possible
          that the values of this field will\n   be defined later by the ATMF and/or
          ITU.  Currently, all values are\n   reserved with the exception of 0, which
          indicates a 'Network Join\n   without Root Notification'.\n   The <lsn>
          (leaf sequence number) is a 32-bit field expressed as a\n   decimal or hex
          integer.  Per the UNI 4.0 signaling specification [5],\n   it is used by
          a joining leaf to associate messages and responses\n   during LIJ (leaf
          initiated join) procedures.\n   Each of these fields can be set to a \"-\"
          when the intention is to not\n   specify them in an SDP descriptor.\n"
        title: 5.6.1.13 The 'lij' attribute
      - contents:
        - "5.6.1.14 The 'anycast' attribute\n   When present, the 'anycast' attribute
          line is used to indicate the\n   applicability of the anycast function described
          in UNI 4.0 [5].\n   Optional parameters to qualify this function are provided.
          The format\n   of the 'anycast' attribute is:\n      a=anycast: <atmGroupAddress>
          <cdStd> <conScpTyp> <conScpSel>\n   The <atmGroupAddress> is per Annex 5
          of UNI 4.0 [5].  Within an SDP\n   descriptor, it can be represented in
          one of the formats (NSAP, E.164,\n   GWID/ALIAS) described elsewhere in
          this document.\n   The remaining subparameters mirror the connection scope
          selection\n   information element in UNI 4.0 [5].  Their meaning and representation\n
          \  is as shown below:\n   PARAMETER      MEANING                                 REPRESENTATION\n
          \  <cdStd>        Coding standard for the                 Decimal or hex\n
          \                 connection scope selection IE           equivalent of\n
          \                 Definition: UNI 4.0 [5]                 2 bits\n   <conScpTyp>
          \   Type of connection scope                Decimal or hex\n                  Definition:
          UNI 4.0 [5]                 equivalent of\n                                                          4
          bits\n   <conScpSel>    Connection scope selection              Decimal
          or hex\n                  Definition: UNI 4.0 [5]                 equivalent
          of\n                                                          8 bits\n   Currently,
          all values of <cdStd> and <conScpTyp> are reserved with\n   the exception
          of <cdStd> = 3 (ATMF coding standard) and <conScpTyp> =\n   1 (connection
          scope type of 'organizational').\n   Each of these fields can be set to
          a \"-\" when the intention is to not\n   specify them in an SDP descriptor.\n"
        title: 5.6.1.14 The 'anycast' attribute
      - contents:
        - "5.6.1.15 The 'cache' attribute\n   This attribute is used to enable SVC
          caching.  This attribute has the\n   following format:\n      a=cache:<cacheEnable><cacheTimer>\n
          \  The <cacheEnable> flag indicates whether caching is enabled or not,\n
          \  corresponding to the string values of \"on\" and \"off\" respectively.\n
          \  The <cacheTimer> indicates the period of inactivity following which\n
          \  the SVC is to be released by sending an SVC release message into the\n
          \  network.  This is specified as the decimal or hex equivalent of a\n   32-bit
          field, indicating the timeout in seconds.  As usual, leading\n   zeros can
          be omitted.  For instance,\n      a=cache:on 7200\n   implies that the cached
          SVC is to be deleted if it is idle for 2\n   hours.\n   The <cacheTimer>
          can be set to \"-\" if it is inapplicable or implied.\n"
        title: 5.6.1.15 The 'cache' attribute
      - contents:
        - "5.6.1.16 The 'bearerSigIE' attribute\n   ATM signaling standards provide
          'escape mechanisms' to represent,\n   signal and negotiate higher-layer
          parameters.  Examples are the B-HLI\n   and B-LLI IEs specified in ITU Q.2931
          [15], and the user-to-user\n   information element described in ITU Q.2957
          [48].\n   The 'bearerSigIE'(bearer signaling information element) attribute
          is\n   defined to allow a similar escape mechanism that can be used with\n
          \  these ATM SDP conventions.  The format of this media attribute line\n
          \  is as follows:\n      a=bearerSigIE: <bearerSigIEType> <bearerSigIELng>
          <bearerSigIEVal>\n   When an 'bearerSigIE' media attribute line is present,
          all its\n   subparameters are mandatory.  The \"0x\" prefix is not used
          since these\n   are always represented in hex.\n   The <bearerSigIEType>
          is represented as exactly 2 hex digits.  It is\n   the unique IE identifier
          as defined in the ITU Q-series standards.\n   Leading zeros are not omitted.
          \ Some pertinent values are 7E (User-\n   user IE per ITU Q.2957 [48]),
          5F (B-LLI IE) and 5D (B-HLI IE).  B-LLI\n   and B-HLI, which stand for Broadband
          Low-layer Information and\n   Broadband High-layer Information respectively,
          are defined in ITU\n   Q.2931 [15].  Both of these refer to layers above
          the ATM adaptation\n   layer.\n   The <bearerSigIELng> consists of 1-4 hex
          digits.  It is the length of\n   the information element in octets.  Leading
          zeros may be omitted.\n   The <bearerSigIEVal> is the value of the information
          element,\n   represented as a hexadecimal bit map.  Although the size of
          this bit\n   map is network/ service dependent, setting an upper bound of
          256\n   octets (512 hex digits) is adequate.  Since this a bit map, leading\n
          \  zeros should not be omitted. The number of hex digits in this bit map\n
          \  is even.\n"
        title: 5.6.1.16 The 'bearerSigIE' attribute
      title: 5.6.1 ATM bearer connection attributes
    - contents:
      - "5.6.2 ATM Adaptation Layer (AAL) attributes\n   The following is a summary
        list of the SDP media attributes that can\n   be used to describe the ATM
        Adaptation Layer (AAL).  These are\n   detailed in subsequent subsections.\n
        \     *  The 'aalApp' attribute, which is used to point to the\n         controlling
        standard for an application layer above the ATM\n         adaptation layer.\n
        \     *  The 'cbrRate' attribute, which represents the CBR rate octet\n         defined
        in Table 4-6 of ITU Q.2931  [15].\n      *  The 'sbc' attribute, which denotes
        the subchannel count in the\n         case of n x 64 clear channel communication.\n
        \     *  The 'clkrec' attribute, which indicates the clock recovery\n         method
        for AAL1 unstructured data transfer (UDT).\n      *  The 'fec' attribute,
        which indicates the use of forward error\n         correction.\n      *  The
        'prtfl' attribute, which indicates indicate the fill level\n         of partially
        filled cells.\n      *  The 'structure' attribute, which is used to indicate
        the\n         presence or absence of AAL1 structured data transfer (SDT),
        and\n         the size of the SDT blocks.\n      *  The 'cpsSDUsize' attribute,
        which is used to indicate the\n         maximum size of the CPCS SDU payload.\n
        \     *  The 'aal2CPS' attribute, which is used to indicate that an AAL2\n
        \        CPS sublayer as defined in ITU I.363.2 [13] is associated with\n
        \        the VCC referred to in the 'm' line.  Optionally, it can be\n         used
        to indicate selected CPS options and parameter values for\n         this VCC.\n
        \     *  The 'aal2CPSSDUrate' attribute, which is used to place an upper\n
        \        bound on the SDU bit rate for an AAL2 CID.\n      *  The 'aal2sscs3661unassured'
        attribute, which is used to\n         indicate the presence of an AAL2 SSCS
        sublayer with unassured\n         transmission as defined in ITU I.366.1 [12].
        \ Optionally, it\n         can be used to indicate selected options and parameter
        values\n         for this SSCS.\n      *  The 'aal2sscs3661assured' attribute,
        which is used to indicate\n         the presence of an AAL2 SSCS sublayer
        with assured transmission\n         as defined in ITU I.366.1 [12].  Optionally,
        it can be used to\n         indicate selected options and parameter values
        for this SSCS.\n      *  The 'aal2sscs3662' attribute, which is used to indicate
        the\n         presence of an AAL2 SSCS sublayer as defined in ITU I.366.2.\n
        \        Optionally, it can be used to indicate selected options and\n         parameter
        values for this SSCS.\n      *  The 'aal5sscop' attribute, which is used to
        indicate the\n         existence of an SSCOP protocol layer over an AAL5 CPS
        layer,\n         and the parameters which pertain to this SSCOP layer.\n"
      - contents:
        - "5.6.2.1 The 'aalApp' attribute\n   When present, the 'aalApp' attribute
          is used to  point to the\n   controlling standard for an application layer
          above the ATM\n   adaptation layer.  The format of the 'aalApp' media attribute
          line is\n   as follows:\n      a=aalApp: <appClass> <oui> <appId>\n   If
          any of the subparameters, <appClass>, <oui> or <appId>, is meant\n   to
          be left, unspecified, it is set to \"-\".  However, an 'aalApp'\n   attribute
          line with all subparameters set to \"-\" carries no\n   information and
          should be omitted.\n   The <appClass>, or application class, field can take
          on the string\n   values listed below.\n   This list is not exhaustive.
          \ An \"X-\" prefix should be used with\n   <appClass> values not listed
          here.\n     <appClass>            Meaning\n     \"itu_h323c\"           Annex
          C of H.323 which specifies direct\n                           RTP on AAL5
          [45].\n      \"af83\"               af-vtoa-0083.001, which specifies\n
          \                          variable size AAL5 PDUs with PCM voice\n                           and
          a null SSCS [46].\n     \"AAL5_SSCOP\"          SSCOP as defined in ITU
          Q.2110 [43]\n                           running over an AAL5 CPS [21].\n
          \                          No information is provided regarding\n                           any
          layers above SSCOP such as Service\n                           Specific
          Coordination Function  (SSCF)\n                           layers.\n   \"itu_i3661_unassured\"
          \  SSCS with unassured transmission,\n                           per ITU
          I.366.1 [12].\n   \"itu_i3661_assured\"     SSCS with assured transmission,\n
          \                          per ITU I.366.1 [12].  This uses SSCOP [43].\n
          \     \"itu_i3662\"          SSCS per ITU I.366.2 [13].\n      \"itu_i3651\"
          \         Frame relay SSCS per ITU I.365.1 [39].\n      \"itu_i3652\"          Service-specific
          coordination function,\n                           as defined in ITU I.365.2,
          for Connection\n                           Oriented Network Service (SSCF-CONS)
          [40].\n                           This uses SSCOP [43].\n      \"itu_i3653\"
          \         Service-specific coordination function,\n                           as
          defined in ITU I.365.3, for Connection\n                           Oriented
          Transport Service (SSCF-COTS) [41].\n                           This uses
          SSCOP [43].\n      \"itu_i3654\"          HDLC Service-specific coordination
          function,\n                           as defined in ITU I.365.4 [42].\n
          \     \"FRF5\"               Use of the FRF.5 frame relay standard [53],\n
          \                          which references ITU I.365.1 [39].\n      \"FRF8\"
          \              Use of the FRF.8.1 frame relay standard [54].\n                           This
          implies a null SSCS and the mapping of\n                           the frame
          relay header into the ATM header.\n      \"FRF11\"              Use of the
          FRF.11 frame relay standard [55].\n      \"itu_h2221\"          Use of the
          ITU standard H.222.1 for\n                           audiovisual communication
          over AAL5 [51].\n   The <oui>, or Organizationally Unique Identifier, refers
          to the\n   organization responsible for defining the <appId>, or Application\n
          \  Identifier.  The <oui> is maintained by the IEEE.  One of its uses is\n
          \  in 802 MAC addresses.  It is a three-octet field represented as one\n
          \  to six hex digits.  Since this is always represented in hex, the \"0x\"\n
          \  prefix is not used.  Leading zeros may be omitted.\n   The <appId> subparameter
          refers to the application ID, a hex number\n   consisting of up to 8 digits.
          \ Leading zeros may be omitted.  The\n   \"0x\" prefix is not used, since
          the representation is always\n   hexadecimal.  Currently, the only organization
          that has defined\n   application identifiers is the ATM forum.  These have
          been defined in\n   the context of AAL2 ([44], [52], Section 5 of [61]).
          \ Within SDP,\n   these can be used with <appClass> = itu_i3662.  The <oui>
          value for\n   the ATM forum is 0x00A03E.\n   In the following example, the
          aalApp media attribute line is used to\n   indicate 'Loop Emulation Service
          using CAS (POTS only) without the\n   Emulated Loop Control Protocol (ELCP)
          [52].  The Application ID is\n   defined by the ATM forum [61].  The SSCS
          used is per ITU I.366.2\n   [13].\n      a=aalApp:itu_i3662 A03E A\n   If
          leading zeros are not dropped, this can be represented as:\n      a=aalApp:itu_i3662
          00A03E 0000000A\n   Since application identifiers have been specified only
          in the context\n   of the AAL2 SSCS defined in ITU I.366.2 [13],the <appClass>
          can be\n   set to '-' without ambiguity.  The aalApp media attribute line
          can be\n   reduced to:\n      a=aalApp:- A03E A\n   or\n      a=aalApp:-
          00A03E 0000000A\n"
        title: 5.6.2.1 The 'aalApp' attribute
      - contents:
        - "5.6.2.2 The 'cbrRate' attribute\n   When present, the 'cbrRate' attribute
          is used to represent the CBR\n   rate octet defined in Table 4-6 of ITU
          Q.2931 [15].  The format of\n   this media attribute line is:\n      a=cbrRate:
          <cbrRate>\n   Here, <cbrRate> is represented as exactly two hex digits.
          \ The \"0x\"\n   prefix is omitted since this parameter is always represented
          in hex.\n   Values currently defined by the ITU are:\n         +------------+-----------------------------------------------+\n
          \        |  VALUE     |             MEANING                           |\n
          \        |  (hex)     |                                               |\n
          \        +------------+-----------------------------------------------+\n
          \        |     01     |  64 kbps                                      |\n
          \        +------------+-----------------------------------------------+\n
          \        |     04     |  1544 kbps                                    |\n
          \        +------------+-----------------------------------------------+\n
          \        |     05     |  6312 kbps                                    |\n
          \        +------------+-----------------------------------------------+\n
          \        |     06     |  32064 kbps                                   |\n
          \        +------------+-----------------------------------------------+\n
          \        |     07     |  44736 kbps                                   |\n
          \        +------------+-----------------------------------------------+\n
          \        |     08     |  97728 kbps                                   |\n
          \        +------------+-----------------------------------------------+\n
          \        |     10     |  2048 kbps                                    |\n
          \        +------------+-----------------------------------------------+\n
          \        |     11     |  8448 kbps                                    |\n
          \        +------------+-----------------------------------------------+\n
          \        |     12     |  34368 kbps                                   |\n
          \        +------------+-----------------------------------------------+\n
          \        |     13     |  139264 kbps                                  |\n
          \        +------------+-----------------------------------------------+\n
          \        |     40     |  n x 64  kbps                                 |\n
          \        +------------+-----------------------------------------------+\n
          \        |     41     |  n x 8 kbps                                   |\n
          \        +------------+-----------------------------------------------+\n
          \  It is preferable that the cbrRate attribute be omitted rather than\n
          \  set to an unspecified value of \"-\", since it conveys no information\n
          \  in the latter case.\n"
        title: 5.6.2.2 The 'cbrRate' attribute
      - contents:
        - "5.6.2.3 The 'sbc' attribute\n   The 'sbc' media attribute line denotes
          the subchannel count and is\n   meaningful only in the case of n x 64 clear
          channel communication.  A\n   clear n x 64 channel can use AAL1 (ATM forum
          af-vtoa-78) or AAL2\n   adaptation (ITU I.366.2).  Although no such standard
          definition\n   exists, it is also possible to use AAL5 for this purpose.
          \ An n x 64\n   clear channel is represented by the encoding names of \"X-CCD\"
          and\n   \"X-CCD-CAS\" in Table 2.\n   The format of the 'sbc' media attribute
          line is as follows:\n      a=sbc:<sbc>\n   Here, <sbc> can be expressed
          as a decimal or hex integer.  This\n   attribute indicates the number of
          DS0s in a T1 or E1 frame that are\n   aggregated for transmitting clear
          channel data.  For T1-based\n   applications, it can take on integral values
          in the inclusive range\n   [1...24].  For E1-based applications, it can
          take on integral values\n   in the inclusive range [1...31].  When omitted,
          other means are to be\n   used to determine the subchannel count.\n   Use
          of the 'sbc' attribute provides a direct way to indicate the\n   number
          of 64 kbps subchannels bundled into an n x 64 clear channel.\n   An alternate
          mechanism to indicate this exists within the SDP\n   bandwidth information,
          or 'b', line [1].  In this case, instead of\n   specifying the number of
          subchannels, the aggregate bandwidth in kbps\n   is specified.  The syntax
          of the 'b' line, copied verbatim from [1],\n   is as follows:\n      b=<modifier>:<bandwidth-value>\n
          \  In the case of n x 64 clear channels, the <modifier> is assigned a\n
          \  text string value of \"AS\", indicating that the 'b' line is\n   application-specific.
          \ The <bandwidth-value> parameter, which is a\n   decimal number indicating
          the bandwidth in kbps, is limited to one of\n   the following values in
          the n x 64 clear channel application context:\n      64, 128, 192, 256,
          320, 384, 448, 512, 576, 640, 704, 768, 832,\n      896, 960, 1024, 1088,
          1152, 1216, 1280, 1344, 1408, 1472, 1600,\n      1664, 1728, 1792, 1856,
          1920, 1984\n   Thus, for n x 64 circuit mode data service,\n      a=sbc:6\n
          \  is equivalent to\n      b=AS:384\n   The media attribute line\n      a=sbc:2\n
          \  is equivalent to\n      b=AS:128\n"
        title: 5.6.2.3 The 'sbc' attribute
      - contents:
        - "5.6.2.4 The 'clkrec' attribute\n   When present, the 'clkrec' attribute
          is used to indicate the clock\n   recovery method.  This attribute is meaningful
          in the case of AAL1\n   unstructured data transfer (UDT).  The format of
          the 'clkrec' media\n   attribute line is as follows:\n      a=clkrec:<clkrec>\n
          \  The <clkrec> field can take on the following string values: \"NULL\",\n
          \  \"SRTS\" or \"ADAPTIVE\".  SRTS and adaptive clock recovery are defined\n
          \  in ITU I.363.1 [10].  \"NULL\" indicates that the stream (e.g., T1/E1)\n
          \  encapsulated in ATM is synchronous to the ATM network or is retimed,\n
          \  before AAL1 encapsulation, via slip buffers.\n"
        title: 5.6.2.4 The 'clkrec' attribute
      - contents:
        - "5.6.2.5 The 'fec' attribute\n   When present, the 'fec' attribute is used
          to indicate the use of\n   forward error correction.  Currently, there exists
          a forward error\n   correction method defined for AAL1 in ITU I.363.1 [10].
          \ The format\n   of the 'fec' media attribute line is as follows:\n      a=fec:<fecEnable>\n
          \  The <fecEnable> flag indicates the presence of absence of Forward\n   Error
          Correction.  It can take on the string values of \"NULL\",\n   \"LOSS_SENSITIVE\"
          and \"DELAY_SENSITIVE\".  An \"NULL\" value implies\n   disabling this capability.
          \ FEC can be enabled differently for\n   delay-sensitive and loss-sensitive
          connections.\n"
        title: 5.6.2.5 The 'fec' attribute
      - contents:
        - "5.6.2.6 The 'prtfl' attribute\n   When present, the 'prtfl' attribute is
          used to indicate the fill\n   level of cells.  When this attribute is absent,
          then other means\n   (such as provisionable defaults) are used to determine
          the presence\n   and level of partial fill.\n   This attribute indicates
          the number of non-pad payload octets, not\n   including any AAL SAR or convergence
          sublayer octets.  For example,\n   in some AAL1 applications that use partially
          filled cells with\n   padding at the end, this attribute indicates the number
          of leading\n   payload octets not including any AAL overhead.\n   The format
          of the 'prtfl' media attribute line is as follows:\n      a=prtfl:<partialFill>\n
          \  Here, <partialFill> can be expressed as a decimal or a hex integer.\n
          \  In general, permitted values are integers in the range 1 - 48\n   inclusive.
          \ However, this upper bound is different for different\n   adaptations since
          the AAL overhead, if any, is different.  If the\n   specified partial fill
          is greater than or equal to the maximum fill,\n   then complete fill is
          used.  Using a 'partial' fill of 48 always\n   disables partial fill.\n
          \  In the AAL1 context, this media attribute line applies uniformly to\n
          \  both P and non-P cells.  In AAL1 applications that do not distinguish\n
          \  between P and non-P cells, a value of 47 indicates complete fill\n   (i.e.,
          the absence of partial fill).  In AAL1 applications that\n   distinguish
          between P and non-P cells, a value of 46 indicates no\n   padding in P-cells
          and a padding of one in non-P cells.\n   If partial fill is enabled (i.e
          there is padding in at least some\n   cells), then AAL1 structures must
          not be split across cell\n   boundaries.  These shall fit in any cell.  Hence,
          their size shall be\n   less than or equal to the partial fill size.  Further,
          the partial\n   fill size is preferably an integer multiple of the structure
          size.\n   If not, then the partial fill size stated in the SDP description\n
          \  shall be truncated to an integer multiple (e.g., a partial fill size\n
          \  of 40 is truncated to 36 to support six 6 x 64 channels).\n"
        title: 5.6.2.6 The 'prtfl' attribute
      - contents:
        - "5.6.2.7 The 'structure' attribute\n   This attribute applies to AAL1 connections
          only.  When present, the '\n   structure' attribute is used to indicate
          the presence or absence of\n   structured data transfer (SDT), and the size
          in octets of the SDT\n   blocks.  The format of the 'structure' media attribute
          line is as\n   follows:\n      a=structure: <structureEnable> <blksz>\n
          \  where the <structureEnable> flag indicates the presence of absence of\n
          \  SDT.  It can take on the values of \"on\" or \"off\".  An \"on\" value\n
          \  implies AAL1 structured data transfer (SDT), while an \"off\" value\n
          \  implies AAL1 unstructured data transfer (UDT).\n   The block size field,
          <blksz>, is an optional 16-bit field [15] that\n   can be represented in
          decimal or hex.  It is set to a \"-\" when not\n   applicable, as in the
          case of unstructured data transfer (UDT).  For\n   SDT, it can be set to
          a \"-\" when <blksz> is known by other means.\n   For instance, af-vtoa-78
          [7] fixes the structure size for n x 64\n   service, with or without CAS.
          \ The theoretical maximum value of\n   <blksz> is 65,535, although most
          services use much less.\n"
        title: 5.6.2.7 The 'structure' attribute
      - contents:
        - "5.6.2.8 The 'cpsSDUsize' attribute\n   When present, the 'cpsSDUsize' attribute
          is used to indicate the\n   maximum size of the CPCS SDU payload.  There
          can be several '\n   cpsSDUsize' lines in an SDP description.\n   The format
          of this media attribute line is as follows:\n      a=cpsSDUsize:<directionFlag><cpcs>\n
          \  The <directionFlag> can be assigned the following string values: \"f\",\n
          \  \"b\" and \"fb\".  \"f\" and \"b\" indicate the forward and backward\n
          \  directions respectively.  \"fb\" refers to both directions (forward and\n
          \  backward).  Conventions for the forward and backward directions are\n
          \  per section 2.3.\n   The <cpcs> fields is a 16-bit integer that can be
          represented in\n   decimal or in hex.  The meaning and values of these fields
          are as\n   follows:\n   Application    Field      Meaning                         Values\n
          \  AAL5           <cpcs>    Maximum CPCS-SDU size           1- 65,535\n
          \  AAL2           <cpcs>    Maximum CPCS-SDU size           45 or 64\n"
        title: 5.6.2.8 The 'cpsSDUsize' attribute
      - contents:
        - "5.6.2.9 The 'aal2CPS' attribute\n   When present, the 'aal2CPS' attribute
          is used to describe parameters\n   associated with the AAL2 CPS layer.\n
          \  The format of the 'aal2CPS' media attribute line is as follows:\n   a=aal2CPS:<cidLowerLimit><cidUpperLimit><timerCU>
          <simplifiedCPS>\n   Each of these fields can be set to a \"-\" when the
          intention is to not\n   specify them in an SDP descriptor.\n   The <cidLowerLimit>
          and <cidUpperLimit> can be assigned integer\n   values between 8 and 255
          [11], with the limitation that\n   <cidUpperLimit> be greater than or equal
          to <cidLowerLimit>.  For\n   instance, for POTS applications based on [52],
          <cidLowerLimit> and\n   <cidUpperLimit> can have values of 16 and 223 respectively.\n
          \  The <timerCU> integer represents the \"combined use\" timerCU defined\n
          \  in ITU I.363.2.  This timer is represented as an integer number of\n
          \  microseconds.  It is represented as the decimal integer equivalent of\n
          \  32 bits.\n   The <simplifiedCPS> parameter can be assigned the values
          \"on\" or\n   \"off\".  When it is \"on\", the AAL2 CPS simplification described
          in\n   [52] is adopted.  Under this simplification, each ATM cell contains\n
          \  exactly on AAL2 packet.  If necessary, octets at the end of the cell\n
          \  are padded with zeros.  Since the <timerCU> value in this context is\n
          \  always 0, it can be set to \"-\".\n"
        title: 5.6.2.9 The 'aal2CPS' attribute
      - contents:
        - "5.6.2.10 The 'aal2CPSSDUrate' attribute\n   When present, the 'aal2CPSSDUrate'
          attribute is used to place an\n   upper bound on the SDU bit rate for an
          AAL2 CID.  This is useful for\n   limiting the bandwidth used by a CID,
          specially if the CID is used\n   for frame mode data defined in [13], or
          with the SSSAR defined in\n   [12].  The format of this media attribute
          line is as follows:\n      a=aal2CPSSDUrate: <fSDUrate><bSDUrate>\n   The
          fSDUrate and bSDUrate are the maximum forward and backward SDU\n   rates
          in bits/second.  These are represented as decimal integers,\n   with range
          as defined in Section 6.  If any of these parameters in\n   these media
          attribute lines is not specified, is inapplicable or is\n   implied, then
          it is set to \"-\".\n"
        title: 5.6.2.10 The 'aal2CPSSDUrate' attribute
      - contents:
        - "5.6.2.11 The 'aal2sscs3661unassured' attribute\n   When present, the 'aal2sscs3661unassured'
          attribute is used to\n   indicate the options that pertain to the unassured
          transmission SSCS\n   defined in ITU I.366.1 [12].  This SSCS can be selected
          via the\n   aalApp attribute defined below, or by virtue of the presence
          of the '\n   aal2sscs3661unassured' attribute.  The format of this media
          attribute\n   line is as follows:\n      a=aal2sscs3661unassured: <ted>
          <rastimer> <fsssar> <bsssar>\n   Each of these fields can be set to a \"-\"
          when the intention is to not\n   specify them in an SDP descriptor.\n   The
          <ted> flag indicates the presence or absence of transmission\n   error detection
          as defined in I.366.1.  It can be assigned the values\n   of \"on\" or \"off\".
          \ An \"on\" value indicates presence of the\n   capability.\n   The <rastimer>
          subparameter indicates the SSSAR reassembly timer in\n   microseconds.  It
          is represented as the decimal equivalent of 32\n   bits.\n   The <fsssar>
          and <bsssar> fields are 24-bit integers that can be\n   represented in decimal
          or in hex.  The meaning and values of the\n   <fsssar> and <bsssar> fields
          are as follows:\n   Field      Meaning                         Values\n
          \  <fsssar>   Maximum SSSAR-SDU size           1- 65,568\n              forward
          direction\n   <bsssar>   Maximum SSSAR-SDU size           1- 65,568\n              backward
          direction\n   If present, the SSTED (Service-Specific Transmission Error
          Detection)\n   sublayer is above the SSSAR (Service-Specific Segmentation
          and\n   Reassembly) sublayer [12].  Since the maximum size of the SSTED-SDUs\n
          \  can be derived from the maximum SSSAR-SDU size, it need not be\n   specified
          separately.\n"
        title: 5.6.2.11 The 'aal2sscs3661unassured' attribute
      - contents:
        - "5.6.2.12 The 'aal2sscs3661assured' attribute\n   When present, the 'aal2sscs3661assured'
          attribute is used to indicate\n   the options that pertain to the assured
          transmission SSCS defined in\n   ITU I.366.1 [12] on the basis of ITU Q.2110
          [43].  This SSCS can be\n   selected via the aalApp attribute defined below,
          or by virtue of the\n   presence of the 'aal2sscs3661assured' attribute.
          \ The format of this\n   media attribute line is as follows:\n      a=aal2sscs3661assured:
          <rastimer> <fsssar> <bsssar> <fsscopsdu>\n                             <bsscopsdu><fsscopuu>
          <bsscopuu>\n   Each of these fields can be set to a \"-\" when the intention
          is to not\n   specify them in an SDP descriptor.\n   The <rastimer> subparameter
          indicates the SSSAR reassembly timer in\n   microseconds.  It is represented
          as the decimal equivalent of 32\n   bits.\n   The <fsssar> and <bsssar>
          fields are 24-bit integers that can be\n   represented in decimal or in
          hex.  The <fsscopsdu>, <bsscopsdu>,\n   <fsscopuu> and <bsscopuu> fields
          are 16-bit integers that can be\n   represented in decimal or in hex.  The
          meaning and values of these\n   fields is as follows:\n   Field       Meaning
          \                         Values\n   <fsssar>    Maximum SSSAR-SDU size
          \          1- 65,568\n               forward direction\n   <bsssar>    Maximum
          SSSAR-SDU size           1- 65,568\n               backward direction\n
          \  <fsscopsdu> Maximum SSCOP-SDU size           1- 65,528\n               forward
          direction\n   <bsscopsdu> Maximum SSCOP-SDU size           1- 65,528\n               backward
          direction\n   <fsscopuu>  Maximum SSCOP-UU field           1- 65,524\n               size,
          forward direction\n   <bsscopuu>  Maximum SSCOP-UU field           1- 65,524\n
          \              size, backward direction\n   The SSTED (Service-Specific
          Transmission Error Detection) sublayer is\n   above the SSSAR (Service-Specific
          Segmentation and Reassembly)\n   sublayer [12].  The SSADT (Service-Specific
          Assured Data Transfer)\n   sublayer is above the SSTED sublayer.  Since
          the maximum size of the\n   SSTED-SDUs and SSADT-SDUs can be derived from
          the maximum SSSAR-SDU\n   size, they need not be specified separately.\n
          \  The SSCOP protocol defined in [43] is used by the Assured Data\n   Transfer
          service defined in [12].  In the context of the ITU I.366.1\n   SSCS, it
          is possible to use the 'aal2sscs3661assured' attribute to\n   limit the
          maximum sizes of the SSCOP SDUs and UU (user-to-user)\n   fields in either
          direction.  Note that it is necessary for the\n   parameters on the 'aal2sscs3661assured'
          media attribute line to be\n   consistent with each other.\n"
        title: 5.6.2.12 The 'aal2sscs3661assured' attribute
      - contents:
        - "5.6.2.13 The 'aal2sscs3662' attribute\n   When present, the 'aal2sscs3662'
          attribute is used to indicate the\n   options that pertain to the SSCS defined
          in ITU I.366.2 [13].  This\n   SSCS can be selected via the aalApp attribute
          defined below, or by\n   the presence of the 'aal2sscs3662' attribute.\n
          \  The format of this media attribute line is as follows:\n      a=aal2sscs3662:
          <sap> <circuitMode> <frameMode> <faxDemod>\n                      <cas>
          <dtmf> <mfall> <mfr1> <mfr2>\n                      <PCMencoding> <fmaxFrame>
          <bmaxFrame>\n   Each of these fields can be set to a \"-\" when the intention
          is to not\n   specify them in an SDP descriptor.  Additionally, the values
          of these\n   fields need to be consistent with each other.  Inconsistencies
          should\n   be flagged as errors.\n   The <sap> field can take on the following
          string values: \"AUDIO\" and\n   \"MULTIRATE\".  These correspond to the
          audio and multirate Service\n   Access Points (SAPs) defined in ITU I.366.2.\n
          \  For the multirate SAP, the following parameters on the aal2sscs3662\n
          \  attribute line do not apply: <faxDemod>,<cas>, <dtmf>, <mfall>,\n   <mfr1>,
          \ <mfr2> and <PCMencoding>.  These are set to \"-\" for the\n   multirate
          SAP.\n   The <circuitMode> flag indicates whether the transport of circuit\n
          \  mode data is enabled or disabled, corresponding to the string values\n
          \  of \"on\" and \"off\" respectively.  For the multirate SAP, it cannot\n
          \  have a value of \"off\".  For the audio SAP, it can be assigned a value\n
          \  of \"on\", \"off\" or \"-\".  Note that the <sbc> attribute, defined\n
          \  elsewhere in this document, can be used to specify the number of 64\n
          \  kbps subchannels bundled into a circuit mode data channel.\n   The <frameMode>
          flag indicates whether the transport of frame mode\n   data is enabled or
          disabled, corresponding to the string values of\n   \"on\" and \"off\" respectively.\n
          \  The <faxDemod> flag indicates whether facsimile demodulation and\n   remodulation
          are enabled or disabled, corresponding to the string\n   values of \"on\"
          and \"off\" respectively.\n   The <cas> flag indicates whether the transport
          of Channel Associated\n   Signaling (CAS) bits in AAL2 type 3 packets is
          enabled or disabled,\n   corresponding to the string values of \"on\" and
          \"off\" respectively.\n   The <dtmf> flag indicates whether the transport
          of DTMF dialled\n   digits in AAL2 type 3 packets is enabled or disabled,
          corresponding\n   to the string values of \"on\" and \"off\" respectively.\n
          \  The <mfall> flag indicates whether the transport of MF dialled digits\n
          \  in AAL2 type 3 packets is enabled or disabled, corresponding to the\n
          \  string values of \"on\" and \"off\" respectively.  This flag enables
          MF\n   dialled digits in a generic manner, without specifying type (e.g.,\n
          \  R1, R2 etc.).\n   The <mfr1> flag indicates whether the transport, in
          AAL2 type 3\n   packets, of MF dialled digits for signaling system R1 is
          enabled or\n   disabled, corresponding to the string values of \"on\" and
          \"off\"\n   respectively.\n   The <mfr2> flag indicates whether the transport,
          in AAL2 type 3\n   packets, of MF dialled digits for signaling system R2
          is enabled or\n   disabled, corresponding to the string values of \"on\"
          and \"off\"\n   respectively.\n   The <PCMencoding> field indicates whether
          PCM encoding, if used, is\n   based on the A-law or the Mu-law.  This can
          be used to qualify the '\n   generic PCM' codec stated in some of the AAL2
          profiles.  The\n   <PCMencoding> field can take on the string values of
          \"PCMA\" and\n   \"PCMU\".\n   The <fmaxFrame> and <bmaxFrame> fields are
          16-bit integers that can\n   be represented in decimal or in hex.  The meaning
          and values of the\n   <fmaxFrame> and <bmaxFrame> fields are as follows:\n
          \  Field         Meaning                         Values\n   <fmaxFrame>
          \  Maximum length of a             1- 65,535\n                 frame mode
          data unit,\n                 forward direction\n   <bmaxFrame>   Maximum
          length of a             1- 65,535\n                 frame mode data unit,\n
          \                backward direction\n"
        title: 5.6.2.13 The 'aal2sscs3662' attribute
      - contents:
        - "5.6.2.14 The 'aal5sscop' attribute\n   When present, the 'aal5sscop' attribute
          is used to indicate the\n   existence of an SSCOP [43] protocol layer over
          an AAL5 CPS layer\n   [21], and the parameters which pertain to this SSCOP
          layer.  SSCOP\n   over AAL5 can also be selected via the aalApp attribute
          defined\n   below.  The format of the 'aal5sscop' media attribute line is
          as\n   follows:\n      a=aal5sscop: <fsscopsdu> <bsscopsdu> <fsscopuu> <bsscopuu>\n
          \  Each of these fields can be set to a \"-\" when the intention is to not\n
          \  specify them in an SDP descriptor.\n   The representation, meaning and
          values of the <fsscopsdu>,\n   <bsscopsdu>, <fsscopuu> and <bsscopuu> fields
          are identical to those\n   for the 'aal2sscs3661assured' media attribute
          line (Section\n   5.6.2.12).  Note that it is necessary for the parameters
          on the '\n   aal5sscop' media attribute line to be consistent with each
          other.\n"
        title: 5.6.2.14 The 'aal5sscop' attribute
      title: 5.6.2 ATM Adaptation Layer (AAL) attributes
    - contents:
      - "5.6.3 Service attributes\n   The following is a summary list of the SDP media
        attributes that can\n   be used to describe the services that use the ATM
        Adaptation Layer\n   (AAL).  These attributes are detailed in subsequent subsections.\n
        \     *  The 'atmmap' attribute.  In the AAL1 and AAL5 contexts, this is\n
        \        used to dynamically map payload types into codec strings.\n      *
        \ The 'silenceSupp' attribute, used to indicate the use of of\n         voice
        activity detection for silence suppression, and to\n         optionally parameterize
        the silence suppression function.\n      *  The 'ecan'  attribute, used to
        indicate the use of of echo\n         cancellation, and to parameterize the
        this function.\n      *  The 'gc' attribute, used to indicate the use of of
        gain\n         control, and to parameterize the this function.\n      *  The
        'profileDesc' attribute, which can be used to describe AAL2\n         profiles.
        \ Although any AAL2 profile can be so described, this\n         attribute
        is useful for describing, at connection establishment\n         time, custom
        profiles that might not be known to the far end.\n         This attribute
        applies in the AAL2 context only.\n      *  The 'vsel' attribute, which indicates
        a prioritized list of 3-\n         tuples for voice service.  Each 3-tuple
        indicates a codec, an\n         optional packet length and an optional packetization
        period.\n         This complements the 'm' line information and should be\n
        \        consistent with it.\n      *  The 'dsel' attribute, which indicates
        a prioritized list of 3-\n         tuples for voiceband data service.  Each
        3-tuple indicates a\n         codec, an optional packet length and an optional
        packetization\n         period.  This complements the 'm' line information
        and should\n         be consistent with it.\n      *  The 'fsel' attribute,
        which indicates a prioritized list of 3-\n         tuples for facsimile service.
        \ Each 3-tuple indicates a codec,\n         an optional packet length and
        an optional packetization period.\n         This complements the 'm' line
        information and should be\n         consistent with it.\n      *  The 'onewaySel'
        attribute, which indicates a prioritized list\n         of 3-tuples for one
        direction of an asymmetric connection.\n         Each 3-tuple indicates a
        codec, an optional packet length and\n         an optional packetization period.
        \ This complements the 'm'\n         line information and should be consistent
        with it.\n      *  The 'codecconfig' attribute, which is used to represent
        the\n         contents of the single codec information element (IE) defined\n
        \        in ITU Q.765.5 [57].\n      *  The 'isup_usi' attribute which is
        used to represent the bearer\n         capability information element defined
        in Section 4.5.5 of ITU\n         Q.931 [59], and reiterated as the user service
        information\n         element (IE) in Section 3.57  of ITU Q.763 [60].\n      *
        \ The 'uiLayer1_Prot' attribute, which is used to represent the '\n         User
        Information Layer 1 protocol' field within the bearer\n         capability
        information element defined in Section 4.5.5 of ITU\n         Q.931 [59].\n"
      - contents:
