        title: 5.6.3.1 The 'atmmap' attribute
      - contents:
        - "5.6.3.2 The 'silenceSupp' attribute\n   When present, the 'silenceSupp'
          attribute is used to indicate the use\n   or non-use of silence suppression.
          \ The format of the 'silenceSupp'\n   media attribute line is as follows:\n
          \  a=silenceSupp: <silenceSuppEnable> <silenceTimer> <suppPref> <sidUse>\n
          \                  <fxnslevel>\n   If any of the parameters in the silenceSupp
          media attribute line is\n   not specified, is inapplicable or is implied,
          then it is set to \"-\".\n   The <silenceSuppEnable> can take on values
          of \"on\" or \"off\".  If it\n   is \"on\", then silence suppression is
          enabled.\n   The <silenceTimer> is a 16-bit field which can be represented
          in\n   decimal or hex.  Each increment (tick) of this timer represents a\n
          \  millisecond.  The maximum value of this timer is between 1 and 3\n   minutes.
          \ This timer represents the time-lag before silence\n   suppression kicks
          in.  Even though this can, theoretically, be as low\n   as 1 ms, most DSP
          algorithms take more than that to detect silence.\n   Setting <silenceTimer>
          to a large value (say 1 minute> is equivalent\n   to disabling silence suppression
          within a call.  However, idle\n   channel suppression between calls on the
          basis of silence suppression\n   is still operative in non-switched, trunking
          applications if\n   <silenceSuppEnable> = \"on\" and <silenceTimer> is a
          large value.\n   The <suppPref> specifies the preferred silence suppression
          method\n   that is preferred or already selected.  It can take on the string\n
          \  values of \"standard\" and \"custom\".  If its value is \"standard\",
          then\n   a standard method (e.g., ITU-defined) is preferred to custom methods\n
          \  if such a standard is defined.  Otherwise, a custom method may be\n   used.
          \ If <suppPref> is set to \"custom\", then a custom method, if\n   available,
          is preferred to the standard method.\n   The <sidUse> indicates whether
          SIDs (Silence Insertion Descriptors)\n   are to be used, and whether they
          use fixed comfort noise or sampled\n   background noise.  It can take on
          the string values of \"No SID\",\n   \"Fixed Noise\", \"Sampled Noise\".\n
          \  If the value of <sidUse> is \"Fixed Noise\", then <fxnslevel> provides\n
          \  its level.  It can take on integer values in the range 0-127, as\n   follows:\n
          \        +-----------------------+---------------------+\n         | <fxnslevel>
          value     |         Meaning     |\n         +-----------------------+---------------------+\n
          \        |  0-29                 |          Reserved   |\n         |   30
          \                 |          -30 dBm0   |\n         |   31                  |
          \         -31 dBm0   |\n         |   . . .               |           . .
          .     |\n         |   77                  |          -77 dBm0   |\n         |
          \  78                  |          -78 dBm0   |\n         |  79-126               |
          \         reserved   |\n         |   127                 | Idle Code (no
          noise)|\n         +-----------------------+---------------------+\n   In
          addition to the decimal representation of <fxnslevel>, a hex\n   representation,
          preceded by a \"0x\" prefix, is also allowed.\n"
        title: 5.6.3.2 The 'silenceSupp' attribute
      - contents:
        - "5.6.3.3 The 'ecan' attribute\n   When present, the 'ecan' attribute s is
          used to indicate the use or\n   non-use of echo cancellation.  There can
          be several 'ecan' lines in\n   an SDP description.\n   The format of the
          'ecan' media attribute line is as follows:\n      a=ecan:<directionFlag><ecanEnable><ecanType>\n
          \  The <directionFlag> can be assigned the following string values: \"f\",\n
          \  \"b\" and \"fb\".  \"f\" and \"b\" indicate the forward and backward\n
          \  directions respectively.  \"fb\" refers to both directions (forward and\n
          \  backward).  Conventions for the forward and backward directions are\n
          \  per section 2.3.\n   The <directionFlag> is always specified.  Except
          for the\n   <directionFlag>, the remaining parameters can be set to \"-\"
          to\n   indicate that they are not specified, inapplicable or implied.\n
          \  However, there must be some specified parameters for the line to be\n
          \  useful in an SDP description.\n   If the 'ecan' media attribute lines
          is not present, then means other\n   than the SDP descriptor must be used
          to determine the applicability\n   and nature of echo cancellation for a
          connection direction.  Examples\n   of such means are MIB provisioning,
          the local connection options\n   structure in MGCP etc.\n   The <ecanEnable>
          parameter can take on values of \"on\" or \"off\".  If\n   it is \"on\",
          then echo cancellation is enabled.  If it is \"off\", then\n   echo cancellation
          is disabled.\n   The <ecanType> parameter can take on the string values
          \"G165\" and\n   \"G168\" respectively.\n   When SDP is used with some media
          gateway control protocols such as\n   MGCP and Megaco [26], there exist
          means outside SDP descriptions to\n   specify the echo cancellation properties
          of a connection.\n   Nevertheless, this media attribute line is included
          for completeness.\n   As a result, the SDP can be used for describing echo
          cancellation in\n   applications where alternate means for this are unavailable.\n"
        title: 5.6.3.3 The 'ecan' attribute
      - contents:
        - "5.6.3.4 The 'gc' attributes\n   When present, the 'gc' attribute is used
          to indicate the use or non-\n   use of gain control.  There can be several
          'gc' lines in an SDP\n   description.\n   The format of the 'gc' media attribute
          line is as follows:\n      a=gc:<directionFlag><gcEnable><gcLvl>\n   The
          <directionFlag> can be assigned the following string values: \"f\",\n   \"b\"
          and \"fb\".  \"f\" and \"b\" indicate the forward and backward\n   directions
          respectively.  \"fb\" refers to both directions (forward and\n   backward).
          \ Conventions for the forward and backward directions are\n   per section
          2.3.\n   The <directionFlag> is always specified.  Except for the\n   <directionFlag>,
          the remaining parameters can be set to \"-\" to\n   indicate that they are
          not specified, inapplicable or implied.\n   However, there must be some
          specified parameters for the line to be\n   useful in an SDP description.\n
          \  If the 'gc' media attribute lines is not present, then means other\n
          \  than the SDP descriptor must be used to determine the applicability\n
          \  and nature of gain control for a connection direction.  Examples of\n
          \  such means are MIB provisioning, the local connection options\n   structure
          in MGCP etc.\n   The <gcEnable> parameter can take on values of \"on\" or
          \"off\".  If it\n   is \"on\", then gain control is enabled.  If it is \"off\",
          then gain\n   control is disabled.\n   The <gcLvl> parameter is represented
          as the decimal or hex equivalent\n   of a 16-bit binary field.  A value
          of 0xFFFF implies automatic gain\n   control.  Otherwise, this number indicates
          the number of decibels of\n   inserted loss.  The upper bound, 65,535 dB
          (0xFFFE) of inserted loss,\n   is a large number and is a carryover from
          Megaco [26].  In practical\n   applications, the inserted loss is much lower.\n
          \  When SDP is used with some media gateway control protocols such as\n
          \  MGCP and Megaco [26], there exist means outside SDP descriptions to\n
          \  specify the gain control properties of a connection.  Nevertheless,\n
          \  this media attribute line is included for completeness.  As a result,\n
          \  the SDP can be used for describing gain control in applications where\n
          \  alternate means for this are unavailable.\n"
        title: 5.6.3.4 The 'gc' attributes
      - contents:
        - "5.6.3.5 The 'profileDesc' attribute\n   There is one 'profileDesc' media
          attribute line for each AAL2 profile\n   that is intended to be described.
          \ The 'profileDesc' media attribute\n   line is structured as follows:\n
          \     a=profileDesc: <aal2transport> <profile>  <uuiCodeRange#1>\n        <encodingName#1>
          <packetLength#1> <packetTime#1>\n        <uuiCodeRange#2> <encodingName#2>
          <packetLength#2>\n        <packetTime#2>... <uuiCodeRange#N> <encodingName#N>\n
          \       <packetLength#N> <packetTime#N>\n   Here, <aal2transport> can have
          those values of <transport> (Table 1)\n   that pertain to AAL2.  These are:\n
          \           AAL2/ATMF\n            AAL2/ITU\n            AAL2/custom\n            AAL2/<corporateName>\n
          \           AAL2/IEEE:<oui>\n   The parameter <profile> is identical to
          its definition for the 'm'\n   line (Section 5.5.4).\n   The profile elements
          (rows in the profile tables of ITU I.366.2 or\n   AF-VTOA-0113) are represented
          as four-tuples following the <profile>\n   parameter in the 'profileDesc'
          media attribute line.  If a member of\n   one of these four-tuples is not
          specified or is implied, then it is\n   set to \"-\".\n   The <uuiCodeRange>
          parameter is represented by D1-D2, where D1 and D2\n   are decimal integers
          in the range 0 through 15.\n   The <encodingName> parameter can take one
          of the values in column 2\n   of Table 2.  Additionally, it can take on
          the following descriptor\n   strings: \"PCMG\", \"SIDG\" and \"SID729\".
          \ These stand for generic PCM,\n   generic SID and G.729 SID respectively.\n
          \  The <packetLength> is a decimal integer representation of the AAL2\n
          \  packet length in octets.\n   The <packetTime> is a decimal integer representation
          of the AAL2\n   packetization interval in microseconds.\n   For instance,
          the 'profileDesc' media attribute line below defines\n   the AAL2/custom
          100 profile.  This profile is reproduced in the Table\n   3 below.  For
          a description of the parameters in this profile such as\n   M and the sequence
          number interval, see ITU I.366.2 [13].\n   a=profileDesc:AAL2/custom 100
          0-7 PCMG 40 5000 0-7 SIDG 1 5000 8-15\n       G726-32 40 10000 8-15 SIDG
          1 5000\n   If the <packetTime> parameter is to be omitted or implied, then
          the\n   same profile can be represented as follows:\n   a=profileDesc:AAL2/custom
          100 0-7 PCMG 40 - 0-7 SIDG 1 - 8-15\n        G726-32 40 - 8-15 SIDG 1 -\n
          \  If a gateway has a provisioned or hard coded definition of a profile,\n
          \  then any definition provided via the 'profileDesc' line overrides it.\n
          \  The exception to this rule is with regard to standard profiles such\n
          \  as ITU-defined profiles and ATMF-defined profiles.  In general, these\n
          \  should not be defined via a 'profileDesc' media attribute line.  If\n
          \  they are, then the definition needs to be consistent with the\n   standard
          definition else the SDP session descriptor should be\n   rejected with an
          appropriate error code.\n             Table 3: Example of a  custom AAL2
          profile\n   |---------------------------------------------------------------|\n
          \  | UUI  | Packet |Encoding |               |     |Packet|Seq.No. |\n   |
          Code | Length |per ITU  |Description of |  M  |Time  |Interval|\n   |point
          |(octets)|I.366.2  |  Algorithm    |     |(ms)  |(ms)    |\n   |Range |
          \       |  2/99   |               |     |      |        |\n   |      |        |
          version |               |     |      |        |\n   |---------------------------------------------------------------|\n
          \  | 0-7  |    40  |  Figure | PCM, G.711-64,|   1 |    5 |    5   |\n   |
          \     |        |  B-1    |  generic      |     |      |        |\n   |------|--------|---------|---------------|-----|------|--------|\n
          \  | 0-7  |    1   |  Figure | Generic SID   |   1 |    5 |    5   |\n   |
          \     |        |  I-1    |               |     |      |        |\n   |------|--------|---------|---------------|-----|------|--------|\n
          \  | 8-15 |    40  |  Figure | ADPCM,        |   2 |   10 |    5   |\n   |
          \     |        |  E-2    | G.726-32      |     |      |        |\n   |------|--------|---------|---------------|-----|------|--------|\n
          \  | 8-15 |    1   |  Figure | Generic SID   |   1 |    5 |    5   |\n   |
          \     |        |  I-1    |               |     |      |        |\n   |------|--------|---------|---------------|-----|------|--------|\n"
        title: 5.6.3.5 The 'profileDesc' attribute
      - contents:
        - "5.6.3.6 The 'vsel' attribute\n   The 'vsel' attribute indicates a prioritized
          list of one or more 3-\n   tuples for voice service.  Each 3-tuple indicates
          a codec, an\n   optional packet length and an optional packetization period.
          \ This\n   complements the 'm' line information and should be consistent
          with\n   it.\n   The 'vsel' attribute refers to all directions of a connection.
          \ For a\n   bidirectional connection, these are the forward and backward\n
          \  directions.  For a unidirectional connection, this can be either the\n
          \  backward or forward direction.\n   The 'vsel' attribute is not meant
          to be used with bidirectional\n   connections that have asymmetric codec
          configurations described in a\n   single SDP descriptor.  For these, the
          'onewaySel' attribute (section\n   5.6.3.9) should be used.  See section
          5.6.3.9 for the requirement to\n   not use the 'vsel' and 'onewaySel' attributes
          in the same SDP\n   descriptor.\n   The 'vsel' line is structured as follows:\n
          \     a=vsel:<encodingName #1> <packetLength #1><packetTime #1>\n                <encodingName
          #2> <packetLength #2><packetTime #2>\n                ...\n               <encodingName
          #N> <packetLength #N><packetTime #N>\n   where the <encodingName> parameter
          can take one of the values in\n   column 2 of Table 2.  The <packetLength>
          is a decimal integer\n   representation of the packet length in octets.
          \ The <packetTime> is a\n   decimal integer representation of the packetization
          interval in\n   microseconds.  The parameters <packetLength> and <packetTime>
          can be\n   set to \"-\" when not needed.  Also, the entire 'vsel' media
          attribute\n   line can be omitted when not needed.\n   For example,\n      a=vsel:G729
          10 10000 G726-32 40 10000\n   indicates first preference of G.729 or G.729a
          (both are\n   interoperable) as the voice encoding scheme.  A packet length
          of 10\n   octets and a packetization interval of 10 ms are associated with
          this\n   codec.  G726-32 is the second preference stated in this line, with
          an\n   associated packet length of 40 octets and a packetization interval
          of\n   10 ms.  If the packet length and packetization interval are intended\n
          \  to be omitted, then this media attribute line becomes\n      a=vsel:G729
          - - G726-32 - -\n   The media attribute line\n      a=vsel:G726-32 40 10000\n
          \  indicates preference for or selection of 32 kbps ADPCM with a packet\n
          \  length of 40 octets and a packetization interval of 10 ms.\n   This media
          attribute line can be used in ATM as well as non-ATM\n   contexts.  Within
          the ATM context, it can be applied to the AAL1,\n   AAL2 and AAL5 adaptations.
          \ The <packetLength> and <packetTime> are\n   not meaningful in the AAL1
          case and should be set to \"-\".  In the\n   AAL2 case, this line determines
          the use of some or all of the rows in\n   a given profile table.  If multiple
          3-tuples are present, they can\n   indicate a hierarchical assignment of
          some rows in that profile to\n   voice service (e.g., row A preferred to
          row B etc.).  If multiple\n   profiles are present on the 'm' line, the
          profile qualified by this\n   attribute is the first profile.  If a single
          profile that has been\n   selected for a connection is indicated in the
          'm' line, the 'vsel'\n   attribute qualifies the use, for voice service,
          of codecs within that\n   profile.\n   With most of the encoding names in
          Figure 2, the packet length and\n   packetization period can be derived
          from each other.  One of them can\n   be set to \"-\" without a loss of
          information.  There are some\n   exceptions such as the IANA-registered
          encoding names G723, DVI4 and\n   L16 for which this is not true.  Therefore,
          there is a need to retain\n   both the packet length and packetization period
          in the definition of\n   the 'vsel' line.\n"
        title: 5.6.3.6 The 'vsel' attribute
      - contents:
        - "5.6.3.7 The 'dsel' attribute\n   The 'dsel' attribute indicates a prioritized
          list of one or more 3-\n   tuples for voiceband data service.  The <fxIncl>
          flag indicates\n   whether this definition of voiceband data includes fax
          (\"on\" value)\n   or not (\"off\" value).  If <fxIncl> is \"on\", then
          the 'dsel' line must\n   be consistent with any 'fsel' line in the session
          description.  In\n   this case, an error event is generated in the case
          of inconsistency.\n   Each 3-tuple indicates a codec, an optional packet
          length and an\n   optional packetization period.  This complements the 'm'
          line\n   information and should be consistent with it.\n   The 'dsel' attribute
          refers to all directions of a connection.  For a\n   bidirectional connection,
          these are the forward and backward\n   directions.  For a unidirectional
          connection, this can be either the\n   backward or forward direction.\n
          \  The 'dsel' attribute is not meant to be used with bidirectional\n   connections
          that have asymmetric codec configurations described in a\n   single SDP
          descriptor.  For these, the 'onewaySel' attribute (section\n   5.6.3.9)
          should be used.  See section 5.6.3.9 for the requirement to\n   not use
          the 'dsel' and 'onewaySel' attributes in the same SDP\n   descriptor.\n
          \  The 'dsel' line is structured as follows:\n      a=dsel:<fxIncl> <encodingName
          #1> <packetLength #1><packetTime #1>\n                <encodingName #2>
          <packetLength #2><packetTime #2>\n                ...\n               <encodingName
          #N> <packetLength #N><packetTime #N>\n   where the <encodingName> parameter
          can take one of the values in\n   column 2 of Table 2. The <packetLength>
          and <packetTime> parameters\n   are per their definition, above, for the
          'vsel' media attribute line.\n   The parameters <packetLength> and <packetTime>)
          can be set to \"-\"\n   when not needed.  The <fxIncl> flag is presumed
          to be \"off\" if it is\n   set to \"-\".  Also, the entire 'dsel' media
          attribute line can be\n   omitted when not needed.\n   For example,\n      a=dsel:-
          \ G726-32 20 5000 PCMU 40 5000\n   indicates that this line does not address
          facsimile, and that the\n   first preference for the voiceband data codes
          is 32 kbps ADPCM, while\n   the second preference is PCMU.  The packet length
          and the\n   packetization interval associated with G726-32 are 20 octets
          and 5 ms\n   respectively.  For PCMU, they are 40 octets and 5 ms respectively.\n
          \  This media attribute line can be used in ATM as well as non-ATM\n   contexts.
          \ Within the ATM context, it can be applied to the AAL1,\n   AAL2 and AAL5
          adaptations.  The <packetLength> and <packetTime> are\n   not meaningful
          in the AAL1 case and should be set to \"-\".  In the\n   AAL2 case, this
          line determines the use of some or all of the rows in\n   a given profile
          table.  If multiple 3-tuples are present, they can\n   indicate a hierarchical
          assignment of some rows in that profile to\n   voiceband data service (e.g.,
          row A preferred to row B etc.)  If\n   multiple profiles are present on
          the 'm' line, the profile qualified\n   by this attribute is the first profile.
          \ If a single profile that has\n   been selected for a connection is indicated
          in the 'm' line, the '\n   dsel' attribute qualifies the use, for voiceband
          data service, of\n   codecs within that profile.\n   With most of the encoding
          names in Figure 2, the packet length and\n   packetization period can be
          derived from each other.  One of them can\n   be set to \"-\" without a
          loss of information.  There are some\n   exceptions such as the IANA-registered
          encoding names G723, DVI4 and\n   L16 for which this is not true.  Therefore,
          there is a need to retain\n   both the packet length and packetization period
          in the definition of\n   the 'dsel' line.\n"
        title: 5.6.3.7 The 'dsel' attribute
      - contents:
        - "5.6.3.8 The 'fsel' attribute\n   The 'fsel' attribute indicates a prioritized
          list of one or more 3-\n   tuples for facsimile service.  If an 'fsel' line
          is present, any '\n   dsel' line with <fxIncl> set to \"on\" in the session
          description must\n   be consistent with it.  In this case, an error event
          is generated in\n   the case of inconsistency.  Each 3-tuple indicates a
          codec, an\n   optional packet length and an optional packetization period.
          \ This\n   complements the 'm' line information and should be consistent
          with\n   it.\n   The 'fsel' attribute refers to all directions of a connection.
          \ For a\n   bidirectional connection, these are the forward and backward\n
          \  directions.  For a unidirectional connection, this can be either the\n
          \  backward or forward direction.\n   The 'fsel' attribute is not meant
          to be used with bidirectional\n   connections that have asymmetric codec
          configurations described in a\n   --single SDP descriptor.  For these, the
          'onewaySel' attribute\n   (section 5.6.3.9) should be used.  See section
          5.6.3.9 for the\n   requirement to not use the 'fsel' and 'onewaySel' attributes
          in the\n   same SDP descriptor.\n   The 'fsel' line is structured as follows:\n
          \     a=fsel:<encodingName #1> <packetLength #1><packetTime #1>\n                <encodingName
          #2> <packetLength #2><packetTime #2>\n                ...\n               <encodingName
          #N> <packetLength #N><packetTime #N>\n   where the <encodingName> parameter
          can take one of the values in\n   column 2 of Table 2.  The <packetLength>
          and <packetTime> parameters\n   are per their definition, above, for the
          'vsel' media attribute line.\n   The parameters <packetLength> and <packetTime>
          can be set to \"-\" when\n   not needed.  Also, the entire 'fsel' media
          attribute line can be\n   omitted when not needed.\n   For example,\n      a=fsel:FXDMOD-3
          - -\n   indicates demodulation and remodulation of ITU-T group 3 fax at
          the\n   gateway.\n      a=fsel:PCMU 40 5000 G726-32 20 5000\n   indicates
          a first and second preference of Mu-law PCM and 32 kbps\n   ADPCM as the
          facsimile encoding scheme.  The packet length and the\n   packetization
          interval associated with G726-32 are 20 octets and 5 ms\n   respectively.
          \ For PCMU, they are 40 octets and 5 ms respectively.\n   This media attribute
          line can be used in ATM as well as non-ATM\n   contexts.  Within the ATM
          context, it can be applied to the AAL1,\n   AAL2 and AAL5 adaptations.  The
          <packetLength> and <packetTime> are\n   not meaningful in the AAL1 case
          and should be set to \"-\".  In the\n   AAL2 case, this line determines
          the use of some or all of the rows in\n   a given profile table.  If multiple
          3-tuples are present, they can\n   indicate a hierarchical assignment of
          some rows in that profile to\n   facsimile service (e.g., row A preferred
          to row B etc.).  If multiple\n   profiles are present on the 'm' line, the
          profile qualified by this\n   attribute is the first profile.  If a single
          profile that has been\n   selected for a connection is indicated in the
          'm' line, the 'fsel'\n   attribute qualifies the use, for facsimile service,
          of codecs within\n   that profile.\n   With most of the encoding names in
          Figure 2, the packet length and\n   packetization period can be derived
          from each other.  One of them can\n   be set to \"-\" without a loss of
          information.  There are some\n   exceptions such as the IANA-registered
          encoding names G723, DVI4 and\n   L16 for which this is not true.  Therefore,
          there is a need to retain\n   both the packet length and packetization period
          in the definition of\n   the 'fsel' line.\n"
        title: 5.6.3.8 The 'fsel' attribute
      - contents:
        - "5.6.3.9 The 'onewaySel' attribute\n   The 'onewaySel' (one way select)
          attribute can be used with\n   connections that have asymmetric codec configurations.
          \ There can be\n   several 'onewaySel' lines in an SDP description.  The
          'onewaySel'\n   line is structured as follows:\n      a=onewaySel:<serviceType>
          <directionFlag>\n                <encodingName #1> <packetLength #1><packetTime
          #1>\n                <encodingName #2> <packetLength #2><packetTime #2>\n
          \               ...\n                <encodingName #N> <packetLength #N><packetTime
          #N>\n   The <serviceType> parameter can be assigned the following string\n
          \  values: \"v\", \"d\", \"f\", \"df\" and \"all\".  These indicate voice,\n
          \  voiceband data (fax not included), fax, voiceband data (fax included)\n
          \  and all services respectively.\n   The <directionFlag> can be assigned
          the following string values: \"f\",\n   \"b\" and \"fb\".  \"f\" and \"b\"
          indicate the forward and backward\n   directions respectively.  \"fb\" refers
          to both directions (forward and\n   backward) and shall not be used with
          the 'onewaySel' line.\n   Conventions for the forward and backward directions
          are per section\n   2.3.\n   Following <directionFlag>, there is a prioritized
          list of one or more\n   3-tuples.  Each 3-tuple indicates a codec, an optional
          packet length\n   and an optional packetization period.  This complements
          the 'm' line\n   information and should be consistent with it.\n   Within
          each 3-tuple, the <encodingName> parameter can take one of the\n   values
          in column 2 of Table 2.  The <packetLength> is a decimal\n   integer representation
          of the packet length in octets.  The\n   <packetTime> is a decimal integer
          representation of the packetization\n   interval in microseconds.\n   The
          'onewaySel' attribute must not be used in SDP descriptors that\n   have
          one or more of the following attributes: 'vsel', 'dsel', 'fsel'.\n   If
          it is present, then command containing the SDP description may be\n   rejected.
          \ An alternate response to such an ill-formed SDP descriptor\n   might the
          selective ignoring of some attributes, which must be\n   coordinated via
          an application-wide policy.\n   The <serviceType>, <directionFlag> and <encodingName>
          parameters may\n   not be set to \"-\".  However, the parameters <packetLength>
          and\n   <packetTime> can be set to \"-\" when not needed.\n   For example,\n
          \     a=onewaySel:v f G729 10 10000\n      a=onewaySel:v b G726-32 40 10000\n
          \  indicates that for voice service, the codec to be used in the forward\n
          \  direction is G.729 or G.729a (both are interoperable), and the codec\n
          \  to be used in the backward direction is G726-32.  A packet length of\n
          \  10 octets and a packetization interval of 10 ms are associated with\n
          \  the G.729/G.729a codec.  A packet length of 40 octets and a\n   packetization
          interval of 10 ms are associated with the G726-32\n   codec.\n   For example,\n
          \     a=onewaySel:d f G726-32 20 5000\n      a=onewaySel:d b PCMU 40 5000\n
          \  indicates that for voiceband service (fax not included), the codec to\n
          \  be used in the forward direction is G726-32), and the codec to be\n   used
          in the backward direction is PCMU.  A packet length of 20 octets\n   and
          a packetization interval of 5 ms are associated with the G726-32\n   codec.
          \ A packet length of 40 octets and a packetization interval of\n   5 ms
          are associated with the PCMU codec.\n   This media attribute line can be
          used in ATM as well as non-ATM\n   contexts.  Within the ATM context, it
          can be applied to the AAL1,\n   AAL2 and AAL5 adaptations.  The <packetLength>
          and <packetTime> are\n   not meaningful in the AAL1 case and should be set
          to \"-\".  In the\n   AAL2 case, these lines determine the use of some or
          all of the rows\n   in a given profile table.  If multiple 3-tuples are
          present, they can\n   indicate a hierarchical assignment of some rows in
          that profile to\n   voice service (e.g., row A preferred to row B etc.).
          \ If multiple\n   profiles are present on the 'm' line, the profile qualified
          by this\n   attribute is the first profile.\n   With most of the encoding
          names in Figure 2, the packet length and\n   packetization period can be
          derived from each other.  One of them can\n   be set to \"-\" without a
          loss of information.  There are some\n   exceptions such as the IANA-registered
          encoding names G723, DVI4 and\n   L16 for which this is not true.  Therefore,
          there is a need to retain\n   both the packet length and packetization period
          in the definition of\n   the 'onewaySel' line.\n"
        title: 5.6.3.9 The 'onewaySel' attribute
      - contents:
        - "5.6.3.10 The 'codecconfig' attribute\n   When present, the 'codecconfig'
          attribute is used to represent the\n   contents of the single codec information
          element (IE) defined in\n   [57].  The contents of this IE are: a single-octet
          Organizational\n   Identifier (OID) field, followed by a single-octet Codec
          Type field,\n   followed by zero or more octets of a codec configuration
          bit-map.\n   The semantics of the codec configuration bit-map are specific
          to the\n   organization [57, 58].  The 'codecconfig' attribute is represented
          as\n   follows:\n      a=codecconfig:<q7655scc>\n   The <q7655scc> (Q.765.5
          single codec IE contents) parameter is\n   represented as a string of hex
          digits.  The number of hex digits is\n   even (range 4 -32).  The \"0x\"
          prefix shall be omitted since this\n   value is always hexadecimal.  As
          with other hex values [Section 2.2],\n   digits to the left are more significant
          than digits to the right.\n   Leading zeros shall not be omitted.\n   An
          example of the use of this media attribute is:\n      a=codecconfig:01080C\n
          \  The first octet indicates an Organizational Identifier of 0x01 (the\n
          \  ITU-T).  Using ITU Q.765.5 [57], the second octet (0x08) indicates a\n
          \  codec type of G.726 (ADPCM).  The last octet, 0x0C indicates that 16\n
          \  kbps and 24 kbps rates are NOT supported, while the 32 kbps and 40\n
          \  kbps rates ARE supported.\n"
        title: 5.6.3.10 The 'codecconfig' attribute
      - contents:
        - "5.6.3.11 The 'isup_usi' attribute\n   When present, the 'isup_usi' attribute
          is used to represent the\n   bearer capability information element defined
          in Section 4.5.5 of ITU\n   Q.931 [59] (excluding the information element
          identifier and length).\n   This information element is reiterated as the
          user service\n   information element (IE) in Section 3.57 of ITU Q.763 [60].
          \ The '\n   isup_usi' attribute is represented as follows:\n      a=isup_usi:<isupUsi>\n
          \  The <isupUsi> parameter is represented as a string of hex digits.\n   The
          number of hex digits is even (allowed range 4 -24).  The \"0x\"\n   prefix
          shall be omitted since this value is always hexadecimal.  As\n   with other
          hex values [Section 2.2], digits to the left are more\n   significant than
          digits to the right.  Leading zeros shall not be\n   omitted.\n"
        title: 5.6.3.11 The 'isup_usi' attribute
      - contents:
        - "5.6.3.12 The 'uiLayer1_Prot' attribute\n   When present, the 'uiLayer1_Prot'
          attribute is used to represent the\n   'User Information Layer 1 protocol'
          field within the bearer\n   capability information element defined in Section
          4.5.5 of [59], and\n   reiterated as the user service information element
          (IE) in Section\n   3.57 of [60].  The 'User Information Layer 1 protocol'
          field consists\n   of the five least significant bits of Octet 5 of this
          information\n   element.\n   Within SDP, the 'uiLayer1_Prot' attribute is
          represented as follows:\n      a='uiLayer1_Prot':<uiLayer1Prot>\n   The
          <uiLayer1Prot> parameter is represented as a string of two hex\n   digits.
          \ The \"0x\" prefix shall be omitted since this value is always\n   hexadecimal.
          \ As with other hex values [Section 2.2], digits to the\n   left are more
          significant than digits to the right.  These hex digits\n   are constructed
          from an octet with three leading '0' bits and last\n   five bits equal to
          the 'User Information Layer 1 protocol' field\n   described above.  As specified
          in [59] and [26], bit 5 of this field\n   is the most significant bit.  The
          resulting values of the\n   <uiLayer1Prot> parameter are as follows:\n   VALUE
          \  MEANING\n   0x01    CCITT standardized rate adaption V.110 and X.30\n
          \  0x02    Recommendation G.711 Mu-law\n   0x03    Recommendation G.711
          A-law\n   0x04    Recommendation G.721 32 kbps ADPCM and Recommendation
          I.460\n   0x05    Recommendations H.221 and H.242\n   0x06    Recommendation
          \ H.223 and H.245\n   0x07    Non-ITU-T standardized rate adaption\n   0x08
          \   ITU-T standardized rate adaption V.120\n   0x09    CCITT standardized
          rate adaption X.31 HDLC flag stuffing\n"
        title: 5.6.3.12 The 'uiLayer1_Prot' attribute
      title: 5.6.3 Service attributes
    - contents:
      - "5.6.4 Miscellaneous media attributes\n   The 'chain' media attribute line,
        which is used to chain consecutive\n   SDP descriptions, cannot be classified
        as an ATM, AAL or service\n   attribute.  It is detailed in the following
        subsection.\n"
      - contents:
        - "5.6.4.1 The 'chain' attribute\n   The start of an SDP descriptor is marked
          by a 'v' line.  In some\n   applications, consecutive SDP descriptions are
          alternative\n   descriptions of the same session.  In others, these describe\n
          \  different layers of the same connection (e.g., IP, ATM, frame relay).\n
          \  This is useful when these connectivity at these layers are\n   established
          at the same time (e.g., an IP-based session over an ATM\n   SVC).  To distinguish
          between the alternation and concatenation of\n   SDP descriptions, a 'chain'
          attribute can be used in the case of\n   concatenation.\n   When present,
          the 'chain' attribute binds an SDP description to the\n   next or previous
          SDP description.  The next or previous description\n   is separated from
          the current one by a 'v' line.  It is not necessary\n   that this description
          also have a 'chain' media attribute line.\n   Chaining averts the need to
          set up a single SDP description for a\n   session that is simultaneously
          created at multiple layers.  It allows\n   the SDP descriptors for different
          layers to remain simple and clean.\n   Chaining is not needed in the Megaco
          context, where it is possible to\n   create separate terminations for the
          different layers of a\n   connection.\n   The 'chain' media attribute line
          has the following format:\n      a=chain:<chainPointer>\n   The <chainPointer>
          field can take on the following string values:\n   \"NEXT\", \"PREVIOUS\"
          and \"NULL\".  The value \"NULL\" is not equivalent to\n   omitting the
          chain attribute from a description since it expressly\n   precludes the
          possibility of chaining.  If the 'chain' attribute is\n   absent in an SDP
          description, chaining can still be realized by the\n   presence of a chain
          media attribute line in the previous or next\n   description.\n"
        title: 5.6.4.1 The 'chain' attribute
      title: 5.6.4 Miscellaneous media attributes
    - contents:
      - "5.6.5 Use of the second media-level part in H.323 Annex C applications\n
        \  Section 4 mentions that H.323 annex C applications have a second\n   media
        level part for the ATM session description.  This is used to\n   convey information
        about the RTCP stream.  Although the RTP stream is\n   encapsulated in AAL5
        with no intervening IP layer, the RTCP stream is\n   sent to an IP address
        and RTCP port.  This media-level part has the\n   following format:\n      m=
        control <rtcpPortNum> H323c -\n      c= IN IP4 <rtcpIPaddr>\n   Consistency
        with RFC 2327 is maintained in the location and format of\n   these lines.
        \ The <fmt list> in the 'm' line is set to \"-\".  The 'c'\n   line in the
        second media-level part pertains to RTCP only.\n   The <rtcpPortNum> and <rtcpIPaddr>
        subparameters indicate the port\n   number and IP address on which the media
        gateway is prepared to\n   receive RTCP packets.\n   Any of the subparameters
        on these lines can be set to \"-\" if they are\n   known by other means.\n
        \  The range and format of the <rtcpPortNum> and <rtcpIPaddr>\n   subparameters
        is per [1].  The <rtcpPortNum> is a decimal number\n   between 1024 and 65535.
        \ It is an odd number.  If an even number in\n   this range is specified,
        the next odd number is used.  The\n   <rtcpIPaddr> is expressed in the usual
        dotted decimal IP address\n   representation, from 0.0.0.0 to 255.255.255.255.\n"
      title: 5.6.5 Use of the second media-level part in H.323 Annex C applications
    - contents:
      - "5.6.6 Use of the eecid media attribute in call establishment\n     procedures\n
        \  This informative section supplements the definition of the eecid\n   attribute
        (Section 5.6.1.1) by describing example procedures for its\n   use.  These
        procedures assume a bearer-signaling mechanism for\n   connection set-up that
        is independent of service-level call control.\n   These procedures are independent
        of the media gateway control\n   protocol (MGCP, Megaco, SIP etc.), the protocol
        used between media\n   gateway controllers (ITU Q.1901, SIP etc.) and the
        protocol used for\n   bearer connection set-up (Q.2931, UNI, PNNI, AINI, IISP,
        Q.2630.1\n   etc.).\n                            Inter-MGC\n               +---------+
        \ Protocol        +---------+\n               |   MGC   |------------------|
        \  MGC   |\n               +---------+                  +---------+\n                    |
        \                           |\n                    |Media Gateway               |Media
        Gateway\n                    |Control Protocol            |Control Protocol\n
        \                   |                            |\n                +------------+
        \ (ATM Network)   +------------+\n                |Originating |------------------|Terminating
        |\n                |Media       |  Bearer Setup    |Media       |\n                |Gateway
        \    |  Protocol        |Gateway     |\n                +------------+                  +------------+\n
        \  In the diagram above, the originating media gateway originates the\n   service-level
        call.  The terminating media gateway terminates it.  In\n   the forward bearer
        connection set-up model, the originating media\n   gateway initiates bearer
        connection set-up.  In the backward bearer\n   connection set-up model, the
        terminating gateway initiates bearer\n   connection set-up.\n   Example use
        of the Backward Bearer Connection Set-up Model:\n   (1)  The originating media
        gateway controller (OMGC) initiates\n        service-level call establishment
        by sending the appropriate\n        control message to the originating media
        gateway (OMG).\n   (2)  The originating media gateway (OMG) provides its NSAP
        address\n        and an eecid value to the OMGC, using the following SDP\n
        \       description:\n   v=0\n   o=- 2873397496 0 ATM NSAP\n      47.0091.8100.0000.0060.3E64.FD01.0060.3E64.FD01.00\n
        \  s=-\n   c=ATM NSAP\n     47.0091.8100.0000.0060.3E64.FD01.0060.3E64.FD01.00\n
        \  t=0 0\n   m=audio $ AAL2/ITU 8\n   a=eecid:B3D58E32\n   (3)  The originating
        media gateway controller (OMGC) signals the\n        terminating media gateway
        controller (TMGC) through the\n        appropriate mechanism (ISUP with Q.1901
        extensions, SIP etc.).\n        It provides the TMGC with the NSAP address
        and the eecid\n        provided by the OMG.\n   (4)  The TMGC sends the appropriate
        control message to the TMG.  This\n        includes the session descriptor
        received from the OMG.  This\n        descriptor contains the NSAP address
        of the OMG and the EECID\n        assigned by the OMG.  Additionally, the
        TMGC instructs the TMG\n        to set up an SVC to the OMG.  It also requests
        the TMG to notify\n        the TMGC when SVC set-up is complete.  Depending
        on the control\n        protocol used, this can be done through a variety
        of means.  In\n        the Megaco context, the request to set-up an SVC (not
        the\n        notification request for the SVC set-up event) can be made\n
        \       through the following local descriptor:\n   v=0\n   o=- 2873397497
        0 ATM - -\n   s=-\n   c=ATM - -\n   t=0 0\n   m=audio $ - -\n   a=bearerType:SVC
        on\n   The 'bearerType' attribute indicates that an SVC is to be used and\n
        \  that the <localInitiation> flag is on i.e., the SVC is to be set up\n   by
        the TMG.\n   (5)  The TMG acknowledges the control message from the TMGC.
        \ It\n        returns the following SDP descriptor with the acknowledge:\n
        \  v=0\n   o=- 2873397498 0 ATM NSAP\n      47.0091.8100.0000.0040.2A74.EB03.0020.4421.2A04.00\n
        \  s=-\n   c=ATM NSAP\n     47.0091.8100.0000.0040.2A74.EB03.0020.4421.2A04.00\n
        \  t=0 0\n   m=audio $ AAL2/ITU 8\n   The NSAP address information provided
        in this descriptor is not\n   needed.  It can be omitted (by setting it to
        \"- -\").\n   (6)  The TMG sends an SVC set-up message to the OMG.  Within
        the GIT\n        information element, it includes eecid (B3D58E32) received
        from\n        the OMG.\n   (7)  The OMG uses the eecid to correlate the SVC
        set-up request with\n        service-level control message received before
        from the OMGC.\n   (8)  The OMG returns an SVC connect message to the TMG.
        \ On receiving\n        this message, the TMG sends an event notification
        to the TMGC\n        indicating successful SVC set-up.\n        Note that,
        for this example, the \"v=\", \"o=\", \"s=\" and \"t=\" lines\n        can
        be omitted in the Megaco context.\n   Example use of the Forward Bearer Connection
        Set-up Model:\n   (1)  The originating media gateway controller (OMGC) initiates\n
        \       service-level call establishment by sending the appropriate\n        controlsmessage
        to the originating media gateway (OMG).\n   (2)  The originating media gateway
        (OMG) provides its NSAP address to\n        the OMGC, using the following
        SDP description:\n   v=0\n   o=- 2873397496 0 ATM NSAP\n      47.0091.8100.0000.0060.3E64.FD01.0060.3E64.FD01.00\n
        \  s=-\n   c=ATM NSAP\n     47.0091.8100.0000.0060.3E64.FD01.0060.3E64.FD01.00\n
        \  t=0 0\n   m=audio $ AAL2/ITU 8\n   The NSAP address information provided
        in this descriptor is not\n   needed.  It can be omitted (by setting it to
        \"- -\").\n   (3)  The originating media gateway controller (OMGC) signals
        the\n        terminating media gateway controller (TMGC) through the\n        appropriate
        mechanism (ISUP with Q.1901 extensions, SIP etc.).\n        Although this
        is not necessary, it can provide the TMGC with the\n        NSAP address provided
        by the OMG.\n   (4)  The TMGC sends the appropriate control message to the
        TMG.  This\n        includes the session descriptor received from the OMG.
        \ This\n        descriptor contains the NSAP address of the OMG.\n   (5)  The
        TMG acknowledges the control message from the TMGC.  Along\n        with the
        acknowledgement, it provides an SDP descriptor with a\n        locally assigned
        eecid.\n   v=0\n   o=- 2873397714 0 ATM NSAP\n      47.0091.8100.0000.0040.2A74.EB03.0020.4421.2A04.00\n
        \  s=-\n   c=ATM NSAP\n     47.0091.8100.0000.0040.2A74.EB03.0020.4421.2A04.00\n
        \  t=0 0\n   m=audio $ AAL2/ITU 8\n   a=eecid:B3D58E32\n   (6)  The terminating
        media gateway controller (TMGC) signals the\n        originating media gateway
        controller (OMGC) through the\n        appropriate mechanism (ISUP with Q.1901
        extensions, SIP etc.).\n        It provides the OMGC with the NSAP address
        and the eecid\n        provided by the TMG.\n   (7)  The OMGC sends the appropriate
        control message to the OMG.  This\n        includes the session descriptor
        received from the TMG.  This\n        descriptor contains the NSAP address
        of the TMG and the EECID\n        assigned by the TMG.  Additionally, the
        OMGC instructs the OMG\n        to set up an SVC to the TMG.  It also requests
        the OMG to notify\n        the OMGC when SVC set-up is complete.  Depending
        on the control\n        protocol used, this can be done through a variety
        of means.  In\n        the Megaco context, the request to set-up an SVC (not
        the\n        notification request for the SVC set-up event) can be made\n
        \       through the following local descriptor:\n   v=0\n   o=- 2873397874
        0 ATM - -\n   s=-\n   c=ATM - -\n   t=0 0\n   m=audio $ - -\n   a=bearerType:SVC
        on\n   The 'bearerType' attribute indicates that an SVC is to be used and\n
        \  that the <localInitiation> flag is on i.e., the SVC is to be set up\n   by
        the TMG.\n   (8)  The OMG acknowledges the control message from the OMGC.\n
        \  (9)  The OMG sends an SVC set-up message to the TMG.  Within the GIT\n
        \       information element, it includes eecid (B3D58E32) received from\n
        \       the TMG.\n   (10) The TMG uses the eecid to correlate the SVC set-up
        request with\n        the service-level control message received before from
        the TMGC.\n   (11) The TMG returns an SVC connect message to the OMG.  On
        receiving\n        this message, the OMG sends an event notification to the
        OMGC\n        indicating successful SVC set-up.\n        Note that, for this
        example,  the \"v=\", \"o=\", \"s=\" and \"t=\"\n        lines can be omitted
        in the Megaco context.\n"
      title: 5.6.6 Use of the eecid media attribute in call establishment
