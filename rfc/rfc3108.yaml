- contents:
  - "Abstract\n   This document describes conventions for using the Session Description\n
    \  Protocol (SDP) described in RFC 2327 for controlling ATM Bearer\n   Connections,
    and any associated ATM Adaptation Layer (AAL).  The AALs\n   addressed are Type
    1, Type 2 and Type 5.  This list of conventions is\n   meant to be exhaustive.
    \ Individual applications can use subsets of\n   these conventions.  Further,
    these conventions are meant to comply\n   strictly with the SDP syntax as defined
    in RFC 2327.\n"
  title: Abstract
