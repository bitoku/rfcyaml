  - 'start-time = time / "0"

    '
  - 'stop-time = time / "0" ; always "0" in ATM

    '
  - "time = POS-DIGIT 9*(DIGIT) ; same as rfc2327\n ; repeat-fields and zone-adjustments
    per rfc2327, not used in ATM\n ; Definition of optional key-field per rfc2327\n
    ;\n"
  - "attribute-fields = *(\"a=\" attribute EOL)\n ; SDP descriptors for ATM do not
    have session-level media attribute\n ; lines.  If these are provided, they should
    be ignored.\n"
  - 'media-descriptions = *(media-description)

    '
  - "media-description  = media-field information-field *(connection-field)\n                     bandwidth-fields
    key-field attribute-fields\n"
  - '; Definitions of information-field per RFC 2327.  These fields are

    '
  - '; omitted in ATM SDP descriptions.  If received, they are ignored in

    '
  - '; the ATM context

    '
  - ';

    '
  - '; In ATM, the connection-field is used in media-description to indicate

    '
  - '; the IP address associated with the RTCP control protocol in H.323.C

