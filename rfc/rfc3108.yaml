    '
  - 'byte-string = 1*(byte-string-char) ; definition per rfc2327

    '
  - "byte-string-char = %x01-09/ %x0B/ %x0C/ %x0E-FF ; all ASCII except\n                   NUL,
    CR & LF\n"
  - '; Definitions of information-field, uri-field, email-fields,

    '
  - '; phone-fields per rfc2327.  These fields are omitted in

    '
  - '; ATM SDP descriptions.  If received, they are ignored in the ATM

    '
  - '; context

    '
  - "connection-field = [\"c=\" c-net-type-addr]\n         ; connection-field required,
    not optional, in ATM\n"
  - 'c-net-type-addr = nettype space c-addrtype-addr

    '
  - "c-addrtype-addr = atm-addrtype-addr / c-ip-addrtype-addr /\n                  tn-addrtype-addr\n
    \  ; atm-addrtype-addr defined above\n   ; c-ip-addrtype-addr per rfc2327\n   ;
    difference in address usage between 'o' and 'c' lines per rfc2327\n   ; tn-addrtype-addr
    per rfc2848\n"
  - 'bandwidth-fields = *("b=" bwtype ":" bandwidth EOL)

    '
  - 'bwtype = 1*(alpha-numeric)

    '
  - 'bandwidth = 1*(DIGIT)

    '
  - "time-fields = *( \"t=\" start-time space stop-time\n              *(EOL repeat-fields)
