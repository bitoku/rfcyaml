    '
  - "origin-field = [\"o=\" username space sess-id space sess-version space\n   net-type-addr
    EOL]\n"
  - 'username = 1* safe ; for ATM use "-"

    '
  - 'sess-id = (1*32 DIGIT) / (hex-prefix 1*32 HEXDIG)

