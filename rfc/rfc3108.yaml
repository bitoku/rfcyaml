    '
  - 'e164-addr = 1*15 (DIGIT)

    '
  - 'alias-addr = 1*32(alpha-numeric / "-" / "." / "_")

    '
  - 'session-name-field = ["s=" text EOL] ; for ATM use "s=-"

    '
