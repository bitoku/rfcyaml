- title: 3. Questions About the Internet
  contents:
  - "3. Questions About the Internet\n   I just got on the Internet.  What can I do\
    \ now?\n      You now have access to all the resources you are authorized to use\n\
    \      on your own Internet host, on any other Internet host on which you\n  \
    \    have an account, and on any other Internet host that offers\n      publicly\
    \ accessible information.  The Internet gives you the\n      ability to move information\
    \ between these hosts via file\n      transfers.  Once you are logged into one\
    \ host, you can use the\n      Internet to open a connection to another, log in,\
    \ and use its\n      services interactively.  In addition, you can send electronic\
    \ mail\n      to users at any Internet site and to users on many non-Internet\n\
    \      sites that are accessible via electronic mail.\n      There are various\
    \ other services you can use.  For example, some\n      hosts provide access to\
    \ specialized databases or to archives of\n      information.  The Internet Resource\
    \ Guide provides information\n      regarding some of these sites.  The Internet\
    \ Resource Guide lists\n      facilities on the Internet that are available to\
    \ users.  Such\n      facilities include supercomputer centers, library catalogs\
    \ and\n      specialized data collections.  The guide is published by the NSF\n\
    \      Network Service Center (NNSC) and is continuously being updated.\n    \
    \  The Resource Guide is distributed free via e-mail (send a note to\n      resource-guide-request@nnsc.nsf.net\
    \ to join the e-mail\n      distribution) and via anonymous FTP (in nnsc.nsf.net:resource-\n\
    \      guide/*).  Hardcopy is available at a nominal fee (to cover\n      reproduction\
    \ costs) from the NNSC.  Call the NNSC at 617-873-3400\n      for more information.\n\
    \   How do I find out if a site has a computer on the Internet?\n      Three good\
    \ sources to consult are \"!%@:: A Directory of Electronic\n      Mail Addressing\
    \ and Networks\" by Donnalyn Frey and Rick Adams;\n      \"The User's Directory\
    \ to Computer Networks\", by Tracy LaQuey; and\n      \"The Matrix: Computer Networks\
    \ and Conferencing Systems\n      Worldwide\", by John Quarterman.\n      In addition,\
    \ it is possible to find some information about\n      Internet sites in the WHOIS\
    \ database maintained at the DDN NIC at\n      SRI International.  The DDN NIC\
    \ provides an information retrieval\n      interface to the database that is also\
    \ called WHOIS.  To use this\n      interface, Telnet to NIC.DDN.MIL and type\
    \ \"whois\" (carriage\n      return).  No login is necessary.  Type \"help\" at\
    \ the whois prompt\n      for more information on using the facility.  WHOIS will\
    \ show many\n      sites, but may not show every site registered with the DDN\
    \ NIC\n      (simply for reasons having to do with how the program is set up to\n\
    \      search the database).\n"
- title: 4. Questions About TCP/IP
  contents:
  - "4. Questions About TCP/IP\n   What is TCP/IP?\n      TCP/IP (Transmission Control\
    \ Protocol/Internet Protocol) [4,5,6]\n      is the common name for a family of\
    \ data-communications protocols\n      used to tie computers and data-communications\
    \ equipment into\n      computer networks.  TCP/IP originated for use on a network\
    \ called\n      ARPANET, but it is currently used on a large international network\n\
    \      of universities, other research institutions, government\n      facilities,\
    \ and some corporations called the Internet.  TCP/IP is\n      also sometimes\
    \ used for other networks, particularly local area\n      networks that tie together\
    \ numerous different kinds of computers\n      or tie together engineering workstations.\n\
    \   What are the other standard protocols in the TCP/IP family?\n      Other than\
    \ TCP and IP, the three main protocols in the TCP/IP\n      suite are the Simple\
    \ Mail Transfer Protocol (SMTP), the File\n      Transfer Protocol (FTP), and\
    \ the Telnet Protocol.  There are many\n      other protocols in use on the Internet.\
    \  The Internet Activities\n      Board (IAB) regularly publishes an RFC [2] that\
    \ describes the\n      state of standardization of the various Internet protocols.\
    \  This\n      document is the best guide to the current status of Internet\n\
    \      protocols and their recommended usage.\n"
- title: 5. Questions About Internet Documentation
  contents:
  - "5. Questions About Internet Documentation\n   What is an RFC?\n      The Request\
    \ for Comments documents (RFCs) are working notes of the\n      Internet research\
    \ and development community.  A document in this\n      series may be on essentially\
    \ any topic related to computer\n      communication, and may be anything from\
    \ a meeting report to the\n      specification of a standard.  Submissions for\
    \ Requests for\n      Comments may be sent to the RFC Editor, Jon Postel\n   \
    \   (POSTEL@ISI.EDU).\n      Most RFCs are the descriptions of network protocols\
    \ or services,\n      often giving detailed procedures and formats providing the\n\
    \      information necessary for creating implementations.  Other RFCs\n     \
    \ report on the results of policy studies or summarize the work of\n      technical\
    \ committees or workshops.\n      While RFCs are not refereed publications, they\
    \ do receive\n      technical review from either the task forces, individual technical\n\
    \      experts, or the RFC Editor, as appropriate.  Currently, most\n      standards\
    \ are published as RFCs, but not all RFCs specify\n      standards.\n      Anyone\
    \ can submit a document for publication as an RFC.\n      Submissions must be\
    \ made via electronic mail to the RFC Editor.\n      RFCs are distributed online\
    \ by being stored as public access\n      files, and a short message is sent to\
    \ the distribution list\n      indicating the availability of the memo.  Requests\
    \ to be added to\n      this distribution list should be sent to RFC-REQUEST@NIC.DDN.MIL.\n\
    \      The online files are copied by interested people and printed or\n     \
    \ displayed at their sites on their equipment.  (An RFC may also be\n      returned\
    \ via electronic mail in response to an electronic mail\n      query.) This means\
    \ that the format of the online files must meet\n      the constraints of a wide\
    \ variety of printing and display\n      equipment.\n      Once a document is\
    \ assigned an RFC number and published, that RFC\n      is never revised or re-issued\
    \ with the same number.  There is\n      never a question of having the most recent\
    \ version of a particular\n      RFC.  However, a protocol (such as File Transfer\
    \ Protocol (FTP))\n      may be improved and re-documented many times in several\
    \ different\n      RFCs.  It is important to verify that you have the most recent\
    \ RFC\n      on a particular protocol.  The \"IAB Official Protocol Standards\"\
    \n      [2] memo is the reference for determining the correct RFC to refer\n \
    \     to for the current specification of each protocol.\n   How do I obtain RFCs?\n\
    \      RFCs can be obtained via FTP from NIC.DDN.MIL, with the pathname\n    \
    \  RFC:RFCnnnn.TXT or RFC:RFCnnnn.PS (where \"nnnn\" refers to the\n      number\
    \ of the RFC).  Login with FTP, username \"anonymous\" and\n      password \"\
    guest\".  The NIC also provides an automatic mail service\n      for those sites\
    \ which cannot use FTP.  Address the request to\n      SERVICE@NIC.DDN.MIL and\
    \ in the subject field of the message\n      indicate the RFC number, as in \"\
    Subject: RFC nnnn\" (or \"Subject:\n      RFC nnnn.PS\" for PostScript RFCs).\n\
    \      RFCs can also be obtained via FTP from NIS.NSF.NET.  Using FTP,\n     \
    \ login with username \"anonymous\" and password \"guest\"; then connect\n   \
    \   to the RFC directory (\"cd RFC\").  The file name is of the form\n      RFCnnnn.TXT-1\
    \ (where \"nnnn\" refers to the number of the RFC).  The\n      NIS also provides\
    \ an automatic mail service for those sites which\n      cannot use FTP.  Address\
    \ the request to NIS-INFO@NIS.NSF.NET and\n      leave the subject field of the\
    \ message blank.  The first line of\n      the text of the message must be \"\
    SEND RFCnnnn.TXT-1\", where nnnn\n      is replaced by the RFC number.\n     \
    \ Requests for special distribution should be addressed to either\n      the author\
    \ of the RFC in question, or to NIC@NIC.DDN.MIL.  Unless\n      specifically noted\
    \ otherwise on the RFC itself, all RFCs are for\n      unlimited distribution.\n\
    \   Which RFCs are Standards?\n      See \"IAB Official Protocol Standards\" (currently,\
    \ RFC 1140) [2].\n   How do I obtain OSI Standards documents from the Internet?\n\
    \      OSI Standards documents are NOT available from the Internet via\n     \
    \ anonymous FTP due to copyright restrictions.  These are available\n      from:\n\
    \         Omnicom Information Service\n         501 Church Street NE\n       \
    \  Suite 304\n         Vienna, VA  22180  USA\n         Telephone: (800) 666-4266\
    \ or (703) 281-1135 Fax: (703) 281-1505\n"
- title: 6. Questions about Internet Organizations and Contacts
  contents:
  - "6. Questions about Internet Organizations and Contacts\n   What is the IAB?\n\
    \      The Internet Activities Board (IAB) is the coordinating committee\n   \
    \   for Internet design, engineering and management [7].  IAB members\n      are\
    \ deeply committed to making the Internet function effectively\n      and evolve\
    \ to meet a large scale, high speed future.  The chairman\n      serves a term\
    \ of two years and is elected by the members of the\n      IAB.  The current Chair\
    \ of the IAB is Vint Cerf.  The IAB focuses\n      on the TCP/IP protocol suite,\
    \ and extensions to the Internet\n      system to support multiple protocol suites.\n\
    \      The IAB performs the following functions:\n         1)   Sets Internet\
    \ Standards,\n         2)   Manages the RFC publication process,\n         3)\
    \   Reviews the operation of the IETF and IRTF,\n         4)   Performs strategic\
    \ planning for the Internet, identifying\n              long-range problems and\
    \ opportunities,\n         5)   Acts as an international technical policy liaison\
    \ and\n              representative for the Internet community, and\n        \
    \ 6)   Resolves technical issues which cannot be treated within\n            \
    \  the IETF or IRTF frameworks.\n      The IAB has two principal subsidiary task\
    \ forces:\n         1)  Internet Engineering Task Force (IETF)\n         2)  Internet\
    \ Research Task Force (IRTF)\n      Each of these Task Forces is led by a chairman\
    \ and guided by a\n      Steering Group which reports to the IAB through its chairman.\
    \  For\n      the most part, a collection of Research or Working Groups carries\n\
    \      out the work program of each Task Force.\n      All decisions of the IAB\
    \ are made public.  The principal vehicle\n      by which IAB decisions are propagated\
    \ to the parties interested in\n      the Internet and its TCP/IP protocol suite\
    \ is the Request for\n      Comments (RFC) note series and the Internet Monthly\
    \ Report.\n   What is the IANA?\n      The task of coordinating the use of the\
    \ parameters of protocols is\n      delegated by the Internet Activities Board\
    \ (IAB) to the Internet\n      Assigned Numbers Authority (IANA).  These protocol\
    \ parameters are\n      op-codes, type fields, terminal types, system names, object\n\
    \      identifiers, and so on.  The \"Assigned Numbers\" Request for\n      Comments\
    \ (RFC) [1] documents the currently assigned values from\n      several series\
    \ of numbers used in network protocol\n      implementations.\n      Current types\
    \ of assignments listed in Assigned Numbers and\n      maintained by the IANA\
    \ are:\n         Address Resolution Protocol Parameters\n         ARPANET and\
    \ MILNET X.25 Address Mappings\n         ARPANET and MILNET Logical Addresses\n\
    \         ARPANET and MILNET Link Numbers\n         BOOTP Parameters and BOOTP\
    \ Extension Codes\n         Domain System Parameters\n         IANA Ethernet Address\
    \ Blocks\n         Ethernet Numbers of Interest\n         IEEE 802 Numbers of\
    \ Interest\n         Internet Protocol Numbers\n         Internet Version Numbers\n\
    \         IP Time to Live Parameter\n         IP TOS Parameters\n         Machine\
    \ Names\n         Mail Encryption Types\n         Multicast Addresses\n      \
    \   Network Management Parameters\n         PRONET 80 Type Numbers\n         Port\
    \ Assignments\n         Protocol and Service Names\n         Protocol/Type Field\
    \ Assignments\n         Public Data Network Numbers\n         Reverse Address\
    \ Resolution Protocol Operation Codes\n         Telnet Options\n         Terminal\
    \ Type Names\n         Unix Ports\n         X.25 Type Numbers\n      For more\
    \ information on number assignments, contact IANA@ISI.EDU.\n   What is \"The NIC\"\
    ?\n      \"The NIC\" is the Defense Data Network, Network Information Center\n\
    \      (DDN NIC) at SRI International, which is a network information\n      center\
    \ which holds a primary repository for RFCs and Internet\n      drafts.  The host\
    \ name is NIC.DDN.MIL.  Shadow copies of the RFCs\n      and the Internet Drafts\
    \ are maintained by the NSFnet on\n      NNSC.NSF.NET and on MERIT.EDU.\n    \
    \  The DDN NIC also provides various user assistance services for DDN\n      users;\
    \ contact NIC@NIC.DDN.MIL or call 1-800-235-3155 for more\n      information.\
    \  In addition, the DDN NIC is the Internet\n      registration authority for\
    \ the root domain and several top and\n      second level domains; maintains the\
    \ official DoD Internet Host\n      Table; is the site of the Internet Registry\
    \ (IR); and maintains\n      the whois database of network users, hosts, domains,\
    \ networks, and\n      Points of Contact.\n   What is the IR?\n      The Internet\
    \ Registry (IR) is the organization that is responsible\n      for assigning identifiers,\
    \ such as IP network numbers and\n      autonomous system numbers, to networks.\
    \  The IR also gathers and\n      registers such assigned information.  The IR\
    \ may, in the future,\n      allocate the authority to assign network identifiers\
    \ to other\n      organizations; however, it will continue to gather data regarding\n\
    \      such assignments.  At present, the DDN NIC at SRI International\n     \
    \ serves as the IR.\n   What is the IETF?\n      The Internet has grown to encompass\
    \ a large number of widely\n      geographically dispersed networks in academic\
    \ and research\n      communities.  It now provides an infrastructure for a broad\n\
    \      community with various interests.  Moreover, the family of\n      Internet\
    \ protocols and system components has moved from\n      experimental to commercial\
    \ development.  To help coordinate the\n      operation, management and evolution\
    \ of the Internet, the IAB\n      established the Internet Engineering Task Force\
    \ (IETF).\n      The IETF is chaired by Phill Gross and managed by its Internet\n\
    \      Engineering Steering Group (IESG).  The IETF is a large open\n      community\
    \ of network designers, operators, vendors, and\n      researchers concerned with\
    \ the Internet and the Internet protocol\n      suite.  It is organized around\
    \ a set of eight technical areas,\n      each managed by a technical area director.\
    \  In addition to the\n      IETF Chairman, the area directors make up the IESG\
    \ membership.\n      The IAB has delegated to the IESG the general responsibility\
    \ for\n      making the Internet work and for the resolution of all short- and\n\
    \      mid-range protocol and architectural issues required to make the\n    \
    \  Internet function effectively.\n   What is the IRTF?\n      To promote research\
    \ in networking and the development of new\n      technology, the IAB established\
    \ the Internet Research Task Force\n      (IRTF).\n      In the area of network\
    \ protocols, the distinction between research\n      and engineering is not always\
    \ clear, so there will sometimes be\n      overlap between activities of the IETF\
    \ and the IRTF.  There is, in\n      fact, considerable overlap in membership\
    \ between the two groups.\n      This overlap is regarded as vital for cross-fertilization\
    \ and\n      technology transfer.\n      The IRTF is a community of network researchers,\
    \ generally with an\n      Internet focus.  The work of the IRTF is governed by\
    \ its Internet\n      Research Steering Group (IRSG).  The chairman of the IRTF\
    \ and IRSG\n      is David Clark.\n"
- title: 7. Questions About Services
  contents:
  - "7. Questions About Services\n   How do I find someone's electronic mail address?\n\
    \      There are a number of directories on the Internet; however, all of\n  \
    \    them are far from complete.  The two largest directories are the\n      WHOIS\
    \ database at the DDN NIC and the PSInet White Pages.\n      Generally, it is\
    \ still necessary to ask the person for his or her\n      email address.\n   How\
    \ do I use the WHOIS program at the DDN NIC?\n      To use the WHOIS program to\
    \ search the WHOIS database at the DDN\n      NIC, telnet to the NIC host, NIC.DDN.MIL.\
    \  There is no need to\n      login.  Type \"whois\" to call up the information\
    \ retrieval program.\n      Next, type the name of the person, host, domain, network,\
    \ or\n      mailbox for which you need information.  If you are only typing\n\
    \      part of the name, end your search string with a period.  Type\n      \"\
    help\" for a more in-depth explanation of what you can search for\n      and how\
    \ you can search.  If you have trouble, send a message to\n      NIC@NIC.DDN.MIL\
    \ or call 1-800-235-3155.  Bug reports can be sent\n      to BUG-WHOIS@NIC.DDN.MIL\
    \ and suggestions for improvements to the\n      program can be sent to SUGGESTIONS@NIC.DDN.MIL.\n\
    \   How do I become registered in the DDN NIC's WHOIS database?\n      If you\
    \ would like to be listed in the WHOIS database, you must\n      have an electronic\
    \ mailbox accessible from the Internet.  First\n      obtain the file NETINFO:USER-TEMPLATE.TXT.\
    \  You can either\n      retrieve this file via anonymous FTP from NIC.DDN.MIL\
    \ or get it\n      through electronic mail.  To obtain the file via electronic\
    \ mail,\n      send a message to SERVICE@NIC.DDN.MIL and put the file name in\
    \ the\n      subject line of the message; that is, \"Subject: NETINFO USER-\n\
    \      TEMPLATE.TXT\".  The file will be returned to you overnight.\n      Fill\
    \ out the name and address information requested in the file\n      and return\
    \ it to REGISTRAR@NIC.DDN.MIL.  Your application will be\n      processed and\
    \ you will be added to the database.  Unless you are\n      an official Point\
    \ of Contact for a network entity registered at\n      the DDN NIC, the DDN NIC\
    \ will not regularly poll you for updates,\n      so you should remember to send\
    \ corrections to your information as\n      your contact data changes.\n   How\
    \ do I use the White Pages at PSI?\n      Performance Systems International, Inc.\
    \ (PSI), sponsors a White\n      Pages Pilot Project that collects personnel information\
    \ from\n      member organizations into a database and provides online access\
    \ to\n      that data.  This effort is based on the OSI X.500 Directory\n    \
    \  standard.\n      To access the data, telnet to WP.PSI.COM and login as \"fred\"\
    \ (no\n      password is necessary).  You may now look up information on\n   \
    \   participating organizations.  The program provides help on usage.\n      For\
    \ example, typing \"help\" will show you a list of commands,\n      \"manual\"\
    \ will give detailed documentation, and \"whois\" will\n      provide information\
    \ regarding how to find references to people.\n      For a list of the organizations\
    \ that are participating in the\n      pilot project by providing information\
    \ regarding their members,\n      type \"whois -org *\".\n      For more information,\
    \ send a message to INFO@PSI.COM.\n   What is Usenet?  What is Netnews?\n    \
    \  Usenet and Netnews are common names of a distributed computer\n      bulletin\
    \ board system that some computers on the Internet\n      participate in.  It\
    \ is not strictly an Internet service: many\n      computers not on the Internet\
    \ also participate.\n   How do I get on Usenet?  How do I get Netnews on my computer?\n\
    \      To get on Usenet, you must acquire the software, which is\n      available\
    \ for some computers at no cost from some anonymous ftp\n      sites across the\
    \ Internet, and you must find an existing Usenet\n      site that is willing to\
    \ support a connection to your computer.\n   What is anonymous FTP?\n      Anonymous\
    \ FTP is a conventional way of allowing you to sign on to\n      a computer on\
    \ the Internet and copy specified public files from it\n      [3].  Some sites\
    \ offer anonymous FTP to distribute software and\n      various kinds of information.\
    \  You use it like any FTP, but the\n      username is \"anonymous\" and the password\
    \ is \"guest\".\n"
- title: 8. Mailing Lists
  contents:
  - "8. Mailing Lists\n   What are some good mailing lists or news groups?\n     \
    \ The TCP-IP, IETF, and RFC Distribution lists are primary lists for\n      new\
    \ Internet users who desire further information about current\n      and emerging\
    \ developments in the Internet.  The first two lists\n      are unmoderated discussion\
    \ lists, and the latter is an\n      announcement service used by the RFC Editor.\n\
    \   How do I subscribe to the TCP-IP mailing list?\n      To be added to the TCP-IP\
    \ mailing list, send a message to:\n            TCP-IP-REQUEST@NIC.DDN.MIL\n \
    \  How do I subscribe to the IETF mailing list?\n      To be added to the IETF\
    \ mailing list, send a message to:\n            IETF-REQUEST@ISI.EDU\n   How do\
    \ I subscribe to the RFC Distribution list?\n      To be added to the RFC Distribution\
    \ list, send a message to:\n            RFC-REQUEST@NIC.DDN.MIL\n"
- title: 9. References
  contents:
  - "9. References\n   [1] Reynolds, J., and J. Postel, \"Assigned Numbers\", RFC\
    \ 1060,\n       USC/Information Sciences Institute, March 1990.\n   [2] Postel,\
    \ J., Editor, \"IAB Official Protocol Standards\", RFC 1140,\n       Internet\
    \ Activities Board, May 1990.\n   [3] Postel, J., and J. Reynolds, \"File Transfer\
    \ Protocol (FTP), RFC\n       959, USC/Information Sciences Institute, October\
    \ 1985.\n   [4] Postel, J., \"Internet Protocol - DARPA Internet Program Protocol\n\
    \       Specification\", RFC 791, DARPA, September 1981.\n   [5] Postel, J., \"\
    Transmission Control Protocol - DARPA Internet\n       Program Protocol Specification\"\
    , RFC 793, DARPA, September 1981.\n   [6] Leiner, B., R. Cole, J. Postel, and\
    \ D. Mills, \"The DARPA Internet\n       Protocol Suite\", IEEE INFOCOM85, Washington\
    \ D.C., March 1985.\n       Also in IEEE Communications Magazine, March 1985.\
    \  Also as\n       ISI/RS-85-153.\n   [7] Cerf, V., \"The Internet Activities\
    \ Board\" RFC 1160, CNRI, May\n       1990.\n"
- title: 10. Suggested Reading
  contents:
  - "10. Suggested Reading\n   For further information about the Internet and its\
    \ protocols in\n   general, you may choose to obtain copies of the following works:\n\
    \      Bowers, K., T. LaQuey, J. Reynolds, K. Roubicek, M. Stahl, and A.\n   \
    \   Yuan, \"Where to Start - A Bibliography of General Internetworking\n     \
    \ Information\", RFC 1175, FYI 3, CNRI, U Texas, ISI, BBN, SRI,\n      Mitre,\
    \ August 1990.\n      Comer, D., \"Internetworking with TCP/IP: Principles, Protocols,\n\
    \      and Architecture\", Prentice Hall, New Jersey, 1989.\n      Krol, E., \"\
    The Hitchhikers Guide to the Internet\", RFC 1118,\n      University of Illinois\
    \ Urbana, September 1989.\n"
- title: 11. Condensed Glossary
  contents:
  - "11. Condensed Glossary\n   As with any profession, computers have a particular\
    \ terminology all\n   their own.  Below is a condensed glossary to assist in making\
    \ some\n   sense of the Internet world.\n   address There are two separate uses\
    \ of this term in internet\n           networking: \"electronic mail address\"\
    \ and \"internet\n           address\".   An electronic mail address is the string\n\
    \           of characters that you must give an electronic mail\n           program\
    \ to direct a message to a particular person.\n           See \"internet address\"\
    \ for its definition.\n   AI      Artificial Intelligence\n           The branch\
    \ of computer science which deals with the\n           simulation of human intelligence\
    \ by computer systems.\n   AIX     Advanced Interactive Executive\n          \
    \ IBM's version of Unix.\n   ANSI    American National Standards Institute\n \
    \          A group that defines U.S. standards for the information\n         \
    \  processing industry.  ANSI participates in defining\n           network protocol\
    \ standards.\n   ARP     Address Resolution Protocol\n           An Internet protocol\
    \ which runs on Ethernets and\n           Token Rings which maps internet addresses\
    \ to MAC addresses.\n   ARPA    Advanced Research Projects Agency\n          \
    \ The former name of what is now called DARPA.\n   ARPANET Advanced Research Projects\
    \ Agency Network\n           A pioneering long haul network funded by ARPA.  It\n\
    \           served as the basis for early networking research as\n           well\
    \ as a central backbone during the development of\n           the Internet.  The\
    \ ARPANET consisted of individual\n           packet  switching computers interconnected\
    \ by leased lines.\n   ASCII   American Standard Code for Information Interchange\n\
    \   B       Byte\n           One character of information, usually eight bits\
    \ wide.\n   b       bit - binary digit\n           The smallest amount of information\
    \ which may be stored\n           in a computer.\n   BBN     Bolt, Beranek, and\
    \ Newman, Inc.\n           The Cambridge, MA company responsible for development,\n\
    \           operation and monitoring of the ARPANET, and later,\n           the\
    \ Internet core gateway system, the CSNET Coordination\n           and Information\
    \ Center (CIC), and NSFnet Network\n           Service Center (NNSC).\n   BITNET\
    \  Because It's Time Network\n           BITNET has about 2,500 host computers,\
    \ primarily at\n           universities, in many countries.  It is managed by\n\
    \           EDUCOM, which provides administrative support and\n           information\
    \ services.  There are three\n           main constituents of the network: BITNET\
    \ in the United\n           States and Mexico, NETNORTH in Canada, and EARN in\n\
    \           Europe.  There are also AsiaNet, in Japan, and\n           connections\
    \ in South America.  See CREN.\n   bps     bits per second\n           A measure\
    \ of data transmission speed.\n   BSD     Berkeley Software Distribution\n   \
    \        Term used when describing different versions\n           of the Berkeley\
    \ UNIX software, as in \"4.3BSD\n           UNIX\".\n   catenet A network in which\
    \ hosts are connected to networks\n           with varying characteristics, and\
    \ the networks\n           are interconnected by gateways (routers).  The\n  \
    \         Internet is an example of a catenet.\n   CCITT   International Consultative\
    \ Committee for\n           Telegraphy and Telephony.\n   core gateway\n     \
    \      Historically, one of a set of gateways (routers)\n           operated by\
    \ the Internet Network Operations Center\n           at BBN.  The core gateway\
    \ system forms a central part\n           of Internet routing in that all groups\
    \ must advertise\n           paths to their networks from a core gateway.\n  \
    \ CREN    The Corporation for Research and Educational Networking\n          \
    \ BITNET and CSNET have recently merged to form CREN.\n   CSNET   Computer + Science\
    \ Network\n           A large data communications network for institutions doing\n\
    \           research in computer science.   It uses several different\n      \
    \     protocols including some of its own.  CSNET sites include\n           universities,\
    \ research laboratories, and commercial\n           companies.  See CREN.\n  \
    \ DARPA   U.S. Department of Defense Advanced Research Projects Agency\n     \
    \      The government agency that funded the ARPANET and later\n           started\
    \ the Internet.\n   datagram\n           The unit transmitted between a pair of\
    \ internet modules.\n           The Internet Protocol provides for transmitting\
    \ blocks of\n           data, called datagrams, from sources to destinations.\n\
    \           The Internet Protocol does not provide a reliable\n           communication\
    \ facility.  There are no acknowledgements\n           either end-to-end or hop-by-hop.\
    \  There is no error\n           control for data, only a header checksum.  There\
    \ are\n           no retransmissions.  There is no flow control.  See IP.\n  \
    \ DCA     Defense Communications Agency\n           The government agency responsible\
    \ for installation of\n           the Defense Data Network (DDN), including the\
    \ ARPANET\n           and MILNET lines and PSNs.  Currently, DCA administers\n\
    \           the DDN, and supports the user assistance and network\n          \
    \ registration services of the DDN NIC.\n   DDN     Defense Data Network\n   \
    \        Comprises the MILNET and several other DoD networks.\n   DDN NIC The\
    \ network information center at SRI International.\n           It is the primary\
    \ repository for RFCs and Internet drafts,\n           as well as providing other\
    \ services.\n   DEC     Digital Equipment Corporation\n   DECnet  Digital Equipment\
    \ Corporation network\n           A networking protocol for DEC computers and\
    \ network devices.\n   default route\n           A routing table entry which is\
    \ used to direct any data\n           addressed to any network numbers not explicitly\
    \ listed\n           in the routing table.\n   DOD     U.S. Department of Defense\n\
    \   DOE     U.S. Department of Energy\n   DNS     The Domain Name System is a\
    \ mechanism used in\n           the Internet for translating names of host computers\n\
    \           into addresses.  The DNS also allows host computers\n           not\
    \ directly on the Internet to have registered\n           names in the same style.\n\
    \   EARN    European Academic Research Network\n           One of three main constituents\
    \ of BITNET.\n   EBCDIC  Extended Binary-coded Decimal Interchange Code\n   EGP\
    \     External Gateway Protocol\n           A protocol which distributes routing\
    \ information to\n           the routers and gateways which interconnect networks.\n\
    \   Ethernet\n           A network standard for the hardware and data link levels.\n\
    \           There are two types of Ethernet: Digital/Intel/Xerox (DIX)\n     \
    \      and IEEE 802.3.\n   FIPS    Federal Information Processing Standard\n \
    \  FTP     File Transfer Protocol\n           The Internet standard high-level\
    \ protocol for\n           transferring files from one computer to another.\n\
    \   gateway A special-purpose dedicated computer that attaches to\n          \
    \ two or more networks and routes packets from one\n           network to the\
    \ other.  In particular, an Internet\n           gateway routes IP datagrams among\
    \ the networks it\n           connects.  Gateways route packets to other\n   \
    \        gateways until they can be delivered to the final\n           destination\
    \ directly across one physical network.\n   GB      Gigabyte\n           A unit\
    \ of data storage size which represents 2^30 (over\n           1 billion) characters\
    \ of information.\n   Gb      Gigabit\n           2^30 bits of information (usually\
    \ used to express a\n           data transfer rate; as in, 1 gigabit/second =\
    \ 1Gbps).\n   GNU     Gnu's Not UNIX\n           A UNIX-compatible operating system\
    \ developed by the\n           Free Software Foundation.\n   header  The portion\
    \ of a packet, preceding the actual data,\n           containing source and destination\
    \ addresses and\n           error-checking fields.\n   host number\n         \
    \  The part of an internet address that designates which\n           node on the\
    \ (sub)network is being addressed.\n   HP      Hewlett-Packard\n   HYPERchannel\n\
    \           High-speed communications link.\n   I/O     Input/Output\n   IAB \
    \    Internet Activities Board\n           The IAB is the coordinating committee\
    \ for Internet\n           design, engineering and management.\n   IBM     International\
    \ Business Machines Corporation\n   IEEE    Institute for Electrical and Electronics\
    \ Engineers\n   IETF    Internet Engineering Task Force\n           The IETF is\
    \ a large open community of network designers,\n           operators, vendors,\
    \ and researchers whose purpose is to\n           coordinate the operation, management\
    \ and evolution of\n           the Internet, and to resolve short- and mid-range\n\
    \           protocol and architectural issues.  It is a major source\n       \
    \    of proposed protocol standards which are submitted to the\n           Internet\
    \ Activities Board for final approval.  The IETF\n           meets three times\
    \ a year and extensive minutes of the\n           plenary proceedings are issued.\n\
    \   internet\n           internetwork\n           Any connection of two or more\
    \ local or wide-area networks.\n   Internet\n           The global collection\
    \ of interconnected regional and\n           wide-area networks which use IP as\
    \ the network\n           layer protocol.\n   internet address\n           An\
    \ assigned number which identifies a host in an internet.\n           It has two\
    \ or three parts: network number, optional subnet\n           number, and host\
    \ number.\n   IP      Internet Protocol\n           The network layer protocol\
    \ for the Internet.  It the\n           datagram protocol defined by RFC 791.\n\
    \   IRTF    Internet Research Task Force\n           The IRTF is a community of\
    \ network researchers,\n           generally with an Internet focus.  The work\
    \ of the IRTF\n           is governed by its Internet Research Steering Group\
    \ (IRSG).\n   ISO     International Standards Organization\n   JvNC    John von\
    \ Neumann National Supercomputer Center\n   KB      Kilobyte\n           A unit\
    \ of data storage size which represents 2^10\n           (1024) characters of\
    \ information.\n   Kb      Kilobit\n           2^10 bits of information (usually\
    \ used to express a\n           data transfer rate; as in, 1 kilobit/second =\
    \ 1Kbps = 1Kb).\n   KNET    Kangaroo Network\n           Hardware/software product\
    \ (Spartacus/Fibronics) that enables\n           IBM mainframes to communicate\
    \ over networks with the TCP/IP\n           protocol suite.\n   LAN     Local\
    \ Area Network\n           A network that takes advantage of the proximity of\
    \ computers\n           to offer relatively efficient, higher speed communications\n\
    \           than long-haul or wide-area networks.\n   LISP    List Processing\
    \ Language\n   MAC     Medium Access Control\n           For broadcast networks,\
    \ it is the method which devices use\n           to determine which device has\
    \ line access at any given\n           time.\n   Mac     Apple Macintosh computer.\n\
    \   MB      Megabyte\n           A unit of data storage size which represents\
    \ over\n           2^20 (one million) characters of information.\n   Mb      Megabit\n\
    \           2^20 bits of information (usually used to express a\n           data\
    \ transfer rate; as in, 1 megabit/second = 1Mbps).\n   MILNET  Military Network\n\
    \           A network used for unclassified military production\n           applications.\
    \  It is part of the Internet.\n   MIT     Massachusetts Institute of Technology\n\
    \   MTTF    Mean Time to Failure\n           The average time between hardware\
    \ breakdown or loss of\n           service.  This may be an empirical measurement\
    \ or a\n           calculation based on the MTTF of component parts.\n   MTTR\
    \    Mean Time to Recovery\n           The average time it takes to restore service\
    \ after a\n           breakdown or loss.  This is usually an empirical measurement.\n\
    \   MVS     Multiple Virtual Storage\n           An IBM operating system based\
    \ on OS/1.\n   NASA    National Aeronautics and Space Administration\n   NBS \
    \    National Bureau of Standards\n           Now called NIST.\n   network number\n\
    \           The part of an internet address which designates the\n           network\
    \ to which the addressed node belongs.\n   NFS     Network File System\n     \
    \      A network service that lets a program running on one\n           computer\
    \ to use data stored on a different computer on\n           the same internet\
    \ as if it were on its own disk.\n   NIC     Network Information Center\n    \
    \       An organization which provides network users with\n           information\
    \ about services provided by the network.\n   NOC     Network Operations Center\n\
    \           An organization which is responsible for maintaining\n           a\
    \ network.\n   NIST    National Institute of Standards and Technology\n      \
    \     Formerly NBS.\n   NSF     National Science Foundation\n   NSFNET  National\
    \ Science Foundation Network\n           A high-speed internet that spans the\
    \ country, and is\n           intended for research applications.  It is made\
    \ up of\n           the NSFnet Backbone and the NSFnet regional networks.\n  \
    \         It is part of the Internet.\n   NSFNET Backbone\n           A network\
    \ connecting 13 sites across the continental United\n           States.  It is\
    \ the central component of NSFnet.\n   NSFNET Regional\n           A network connected\
    \ to the NSFnet Backbone that covers a\n           region of the United States.\
    \  It is to the regionals that\n           local sites connect.\n   NYSERnet\n\
    \           New York State Educational and Research Network\n           An internet\
    \ which serves NY educational and research\n           institutions.   It also\
    \ serves as the NSFnet regional\n           network for New York State.\n   OSI\
    \     Open Systems Interconnection\n           A set of protocols designed to\
    \ be an international standard\n           method for connecting unlike computers\
    \ and networks.  Europe\n           has done most of the work developing OSI and\
    \ will probably\n           use it as soon as possible.\n   OSI Reference Model\n\
    \           An \"outline\" of OSI which defines its seven layers and\n       \
    \    their functions.  Sometimes used to help describe other\n           networks.\n\
    \   OSPFIGP Open Shortest-Path First Internet Gateway Protocol\n           An\
    \ experimental replacement for RIP.  It addresses some\n           problems of\
    \ RIP and is based upon principles that have\n           been well-tested in non-internet\
    \ protocols.  Often referred\n           to simply as OSPF.\n   packet  The unit\
    \ of data sent across a packet switching network.\n           The term is used\
    \ loosely.  While some Internet\n           literature uses it to refer specifically\
    \ to data sent\n           across a physical network, other literature views\n\
    \           the Internet as a packet switching network\n           and describes\
    \ IP datagrams as packets.\n   PC      Personal Computer\n   PCNFS   Personal\
    \ Computer Network File System\n   POSIX   Portable Operating System Interface\n\
    \           Operating system based on UNIX.\n   protocol\n           A formal\
    \ description of message formats and the rules\n           two computers must\
    \ follow to exchange those messages.\n           Protocols can describe low-level\
    \ details of\n           machine-to-machine interfaces (e.g., the order in\n \
    \          which bits and bytes are sent across a wire)\n           or high-level\
    \ exchanges between allocation\n           programs (e.g., the way in which two\
    \ programs\n           transfer a file across the Internet).\n   PSC     Pittsburgh\
    \ Supercomputing Center\n   PSCNET  Pittsburgh Supercomputing Center Network\n\
    \   RFC     The Internet's Request for Comments documents series\n           The\
    \ RFCs are working notes of the Internet research and\n           development\
    \ community.  A document in this series may be on\n           essentially any\
    \ topic related to computer communication, and\n           may be anything from\
    \ a meeting report to the specification of\n           a standard.\n   RIP   \
    \  Routing Interchange Protocol\n           One protocol which may be used on\
    \ internets simply to pass\n           routing information between gateways. \
    \  It is used on may\n           LANs and on some of the NSFnet regional networks.\n\
    \   RJE     Remote Job Entry\n           The general protocol for submitting batch\
    \ jobs and\n           retrieving the results.\n   RLOGIN  Remote Login\n    \
    \       A service on internets very similar to TELNET.   RLOGIN was\n        \
    \   invented for use between Berkeley Unix systems on the same\n           LAN\
    \ at a time when TELNET programs didn't provide all the\n           services users\
    \ wanted.   Berkeley plans to phase it out.\n   RPC     Remote Procedure Call\n\
    \           An easy and popular paradigm for implementing the\n           client-server\
    \ model of distributed computing.\n   server  A computer that shares its resources,\
    \ such as printers\n           and files, with other computers on the network.\
    \  An\n           example of this is a Network Files System (NFS)\n          \
    \ Server which shares its disk space with a workstations\n           that does\
    \ not have a disk drive of its own.\n   SESQUINET\n           Sesquicentennial\
    \ Network\n           Texas-based regional network named for their sesquicentennial\n\
    \           celebration\n   SMTP    Simple Mail Transfer Protocol\n          \
    \ The Internet standard protocol for transferring\n           electronic mail\
    \ messages from one computer to another.\n           SMTP specifies how two mail\
    \ systems interact and the\n           format of control messages they exchange\
    \ to transfer mail.\n   SNA     System Network Architecture\n           IBM's\
    \ data communications protocol.\n   subnet  A portion of a network, which may\
    \ be a physically independent\n           network, which shares a network address\
    \ with other portions\n           of the network and is distinguished by a subnet\
    \ number.  A\n           subnet is to a network what a network is to an internet.\n\
    \   subnet number\n           A part of the internet address which designates\
    \ a subnet.\n           It is ignored for the purposes internet routing, but is\n\
    \           used for intranet routing.\n   SURANET Southeastern Universities Research\
    \ Association Network\n           An NSFNET regional network.\n   T1      A term\
    \ for a digital carrier facility used to transmit a\n           DS-1 formatted\
    \ digital signal at 1.544 megabits per second.\n   T3      A term for a digital\
    \ carrier facility used to transmit a DS-3\n           formatted digital signal\
    \ at 44.746 megabits per second.\n   TCP     Transmission Control Protocol\n \
    \          A transport layer protocol for the Internet.  It is a\n           connection\
    \ oriented, stream protocol defined by RFC 793.\n   TCP/IP  Transmission Control\
    \ Protocol/Internet Protocol\n           This is a common shorthand which refers\
    \ to the suite\n           of application and transport protocols which run over\
    \ IP.\n           These include FTP, Telnet, SMTP, and UDP (a transport\n    \
    \       layer protocol).\n   Telenet A public packet-switching network operated\
    \ by US Sprint.\n   Telnet  The Internet standard protocol for remote terminal\n\
    \           connection service.  Telnet allows a user at one site\n          \
    \ to interact with a remote timesharing system at\n           another site as\
    \ if the user's terminal was connected\n           directly to the remote computer.\n\
    \   Token Ring\n           A type of LAN.   Examples are IEEE 802.5, ProNET-10/80\
    \ and\n           FDDI.  The term \"token ring\" is often used to denote 802.5\n\
    \   Tymnet  A public packet-switching network operated by McDonnell\n        \
    \   Douglas Network Systems Company.\n   UDP     User Datagram Protocol\n    \
    \       A transport layer protocol for the Internet.  It is a\n           datagram\
    \ protocol which simply adds a level of reliability\n           to IP datagrams.\
    \  It is defined by RFC 768.\n   ULTRIX  UNIX-based operating system for Digital\
    \ Equipment Corporation\n           computers.\n   UNIX    An operating system\
    \ developed by Bell Laboratories that\n           supports multiuser and multitasking\
    \ operations.\n   UUCP    UNIX-to-UNIX Copy Program\n           A protocol used\
    \ for communication between consenting\n           UNIX systems.\n   VMS     Virtual\
    \ Memory System\n           A Digital Equipment Corporation operating system.\n\
    \   WAN     Wide Area Network\n   WESTNET One of the National Science Foundation\
    \ funded regional\n           TCP/IP networks that covers the states of Arizona,\n\
    \           Colorado, New Mexico, Utah, and Wyoming.\n   WHOIS   An Internet program\
    \ which allows users to query a database of\n           people and other Internet\
    \ entities, such as domains, networks,\n           and hosts, kept at the NIC.\
    \  The information for people shows\n           a person's company name, address,\
    \ phone number and email\n           address.\n   XNS     Xerox Network System\n\
    \           A data communications protocol developed by Xerox.  It\n         \
    \  uses Ethernet to move the data between computers.\n   X.25    A data communications\
    \ protocol developed to describe how\n           data passes into and out of public\
    \ data communications\n           networks.  The public networks such as Telenet\
    \ and Tymnet,\n           use X.25 to interface to customer computers.\n"
- title: 12. Security Considerations
  contents:
  - "12. Security Considerations\n   Security issues are not discussed in this memo.\n"
