- title: 1. Introduction
  contents:
  - "1. Introduction\n   New users joining the Internet community for the first time\
    \ have had\n   the same questions as did everyone else who has ever joined.  Our\n\
    \   quest is to provide the Internet community with up to date, basic\n   Internet\
    \ knowledge and experience, while moving the redundancies away\n   from the electronic\
    \ mailing lists so that the lists' subscribers do\n   not have to read the same\
    \ queries and answers over and over again.\n   Future updates of this memo will\
    \ be produced as USWG members become\n   aware of additional questions that should\
    \ be included, and of\n   deficiencies or inaccuracies that should be amended\
    \ in this document.\n   Additional FYI Q/A's will be published which will deal\
    \ with\n   intermediate and advanced Q/A topics.\n   The Q/A mailing lists are\
    \ maintained by Gary Malkin at FTP.COM.  They\n   are used by a subgroup of the\
    \ USWG to discuss the Q/A FYIs.  They\n   include:\n   quail@ftp.com         \
    \  This is a discussion mailing list.  Its\n                           primary\
    \ use is for pre-release (to the\n                           USWG) review of the\
    \ Q/A FYIs.\n   quail-request@ftp.com   This is how you join the quail mailing\
    \ list.\n   quail-box@ftp.com       This is where the questions and answers\n\
    \                           will be forwarded-and-stored.  It is\n           \
    \                not necessary to be on the quail mailing\n                  \
    \         list to forward to the quail-box.\n"
