    \ asked \"New Internet User\" Questions\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This FYI RFC is one of three FYI's called, \"Questions\
    \ and Answers\"\n   (Q/A), produced by the User Services Working Group (USWG)\
    \ of the\n   Internet Engineering Task Force (IETF).  The goal is to document\
    \ the\n   most commonly asked questions and answers in the Internet.\n   This\
    \ memo provides information for the Internet community.  It does\n   not specify\
    \ any standard.  Distribution of this memo is unlimited.\n"
