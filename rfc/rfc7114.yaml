- title: __initial_text__
  contents:
  - '         Creation of a Registry for smime-type Parameter Values

    '
- title: Abstract
  contents:
  - "Abstract\n   Secure/Multipurpose Internet Mail Extensions (S/MIME) defined the\n\
    \   Content-Type parameter \"smime-type\".  As the list of defined values\n  \
    \ for that parameter has increased, it has become clear that a registry\n   is\
    \ needed to document these values.  This document creates the\n   registry, registers\
    \ the current values, and specifies the policies\n   for registration of new values.\n"
