- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Secure/Multipurpose Internet Mail Extensions (S/MIME) defined\
    \ the\n   Content-Type \"application/pkcs7-mime\" and the parameter \"smime-type\"\
    ,\n   along with four valid values for the parameter [RFC3851].\n   Certificate\
    \ Management over CMS (CMC) added two new parameter values\n   [RFC5273].  [RFC5751]\
    \ replaced RFC 3851 and registered the\n   application/pkcs7-mime media type,\
    \ but did not create a registry for\n   the smime-type values.\n   Enhanced Security\
    \ Services for S/MIME [RFC2634] and Securing X.400\n   Content with S/MIME [RFC3854]\
    \ also add smime-type values.\n   When Enrollment over Secure Transport [RFC7030]\
    \ added another\n   parameter value, it became clear that a registry for smime-type\n\
    \   parameter values is necessary.  Section 2 creates this registry,\n   registers\
    \ the current values that are defined in previously published\n   documents, and\
    \ specifies the policies for registration of new values.\n"
- title: 2.  IANA Considerations
  contents:
  - "2.  IANA Considerations\n   IANA has changed the reference field for the media\
    \ type application/\n   pkcs7-mime to refer to [RFC5751] and this document.  This\
    \ document\n   replaces the references to RFC 5273 and RFC 7030, which are no\
    \ longer\n   needed.\n   IANA has created a new sub-registry under the \"MIME\
    \ Media Type Sub-\n   Parameter Registries\" top-level registry.  The new registry\
    \ is\n   \"Parameter Values for the smime-type Parameter\", and it references\n\
    \   this document and [RFC5751].  The initial values for the registry are\n  \
    \ as follows:\n      +----------------------+-----------------------------------+\n\
    \      |  smime-type value    |  Reference                        |\n      +----------------------+-----------------------------------+\n\
    \      | certs-only           | [RFC5751], Section 3.2.2          |\n      | CMC-Request\
    \          | [RFC5273], Section 3              |\n      | CMC-Response       \
    \  | [RFC5273], Section 3              |\n      | compressed-data      | [RFC5751],\
    \ Section 3.2.2          |\n      | enveloped-data       | [RFC5751], Section\
    \ 3.2.2          |\n      | enveloped-x400       | [RFC3854], Section 3.3.1  \
    \        |\n      | server-generated-key | [RFC7030], Section 4.4.2          |\n\
    \      | signed-data          | [RFC5751], Section 3.2.2          |\n      | signed-receipt\
    \       | [RFC2634], Section 2.4, bullet 10 |\n      | signed-x400          |\
    \ [RFC3854], Section 3.2.1          |\n      +----------------------+-----------------------------------+\n\
    \   New values can be registered using the Specification Required policy,\n  \
    \ as defined in [RFC5226].  The S/MIME Message Specification [RFC5751],\n   Section\
    \ 3.2.2, specifies guidelines for assigning new smime-type\n   parameter values,\
    \ and those guidelines apply to the assignment of\n   values in this registry.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This document is purely administrative and presents\
    \ no security\n   issues.\n"
