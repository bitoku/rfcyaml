- title: 1.  The Network Management Framework
  contents:
  - "1.  The Network Management Framework\n   The Internet-standard Network Management\
    \ Framework consists of three\n   components.  They are:\n      STD 16/RFC 1155\
    \ which defines the SMI, the mechanisms used for\n      describing and naming\
    \ objects for the purpose of management.  STD\n      16/RFC 1212 defines a more\
    \ concise description mechanism, which is\n      wholly consistent with the SMI.\n\
    \      RFC 1156 which defines MIB-I, the core set of managed objects for\n   \
    \   the Internet suite of protocols.  STD 17/RFC 1213, defines MIB-II,\n     \
    \ an evolution of MIB-I based on implementation experience and new\n      operational\
    \ requirements.\n      STD 15/RFC 1157 which defines the SNMP, the protocol used\
    \ for\n      network access to managed objects.\n   The Framework permits new\
    \ objects to be defined for the purpose of\n   experimentation and evaluation.\n"
- title: 2.  Objects
  contents:
  - "2.  Objects\n   Managed objects are accessed via a virtual information store,\
    \ termed\n   the Management Information Base or MIB.  Objects in the MIB are\n\
    \   defined using the subset of Abstract Syntax Notation One (ASN.1) [7]\n   defined\
    \ in the SMI.  In particular, each object has a name, a syntax,\n   and an encoding.\
    \  The name is an object identifier, an\n   administratively assigned name, which\
    \ specifies an object type.  The\n   object type together with an object instance\
    \ serves to uniquely\n   identify a specific instantiation of the object.  For\
    \ human\n   convenience, we often use a textual string, termed the OBJECT\n  \
    \ DESCRIPTOR, to also refer to the object type.\n   The syntax of an object type\
    \ defines the abstract data structure\n   corresponding to that object type. \
    \ The ASN.1 language is used for\n   this purpose.  However, the SMI [3] purposely\
    \ restricts the ASN.1\n   constructs which may be used.  These restrictions are\
    \ explicitly made\n   for simplicity.\n   The encoding of an object type is simply\
    \ how that object type is\n   represented using the object type's syntax.  Implicitly\
    \ tied to the\n   notion of an object type's syntax and encoding is how the object\
    \ type\n   is represented when being transmitted on the network.  The SMI\n  \
    \ specifies the use of the basic encoding rules of ASN.1 [8], subject\n   to the\
    \ additional requirements imposed by the SNMP.\n"
- title: 2.1.  Format of Definitions
  contents:
  - "2.1.  Format of Definitions\n   Section 4 contains contains the specification\
    \ of all object types\n   contained in this MIB module.  The object types are\
    \ defined using the\n   conventions defined in the SMI, as amended by the extensions\n\
    \   specified in STD 16, RFC 1212 [13].\n"
- title: 2.2.  Changes from RFC 1233
  contents:
  - "2.2.  Changes from RFC 1233\n   This MIB obsoletes RFC 1233.  The changes from\
    \ RFC 1233 are the\n   following:\n      --  This MIB module contains information\
    \ to manage\n          an E3 interface, also.\n      --  This MIB module contains\
    \ three groups:\n           DS3/E3 Near End Group which is mandatory,\n      \
    \     DS3 Far End Group which is optional, and\n           DS3 Fractional Group\
    \ which is optional.\n      --  The DS3 Far End Group is a new group and contains\n\
    \          configuration information and statistics\n          that are collected\
    \ from the far end DS3/E3 interface.\n          Presently, the Far End Group may\
    \ only be implemented by\n          DS3 systems that use C-bit Parity or SYNTRAN.\n\
    \      --  The DS3 Fractional Group is a new group and is\n          modeled after\
    \ the DS1 Fractional Group.\n      --  ds3CSUIndex has been redefined and renamed\n\
    \          to dsx3LineIndex.  This object\n          is the identifier of a DS3/E3\
    \ Interface on a device.\n          On a CSU, a single DS3/E3 data stream will\
    \ cross two DS3/E3\n          interfaces, which have separate dsx3LineIndex values.\n\
    \      --  ds3Index has been redefined and renamed to\n          dsx3IfIndex.\
    \  This value for this\n          object is equal to the value of ifIndex from\
    \ the Interfaces\n          table of MIB II (STD 17, RFC 1213).\n      --  The\
    \ ACCESS for objects in the dsx3ConfigTable has\n          been set to read-write\
    \ for items that are configurable.\n      --  The dsx3ZeroCoding has been renamed\
    \ to dsx3LineCoding.\n      --  A new object has been added called dsx3LoopbackConfig,\n\
    \          which better describes the loopback capabilities of\n          a DS3/E3\
    \ interface on a device.\n      --  The dsx3SendCode object has been updated to\
    \ reflect\n          different types of loopback messages.\n      --  A new object\
    \ has been added called dsx3LineStatus.\n          This object better describes\
    \ the status (e.g.,\n          failure state and loopback state) of a\n      \
    \    DS3/E3 interface.\n      --  A new object has been added called dsx3TransmitClockSource.\n\
    \          This object identifies the source for the transmit clock.\n      --\
    \  All Counters have been changed to Gauges.\n      --  A Line Errored Seconds\
    \ object has been added to\n          all near end tables.\n      --  Line Coding\
    \ Violations are counted instead of Bipolar\n          Violations.\n      -- \
    \ A new Coding Violation counter has been added to count\n          coding violations\
    \ reported via the C-bits of SYNTRAN\n          and C-bit Parity DS3 applications.\n\
    \          The original Coding Violation counter has been renamed\n          to\
    \ PCV to mean coding violations reported via the P-bits.\n          This count\
    \ is also added for symmetry with the far end\n          statistics.\n      --\
    \  A new Errored Second counter and Severely Errored Second\n          counter\
    \ has been added to count these performance events\n          via the C-bits of\
    \ the SYNTRAN and C-bit Parity DS3\n          applications.  The original ES and\
    \ SES counters have been\n          renamed to PES and PSES to mean reported via\
    \ the P-bits.\n          These counts are also added for symmetry with the far\
    \ end\n          statistics.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   These objects are used when the particular media being used\
    \ to\n   realize an interface is a DS3/E3 interface.  At present, this applies\n\
    \   to these values of the ifType variable in the Internet-standard MIB:\n   \
    \            ds3 (30)\n   The DS3 definitions contained herein are based on the\
    \ DS3\n   specifications in ANSI T1.102-1987, ANSI T1.107-1988, ANSI T1.107a-\n\
    \   1990, and ANSI T1.404-1989 [9,10,10a,11].  The E3 definitions\n   contained\
    \ herein are based on the E3 specifications in CCITT G.751\n   [14].\n"
- title: 3.1.  Binding between ifIndex and DS3/E3 Interfaces
  contents:
  - "3.1.  Binding between ifIndex and DS3/E3 Interfaces\n   Different physical configurations\
    \ for the support of SNMP with DS3/E3\n   equipment exist. To accommodate these\
    \ scenarios, two different\n   indices for DS3/E3 interfaces are introduced in\
    \ this MIB.  These\n   indices are dsx3IfIndex and dsx3LineIndex.\n   External\
    \ interface scenario: the SNMP Agent represents all managed\n   DS3/E3 lines as\
    \ external interfaces (for example, an Agent residing\n   on the device supporting\
    \ DS3/E3 interfaces directly):\n   For this scenario, all interfaces are assigned\
    \ an integer value equal\n   to ifIndex, and the following applies:\n        \
    \     ifIndex=dsx3IfIndex=dsx3LineIndex for all interfaces.\n   The dsx3IfIndex\
    \ column of the DS3/E3 Configuration table relates each\n   DS3/E3 interface to\
    \ its corresponding interface (ifIndex) in the\n   Internet-standard MIB (MIB-II\
    \ STD 17, RFC 1213).\n   External&Internal interface scenario: the SNMP Agents\
    \ resides on an\n   host external from the device supporting DS3/E3 interfaces\
    \ (e.g., a\n   router). The Agent represents both the host and the DS3/E3 device.\n\
    \   The index dsx3LineIndex is used to not only represent the DS3/E3\n   interfaces\
    \ external from the host/DS3/E3-device combination, but also\n   the DS3/E3 interfaces\
    \ connecting the host and the DS3/E3 device.  The\n   index dsx3IfIndex is always\
    \ equal to ifIndex.\n   Example:\n   A shelf full of CSUs connected to a Router.\
    \ An SNMP Agent residing on\n   the router proxies for itself and the CSU. The\
    \ router has also an\n   Ethernet interface:\n          +-----+\n    |     | \
    \    |\n    |     |     |               +---------------------+\n    |E    | \
    \    |  44.736 MBPS  |   ds3 M13    Line#A | ds3 C-bit Parity\n    |t    |  R\
    \  |---------------+ - - - - -  - - -  - +------>\n    |h    |     |         \
    \      |                     |\n    |e    |  O  |  44.736 MBPS  |   ds3 M13  \
    \  Line#B | ds3 C-bit Parity\n    |r    |     |---------------+ - - - - - - -\
    \ - - - +------>\n    |n    |  U  |               |                     |\n  \
    \  |e    |     |  44.736 MBPS  |   ds3 M13    Line#C | ds3 C-bit Parity\n    |t\
    \    |  T  |---------------+ - - - -- -- - - - - +------>\n    |     |     | \
    \              |                     |\n    |-----|  E  |  44.736 MBPS  |   ds3\
    \ M13    Line#D | ds3 C-bit Parity\n    |     |     |---------------+ -  - - -\
    \ -- - - - - +------>\n    |     |  R  |               |_____________________|\n\
    \    |     |     |\n    |     +-----+\n   The assignment of the index values could\
    \ for example be:\n            ifIndex (= dsx3IfIndex)                     dsx3LineIndex\n\
    \                    1                   NA                  NA (Ethernet)\n \
    \                   2      Line#A   Router Side             6\n              \
    \      2      Line#A   Network Side            7\n                    3      Line#B\
    \   Router Side             8\n                    3      Line#B   Network Side\
    \            9\n                    4      Line#C   Router Side            10\n\
    \                    4      Line#C   Network Side           11\n             \
    \       5      Line#D   Router Side            12\n                    5     \
    \ Line#D   Network Side           13\n   For this example, ifNumber is equal to\
    \ 5.  Note the following\n   description of dsx3LineIndex: the dsx3LineIndex identifies\
    \ a DS3/E3\n   Interface on a managed device.  If there is an ifEntry that is\n\
    \   directly associated with this and only this DS3/E3 interface, it\n   should\
    \ have the same value as ifIndex.  Otherwise, number the\n   dsx3LineIndices with\
    \ an unique identifier following the rules of\n   choosing a number greater than\
    \ ifNumber and numbering inside\n   interfaces (e.g., equipment side) with even\
    \ numbers and outside\n   interfaces (e.g., network side) with odd numbers.\n\
    \   If the CSU shelf is managed by itself by a local SNMP Agent, the\n   situation\
    \ would be:\n            ifIndex (= dsx3IfIndex)                      dsx3LineIndex\n\
    \                    1      Line#A     Network Side            1\n           \
    \         2      Line#A     RouterSide              2\n                    3 \
    \     Line#B     Network Side            3\n                    4      Line#B\
    \     RouterSide              4\n                    5      Line#C     Network\
    \ Side            5\n                    6      Line#C     Router Side       \
    \      6\n                    7      Line#D     Network Side            7\n  \
    \                  8      Line#D     Router Side             8\n"
- title: 3.2.  Objectives of this MIB Module
  contents:
  - "3.2.  Objectives of this MIB Module\n   There are numerous things that could\
    \ be included in a MIB for DS3/E3\n   signals: the management of multiplexors,\
    \ CSUs, DSUs, and the like.\n   The intent of this document is to facilitate the\
    \ common management of\n   all devices with DS3/E3 interfaces.  As such, a design\
    \ decision was\n   made up front to very closely align the MIB with the set of\
    \ objects\n   that can generally be read from DS3/E3 devices that are currently\n\
    \   deployed.\n"
- title: 3.3.  DS3/E3 Terminology
  contents:
  - "3.3.  DS3/E3 Terminology\n   The terminology used in this document to describe\
    \ error conditions on\n   a DS3 interface as monitored by a DS3 device are based\
    \ on the\n   definitions from the ANSI T1M1.3/92-005R1 draft standard [12].  If\n\
    \   the definition in this document does not match the definition in the\n   ANSI\
    \ T1M1.3/92-005R1 draft document, the implementer should follow\n   the definition\
    \ described in this document.\n"
- title: 3.3.1.  Error Events
  contents:
  - "3.3.1.  Error Events\n          Bipolar Violation (BPV) Error Event\n       \
    \     A bipolar violation error event, for B3ZS(HDB3)-coded\n            signals,\
    \ is the occurrence of a pulse of the same polarity\n            as the previous\
    \ pulse without being part of the zero\n            substitution code, B3ZS(HDB3).\
    \  For B3ZS(HDB3)-coded\n            signals, a bipolar violation error event\
    \ may also include\n            other error patterns such as:  three(four) or\
    \ more\n            consecutive zeros and incorrect polarity.\n          Excessive\
    \ Zeros (EXZ) Error Event\n            An EXZ is the occurrence of any zero string\
    \ length equal\n            to or greater than 3 for B3ZS, or greater than 4 for\
    \ HDB3.\n          Line Coding Violation (LCV) Error Event\n            This parameter\
    \ is a count of both BPVs and EXZs\n            occurring over the accumulation\
    \ period.  An EXZ\n            increments the LCV by one regardless of the length\n\
    \            of the zero string.\n          P-bit Coding Violation (PCV) Error\
    \ Event\n            For all DS3 applications, a coding violation error\n    \
    \        event is a P-bit\n            Parity Error event.  A P-bit Parity Error\
    \ event is the\n            occurrence of a received P-bit code on the DS3 M-frame\n\
    \            that is not identical to the corresponding locally-\n           \
    \ calculated code.\n          C-bit Coding Violation (CCV) Error Event\n     \
    \       For C-bit Parity and SYNTRAN DS3 applications, this is\n            the\
    \ count of coding violations reported via the C-bits.\n            For C-bit Parity,\
    \ it is a count of CP-bit parity errors\n            occurring in the accumulation\
    \ interval.  For SYNTRAN, it\n            is a count of CRC-9 errors occurring\
    \ in the accumulation\n            interval.\n"
- title: 3.3.2.  Performance Parameters
  contents:
  - "3.3.2.  Performance Parameters\n   All performance parameters are accumulated\
    \ in fifteen minute\n   intervals and up to 96 intervals (24 hours worth) are\
    \ kept by an\n   agent.  Fewer than 96 intervals of data will be available if\
    \ the\n   agent has been restarted within the last 24 hours.  In addition,\n \
    \  there is a rolling 24-hour total of each performance parameter.\n   There is\
    \ no requirement for an agent to ensure fixed relationship\n   between the start\
    \ of a fifteen minute interval and any wall clock;\n   however some agents may\
    \ align the fifteen minute intervals with\n   quarter hours.\n          Line Errored\
    \ Seconds (LES)\n            A Line Errored Second is a second in\n          \
    \  which one or more CVs occurred OR one or more LOS defects.\n          P-bit\
    \ Errored Seconds (PES)\n            An PES is a second with one or more PCVs\
    \ OR\n            one or more Out of Frame defects OR a detected incoming AIS.\n\
    \            This gauge is not incremented when UASs are counted.\n          P-bit\
    \ Severely Errored Seconds (PSES)\n            A PSES is a second with 44 or more\
    \ PCVs OR\n            one or more Out of Frame defects OR a detected incoming\
    \ AIS.\n            This gauge is not incremented when UASs are counted.\n   \
    \       C-bit Errored Seconds (CES)\n            An CES is a second with one or\
    \ more CCVs OR\n            one or more Out of Frame defects OR a detected incoming\
    \ AIS.\n            This count is only for the SYNTRAN and C-bit Parity DS3\n\
    \            applications.  This gauge is not incremented when UASs are\n    \
    \        counted.\n          C-bit Severely Errored Seconds (CSES)\n         \
    \   A CSES is a second with 44 or more CCVs OR\n            one or more Out of\
    \ Frame defects OR a detected incoming AIS.\n            This count is only for\
    \ the SYNTRAN and C-bit Parity DS3\n            applications.  This gauge is not\
    \ incremented when UASs\n            are counted.\n          Severely Errored\
    \ Framing Seconds (SEFS)\n            A SEFS is a second with one or more Out\
    \ of Frame defects\n            OR a detected incoming AIS.\n          Unavailable\
    \ Seconds (UAS)\n            UAS are calculated by counting the number of seconds\
    \ that\n            the interface is unavailable.  The DS3 interface is said\n\
    \            to be unavailable from the onset of 10 contiguous PSESs, or\n   \
    \         the onset of the condition leading to a failure (see Failure\n     \
    \       States).  If the condition leading to the failure was\n            immediately\
    \ preceded by one or more contiguous PSESs, then\n            the DS3 interface\
    \ unavailability starts from the onset of\n            these PSESs.  Once unavailable,\
    \ and if no failure is\n            present, the DS3 interface becomes available\
    \ at the onset\n            of 10 contiguous seconds with no PSESs.  Once unavailable,\n\
    \            and if a failure is present, the DS3 interface becomes\n        \
    \    available at the onset of 10 contiguous seconds with no\n            PSESs,\
    \ if the failure clearing time is less than\n            or equal to 10 seconds.\
    \  If the failure clearing time is\n            more than 10 seconds, the DS3\
    \ interface becomes available\n            at the onset of 10 contiguous seconds\
    \ with no PSESs, or\n            the onset period leading to the successful clearing\n\
    \            condition, whichever occurs later.  With respect to the\n       \
    \     DS3 error counts, all counters are incremented\n            while the DS3\
    \ interface is deemed available.  While the\n            interface is deemed unavailable,\
    \ the only count that is\n            incremented is UASs.\n            A special\
    \ case exists when the 10 or more second period\n            crosses the 900 second\
    \ statistics window boundary, as the\n            foregoing description implies\
    \ that the PSES and UAS\n            counters must be adjusted when the Unavailable\
    \ Signal\n            State is entered. Clearly, successive GETs of the\n    \
    \        affected dsx3IntervalPSESs and dsx3IntervalUASs objects\n           \
    \ will return differing values if the first GET occurs\n            during the\
    \ first few seconds of the window.  This is\n            viewed as an unavoidable\
    \ side-effect of selecting the\n            presently defined managed objects\
    \ as a basis for this\n            memo.\n"
- title: 3.3.3.  Performance Defects
  contents:
  - "3.3.3.  Performance Defects\n          Failure States:\n            The Remote\
    \ Alarm Indication (RAI) failure, in SYNTRAN\n            applications, is declared\
    \ after detecting\n            the Yellow Alarm Signal on the alarm channel. \
    \ See ANSI\n            T1.107a-1990 [10].  The Remote Alarm Indication failure,\n\
    \            in C-bit Parity DS3 applications, is declared\n            as soon\
    \ as the preqsence of either one or two alarm signals\n            are detected\
    \ on then Far End Alarm Channel.  See [10].\n            The Remote Alarm Indication\
    \ failure may also be declared\n            after detecting the far-end SEF/AIS\
    \ defect (aka yellow).\n            The Remote Alarm Indication failure is cleared\
    \ as soon as\n            the presence of the any of the above alarms are removed.\n\
    \            Also, the incoming failure state is declared when a defect\n    \
    \        persists for at least 2-10 seconds.  The defects are\n            the\
    \ following:  Loss of Signal (LOS), an Out of Frame (OOF)\n            or an incoming\
    \ Alarm Indication Signal (AIS).\n            The Failure State is cleared when\
    \ the defect is absent\n            for less than or equal to 20 seconds.\n  \
    \        Far End SEF/AIS defect (aka yellow)\n            A Far End SEF/AIS defect\
    \ is the occurrence of the two X-bits\n            in a M-frame set to zero. \
    \ The Far End SEF/AIS defect is\n            terminated when the two X-bits in\
    \ a M-frame are set to\n            one.\n          Out of Frame (OOF) defect\n\
    \            A DS3 OOF defect is detected when any three or more errors\n    \
    \        in sixteen or fewer consecutive F-bits occur within a DS3\n         \
    \   M-frame.  An OOF defect may also be called a Severely\n            Errored\
    \ Frame (SEF) defect.  An OOF defect is cleared when\n            reframe occurs.\
    \  A DS3 Loss of Frame (LOF) failure is\n            declared when the DS3 OOF\
    \ defect is consistent for 2 to 10\n            seconds.  The DS3 OOF defect ends\
    \ when reframe occurs.\n            The DS3 LOF failure is cleared when the DS3\
    \ OOF\n            defect is absent for 10 to 20 seconds.\n            An E3 OOF\
    \ defect is detected when four consecutive frame\n            alignment signals\
    \ have been incorrectly received in there\n            predicted positions in\
    \ an E3 signal. E3 frame alignment\n            occurs when the presence of three\
    \ consecutive frame\n            alignment signals have been detected.\n     \
    \     Loss of Signal (LOS) defect\n            The DS3 LOS defect is declared\
    \ upon observing 175 +/- 75\n            contiguous pulse positions with no pulses\
    \ of either\n            positive or negative polarity.\n            The DS3 LOS\
    \ defect is terminated upon observing an average\n            pulse density of\
    \ at least 33% over a period of 175 +/- 75\n            contiguous pulse positions\
    \ starting with the receipt of a\n            pulse.\n          Alarm Indication\
    \ Signal (AIS) defect\n            The DS3 AIS is framed with \"stuck stuffing.\"\
    \  This implies\n            that it has a valid M-subframe alignments bits, M-frame\n\
    \            alignment bits, and P bits.  The information bits are set\n     \
    \       to a 1010... sequence, starting with a one (1) after each\n          \
    \  M-subframe alignment bit, M-frame alignment bit, X bit, P\n            bit,\
    \ and C bit.  The C bits are all set to zero giving\n            what is called\
    \ \"stuck stuffing.\"  The X bits are set to\n            one.  The DS3 AIS defect\
    \ is declared after DS3 AIS is\n            present in contiguous M-frames for\
    \ a time equal to or\n            greater than T, where 0.2 ms <= T <= 100 ms.\n\
    \            The DS3 AIS defect is terminated after AIS is absent in\n       \
    \     contiguous M-frames for a time equal to or greater than T.\n           \
    \ The E3 binary content of the AIS is nominally a continuous\n            stream\
    \ of ones.  AIS detection and the application of\n            consequent actions,\
    \ should be completed within a time\n            limit of 1 ms.\n"
- title: 3.3.4.  Other Terms
  contents:
  - "3.3.4.  Other Terms\n          Circuit Identifier\n            This is a character\
    \ string specified by the circuit\n            vendor, and is useful when communicating\
    \ with the vendor\n            during the troubleshooting process.\n"
- title: 4.  Object Definitions
  contents:
  - "4.  Object Definitions\n               RFC1407-MIB DEFINITIONS ::= BEGIN\n  \
    \             IMPORTS\n                       Gauge\n                        \
    \       FROM RFC1155-SMI\n                       DisplayString, transmission\n\
    \                               FROM RFC1213-MIB\n                       OBJECT-TYPE\n\
    \                               FROM RFC-1212;\n               -- This MIB module\
    \ uses the extended OBJECT-TYPE macro\n               -- as defined in RFC 1212.\n\
    \                       ds3  OBJECT IDENTIFIER ::= { transmission 30 }\n     \
    \          -- The DS3/E3 Near End Group\n               -- Implementation of this\
    \ group is mandatory for all\n               -- systems that attach to a DS3/E3\
    \ Interface.\n               -- The DS3/E3 Near End Group consists of four tables:\n\
    \               --    DS3/E3 Configuration\n               --    DS3/E3 Current\n\
    \               --    DS3/E3 Interval\n               --    DS3/E3 Total\n   \
    \            -- the DS3/E3 Configuration\n               dsx3ConfigTable OBJECT-TYPE\n\
    \                   SYNTAX  SEQUENCE OF Dsx3ConfigEntry\n                   ACCESS\
    \  not-accessible\n                   STATUS  mandatory\n                   DESCRIPTION\n\
    \                           \"The DS3/E3 Configuration table.\"\n            \
    \      ::= { ds3 5 }\n              dsx3ConfigEntry OBJECT-TYPE\n            \
    \      SYNTAX  Dsx3ConfigEntry\n                  ACCESS  not-accessible\n   \
    \               STATUS  mandatory\n                  DESCRIPTION\n           \
    \               \"An entry in the DS3/E3 Configuration table.\"\n            \
    \     INDEX   { dsx3LineIndex }\n                 ::= { dsx3ConfigTable 1 }\n\
    \             Dsx3ConfigEntry ::=\n                 SEQUENCE {\n             \
    \        dsx3LineIndex\n                         INTEGER,\n                  \
    \   dsx3IfIndex\n                         INTEGER,\n                     dsx3TimeElapsed\n\
    \                         INTEGER,\n                     dsx3ValidIntervals\n\
    \                         INTEGER,\n                     dsx3LineType\n      \
    \                   INTEGER,\n                     dsx3LineCoding\n          \
    \               INTEGER,\n                     dsx3SendCode\n                \
    \         INTEGER,\n                     dsx3CircuitIdentifier\n             \
    \            DisplayString,\n                     dsx3LoopbackConfig\n       \
    \                  INTEGER,\n                     dsx3LineStatus\n           \
    \              INTEGER,\n                     dsx3TransmitClockSource\n      \
    \                   INTEGER\n             }\n             dsx3LineIndex OBJECT-TYPE\n\
    \                 SYNTAX  INTEGER (1..65535)\n                 ACCESS  read-only\n\
    \                 STATUS  mandatory\n                 DESCRIPTION\n          \
    \               \"This object is the identifier of a DS3/E3\n                \
    \         Interface on a managed device.  If there is an\n                   \
    \      ifEntry that is directly associated with this\n                       \
    \  and only this DS3/E3 interface, it should have\n                         the\
    \ same value as ifIndex.  Otherwise, number\n                         the dsx3LineIndices\
    \ with an unique identifier\n                         following the rules of choosing\
    \ a number that\n                         is greater than ifNumber and numbering\
    \ the\n                         inside interfaces (e.g., equipment side) with\n\
    \                         even numbers and outside interfaces (e.g,\n        \
    \                 network side) with odd numbers.\"\n                ::= { dsx3ConfigEntry\
    \ 1 }\n            dsx3IfIndex OBJECT-TYPE\n                SYNTAX  INTEGER (1..65535)\n\
    \                ACCESS  read-only\n                STATUS  mandatory\n      \
    \          DESCRIPTION\n                        \"This value for this object is\
    \ equal to the\n                        value of ifIndex from the Interfaces table\
    \ of\n                        MIB II (RFC 1213).\"\n               ::= { dsx3ConfigEntry\
    \ 2 }\n           dsx3TimeElapsed OBJECT-TYPE\n               SYNTAX  INTEGER\
    \ (0..899)\n               ACCESS  read-only\n               STATUS  mandatory\n\
    \               DESCRIPTION\n                       \"The number of seconds that\
    \ have elapsed since\n                       the beginning of the near end current\
    \ error-\n                       measurement period.\"\n              ::= { dsx3ConfigEntry\
    \ 3 }\n          dsx3ValidIntervals OBJECT-TYPE\n              SYNTAX  INTEGER\
    \ (0..96)\n              ACCESS  read-only\n              STATUS  mandatory\n\
    \              DESCRIPTION\n                      \"The number of previous near\
    \ end intervals for\n                      which valid data was collected.  The\
    \ value will be\n                      96 unless the interface was brought online\
    \ within\n                      the last 24 hours, in which case the value will\
    \ be\n                      the number of complete 15 minute near end\n      \
    \                intervals since the interface has been online.\"\n          \
    \    ::= { dsx3ConfigEntry 4 }\n          dsx3LineType OBJECT-TYPE\n         \
    \     SYNTAX  INTEGER {\n                          dsx3other(1),\n           \
    \               dsx3M23(2),\n                          dsx3SYNTRAN(3),\n     \
    \                     dsx3CbitParity(4),\n                          dsx3ClearChannel(5),\n\
    \                          e3other(6),\n                          e3Framed(7),\n\
    \                          e3Plcp(8)\n                      }\n              ACCESS\
    \  read-write\n              STATUS  mandatory\n              DESCRIPTION\n  \
    \                    \"This variable indicates the variety of DS3 C-bit\n    \
    \                  or E3 application\n                      implementing this\
    \ interface.  The type of\n                      interface affects the interpretation\
    \ of the\n                      usage and error statistics.\n                \
    \      The rate of DS3 is 44.736 Mbps and E3 is\n                      34.368\
    \ Mbps.\n                      The dsx3ClearChannel value means that the C-bits\n\
    \                      are not used except for sending/receiving\n           \
    \           AIS.\n                      The values, in sequence, describe:\n \
    \                     TITLE:            SPECIFICATION:\n                     \
    \ dsx3M23            ANSI T1.107-1988\n                      dsx3SYNTRAN     \
    \   ANSI T1.107-1988\n                      dsx3CbitParity     ANSI T1.107a-1989\n\
    \                      dsx3ClearChannel   ANSI T1.102-1987\n                 \
    \     e3Framed           CCITT G.751\n                      e3Plcp           \
    \  ETSI T/NA(91)18.\"\n              ::= { dsx3ConfigEntry 5 }\n          dsx3LineCoding\
    \ OBJECT-TYPE\n              SYNTAX  INTEGER {\n                          dsx3Other(1),\n\
    \                          dsx3B3ZS(2),\n                          e3HDB3(3)\n\
    \                      }\n              ACCESS  read-write\n              STATUS\
    \  mandatory\n              DESCRIPTION\n                      \"This variable\
    \ describes the variety of Zero Code\n                      Suppression used on\
    \ this interface, which in turn\n                      affects a number of its\
    \ characteristics.\n                      dsx3B3ZS and e3HDB3 refer to the use\
    \ of specified\n                      patterns of normal bits and bipolar violations\n\
    \                      which are used to replace sequences of zero bits\n    \
    \                  of a specified length.\"\n              ::= { dsx3ConfigEntry\
    \ 6 }\n          dsx3SendCode OBJECT-TYPE\n                 SYNTAX  INTEGER {\n\
    \                         dsx3SendNoCode(1),\n                         dsx3SendLineCode(2),\n\
    \                         dsx3SendPayloadCode(3),\n                         dsx3SendResetCode(4),\n\
    \                         dsx3SendDS1LoopCode(5),\n                         dsx3SendTestPattern(6)\n\
    \                         }\n                 ACCESS  read-write\n           \
    \      STATUS  mandatory\n                 DESCRIPTION\n                     \
    \ \"This variable indicates what type of code is\n                      being\
    \ sent across the DS3/E3 interface by the\n                      device.  (These\
    \ are optional for E3 interfaces.)\n                      The values mean:\n \
    \                        dsx3SendNoCode\n                             sending\
    \ looped or normal data\n                         dsx3SendLineCode\n         \
    \                    sending a request for a line loopback\n                 \
    \        dsx3SendPayloadCode\n                             sending a request for\
    \ a payload loopback\n                             (i.e., all DS1/E1s in a DS3/E3\
    \ frame)\n                         dsx3SendResetCode\n                       \
    \      sending a loopback deactivation request\n                         dsx3SendDS1LoopCode\n\
    \                             requesting to loopback a particular DS1/E1\n   \
    \                          within a DS3/E3 frame\n                         dsx3SendTestPattern\n\
    \                             sending a test pattern.\"\n                 ::=\
    \ { dsx3ConfigEntry 7 }\n          dsx3CircuitIdentifier OBJECT-TYPE\n       \
    \       SYNTAX  DisplayString (SIZE (0..255))\n              ACCESS  read-write\n\
    \              STATUS  mandatory\n              DESCRIPTION\n                \
    \      \"This variable contains the transmission vendor's\n                  \
    \    circuit identifier, for the purpose of\n                      facilitating\
    \ troubleshooting.\"\n              ::= { dsx3ConfigEntry 8 }\n          dsx3LoopbackConfig\
    \ OBJECT-TYPE\n                 SYNTAX  INTEGER {\n                          \
    \ dsx3NoLoop(1),\n                           dsx3PayloadLoop(2),\n           \
    \                dsx3LineLoop(3),\n                           dsx3OtherLoop(4)\n\
    \                         }\n                 ACCESS  read-write\n           \
    \      STATUS  mandatory\n                 DESCRIPTION\n                    \"\
    This variable represents the loopback configuration\n                    of the\
    \ DS3/E3 interface.\n                    The values mean:\n                  \
    \  dsx3NoLoop\n                      Not in the loopback state.  A device that\
    \ is\n                      not capable of performing a loopback on\n        \
    \              the interface shall always return this as\n                   \
    \   it's value.\n                    dsx3PayloadLoop\n                      The\
    \ received signal at this interface is looped\n                      through the\
    \ device.\n                      Typically the received signal\n             \
    \         is looped back for retransmission after it has\n                   \
    \   passed through the device's framing function.\n                    dsx3LineLoop\n\
    \                      The received signal at this interface does not\n      \
    \                go through the device (minimum penetration) but\n           \
    \           is looped back out.\n                    dsx3OtherLoop\n         \
    \             Loopbacks that are not defined here.\"\n                 ::= { dsx3ConfigEntry\
    \ 9 }\n          dsx3LineStatus OBJECT-TYPE\n              SYNTAX  INTEGER (1..1023)\n\
    \              ACCESS  read-only\n              STATUS  mandatory\n          \
    \    DESCRIPTION\n                 \"This variable indicates the\n           \
    \      Line Status of the interface.\n                 It contains loopback state\
    \ information\n                 and failure state information.\n             \
    \    The dsx3LineStatus is a bit map represented\n                 as a sum, therefore,\n\
    \                 it can represent multiple failures\n                 and a loopback\
    \ (see dsx3LoopbackConfig object\n                 for the type of loopback)\n\
    \                 simultaneously.\n                 The dsx3NoAlarm should be\
    \ set if and only if\n                 no other flag is set.\n               \
    \  The various bit positions are:\n                    1     dsx3NoAlarm     \
    \  No alarm present\n                    2     dsx3RcvRAIFailure Receiving Yellow/Remote\n\
    \                          Alarm Indication\n                    4     dsx3XmitRAIAlarm\
    \ Transmitting Yellow/Remote\n                          Alarm Indication\n   \
    \                 8     dsx3RcvAIS        Receiving AIS failure state\n      \
    \             16     dsx3XmitAIS       Transmitting AIS\n                   32\
    \     dsx3LOF           Receiving LOF failure state\n                   64   \
    \  dsx3LOS           Receiving LOS failure state\n                  128     dsx3LoopbackState\
    \ Looping the received signal\n                  256     dsx3RcvTestCode   Receiving\
    \ a Test Pattern\n                  512     dsx3OtherFailure any line status not\
    \ defined\n                          here\"\n              ::= { dsx3ConfigEntry\
    \ 10 }\n          dsx3TransmitClockSource OBJECT-TYPE\n              SYNTAX  INTEGER\
    \ {\n                          loopTiming(1),\n                          localTiming(2),\n\
    \                          throughTiming(3)\n                      }\n       \
    \       ACCESS  read-write\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                 \"The source of Transmit Clock.\n                 is derived\
    \ from the recovered receive clock of\n                 another DS3 interface.\"\
    \n              ::= { dsx3ConfigEntry 11 }\n          -- the DS3/E3 Current\n\
    \          -- The DS3/E3 current table contains various statistics being\n   \
    \       -- collected for the current 15 minute interval.\n          dsx3CurrentTable\
    \ OBJECT-TYPE\n              SYNTAX  SEQUENCE OF Dsx3CurrentEntry\n          \
    \    ACCESS  not-accessible\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The DS3/E3 Current table.\"\n              ::= { ds3\
    \ 6 }\n          dsx3CurrentEntry OBJECT-TYPE\n              SYNTAX  Dsx3CurrentEntry\n\
    \              ACCESS  not-accessible\n              STATUS  mandatory\n     \
    \         DESCRIPTION\n                      \"An entry in the DS3/E3 Current\
    \ table.\"\n              INDEX   { dsx3CurrentIndex }\n              ::= { dsx3CurrentTable\
    \ 1 }\n          Dsx3CurrentEntry ::=\n              SEQUENCE {\n            \
    \      dsx3CurrentIndex\n                      INTEGER,\n                  dsx3CurrentPESs\n\
    \                      Gauge,\n                  dsx3CurrentPSESs\n          \
    \            Gauge,\n                  dsx3CurrentSEFSs\n                    \
    \  Gauge,\n                  dsx3CurrentUASs\n                      Gauge,\n \
    \                 dsx3CurrentLCVs\n                      Gauge,\n            \
    \      dsx3CurrentPCVs\n                      Gauge,\n                  dsx3CurrentLESs\n\
    \                      Gauge,\n                  dsx3CurrentCCVs\n           \
    \           Gauge,\n                  dsx3CurrentCESs\n                      Gauge,\n\
    \                  dsx3CurrentCSESs\n                      Gauge\n           \
    \   }\n          dsx3CurrentIndex OBJECT-TYPE\n              SYNTAX  INTEGER (1..65535)\n\
    \              ACCESS  read-only\n              STATUS  mandatory\n          \
    \    DESCRIPTION\n                      \"The index value which uniquely identifies\
    \ the\n                      DS3/E3 interface to which this entry is\n       \
    \               applicable.  The interface identified by a\n                 \
    \     particular value of this index is the same\n                      interface\
    \ as identified by the same value an\n                      dsx3LineIndex object\
    \ instance.\"\n              ::= { dsx3CurrentEntry 1 }\n          dsx3CurrentPESs\
    \ OBJECT-TYPE\n              SYNTAX  Gauge\n              ACCESS  read-only\n\
    \              STATUS  mandatory\n              DESCRIPTION\n                \
    \      \"The counter associated with the number of P-bit\n                   \
    \   Errored Seconds, encountered by a DS3 interface in\n                     \
    \ the current 15 minute interval.\"\n              ::= { dsx3CurrentEntry 2 }\n\
    \          dsx3CurrentPSESs OBJECT-TYPE\n              SYNTAX  Gauge\n       \
    \       ACCESS  read-only\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The counter associated with the number of P-bit\n   \
    \                   Severely Errored Seconds, encountered by a DS3\n         \
    \             interface in the current 15 minute interval.\"\n              ::=\
    \ { dsx3CurrentEntry 3 }\n          dsx3CurrentSEFSs OBJECT-TYPE\n           \
    \   SYNTAX  Gauge\n              ACCESS  read-only\n              STATUS  mandatory\n\
    \              DESCRIPTION\n                      \"The counter associated with\
    \ the number of\n                      Severely Errored Framing Seconds, encountered\
    \ by a\n                      DS3/E3 interface in the current 15 minute\n    \
    \                  interval.\"\n              ::= { dsx3CurrentEntry 4 }\n   \
    \       dsx3CurrentUASs OBJECT-TYPE\n              SYNTAX  Gauge\n           \
    \   ACCESS  read-only\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The counter associated with the number of\n         \
    \             Unavailable Seconds, encountered by a DS3\n                    \
    \  interface in the current 15 minute interval.\"\n              ::= { dsx3CurrentEntry\
    \ 5 }\n          dsx3CurrentLCVs OBJECT-TYPE\n              SYNTAX  Gauge\n  \
    \            ACCESS  read-only\n              STATUS  mandatory\n            \
    \  DESCRIPTION\n                      \"The counter associated with the number\
    \ of Line\n                      Coding Violations encountered by a DS3/E3\n \
    \                     interface in the current 15 minute interval.\"\n       \
    \       ::= { dsx3CurrentEntry 6 }\n          dsx3CurrentPCVs OBJECT-TYPE\n  \
    \            SYNTAX  Gauge\n              ACCESS  read-only\n              STATUS\
    \  mandatory\n              DESCRIPTION\n                      \"The counter associated\
    \ with the number of P-bit\n                      Coding Violations, encountered\
    \ by a DS3 interface\n                      in the current 15 minute interval.\"\
    \n              ::= { dsx3CurrentEntry 7 }\n          dsx3CurrentLESs OBJECT-TYPE\n\
    \              SYNTAX  Gauge\n              ACCESS  read-only\n              STATUS\
    \  mandatory\n              DESCRIPTION\n                      \"The number of\
    \ Line Errored Seconds encountered by\n                      a DS3/E3 interface\
    \ in the current 15 minute\n                      interval.\"\n              ::=\
    \ { dsx3CurrentEntry 8 }\n          dsx3CurrentCCVs OBJECT-TYPE\n            \
    \  SYNTAX  Gauge\n              ACCESS  read-only\n              STATUS  mandatory\n\
    \              DESCRIPTION\n                      \"The number of C-bit Coding\
    \ Violations encountered\n                      by a DS3 interface in the current\
    \ 15 minute\n                      interval.\"\n              ::= { dsx3CurrentEntry\
    \ 9 }\n          dsx3CurrentCESs OBJECT-TYPE\n              SYNTAX  Gauge\n  \
    \            ACCESS  read-only\n              STATUS  mandatory\n            \
    \  DESCRIPTION\n                      \"The number of C-bit Errored Seconds encountered\n\
    \                      by a DS3 interface in the current 15 minute\n         \
    \             interval.\"\n              ::= { dsx3CurrentEntry 10 }\n       \
    \   dsx3CurrentCSESs OBJECT-TYPE\n              SYNTAX  Gauge\n              ACCESS\
    \  read-only\n              STATUS  mandatory\n              DESCRIPTION\n   \
    \                   \"The number of C-bit Severely Errored Seconds\n         \
    \             encountered by a DS3 interface in the current 15\n             \
    \         minute interval.\"\n              ::= { dsx3CurrentEntry 11 }\n    \
    \      -- the DS3/E3 Interval\n          -- The DS3/E3 Interval Table contains\
    \ various statistics\n          -- collected by each DS3/E3 Interface over the\
    \ previous 24\n          -- hours of operation.  The past 24 hours are broken\
    \ into 96\n          -- completed 15 minute intervals.\n          dsx3IntervalTable\
    \ OBJECT-TYPE\n              SYNTAX  SEQUENCE OF Dsx3IntervalEntry\n         \
    \     ACCESS  not-accessible\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The DS3/E3 Interval table.\"\n              ::= { ds3\
    \ 7 }\n          dsx3IntervalEntry OBJECT-TYPE\n              SYNTAX  Dsx3IntervalEntry\n\
    \              ACCESS  not-accessible\n              STATUS  mandatory\n     \
    \         DESCRIPTION\n                      \"An entry in the DS3/E3 Interval\
    \ table.\"\n              INDEX   { dsx3IntervalIndex, dsx3IntervalNumber }\n\
    \              ::= { dsx3IntervalTable 1 }\n          Dsx3IntervalEntry ::=\n\
    \              SEQUENCE {\n                  dsx3IntervalIndex\n             \
    \         INTEGER,\n                  dsx3IntervalNumber\n                   \
    \   INTEGER,\n                  dsx3IntervalPESs\n                      Gauge,\n\
    \                  dsx3IntervalPSESs\n                      Gauge,\n         \
    \         dsx3IntervalSEFSs\n                      Gauge,\n                  dsx3IntervalUASs\n\
    \                      Gauge,\n                  dsx3IntervalLCVs\n          \
    \            Gauge,\n                  dsx3IntervalPCVs\n                    \
    \  Gauge,\n                  dsx3IntervalLESs\n                      Gauge,\n\
    \                  dsx3IntervalCCVs\n                      Gauge,\n          \
    \        dsx3IntervalCESs\n                      Gauge,\n                  dsx3IntervalCSESs\n\
    \                      Gauge\n              }\n          dsx3IntervalIndex OBJECT-TYPE\n\
    \              SYNTAX  INTEGER (1..65535)\n              ACCESS  read-only\n \
    \             STATUS  mandatory\n              DESCRIPTION\n                 \
    \     \"The index value which uniquely identifies the\n                      DS3/E3\
    \ interface to which this entry is\n                      applicable.  The interface\
    \ identified by a\n                      particular value of this index is the\
    \ same\n                      interface as identified by the same value an\n \
    \                     dsx3LineIndex object instance.\"\n              ::= { dsx3IntervalEntry\
    \ 1 }\n          dsx3IntervalNumber OBJECT-TYPE\n              SYNTAX  INTEGER\
    \ (1..96)\n              ACCESS  read-only\n              STATUS  mandatory\n\
    \              DESCRIPTION\n                      \"A number between 1 and 96,\
    \ where 1 is the most\n                      recently completed 15 minute interval\
    \ and 96 is\n                      the least recently completed 15 minutes interval\n\
    \                      (assuming that all 96 intervals are valid).\"\n       \
    \       ::= { dsx3IntervalEntry 2 }\n          dsx3IntervalPESs OBJECT-TYPE\n\
    \              SYNTAX  Gauge\n              ACCESS  read-only\n              STATUS\
    \  mandatory\n              DESCRIPTION\n                      \"The counter associated\
    \ with the number of P-bit\n                      Errored Seconds, encountered\
    \ by a DS3 interface in\n                      one of the previous 96, individual\
    \ 15 minute,\n                      intervals.\"\n              ::= { dsx3IntervalEntry\
    \ 3 }\n          dsx3IntervalPSESs OBJECT-TYPE\n              SYNTAX  Gauge\n\
    \              ACCESS  read-only\n              STATUS  mandatory\n          \
    \    DESCRIPTION\n                      \"The counter associated with the number\
    \ of P-bit\n                      Severely Errored Seconds, encountered by a DS3\n\
    \                      interface in one of the previous 96, individual 15\n  \
    \                    minute, intervals.\"\n              ::= { dsx3IntervalEntry\
    \ 4 }\n          dsx3IntervalSEFSs OBJECT-TYPE\n              SYNTAX  Gauge\n\
    \              ACCESS  read-only\n              STATUS  mandatory\n          \
    \    DESCRIPTION\n                      \"The counter associated with the number\
    \ of\n                      Severely Errored Framing Seconds, encountered by a\n\
    \                      DS3/E3 interface in one of the previous 96,\n         \
    \             individual 15 minute, intervals.\"\n              ::= { dsx3IntervalEntry\
    \ 5 }\n          dsx3IntervalUASs OBJECT-TYPE\n              SYNTAX  Gauge\n \
    \             ACCESS  read-only\n              STATUS  mandatory\n           \
    \   DESCRIPTION\n                      \"The counter associated with the number\
    \ of\n                      Unavailable Seconds, encountered by a DS3\n      \
    \                interface in one of the previous 96, individual 15\n        \
    \              minute, intervals.\"\n              ::= { dsx3IntervalEntry 6 }\n\
    \          dsx3IntervalLCVs OBJECT-TYPE\n              SYNTAX  Gauge\n       \
    \       ACCESS  read-only\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The counter associated with the number of Line\n    \
    \                  Coding Violations encountered by a DS3/E3\n               \
    \       interface in one of the previous 96, individual 15\n                 \
    \     minute, intervals.\"\n              ::= { dsx3IntervalEntry 7 }\n      \
    \    dsx3IntervalPCVs OBJECT-TYPE\n              SYNTAX  Gauge\n             \
    \ ACCESS  read-only\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The counter associated with the number of P-bit\n   \
    \                   Coding Violations, encountered by a DS3 interface\n      \
    \                in one of the previous 96, individual 15 minute,\n          \
    \            intervals.\"\n              ::= { dsx3IntervalEntry 8 }\n       \
    \   dsx3IntervalLESs OBJECT-TYPE\n              SYNTAX  Gauge\n              ACCESS\
    \  read-only\n              STATUS  mandatory\n              DESCRIPTION\n   \
    \                \"The number of Line Errored  Seconds  (BPVs  or\n          \
    \         illegal  zero  sequences) encountered by a DS3/E3\n                \
    \   interface in one of the previous 96, individual\n                   15 minute,\
    \ intervals.\"\n              ::= { dsx3IntervalEntry 9 }\n          dsx3IntervalCCVs\
    \ OBJECT-TYPE\n              SYNTAX  Gauge\n              ACCESS  read-only\n\
    \              STATUS  mandatory\n              DESCRIPTION\n                \
    \      \"The number of C-bit Coding Violations encountered\n                 \
    \     by a DS3 interface in one of the previous 96,\n                      individual\
    \ 15 minute, intervals.\"\n              ::= { dsx3IntervalEntry 10 }\n      \
    \    dsx3IntervalCESs OBJECT-TYPE\n              SYNTAX  Gauge\n             \
    \ ACCESS  read-only\n              STATUS  mandatory\n              DESCRIPTION\n\
    \                      \"The number of C-bit Errored Seconds encountered\n   \
    \                   by a DS3 interface in one of the previous 96,\n          \
    \            individual 15 minute, intervals.\"\n              ::= { dsx3IntervalEntry\
    \ 11 }\n          dsx3IntervalCSESs OBJECT-TYPE\n              SYNTAX  Gauge\n\
    \              ACCESS  read-only\n              STATUS  mandatory\n          \
    \    DESCRIPTION\n                      \"The number of C-bit Severely Errored\
    \ Seconds\n                      encountered by a DS3 interface in one of the\n\
    \                      previous 96, individual 15 minute, intervals.\"\n     \
    \         ::= { dsx3IntervalEntry 12 }\n          -- the DS3/E3 Total\n      \
    \    -- The DS3/E3 Total Table contains the cumulative sum of the\n          --\
    \ various statistics for the 24 hour period preceding the\n          -- current\
    \ interval.\n          dsx3TotalTable OBJECT-TYPE\n              SYNTAX  SEQUENCE\
    \ OF Dsx3TotalEntry\n              ACCESS  not-accessible\n              STATUS\
    \  mandatory\n              DESCRIPTION\n                      \"The DS3/E3 Total\
    \ table.  24 hour interval.\"\n              ::= { ds3 8 }\n          dsx3TotalEntry\
    \ OBJECT-TYPE\n              SYNTAX  Dsx3TotalEntry\n              ACCESS  not-accessible\n\
    \              STATUS  mandatory\n              DESCRIPTION\n                \
    \      \"An entry in the DS3/E3 Total table.\"\n              INDEX   { dsx3TotalIndex\
    \ }\n              ::= { dsx3TotalTable 1 }\n          Dsx3TotalEntry ::=\n  \
    \            SEQUENCE {\n                  dsx3TotalIndex\n                  \
    \    INTEGER,\n                  dsx3TotalPESs\n                      Gauge,\n\
    \                  dsx3TotalPSESs\n                      Gauge,\n            \
    \      dsx3TotalSEFSs\n                      Gauge,\n                  dsx3TotalUASs\n\
    \                      Gauge,\n                  dsx3TotalLCVs\n             \
    \         Gauge,\n                  dsx3TotalPCVs\n                      Gauge,\n\
    \                  dsx3TotalLESs\n                      Gauge,\n             \
    \     dsx3TotalCCVs\n                      Gauge,\n                  dsx3TotalCESs\n\
    \                      Gauge,\n                  dsx3TotalCSESs\n            \
    \          Gauge\n              }\n          dsx3TotalIndex OBJECT-TYPE\n    \
    \          SYNTAX  INTEGER (1..65535)\n              ACCESS  read-only\n     \
    \         STATUS  mandatory\n              DESCRIPTION\n                     \
    \ \"The index value which uniquely identifies the\n                      DS3/E3\
    \ interface to which this entry is\n                      applicable.  The interface\
