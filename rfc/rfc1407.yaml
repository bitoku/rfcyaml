    \ currently using\n                 a channel, the value should be zero.  If a\n\
    \                 single interface occupies more  than  one  time\n          \
    \       slot,  that ifIndex value will be found in multiple\n                \
    \ time slots.\"\n             ::= { dsx3FracEntry 3 }\n          END\n"
