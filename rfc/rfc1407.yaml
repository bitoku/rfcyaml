- title: __initial_text__
  contents:
  - "                     Definitions of Managed Objects\n                     for\
    \ the DS3/E3 Interface Type\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This RFC specifies an IAB standards track protocol for\
    \ the Internet\n   community, and requests discussion and suggestions for improvements.\n\
    \   Please refer to the current edition of the \"IAB Official Protocol\n   Standards\"\
    \ for the standardization state and status of this protocol.\n   Distribution\
    \ of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines an extension to the Management Information Base\n\
    \   (MIB) for use with network management protocols in TCP/IP-based\n   internets.\
    \  In particular, it defines objects for managing DS3 and E3\n   Interfaces. \
    \ This document is a companion document with Definitions\n   of Managed Objects\
    \ for the DS1 Interface Type.\n   This document entirely replaces RFC 1233, which\
    \ contains a\n   fundamental error: many objects are encoded as Counters that\
    \ must be\n   encoded as INTEGERs or Gauges.  The magnitude of the change required\n\
    \   is sufficient that virtually every object changed.  Therefore, the\n   MIB\
    \ documented in RFC 1233 should not be implemented.\n"
