- title: __initial_text__
  contents:
  - '                        The ''tn3270'' URI Scheme

    '
- title: Abstract
  contents:
  - "Abstract\n   This document is the specification of the 'tn3270' Uniform Resource\n\
    \   Identifier (URI) scheme, which is used to designate the access to the\n  \
    \ resources available via Telnet 3270 mode (TN3270) and Telnet 3270\n   Enhanced\
    \ mode (TN3270E).  It updates RFC 1041 and RFC 2355, which\n   specify these protocols,\
    \ and RFC 1738, which firstly mentioned this\n   URI scheme without defining its\
    \ syntax and semantics.\n"
