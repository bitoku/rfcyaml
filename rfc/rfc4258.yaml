- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Generalized Multi-Protocol Label Switching (GMPLS) suite\
    \ of\n   protocols provides, among other capabilities, support for controlling\n\
    \   different switching technologies.  These include support for\n   requesting\
    \ TDM connections utilizing SONET/SDH (see [T1.105] and\n   [G.707], respectively)\
    \ as well as Optical Transport Networks (OTNs,\n   see [G.709]).  However, there\
    \ are certain capabilities that are\n   needed to support the ITU-T G.8080 control\
    \ plane architecture for an\n   Automatically Switched Optical Network (ASON).\
    \  Therefore, it is\n   desirable to understand the corresponding requirements\
    \ for the GMPLS\n   protocol suite.  The ASON control plane architecture is defined\
    \ in\n   [G.8080]; ASON routing requirements are identified in [G.7715] and in\n\
    \   [G.7715.1] for ASON link state protocols.  These Recommendations\n   apply\
    \ to all [G.805] layer networks (e.g., SDH and OTN), and provide\n   protocol-neutral\
    \ functional requirements and architecture.\n   This document focuses on the routing\
    \ requirements for the GMPLS suite\n   of protocols to support the capabilities\
    \ and functionality of ASON\n   control planes.  This document summarizes the\
    \ ASON requirements using\n   ASON terminology.  This document does not address\
    \ GMPLS applicability\n   or GMPLS capabilities.  Any protocol (in particular,\
    \ routing)\n   applicability, design, or suggested extensions are strictly outside\n\
    \   the scope of this document.  ASON (Routing) terminology sections are\n   provided\
    \ in Appendixes 1 and 2.\n   The ASON routing architecture is based on the following\
    \ assumptions:\n   -  A network is subdivided based on operator decision and criteria\n\
    \      (e.g., geography, administration, and/or technology); the network\n   \
    \   subdivisions are defined in ASON as Routing Areas (RAs).\n   -  The routing\
    \ architecture and protocols applied after the network\n      is subdivided are\
    \ an operator's choice.  A multi-level hierarchy\n      of RAs, as defined in\
    \ ITU-T [G.7715] and [G.7715.1], provides for\n      a hierarchical relationship\
    \ of RAs based on containment; i.e.,\n      child RAs are always contained within\
    \ a parent RA.  The\n      hierarchical containment relationship of RAs provides\
    \ for routing\n      information abstraction, thereby enabling scalable routing\n\
    \      information representation.  The maximum number of hierarchical RA\n  \
    \    levels to be supported is not specified (outside the scope of this\n    \
    \  document).\n   -  Within an ASON RA and for each level of the routing hierarchy,\n\
    \      multiple routing paradigms (hierarchical, step-by-step, source-\n     \
    \ based), centralized or distributed path computation, and multiple\n      different\
    \ routing protocols MAY be supported.  The architecture\n      does not assume\
    \ a one-to-one correspondence between a routing\n      protocol and an RA level,\
    \ and allows the routing protocol(s) used\n      within different RAs (including\
    \ child and parent RAs) to be\n      different.  The realization of the routing\
    \ paradigm(s) to support\n      the hierarchical levels of RAs is not specified.\n\
    \   -  The routing adjacency topology (i.e., the associated Protocol\n      Controller\
    \ (PC) connectivity) and transport topology are NOT\n      assumed to be congruent.\n\
    \   -  The requirements support architectural evolution, e.g., a change\n    \
    \  in the number of RA levels, as well as aggregation and\n      segmentation\
    \ of RAs.\n   The description of the ASON routing architecture provides for a\n\
    \   conceptual reference architecture, with definition of functional\n   components\
    \ and common information elements to enable end-to-end\n   routing in the case\
    \ of protocol heterogeneity and facilitate\n   management of ASON networks.  This\
    \ description is only conceptual: no\n   physical partitioning of these functions\
    \ is implied.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n   Although [RFC2119] describes interpretations of these\
    \ key words in\n   terms of protocol specifications and implementations, they\
    \ are used\n   in this document to describe design requirements for protocol\n\
    \   extensions.\n"
- title: 3.  ASON Routing Architecture and Requirements
  contents:
  - "3.  ASON Routing Architecture and Requirements\n   The fundamental architectural\
    \ concept is the RA and its related\n   functional components (see Appendix 2\
    \ on terminology).  The routing\n   services offered by an RA are provided by\
    \ a Routing Performer (RP).\n   An RP is responsible for a single RA, and it MAY\
    \ be functionally\n   realized using distributed Routing Controllers (RCs).  The\
    \ RC,\n   itself, MAY be implemented as a cluster of distributed entities (ASON\n\
    \   refers to the cluster as a Routing Control Domain (RCD)).  The RC\n   components\
    \ for an RA receive routing topology information from their\n   associated Link\
    \ Resource Manager(s) (LRMs) and store this information\n   in the Routing Information\
    \ Database (RDB).  The RDB is replicated at\n   each RC bounded to the same RA,\
    \ and MAY contain information about\n   multiple transport plane network layers.\
    \  Whenever the routing\n   topology changes, the LRM informs the corresponding\
    \ RC, which in turn\n   updates its associated RDB.  In order to ensure RDB synchronization,\n\
    \   the RCs cooperate and exchange routing information.  Path computation\n  \
    \ functions MAY exist in each RC, MAY exist on selected RCs within the\n   same\
    \ RA, or MAY be centralized for the RA.\n   In this context, communication between\
    \ RCs within the same RA is\n   realized using a particular routing protocol (or\
    \ multiple protocols).\n   In ASON, the communication component is represented\
    \ by the protocol\n   controller (PC) component(s) and the protocol messages are\
    \ conveyed\n   over the ASON control plane's Signaling Control Network (SCN).\
    \  The\n   PC MAY convey information for one or more transport network layers\n\
    \   (refer to the note in Section 3.2).  The RC is protocol independent,\n   and\
    \ RC communications MAY be realized by multiple, different PCs\n   within an RA.\n\
    \   The ASON routing architecture defines a multi-level routing hierarchy\n  \
    \ of RAs based on a containment model to support routing information\n   abstraction.\
    \  [G.7715.1] defines the ASON hierarchical link state\n   routing protocol requirements\
    \ for communication of routing\n   information within an RA (one level) to support\
    \ hierarchical routing\n   information dissemination (including summarized routing\
    \ information\n   for other levels).  The communication between any of the other\n\
    \   functional component(s) (e.g., SCN, LRM, and between RCDs (RC-RC\n   communication\
    \ between RAs)) is outside the scope of [G.7715.1]\n   protocol requirements and,\
    \ thus, is also outside the scope of this\n   document.\n   ASON routing components\
    \ are identified by identifiers that are drawn\n   from different name spaces\
    \ (see [G.7715.1]).  These are control plane\n   identifiers for transport resources,\
    \ components, and SCN addresses.\n   The formats of those identifiers in a routing\
    \ protocol realization\n   SHALL be implementation specific and outside the scope\
    \ of this\n   document.\n   The failure of an RC, or the failure of communications\
    \ between RCs,\n   and the subsequent recovery from the failure condition MUST\
    \ NOT\n   disrupt calls in progress (i.e., already established) and their\n  \
    \ associated connections.  Calls being set up MAY fail to complete, and\n   the\
    \ call setup service MAY be unavailable during recovery actions.\n"
- title: 3.1.  Multiple Hierarchical Levels of ASON Routing Areas (RAs)
  contents:
  - "3.1.  Multiple Hierarchical Levels of ASON Routing Areas (RAs)\n   [G.8080] introduces\
    \ the concept of a Routing Area (RA) in reference\n   to a network subdivision.\
    \  RAs provide for routing information\n   abstraction.  Except for the single\
    \ RA case, RAs are hierarchically\n   contained: a higher-level (parent) RA contains\
    \ lower-level (child)\n   RAs that in turn MAY also contain RAs, etc.  Thus, RAs\
    \ contain RAs\n   that recursively define successive hierarchical RA levels.\n\
    \   However, the RA containment relationship describes only an\n   architectural\
    \ hierarchical organization of RAs.  It does not restrict\n   a specific routing\
    \ protocol's realization (e.g., OSPF multi-areas,\n   path computation, etc.).\
    \  Moreover, the realization of the routing\n   paradigm to support a hierarchical\
    \ organization of RAs and the number\n   of hierarchical RA levels to be supported\
    \ is routing protocol\n   specific and outside the scope of this document.\n \
    \  In a multi-level hierarchy of RAs, it is necessary to distinguish\n   among\
    \ RCs for the different levels of the RA hierarchy.  Before any\n   pair of RCs\
    \ establishes communication, they MUST verify that they are\n   bound to the same\
    \ parent RA (see Section 3.2).  An RA identifier (RA\n   ID) is required to provide\
    \ the scope within which the RCs can\n   communicate.  To distinguish between\
    \ RCs bound to the same RA, an RC\n   identifier (RC ID) is required; the RC ID\
    \ MUST be unique within its\n   containing RA.\n   An RA represents a partition\
    \ of the data plane, and its identifier\n   (i.e., RA ID) is used within the control\
    \ plane as a reference to the\n   data plane partition.  Each RA within a carrier's\
    \ network SHALL be\n   uniquely identifiable.  RA IDs MAY be associated with a\
    \ transport\n   plane name space, whereas RC IDs are associated with a control\
    \ plane\n   name space.\n"
- title: 3.2.  Hierarchical Routing Information Dissemination
  contents:
  - "3.2.  Hierarchical Routing Information Dissemination\n   Routing information\
    \ can be exchanged between RCs bound to adjacent\n   levels of the RA hierarchy,\
    \ i.e., Level N+1 and N, where Level N\n   represents the RAs contained by Level\
    \ N+1.  The links connecting RAs\n   may be viewed as external links (inter-RA\
    \ links), and the links\n   representing connectivity within an RA may be viewed\
    \ as internal\n   links (intra-RA links).  The external links to an RA at one\
    \ level of\n   the hierarchy may be internal links in the parent RA.  Intra-RA\
    \ links\n   of a child RA MAY be hidden from the parent RA's view.\n   The physical\
    \ location of RCs for adjacent RA levels, their\n   relationship, and their communication\
    \ protocol(s) are outside the\n   scope of this document.  No assumption is made\
    \ regarding how RCs\n   communicate between adjacent RA levels.  If routing information\
    \ is\n   exchanged between an RC, its parent, and its child RCs, it SHOULD\n \
    \  include reachability (see Section 3.5.3) and MAY include, upon policy\n   decision,\
    \ node and link topology.  Communication between RAs only\n   takes place between\
    \ RCs with a parent/child relationship.  RCs of one\n   RA never communicate with\
    \ RCs of another RA at the same level.  There\n   SHOULD not be any dependencies\
    \ on the different routing protocols\n   used within an RA or in different RAs.\n\
    \   Multiple RCs bound to the same RA MAY transform (filter, summarize,\n   etc.)\
    \ and then forward information to RCs at different levels.\n   However, in this\
    \ case, the resulting information at the receiving\n   level must be self-consistent\
    \ (i.e., ensure consistency between\n   transform operations performed on routing\
    \ information at different\n   levels to ensure proper information processing).\
    \  This MAY be\n   achieved using a number of mechanisms.\n   Note: There is no\
    \ implied relationship between multi-layer transport\n   networks and multi-level\
    \ routing.  Implementations MAY support a\n   hierarchical routing topology (multi-level)\
    \ with a single routing\n   protocol instance for multiple transport switching\
    \ layers or a\n   hierarchical routing topology for one transport switching layer.\n\
    \   1. Type of Information Exchanged\n      The type of information flowing upward\
    \ (i.e., Level N to Level\n      N+1) and the information flowing downward (i.e.,\
    \ Level N+1 to\n      Level N) are used for similar purposes, namely, the exchange\
    \ of\n      reachability information and summarized topology information to\n\
    \      allow routing across multiple RAs.  The summarization of topology\n   \
    \   information may impact the accuracy of routing and may require\n      additional\
    \ path calculation.\n      The following information exchanges are expected:\n\
    \      -  Level N+1 visibility to Level N reachability and topology (or\n    \
    \     upward information communication) allowing RC(s) at Level N+1\n        \
    \ to determine the reachable endpoints from Level N.\n      -  Level N visibility\
    \ to Level N+1 reachability and topology (or\n         downward information communication)\
    \ allowing RC(s) bounded to\n         an RA at Level N to develop paths to reachable\
    \ endpoints\n         outside of the RA.\n   2. Interactions between Upward and\
    \ Downward Communication\n      When both upward and downward information exchanges\
    \ contain\n      endpoint reachability information, a feedback loop could\n  \
    \    potentially be created.  Consequently, the routing protocol MUST\n      include\
    \ a method to:\n      -  prevent information propagated from a Level N+1 RA's\
    \ RC into\n         the Level N RA's RC from being re-introduced into the Level\
    \ N+1\n         RA's RC, and\n      -  prevent information propagated from a Level\
    \ N-1 RA's RC into\n         the Level N RA's RC from being re-introduced into\
    \ the Level N-1\n         RA's RC.\n      The routing protocol SHALL differentiate\
    \ the routing information\n      originated at a given-level RA from derived routing\
    \ information\n      (received from external RAs), even when this information\
    \ is\n      forwarded by another RC at the same level.  This is a necessary\n\
    \      condition to be fulfilled by routing protocols to be loop free.\n   3.\
    \ Method of Communication\n      Two approaches exist for communication between\
    \ Level N and N+1:\n      -  The first approach places an instance of a Level\
    \ N routing\n         function and an instance of a Level N+1 routing function\
    \ in the\n         same system.  The communications interface is within a single\n\
    \         system and is thus not an open interface subject to\n         standardization.\
    \  However, information re-advertisement or\n         leaking MUST be performed\
    \ in a consistent manner to ensure\n         interoperability and basic routing\
    \ protocol correctness (e.g.,\n         cost/metric value).\n      -  The second\
    \ approach places the Level N routing function on a\n         separate system\
    \ from the Level N+1 routing function.  In this\n         case, a communication\
    \ interface must be used between the\n         systems containing the routing\
    \ functions for different levels.\n         This communication interface and mechanisms\
    \ are outside the\n         scope of this document.\n"
- title: 3.3.  Configuration
  contents:
  - '3.3.  Configuration

    '
- title: 3.3.1.  Configuring the Multi-Level Hierarchy
  contents:
  - "3.3.1.  Configuring the Multi-Level Hierarchy\n   The RC MUST support static\
    \ (i.e., operator assisted) and MAY support\n   automated configuration of the\
    \ information describing its\n   relationship to its parent and its child within\
    \ the hierarchical\n   structure (including RA ID and RC ID).  When applied recursively,\
    \ the\n   whole hierarchy is thus configured.\n"
- title: 3.3.2.  Configuring RC Adjacencies
  contents:
  - "3.3.2.  Configuring RC Adjacencies\n   The RC MUST support static (i.e., operator\
    \ assisted) and MAY support\n   automated configuration of the information describing\
    \ its associated\n   adjacencies to other RCs within an RA.  The routing protocol\
    \ SHOULD\n   support all the types of RC adjacencies described in Section 9 of\n\
    \   [G.7715].  The latter includes congruent topology (with distributed\n   RC)\
    \ and hubbed topology (e.g., note that the latter does not\n   automatically imply\
    \ a designated RC).\n"
- title: 3.4.  Evolution
  contents:
  - "3.4.  Evolution\n   The containment relationships of RAs may change, motivated\
    \ by events\n   such as mergers, acquisitions, and divestitures.\n   The routing\
    \ protocol SHOULD be capable of supporting architectural\n   evolution in terms\
    \ of the number of hierarchical levels of RAs, as\n   well as the aggregation\
    \ and segmentation of RAs.  RA ID uniqueness\n   within an administrative domain\
    \ may facilitate these operations.  The\n   routing protocol is not expected to\
    \ automatically initiate and/or\n   execute these operations.  Reconfiguration\
    \ of the RA hierarchy may\n   not disrupt calls in progress, though calls being\
    \ set up may fail to\n   complete, and the call setup service may be unavailable\
    \ during\n   reconfiguration actions.\n"
- title: 3.5.  Routing Attributes
  contents:
  - "3.5.  Routing Attributes\n   Routing for transport networks is performed on a\
    \ per-layer basis,\n   where the routing paradigms MAY differ among layers and\
    \ within a\n   layer.  Not all equipment supports the same set of transport layers\n\
    \   or the same degree of connection flexibility at any given layer.  A\n   server\
    \ layer trail may support various clients, involving different\n   adaptation\
    \ functions.  In addition, equipment may support variable\n   adaptation functionality,\
    \ whereby a single server layer trail\n   dynamically supports different multiplexing\
    \ structures.  As a result,\n   routing information MAY include layer-specific,\
    \ layer-independent,\n   and client/server adaptation information.\n"
- title: 3.5.1.  Taxonomy of Routing Attributes
  contents:
  - "3.5.1.  Taxonomy of Routing Attributes\n   Attributes can be organized according\
    \ to the following categories:\n   -  Node related or link related\n   -  Provisioned,\
    \ negotiated, or automatically configured\n   -  Inherited or layer specific (client\
    \ layers can inherit some\n      attributes from the server layer, while other\
    \ attributes such as\n      Link Capacity are specified by layer)\n   (Component)\
    \ link attributes MAY be statically or automatically\n   configured for each transport\
    \ network layer.  This may lead to\n   unnecessary repetition.  Hence, the inheritance\
    \ property of\n   attributes MAY also be used to optimize the configuration process.\n\
    \   ASON uses the term SubNetwork Point (SNP) for the control plane\n   representation\
    \ of a transport plane resource.  The control plane\n   representation and transport\
    \ plane topology are NOT assumed to be\n   congruent; the control plane representation\
    \ SHALL not be restricted\n   by the physical topology.  The relational grouping\
    \ of SNPs for\n   routing is termed an SNP Pool (SNPP).  The routing function\n\
    \   understands topology in terms of SNPP links.  Grouping MAY be based\n   on\
    \ different link attributes (e.g., SRLG information, link weight,\n   etc).\n\
    \   Two RAs may be linked by one or more SNPP links.  Multiple SNPP links\n  \
    \ may be required when component links are not equivalent for routing\n   purposes\
    \ with respect to the RAs to which they are attached, to the\n   containing RA,\
    \ or when smaller groupings are required.\n"
- title: 3.5.2.  Commonly Advertised Information
  contents:
  - "3.5.2.  Commonly Advertised Information\n   Advertisements MAY contain the following\
    \ common set of information\n   regardless of whether they are link or node related:\n\
    \   -  RA ID of the RA to which the advertisement is bounded\n   -  RC ID of the\
    \ entity generating the advertisement\n   -  Information to uniquely identify\
    \ advertisements\n   -  Information to determine whether an advertisement has\
    \ been updated\n   -  Information to indicate when an advertisement has been derived\n\
    \      from a different level RA\n"
- title: 3.5.3.  Node Attributes
  contents:
  - "3.5.3.  Node Attributes\n   All nodes belong to an RA; hence, the RA ID can be\
    \ considered an\n   attribute of all nodes.  Given that no distinction is made\
    \ between\n   abstract nodes and those that cannot be decomposed any further,\
    \ the\n   same attributes MAY be used for their advertisement.  In the\n   following\
    \ tables, Capability refers to the level of support required\n   in the realization\
    \ of a link state routing protocol, whereas Usage\n   refers to the degree of\
    \ operational control that SHOULD be available\n   to the operator.\n   The following\
    \ Node Attributes are defined:\n      Attribute        Capability      Usage\n\
    \      -----------      -----------     ---------\n      Node ID          REQUIRED\
    \        REQUIRED\n      Reachability     REQUIRED        OPTIONAL\n         \
    \      Table 1. Node Attributes\n   Reachability information describes the set\
    \ of endpoints that are\n   reachable by the associated node.  It MAY be advertised\
    \ as a set of\n   associated external (e.g., User Network Interface (UNI))\n \
    \  address/address prefixes or a set of associated SNPP link IDs/SNPP ID\n   prefixes,\
    \ the selection of which MUST be consistent within the\n   applicable scope. \
    \ These are control plane identifiers; the formats\n   of these identifiers in\
    \ a protocol realization are implementation\n   specific and outside the scope\
    \ of this document.\n   Note: No distinction is made between nodes that may have\
    \ further\n   internal details (i.e., abstract nodes) and those that cannot be\n\
    \   decomposed any further.  Hence, the attributes of a node are not\n   considered\
    \ as only single-switch attributes but MAY apply to a node\n   at a higher level\
    \ of the hierarchy that represents a subnetwork.\n"
- title: 3.5.4.  Link Attributes
  contents:
  - "3.5.4.  Link Attributes\n   The following Link Attributes are defined:\n    \
    \  Link Attribute                   Capability      Usage\n      ---------------\
    \                  -----------     ---------\n      Local SNPP link ID       \
    \        REQUIRED        REQUIRED\n      Remote SNPP link ID              REQUIRED\
    \        REQUIRED\n      Layer Specific Characteristics   see Table 3\n      \
    \                  Table 2. Link Attributes\n   The SNPP link ID MUST be sufficient\
    \ to uniquely identify (within the\n   Node ID scope) the corresponding transport\
    \ plane resource, taking\n   into account the separation of data and control planes\
    \ (see Section\n   3.5.1; the control plane representation and transport plane\
    \ topology\n   are not assumed to be congruent).  The SNPP link ID format is routing\n\
    \   protocol specific.\n   Note: When the remote end of an SNPP link is located\
    \ outside of the\n   RA, the remote SNPP link ID is OPTIONAL.\n   The following\
    \ link characteristic attributes are defined:\n   -  Signal Type: This identifies\
    \ the characteristic information of the\n      layer network.\n   -  Link Weight:\
    \ This is the metric indicating the relative\n      desirability of a particular\
    \ link over another, e.g., during path\n      computation.\n   -  Resource Class:\
    \ This corresponds to the set of administrative\n      groups assigned by the\
    \ operator to this link.  A link MAY belong\n      to zero, one, or more administrative\
    \ groups.\n   -  Local Connection Types: This attribute identifies whether the\n\
    \      local SNP represents a Termination Connection Point (CP), a\n      Connection\
    \ Point (CP), or can be flexibly configured as a TCP.\n   -  Link Capacity: This\
    \ provides the sum of the available and\n      potential bandwidth capacity for\
    \ a particular network transport\n      layer.  Other capacity measures MAY be\
    \ further considered.\n   -  Link Availability: This represents the survivability\
    \ capability\n      such as the protection type associated with the link.\n  \
    \ -  Diversity Support: This represents diversity information such as\n      the\
    \ SRLG information associated with the link.\n   -  Local Adaptation Support:\
    \ This indicates the set of client layer\n      adaptations supported by the TCP\
    \ associated with the local SNPP.\n      This is applicable only when the local\
    \ SNP represents a TCP or can\n      be flexibly configured as a TCP.\n      Link\
    \ Characteristics            Capability      Usage\n      -----------------------\
    \         ----------      ---------\n      Signal Type                     REQUIRED\
    \        OPTIONAL\n      Link Weight                     REQUIRED        OPTIONAL\n\
    \      Resource Class                  REQUIRED        OPTIONAL\n      Local Connection\
    \ Types          REQUIRED        OPTIONAL\n      Link Capacity               \
    \    REQUIRED        OPTIONAL\n      Link Availability               OPTIONAL\
    \        OPTIONAL\n      Diversity Support               OPTIONAL        OPTIONAL\n\
    \      Local Adaptation Support        OPTIONAL        OPTIONAL\n            \
    \         Table 3. Link Characteristics\n   Note: Separate advertisements of layer-specific\
    \ attributes MAY be\n   chosen.  However, this may lead to unnecessary duplication.\
    \  This can\n   be avoided using the inheritance property, so that the attributes\n\
    \   derivable from the local adaptation information do not need to be\n   advertised.\
    \  Thus, an optimization MAY be used when several layers\n   are present by indicating\
    \ when an attribute is inheritable from a\n   server layer.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The ASON routing protocol MUST deliver the operational\
    \ security\n   objectives where required.  The overall security objectives (defined\n\
    \   in ITU-T Recommendation [M.3016]) of confidentiality, integrity, and\n   accountability\
    \ may take on varying levels of importance.  These\n   objectives do not necessarily\
    \ imply requirements on the routing\n   protocol itself, and MAY be met by other\
    \ established means.\n   Note: A threat analysis of a proposed routing protocol\
    \ SHOULD address\n   masquerade, eavesdropping, unauthorized access, loss or corruption\
    \ of\n   information (including replay attacks), repudiation, forgery, and\n \
    \  denial of service attacks.\n"
- title: 5.  Conclusions
  contents:
  - "5.  Conclusions\n   The description of the ASON routing architecture and components\
    \ is\n   provided in terms of routing functionality.  This description is only\n\
    \   conceptual: no physical partitioning of these functions is implied.\n   In\
    \ summary, the ASON routing architecture assumes:\n   -  A network is subdivided\
    \ into ASON RAs, which MAY support multiple\n      routing protocols; no one-to-one\
    \ relationship SHALL be assumed.\n   -  Routing Controllers (RCs) provide for\
    \ the exchange of routing\n      information (primitives) for the RA.  The RC\
    \ is protocol\n      independent and MAY be realized by multiple, different protocol\n\
    \      controllers within an RA.  The routing information exchanged\n      between\
    \ RCs SHALL be subject to policy constraints imposed at\n      reference points\
    \ (External- and Internal-NNI).\n   -  In a multi-level RA hierarchy based on\
    \ containment, communication\n      between RCs of different RAs happens only\
    \ when there is a\n      parent/child relationship between the RAs.  RCs of child\
    \ RAs never\n      communicate with the RCs of other child RAs.  There SHOULD\
    \ not be\n      any dependencies on the different routing protocols used within\
    \ a\n      child RA and that of its parent.  The routing information\n      exchanged\
    \ within the parent RA SHALL be independent of both the\n      routing protocol\
    \ operating within a child RA and any control\n      distribution choice(s), e.g.,\
    \ centralized, fully distributed.\n   -  For an RA, the set of RCs is referred\
    \ to as an ASON routing\n      (control) domain.  The routing information exchanged\
    \ between\n      routing domains (inter-RA, i.e., inter-domain) SHALL be\n   \
    \   independent of both the intra-domain routing protocol(s) and the\n      intra-domain\
    \ control distribution choice(s), e.g., centralized,\n      fully distributed.\
    \  RCs bounded to different RA levels MAY be\n      collocated within the same\
    \ physical element or physically\n      distributed.\n   -  The routing adjacency\
    \ topology (i.e., the associated PC\n      connectivity topology) and the transport\
    \ network topology SHALL\n      NOT be assumed to be congruent.\n   -  The routing\
    \ topology SHALL support multiple links between nodes\n      and RAs.\n   In summary,\
    \ the following functionality is expected from GMPLS\n   routing to instantiate\
    \ the ASON hierarchical routing architecture\n   realization (see [G.7715] and\
    \ [G.7715.1]):\n   -  RAs SHALL be uniquely identifiable within a carrier's network,\n\
    \      each having a unique RA ID within the carrier's network.\n   -  Within\
    \ an RA (one level), the routing protocol SHALL support\n      dissemination of\
    \ hierarchical routing information (including\n      summarized routing information\
    \ for other levels) in support of an\n      architecture of multiple hierarchical\
    \ levels of RAs; the number of\n      hierarchical RA levels to be supported by\
    \ a routing protocol is\n      implementation specific.\n   -  The routing protocol\
    \ SHALL support routing information based on a\n      common set of information\
    \ elements as defined in [G.7715] and\n      [G.7715.1], divided between attributes\
    \ pertaining to links and\n      abstract nodes (each representing either a subnetwork\
    \ or simply a\n      node).  [G.7715] recognizes that the manner in which the\
    \ routing\n      information is represented and exchanged will vary with the\n\
    \      routing protocol used.\n   -  The routing protocol SHALL converge such\
    \ that the distributed RDBs\n      become synchronized after a period of time.\n\
    \   To support hierarchical routing information dissemination within an\n   RA,\
    \ the routing protocol MUST deliver:\n   -  Processing of routing information\
    \ exchanged between adjacent\n      levels of the hierarchy (i.e., Level N+1 and\
    \ N) including\n      reachability and, upon policy, decision summarized topology\n\
    \      information.\n   -  Self-consistent information at the receiving level\
    \ resulting from\n      any transformation (filter, summarize, etc.) and forwarding\
    \ of\n      information from one RC to RC(s) at different levels when multiple\n\
    \      RCs are bound to a single RA.\n   -  A mechanism to prevent the re-introduction\
    \ of information\n      propagated into the Level N RA's RC back to the adjacent\
    \ level\n      RA's RC from which this information has been initially received.\n\
    \   In order to support operator-assisted changes in the containment\n   relationships\
    \ of RAs, the routing protocol SHALL support evolution in\n   terms of the number\
    \ of hierarchical levels of RAs.  For example:\n   support of non-disruptive operations\
    \ such as adding and removing RAs\n   at the top/bottom of the hierarchy, adding\
    \ or removing a hierarchical\n   level of RAs in or from the middle of the hierarchy,\
    \ as well as\n   aggregation and segmentation of RAs.  The number of hierarchical\n\
    \   levels to be supported is routing protocol specific and reflects a\n   containment\
    \ relationship; e.g., an RA insertion involves supporting a\n   different routing\
    \ protocol domain in a portion of the network.\n   Reachability information (see\
    \ Section 3.5.3) of the set of endpoints\n   reachable by a node may be advertised\
    \ either as a set of UNI\n   Transport Resource addresses/address prefixes or\
    \ a set of associated\n   SNPP link IDs/SNPP link ID prefixes, assigned and selected\n\
    \   consistently in their applicability scope.  The formats of the\n   control\
    \ plane identifiers in a protocol realization are\n   implementation specific.\
    \  Use of a routing protocol within an RA\n   should not restrict the choice of\
    \ routing protocols for use in other\n   RAs (child or parent).\n   As ASON does\
    \ not restrict the control plane architecture choice used,\n   either a collocated\
    \ architecture or a physically separated\n   architecture may be used.  A collection\
    \ of links and nodes such as a\n   subnetwork or RA MUST be able to represent\
    \ itself to the wider\n   network as a single logical entity with only its external\
    \ links\n   visible to the topology database.\n"
