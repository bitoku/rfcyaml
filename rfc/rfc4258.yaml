- title: 'Appendix 1: ASON Terminology'
  contents:
  - "Appendix 1: ASON Terminology\n   This document makes use of the following terms:\n\
    \   Administrative domain (see Recommendation [G.805]): For the purposes\n   of\
    \ [G.7715.1], an administrative domain represents the extent of\n   resources\
    \ that belong to a single player such as a network operator,\n   a service provider,\
    \ or an end-user.  Administrative domains of\n   different players do not overlap\
    \ amongst themselves.\n   Adaptation function (see Recommendation [G.805]): A\
    \ \"transport\n   processing function\" that processes the client layer information\
    \ for\n   transfer over a server layer trail.\n   Client/Server relationship:\
    \ The association between layer networks\n   that is performed by an \"adaptation\"\
    \ function to allow the link\n   connection in the client layer network to be\
    \ supported by a trail in\n   the server layer network.\n   Control plane: Performs\
    \ the call control and connection control\n   functions.  Through signaling, the\
    \ control plane sets up and releases\n   connections and may restore a connection\
    \ in case of a failure.\n   (Control) Domain: Represents a collection of (control)\
    \ entities that\n   are grouped for a particular purpose.  The control plane is\n\
    \   subdivided into domains matching administrative domains.  Within an\n   administrative\
    \ domain, further subdivisions of the control plane are\n   recursively applied.\
    \  A routing control domain is an abstract entity\n   that hides the details of\
    \ the RC distribution.\n   External NNI (E-NNI): Interfaces are located between\
    \ protocol\n   controllers between control domains.\n   Internal NNI (I-NNI):\
    \ Interfaces are located between protocol\n   controllers within control domains.\n\
    \   Link (see Recommendation [G.805]): A \"topological component\" that\n   describes\
    \ a fixed relationship between a \"subnetwork\" or \"access\n   group\" and another\
    \ \"subnetwork\" or \"access group\".  Links are not\n   limited to being provided\
    \ by a single server trail.\n   Management plane: Performs management functions\
    \ for the transport\n   plane, the control plane, and the system as a whole. \
    \ It also\n   provides coordination between all the planes.  The following\n \
    \  management functional areas are performed in the management plane:\n   performance,\
    \ fault, configuration, accounting, and security\n   management.\n   Management\
    \ domain (see Recommendation [G.805]): A management domain\n   defines a collection\
    \ of managed objects that are grouped to meet\n   organizational requirements\
    \ according to geography, technology,\n   policy, or other structure, and for\
    \ a number of functional areas such\n   as configuration, security, (FCAPS), for\
    \ the purpose of providing\n   control in a consistent manner.  Management domains\
    \ can be disjoint,\n   contained, or overlapping.  As such, the resources within\
    \ an\n   administrative domain can be distributed into several possible\n   overlapping\
    \ management domains.  The same resource can therefore\n   belong to several management\
    \ domains simultaneously, but a management\n   domain shall not cross the border\
    \ of an administrative domain.\n   Multiplexing (see Recommendation [G.805]):\
    \ Multiplexing techniques\n   are used to combine client layer signals.  The many-to-one\n\
    \   relationship represents the case of several link connections of\n   client\
    \ layer networks supported by one server layer trail at the same\n   time.\n \
    \  Subnetwork Point (SNP): The SNP is a control plane abstraction that\n   represents\
    \ an actual or potential transport plane resource.  SNPs (in\n   different subnetwork\
    \ partitions) may represent the same transport\n   resource.  A one-to-one correspondence\
    \ should not be assumed.\n   Subnetwork Point Pool (SNPP): A set of SNPs that\
    \ are grouped together\n   for the purposes of routing.\n   Termination Connection\
    \ Point (TCP): A TCP represents the output of a\n   Trail Termination function\
    \ or the input to a Trail Termination Sink\n   function.\n   Trail (see Recommendation\
    \ [G.805]): A \"transport entity\" that\n   consists of an associated pair of\
    \ \"unidirectional trails\" capable of\n   simultaneously transferring information\
    \ in opposite directions\n   between their respective inputs and outputs.\n  \
    \ Transport plane: Provides bi-directional or unidirectional transfer\n   of user\
    \ information, from one location to another.  It can also\n   provide transfer\
    \ of some control and network management information.\n   The transport plane\
    \ is layered; it is equivalent to the Transport\n   Network defined in the [G.805]\
    \ Recommendation.\n   User Network Interface (UNI): Interfaces are located between\
    \ protocol\n   controllers between a user and a control domain.  Note: there is\
    \ no\n   routing function associated with a UNI reference point.\n   Variable\
    \ adaptation function: A single server layer trail may\n   dynamically support\
    \ different multiplexing structures, i.e., link\n   connections for multiple client\
    \ layer networks.\n"
- title: 'Appendix 2: ASON Routing Terminology'
  contents:
  - "Appendix 2: ASON Routing Terminology\n   This document makes use of the following\
    \ terms:\n   Routing Area (RA): An RA represents a partition of the data plane,\n\
    \   and its identifier is used within the control plane as the\n   representation\
    \ of this partition.  Per [G.8080], an RA is defined by\n   a set of subnetworks,\
    \ the links that interconnect them, and the\n   interfaces representing the ends\
    \ of the links exiting that RA.  An RA\n   may contain smaller RAs inter-connected\
    \ by links.  The limit of\n   subdivision results in an RA that contains two subnetworks\n\
    \   interconnected by a single link.\n   Routing Database (RDB): Repository for\
    \ the local topology, network\n   topology, reachability, and other routing information\
    \ that is updated\n   as part of the routing information exchange and may additionally\n\
    \   contain information that is configured.  The RDB may contain routing\n   information\
    \ for more than one Routing Area (RA).\n   Routing Components: ASON routing architecture\
    \ functions.  These\n   functions can be classified as protocol independent (Link\
    \ Resource\n   Manager or LRM, Routing Controller or RC) and protocol specific\n\
    \   (Protocol Controller or PC).\n   Routing Controller (RC): Handles (abstract)\
    \ information needed for\n   routing and the routing information exchange with\
    \ peering RCs by\n   operating on the RDB.  The RC has access to a view of the\
    \ RDB.  The\n   RC is protocol independent.\n   Note: Since the RDB may contain\
    \ routing information pertaining to\n   multiple RAs (and possibly to multiple\
    \ layer networks), the RCs\n   accessing the RDB may share the routing information.\n\
    \   Link Resource Manager (LRM): Supplies all the relevant component and\n   Traffic\
    \ Engineering (TE) link information to the RC.  It informs the\n   RC about any\
    \ state changes of the link resources it controls.\n   Protocol Controller (PC):\
    \ Handles protocol-specific message exchanges\n   according to the reference point\
    \ over which the information is\n   exchanged (e.g., E-NNI, I-NNI), and internal\
    \ exchanges with the RC.\n   The PC function is protocol dependent.\n"
