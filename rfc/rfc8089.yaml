- title: Appendix A.  Differences from Previous Specifications
  contents:
  - "Appendix A.  Differences from Previous Specifications\n   The syntax definition\
    \ in Section 2 inherits incremental differences\n   from the general syntax of\
    \ [RFC1738], as described by Appendix G of\n   [RFC2396] and Appendix D of [RFC3986].\n\
    \   According to the definition in [RFC1738], a file URL always started\n   with\
    \ the token \"file://\", followed by an (optionally blank) host name\n   and a\
    \ \"/\".  The syntax given in Section 2 makes the entire authority\n   component,\
    \ including the double slashes \"//\", optional.\n"
- title: Appendix B.  Example URIs
  contents:
  - "Appendix B.  Example URIs\n   The syntax in Section 2 is intended to support\
    \ file URIs that take\n   the following forms:\n   Local files:\n   o  A traditional\
    \ file URI for a local file with an empty authority.\n      This is the most common\
    \ format in use today.  For example:\n      *  \"file:///path/to/file\"\n   o\
    \  The minimal representation of a local file with no authority field\n      and\
    \ an absolute path that begins with a slash \"/\".  For example:\n      *  \"\
    file:/path/to/file\"\n   Non-local files:\n   o  A non-local file with an explicit\
    \ authority.  For example:\n      *  \"file://host.example.com/path/to/file\"\n"
- title: Appendix C.  Similar Technologies
  contents:
  - "Appendix C.  Similar Technologies\n   o  The WHATWG URL specification [WHATWG-URL]\
    \ defines browser behavior\n      for a variety of inputs, including file URIs.\
    \  As a living\n      document, it changes to reflect updates in browser behavior.\
    \  As a\n      result, its algorithms and syntax definitions may or may not be\n\
    \      consistent with this specification.  Implementors should be aware\n   \
    \   of this possible discrepancy if they expect to share file URIs\n      with\
    \ browsers that follow the WHATWG specification.\n   o  The Universal Naming Convention\
    \ (UNC) [MS-DTYP] defines a string\n      format that can perform a similar role\
    \ to the file URI scheme in\n      describing the location of files, except that\
    \ files located by UNC\n      filespace selector strings are typically stored\
    \ on a remote\n      machine and accessed using a network protocol.  Appendix\
    \ E.3 lists\n      some ways in which UNC filespace selector strings are currently\n\
    \      made to interoperate with the file URI scheme.\n   o  The Microsoft Windows\
    \ API defines Win32 Namespaces\n      [Win32-Namespaces] for interacting with\
    \ files and devices using\n      Windows API functions.  These namespaced paths\
    \ are prefixed by\n      \"\\\\?\\\" for Win32 File Namespaces and \"\\\\.\\\"\
    \ for Win32 Device\n      Namespaces.  There is also a special case for UNC file\
    \ paths in\n      Win32 File Namespaces, referred to as \"Long UNC\", using the\
    \ prefix\n      \"\\\\?\\UNC\\\".  This specification does not define a mechanism\
    \ for\n      translating namespaced paths to or from file URIs.\n"
- title: Appendix D.  System-Specific Operations
  contents:
  - "Appendix D.  System-Specific Operations\n   This appendix is not normative. \
    \ It highlights some observed\n   behaviors and provides system-specific guidance\
    \ for interacting with\n   file URIs and paths.  This is not an exhaustive list\
    \ of operating or\n   file systems; rather, it is intended to illustrate certain\
    \ types of\n   interactions that might be encountered.\n"
- title: D.1.  POSIX Systems
  contents:
  - "D.1.  POSIX Systems\n   In a POSIX file system, the root of the file system is\
    \ represented as\n   a directory with a zero-length name, usually written as \"\
    /\"; the\n   presence of this root in a file URI can be taken as given by the\n\
    \   initial slash in the \"path-absolute\" rule.\n   Common UNIX shells such as\
    \ the Bourne-Again SHell (bash) and Z SHell\n   (zsh) provide a function known\
    \ as \"tilde expansion\" [Bash-Tilde] or\n   \"filename expansion\" [Zsh-Tilde],\
    \ where a path that begins with a\n   tilde character \"~\" can be expanded out\
    \ to a special directory name.\n   No such facility exists using the file URI\
    \ scheme; a tilde in a file\n   URI is always just a tilde.\n"
- title: D.2.  DOS- and Windows-Like Systems
  contents:
  - "D.2.  DOS- and Windows-Like Systems\n   When mapping a DOS- or Windows-like file\
    \ path to a file URI, the\n   drive letter (e.g., \"c:\") is typically mapped\
    \ into the first path\n   segment.\n   Appendix E lists some nonstandard techniques\
    \ for interacting with\n   DOS- or Windows-like file paths and URIs.\n"
- title: D.3.  Mac OS X Systems
  contents:
  - "D.3.  Mac OS X Systems\n   The Hierarchical File System Plus (HFS+) uses a nonstandard\n\
    \   normalization form, similar to Normalization Form D [UAX15].  Take\n   care\
    \ when transforming HFS+ file paths to and from URIs (Section 4).\n"
- title: D.4.  OpenVMS Files-11 Systems
  contents:
  - "D.4.  OpenVMS Files-11 Systems\n   When mapping a Virtual Memory System (VMS)\
    \ file path to a file URI,\n   the device name is mapped into the first path segment.\
    \  Note that the\n   dollars sign \"$\" is a reserved character per the definition\
    \ in\n   Section 2.2 of [RFC3986], so it should be percent-encoded if present\n\
    \   in the device name.\n   If the VMS file path includes a node reference, that\
    \ reference is\n   used as the authority.  Where the original node reference includes\
    \ a\n   user name and password in an access control string, they can be\n   transcribed\
    \ into the authority using the nonstandard syntax extension\n   in Appendix E.1.\n"
- title: Appendix E.  Nonstandard Syntax Variations
  contents:
  - "Appendix E.  Nonstandard Syntax Variations\n   These variations may be encountered\
    \ by existing usages of the file\n   URI scheme but are not supported by the normative\
    \ syntax of\n   Section 2.\n   This appendix is not normative.\n"
- title: E.1.  User Information
  contents:
  - "E.1.  User Information\n   It might be necessary to include user information\
    \ such as a user name\n   in a file URI, for example, when mapping a VMS file\
    \ path with a node\n   reference that includes an access control string.\n   To\
    \ allow user information to be included in a file URI, the \"file-\n   auth\"\
    \ rule in Section 2 can be replaced with the following:\n      file-auth     \
    \ = \"localhost\"\n                     / [ userinfo \"@\" ] host\n   This uses\
    \ the \"userinfo\" rule from [RFC3986].\n   As discussed in the HP OpenVMS Systems\
    \ Documentation\n   <http://h71000.www7.hp.com/doc/84final/ba554_90015/ch03s09.html>,\n\
    \   \"access control strings include sufficient information to allow\n   someone\
    \ to break in to the remote account, [therefore] they create\n   serious security\
    \ exposure.\"  In a similar vein, the presence of a\n   password in a \"user:password\"\
    \ userinfo field is deprecated by\n   [RFC3986].  Take care when dealing with\
    \ information that can be used\n   to identify a user or grant access to a system.\n"
- title: E.2.  DOS and Windows Drive Letters
  contents:
  - "E.2.  DOS and Windows Drive Letters\n   On Windows- or DOS-like file systems,\
    \ an absolute file path can begin\n   with a drive letter.  To facilitate this,\
    \ the \"local-path\" rule in\n   Section 2 can be replaced with the following:\n\
    \      local-path     = [ drive-letter ] path-absolute\n      drive-letter   =\
    \ ALPHA \":\"\n   The \"ALPHA\" rule is defined in [RFC5234].\n   This is intended\
    \ to support the minimal representation of a local\n   file in a DOS- or Windows-like\
    \ environment, with no authority field\n   and an absolute path that begins with\
    \ a drive letter.  For example:\n   o  \"file:c:/path/to/file\"\n   URIs of the\
    \ form \"file:///c:/path/to/file\" are already supported by\n   the \"path-absolute\"\
    \ rule.\n   Note that comparison of drive letters in DOS or Windows file paths\
    \ is\n   case insensitive.  In some usages of file URIs, drive letters are\n \
    \  canonicalized by converting them to uppercase; other usages treat\n   URIs\
    \ that differ only in the case of the drive letter as identical.\n"
- title: E.2.1.  Relative Resolution
  contents:
  - "E.2.1.  Relative Resolution\n   To mimic the behavior of DOS- or Windows-like\
    \ file systems, relative\n   references beginning with a slash \"/\" can be resolved\
    \ relative to the\n   drive letter when present; resolution of \"..\" dot segments\
    \ (per\n   Section 5.2.4 of [RFC3986]) can be modified to not ever overwrite the\n\
    \   drive letter.\n   For example:\n      base URI:   file:///c:/path/to/file.txt\n\
    \      rel. ref.:  /some/other/thing.bmp\n      resolved:   file:///c:/some/other/thing.bmp\n\
    \      base URI:   file:///c:/foo.txt\n      rel. ref.:  ../bar.txt\n      resolved:\
    \   file:///c:/bar.txt\n   A relative reference starting with a drive letter would\
    \ be\n   interpreted by a generic URI parser as a URI with the drive letter as\n\
    \   its scheme.  Instead, such a reference ought to be constructed with a\n  \
    \ leading slash \"/\" character (e.g., \"/c:/foo.txt\").\n   Relative references\
    \ with a drive letter followed by a character other\n   than a slash (e.g., \"\
    /c:bar/baz.txt\" or \"/c:../foo.txt\") might not be\n   accepted as dereferenceable\
    \ URIs in DOS- or Windows-like systems.\n"
- title: E.2.2.  Vertical Line Character
  contents:
  - "E.2.2.  Vertical Line Character\n   Historically, some usages of file URIs have\
    \ included a vertical line\n   character \"|\" instead of a colon \":\" in the\
    \ drive letter construct.\n   [RFC3986] forbids the use of the vertical line;\
    \ however, it may be\n   necessary to interpret or update old URIs.\n   For interpreting\
    \ such URIs, the \"auth-path\" and \"local-path\" rules in\n   Section 2 and the\
    \ \"drive-letter\" rule above can be replaced with the\n   following:\n      auth-path\
    \      = [ file-auth ] path-absolute\n                     / [ file-auth ] file-absolute\n\
    \      local-path     = [ drive-letter ] path-absolute\n                     /\
    \ file-absolute\n      file-absolute  = \"/\" drive-letter path-absolute\n   \
    \   drive-letter   = ALPHA \":\"\n                     / ALPHA \"|\"\n   This\
    \ is intended to support regular DOS or Windows file URIs with\n   vertical line\
    \ characters in the drive letter construct.  For example:\n   o  \"file:///c|/path/to/file\"\
    \n   o  \"file:/c|/path/to/file\"\n   o  \"file:c|/path/to/file\"\n   To update\
    \ such an old URI, replace the vertical line \"|\" with a colon\n   \":\".\n"
- title: E.3.  UNC Strings
  contents:
  - "E.3.  UNC Strings\n   Some usages of the file URI scheme allow UNC filespace\
    \ selector\n   strings [MS-DTYP] to be translated to and from file URIs, either\
    \ by\n   mapping the equivalent segments of the two schemes (hostname to\n   authority,\
    \ sharename+objectnames to path), or by mapping the entire\n   UNC string to the\
    \ path segment of a URI.\n"
- title: E.3.1.  <file> URI with Authority
  contents:
  - "E.3.1.  <file> URI with Authority\n   The following is an algorithmic description\
    \ of the process of\n   translating a UNC filespace selector string to a file\
    \ URI by mapping\n   the equivalent segments of the two schemes:\n   1.  Initialize\
    \ the URI with the \"file:\" scheme identifier.\n   2.  Append the authority:\n\
    \       1.  Append the \"//\" authority sigil to the URI.\n       2.  Append the\
    \ host-name field of the UNC string to the URI.\n   3.  Append the share-name:\n\
    \       1.  Transform the share-name to a path segment (see Section 3.3\n    \
    \       of [RFC3986]) to conform to the encoding rules of Section 2\n        \
    \   of [RFC3986].\n       2.  Append a delimiting slash character \"/\" and the\
    \ transformed\n           segment to the URI.\n   4.  For each object-name:\n\
    \       1.  Transform the objectname to a path segment as above.\n           The\
    \ colon character \":\" is allowed as a delimiter before\n           stream-name\
    \ and stream-type in the file-name, if present.\n       2.  Append a delimiting\
    \ slash character \"/\" and the transformed\n           segment to the URI.\n\
    \   For example, the UNC String:\n      UNC String:   \\\\host.example.com\\Share\\\
    path\\to\\file.txt\n   would be transformed into the URI:\n      URI:        \
    \  file://host.example.com/Share/path/to/file.txt\n   The inverse algorithm for\
    \ translating a file URI to a UNC filespace\n   selector string is left as an\
    \ exercise for the reader.\n"
- title: E.3.2.  <file> URI with UNC Path
  contents:
  - "E.3.2.  <file> URI with UNC Path\n   It is common to encounter file URIs that\
    \ encode entire UNC strings in\n   the path, usually with all backslash \"\\\"\
    \ characters replaced with\n   slashes \"/\".\n   To interpret such URIs, the\
    \ \"auth-path\" rule in Section 2 can be\n   replaced with the following:\n  \
    \    auth-path      = [ file-auth ] path-absolute\n                     / unc-authority\
    \ path-absolute\n      unc-authority  = 2*3\"/\" file-host\n      file-host  \
    \    = inline-IP / IPv4address / reg-name\n      inline-IP      = \"%5B\" ( IPv6address\
    \ / IPvFuture ) \"%5D\"\n   This syntax uses the \"IPv4address\", \"IPv6address\"\
    , \"IPvFuture\", and\n   \"reg-name\" rules from [RFC3986].\n      Note that the\
    \ \"file-host\" rule is the same as \"host\" but with\n      percent-encoding\
    \ applied to \"[\" and \"]\" characters.\n   This extended syntax is intended\
    \ to support URIs that take the\n   following forms, in addition to those in Appendix\
    \ B:\n   Non-local files:\n   o  The representation of a non-local file with an\
    \ empty authority and\n      a complete (transformed) UNC string in the path.\
    \  For example:\n      *  \"file:////host.example.com/path/to/file\"\n   o  As\
    \ above, with an extra slash between the empty authority and the\n      transformed\
    \ UNC string, as per the syntax defined in [RFC1738].\n      For example:\n  \
    \    *  \"file://///host.example.com/path/to/file\"\n      This representation\
    \ is notably used by the Firefox web browser.\n      See Bugzilla#107540 [Bug107540].\n\
    \   It also further limits the definition of a \"local file URI\" by\n   excluding\
    \ any file URI with a path that encodes a UNC string.\n"
- title: E.4.  Backslash as Separator
  contents:
  - "E.4.  Backslash as Separator\n   Historically, some usages have copied entire\
    \ file paths into the path\n   components of file URIs.  Where DOS or Windows\
    \ file paths were thus\n   copied, the resulting URI strings contained unencoded\
    \ backslash \"\\\"\n   characters, which are forbidden by both [RFC1738] and [RFC3986].\n\
    \   It may be possible to translate or update such an invalid file URI by\n  \
    \ replacing all backslashes \"\\\" with slashes \"/\" if it can be\n   determined\
    \ with reasonable certainty that the backslashes are\n   intended as path separators.\n"
- title: Appendix F.  Collected Nonstandard Rules
  contents:
  - "Appendix F.  Collected Nonstandard Rules\n   Here are the collected syntax rules\
    \ for all optional appendices,\n   presented for convenience.  This collected\
    \ syntax is not normative.\n      file-URI       = file-scheme \":\" file-hier-part\n\
    \      file-scheme    = \"file\"\n      file-hier-part = ( \"//\" auth-path )\n\
    \                     / local-path\n      auth-path      = [ file-auth ] path-absolute\n\
    \                     / [ file-auth ] file-absolute\n                     / unc-authority\
    \ path-absolute\n      local-path     = [ drive-letter ] path-absolute\n     \
    \                / file-absolute\n      file-auth      = \"localhost\"\n     \
    \                / [ userinfo \"@\" ] host\n      unc-authority  = 2*3\"/\" file-host\n\
    \      file-host      = inline-IP / IPv4address / reg-name\n      inline-IP  \
    \    = \"%5B\" ( IPv6address / IPvFuture ) \"%5D\"\n      file-absolute  = \"\
    /\" drive-letter path-absolute\n      drive-letter   = ALPHA \":\"\n         \
    \            / ALPHA \"|\"\n   This collected syntax is intended to support file\
    \ URIs that take the\n   following forms:\n   Local files:\n   o  A traditional\
    \ file URI for a local file with an empty authority.\n      For example:\n   \
    \   *  \"file:///path/to/file\"\n   o  The minimal representation of a local file\
    \ with no authority field\n      and an absolute path that begins with a slash\
    \ \"/\".  For example:\n      *  \"file:/path/to/file\"\n   o  The minimal representation\
    \ of a local file in a DOS- or Windows-\n      based environment with no authority\
    \ field and an absolute path\n      that begins with a drive letter.  For example:\n\
    \      *  \"file:c:/path/to/file\"\n   o  Regular DOS or Windows file URIs with\
    \ vertical line characters in\n      the drive letter construct.  For example:\n\
    \      *  \"file:///c|/path/to/file\"\n      *  \"file:/c|/path/to/file\"\n  \
    \    *  \"file:c|/path/to/file\"\n   Non-local files:\n   o  The representation\
    \ of a non-local file with an explicit authority.\n      For example:\n      *\
    \  \"file://host.example.com/path/to/file\"\n   o  The \"traditional\" representation\
    \ of a non-local file with an empty\n      authority and a complete (transformed)\
    \ UNC string in the path.\n      For example:\n      *  \"file:////host.example.com/path/to/file\"\
    \n   o  As above, with an extra slash between the empty authority and the\n  \
    \    transformed UNC string.  For example:\n      *  \"file://///host.example.com/path/to/file\"\
    \n"
