    '
- title: Abstract
  contents:
  - "Abstract\n   This document provides a more complete specification of the \"file\"\
    \n   Uniform Resource Identifier (URI) scheme and replaces the very brief\n  \
    \ definition in Section 3.10 of RFC 1738.\n   It defines a common syntax that\
    \ is intended to interoperate across\n   the broad spectrum of existing usages.\
    \  At the same time, it notes\n   some other current practices around the use\
    \ of file URIs.\n"
