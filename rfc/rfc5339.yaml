    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides an evaluation of Generalized Multiprotocol\n\
    \   Label Switching (GMPLS) protocols and mechanisms against the\n   requirements\
    \ for Multi-Layer Networks (MLNs) and Multi-Region\n   Networks (MRNs).  In addition,\
    \ this document identifies areas where\n   additional protocol extensions or procedures\
    \ are needed to satisfy\n   these requirements, and provides guidelines for potential\
    \ extensions.\n"
