- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Generalized MPLS (GMPLS) extends MPLS to handle multiple\
    \ switching\n   technologies: packet switching, layer-2 switching, TDM (Time Division\n\
    \   Multiplexing) switching, wavelength switching, and fiber switching\n   (see\
    \ [RFC3945]).  The Interface Switching Capability (ISC) concept is\n   introduced\
    \ for these switching technologies and is designated as\n   follows: PSC (Packet\
    \ Switch Capable), L2SC (Layer-2 Switch Capable),\n   TDM capable, LSC (Lambda\
    \ Switch Capable), and FSC (Fiber Switch\n   Capable).  The representation, in\
    \ a GMPLS control plane, of a\n   switching technology domain is referred to as\
    \ a region [RFC4206].  A\n   switching type describes the ability of a node to\
    \ forward data of a\n   particular data plane technology, and uniquely identifies\
    \ a network\n   region.\n   A data plane switching layer describes a data plane\
    \ switching\n   granularity level.  For example, LSC, TDM VC-11 and TDM VC-4-64c\
    \ are\n   three different layers.  [RFC5212] defines a Multi-Layer Network\n \
    \  (MLN) to be a Traffic Engineering (TE) domain comprising multiple\n   data\
    \ plane switching layers either of the same ISC (e.g., TDM) or\n   different ISC\
    \ (e.g., TDM and PSC) and controlled by a single GMPLS\n   control plane instance.\
    \  [RFC5212] further defines a particular case\n   of MLNs.  A Multi-Region Network\
    \ (MRN) is defined as a TE domain\n   supporting at least two different switching\
    \ types (e.g., PSC and\n   TDM), either hosted on the same device or on different\
    \ ones, and\n   under the control of a single GMPLS control plane instance.\n\
    \   The objectives of this document are to evaluate existing GMPLS\n   mechanisms\
    \ and protocols ([RFC3945], [RFC4202], [RFC3471], [RFC3473])\n   against the requirements\
    \ for MLNs and MRNs, defined in [RFC5212].\n   From this evaluation, we identify\
    \ several areas where additional\n   protocol extensions and modifications are\
    \ required in order to meet\n   these requirements, and we provide guidelines\
    \ for potential\n   extensions.\n   A summary of MLN/MRN requirements is provided\
    \ in Section 2.  Then\n   Section 3 evaluates whether current GMPLS protocols\
    \ and mechanisms\n   meet each of these requirements.  When the requirements are\
    \ not met\n   by existing protocols, the document identifies whether the required\n\
    \   mechanisms could rely on GMPLS protocols and procedure extensions, or\n  \
    \ whether it is entirely out of the scope of GMPLS protocols.\n   Note that this\
    \ document specifically addresses GMPLS control plane\n   functionality for MLN/MRN\
    \ in the context of a single administrative\n   control plane partition.  Partitions\
    \ of the control plane where\n   separate layers are under distinct administrative\
    \ control are for\n   future study.\n   This document uses terminologies defined\
    \ in [RFC3945], [RFC4206], and\n   [RFC5212].\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  MLN/MRN Requirements Overview
  contents:
  - "2.  MLN/MRN Requirements Overview\n   Section 5 of [RFC5212] lists a set of functional\
    \ requirements for\n   Multi-Layer/Region Networks (MLN/MRN).  These requirements\
    \ are\n   summarized below, and a mapping with sub-sections of [RFC5212] is\n\
    \   provided.\n   Here is the list of requirements that apply to MLN (and thus\
    \ to MRN):\n   - Support for robust Virtual Network Topology (VNT) reconfiguration.\n\
    \     This implies the following requirements:\n        - Optimal control of Forwarding\
    \ Adjacency Label Switched Path\n          (FA-LSP) setup and release (Section\
    \ 5.8.1 of [RFC5212]);\n        - Support for virtual TE links (Section 5.8.2\
    \ of [RFC5212]);\n        - Minimization of traffic disruption during FA-LSP release\n\
    \          (Section 5.5 of [RFC5212]);\n        - Stability (Section 5.4 of [RFC5212]);\n\
    \   - Support for FA-LSP attribute inheritance (Section 5.6 of\n     [RFC5212]);\n\
    \   - Support for FA-LSP data plane connectivity verification (Section\n     5.9\
    \ of [RFC5212]);\n   - MLN Scalability (Section 5.3 of [RFC5212]);\n   - MLN Operations\
    \ and Management (OAM) (Section 5.10 of [RFC5212]);\n   Here is the list of requirements\
    \ that apply to MRN only:\n   - Support for Multi-Region signaling (Section 5.7\
    \ of [RFC5212]);\n   - Advertisement of the adjustment capacity (Section 5.2 of\n\
    \     [RFC5212]);\n"
