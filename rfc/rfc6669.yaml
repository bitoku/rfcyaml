- title: __initial_text__
  contents:
  - "  An Overview of the Operations, Administration, and Maintenance (OAM)\n    \
    \           Toolset for MPLS-Based Transport Networks\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides an overview of the Operations, Administration,\n\
    \   and Maintenance (OAM) toolset for MPLS-based transport networks.  The\n  \
    \ toolset consists of a comprehensive set of fault management and\n   performance\
    \ monitoring capabilities (operating in the data plane)\n   that are appropriate\
    \ for transport networks as required in RFC 5860\n   and support the network and\
    \ services at different nested levels.\n   This overview includes a brief recap\
    \ of the MPLS Transport Profile\n   (MPLS-TP) OAM requirements and functions and\
    \ the generic mechanisms\n   created in the MPLS data plane that allow the OAM\
    \ packets to run\n   in-band and share their fate with data packets.  The protocol\n\
    \   definitions for each of the MPLS-TP OAM tools are defined in separate\n  \
    \ documents (RFCs or Working Group documents), which are referenced by\n   this\
    \ document.\n"
