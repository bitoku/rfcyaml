- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Scope
  contents:
  - "1.1.  Scope\n   The MPLS Transport Profile (MPLS-TP) architectural framework\
    \ is\n   defined in [RFC5921], and it describes a common set of protocol\n   functions\
    \ that supports the operational models and capabilities\n   typical of such transport\
    \ networks.\n   Operations, Administration, and Maintenance (OAM) plays a significant\n\
    \   role in carrier networks.  It provides methods for fault management\n   and\
    \ performance monitoring in both the transport and service layers,\n   in order\
    \ to improve their ability to support services with guaranteed\n   and strict\
    \ Service Level Agreements (SLAs) while reducing their\n   operational costs.\n\
    \   [RFC5654], in general, and [RFC5860], in particular, define a set of\n   requirements\
    \ for the OAM functionality for MPLS-TP Label Switched\n   Paths (LSPs), Pseudowires\
    \ (PWs), and Sections.\n   The OAM solution, developed by the joint IETF and ITU-T\
    \ MPLS-TP\n   project, has three objectives:\n   o  The OAM toolset should be\
    \ developed based on existing MPLS\n      architecture, technology, and toolsets.\n\
    \   o  The OAM operational experience should be similar to that in other\n   \
    \   transport networks.\n   o  The OAM toolset developed for MPLS-based transport\
    \ networks needs\n      to be fully interoperable with existing MPLS OAM tools\
    \ as\n      documented in Section 2.1.5. of [RFC5860].\n   The MPLS-TP OAM toolset\
    \ is based on the following existing tools:\n   o  LSP ping, as defined in [RFC4379].\n\
    \   o  Bidirectional Forwarding Detection (BFD), as defined in [RFC5880]\n   \
    \   and refined in [RFC5884].\n   o  ITU-T OAM for the Ethernet toolset, as defined\
    \ in [Y.1731].  This\n      has been used as functionality guidelines for the\
    \ performance\n      measurement tools that were not previously supported in MPLS.\n\
    \   Note that certain extensions and adjustments have been specified,\n   relative\
    \ to the existing MPLS tools, in order to conform to the\n   transport environment\
    \ and the requirements of MPLS-TP.  However,\n   compatibility with the existing\
    \ MPLS tools has been maintained.\n   This document provides an overview of the\
    \ MPLS-TP OAM toolset, which\n   consists of tools for MPLS-TP fault management\
    \ and performance\n   monitoring.  This overview includes a brief recap of MPLS-TP\
    \ OAM\n   requirements, their functions, and the generic mechanisms used to\n\
    \   support the MPLS-TP OAM operation.\n   The protocol definitions for individual\
    \ MPLS-TP OAM tools are\n   specified in separate RFCs (or Working Group documents),\
    \ which are\n   referenced by this document.\n   In addition, this document includes\
    \ a table that cross-references the\n   solution documents of the OAM functionality\
    \ supported.  Finally, the\n   document presents the applicability and utilization\
    \ of each tool in\n   the MPLS-TP OAM toolset.\n"
