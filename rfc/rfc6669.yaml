- title: 2.  Basic OAM Infrastructure Functionality
  contents:
  - "2.  Basic OAM Infrastructure Functionality\n   [RFC5860] defines a set of requirements\
    \ for OAM architecture and\n   general principles of operations, which are evaluated\
    \ below:\n   [RFC5860] requires that --\n   o  OAM mechanisms in MPLS-TP are independent\
    \ of the transmission\n      media and the client service being emulated by the\
    \ PW ([RFC5860],\n      Section 2.1.2).\n   o  MPLS-TP OAM must be able to support\
    \ both an IP-based and non-IP-\n      based environment.  If the network is IP\
    \ based, i.e., IP routing\n      and forwarding are available, then it must be\
    \ possible to choose\n      to make use of IP capabilities.  On the other hand,\
    \ in\n      environments where IP functionality is not available, the OAM\n  \
    \    tools must still be able to operate independent of IP forwarding\n      and\
    \ routing ([RFC5860], Section 2.1.4).  It is required to have\n      OAM interoperability\
    \ between distinct domains materializing the\n      environments ([RFC5860], Section\
    \ 2.1.5).\n   o  All OAM protocols support identification information, at least\
    \ in\n      the form of IP addressing structure, and are extensible to support\n\
    \      additional identification schemes ([RFC5860], Section 2.1.4).\n   o  OAM\
    \ packets and the user traffic are congruent (i.e., OAM packets\n      are transmitted\
    \ in-band) and there is a need to differentiate OAM\n      packets from user-plane\
    \ packets [RFC5860], Section 2.1.3.\n      Inherent in this requirement is the\
    \ principle that full operation\n      of the MPLS-TP OAM must be possible independently\
    \ of the control\n      or management plane used to operate the network [RFC5860],\
    \ Section\n      2.1.3.\n   o  MPLS-TP OAM supports point-to-point bidirectional\
    \ PWs, point-to-\n      point co-routed bidirectional LSPs, and point-to-point\n\
    \      bidirectional Sections ([RFC5860], Section 2.1.1).  The\n      applicability\
    \ of particular MPLS-TP OAM functions to point-to-\n      point associated bidirectional\
    \ LSPs, point-to-point unidirectional\n      LSPs, and point-to-multipoint LSPs,\
    \ is described in [RFC5860],\n      Section 2.2.  In addition, MPLS-TP OAM supports\
    \ these LSPs and PWs\n      when they span either single or multiple domains ([RFC5860],\n\
    \      Section 2.1.1).\n   o  OAM packets may be directed to an intermediate point\
    \ of an LSP/PW\n      ([RFC5860], Sections 2.2.3, 2.2.4, and 2.2.5).\n   [RFC5860],\
    \ Section 2.2 recommends that any protocol solution meeting\n   one or more functional\
    \ requirement(s) be the same for PWs, LSPs, and\n   Sections.\n   The following\
    \ document set addresses the basic requirements listed\n   above:\n   o  [RFC6371]\
    \ describes the architectural framework for conformance to\n      the basic requirements\
    \ listed above.  It also defines the basic\n      relationships between the MPLS\
    \ structures, e.g., LSP, PW, and the\n      structures necessary for OAM functionality,\
    \ i.e., the Maintenance\n      Entity Group (MEG), its end points, and intermediate\
    \ points.\n   o  [RFC5586] specifies the use of the MPLS-TP in-band control\n\
    \      channels.  It generalizes the applicability of the PW ACH to MPLS\n   \
    \   LSPs and Sections by defining a Generic Associated Channel\n      (G-ACh).\
    \  The G-ACh allows control packets to be multiplexed\n      transparently over\
    \ LSPs and Sections similar to that of PW VCCV\n      [RFC5085].  The Generic\
    \ Association Label (GAL) is defined by\n      assigning a reserved MPLS label\
    \ value and is used to identify the\n      OAM control packets.  The value of\
    \ the ACH Channel Type field\n      indicates the specific protocol carried on\
    \ the associated control\n      channel.  Each MPLS-TP OAM protocol has an IANA-assigned\
    \ channel\n      type allocated to it.\n   [RFC5085] defines an Associated Channel\
    \ Header (ACH) that provides a\n   PW associated control channel between a PW's\
    \ end points, over which\n   OAM and other control messages can be exchanged.\
    \  [RFC5586]\n   generalizes the PW Associated Channel Header (ACH) to provide\
    \ common\n   in-band control channels also at the LSP and MPLS-TP link levels.\n\
    \   The G-ACh allows control packets to be multiplexed transparently over\n  \
    \ the same LSP or MPLS-TP link as in PW VCCV.  Multiple control\n   channels can\
    \ exist between end points.\n   [RFC5085] also defines a label-based exception\
    \ mechanism that helps a\n   Label Switching Router (LSR) to identify the control\
    \ packets and\n   direct them to the appropriate entity for processing.  The use\
    \ of\n   G-ACh and GAL provides the necessary mechanisms to allow OAM packets\n\
    \   to run in-band and share their fate with data packets.  It is\n   expected\
    \ that all of the OAM protocols will be used in conjunction\n   with this Generic\
    \ Associated Channel.\n   o  [RFC6370] provides an IP-based identifier set for\
    \ MPLS-TP that can\n      be used to identify the transport entities in the network\
    \ and\n      referenced by the different OAM protocols.\n         Note: [MPLS-TP-ITU-Idents]\
    \ augments that set of identifiers to\n         include identifier information\
    \ in a format used by the ITU-T.\n         Other identifier sets may be defined\
    \ as well.\n"
- title: 3.  MPLS-TP OAM Functions
  contents:
  - "3.  MPLS-TP OAM Functions\n   The following sections discuss the OAM functions\
    \ that are required in\n   [RFC5860] and expanded upon in [RFC6371].\n"
- title: 3.1.  Continuity Check and Connectivity Verification
  contents:
  - "3.1.  Continuity Check and Connectivity Verification\n   Continuity Check and\
    \ Connectivity Verification (CC-CV) are OAM\n   operations generally used in tandem\
    \ and complement each other.  These\n   functions are generally run proactively,\
    \ but may also be used\n   on-demand for diagnoses of a specific condition.  [RFC5860]\
    \ states\n   that the function should allow the MEPs to proactively monitor the\n\
    \   liveliness and connectivity of a transport path (LSP, PW, or a\n   Section)\
    \ between them.  In on-demand mode, this function should\n   support monitoring\
    \ between the MEPs and between a MEP and MIP.  Note\n   that as specified in [RFC6371],\
    \ Sections 3.3 and 3.4, a MEP and a MIP\n   can reside in an unspecified location\
    \ within a node, or in a\n   particular interface on a specific side of the forwarding\
    \ engine.\n   [RFC6371] highlights the need for the CC-CV messages to include\n\
    \   unique identification of the MEG that is being monitored and the MEP\n   that\
    \ originated the message.  The function, both proactively and in\n   on-demand\
    \ mode, needs to be transmitted at regular transmission rates\n   pre-configured\
    \ by the operator.\n"
- title: 3.1.1.  Documents for CC-CV Tools
  contents:
  - "3.1.1.  Documents for CC-CV Tools\n   [RFC6428] defines BFD extensions to support\
    \ proactive CC-CV\n   applications.\n   [RFC6426] provides LSP ping extensions\
    \ that are used to implement\n   on-demand connectivity verification.\n   Both\
    \ of these tools will be used within the basic functionality\n   framework described\
    \ in Section 2.\n"
- title: 3.2.  Remote Defect Indication
  contents:
  - "3.2.  Remote Defect Indication\n   Remote Defect Indication (RDI) is used by\
    \ a path end point to report\n   that a defect is detected on a bidirectional\
    \ connection to its peer\n   end point.  [RFC5860] points out that this function\
    \ may be applied to\n   a unidirectional LSP only if a return path exists.  [RFC6371]\
    \ points\n   out that this function is associated with the proactive CC-CV\n \
    \  function.\n"
- title: 3.2.1.  Documents for RDI
  contents:
  - "3.2.1.  Documents for RDI\n   [RFC6428] provides an extension for BFD that includes\
    \ the RDI\n   indication in the BFD format and a specification of how this\n \
    \  indication is to be used.\n"
- title: 3.3.  Route Tracing
  contents:
  - "3.3.  Route Tracing\n   [RFC5860] defines the need for functionality that would\
    \ allow a path\n   end point to identify the intermediate points (if any) and\
    \ end\n   point(s) along the path (LSP, PW, or a Section).  This function would\n\
    \   be used in on-demand mode.  Normally, this path will be used for\n   bidirectional\
    \ PW, LSP, and Sections; however, unidirectional paths\n   may be supported only\
    \ if a return path exists.\n"
- title: 3.3.1.  Documents for Route Tracing
  contents:
  - "3.3.1.  Documents for Route Tracing\n   [RFC6426] specifies that the LSP ping\
    \ enhancements for MPLS-TP on-\n   demand connectivity verification include information\
    \ on the use of\n   LSP ping for route tracing of an MPLS-TP path.\n"
- title: 3.4.  Alarm Reporting
  contents:
  - "3.4.  Alarm Reporting\n   Alarm Reporting is a function used by an intermediate\
    \ point of a path\n   (LSP or PW) to report to the end points of the path that\
    \ a fault\n   exists on the path.  [RFC6371] states that this may occur as a result\n\
    \   of a defect condition discovered at a server layer.  The intermediate\n  \
    \ point generates an Alarm Indication Signal (AIS) that continues until\n   the\
    \ fault is cleared.  The consequent action of this function is\n   detailed in\
    \ [RFC6371].\n"
- title: 3.4.1.  Documents for Alarm Reporting
  contents:
  - "3.4.1.  Documents for Alarm Reporting\n   MPLS-TP defines a new protocol to address\
    \ this functionality that is\n   documented in [RFC6427].  This protocol uses\
    \ all of the basic\n   mechanisms detailed in Section 2.\n"
- title: 3.5.  Lock Instruct
  contents:
  - "3.5.  Lock Instruct\n   The Lock Instruct function is an administrative control\
    \ tool that\n   allows a path end point to instruct its peer end point to lock\
    \ the\n   path (LSP, PW, or Section).  The tool is necessary to support single-\n\
    \   side provisioning for administrative locking, according to [RFC6371].\n  \
    \ This function is used on-demand.\n"
- title: 3.5.1.  Documents for Lock Instruct
  contents:
  - "3.5.1.  Documents for Lock Instruct\n   [RFC6435] describes the details of a\
    \ new ACH-based protocol format\n   for this functionality.\n"
- title: 3.6.  Lock Reporting
  contents:
  - "3.6.  Lock Reporting\n   Lock Reporting, defined in [RFC5860], is similar to\
    \ the Alarm\n   Reporting function described above.  It is used by an intermediate\n\
    \   point to notify the end points of a transport path (LSP or PW) that\n   an\
    \ administrative lock condition exists for the transport path.\n"
- title: 3.6.1.  Documents for Lock Reporting
  contents:
  - "3.6.1.  Documents for Lock Reporting\n   MPLS-TP defines a new protocol to address\
    \ this functionality that is\n   documented in [RFC6427].  This protocol uses\
    \ all the basic mechanisms\n   detailed in Section 2.\n"
- title: 3.7.  Diagnostic
  contents:
  - "3.7.  Diagnostic\n   [RFC5860] indicates a need to provide an OAM function that\
    \ would\n   enable conducting different diagnostic tests on a PW, LSP, or\n  \
    \ Section.  [RFC6371] provides two types of specific tests to be used\n   through\
    \ this functionality:\n   o  Throughput estimation - allowing the provider to\
    \ verify the\n      bandwidth/throughput of a transport path.  This is an out-of-\n\
    \      service tool that uses special packets of varying sizes to test\n     \
    \ the actual bandwidth and/or throughput of the path.\n   o  Data-plane loopback\
    \ - this out-of-service tool causes all traffic\n      that reaches the target\
    \ node, either a MEP or MIP, to be looped\n      back to the originating MEP.\
    \  For targeting MIPs, a co-routed\n      bidirectional path is required.\n"
- title: 3.7.1.  Documents for Diagnostic Testing
  contents:
  - "3.7.1.  Documents for Diagnostic Testing\n   [RFC6435] describes the details\
    \ of a new ACH-based protocol format\n   for the data-plane loopback functionality.\n\
    \   The tool for throughput estimation is under study.\n"
- title: 3.8.  Packet Loss Measurement
  contents:
  - "3.8.  Packet Loss Measurement\n   Packet Loss Measurement is required by [RFC5860]\
    \ to provide a\n   quantification of the packet loss ratio on a transport path.\
    \  This is\n   the ratio of the number of user packets lost to the total number\
    \ of\n   user packets during a defined time interval.  To employ this\n   function,\
    \ [RFC6371] defines that the two end points of the transport\n   path should exchange\
    \ counters of messages transmitted and received\n   within a time period bounded\
    \ by loss-measurement messages.  The\n   framework warns that there may be small\
    \ errors in the computation,\n   which result from various issues.\n"
- title: 3.8.1.  Documents for Packet Loss Measurement
  contents:
  - "3.8.1.  Documents for Packet Loss Measurement\n   [RFC6374] describes the protocol\
    \ formats and procedures for using the\n   tool and enabling efficient and accurate\
    \ measurement of packet loss,\n   delay, and throughput in MPLS networks.  [RFC6375]\
    \ describes a\n   profile of the general MPLS loss, delay, and throughput measurement\n\
    \   techniques that suffice to meet the specific requirements of MPLS-TP.\n  \
    \ Note that the tool logic is based on the behavior of the parallel\n   function\
    \ described in [Y.1731].\n"
- title: 3.9.  Packet Delay Measurement
  contents:
  - "3.9.  Packet Delay Measurement\n   Packet Delay Measurement is a function that\
    \ is used to measure the\n   one-way or two-way delay of packet transmission between\
    \ a pair of the\n   end points of a path (PW, LSP, or Section), as described in\n\
    \   [RFC5860], where:\n   o  One-way packet delay is the time elapsed from the\
    \ start of\n      transmission of the first bit of the packet by a source node\
    \ until\n      the reception of the last bit of that packet by the destination\n\
    \      node.\n   o  Two-way packet delay is the time elapsed from the start of\n\
    \      transmission of the first bit of the packet by a source node until\n  \
    \    the reception of the last bit of the loop-backed packet by the\n      same\
    \ source node, when the loopback is performed at the packet's\n      destination\
    \ node.\n   [RFC6371] describes how the tool could be used (both in proactive\
    \ and\n   on-demand modes) for either one-way or two-way measurement.  However,\n\
    \   it warns that the one-way delay option requires precise time\n   synchronization\
    \ between the end points.\n"
- title: 3.9.1.  Documents for Delay Measurement
  contents:
  - "3.9.1.  Documents for Delay Measurement\n   [RFC6374] describes the protocol\
    \ formats and procedures for using the\n   tool and enabling efficient and accurate\
    \ measurement of packet loss,\n   delay, and throughput in MPLS networks.  [RFC6375]\
    \ describes a\n   profile of the general MPLS loss, delay, and throughput measurement\n\
    \   techniques that suffices to meet the specific requirements of MPLS-\n   TP.\
    \  Note that the tool logic is based on the behavior of the\n   parallel function\
    \ described in [Y.1731].\n"
- title: 4.  MPLS-TP OAM Documents Guide
  contents:
  - "4.  MPLS-TP OAM Documents Guide\n   The complete MPLS-TP OAM protocol suite is\
    \ covered by a small set of\n   existing IETF documents.  This set of documents\
    \ may be expanded in\n   the future to cover additional OAM functionality.  In\
    \ order to allow\n   the reader to understand this set of documents, a cross-reference\
    \ of\n   the existing documents (RFCs or Working Group documents) for the\n  \
    \ initial phase of the specification of MPLS-based transport networks\n   is provided\
    \ below.\n   [RFC5586] provides a specification of the basic structure of protocol\n\
    \   messages for in-band data-plane OAM in an MPLS environment.\n   [RFC6370]\
    \ provides definitions of different formats that may be used\n   within OAM protocol\
    \ messages to identify the network elements of an\n   MPLS-based transport network.\n\
    \   The following table (Table 1) provides the summary of proactive MPLS-\n  \
    \ TP OAM Fault Management toolset functions, the associated\n   tool/protocol,\
    \ and the corresponding RFCs in which they are defined.\n  +--------------------------+-------------------------------+---------+\n\
    \  | OAM Functions            | OAM Tools/Protocols           | RFCs    |\n  +--------------------------+-------------------------------+---------+\n\
    \  | Continuity Check and     | Bidirectional Forwarding      |[RFC6428]|\n  |\
