- title: 5.  OAM Toolset Applicability and Utilization
  contents:
  - "5.  OAM Toolset Applicability and Utilization\n   The following subsections present\
    \ the MPLS-TP OAM toolset from the\n   perspective of the specified protocols\
    \ and identifies the required\n   functionality that is supported by the particular\
    \ protocol.\n"
- title: 5.1.  Connectivity Check and Connectivity Verification
  contents:
  - "5.1.  Connectivity Check and Connectivity Verification\n   Proactive Continuity\
    \ Check and Connectivity Verification (CC-CV)\n   functions are used to detect\
    \ loss of continuity (LOC) and unintended\n   connectivity between two MEPs. \
    \ Loss of connectivity, mis-merging,\n   mis-connectivity, or unexpected Maintenance\
    \ Entity Group End Points\n   (MEPs) can be detected using the CC-CV tools.  See\
    \ Sections 3.1, 3.2,\n   3.3 in this document for CC-CV protocol references.\n\
    \   The CC-CV tools are used to support MPLS-TP fault management,\n   performance\
    \ management, and protection switching.  Proactive CC-CV\n   control packets are\
    \ sent by the source MEP to the sink MEP.  The\n   sink-MEP monitors the arrival\
    \ of the CC-CV control packets and\n   detects the defect.  For bidirectional\
    \ transport paths, the CC-CV\n   protocol is usually transmitted simultaneously\
    \ in both directions.\n   The transmission interval of the CC-CV control packets\
    \ can be\n   configured.  For example:\n   o  3.3 ms is the default interval for\
    \ protection switching.\n   o  100 ms is the default interval for performance\
    \ monitoring.\n   o  1 s is the default interval for fault management.\n"
- title: 5.2.  Diagnostic Tests and Lock Instruct
  contents:
  - "5.2.  Diagnostic Tests and Lock Instruct\n   [RFC6435] describes a protocol that\
    \ provides a mechanism to Lock and\n   Unlock traffic (e.g., data and control\
    \ traffic or specific OAM\n   traffic) at a specific LSR on the path of the MPLS-TP\
    \ LSP to allow\n   loopback of the traffic to the source.\n   These diagnostic\
    \ functions apply to associated bidirectional MPLS-TP\n   LSPs, including MPLS-TP\
    \ LSPs, bidirectional RSVP-Traffic Engineering\n   (RSVP-TE) tunnels (which is\
    \ relevant for the MPLS-TP dynamic control-\n   plane option with GMPLS), and\
    \ single-segment and multi-segment\n   Pseudowires.  [RFC6435] provides the protocol\
    \ definition for\n   diagnostic tests functions.\n   [RFC6435] defines a mechanism\
    \ where a lock instruction is sent by a\n   management application to both ends\
    \ of a point-to-point LSP,\n   requesting them to take the LSP out-of-service.\
    \  When an end point\n   gets the management request, it locks the LSP and sends\
    \ a Lock\n   Instruct message to the other end of the LSP.  The Lock Instruct\n\
    \   message is carried in a Generic ACH message and is sent periodically.\n  \
    \ The time between successive messages is no longer than the value set\n   in\
    \ the Refresh Timer field of the Lock Instruct message.  An LSP end\n   point\
    \ keeps the LSP locked while it is either receiving the periodic\n   Lock Instruct\
    \ messages or has an in-force lock instruction from the\n   management application.\n\
    \   Note that since the management application will receive a management\n   plane\
    \ response from both ends of the LSP confirming that the LSP has\n   been locked,\
    \ there is no requirement for the Lock Instruct message to\n   have a response.\
    \  Therefore, [RFC6435] does not define a Lock\n   Instruct response message.\n\
    \   The loopback operations include:\n   o  Lock: take an LSP out of service for\
    \ maintenance.\n   o  Unlock: Restore a previously locked LSP to service.\n  \
    \ o  Set_Full_Loopback and Set_OAM_Loopback.\n   o  Unset_Full_Loopback and Set_OAM_Loopback.\n\
    \   Operators can use the loopback mode to test the connectivity or\n   performance\
    \ (loss, delay, delay variation, and throughput) of a given\n   LSP up to a specific\
    \ node on the path of the LSP.\n"
- title: 5.3.  Lock Reporting
  contents:
  - "5.3.  Lock Reporting\n   The Lock Report (LKR) function is used to communicate\
    \ to the MEPS of\n   the client (sub-)layer MEPs the administrative locking of\
    \ a server\n   (sub-)layer MEP, and consequential interruption of data traffic\n\
    \   forwarding in the client layer.  See Section 3.6 in this document for\n  \
    \ Lock Reporting protocol references.\n   When an operator is taking the LSP out\
    \ of service for maintenance or\n   another operational reason, using the LKR\
    \ function can help to\n   distinguish the condition as administrative locking\
    \ from a defect\n   condition.\n   The Lock Report function may also serve the\
    \ purpose of alarm\n   suppression in the MPLS-TP network above the level at which\
    \ the Lock\n   has occurred.  The receipt of an LKR message may be treated as\
    \ the\n   equivalent of the loss of continuity at the client layer.\n"
- title: 5.4.  Alarm Reporting and Link Down Indication
  contents:
  - "5.4.  Alarm Reporting and Link Down Indication\n   Alarm Indication Signal (AIS)\
    \ message is used to suppress alarms\n   following detection of defect conditions\
    \ at the server (sub-)layer.\n   When the Link Down Indication (LDI) is set, the\
    \ AIS message may be\n   used to trigger recovery mechanisms.\n   When a server\
    \ MEP detects the failure, it asserts LOC or signal fail,\n   which sets the flag\
    \ up to generate an OAM packet with the AIS\n   message.  The AIS message is forwarded\
    \ to the downstream sink MEP in\n   the client layer.  This enables the client\
    \ layer to suppress the\n   generation of secondary alarms.\n   An LDI flag is\
    \ defined in the AIS message.  The LDI flag is set in\n   the AIS message in response\
    \ to detecting a fatal failure in the\n   server layer.  Receipt of an AIS message\
    \ with this flag set may be\n   interpreted by a MEP as an indication of signal\
    \ fail at the client\n   layer.\n   The protocols for AIS and LDI are defined\
    \ in [RFC6427].\n   Fault OAM messages are generated by intermediate nodes where\
    \ an LSP\n   is switched and propagated to the end points (MEPs).\n   From a practical\
    \ point of view, when both proactive Continuity Check\n   functions and LDI are\
    \ used, one may consider running the proactive\n   Continuity Check functions\
    \ at a slower rate (e.g., longer BFD hello\n   intervals), and reply on LDI to\
    \ trigger fast protection switch over\n   upon failure detection in a given LSP.\n"
- title: 5.5.  Remote Defect Indication
  contents:
  - "5.5.  Remote Defect Indication\n   The Remote Defect Indication (RDI) function\
    \ enables an end point to\n   report to its peer end point that a fault or defect\
    \ condition is\n   detected on the PW, LSP, or Section.\n   The RDI OAM function\
    \ is supported by the use of BFD control packets\n   [RFC6428].  RDI is only used\
    \ for bidirectional connections and is\n   associated with proactive CC-CV activation.\n\
    \   When an end point (MEP) detects a signal failure condition, it sets\n   the\
    \ flag up by setting the diagnostic field of the BFD control packet\n   to a particular\
    \ value to indicate the failure condition on the\n   associated PW, LSP, or Section.\
    \  Additionally, the BFD control packet\n   is transmitted with the failure flag\
    \ up to the other end point (its\n   peer MEP).\n   The RDI function can be used\
    \ to facilitate protection switching by\n   synchronizing the two end points when\
    \ unidirectional failure occurs\n   and is detected by one end.\n"
- title: 5.6.  Packet Loss and Delay Measurement
  contents:
  - "5.6.  Packet Loss and Delay Measurement\n   The packet loss and delay measurement\
    \ toolset enables operators to\n   measure the quality of the packet transmission\
    \ over a PW, LSP, or\n   Section.  Section 3.8 in this document defines the protocols\
    \ for\n   packet loss measurement, and Section 3.9 defines the protocols for\n\
    \   packet delay measurement.\n   The loss and delay protocols have the following\
    \ characteristics and\n   capabilities:\n   o  They support the measurement of\
    \ packet loss, delay, and throughput\n      over Label Switched Paths (LSPs),\
    \ Pseudowires, and MPLS Sections.\n   o  The same LM and DM protocols can be used\
    \ for both\n      continuous/proactive and selective/on-demand measurements.\n\
    \   o  The LM and DM protocols use a simple query/response model for\n      bidirectional\
    \ measurement that allows a single node -- the querier\n      -- to measure the\
    \ loss or delay in both directions.\n   o  The LM and DM protocols use query messages\
    \ for unidirectional loss\n      and delay measurement.  The measurement can either\
    \ be carried out\n      at the downstream node(s), or at the querier if an out-of-band\n\
    \      return path is available.\n   o  The LM and DM protocols do not require\
    \ that the transmit-and-\n      receive interfaces be the same when performing\
    \ bidirectional\n      measurement.\n   o  The LM supports test-message-based\
    \ measurement (i.e., inferred\n      mode) as well as measurement based on data-plane\
    \ counters (i.e.,\n      direct mode).\n   o  The LM protocol supports both 32-bit\
    \ and 64-bit counters.\n   o  The LM protocol supports measurement in terms of\
    \ both packet\n      counts and octet counts; although for simplicity, only packet\n\
    \      counters are currently included in the MPLS-TP profile.\n   o  The LM protocol\
    \ can be used to measure channel throughput as well\n      as packet loss.\n \
    \  o  The DM protocol supports varying the measurement message size in\n     \
    \ order to measure delays associated with different packet sizes.\n   o  The DM\
    \ protocol uses IEEE 1588 timestamps [IEEE1588] by default\n      but also supports\
    \ other timestamp formats, such as NTP.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document, as an overview of MPLS OAM tools,\
    \ does not by itself\n   raise any particular security considerations.\n   The\
    \ general security considerations are provided in [RFC5920] and\n   [MPLS-TP-SEC].\
    \  Security considerations for each function within the\n   OAM toolset have been\
    \ recorded in each document that specifies a\n   particular functionality.\n \
    \  In general, OAM is always an area where the security risk is high.\n   For\
    \ example, confidential information may be intercepted by attackers\n   to gain\
    \ access to networks; therefore, authentication, authorization,\n   and encryption\
    \ must be enforced to prevent security breaches.\n   It is also important to strictly\
    \ follow operational security\n   procedures.  For example, in the case of MPLS-TP\
    \ static provisioning,\n   the operator interacts directly with the Network Management\
    \ System\n   (NMS) and devices, and it is critical in order to prevent human\n\
    \   errors and malicious attacks.\n   Since MPLS-TP OAM uses G-ACh, the security\
    \ risks and mitigations\n   described in [RFC5085] also apply here.  In short,\
    \ messages on the\n   G-ACh could be intercepted, or false G-ACh packets could\
    \ be inserted.\n   Additionally, DoS attacks can be mounted by flooding G-ACh\
    \ messages\n   to peer devices.  To mitigate this type of attack, throttling\n\
    \   mechanisms or rate limits can be used.  For more details, please see\n   [RFC5085].\n"
