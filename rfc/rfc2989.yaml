    \   Key\n   M = MUST\n   S = SHOULD\n   O = MAY\n   N = MUST NOT\n   B = SHOULD\
    \ NOT\n   Clarifications\n   [a]  The AAA protocol must be capable of supporting\
    \ millions of users\n        and tens of thousands of simultaneous requests. \
    \ The AAA\n        architecture and protocol MUST be capable of supporting tens\
    \ of\n        thousands of devices, AAA servers, proxies and brokers.\n   [b]\
    \  In the event of failure to communicate with a given server, the\n        protocol\
    \ must provide a mechanism to change service to another\n        backup or secondary\
    \ server.\n   [c]  This requirement refers to the ability to support mutual\n\
    \        authentication between the AAA client and server.\n   [d]  The AAA protocol\
    \ requires authentication, integrity protection\n        and confidentiality at\
    \ the transmission layer.  This security\n        model is also referred to as\
    \ hop-by-hop security, whereas the\n        security is established between two\
    \ communicating peers.  All of\n        the security is removed when the AAA message\
    \ is processed by a\n        receiving AAA entity.\n   [e]  The AAA protocol requires\
    \ confidentiality at the object level,\n        where an object consists of one\
    \ or more attributes.  Object\n        level confidentiality implies that only\
    \ the target AAA entity\n        for whom the data is ultimately destined may\
    \ decrypt the data,\n        regardless of the fact that the message may traverse\
    \ one or more\n        intermediate AAA entities (e.g., proxies, brokers).\n \
    \  [f]  The AAA protocol requires authentication and integrity\n        protection\
    \ at the object level, which consists of one or more\n        attributes.  Object\
    \ level authentication must be persistent\n        across one or more intermediate\
    \ AAA entity (e.g., proxy, broker,\n        etc), meaning that any AAA entity\
    \ in a proxy chain may verify\n        the authentication.  This implies that\
    \ data that is covered by\n        object level security CANNOT be modified by\
    \ intermediate\n        servers.\n   [g]  The AAA protocol MUST be capable of\
    \ transporting certificates.\n        This requirement is intended as an optimization,\
    \ in lieu of\n        requiring that an out-of-band protocol be used to fetch\n\
    \        certificates.\n   [h]  This requirement refers to resilience against\
    \ packet loss,\n        including:\n        1. Hop-by-hop retransmission and fail-over\
    \ so that reliability\n           does not solely depend on single hop transport\n\
    \           retransmission.\n        2. Control of the retransmission mechanism\
    \ by the AAA\n           application.\n        3. Acknowledgment by the transport\
    \ that a message was delivered\n           successfully, separate from message\
    \ semantics or syntax\n           evaluation.\n        5. Piggy-backing of acknowledgments\
    \ in AAA messages.\n        6. Timely delivery of AAA responses.\n   [i]  In the\
    \ Mobile IP AAA architecture, brokers can be in the\n        forwarding path,\
    \ in which case they act as transparent proxies\n        (proxy brokers).  Alternatively,\
    \ it is also possible to conceive\n        of brokers operating as certifying\
    \ authorities outside of the\n        forwarding path (routing brokers).\n   [j]\
    \  An auditable process is one in which it is possible to\n        definitively\
    \ determine what actions have been performed on AAA\n        packets as they travel\
    \ from the home AAA server to the network\n        device and back.\n   [k]  The\
    \ AAA protocol MUST allow communication to be secured.\n        However, the AAA\
    \ protocol MUST also allow an underlying security\n        service (e.g., IP Security)\
    \ to be used.  When the latter is\n        used, the former MUST NOT be required.\n\
    \   [l]  The AAA protocol MUST be extensible by third parties (e.g.,\n       \
    \ other IETF Working Groups), in order to define attributes that\n        are\
    \ specific to the service being defined.  This requirement\n        simply means\
    \ that the AAA protocol MUST allow groups other than\n        the AAA WG to define\
    \ standard attributes.\n"
