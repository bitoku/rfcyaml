    \   Key\n   M = MUST\n   S = SHOULD\n   O = MAY\n   N = MUST NOT\n   B = SHOULD\
    \ NOT\n   Clarifications\n   [a]  The AAA protocol MUST allow the use of Network\
    \ Access\n        Identifiers (NAI) [8] to identify users and/or devices.\n  \
    \ [b]  The AAA protocol MUST allow CHAP [20] authentication information\n    \
    \    to be transported.  This is commonly used by Network Access\n        Servers\
    \ that request authentication of a PPP user.\n   [c]  The AAA protocol MUST allow\
    \ for Extensible Authentication\n        Protocol (EAP) [14] payload to be transported.\
    \  Since some EAP\n        authentication mechanisms require more than one round\
    \ trip, the\n        AAA protocol must allow for such authentication mechanisms\
    \ to be\n        used.  The actual EAP authentication mechanism negotiated MUST\n\
    \        be transparent to the AAA protocol.  When EAP is used,\n        authentication\
    \ typically occurs between the user being\n        authenticated and his/her home\
    \ AAA server.\n   [d]  While PAP is deprecated, it is still in widespread use\
    \ for its\n        original intended purpose, which is support of clear-text\n\
    \        passwords.  As a result, a AAA protocol will need to be able to\n   \
    \     securely transport clear-text passwords.  This includes\n        providing\
    \ for confidentiality of clear-text passwords traveling\n        over the wire,\
    \ as well as protecting against disclosure of\n        clear-text passwords to\
    \ proxies in the forwarding path.\n   [e]  The AAA protocol MUST allow for a user\
    \ to be re-authenticated\n        on-demand.  The protocol MUST allow for this\
    \ event to be\n        triggered by either the user, access device (AAA client),\
    \ or the\n        home or visited AAA server.\n   [f]  The AAA protocol MUST NOT\
    \ require that credentials of the user\n        be provided during authorization.\
    \  The AAA protocol supports\n        authorization by identification or assertion\
    \ only.\n"
