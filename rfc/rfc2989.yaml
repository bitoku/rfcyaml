    \  |   18    |         |         |\n   |                           |         |\
    \         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   Key\n   M = MUST\n   S = SHOULD\n   O = MAY\n   N = MUST NOT\n   B = SHOULD\
    \ NOT\n   Clarifications\n   [a]  The AAA protocol MUST allow a server to provide\
    \ a static or\n        dynamic address during the authorization phase of a user\
    \ and/or\n        device.  The address assigned MUST be either of type IPv4 or\n\
    \        IPv6.  If both the client AND the server are aware of a pre-\n      \
    \  configured address, then it is considered static.  Anything else\n        is\
    \ dynamic.\n   [b]  This requirement refers to the ability of a new AAA protocol\
    \ be\n        sufficiently compatible with the large installed base of\n     \
    \   attributes for existing approaches (RADIUS), such that a server\n        implementation\
    \ could speak both protocols, or translate between\n        them.\n   [c]  This\
    \ requirement refers to the ability of a proxy broker to deny\n        access\
    \ without forwarding the access request to the AAA server,\n        or to deny\
    \ access after receiving an access accept from the AAA\n        server.\n   [d]\
    \  This requirement refers to the ability of the AAA client or\n        server\
    \ to trigger re-authorization, or to the ability of the\n        server to send\
    \ updated authorization information to the device,\n        such as \"stop service.\"\
    \  Authorization can allow for a time\n        period, then additional authorization\
    \ can be sought to continue.\n        A server can initially authorize a user\
    \ to connect and receive\n        services, but later decide the user is no longer\
    \ allowed use of\n        the service, for example after N minutes.  Authorizations\
    \ can\n        have a time limit.  Re-authorization does not necessarily imply\n\
    \        re-authentication.\n   [e]  This requirement refers to the ability to\
    \ of the protocol to\n        describe access operational limitations and authorization\n\
    \        restrictions to usage to the NAS which includes (but is not\n       \
    \ limited to):\n        1. Session expirations and Idle Timeouts\n        2. Packet\
    \ filters\n        3. Static routes\n        4. QoS parameters\n   [f]  This requirement\
    \ refers to the ability of the NAS to use the AAA\n        server to manage resource\
    \ allocation state.  This capability can\n        assist with, but it is not synonymous\
    \ with, simultaneous user\n        login control, port usage limitations, or IP\
    \ address pooling.\n        The design must provide for recovery from data loss\
    \ due to a\n        variety of faults, including NAS and AAA server reboots, and\n\
    \        NAS/AAA server communication outages, and MUST be independent of\n  \
    \      the accounting stream.  The granularity of the recovery of state\n    \
    \    information after an outage may be on the order of a fraction of\n      \
    \  a minute.  In order to provide for state recovery, explicit\n        session/resource\
    \ status and update and disconnect messages will\n        be required.\n     \
    \   Because of potential multi-domain issues, only systems that\n        allocate\
    \ or use a resource should track its state.\n   [g]  This requirement refers to\
    \ the ability of the AAA server to\n        request the NAS to disconnect an active\
    \ session for\n        authorization policy reasons.\n"
- title: 2.4.  Accounting Requirements
  contents:
  - "2.4.  Accounting Requirements\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   | Accounting\
    \                | NASREQ  | ROAMOPS | MOBILE  |\n   | Reqts.                \
    \    |         |         |   IP    |\n   |                           |       \
    \  |         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |   Real-time\
    \ accounting    |    M    |    M    |   M     |\n   |      a                 \
    \   |   14    |    7    |  31     |\n   |                           |        \
    \ |         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |   Mandatory\
    \ Compact       |         |    M    |         |\n   |    Encoding            \
    \   |         |    7    |         |\n   |      b                    |        \
    \ |         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |   Accounting\
    \ Record       |         |    M    |   M     |\n   |    Extensibility        \
    \  |         |    7    |  33     |\n   |                           |         |\
    \         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |   Batch\
    \ Accounting        |    S    |         |         |\n   |      c             \
    \       |   21    |         |         |\n   |                           |    \
    \     |         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |   Guaranteed\
    \ Delivery     |    M    |         |    M    |\n   |      d                  \
    \  |   22    |         |   31    |\n   |                           |         |\
    \         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |   Accounting\
    \ Time Stamps  |    M    |         |    M    |\n   |      e                  \
    \  |   23    |         |   40    |\n   |                           |         |\
    \         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                           |         |         |         |\n   |  Dynamic\
    \ Accounting       |    M    |         |         |\n   |      f              \
    \      |   48    |         |         |\n   |                           |     \
    \    |         |         |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   Key\n   M = MUST\n   S = SHOULD\n   O = MAY\n   N = MUST NOT\n   B = SHOULD\
    \ NOT\n   Clarifications\n   [a]  This requirement may be loosely defined as reporting\n\
    \        synchronously with events.  Typically the time window is on the\n   \
    \     order of seconds, not milliseconds.\n   [b]  The AAA protocol's Accounting\
    \ data format MUST NOT be bloated,\n        imposing a large overhead for one\
    \ or more accounting data\n        elements.\n   [c]  This requirement refers\
    \ to the ability to buffer or store\n        multiple accounting records, and\
    \ send them together at some\n        later time.\n   [d]  This is an application\
    \ layer acknowledgment.  This is sent when\n        the receiving server is willing\
    \ to take responsibility for the\n        message data.\n   [e]  This requirement\
    \ refers to the ability to reflect the time of\n        occurrence of events such\
    \ as log-on, logoff, authentication,\n        authorization and interim accounting.\
    \  It also implies the\n        ability to provide for unambiguous time-stamps.\n\
    \   [f]  This requirement refers to the ability to account for dynamic\n     \
    \   authentication and authorization.  To support this, there can be\n       \
    \ multiple accounting records for a single session.\n"
