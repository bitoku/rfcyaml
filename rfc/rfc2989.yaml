- title: Abstract
  contents:
  - "Abstract\n   This document represents a summary of Authentication, Authorization,\n\
    \   Accounting (AAA) protocol requirements for network access.  In\n   creating\
    \ this document, inputs were taken from documents produced by\n   the Network\
    \ Access Server Requirements Next Generation (NASREQ),\n   Roaming Operations\
    \ (ROAMOPS), and MOBILEIP working groups, as well as\n   from TIA 45.6.\n   This\
    \ document summarizes the requirements collected from those\n   sources, separating\
    \ requirements for authentication, authorization\n   and accounting.  Details\
    \ on the requirements are available in the\n   original documents.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document represents a summary of AAA protocol requirements\
    \ for\n   network access.  In creating this documents, inputs were taken from\n\
    \   documents produced by the NASREQ [3], ROAMOPS [2], and MOBILEIP [5]\n   working\
    \ groups, as well as from TIA 45.6 [4].  This document\n   summarizes the requirements\
    \ collected from those sources, separating\n   requirements for authentication,\
    \ authorization and accounting.\n   Details on the requirements are available\
    \ in the original documents.\n"
- title: 1.1.  Requirements language
  contents:
  - "1.1.  Requirements language\n   In this document, the key words \"MAY\", \"MUST,\
    \ \"MUST NOT\", \"optional\",\n   \"recommended\", \"SHOULD\", and \"SHOULD NOT\"\
    , are to be interpreted as\n   described in [1].\n   Please note that the requirements\
    \ specified in this document are to\n   be used in evaluating AAA protocol submissions.\
    \  As such, the\n   requirements language refers to capabilities of these protocols;\
    \ the\n   protocol documents will specify whether these features are required,\n\
    \   recommended, or optional.  For example, requiring that a protocol\n   support\
    \ confidentiality is NOT the same thing as requiring that all\n   protocol traffic\
    \ be encrypted.\n   A protocol submission is not compliant if it fails to satisfy\
    \ one or\n   more of the MUST or MUST NOT requirements for the capabilities that\n\
    \   it implements.  A protocol submission that satisfies all the MUST,\n   MUST\
    \ NOT, SHOULD and SHOULD NOT requirements for its capabilities is\n   said to\
    \ be \"unconditionally compliant\"; one that satisfies all the\n   MUST and MUST\
    \ NOT requirements but not all the SHOULD or SHOULD NOT\n   requirements for its\
    \ protocols is said to be \"conditionally\n   compliant.\"\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   Accounting\n             The act of collecting information\
    \ on resource usage for the\n             purpose of trend analysis, auditing,\
    \ billing, or cost\n             allocation.\n   Administrative Domain\n     \
    \        An internet, or a collection of networks, computers, and\n          \
    \   databases under a common administration.  Computer entities\n            \
    \ operating in a common administration may be assumed to\n             share administratively\
    \ created security associations.\n   Attendant A node designed to provide the\
    \ service interface between a\n             client and the local domain.\n   Authentication\n\
    \             The act of verifying a claimed identity, in the form of a\n    \
    \         pre-existing label from a mutually known name space, as the\n      \
    \       originator of a message (message authentication) or as the\n         \
    \    end-point of a channel (entity authentication).\n   Authorization\n     \
    \        The act of determining if a particular right, such as\n             access\
    \ to some resource, can be granted to the presenter of\n             a particular\
    \ credential.\n   Billing   The act of preparing an invoice.\n   Broker    A Broker\
    \ is an entity that is in a different administrative\n             domain from\
    \ both the home AAA server and the local ISP, and\n             which provides\
    \ services, such as facilitating payments\n             between the local ISP\
    \ and home administrative entities.\n             There are two different types\
    \ of brokers; proxy and\n             routing.\n   Client    A node wishing to\
    \ obtain service from an attendant within\n             an administrative domain.\n\
    \   End-to-End\n             End-to-End is the security model that requires that\n\
    \             security information be able to traverse, and be validated\n   \
    \          even when an AAA message is processed by intermediate nodes\n     \
    \        such as proxies, brokers, etc.\n   Foreign Domain\n             An administrative\
    \ domain, visited by a Mobile IP client,\n             and containing the AAA\
    \ infrastructure needed to carry out\n             the necessary operations enabling\
    \ Mobile IP registrations.\n             From the point of view of the foreign\
    \ agent, the foreign\n             domain is the local domain.\n   Home Domain\n\
    \             An administrative domain, containing the network whose\n       \
    \      prefix matches that of a mobile node's home address, and\n            \
    \ containing the AAA infrastructure needed to carry out the\n             necessary\
    \ operations enabling Mobile IP registrations.\n             From the point of\
    \ view of the home agent, the home domain\n             is the local domain.\n\
    \   Hop-by-hop\n             Hop-by-hop is the security model that requires that\
    \ each\n             direct set of peers in a proxy network share a security\n\
    \             association, and the security information does not traverse\n  \
    \           a AAA entity.\n   Inter-domain Accounting\n             Inter-domain\
    \ accounting is the collection of information on\n             resource usage\
    \ of an entity within an administrative\n             domain, for use within another\
    \ administrative domain.  In\n             inter-domain accounting, accounting\
    \ packets and session\n             records will typically cross administrative\
    \ boundaries.\n   Intra-domain Accounting\n             Intra-domain accounting\
    \ is the collection of information on\n             resource within an administrative\
    \ domain, for use within\n             that domain.  In intra-domain accounting,\
    \ accounting\n             packets and session records typically do not cross\n\
    \             administrative boundaries.\n   Local Domain\n             An administrative\
    \ domain containing the AAA infrastructure\n             of immediate interest\
    \ to a Mobile IP client when it is away\n             from home.\n   Proxy   \
    \  A AAA proxy is an entity that acts as both a client and a\n             server.\
    \  When a request is received from a client, the\n             proxy acts as a\
    \ AAA server.  When the same request needs to\n             be forwarded to another\
    \ AAA entity, the proxy acts as a AAA\n             client.\n   Local Proxy\n\
    \             A Local Proxy is a AAA server that satisfies the definition\n  \
    \           of a Proxy, and exists within the same administrative\n          \
    \   domain as the network device (e.g., NAS) that issued the\n             AAA\
    \ request.  Typically, a local proxy will enforce local\n             policies\
    \ prior to forwarding responses to the network\n             devices, and are\
    \ generally used to multiplex AAA messages\n             from a large number of\
    \ network devices.\n   Network Access Identifier\n             The Network Access\
    \ Identifier (NAI) is the userID submitted\n             by the client during\
    \ network access authentication.  In\n             roaming, the purpose of the\
    \ NAI is to identify the user as\n             well as to assist in the routing\
    \ of the authentication\n             request.  The NAI may not necessarily be\
    \ the same as the\n             user's e-mail address or the user-ID submitted\
    \ in an\n             application layer authentication.\n   Routing Broker\n \
    \            A Routing Broker is a AAA entity that satisfies the\n           \
    \  definition of a Broker, but is NOT in the transmission path\n             of\
    \ AAA messages between the local ISP and the home domain's\n             AAA servers.\
    \  When a request is received by a Routing\n             Broker, information is\
    \ returned to the AAA requester that\n             includes the information necessary\
    \ for it to be able to\n             contact the Home AAA server directly.  Certain\n\
    \             organizations providing Routing Broker services MAY also\n     \
    \        act as a Certificate Authority, allowing the Routing Broker\n       \
    \      to return the certificates necessary for the local ISP and\n          \
    \   the home AAA servers to communicate securely.\n   Non-Proxy Broker\n     \
    \        A Routing Broker is occasionally referred to as a Non-Proxy\n       \
    \      Broker.\n   Proxy Broker\n             A Proxy Broker is a AAA entity that\
    \ satisfies the\n             definition of a Broker, and acts as a Transparent\
    \ Proxy by\n             acting as the forwarding agent for all AAA messages between\n\
    \             the local ISP and the home domain's AAA servers.\n   Real-time Accounting\n\
    \             Real-time accounting involves the processing of information\n  \
    \           on resource usage within a defined time window.  Time\n          \
    \   constraints are typically imposed in order to limit\n             financial\
    \ risk.\n   Roaming Capability\n             Roaming capability can be loosely\
    \ defined as the ability to\n             use any one of multiple Internet service\
    \ providers (ISPs),\n             while maintaining a formal, customer-vendor\
    \ relationship\n             with only one.  Examples of cases where roaming capability\n\
    \             might be required include ISP \"confederations\" and ISP-\n    \
    \         provided corporate network access support.\n   Session record\n    \
    \         A session record represents a summary of the resource\n            \
    \ consumption of a user over the entire session.  Accounting\n             gateways\
    \ creating the session record may do so by\n             processing interim accounting\
    \ events.\n   Transparent Proxy\n             A Transparent Proxy is a AAA server\
    \ that satisfies the\n             definition of a Proxy, but does not enforce\
    \ any local\n             policies (meaning that it does not add, delete or modify\n\
    \             attributes or modify information within messages it\n          \
    \   forwards).\n"
