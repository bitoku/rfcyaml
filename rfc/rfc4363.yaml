  - "Appendix A.  Email from Tony Jeffrey from IEEE\n   -----Original Message-----\n
    \  From: Tony Jeffree [mailto:tony@jeffree.co.uk]\n   Sent: Friday, 6th of June
    2003 17:16\n   To: Wijnen, Bert (Bert) [mailto:bwijnen@lucent.com]\n   Subject:
    RE: VLAn ID\n   Bert et al -\n   We have concluded that the use of 4095 as a wildcard
    is acceptable\n   to 802.1, and we will make any necessary changes to 802.1Q in
    due\n   course to relax the current stated restriction.  However, we need\n   to
    know whether that is all that needs to be done to 802.1Q - i.e.,\n   is there
    any need to change our definitions of the managed objects\n   in the document
    (Clause 12) to reflect the interpretation of 4095\n   as a wildcard, or is this
    simply an issue for the SNMP machinery\n   to handle?\n   Regards,\n   Tony\n"
