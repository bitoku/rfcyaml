    '
  - "dot1qFdbTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qFdbEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A table
    that contains configuration and control\n        information for each Filtering
    Database currently\n        operating on this device.  Entries in this table appear\n
    \       automatically when VLANs are assigned FDB IDs in the\n        dot1qVlanCurrentTable.\"\n
    \   ::= { dot1qTp 1 }\n"
  - "dot1qFdbEntry OBJECT-TYPE\n    SYNTAX      Dot1qFdbEntry\n    MAX-ACCESS  not-accessible\n
    \   STATUS      current\n    DESCRIPTION\n        \"Information about a specific
    Filtering Database.\"\n    INDEX   { dot1qFdbId }\n    ::= { dot1qFdbTable 1 }\n"
  - "Dot1qFdbEntry ::=\n    SEQUENCE {\n        dot1qFdbId\n            Unsigned32,\n
    \       dot1qFdbDynamicCount\n            Counter32\n    }\n"
  - "dot1qFdbId OBJECT-TYPE\n    SYNTAX       Unsigned32\n    MAX-ACCESS   not-accessible\n
    \   STATUS       current\n    DESCRIPTION\n        \"The identity of this Filtering
    Database.\"\n    ::= { dot1qFdbEntry 1 }\n"
  - "dot1qFdbDynamicCount OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
    \  read-only\n    STATUS       current\n    DESCRIPTION\n        \"The current
    number of dynamic entries in this\n        Filtering Database.\"\n    REFERENCE\n
    \       \"IEEE 802.1Q/D11 Section 12.7.1.1.3\"\n    ::= { dot1qFdbEntry 2 }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- Multiple Forwarding Databases for 802.1Q Transparent Devices

    '
  - '-- This table is an alternative to the dot1dTpFdbTable,

    '
  - '-- previously defined for 802.1D devices that only support a

    '
  - '-- single Forwarding Database.

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1qTpFdbTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qTpFdbEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A table
    that contains information about unicast entries\n        for which the device
    has forwarding and/or filtering\n        information.  This information is used
    by the\n        transparent bridging function in determining how to\n        propagate
    a received frame.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.7.7\"\n
    \   ::= { dot1qTp 2 }\n"
  - "dot1qTpFdbEntry OBJECT-TYPE\n    SYNTAX      Dot1qTpFdbEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Information
    about a specific unicast MAC address for\n        which the device has some forwarding
    and/or filtering\n        information.\"\n    INDEX   { dot1qFdbId, dot1qTpFdbAddress
    }\n    ::= { dot1qTpFdbTable 1 }\n"
  - "Dot1qTpFdbEntry ::=\n    SEQUENCE {\n        dot1qTpFdbAddress\n            MacAddress,\n
    \       dot1qTpFdbPort\n            Integer32,\n        dot1qTpFdbStatus\n            INTEGER\n
    \   }\n"
  - "dot1qTpFdbAddress OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS  not-accessible\n
    \   STATUS      current\n    DESCRIPTION\n        \"A unicast MAC address for
    which the device has\n        forwarding and/or filtering information.\"\n    ::=
    { dot1qTpFdbEntry 1 }\n"
  - "dot1qTpFdbPort OBJECT-TYPE\n    SYNTAX      Integer32 (0..65535)\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"Either the value
    '0', or the port number of the port on\n        which a frame having a source
    address equal to the value\n        of the corresponding instance of dot1qTpFdbAddress
    has\n        been seen.  A value of '0' indicates that the port\n        number
    has not been learned but that the device does\n        have some forwarding/filtering
    information about this\n        address (e.g., in the dot1qStaticUnicastTable).\n
    \       Implementors are encouraged to assign the port value to\n        this
    object whenever it is learned, even for addresses\n        for which the corresponding
    value of dot1qTpFdbStatus is\n        not learned(3).\"\n    ::= { dot1qTpFdbEntry
    2 }\n"
  - "dot1qTpFdbStatus OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    other(1),\n
    \                   invalid(2),\n                    learned(3),\n                    self(4),\n
    \                   mgmt(5)\n                }\n    MAX-ACCESS  read-only\n    STATUS
    \     current\n    DESCRIPTION\n        \"The status of this entry.  The meanings
    of the values\n        are:\n            other(1) - none of the following.  This
    may include\n                the case where some other MIB object (not the\n                corresponding
    instance of dot1qTpFdbPort, nor an\n                entry in the dot1qStaticUnicastTable)
    is being\n                used to determine if and how frames addressed to\n                the
    value of the corresponding instance of\n                dot1qTpFdbAddress are
    being forwarded.\n            invalid(2) - this entry is no longer valid (e.g.,
    it\n                was learned but has since aged out), but has not\n                yet
    been flushed from the table.\n            learned(3) - the value of the corresponding
    instance\n                of dot1qTpFdbPort was learned and is being used.\n            self(4)
    - the value of the corresponding instance of\n                dot1qTpFdbAddress
    represents one of the device's\n                addresses.  The corresponding
    instance of\n                dot1qTpFdbPort indicates which of the device's\n
    \               ports has this address.\n            mgmt(5) - the value of the
    corresponding instance of\n                dot1qTpFdbAddress is also the value
    of an\n                existing instance of dot1qStaticAddress.\"\n    ::= { dot1qTpFdbEntry
    3 }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- Dynamic Group Registration Table

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1qTpGroupTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qTpGroupEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    table containing filtering information for VLANs\n        configured into the
    bridge by (local or network)\n        management, or learned dynamically, specifying
    the set of\n        ports to which frames received on a VLAN for this FDB\n        and
    containing a specific Group destination address are\n        allowed to be forwarded.\"\n
    \   ::= { dot1qTp 3 }\n"
  - "dot1qTpGroupEntry OBJECT-TYPE\n    SYNTAX      Dot1qTpGroupEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Filtering
    information configured into the bridge by\n        management, or learned dynamically,
    specifying the set of\n        ports to which frames received on a VLAN and containing\n
    \       a specific Group destination address are allowed to be\n        forwarded.
    \ The subset of these ports learned dynamically\n        is also provided.\"\n
    \   INDEX   { dot1qVlanIndex, dot1qTpGroupAddress }\n    ::= { dot1qTpGroupTable
    1 }\n"
  - "Dot1qTpGroupEntry ::=\n    SEQUENCE {\n        dot1qTpGroupAddress\n            MacAddress,\n
    \       dot1qTpGroupEgressPorts\n            PortList,\n        dot1qTpGroupLearnt\n
    \           PortList\n    }\n"
  - "dot1qTpGroupAddress OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS  not-accessible\n
    \   STATUS      current\n    DESCRIPTION\n        \"The destination Group MAC
    address in a frame to which\n        this entry's filtering information applies.\"\n
    \   ::= { dot1qTpGroupEntry 1 }\n"
  - "dot1qTpGroupEgressPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The complete
    set of ports, in this VLAN, to which\n        frames destined for this Group MAC
    address are currently\n        being explicitly forwarded.  This does not include
    ports\n        for which this address is only implicitly forwarded, in\n        the
    dot1qForwardAllPorts list.\"\n    ::= { dot1qTpGroupEntry 2 }\n"
  - "dot1qTpGroupLearnt OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The subset of ports in dot1qTpGroupEgressPorts
    that\n        were learned by GMRP or some other dynamic mechanism, in\n        this
    Filtering database.\"\n    ::= { dot1qTpGroupEntry 3 }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- Service Requirements subtree

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1qForwardAllTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1qForwardAllEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    table containing forwarding information for each\n        VLAN, specifying the
    set of ports to which forwarding of\n        all multicasts applies, configured
    statically by\n        management or dynamically by GMRP.  An entry appears in\n
    \       this table for all VLANs that are currently\n        instantiated.\"\n
    \   REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.7.2, 12.7.7\"\n    ::= { dot1qTp
    4 }\n"
  - "dot1qForwardAllEntry OBJECT-TYPE\n    SYNTAX      Dot1qForwardAllEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"Forwarding
    information for a VLAN, specifying the set\n        of ports to which all multicasts
    should be forwarded,\n        configured statically by management or dynamically
    by\n        GMRP.\"\n    INDEX   { dot1qVlanIndex }\n    ::= { dot1qForwardAllTable
    1 }\n"
  - "Dot1qForwardAllEntry ::=\n    SEQUENCE {\n        dot1qForwardAllPorts\n            PortList,\n
    \       dot1qForwardAllStaticPorts\n            PortList,\n        dot1qForwardAllForbiddenPorts\n
    \           PortList\n    }\n"
  - "dot1qForwardAllPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The complete set of ports
    in this VLAN to which all\n        multicast group-addressed frames are to be
    forwarded.\n        This includes ports for which this need has been\n        determined
    dynamically by GMRP, or configured statically\n        by management.\"\n    ::=
    { dot1qForwardAllEntry 1 }\n"
  - "dot1qForwardAllStaticPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"The set of ports
    configured by management in this VLAN\n        to which all multicast group-addressed
    frames are to be\n        forwarded.  Ports entered in this list will also appear\n
    \       in the complete set shown by dot1qForwardAllPorts.  This\n        value
    will be restored after the device is reset.  This\n        only applies to ports
    that are members of the VLAN,\n        defined by dot1qVlanCurrentEgressPorts.
    \ A port may not\n        be added in this set if it is already a member of the\n
    \       set of ports in dot1qForwardAllForbiddenPorts.  The\n        default value
    is a string of ones of appropriate length,\n        to indicate the standard behaviour
    of using basic\n        filtering services, i.e., forward all multicasts to all\n
    \       ports.\n        The value of this object MUST be retained across\n        reinitializations
    of the management system.\"\n    ::= { dot1qForwardAllEntry 2 }\n"
  - "dot1qForwardAllForbiddenPorts OBJECT-TYPE\n    SYNTAX      PortList\n    MAX-ACCESS
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"The set of ports
    configured by management in this VLAN\n        for which the Service Requirement
    attribute Forward All\n        Multicast Groups may not be dynamically registered
    by\n        GMRP.  This value will be restored after the device is\n        reset.
    \ A port may not be added in this set if it is\n        already a member of the
    set of ports in\n        dot1qForwardAllStaticPorts.  The default value is a\n
    \       string of zeros of appropriate length.\n        The value of this object
