- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Overview\n   A common device present in many networks is the Bridge.  This
    device\n   is used to connect Local Area Network segments below the network\n
    \  layer.  These devices are often known as 'layer 2 switches'.\n   The transparent
    method of bridging is defined by IEEE 802.1D-1998\n   [802.1D].  Managed objects
    for transparent bridging are defined in\n   the BRIDGE-MIB [BRIDGE-MIB].\n   The
    original IEEE 802.1D is augmented by IEEE 802.1Q-2003 [802.1Q] to\n   provide
    support for 'virtual bridged LANs' where a single bridged\n   physical LAN network
    may be used to support multiple logical bridged\n   LANs, each of which offers
    a service approximately the same as that\n   defined by IEEE 802.1D.  Such virtual
    LANs (VLANs) are an integral\n   feature of switched LAN networks.  A VLAN can
    be viewed as a group of\n   end-stations on multiple LAN segments and can communicate
    as if they\n   were on a single LAN.  IEEE 802.1Q defines port-based Virtual LANs\n
    \  where membership is determined by the bridge port on which data\n   frames
    are received, and port-and-protocol-based Virtual LANs where\n   membership is
    determined by the bridge port on which frames are\n   received and the protocol
    identifier of the frame.  This memo defines\n   the objects needed for the management
    of port-based VLANs in bridge\n   entities.\n   This memo supplements RFC 4188
    [BRIDGE-MIB] and obsoletes RFC 2674\n   [RFC2674].\n"
  - contents:
    - "2.1.  Scope\n   The MIB modules defined in this document include a comprehensive
      set\n   of managed objects that attempts to match the set defined in IEEE\n
      \  802.1D and IEEE 802.1Q.  However, to be consistent with the spirit of\n   the
      SNMP Framework, a subjective judgement was made to omit the\n   objects from
      those standards most 'costly' to implement in an agent\n   and least 'essential'
      for fault and configuration management.  The\n   omissions are described in
      Section 3 below.\n   Historical note:\n   The original BRIDGE-MIB [RFC1493]
      used the following principles for\n   determining inclusion of an object in
      the BRIDGE-MIB module:\n   (1)   Start with a small set of essential objects
      and add only as\n         further objects are needed.\n   (2)   Require that
      objects be essential for either fault or\n         configuration management.\n
      \  (3)   Consider evidence of current use and/or utility.\n   (4)   Limit the
      total number of objects.\n   (5)   Exclude objects that are simply derivable
      from others in this\n         or other MIBs.\n   (6)   Avoid causing critical
      sections to be heavily instrumented.\n         The guideline that was followed
      is one counter per critical\n         section per layer.\n"
    title: 2.1.  Scope
  title: 2.  Overview
- contents:
  - "3.  Structure of MIBs\n   This document defines objects that supplement those
    in the BRIDGE-MIB\n   module [BRIDGE-MIB].  Section 3.4.3 of the present document
    contains\n   some recommendations regarding usage of objects in the BRIDGE-MIB
    by\n   devices implementing the enhancements defined here.\n   An extended bridge
    MIB module P-BRIDGE-MIB defines managed objects\n   for the traffic class and
    multicast filtering enhancements defined by\n   IEEE 802.1D-1998 [802.1D], including
    the Restricted Group\n   Registration control defined by IEEE P802.1t [802.1t].\n
    \  A virtual bridge MIB module Q-BRIDGE-MIB defines managed objects for\n   the
    Virtual LAN bridging enhancements defined by IEEE 802.1Q-2003\n   [802.1Q], including
    the Restricted VLAN Registration control, defined\n   by IEEE P802.1u [802.1u],
    and the VLAN Classification by Protocol and\n   Port enhancement, defined by IEEE
    P802.1v [802.1v].\n"
  - contents:
    - "3.1.  Structure of Extended Bridge MIB Module\n   Objects in this MIB are arranged
      into subtrees.  Each subtree is\n   organized as a set of related objects.  The
      overall structure and\n   assignment of objects to their subtrees is shown below.\n"
    - contents:
      - "3.1.1.  Relationship to IEEE 802.1D-1998 Manageable Objects\n   This section
        contains a cross-reference to the objects defined in\n   IEEE 802.1D-1998
        [802.1D].  It also details those objects that are\n   not considered necessary
        in this MIB module.\n   Some objects defined by IEEE 802.1D-1998 have been
        included in the\n   virtual bridge MIB module rather than this one: entries
        in\n   dot1qTpGroupTable, dot1qForwardAllTable, and\n   dot1qForwardUnregisteredTable
        are required for virtual bridged LANs\n   with additional indexing (e.g.,
        per-VLAN, per-Filtering-Database\n   (per-FDB)) and so are not defined here.
        \ Instead, devices that do not\n   implement virtual bridged LANs but do implement
        the Extended\n   Forwarding Services defined by IEEE 802.1D (i.e., dynamic
        learning of\n   multicast group addresses and group service requirements in
        the\n   filtering database) should implement these tables with a fixed value\n
        \  for dot1qFdbId (the value 1 is recommended) or dot1qVlanIndex (the\n   value
        1 is recommended).  Devices that support Extended Filtering\n   Services should
        support dot1qTpGroupTable, dot1qForwardAllTable, and\n   dot1qForwardUnregisteredTable.\n
        \  Extended Bridge MIB Name            IEEE 802.1D-1998 Name\n   dot1dExtBase
        \                       Bridge\n     dot1dDeviceCapabilities\n       dot1dExtendedFilteringServices\n
        \      dot1dTrafficClasses\n     dot1dTrafficClassesEnabled\n     dot1dGmrpStatus
        \                   .ApplicantAdministrativeControl\n   dot1dPriority\n     dot1dPortPriorityTable\n
        \      dot1dPortDefaultUserPriority     .UserPriority\n       dot1dPortNumTrafficClasses\n
        \    dot1dUserPriorityRegenTable        .UserPriorityRegenerationTable\n       dot1dUserPriority\n
        \      dot1dRegenUserPriority\n     dot1dTrafficClassTable             .TrafficClassTable\n
        \      dot1dTrafficClassPriority\n       dot1dTrafficClass\n     dot1dPortOutboundAccessPriorityTable\n
        \                                       .OutboundAccessPriorityTable\n   dot1dPortOutboundAccessPriority\n
        \  dot1dGarp\n     dot1dPortGarpTable\n       dot1dPortGarpJoinTime            .JoinTime\n
        \      dot1dPortGarpLeaveTime           .LeaveTime\n       dot1dPortGarpLeaveAllTime
        \       .LeaveAllTime\n   dot1dGmrp\n     dot1dPortGmrpTable\n       dot1dPortGmrpStatus
        \            .ApplicantAdministrativeControl\n       dot1dPortGmrpFailedRegistrations
        .FailedRegistrations\n       dot1dPortGmrpLastPduOrigin       .OriginatorOfLastPDU\n
        \      dot1dPortRestrictedGroupRegistration\n                                        Restricted
        Group Registration\n                                        (Ref. IEEE 802.1t
        10.3.2.3)\n   dot1dTp\n     dot1dTpHCPortTable\n       dot1dTpHCPortInFrames
        \           .BridgePort.FramesReceived\n       dot1dTpHCPortOutFrames             .ForwardOutBound\n
        \      dot1dTpHCPortInDiscards            .DiscardInbound\n     dot1dTpPortOverflowTable\n
        \      dot1dTpPortInOverflowFrames      .BridgePort.FramesReceived\n       dot1dTpPortOutOverflowFrames
        \      .ForwardOutBound\n       dot1dTpPortInOverflowDiscards      .DiscardInbound\n
        \  The following IEEE 802.1D-1998 management objects have not been\n   included
        in the Bridge MIB for the indicated reasons.\n   IEEE 802.1D-1998 Object           Disposition\n
        \  Bridge.StateValue                 not considered useful\n   Bridge.ApplicantAdministrativeControl\n
        \                                    not provided per-attribute\n                                     (e.g.,
        per-VLAN, per-Group).\n                                     Only per-{device,port,application}\n
        \                                    control is provided in this MIB.\n   notify
        group registration failure    not considered useful\n     (IEEE 802.1t 14.10.1.2)\n"
      title: 3.1.1.  Relationship to IEEE 802.1D-1998 Manageable Objects
    - contents:
      - "3.1.2.  Relationship to IEEE 802.1Q Manageable Objects\n   This section contains
        section number cross-references to manageable\n   objects defined in IEEE
        802.1Q-2003 [802.1Q].  These objects have\n   been included in this MIB as
        they provide a natural fit with the IEEE\n   802.1D objects with which they
        are co-located.\n   Extended Bridge MIB Name            IEEE 802.1Q-2003 Section
        and Name\n   dot1dExtBase                        Bridge\n     dot1dDeviceCapabilities\n
        \      dot1qStaticEntryIndividualPort   5.2 implementation options\n       dot1qIVLCapable\n
