    - contents:
      - "3.2.2.  The dot1qBase Subtree\n   This subtree contains the objects that
        are applicable to all bridges\n   implementing IEEE 802.1Q virtual LANs.\n"
      title: 3.2.2.  The dot1qBase Subtree
    - contents:
      - "3.2.3.  The dot1qTp Subtree\n   This subtree contains objects that control
        the operation and report\n   the status of transparent bridging.  This includes
        management of the\n   dynamic Filtering Databases for both unicast and multicast\n
        \  forwarding.  This subtree will be implemented by all bridges that\n   perform
        destination-address filtering.\n"
      title: 3.2.3.  The dot1qTp Subtree
    - contents:
      - "3.2.4.  The dot1qStatic Subtree\n   This subtree contains objects that control
        static configuration\n   information for transparent bridging.  This includes
        management of\n   the static entries in the Filtering Databases for both unicast
        and\n   multicast forwarding.\n"
      title: 3.2.4.  The dot1qStatic Subtree
    - contents:
      - "3.2.5.  The dot1qVlan Subtree\n   This subtree contains objects that control
        configuration and report\n   status of the Virtual LANs known to a bridge.
        \ This includes\n   management of the statically configured VLANs as well
        as reporting\n   VLANs discovered by other means (e.g., GARP VLAN Registration\n
        \  Protocol (GVRP)).  It also controls configuration and reports status\n
        \  of per-port objects relating to VLANs and reports traffic statistics.\n
        \  It also provides for management of the VLAN Learning Constraints.\n"
      title: 3.2.5.  The dot1qVlan Subtree
    title: 3.2.  Structure of Virtual Bridge MIB module
  - contents:
    - "3.3.  Textual Conventions\n   Various Working Groups have defined standards-track
      MIB documents\n   (for example, [RFC2613] and [RFC3318]), that contain objects
      and\n   Textual Conventions to represent a Virtual Local Area Network\n   Identifier
      (VLAN-ID) [802.1Q].  New definitions are showing up in\n   various documents
      (for example, [RFC4323] and [RFC4149]).\n   Unfortunately, the result is a set
      of different definitions for the\n   same piece of management information.  This
      may lead to confusion and\n   unnecessary complexity.  In order to address this
      situation, three\n   new textual conventions are defined in the Q-BRIDGE-MIB,
      called\n   VlanIdOrAny, VlanIdOrNone, and VlanIdOrAnyOrNone.  These new textual\n
      \  conventions should be (re)used in MIB modules so that they all\n   represent
      a VLAN-ID in the same way.\n   These textual conventions provide a means to
      specify MIB objects that\n   refer to a specific VLAN, to any VLAN, or to no
      VLAN.  For an example\n   of how these textual conventions might be used, consider
      a MIB\n   object, with SYNTAX of VlanIdOrAnyOrNone, that specifies the VLAN
      on\n   which to accept incoming packets of a particular protocol.  Such an\n
      \  object would allow the device to be configured to accept packets of\n   this
      protocol received with a specific 802.1q tag value, with any\n   802.1q tag
      value, or with no 802.1q tag.  Note that a MIB object that\n   is defined using
      one of these textual conventions should clarify the\n   meaning of 'any VLAN'
      and/or 'no VLAN' in its DESCRIPTION clause.\n"
    title: 3.3.  Textual Conventions
  - contents:
    - "3.4.  Relationship to Other MIBs\n   As described above, some IEEE 802.1D management
      objects have not been\n   included in this MIB because they overlap with objects
      in other MIBs\n   applicable to a bridge implementing this MIB module.\n"
    - contents:
      - "3.4.1.  Relationship to the SNMPv2-MIB\n   The SNMPv2-MIB [RFC3418] defines
        objects that are generally\n   applicable to managed devices.  These objects
        apply to the device as\n   a whole, irrespective of whether bridging is the
        device's sole\n   functionality or only a subset of the device's functionality.\n
        \  Full support for the 802.1D management objects requires that the\n   SNMPv2-MIB
        objects sysDescr and sysUpTime be implemented.  Note that\n   compliance to
        the current SNMPv2-MIB module requires additional\n   objects and notifications
        to be implemented as specified in RFC 3418\n   [RFC3418].\n"
      title: 3.4.1.  Relationship to the SNMPv2-MIB
    - contents:
      - "3.4.2.  Relationship to the IF-MIB\n   The IF-MIB, [RFC2863], requires that
        any MIB that is an adjunct of\n   the IF-MIB clarify specific areas within
        the IF-MIB.  These areas\n   were intentionally left vague in the IF-MIB in
        order to avoid over-\n   constraining the MIB, thereby precluding management
        of certain\n   media-types.\n   The IF-MIB enumerates several areas that a
        media-specific MIB must\n   clarify.  Each of these areas is addressed in
        a following subsection.\n   The implementor is referred to the IF-MIB in order
        to understand the\n   general intent of these areas.\n   The IF-MIB [RFC2863]
        defines managed objects for managing network\n   interfaces.  A network interface
        is considered attached to a\n   'subnetwork'.  (Note that this term is not
        to be confused with\n   'subnet', which refers to an addressing partitioning
        scheme used in\n   the Internet suite of protocols.)  The term 'segment' is
        used in this\n   memo to refer to such a subnetwork, whether it be an Ethernet\n
        \  segment, a 'ring', a WAN link, or even an X.25 virtual circuit.\n   Full
        support for the 802.1D management objects requires that the\n   IF-MIB objects
        ifIndex, ifType, ifDescr, ifPhysAddress, and\n   ifLastChange are implemented.
        \ Note that compliance to the current\n   IF-MIB module requires additional
        objects and notifications to be\n   implemented as specified in RFC 2863 [RFC2863].\n
        \  Implicit in this Extended Bridge MIB is the notion of ports on a\n   bridge.
        \ Each of these ports is associated with one interface of the\n   'interfaces'
        subtree (one row in ifTable), and, in most situations,\n   each port is associated
        with a different interface.  However, there\n   are situations in which multiple
        ports are associated with the same\n   interface.  An example of such a situation
        would be several ports\n   each corresponding one-to-one with several X.25
        virtual circuits but\n   all on the same interface.\n   Each port is uniquely
        identified by a port number.  A port number has\n   no mandatory relationship
        to an interface number, but in the simple\n   case a port number will have
        the same value as the corresponding\n   interface's interface number.  Port
        numbers are in the range\n   (1..dot1dBaseNumPorts).\n   Some entities perform
        other functionality as well as bridging through\n   the sending and receiving
        of data on their interfaces.  In such\n   situations, only a subset of the
        data sent/received on an interface\n   is within the domain of the entity's
        bridging functionality.  This\n   subset is considered delineated according
        to a set of protocols, with\n   some protocols being bridged, and other protocols
        not being bridged.\n   For example, in an entity that exclusively performed
        bridging, all\n   protocols would be considered bridged, whereas in an entity
        that\n   performed IP routing on IP datagrams and only bridged other\n   protocols,
        only the non-IP data would be considered bridged.\n   Thus, this Extended
        Bridge MIB (and in particular, its counters) is\n   applicable only to that
        subset of the data on an entity's interfaces\n   that is sent/received for
        a protocol being bridged.  All such data is\n   sent/received via the ports
        of the bridge.\n"
      - contents:
        - "3.4.2.1.  Layering Model\n   This memo assumes the interpretation of the
          Interfaces Subtree to be\n   in accordance with the IF-MIB [RFC2863], which
          states that the\n   interfaces table (ifTable) contains information on the
          managed\n   resource's interfaces and that each sub-layer below the internetwork\n
          \  layer of a network interface is considered an interface.\n   This document
          does not make any assumption that within an entity,\n   VLANs that are instantiated
          as an entry in dot1qVlanCurrentTable by\n   either management configuration
          through dot1qVlanStaticTable or by\n   dynamic means (e.g., through GVRP)
          are also represented by an entry\n   in ifTable.\n   Where an entity contains
          higher-layer protocol entities (e.g.,\n   IP-layer interfaces that transmit
          and receive traffic to/from a\n   VLAN), these should be represented in
          the ifTable as interfaces of\n   type propVirtual(53).  Protocol-specific
          types such as l3ipxvlan(137)\n   should not be used here, since there is
          no implication that the\n   bridge will perform any protocol filtering before
          delivering up to\n   these virtual interfaces.\n"
        title: 3.4.2.1.  Layering Model
      - contents:
        - "3.4.2.2.  ifStackTable\n   In addition, the IF-MIB [RFC2863] defines a
          table 'ifStackTable' for\n   describing the relationship between logical
          interfaces within an\n   entity.  It is anticipated that implementors will
          use this table to\n   describe the binding of (for example) IP interfaces
          to physical\n   ports, although the presence of VLANs makes the representation
          less\n   than perfect for showing connectivity.  The ifStackTable cannot\n
          \  represent the full capability of the IEEE 802.1Q VLAN bridging\n   standard,
          since that makes a distinction between VLAN bindings on\n   'ingress' to
          and 'egress' from a port: these relationships may or may\n   not be symmetrical
          whereas Interface MIB Evolution assumes a\n   symmetrical binding for transmit
          and receive.  This makes it\n   necessary to define other manageable objects
          for configuring which\n   ports are members of which VLANs.\n"
        title: 3.4.2.2.  ifStackTable
      - contents:
        - "3.4.2.3.  ifRcvAddressTable\n   This table contains all MAC addresses,
          unicast, multicast, and\n   broadcast, for which an interface will receive
          packets and forward\n   them up to a higher-layer entity for local consumption.
          \ Note that\n   this does not include addresses for data-link layer control
          protocols\n   such as Spanning-Tree, GMRP, or GVRP.  The format of the address,\n
          \  contained in ifRcvAddressAddress, is the same as for ifPhysAddress.\n
          \  This table does not include unicast or multicast addresses that are\n
          \  accepted for possible forwarding out some other port.  This table is\n
          \  explicitly not intended to provide a bridge address filtering\n   mechanism.\n"
        title: 3.4.2.3.  ifRcvAddressTable
      title: 3.4.2.  Relationship to the IF-MIB
    - contents:
      - "3.4.3.  Relationship to the BRIDGE-MIB\n   This section defines how objects
        in the BRIDGE-MIB module\n   [BRIDGE-MIB] should be represented for devices
        that implement the\n   extensions: some of the old objects are less useful
        in such devices\n   but must still be implemented for reasons of backwards
        compatibility.\n"
      - contents:
        - "3.4.3.1.  The dot1dBase Subtree\n   This subtree contains objects that
          are applicable to all types of\n   bridges.  Interpretation of this subtree
          is unchanged.\n"
        title: 3.4.3.1.  The dot1dBase Subtree
      - contents:
        - "3.4.3.2.  The dot1dStp Subtree\n   This subtree contains the objects that
          denote the bridge's state with\n   respect to the Spanning Tree Protocol.
          \ Interpretation of this\n   subtree is unchanged.\n"
        title: 3.4.3.2.  The dot1dStp Subtree
      - contents:
        - "3.4.3.3.  The dot1dTp Subtree\n   This subtree contains objects that describe
          the entity's state with\n   respect to transparent bridging.\n   In a device
          operating with a single Filtering Database,\n   interpretation of this subtree
          is unchanged.\n   In a device supporting multiple Filtering Databases, this
          subtree is\n   interpreted as follows:\n   dot1dTpLearnedEntryDiscards\n
          \       The number of times that *any* of the FDBs became full.\n   dot1dTpAgingTime\n
          \       This applies to all Filtering Databases.\n   dot1dTpFdbTable\n        Report
          MAC addresses learned on each port, regardless of which\n        Filtering
          Database they have been learned in.  If an address has\n        been learned
          in multiple databases on a single port, report it\n        only once.  If
          an address has been learned in multiple databases\n        on more than
          one port, report the entry on any one of the valid\n        ports.\n   dot1dTpPortTable\n
          \       This table is port-based and is not affected by multiple\n        Filtering
          Databases or multiple VLANs.  The counters should\n        include frames
          received or transmitted for all VLANs.  Note that\n        equivalent 64-bit
          port statistics counters, as well as other\n        objects to represent
          the upper 32 bits of these counters, are\n        defined in this document
          for high-capacity network interfaces.\n        These have conformance statements
          to indicate for which speeds\n        of interface they are required.\n"
        title: 3.4.3.3.  The dot1dTp Subtree
      - contents:
        - "3.4.3.4.  The dot1dStatic Subtree\n   This optional subtree contains objects
          that describe the\n   configuration of destination-address filtering.\n
          \  In a device operating with a single Filtering Database,\n   interpretation
          of this subtree is unchanged.\n   In a device supporting multiple Filtering
          Databases, this subtree is\n   interpreted as follows:\n   dot1dStaticTable\n
          \       Entries read from this table include all static entries from all\n
          \       of the Filtering Databases.  Entries for the same MAC address\n
          \       and receive port in more than one Filtering Database must appear\n
          \       only once, since these are the indices of this table.  This\n        table
          should be implemented as read-only in devices that support\n        multiple
          Forwarding Databases.  Instead, write access should be\n        provided
          through dot1qStaticUnicastTable and\n        dot1qStaticMulticastTable,
          as defined in this document.\n"
        title: 3.4.3.4.  The dot1dStatic Subtree
      - contents:
        - "3.4.3.5.  Additions to the BRIDGE-MIB\n   To supplement the BRIDGE-MIB
          [BRIDGE-MIB], this module contains:\n   (1)   support for multiple traffic
          classes and dynamic multicast\n         filtering as per IEEE 802.1D-1998
          [802.1D].\n   (2)   support for bridged Virtual LANs as per IEEE 802.1Q-2003\n
          \        [802.1Q].\n   (3)   support for 64-bit versions of BRIDGE-MIB [BRIDGE-MIB]
          port\n         counters.\n"
        title: 3.4.3.5.  Additions to the BRIDGE-MIB
      title: 3.4.3.  Relationship to the BRIDGE-MIB
    title: 3.4.  Relationship to Other MIBs
  title: 3.  Structure of MIBs
- contents:
  - '4.  Definitions for Extended Bridge MIB

    '
  - 'P-BRIDGE-MIB DEFINITIONS ::= BEGIN

    '
  - '-- -------------------------------------------------------------

    '
  - '-- MIB for IEEE 802.1p devices

    '
  - '-- -------------------------------------------------------------

    '
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, Counter32, Integer32, Counter64\n
    \       FROM SNMPv2-SMI\n    TruthValue, TimeInterval, MacAddress, TEXTUAL-CONVENTION\n
    \       FROM SNMPv2-TC\n    MODULE-COMPLIANCE, OBJECT-GROUP\n        FROM SNMPv2-CONF\n
    \   dot1dTp, dot1dTpPort, dot1dBridge,\n    dot1dBasePortEntry, dot1dBasePort\n
    \       FROM BRIDGE-MIB;\n"
  - "pBridgeMIB MODULE-IDENTITY\n    LAST-UPDATED \"200601090000Z\"\n    ORGANIZATION
    \"IETF Bridge MIB Working Group\"\n    CONTACT-INFO\n        \"Email:  bridge-mib@ietf.org\n
    \                ietfmibs@ops.ietf.org\n                 David Levi\n         Postal:
    Nortel Networks\n                 4655 Great America Parkway\n                 Santa
    Clara, CA 95054\n                 USA\n                 Phone: +1 865 686 0432\n
    \                Email: dlevi@nortel.com\n                 David Harrington\n
    \        Postal: Effective Software\n                 50 Harding Rd.\n                 Portsmouth,
    NH 03801\n                 USA\n                 Phone: +1 603 436 8634\n                 Email:
    ietfdbh@comcast.net\n                 Les Bell\n         Postal: Hemel Hempstead,
    Herts. HP2 7YU\n                 UK\n          Email: elbell@ntlworld.com\n                 Vivian
    Ngai\n          Email: vivian_ngai@acm.org\n                 Andrew Smith\n         Postal:
    Beijing Harbour Networks\n                 Jiuling Building\n                 21
    North Xisanhuan Ave.\n                 Beijing, 100089\n                 PRC\n
    \           Fax: +1 415 345 1827\n          Email: ah_smith@acm.org\n                 Paul
    Langille\n         Postal: Newbridge Networks\n                 5 Corporate Drive\n
    \                Andover, MA 01810\n                 USA\n          Phone: +1
    978 691 4665\n          Email: langille@newbridge.com\n                 Anil Rijhsinghani\n
    \        Postal: Accton Technology Corporation\n                 5 Mount Royal
    Ave\n                 Marlboro, MA 01752\n                 USA\n          Phone:\n
    \         Email: anil@accton.com\n                 Keith McCloghrie\n         Postal:
    Cisco Systems, Inc.\n                 170 West Tasman Drive\n                 San
    Jose, CA 95134-1706\n                 USA\n          Phone: +1 408 526 5260\n
    \         Email: kzm@cisco.com\"\n    DESCRIPTION\n        \"The Bridge MIB Extension
    module for managing Priority\n        and Multicast Filtering, defined by IEEE
    802.1D-1998,\n        including Restricted Group Registration defined by\n        IEEE
    802.1t-2001.\n        Copyright (C) The Internet Society (2006).  This version
    of\n        this MIB module is part of RFC 4363; See the RFC itself for\n        full
    legal notices.\"\n    REVISION     \"200601090000Z\"\n    DESCRIPTION\n         \"Added
    dot1dPortRestrictedGroupRegistration.\n          Deprecated pBridgePortGmrpGroup
    and pBridgeCompliance\n          and added pBridgePortGmrpGroup2 and pBridgeCompliance2.\"\n
    \   REVISION     \"199908250000Z\"\n    DESCRIPTION\n         \"The Bridge MIB
    Extension module for managing Priority\n          and Multicast Filtering, defined
    by IEEE 802.1D-1998.\n          Initial version, published as RFC 2674.\"\n    ::=
    { dot1dBridge 6 }\n"
  - 'pBridgeMIBObjects OBJECT IDENTIFIER ::= { pBridgeMIB 1 }

    '
  - '-- -------------------------------------------------------------

    '
  - '-- Textual Conventions

    '
  - '-- -------------------------------------------------------------

    '
  - "EnabledStatus ::= TEXTUAL-CONVENTION\n    STATUS      current\n    DESCRIPTION\n
    \       \"A simple status value for the object.\"\n    SYNTAX      INTEGER { enabled(1),
    disabled(2) }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- subtrees in the P-BRIDGE MIB

    '
  - '-- -------------------------------------------------------------

    '
  - 'dot1dExtBase    OBJECT IDENTIFIER ::= { pBridgeMIBObjects 1 }

    '
  - 'dot1dPriority   OBJECT IDENTIFIER ::= { pBridgeMIBObjects 2 }

    '
  - 'dot1dGarp       OBJECT IDENTIFIER ::= { pBridgeMIBObjects 3 }

    '
  - 'dot1dGmrp       OBJECT IDENTIFIER ::= { pBridgeMIBObjects 4 }

    '
  - '-- -------------------------------------------------------------

    '
  - '-- the dot1dExtBase subtree

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1dDeviceCapabilities OBJECT-TYPE\n    SYNTAX      BITS {\n        dot1dExtendedFilteringServices(0),\n
    \       dot1dTrafficClasses(1),\n        dot1qStaticEntryIndividualPort(2),\n
    \       dot1qIVLCapable(3),\n        dot1qSVLCapable(4),\n        dot1qHybridCapable(5),\n
    \       dot1qConfigurablePvidTagging(6),\n        dot1dLocalVlanCapable(7)\n    }\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"Indicates
    the optional parts of IEEE 802.1D and 802.1Q\n        that are implemented by
    this device and are manageable\n        through this MIB.  Capabilities that are
    allowed on a\n        per-port basis are indicated in dot1dPortCapabilities.\n
    \       dot1dExtendedFilteringServices(0),\n                              -- can
    perform filtering of\n                              -- individual multicast addresses\n
    \                             -- controlled by GMRP.\n        dot1dTrafficClasses(1),\n
    \                             -- can map user priority to\n                              --
    multiple traffic classes.\n        dot1qStaticEntryIndividualPort(2),\n                              --
    dot1qStaticUnicastReceivePort &\n                              -- dot1qStaticMulticastReceivePort\n
    \                             -- can represent non-zero entries.\n        dot1qIVLCapable(3),
    \  -- Independent VLAN Learning (IVL).\n        dot1qSVLCapable(4),   -- Shared
    VLAN Learning (SVL).\n        dot1qHybridCapable(5),\n                              --
    both IVL & SVL simultaneously.\n        dot1qConfigurablePvidTagging(6),\n                              --
    whether the implementation\n                              -- supports the ability
    to\n                              -- override the default PVID\n                              --
    setting and its egress status\n                              -- (VLAN-Tagged or
    Untagged) on\n                              -- each port.\n        dot1dLocalVlanCapable(7)\n
    \                             -- can support multiple local\n                              --
    bridges, outside of the scope\n                              -- of 802.1Q defined
    VLANs.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section 5.2,\n        IEEE
    802.1Q/D11 Section 5.2, 12.10.1.1.3/b/2\"\n    ::= { dot1dExtBase 1 }\n"
  - "dot1dTrafficClassesEnabled OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"The value true(1)
    indicates that Traffic Classes are\n        enabled on this bridge.  When false(2),
    the bridge\n        operates with a single priority level for all traffic.\n        The
    value of this object MUST be retained across\n        reinitializations of the
    management system.\"\n    DEFVAL      { true }\n    ::= { dot1dExtBase 2 }\n"
  - "dot1dGmrpStatus OBJECT-TYPE\n    SYNTAX      EnabledStatus\n    MAX-ACCESS  read-write\n
    \   STATUS      current\n    DESCRIPTION\n        \"The administrative status
    requested by management for\n        GMRP.  The value enabled(1) indicates that
    GMRP should\n        be enabled on this device, in all VLANs, on all ports\n        for
    which it has not been specifically disabled.  When\n        disabled(2), GMRP
    is disabled, in all VLANs and on all\n        ports, and all GMRP packets will
    be forwarded\n        transparently.  This object affects both Applicant and\n
    \       Registrar state machines.  A transition from disabled(2)\n        to enabled(1)
    will cause a reset of all GMRP state\n        machines on all ports.\n        The
    value of this object MUST be retained across\n        reinitializations of the
    management system.\"\n    DEFVAL      { enabled }\n    ::= { dot1dExtBase 3 }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- Port Capabilities Table

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1dPortCapabilitiesTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dPortCapabilitiesEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    table that contains capabilities information about\n        every port that is
    associated with this bridge.\"\n    ::= { dot1dExtBase 4 }\n"
  - "dot1dPortCapabilitiesEntry OBJECT-TYPE\n    SYNTAX      Dot1dPortCapabilitiesEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    set of capabilities information about this port\n        indexed by dot1dBasePort.\"\n
    \   AUGMENTS { dot1dBasePortEntry }\n    ::= { dot1dPortCapabilitiesTable 1 }\n"
  - "Dot1dPortCapabilitiesEntry ::=\n    SEQUENCE {\n        dot1dPortCapabilities\n
    \           BITS\n    }\n"
  - "dot1dPortCapabilities OBJECT-TYPE\n    SYNTAX      BITS {\n        dot1qDot1qTagging(0),\n
    \       dot1qConfigurableAcceptableFrameTypes(1),\n        dot1qIngressFiltering(2)\n
    \   }\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"Indicates
    the parts of IEEE 802.1D and 802.1Q that are\n        optional on a per-port basis,
    that are implemented by\n        this device, and that are manageable through
    this MIB.\n        dot1qDot1qTagging(0), -- supports 802.1Q VLAN tagging of\n
    \                             -- frames and GVRP.\n        dot1qConfigurableAcceptableFrameTypes(1),\n
    \                             -- allows modified values of\n                              --
    dot1qPortAcceptableFrameTypes.\n        dot1qIngressFiltering(2)\n                              --
    supports the discarding of any\n                              -- frame received
    on a Port whose\n                              -- VLAN classification does not\n
    \                             -- include that Port in its Member\n                              --
    set.\"\n    REFERENCE\n        \"ISO/IEC 15802-3 Section 5.2,\n        IEEE 802.1Q/D11
    Section 5.2\"\n    ::= { dot1dPortCapabilitiesEntry 1 }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- the dot1dPriority subtree

    '
  - '-- -------------------------------------------------------------

    '
  - '-- -------------------------------------------------------------

    '
  - '-- Port Priority Table

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1dPortPriorityTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dPortPriorityEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    table that contains information about every port that\n        is associated with
    this transparent bridge.\"\n    ::= { dot1dPriority 1 }\n"
  - "dot1dPortPriorityEntry OBJECT-TYPE\n    SYNTAX      Dot1dPortPriorityEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    list of Default User Priorities for each port of a\n        transparent bridge.
    \ This is indexed by dot1dBasePort.\"\n    AUGMENTS { dot1dBasePortEntry }\n    ::=
    { dot1dPortPriorityTable 1 }\n"
  - "Dot1dPortPriorityEntry ::=\n    SEQUENCE {\n        dot1dPortDefaultUserPriority\n
    \           Integer32,\n        dot1dPortNumTrafficClasses\n            Integer32\n
    \   }\n"
  - "dot1dPortDefaultUserPriority OBJECT-TYPE\n    SYNTAX      Integer32 (0..7)\n
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The
    default ingress User Priority for this port.  This\n        only has effect on
    media, such as Ethernet, that do not\n        support native User Priority.\n
    \       The value of this object MUST be retained across\n        reinitializations
    of the management system.\"\n    ::= { dot1dPortPriorityEntry 1 }\n"
  - "dot1dPortNumTrafficClasses OBJECT-TYPE\n    SYNTAX      Integer32 (1..8)\n    MAX-ACCESS
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"The number of
    egress traffic classes supported on this\n        port.  This object may optionally
    be read-only.\n        The value of this object MUST be retained across\n        reinitializations
    of the management system.\"\n    ::= { dot1dPortPriorityEntry 2 }\n"
  - '-- -------------------------------------------------------------

    '
  - '-- User Priority Regeneration Table

    '
  - '-- -------------------------------------------------------------

    '
  - "dot1dUserPriorityRegenTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dUserPriorityRegenEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    list of Regenerated User Priorities for each received\n        User Priority on
    each port of a bridge.  The Regenerated\n        User Priority value may be used
    to index the Traffic\n        Class Table for each input port.  This only has
    effect\n        on media that support native User Priority.  The default\n        values
    for Regenerated User Priorities are the same as\n        the User Priorities.\"\n
