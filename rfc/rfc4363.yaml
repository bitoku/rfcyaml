  - "qBridgeBaseGroup OBJECT-GROUP\n    OBJECTS {\n        dot1qVlanVersionNumber,\n
    \       dot1qMaxVlanId,\n        dot1qMaxSupportedVlans,\n        dot1qNumVlans,\n
    \       dot1qGvrpStatus\n    }\n    STATUS      current\n    DESCRIPTION\n        \"A
    collection of objects providing device-level control\n        and status information
    for the Virtual LAN bridge\n        services.\"\n    ::= { qBridgeGroups 1 }\n"
  - "qBridgeFdbUnicastGroup OBJECT-GROUP\n    OBJECTS {\n        dot1qFdbDynamicCount,\n
    \       dot1qTpFdbPort,\n        dot1qTpFdbStatus\n    }\n    STATUS      current\n
    \   DESCRIPTION\n        \"A collection of objects providing information about
    all\n        unicast addresses, learned dynamically or statically\n        configured
    by management, in each Filtering Database.\"\n    ::= { qBridgeGroups 2 }\n"
  - "qBridgeFdbMulticastGroup OBJECT-GROUP\n    OBJECTS {\n        dot1qTpGroupEgressPorts,\n
    \       dot1qTpGroupLearnt\n    }\n    STATUS      current\n    DESCRIPTION\n
    \       \"A collection of objects providing information about all\n        multicast
    addresses, learned dynamically or statically\n        configured by management,
    in each Filtering Database.\"\n    ::= { qBridgeGroups 3 }\n"
  - "qBridgeServiceRequirementsGroup OBJECT-GROUP\n    OBJECTS {\n        dot1qForwardAllPorts,\n
    \       dot1qForwardAllStaticPorts,\n        dot1qForwardAllForbiddenPorts,\n
    \       dot1qForwardUnregisteredPorts,\n        dot1qForwardUnregisteredStaticPorts,\n
    \       dot1qForwardUnregisteredForbiddenPorts\n    }\n    STATUS      current\n
    \   DESCRIPTION\n        \"A collection of objects providing information about\n
    \       service requirements, learned dynamically or statically\n        configured
    by management, in each Filtering Database.\"\n    ::= { qBridgeGroups 4 }\n"
  - "qBridgeFdbStaticGroup OBJECT-GROUP\n    OBJECTS {\n        dot1qStaticUnicastAllowedToGoTo,\n
    \       dot1qStaticUnicastStatus,\n        dot1qStaticMulticastStaticEgressPorts,\n
    \       dot1qStaticMulticastForbiddenEgressPorts,\n        dot1qStaticMulticastStatus\n
    \   }\n    STATUS      current\n    DESCRIPTION\n        \"A collection of objects
    providing information about\n        unicast and multicast addresses statically
    configured by\n        management, in each Filtering Database or VLAN.\"\n    ::=
    { qBridgeGroups 5 }\n"
  - "qBridgeVlanGroup OBJECT-GROUP\n    OBJECTS {\n        dot1qVlanNumDeletes,\n
