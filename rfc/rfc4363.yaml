  - "qBridgeCompliance MODULE-COMPLIANCE\n    STATUS  deprecated\n    DESCRIPTION\n
    \       \"The compliance statement for device support of Virtual\n        LAN
    Bridge services.\n        RFC2674 was silent about the expected persistence of
    the\n        read-write objects in this MIB module.  Applications MUST\n        NOT
    assume that the values of the read-write objects are\n        persistent across
    reinitializations of the management\n        system and MUST NOT assume that the
    values are not\n        persistent across reinitializations of the management\n
    \       system.\"\n    MODULE\n        MANDATORY-GROUPS {\n            qBridgeBaseGroup,\n
    \           qBridgeVlanGroup,\n            qBridgeVlanStaticGroup,\n            qBridgePortGroup\n
    \       }\n        GROUP       qBridgeFdbUnicastGroup\n        DESCRIPTION\n            \"This
    group is mandatory for bridges that implement\n            802.1Q transparent
    bridging.\"\n        GROUP       qBridgeFdbMulticastGroup\n        DESCRIPTION\n
    \           \"This group is mandatory for bridges that implement\n            802.1Q
    transparent bridging.\"\n        GROUP       qBridgeServiceRequirementsGroup\n
    \       DESCRIPTION\n            \"This group is mandatory for bridges that implement\n
    \           extended filtering services.  All objects must be\n            read-write
    if extended-filtering services are\n            enabled.\"\n        GROUP       qBridgeFdbStaticGroup\n
    \       DESCRIPTION\n            \"This group is optional.\"\n        GROUP       qBridgeVlanStatisticsGroup\n
    \       DESCRIPTION\n            \"This group is optional as there may be significant\n
    \           implementation cost associated with its support.\"\n        GROUP
    \      qBridgeVlanStatisticsOverflowGroup\n        DESCRIPTION\n            \"This
    group is optional as there may be significant\n            implementation cost
    associated with its support.  It is most\n            relevant for high-capacity
    interfaces where the SNMP agent\n            supports only SNMPv1.\"\n        GROUP
    \      qBridgeVlanHCStatisticsGroup\n        DESCRIPTION\n            \"This group
    is optional as there may be significant\n            implementation cost associated
    with its support.  It is most\n            relevant for high-capacity interfaces.\"\n
    \       GROUP       qBridgeLearningConstraintsGroup\n        DESCRIPTION\n            \"This
    group is mandatory for devices implementing\n             both Independent VLAN
    Learning (IVL) and Shared\n             VLAN Learning (SVL) modes of operation
    of the\n             filtering database, as defined by IEEE 802.1Q.\"\n        GROUP
    \      qBridgeLearningConstraintDefaultGroup\n        DESCRIPTION\n            \"This
    group is mandatory for devices implementing\n             both Independent VLAN
    Learning (IVL) and Shared\n             VLAN Learning (SVL) modes of operation
    of the\n             filtering database, as defined by IEEE 802.1Q.\"\n        OBJECT
    \     dot1qPortAcceptableFrameTypes\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required as this is an optional\n            capability
    in IEEE 802.1Q.\"\n        OBJECT      dot1qPortIngressFiltering\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required as
    this is an optional\n            capability in IEEE 802.1Q.\"\n        OBJECT
    \     dot1qConstraintSetDefault\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required as this is an optional\n            capability
    in IEEE 802.1Q.\"\n        OBJECT      dot1qConstraintTypeDefault\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required as
    this is an optional\n            capability in IEEE 802.1Q.\"\n       ::= { qBridgeCompliances
    1 }\n"
  - "qBridgeCompliance2 MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n
    \       \"The compliance statement for device support of Virtual\n        LAN
    Bridge services.\n        This document clarifies the persistence requirements
    for\n        the read-write objects in this MIB module.  All\n        implementations
    claiming compliance to qBridgeCompliance2\n        MUST retain the values of those
    read-write objects that\n        specify this requirement.\"\n    MODULE\n        MANDATORY-GROUPS
    {\n            qBridgeBaseGroup,\n            qBridgeVlanGroup,\n            qBridgeVlanStaticGroup,\n
