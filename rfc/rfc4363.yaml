  - "dot1dTpPortOverflowTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF Dot1dTpPortOverflowEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    table that contains the most-significant bits of\n        statistics counters
    for ports that are associated with this\n        transparent bridge that are on
    high-capacity interfaces, as\n        defined in the conformance clauses for this
    table.  This table\n        is provided as a way to read 64-bit counters for agents
    that\n        support only SNMPv1.\n        Note that the reporting of most-significant
    and\n        least-significant counter bits separately runs the risk of\n        missing
    an overflow of the lower bits in the interval between\n        sampling.  The
    manager must be aware of this possibility, even\n        within the same varbindlist,
    when interpreting the results of\n        a request or asynchronous notification.\"\n
    \   ::= { dot1dTp 6 }\n"
  - "dot1dTpPortOverflowEntry OBJECT-TYPE\n    SYNTAX      Dot1dTpPortOverflowEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The
    most significant bits of statistics counters for a high-\n        capacity interface
    of a transparent bridge.  Each object is\n        associated with a corresponding
    object in dot1dTpPortTable\n        that indicates the least significant bits
    of the counter.\"\n    INDEX   { dot1dTpPort }\n    ::= { dot1dTpPortOverflowTable
    1 }\n"
  - "Dot1dTpPortOverflowEntry ::=\n    SEQUENCE {\n        dot1dTpPortInOverflowFrames\n
