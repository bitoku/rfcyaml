  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n    Counter32, Counter64, Unsigned32,
    TimeTicks, Integer32\n        FROM SNMPv2-SMI\n    RowStatus, TruthValue, TEXTUAL-CONVENTION,
    MacAddress\n        FROM SNMPv2-TC\n    SnmpAdminString\n        FROM SNMP-FRAMEWORK-MIB\n
    \   MODULE-COMPLIANCE, OBJECT-GROUP\n        FROM SNMPv2-CONF\n    dot1dBridge,
    dot1dBasePortEntry, dot1dBasePort\n        FROM BRIDGE-MIB\n    EnabledStatus\n
    \       FROM P-BRIDGE-MIB\n    TimeFilter\n        FROM RMON2-MIB;\n"
  - "qBridgeMIB MODULE-IDENTITY\n    LAST-UPDATED \"200601090000Z\"\n    ORGANIZATION
    \"IETF Bridge MIB Working Group\"\n    CONTACT-INFO\n        \"Email:  Bridge-mib@ietf.org\n
    \                ietfmibs@ops.ietf.org\n                 David Levi\n         Postal:
