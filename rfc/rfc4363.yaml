- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in TCP/IP-based internets.\n   In
    particular, it defines two MIB modules for managing the\n   capabilities of MAC
    bridges defined by the IEEE 802.1D-1998 (TM) MAC\n   Bridges and the IEEE 802.1Q-2003
    (TM) Virtual LAN (VLAN) standards\n   for bridging between Local Area Network
    (LAN) segments.  One MIB\n   module defines objects for managing the 'Traffic
    Classes' and\n   'Enhanced Multicast Filtering' components of IEEE 802.1D-1998
    and\n   P802.1t-2001 (TM).  The other MIB module defines objects for managing\n
    \  VLANs, as specified in IEEE 802.1Q-2003, P802.1u (TM), and P802.1v\n   (TM).\n
    \  Provisions are made for support of transparent bridging.  Provisions\n   are
    also made so that these objects apply to bridges connected by\n   subnetworks
    other than LAN segments.\n   This memo supplements RFC 4188 and obsoletes RFC
    2674.\n"
