  - '-- Textual Conventions

    '
  - '-- -------------------------------------------------------------

    '
  - "PortList ::= TEXTUAL-CONVENTION\n    STATUS      current\n    DESCRIPTION\n        \"Each
    octet within this value specifies a set of eight\n        ports, with the first
    octet specifying ports 1 through\n        8, the second octet specifying ports
    9 through 16, etc.\n        Within each octet, the most significant bit represents\n
    \       the lowest numbered port, and the least significant bit\n        represents
    the highest numbered port.  Thus, each port\n        of the bridge is represented
    by a single bit within the\n        value of this object.  If that bit has a value
    of '1',\n        then that port is included in the set of ports; the port\n        is
    not included if its bit has a value of '0'.\"\n    SYNTAX      OCTET STRING\n"
  - "VlanIndex ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS      current\n
    \   DESCRIPTION\n        \"A value used to index per-VLAN tables: values of 0
    and\n        4095 are not permitted.  If the value is between 1 and\n        4094
    inclusive, it represents an IEEE 802.1Q VLAN-ID with\n        global scope within
    a given bridged domain (see VlanId\n        textual convention).  If the value
    is greater than 4095,\n        then it represents a VLAN with scope local to the\n
    \       particular agent, i.e., one without a global VLAN-ID\n        assigned
    to it.  Such VLANs are outside the scope of\n        IEEE 802.1Q, but it is convenient
    to be able to manage them\n        in the same way using this MIB.\"\n    SYNTAX
    \     Unsigned32\n"
  - "VlanId ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS      current\n
    \   DESCRIPTION\n        \"The VLAN-ID that uniquely identifies a VLAN.  This\n
    \       is the 12-bit VLAN-ID used in the VLAN Tag header.\n        The range
    is defined by the REFERENCEd specification.\"\n    REFERENCE\n        \"IEEE Std
    802.1Q 2003 Edition, Virtual Bridged\n        Local Area Networks.\"\n    SYNTAX
    \     Integer32 (1..4094)\n"
  - "VlanIdOrAny ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS       current\n
    \   DESCRIPTION\n        \"The VLAN-ID that uniquely identifies a specific VLAN,\n
    \       or any VLAN.  The special value of 4095 is used to\n        indicate a
    wildcard, i.e., any VLAN.  This can be used\n        in any situation where an
    object or table entry must\n        refer either to a specific VLAN or to any
    VLAN.\n        Note that a MIB object that is defined using this\n        TEXTUAL-CONVENTION
    should clarify the meaning of\n        'any VLAN' (i.e., the special value 4095).\"\n
    \   SYNTAX       Integer32 (1..4094 | 4095)\n"
  - "VlanIdOrNone ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS       current\n
    \   DESCRIPTION\n        \"The VLAN-ID that uniquely identifies a specific VLAN,\n
    \       or no VLAN.  The special value of zero is used to\n        indicate that
    no VLAN-ID is present or used.  This can\n        be used in any situation where
    an object or a table entry\n        must refer either to a specific VLAN, or to
    no VLAN.\n        Note that a MIB object that is defined using this\n        TEXTUAL-CONVENTION
    should clarify the meaning of\n        'no VLAN' (i.e., the special value 0).\"\n
    \   SYNTAX       Integer32 (0 | 1..4094)\n"
  - "VlanIdOrAnyOrNone ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS
    \      current\n    DESCRIPTION\n        \"The VLAN-ID that uniquely identifies
    a specific VLAN,\n        any VLAN, or no VLAN.  The special values 0 and 4095\n
    \       have the same meaning as described in the VlanIdOrAny\n        and VlanIdOrNone
    TEXTUAL-CONVENTIONs.\n        Note that a MIB object that is defined using this\n
    \       TEXTUAL-CONVENTION should clarify the meaning of\n        'any VLAN' and
    'no VLAN' (i.e., the special values\n        0 and 4095).\"\n    SYNTAX       Integer32
    (0 | 1..4094 | 4095)\n"
