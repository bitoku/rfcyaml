    \           extended filtering services.  All objects must be\n            read-write
    if extended-filtering services are\n            enabled.\"\n        GROUP       qBridgeFdbStaticGroup\n
    \       DESCRIPTION\n            \"This group is optional.\"\n        GROUP       qBridgeVlanStatisticsGroup\n
    \       DESCRIPTION\n            \"This group is optional as there may be significant\n
    \           implementation cost associated with its support.\"\n        GROUP
    \      qBridgeVlanStatisticsOverflowGroup\n        DESCRIPTION\n            \"This
    group is optional as there may be significant\n            implementation cost
    associated with its support.  It is most\n            relevant for high-capacity
    interfaces where the SNMP agent\n            supports only SNMPv1.\"\n        GROUP
