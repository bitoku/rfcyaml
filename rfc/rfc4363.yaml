    dot1dPortGmrpEntry 3 }\n"
  - "dot1dPortRestrictedGroupRegistration OBJECT-TYPE\n    SYNTAX      TruthValue\n
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The
    state of Restricted Group Registration on this port.\n         If the value of
    this control is true(1), then creation\n         of a new dynamic entry is permitted
    only if there is a\n         Static Filtering Entry for the VLAN concerned, in
    which\n         the Registrar Administrative Control value is Normal\n         Registration.\n
    \       The value of this object MUST be retained across\n        reinitializations
    of the management system.\"\n    REFERENCE\n        \"IEEE 802.1t clause 10.3.2.3,
    14.10.1.3.\"\n    DEFVAL      { false }\n    ::= { dot1dPortGmrpEntry 4 }\n"
