    \   ::= { dot1dPortGmrpEntry 2 }\n"
  - "dot1dPortGmrpLastPduOrigin OBJECT-TYPE\n    SYNTAX      MacAddress\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The Source MAC
