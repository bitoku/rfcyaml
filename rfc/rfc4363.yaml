  title: 5.  Definitions for Virtual Bridge MIB
- contents:
  - "6.  Acknowledgements\n   Much of the groundwork for this document was performed
    by the IEEE\n   802.1 working group during the definition of the IEEE 802.1D updates\n
    \  [802.1D] and IEEE 802.1Q [802.1Q].\n   The authors wish to thank the members
    of the Bridge Working Group,\n   and David Harrington, Anders SW Christensen,
    Andrew Smith, Paul\n   Langille, Anil Rijhsinghani, and Keith McCloghrie in particular
    for\n   their comments and suggestions, which improved this effort.\n   Editing
    for the final version was done by David Levi.\n   The new textual conventions
    related to VLAN-IDs were produced as a\n   result of a review of the use of VLAN-ID
    in several MIB modules.\n   Further investigation found that VLAN-ID objects were
    defined in a\n   few other MIB modules.  The editor would like to thank all who\n
    \  contributed to the discussion that resulted in these new textual\n   conventions.
    \ Specifically, Bert Wijnen, Les Bell, Andrew Smith, Mike\n   Heard, Randy Presuhn,
    Dan Romascanu, Eduardo Cardona, Tom Petch,\n   Juergen Schoenwaelder, Richard
    Woundy, Tony Jeffree, and William\n   Murwin.  We also received input and feedback
    from IEEE confirming\n   that the values 0 and 4095 are not used for identifying
    a specific\n   VLAN-ID and so can be used to represent none or a wildcard (see\n
    \  Appendix A).\n"
  title: 6.  Acknowledgements
- contents:
  - "7.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These tables and objects and their\n   sensitivity/vulnerability are described
    below.\n   The following tables and objects in the P-BRIDGE-MIB can be\n   manipulated
    to interfere with the operation of priority classes.\n   This could, for example,
    be used to force a reinitialization of state\n   machines, thus causing network
    instability.  Another possibility\n   would be for an attacker to override established
    policy on port\n   priorities, thus giving a user (or an attacker) unauthorized\n
    \  preferential treatment.\n         dot1dTrafficClassesEnabled\n         dot1dGmrpStatus\n
    \        dot1dPortPriorityTable\n         dot1dUserPriorityRegenTable\n         dot1dTrafficClassTable\n
    \        dot1dPortGarpTable\n         dot1dPortGmrpTable\n   The following tables
    and objects in the Q-BRIDGE-MIB could be\n   manipulated to interfere with the
    operation of virtual LANs.  This\n   could, for example, be used to force a reinitialization
    of state\n   machines to cause network instability, or changing the forwarding
    and\n   filtering policies.\n         dot1qGvrpStatus\n         dot1qForwardAllTable\n
    \        dot1qStaticUnicastTable\n         dot1qStaticMulticastTable\n         dot1qVlanStaticTable\n
    \        dot1qPortVlanTable\n         dot1qLearningConstraintsTable\n         dot1vProtocolGroupTable\n
    \        dot1vProtocolPortTable\n   Some of the readable objects in this MIB module
    (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered
    sensitive or\n   vulnerable in some network environments.  It is thus important
    to\n   control even GET and/or NOTIFY access to these objects and possibly\n   to
    even encrypt the values of these objects when sending them over\n   the network
    via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability.\n
    \  The objects dot1dDeviceCapabilities and dot1dPortCapabilitiesTable in\n   the
    P-BRIDGE-MIB could be used by an attacker to determine which\n   attacks might
    be useful to attempt against a given device.\n   The following read-only tables
    and objects in the Q-BRIDGE-MIB could\n   be used by an attacker to determine
    which attacks might be useful to\n   attempt against a given device, could be
    used by an attacker to\n   detect whether their attacks are being blocked or filtered,
    or could\n   be used to understand the logical topology of the network.\n         dot1qMaxVlanID\n
    \        dot1qMaxSupportedVlans\n         dot1qNumVlans\n         dot1qFdbTable\n
    \        dot1qTpFdbTable\n         dot1qTpGroupTable\n         dot1qVlanCurrentTable\n
    \        dot1qPortVlanStatisticsTable\n   SNMP versions prior to SNMPv3 did not
    include adequate security.\n   Even if the network itself is secure (for example
    by using IPSec),\n   even then, there is no control as to who on the secure network
    is\n   allowed to access and GET/SET (read/change/create/delete) the objects\n
    \  in this MIB module.\n   It is RECOMMENDED that implementers consider the security
    features as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n
    \  including full support for the SNMPv3 cryptographic mechanisms (for\n   authentication
    and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n
    \  RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable
    cryptographic security.  It is then a customer/operator\n   responsibility to
    ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
  title: 7.  Security Considerations
