  - "dot1qVlanVersionNumber OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    version1(1)\n
    \               }\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n
    \       \"The version number of IEEE 802.1Q that this device\n        supports.\"\n
    \   REFERENCE\n        \"IEEE 802.1Q/D11 Section 12.10.1.1\"\n    ::= { dot1qBase
    1 }\n"
  - "dot1qMaxVlanId OBJECT-TYPE\n    SYNTAX      VlanId\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The maximum IEEE 802.1Q VLAN-ID
    that this device\n        supports.\"\n    REFERENCE\n        \"IEEE 802.1Q/D11
    Section 9.3.2.3\"\n    ::= { dot1qBase 2 }\n"
  - "dot1qMaxSupportedVlans OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The maximum number
    of IEEE 802.1Q VLANs that this\n        device supports.\"\n    REFERENCE\n        \"IEEE
    802.1Q/D11 Section 12.10.1.1\"\n    ::= { dot1qBase 3 }\n"
  - "dot1qNumVlans OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The current number of IEEE
    802.1Q VLANs that are\n        configured in this device.\"\n    REFERENCE\n        \"IEEE
    802.1Q/D11 Section 12.7.1.1\"\n    ::= { dot1qBase 4 }\n"
  - "dot1qGvrpStatus OBJECT-TYPE\n    SYNTAX      EnabledStatus\n    MAX-ACCESS  read-write\n
    \   STATUS      current\n    DESCRIPTION\n        \"The administrative status
    requested by management for\n        GVRP.  The value enabled(1) indicates that
    GVRP should\n        be enabled on this device, on all ports for which it has\n
    \       not been specifically disabled.  When disabled(2), GVRP\n        is disabled
    on all ports, and all GVRP packets will be\n        forwarded transparently.  This
    object affects all GVRP\n        Applicant and Registrar state machines.  A transition\n
    \       from disabled(2) to enabled(1) will cause a reset of all\n        GVRP
    state machines on all ports.\n        The value of this object MUST be retained
    across\n        reinitializations of the management system.\"\n    DEFVAL      {
    enabled }\n    ::= { dot1qBase 5 }\n"
