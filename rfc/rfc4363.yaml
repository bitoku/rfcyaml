    \           Fax: +1 415 345 1827\n          Email: ah_smith@acm.org\n                 Paul
    Langille\n         Postal: Newbridge Networks\n                 5 Corporate Drive\n
    \                Andover, MA 01810\n                 USA\n          Phone: +1
    978 691 4665\n          Email: langille@newbridge.com\n                 Anil Rijhsinghani\n
    \        Postal: Accton Technology Corporation\n                 5 Mount Royal
    Ave\n                 Marlboro, MA 01752\n                 USA\n          Phone:\n
    \         Email: anil@accton.com\n                 Keith McCloghrie\n         Postal:
    Cisco Systems, Inc.\n                 170 West Tasman Drive\n                 San
    Jose, CA 95134-1706\n                 USA\n          Phone: +1 408 526 5260\n
    \         Email: kzm@cisco.com\"\n    DESCRIPTION\n        \"The VLAN Bridge MIB
    module for managing Virtual Bridged\n        Local Area Networks, as defined by
    IEEE 802.1Q-2003,\n        including Restricted Vlan Registration defined by\n
    \       IEEE 802.1u-2001 and Vlan Classification defined by\n        IEEE 802.1v-2001.\n
    \       Copyright (C) The Internet Society (2006).  This version of\n        this
    MIB module is part of RFC 4363; See the RFC itself for\n        full legal notices.\"\n
    \   REVISION     \"200601090000Z\"\n    DESCRIPTION\n         \"Added Vlan TEXTUAL-CONVENTIONs,\n
    \         dot1qPortRestrictedVlanRegistration, dot1vProtocol subtree,\n          qBridgeClassificationDeviceGroup,
    qBridgePortGroup2,\n          qBridgeClassificationPortGroup, and qBridgeCompliance2.\n
    \         Clarified dot1qForwardAllStaticPorts,\n          qPortAcceptableFrameTypes,
    and qBridgeCompliance.\n          Deprecated qBridgePortGroup and qBridgeCompliance.\"\n
    \   REVISION     \"199908250000Z\"\n    DESCRIPTION\n         \"The VLAN Bridge
    MIB module for managing Virtual Bridged\n        Local Area Networks, as defined
    by IEEE 802.1Q-1998.\n        Initial version, published as RFC 2674.\"\n    ::=
    { dot1dBridge 7 }\n"
  - 'qBridgeMIBObjects OBJECT IDENTIFIER ::= { qBridgeMIB 1 }

