      \ Some\n   manageable objects defined in the BRIDGE-MIB [BRIDGE-MIB] need to
      be\n   indexed differently when they are used in a VLAN bridging\n   environment:
      these objects are, therefore, effectively duplicated by\n   new objects with
      different indexing, which are defined in the Virtual\n   Bridge MIB.\n"
