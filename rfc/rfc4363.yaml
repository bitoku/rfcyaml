    \       MIN-ACCESS  read-only\n        DESCRIPTION\n            \"Write access
    is not required.\"\n        OBJECT      dot1dTrafficClass\n        MIN-ACCESS
    \ read-only\n        DESCRIPTION\n            \"Write access is not required.\"\n
    \       OBJECT      dot1dRegenUserPriority\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \           \"Write access is not required.\"\n       ::= { pBridgeCompliances
    1 }\n"
  - "pBridgeCompliance2 MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n
