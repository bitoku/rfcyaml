  - "pBridgeCompliance MODULE-COMPLIANCE\n    STATUS  deprecated\n    DESCRIPTION\n
    \       \"The compliance statement for device support of Priority\n        and
    Multicast Filtering extended bridging services.\"\n    MODULE\n        MANDATORY-GROUPS
    { pBridgeExtCapGroup }\n        GROUP       pBridgeDeviceGmrpGroup\n        DESCRIPTION\n
    \           \"This group is mandatory for devices supporting the GMRP\n            application,
    defined by IEEE 802.1D Extended Filtering\n            Services.\"\n        GROUP
    \      pBridgeDevicePriorityGroup\n        DESCRIPTION\n            \"This group
    is mandatory only for devices supporting\n            the priority forwarding
    operations defined by IEEE\n            802.1D.\"\n        GROUP       pBridgeDefaultPriorityGroup\n
    \       DESCRIPTION\n            \"This group is mandatory only for devices supporting\n
    \           the priority forwarding operations defined by the\n            extended
    bridge services with media types, such as\n            Ethernet, that do not support
    native User Priority.\"\n        GROUP       pBridgeRegenPriorityGroup\n        DESCRIPTION\n
    \           \"This group is mandatory only for devices supporting\n            the
    priority forwarding operations defined by IEEE 802.1D\n            and that have
    interface media types that support\n            native User Priority, e.g., IEEE
    802.5.\"\n        GROUP       pBridgePriorityGroup\n        DESCRIPTION\n            \"This
    group is mandatory only for devices supporting\n            the priority forwarding
    operations defined by IEEE 802.1D.\"\n        GROUP       pBridgeAccessPriorityGroup\n
    \       DESCRIPTION\n            \"This group is optional and is relevant only
    for devices\n            supporting the priority forwarding operations defined
    by\n            IEEE 802.1D and that have interface media types that\n            support
    native Access Priority, e.g., IEEE 802.5.\"\n        GROUP       pBridgePortGarpGroup\n
    \       DESCRIPTION\n            \"This group is mandatory for devices supporting
    any\n            of the GARP applications: e.g., GMRP, defined by the\n            extended
    filtering services of 802.1D; or GVRP,\n            defined by 802.1Q (refer to
    the Q-BRIDGE-MIB for\n            conformance statements for GVRP).\"\n        GROUP
    \      pBridgePortGmrpGroup\n        DESCRIPTION\n            \"This group is
    mandatory for devices supporting the\n            GMRP application, as defined
    by IEEE 802.1D Extended\n            Filtering Services.\"\n        GROUP       pBridgeHCPortGroup\n
    \       DESCRIPTION\n            \"Support for this group in a device is mandatory
