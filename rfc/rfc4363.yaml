      title: 3.1.2.  Relationship to IEEE 802.1Q Manageable Objects
    - contents:
      - "3.1.3.  The dot1dExtBase Subtree\n   This subtree contains the objects that
        are applicable to all bridges\n   implementing the traffic class and multicast
        filtering features of\n   IEEE 802.1D-1998 [802.1D].  It includes per-device
        configuration of\n   Generic Attribute Registration Protocol (GARP) and GARP
        Multicast\n   Registration Protocol (GMRP) protocols.\n"
      title: 3.1.3.  The dot1dExtBase Subtree
    - contents:
      - "3.1.4.  The dot1dPriority Subtree\n   This subtree contains the objects for
        configuring and reporting\n   status of priority-based queuing mechanisms
        in a bridge.  This\n   includes per-port user_priority treatment, mapping
        of user_priority\n   in frames into internal traffic classes, and outbound
        user_priority\n   and access_priority.\n"
      title: 3.1.4.  The dot1dPriority Subtree
    - contents:
      - "3.1.5.  The dot1dGarp Subtree\n   This subtree contains the objects for configuring
        and reporting on\n   operation of the Generic Attribute Registration Protocol
        (GARP).\n"
      title: 3.1.5.  The dot1dGarp Subtree
    - contents:
      - "3.1.6.  The dot1dGmrp Subtree\n   This subtree contains the objects for configuring
        and reporting on\n   operation of the GARP Multicast Registration Protocol
        (GMRP).\n"
      title: 3.1.6.  The dot1dGmrp Subtree
    - contents:
      - "3.1.7.  The dot1dTpHCPortTable\n   This table extends the dot1dTp subtree
        from the BRIDGE-MIB\n   [BRIDGE-MIB] and contains the objects for reporting
        port-bridging\n   statistics for high-capacity network interfaces.\n"
      title: 3.1.7.  The dot1dTpHCPortTable
    - contents:
      - "3.1.8.  The dot1dTpPortOverflowTable\n   This table extends the dot1dTp subtree
        from the BRIDGE-MIB\n   [BRIDGE-MIB] and contains the objects for reporting
        the upper bits of\n   port-bridging statistics for high-capacity network interfaces
        for\n   when 32-bit counters are inadequate.\n"
      title: 3.1.8.  The dot1dTpPortOverflowTable
    title: 3.1.  Structure of Extended Bridge MIB Module
