- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a media type (application/rdf+xml) for use\n\
    \   with the Extensible Markup Language (XML) serialization of the\n   Resource\
    \ Description Framework (RDF).  RDF is a language designed to\n   support the\
    \ Semantic Web, by facilitating resource description and\n   data exchange on\
    \ the Web.  RDF provides common structures that can be\n   used for interoperable\
    \ data exchange and follows the World Wide Web\n   Consortium (W3C) design principles\
    \ of interoperability, evolution,\n   and decentralization.\n"
