- title: __initial_text__
  contents:
  - "                  RTP Control Protocol (RTCP) Port for\n                Source-Specific\
    \ Multicast (SSM) Sessions\n"
- title: Abstract
  contents:
  - "Abstract\n   The Session Description Protocol (SDP) has an attribute that allows\n\
    \   RTP applications to specify an address and a port associated with the\n  \
    \ RTP Control Protocol (RTCP) traffic.  In RTP-based source-specific\n   multicast\
    \ (SSM) sessions, the same attribute is used to designate the\n   address and\
    \ the RTCP port of the Feedback Target in the SDP\n   description.  However, the\
    \ RTCP port associated with the SSM session\n   itself cannot be specified by\
    \ the same attribute to avoid ambiguity,\n   and thus, is required to be derived\
    \ from the \"m=\" line of the media\n   description.  Deriving the RTCP port from\
    \ the \"m=\" line imposes an\n   unnecessary restriction.  This document removes\
    \ this restriction by\n   introducing a new SDP attribute.\n"
