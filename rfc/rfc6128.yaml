- title: 5.1.  Registration of SDP Attributes
  contents:
  - "5.1.  Registration of SDP Attributes\n   This document registers a new attribute\
    \ name in SDP.\n        SDP Attribute (\"att-field\"):\n        Attribute name:\
    \     multicast-rtcp\n        Long form:          Port in the multicast RTCP session\n\
    \        Type of name:       att-field\n        Type of attribute:  Media or session\
    \ level\n        Subject to charset: No\n        Purpose:            Specifies\
    \ the port for the SSM RTCP session\n        Reference:          [RFC6128]\n \
    \       Values:             See [RFC6128]\n"
