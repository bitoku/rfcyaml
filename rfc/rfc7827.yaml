    \                     The Role of the IRTF Chair\n"
- title: Abstract
  contents:
  - "Abstract\n   This document briefly describes the role of the Chair of the Internet\n\
    \   Research Task Force (IRTF), discusses its duties, and outlines the\n   skill\
    \ set a candidate for the role should ideally have.\n"
