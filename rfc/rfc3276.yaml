- title: hdsl2ShdslEndpointConfTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointConfTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF Hdsl2ShdslEndpointConfEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This table supports configuration parameters for segment\n      endpoints in a\
    \ HDSL2/SHDSL line.  As this table is indexed\n      by ifIndex, it MUST be maintained\
    \ in a persistent manner.\"\n   ::= { hdsl2ShdslMibObjects 4 }\n"
- title: hdsl2ShdslEndpointConfEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointConfEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslEndpointConfEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2ShdslEndpointConfTable.  Each entry\n      represents a single\
    \ segment endpoint in a HDSL2/SHDSL line.\n      It is indexed by the ifIndex\
    \ of the HDSL2/SHDSL line, the\n      UnitId of the associated unit, the side\
    \ of the unit, and the\n      wire-pair of the associated modem.\"\n   INDEX {\
    \ ifIndex, hdsl2ShdslInvIndex, hdsl2ShdslEndpointSide,\n           hdsl2ShdslEndpointWirePair}\n\
    \   ::= { hdsl2ShdslEndpointConfTable 1 }\n"
- title: Hdsl2ShdslEndpointConfEntry ::=
  contents:
  - "Hdsl2ShdslEndpointConfEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslEndpointSide\
    \                   Hdsl2ShdslUnitSide,\n   hdsl2ShdslEndpointWirePair       \
    \        Hdsl2ShdslWirePair,\n   hdsl2ShdslEndpointAlarmConfProfile       SnmpAdminString\n\
    \   }\n"
- title: hdsl2ShdslEndpointSide OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointSide OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslUnitSide\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"The side of\
    \ the unit associated with this segment endpoint -\n      Network/Customer side\
    \ - as per the Hdsl2ShdslUnitSide textual\n      convention.\"\n   ::= { hdsl2ShdslEndpointConfEntry\
    \ 1 }\n"
- title: hdsl2ShdslEndpointWirePair OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointWirePair OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslWirePair\n \
    \  MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    The wire-pair of the modem associated with this segment\n      endpoint as per\
    \ the Hdsl2ShdslWirePair textual convention.\"\n   ::= { hdsl2ShdslEndpointConfEntry\
    \ 2 }\n"
- title: hdsl2ShdslEndpointAlarmConfProfile OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointAlarmConfProfile OBJECT-TYPE\n   SYNTAX      SnmpAdminString\
    \ (SIZE(0..32))\n   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n\
    \     \"This object configures the alarm threshold values to be used\n      for\
    \ this segment endpoint.  The values are obtained from the\n      alarm configuration\
    \ profile referenced by this object.  The\n      value of this object is the index\
    \ of the referenced profile in\n      the hdsl2ShdslEndpointAlarmConfProfileTable,\
    \ or NULL (a zero-\n      length SnmpAdminString).  If the value is a zero-length\n\
    \      SnmpAdminString, the endpoint uses the default Alarm\n      Configuration\
    \ Profile for the associated span as per the\n      hdsl2ShdslSpanConfAlarmProfile\
    \ object in the\n      hdsl2ShdslSpanConfTable.  The default value of this object\
    \ is\n      a zero-length SnmpAdminString.\n      Any attempt to set this object\
    \ to a value that is not the value\n      of the index for an active entry in\
    \ the profile table,\n      hdsl2ShdslEndpointAlarmConfProfileTable, MUST be rejected.\"\
    \n   ::= { hdsl2ShdslEndpointConfEntry 3 }\n"
