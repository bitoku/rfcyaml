- title: hdsl2ShdslSpanConfTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfTable OBJECT-TYPE\n   SYNTAX     SEQUENCE OF Hdsl2ShdslSpanConfEntry\n\
    \   MAX-ACCESS not-accessible\n   STATUS     current\n   DESCRIPTION\n     \"\
    This table supports overall configuration of HDSL2/SHDSL\n      Spans.  Entries\
    \ in this table MUST be maintained in a\n      persistent manner.\"\n   ::= {\
    \ hdsl2ShdslMibObjects 1 }\n"
- title: hdsl2ShdslSpanConfEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslSpanConfEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2ShdslSpanConfTable.  Each entry\n      represents the complete\
    \ Span in a single HDSL2/SHDSL line.\n      It is indexed by the ifIndex of the\
    \ associated HDSL2/SHDSL\n      line.\"\n   INDEX { ifIndex }\n   ::= { hdsl2ShdslSpanConfTable\
    \ 1 }\n"
- title: Hdsl2ShdslSpanConfEntry ::=
  contents:
  - "Hdsl2ShdslSpanConfEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslSpanConfNumRepeaters\
    \          Unsigned32,\n   hdsl2ShdslSpanConfProfile               SnmpAdminString,\n\
    \   hdsl2ShdslSpanConfAlarmProfile          SnmpAdminString\n   }\n   hdsl2ShdslSpanConfNumRepeaters\
    \ OBJECT-TYPE\n   SYNTAX      Unsigned32(0..8)\n   UNITS       \"repeaters\"\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object provisions the number of repeaters/regenerators\n     in this HDSL2/SHDSL\
    \ Span.\"\n   ::= { hdsl2ShdslSpanConfEntry 1 }\n"
- title: hdsl2ShdslSpanConfProfile OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfProfile OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object is a pointer to a span configuration profile in\n     the hdsl2ShdslSpanConfProfileTable,\
    \ which applies to this span.\n     The value of this object is the index of the\
    \ referenced profile\n     in the hdsl2ShdslSpanConfProfileTable.  Note that span\n\
    \     configuration profiles are only applicable to SHDSL lines.\n     HDSL2 lines\
    \ MUST reference the default profile, 'DEFVAL'.\n     By default, this object\
    \ will have the value 'DEFVAL' (the index\n     of the default profile).\n   \
    \  Any attempt to set this object to a value that is not the value\n     of the\
    \ index for an active entry in the profile table,\n     hdsl2ShdslSpanConfProfileTable,\
    \ MUST be rejected.\"\n   ::= { hdsl2ShdslSpanConfEntry 2 }\n"
- title: hdsl2ShdslSpanConfAlarmProfile OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfAlarmProfile OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object is a pointer to an Alarm configuration profile in\n     the hdsl2ShdslEndpointAlarmConfProfileTable.\
    \  The value of this\n     object is the index of the referenced profile in the\n\
    \     hdsl2ShdslEndpointAlarmConfProfileTable.  The alarm threshold\n     configuration\
    \ in the referenced profile will be used by default\n     for all segment endpoints\
    \ in this span.  Individual endpoints\n     may override this profile by explicitly\
    \ specifying some other\n     profile in the hdsl2ShdslEndpointConfTable.  By\
    \ default, this\n     object will have the value 'DEFVAL' (the index of the default\n\
    \     profile).\n     Any attempt to set this object to a value that is not the\
    \ value\n     of the index for an active entry in the profile table,\n     hdsl2ShdslEndpointAlarmConfProfileTable,\
    \ MUST be rejected.\"\n   ::= { hdsl2ShdslSpanConfEntry 3 }\n"
