    \    ORGANIZATION \"ADSLMIB Working Group\"\n    CONTACT-INFO \"WG-email:  adslmib@ietf.org\n\
    \               Info:      https://www1.ietf.org/mailman/listinfo/adslmib\n  \
    \             Chair:     Mike Sneed\n               Postal:    P.O. Box 37324\n\
    \                          Raleigh NC 27627-7324\n               Email:     sneedmike@hotmail.com\n\
