    \   MAX-ACCESS not-accessible\n   STATUS     current\n   DESCRIPTION\n     \"\
    This table provides overall status information of\n      HDSL2/SHDSL spans.  This\
    \ table contains live data from\n      equipment.  As such, it is NOT persistent.\"\
    \n   ::= { hdsl2ShdslMibObjects 2 }\n"
