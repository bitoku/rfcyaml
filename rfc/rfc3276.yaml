  contents:
  - "hdsl2ShdslSpanStatusEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslSpanStatusEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2ShdslSpanStatusTable.  Each entry\n      represents the complete\
    \ span in a single HDSL2/SHDSL line.\n      It is indexed by the ifIndex of the\
    \ associated HDSL2/SHDSL\n      line.\"\n   INDEX { ifIndex }\n   ::= { hdsl2ShdslSpanStatusTable\
    \ 1 }\n"
- title: Hdsl2ShdslSpanStatusEntry ::=
  contents:
  - "Hdsl2ShdslSpanStatusEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslStatusNumAvailRepeaters\
    \        Unsigned32,\n   hdsl2ShdslStatusMaxAttainableLineRate    Unsigned32,\n\
    \   hdsl2ShdslStatusActualLineRate           Unsigned32,\n   hdsl2ShdslStatusTransmissionModeCurrent\n\
    \             Hdsl2ShdslTransmissionModeType\n   }\n"
- title: hdsl2ShdslStatusNumAvailRepeaters OBJECT-TYPE
  contents:
  - "hdsl2ShdslStatusNumAvailRepeaters OBJECT-TYPE\n   SYNTAX      Unsigned32(0..8)\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n     \"Contains\
    \ the actual number of repeaters/regenerators\n      discovered in this HDSL2/SHDSL\
    \ span.\"\n   ::= { hdsl2ShdslSpanStatusEntry 1 }\n"
- title: hdsl2ShdslStatusMaxAttainableLineRate OBJECT-TYPE
  contents:
  - "hdsl2ShdslStatusMaxAttainableLineRate OBJECT-TYPE\n   SYNTAX      Unsigned32(0..4112000)\n\
    \   UNITS       \"bps\"\n   MAX-ACCESS  read-only\n   STATUS      current\n  \
    \ DESCRIPTION\n     \"Contains the maximum attainable line rate in this HDSL2/SHDSL\n\
    \      span.  This object provides the maximum rate the line is\n      capable\
    \ of achieving.  This is based upon measurements made\n      during line probing.\"\
    \n   ::= { hdsl2ShdslSpanStatusEntry 2 }\n"
- title: hdsl2ShdslStatusActualLineRate OBJECT-TYPE
  contents:
  - "hdsl2ShdslStatusActualLineRate OBJECT-TYPE\n   SYNTAX      Unsigned32(0..4112000)\n\
    \   UNITS       \"bps\"\n   MAX-ACCESS  read-only\n   STATUS      current\n  \
    \ DESCRIPTION\n     \"Contains the actual line rate in this HDSL2/SHDSL span.\
    \  This\n     should equal ifSpeed.\"\n   ::= { hdsl2ShdslSpanStatusEntry 3 }\n"
- title: hdsl2ShdslStatusTransmissionModeCurrent OBJECT-TYPE
  contents:
  - "hdsl2ShdslStatusTransmissionModeCurrent OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslTransmissionModeType\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n     \"Contains\
    \ the current Power Spectral Density (PSD) regional\n      setting of the HDSL2/SHDSL\
    \ span.\"\n   ::= { hdsl2ShdslSpanStatusEntry 4 }\n"
