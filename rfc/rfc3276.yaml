  - "hdsl2Shdsl15MinIntervalTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF Hdsl2Shdsl15MinIntervalEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This table provides one row for each HDSL2/SHDSL endpoint\n      performance data\
    \ collection interval.  This table contains\n      live data from equipment. \
    \ As such, it is NOT persistent.\"\n   ::= { hdsl2ShdslMibObjects 6 }\n"
- title: hdsl2Shdsl15MinIntervalEntry OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalEntry OBJECT-TYPE\n   SYNTAX      Hdsl2Shdsl15MinIntervalEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2Shdsl15MinIntervalTable.\"\n   INDEX { ifIndex, hdsl2ShdslInvIndex,\
    \ hdsl2ShdslEndpointSide,\n           hdsl2ShdslEndpointWirePair, hdsl2Shdsl15MinIntervalNumber}\n\
    \   ::= { hdsl2Shdsl15MinIntervalTable 1 }\n"
- title: Hdsl2Shdsl15MinIntervalEntry ::=
  contents:
  - "Hdsl2Shdsl15MinIntervalEntry ::=\n   SEQUENCE\n   {\n   hdsl2Shdsl15MinIntervalNumber\
    \         Unsigned32,\n   hdsl2Shdsl15MinIntervalES             PerfIntervalCount,\n\
    \   hdsl2Shdsl15MinIntervalSES            PerfIntervalCount,\n   hdsl2Shdsl15MinIntervalCRCanomalies\
    \   PerfIntervalCount,\n   hdsl2Shdsl15MinIntervalLOSWS          PerfIntervalCount,\n\
    \   hdsl2Shdsl15MinIntervalUAS            PerfIntervalCount\n   }\n"
- title: hdsl2Shdsl15MinIntervalNumber OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalNumber OBJECT-TYPE\n   SYNTAX      Unsigned32(1..96)\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    Performance Data Interval number. 1 is the the most recent\n      previous interval;\
    \ interval 96 is 24 hours ago. Intervals\n      2..96 are optional.\"\n   ::=\
    \ { hdsl2Shdsl15MinIntervalEntry 1 }\n"
- title: hdsl2Shdsl15MinIntervalES OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalES OBJECT-TYPE\n   SYNTAX      PerfIntervalCount\n   UNITS\
    \       \"seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n\
    \     \"Count of Errored Seconds (ES) during the interval.\"\n   REFERENCE   \"\
    HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl15MinIntervalEntry\
    \ 2 }\n"
- title: hdsl2Shdsl15MinIntervalSES OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalSES OBJECT-TYPE\n   SYNTAX      PerfIntervalCount\n  \
    \ UNITS       \"seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n\
    \   DESCRIPTION\n     \"Count of Severely Errored Seconds (SES) during the interval.\"\
    \n   REFERENCE   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl15MinIntervalEntry\
    \ 3 }\n"
- title: hdsl2Shdsl15MinIntervalCRCanomalies OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalCRCanomalies OBJECT-TYPE\n   SYNTAX      PerfIntervalCount\n\
    \   UNITS       \"detected CRC Anomalies\"\n   MAX-ACCESS  read-only\n   STATUS\
    \      current\n   DESCRIPTION\n     \"Count of CRC anomalies during the interval.\"\
    \n   REFERENCE   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl15MinIntervalEntry\
    \ 4 }\n"
- title: hdsl2Shdsl15MinIntervalLOSWS OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalLOSWS OBJECT-TYPE\n   SYNTAX      PerfIntervalCount\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n\
    \   DESCRIPTION\n     \"Count of Loss of Sync Word (LOSW) Seconds during the\n\
    \      interval.\"\n   REFERENCE   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\
    \n   ::= { hdsl2Shdsl15MinIntervalEntry 5 }\n"
- title: hdsl2Shdsl15MinIntervalUAS OBJECT-TYPE
  contents:
  - "hdsl2Shdsl15MinIntervalUAS OBJECT-TYPE\n   SYNTAX      PerfIntervalCount\n  \
    \ UNITS       \"seconds\"\n   MAX-ACCESS  read-only\n   STATUS      current\n\
    \   DESCRIPTION\n     \"Count of Unavailable Seconds (UAS) during the interval.\"\
    \n   REFERENCE   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl15MinIntervalEntry\
    \ 6 }\n"
- title: -- Segment Endpoint 1-Day Interval Status/Performance Group
  contents:
  - '-- Segment Endpoint 1-Day Interval Status/Performance Group

    '
- title: --
  contents:
  - '--

    '
- title: hdsl2Shdsl1DayIntervalTable OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF Hdsl2Shdsl1DayIntervalEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This table provides one row for each HDSL2/SHDSL endpoint\n      performance data\
    \ collection interval.  This table contains\n      live data from equipment. \
    \ As such, it is NOT persistent.\"\n   ::= { hdsl2ShdslMibObjects 7 }\n"
- title: hdsl2Shdsl1DayIntervalEntry OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalEntry OBJECT-TYPE\n   SYNTAX      Hdsl2Shdsl1DayIntervalEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2Shdsl1DayIntervalTable.\"\n   INDEX { ifIndex, hdsl2ShdslInvIndex,\
    \ hdsl2ShdslEndpointSide,\n           hdsl2ShdslEndpointWirePair, hdsl2Shdsl1DayIntervalNumber\
    \ }\n   ::= { hdsl2Shdsl1DayIntervalTable 1 }\n"
- title: Hdsl2Shdsl1DayIntervalEntry ::=
  contents:
  - "Hdsl2Shdsl1DayIntervalEntry ::=\n   SEQUENCE\n   {\n   hdsl2Shdsl1DayIntervalNumber\
    \         Unsigned32,\n   hdsl2Shdsl1DayIntervalMoniSecs       Hdsl2ShdslPerfTimeElapsed,\n\
    \   hdsl2Shdsl1DayIntervalES             Hdsl2Shdsl1DayIntervalCount,\n   hdsl2Shdsl1DayIntervalSES\
    \            Hdsl2Shdsl1DayIntervalCount,\n   hdsl2Shdsl1DayIntervalCRCanomalies\
    \   Hdsl2Shdsl1DayIntervalCount,\n   hdsl2Shdsl1DayIntervalLOSWS          Hdsl2Shdsl1DayIntervalCount,\n\
    \   hdsl2Shdsl1DayIntervalUAS            Hdsl2Shdsl1DayIntervalCount\n   }\n"
- title: hdsl2Shdsl1DayIntervalNumber OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalNumber OBJECT-TYPE\n   SYNTAX      Unsigned32(1..30)\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    History Data Interval number. Interval 1 is the the most\n      recent previous\
    \ day; interval 30 is 30 days ago. Intervals\n      2..30 are optional.\"\n  \
    \ ::= { hdsl2Shdsl1DayIntervalEntry 1 }\n"
- title: hdsl2Shdsl1DayIntervalMoniSecs OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalMoniSecs OBJECT-TYPE\n   SYNTAX       Hdsl2ShdslPerfTimeElapsed\n\
    \   UNITS        \"seconds\"\n   MAX-ACCESS   read-only\n   STATUS       current\n\
    \   DESCRIPTION\n     \"The amount of time in the 1-day interval over which the\n\
    \      performance monitoring information is actually counted.\n      This value\
    \ will be the same as the interval duration except\n      in a situation where\
    \ performance monitoring data could not\n      be collected for any reason.\"\n\
    \   ::= { hdsl2Shdsl1DayIntervalEntry 2 }\n"
- title: hdsl2Shdsl1DayIntervalES OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalES OBJECT-TYPE\n   SYNTAX       Hdsl2Shdsl1DayIntervalCount\n\
    \   UNITS        \"seconds\"\n   MAX-ACCESS   read-only\n   STATUS       current\n\
    \   DESCRIPTION\n     \"Count of Errored Seconds (ES) during the 1-day interval\
    \ as\n      measured by hdsl2Shdsl1DayIntervalMoniSecs.\"\n   REFERENCE   \"HDSL2\
    \ Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl1DayIntervalEntry\
    \ 3 }\n"
- title: hdsl2Shdsl1DayIntervalSES OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalSES OBJECT-TYPE\n   SYNTAX       Hdsl2Shdsl1DayIntervalCount\n\
    \   UNITS        \"seconds\"\n   MAX-ACCESS   read-only\n   STATUS       current\n\
    \   DESCRIPTION\n     \"Count of Severely Errored Seconds (SES) during the 1-day\n\
    \      interval as measured by hdsl2Shdsl1DayIntervalMoniSecs.\"\n   REFERENCE\
    \   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl1DayIntervalEntry\
    \ 4 }\n"
- title: hdsl2Shdsl1DayIntervalCRCanomalies OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalCRCanomalies OBJECT-TYPE\n   SYNTAX       Hdsl2Shdsl1DayIntervalCount\n\
    \   UNITS        \"detected CRC Anomalies\"\n   MAX-ACCESS   read-only\n   STATUS\
    \       current\n   DESCRIPTION\n     \"Count of CRC anomalies during the 1-day\
    \ interval as\n      measured by hdsl2Shdsl1DayIntervalMoniSecs.\"\n   REFERENCE\
    \   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl1DayIntervalEntry\
    \ 5 }\n"
- title: hdsl2Shdsl1DayIntervalLOSWS OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalLOSWS OBJECT-TYPE\n   SYNTAX       Hdsl2Shdsl1DayIntervalCount\n\
    \   UNITS        \"seconds\"\n   MAX-ACCESS   read-only\n   STATUS       current\n\
    \   DESCRIPTION\n     \"Count of Loss of Sync Word (LOSW) Seconds during the 1-day\n\
    \      interval as measured by hdsl2Shdsl1DayIntervalMoniSecs.\"\n   REFERENCE\
    \   \"HDSL2 Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl1DayIntervalEntry\
    \ 6 }\n"
- title: hdsl2Shdsl1DayIntervalUAS OBJECT-TYPE
  contents:
  - "hdsl2Shdsl1DayIntervalUAS OBJECT-TYPE\n   SYNTAX       Hdsl2Shdsl1DayIntervalCount\n\
    \   UNITS        \"seconds\"\n   MAX-ACCESS   read-only\n   STATUS       current\n\
    \   DESCRIPTION\n     \"Count of Unavailable Seconds (UAS) during the 1-day interval\n\
    \      as measured by hdsl2Shdsl1DayIntervalMoniSecs.\"\n   REFERENCE   \"HDSL2\
    \ Section 7.5.3.7; SHDSL Section 9.5.5.7\"\n   ::= { hdsl2Shdsl1DayIntervalEntry\
    \ 7 }\n"
- title: -- Maintenance Group
  contents:
  - '-- Maintenance Group

    '
- title: --
  contents:
  - '--

    '
- title: hdsl2ShdslEndpointMaintTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointMaintTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF Hdsl2ShdslEndpointMaintEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This table supports maintenance operations (eg. loopbacks)\n      to be performed\
    \ on HDSL2/SHDSL segment endpoints.  This table\n      contains live data from\
    \ equipment.  As such, it is NOT\n      persistent.\"\n   ::= { hdsl2ShdslMibObjects\
    \ 8 }\n"
- title: hdsl2ShdslEndpointMaintEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointMaintEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslEndpointMaintEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2ShdslEndpointMaintTable.  Each entry\n      corresponds to\
    \ a single segment endpoint, and is indexed by the\n      ifIndex of the HDSL2/SHDSL\
    \ line, the UnitId of the associated\n      unit and the side of the unit.\"\n\
    \   INDEX { ifIndex, hdsl2ShdslInvIndex, hdsl2ShdslEndpointSide }\n   ::= { hdsl2ShdslEndpointMaintTable\
    \ 1 }\n"
- title: Hdsl2ShdslEndpointMaintEntry ::=
  contents:
  - "Hdsl2ShdslEndpointMaintEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslMaintLoopbackConfig\
    \      INTEGER,\n   hdsl2ShdslMaintTipRingReversal     INTEGER,\n   hdsl2ShdslMaintPowerBackOff\
    \        INTEGER,\n   hdsl2ShdslMaintSoftRestart         INTEGER\n   }\n"
- title: hdsl2ShdslMaintLoopbackConfig OBJECT-TYPE
  contents:
  - "hdsl2ShdslMaintLoopbackConfig OBJECT-TYPE\n   SYNTAX      INTEGER\n         \
    \      {\n               noLoopback(1),\n               normalLoopback(2),\n \
    \              specialLoopback(3)\n               }\n   MAX-ACCESS  read-write\n\
    \   STATUS      current\n   DESCRIPTION\n     \"This object controls configuration\
    \ of loopbacks for the\n      associated segment endpoint.  The status of the\
    \ loopback\n      is obtained via the hdsl2ShdslEndpointCurrStatus object.\"\n\
    \   ::= { hdsl2ShdslEndpointMaintEntry 1 }\n"
- title: hdsl2ShdslMaintTipRingReversal OBJECT-TYPE
  contents:
  - "hdsl2ShdslMaintTipRingReversal OBJECT-TYPE\n   SYNTAX      INTEGER\n        \
    \       {\n               normal(1),\n               reversed(2)\n           \
    \    }\n   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n   \
    \  \"This object indicates the state of the tip/ring pair at the\n      associated\
    \ segment endpoint.\"\n   ::= { hdsl2ShdslEndpointMaintEntry 2 }\n"
- title: hdsl2ShdslMaintPowerBackOff OBJECT-TYPE
  contents:
  - "hdsl2ShdslMaintPowerBackOff OBJECT-TYPE\n   SYNTAX      INTEGER\n           \
    \    {\n               default(1),\n               enhanced(2)\n             \
    \  }\n   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n    \
    \ \"This object configures the receiver at the associated\n      segment endpoint\
    \ to operate in default or enhanced power\n      backoff mode.\"\n   ::= { hdsl2ShdslEndpointMaintEntry\
    \ 3 }\n"
- title: hdsl2ShdslMaintSoftRestart OBJECT-TYPE
  contents:
  - "hdsl2ShdslMaintSoftRestart OBJECT-TYPE\n   SYNTAX      INTEGER\n            \
    \   {\n               ready(1),\n               restart(2)\n               }\n\
    \   MAX-ACCESS  read-write\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object enables the manager to trigger a soft restart\n      of the modem at\
    \ the associated segment endpoint.  The manager\n      may only set this object\
    \ to the 'restart(2)' value, which\n      initiates a restart.  The agent will\
    \ perform a restart after\n      approximately 5 seconds.  Following the 5 second\
    \ period, the\n      agent will restore the object to the 'ready(1)' state.\"\n\
    \   ::= { hdsl2ShdslEndpointMaintEntry 4 }\n"
- title: hdsl2ShdslUnitMaintTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslUnitMaintTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF Hdsl2ShdslUnitMaintEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This table supports maintenance operations for units in a\n      HDSL2/SHDSL line.\
    \  Entries in this table MUST be maintained\n      in a persistent manner.\"\n\
    \   ::= { hdsl2ShdslMibObjects 9 }\n"
- title: hdsl2ShdslUnitMaintEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslUnitMaintEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslUnitMaintEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2ShdslUnitMaintTable.  Each entry\n      corresponds to a\
    \ single unit, and is indexed by the ifIndex\n      of the HDSL2/SHDSL line and\
    \ the UnitId of the associated\n      unit.\"\n   INDEX { ifIndex, hdsl2ShdslInvIndex\
    \  }\n   ::= { hdsl2ShdslUnitMaintTable 1 }\n"
- title: Hdsl2ShdslUnitMaintEntry ::=
  contents:
  - "Hdsl2ShdslUnitMaintEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslMaintLoopbackTimeout\
    \     Integer32,\n   hdsl2ShdslMaintUnitPowerSource     INTEGER\n   }\n"
- title: hdsl2ShdslMaintLoopbackTimeout OBJECT-TYPE
  contents:
  - "hdsl2ShdslMaintLoopbackTimeout OBJECT-TYPE\n   SYNTAX      Integer32(0..4095)\n\
    \   UNITS       \"minutes\"\n   MAX-ACCESS  read-write\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the timeout value for loopbacks\n\
    \      initiated at segments endpoints contained in the associated\n      unit.\
    \  A value of 0 disables the timeout.\"\n   ::= { hdsl2ShdslUnitMaintEntry 1 }\n"
- title: hdsl2ShdslMaintUnitPowerSource OBJECT-TYPE
  contents:
  - "hdsl2ShdslMaintUnitPowerSource OBJECT-TYPE\n   SYNTAX      INTEGER\n        \
    \       {\n               local(1),\n               span(2)\n               }\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object indicates the DC power source being used by the\n      associated unit.\"\
    \n   ::= { hdsl2ShdslUnitMaintEntry 2 }\n"
- title: -- Span Configuration Profile Group
  contents:
  - '-- Span Configuration Profile Group

    '
- title: --
  contents:
  - '--

    '
- title: hdsl2ShdslSpanConfProfileTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfProfileTable OBJECT-TYPE\n   SYNTAX      SEQUENCE OF Hdsl2ShdslSpanConfProfileEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This table supports definitions of span configuration\n      profiles for SHDSL\
    \ lines.  HDSL2 does not support these\n      configuration options.  This table\
    \ MUST be maintained\n      in a persistent manner.\"\n   ::= { hdsl2ShdslMibObjects\
    \ 10 }\n"
- title: hdsl2ShdslSpanConfProfileEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfProfileEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslSpanConfProfileEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    Each entry corresponds to a single span configuration\n      profile.  Each profile\
    \ contains a set of span configuration\n      parameters.  The configuration parameters\
    \ in a profile are\n      applied to those lines referencing that profile (see\
    \ the\n      hdsl2ShdslSpanConfProfile object).  Profiles may be\n      created/deleted\
    \ using the row creation/deletion mechanism\n      via hdsl2ShdslSpanConfProfileRowStatus.\
    \  If an active\n      entry is referenced in hdsl2ShdslSpanConfProfile, the\n\
    \      entry MUST remain active until all references are removed.\"\n   INDEX\
    \ { IMPLIED hdsl2ShdslSpanConfProfileName }\n   ::= { hdsl2ShdslSpanConfProfileTable\
    \ 1 }\n"
- title: Hdsl2ShdslSpanConfProfileEntry ::=
  contents:
  - "Hdsl2ShdslSpanConfProfileEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslSpanConfProfileName\
    \               SnmpAdminString,\n   hdsl2ShdslSpanConfWireInterface         \
    \    INTEGER,\n   hdsl2ShdslSpanConfMinLineRate               Unsigned32,\n  \
    \ hdsl2ShdslSpanConfMaxLineRate               Unsigned32,\n   hdsl2ShdslSpanConfPSD\
    \                       INTEGER,\n   hdsl2ShdslSpanConfTransmissionMode\n    \
    \                               Hdsl2ShdslTransmissionModeType,\n   hdsl2ShdslSpanConfRemoteEnabled\
    \             INTEGER,\n   hdsl2ShdslSpanConfPowerFeeding              INTEGER,\n\
    \   hdsl2ShdslSpanConfCurrCondTargetMarginDown  Integer32,\n   hdsl2ShdslSpanConfWorstCaseTargetMarginDown\
    \ Integer32,\n   hdsl2ShdslSpanConfCurrCondTargetMarginUp    Integer32,\n   hdsl2ShdslSpanConfWorstCaseTargetMarginUp\
    \   Integer32,\n   hdsl2ShdslSpanConfUsedTargetMargins         BITS,\n   hdsl2ShdslSpanConfReferenceClock\n\
    \                                   Hdsl2ShdslClockReferenceType,\n   hdsl2ShdslSpanConfLineProbeEnable\
    \           INTEGER,\n   hdsl2ShdslSpanConfProfileRowStatus          RowStatus\n\
    \   }\n"
- title: hdsl2ShdslSpanConfProfileName OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfProfileName OBJECT-TYPE\n   SYNTAX      SnmpAdminString (SIZE(1..32))\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    This object is the unique index associated with this profile.\n      Entries in\
    \ this table are referenced via the object\n      hdsl2ShdslSpanConfProfile in\
    \ Hdsl2ShdslSpanConfEntry.\"\n   ::= { hdsl2ShdslSpanConfProfileEntry 1 }\n"
- title: hdsl2ShdslSpanConfWireInterface OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfWireInterface OBJECT-TYPE\n   SYNTAX      INTEGER\n       \
    \        {\n               twoWire(1),\n               fourWire(2)\n         \
    \      }\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \     \"This object configures the two-wire or optional four-wire\n      operation\
    \ for SHDSL Lines.\"\n   DEFVAL      { twoWire }\n   ::= { hdsl2ShdslSpanConfProfileEntry\
    \ 2 }\n"
- title: hdsl2ShdslSpanConfMinLineRate OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfMinLineRate OBJECT-TYPE\n   SYNTAX      Unsigned32(0..4112000)\n\
    \   UNITS       \"bps\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the minimum transmission rate for\n\
    \      the associated SHDSL Line in bits-per-second (bps).  If\n      the minimum\
    \ line rate equals the maximum line rate\n      (hdsl2ShdslSpanMaxLineRate), the\
    \ line rate is considered\n      'fixed'.  If the minimum line rate is less than\
    \ the maximum\n      line rate, the line rate is considered 'rate-adaptive'.\"\
    \n   DEFVAL      { 1552000 }\n   ::= { hdsl2ShdslSpanConfProfileEntry 3 }\n"
- title: hdsl2ShdslSpanConfMaxLineRate OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfMaxLineRate OBJECT-TYPE\n   SYNTAX      Unsigned32(0..4112000)\n\
    \   UNITS       \"bps\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the maximum transmission rate for\n\
    \      the associated SHDSL Line in bits-per-second (bps).  If\n      the minimum\
    \ line rate equals the maximum line rate\n      (hdsl2ShdslSpanMaxLineRate), the\
    \ line rate is considered\n      'fixed'.  If the minimum line rate is less than\
    \ the maximum\n      line rate, the line rate is considered 'rate-adaptive'.\"\
    \n   DEFVAL      { 1552000 }\n   ::= { hdsl2ShdslSpanConfProfileEntry 4 }\n"
- title: hdsl2ShdslSpanConfPSD OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfPSD OBJECT-TYPE\n   SYNTAX      INTEGER\n               {\n\
    \               symmetric(1),\n               asymmetric(2)\n               }\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object configures use of symmetric/asymmetric PSD (Power\n      Spectral Density)\
    \ Mask for the associated SHDSL Line.  Support\n      for symmetric PSD is mandatory\
    \ for all supported data rates.\n      Support for asymmetric PSD is optional.\"\
    \n   DEFVAL      { symmetric }\n   ::= { hdsl2ShdslSpanConfProfileEntry 5 }\n"
- title: hdsl2ShdslSpanConfTransmissionMode OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfTransmissionMode OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslTransmissionModeType\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object specifies the regional setting for the SHDSL\n      line.\"\n   DEFVAL\
    \      { { region1 } }\n   ::= { hdsl2ShdslSpanConfProfileEntry 6 }\n"
- title: hdsl2ShdslSpanConfRemoteEnabled OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfRemoteEnabled OBJECT-TYPE\n   SYNTAX      INTEGER\n       \
    \        {\n               enabled(1),\n               disabled(2)\n         \
    \      }\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \     \"This object enables/disables support for remote management\n      of the\
    \ units in a SHDSL line from the STU-R via the EOC.\"\n   DEFVAL      { enabled\
    \ }\n   ::= { hdsl2ShdslSpanConfProfileEntry 7 }\n"
- title: hdsl2ShdslSpanConfPowerFeeding OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfPowerFeeding OBJECT-TYPE\n   SYNTAX      INTEGER\n        \
    \       {\n               noPower(1),\n               powerFeed(2),\n        \
    \       wettingCurrent(3)\n               }\n   MAX-ACCESS  read-create\n   STATUS\
    \      current\n   DESCRIPTION\n     \"This object enables/disables support for\
    \ optional power\n      feeding in a SHDSL line.\"\n   DEFVAL      { noPower }\n\
    \   ::= { hdsl2ShdslSpanConfProfileEntry 8 }\n"
- title: hdsl2ShdslSpanConfCurrCondTargetMarginDown OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfCurrCondTargetMarginDown OBJECT-TYPE\n   SYNTAX      Integer32(-10..21)\n\
    \   UNITS       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n     \"This object specifies the downstream current condition\
    \ target\n      SNR margin for a SHDSL line.  The SNR margin is the difference\n\
    \      between the desired SNR and the actual SNR.  Target SNR margin\n      is\
    \ the desired SNR margin for a unit.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslSpanConfProfileEntry\
    \ 9 }\n"
- title: hdsl2ShdslSpanConfWorstCaseTargetMarginDown OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfWorstCaseTargetMarginDown OBJECT-TYPE\n   SYNTAX      Integer32(-10..21)\n\
    \   UNITS       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n     \"This object specifies the downstream worst case target\
    \ SNR\n      margin for a SHDSL line.  The SNR margin is the difference\n    \
    \  between the desired SNR and the actual SNR.  Target SNR\n      margin is the\
    \ desired SNR margin for a unit.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslSpanConfProfileEntry\
    \ 10 }\n"
- title: hdsl2ShdslSpanConfCurrCondTargetMarginUp OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfCurrCondTargetMarginUp OBJECT-TYPE\n   SYNTAX      Integer32(-10..21)\n\
    \   UNITS       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n     \"This object specifies the upstream current condition target\n\
    \      SNR margin for a SHDSL line.  The SNR margin is the difference\n      between\
    \ the desired SNR and the actual SNR.  Target SNR margin\n      is the desired\
    \ SNR margin for a unit.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslSpanConfProfileEntry\
    \ 11 }\n"
- title: hdsl2ShdslSpanConfWorstCaseTargetMarginUp OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfWorstCaseTargetMarginUp OBJECT-TYPE\n   SYNTAX      Integer32(-10..21)\n\
    \   UNITS       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n     \"This object specifies the upstream worst case target SNR\n\
    \      margin for a SHDSL line.  The SNR margin is the difference\n      between\
    \ the desired SNR and the actual SNR.  Target SNR margin\n      is the desired\
    \ SNR margin for a unit.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslSpanConfProfileEntry\
    \ 12 }\n"
- title: hdsl2ShdslSpanConfUsedTargetMargins OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfUsedTargetMargins OBJECT-TYPE\n   SYNTAX      BITS\n      \
    \         {\n               currCondDown(0),\n               worstCaseDown(1),\n\
    \               currCondUp(2),\n               worstCaseUp(3)\n              \
    \ }\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n    \
    \ \"Contains indicates whether a target SNR margin is enabled or\n      disabled.\
    \  This is a bit-map of possible settings.  The\n      various bit positions are:\n\
    \      currCondDown     current condition downstream target SNR\n            \
    \           margin enabled\n      worstCaseDown    worst case downstream target\
    \ SNR margin\n                       enabled\n      currCondUp       current condition\
    \ upstream target SNR\n                       margin enabled\n      worstCaseUp\
    \      worst case upstream target SNR margin\n                       enabled.\"\
    \n   DEFVAL      { { currCondDown } }\n   ::= { hdsl2ShdslSpanConfProfileEntry\
    \ 13 }\n"
- title: hdsl2ShdslSpanConfReferenceClock OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfReferenceClock OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslClockReferenceType\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object configures the clock reference for the STU-C\n     in a SHDSL Line.\"\
    \n   DEFVAL      { localClk }\n   ::= { hdsl2ShdslSpanConfProfileEntry 14 }\n"
- title: hdsl2ShdslSpanConfLineProbeEnable OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfLineProbeEnable OBJECT-TYPE\n   SYNTAX      INTEGER\n     \
    \          {\n               disable(1),\n               enable(2)\n         \
    \      }\n   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n\
    \     \"This object enables/disables support for Line Probe of\n     the units\
    \ in a SHDSL line.  When Line Probe is enabled, the\n     system performs Line\
    \ Probing to find the best possible\n     rate.  If Line probe is disabled, the\
    \ rate adaptation phase\n     is skipped to shorten set up time.\"\n   DEFVAL\
    \      { disable }\n   ::= { hdsl2ShdslSpanConfProfileEntry 15 }\n"
- title: hdsl2ShdslSpanConfProfileRowStatus OBJECT-TYPE
  contents:
  - "hdsl2ShdslSpanConfProfileRowStatus OBJECT-TYPE\n   SYNTAX      RowStatus\n  \
    \ MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object controls creation/deletion of the associated\n      entry in this table\
    \ per the semantics of RowStatus.  If an\n      active entry is referenced in\
    \ hdsl2ShdslSpanConfProfile, the\n      entry MUST remain active until all references\
    \ are removed.\"\n   ::= { hdsl2ShdslSpanConfProfileEntry 16 }\n"
- title: -- Segment Endpoint Alarm Configuration Profile group
  contents:
  - '-- Segment Endpoint Alarm Configuration Profile group

    '
- title: --
  contents:
  - '--

    '
- title: hdsl2ShdslEndpointAlarmConfProfileTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointAlarmConfProfileTable OBJECT-TYPE\n   SYNTAX      SEQUENCE\
    \ OF Hdsl2ShdslEndpointAlarmConfProfileEntry\n   MAX-ACCESS  not-accessible\n\
    \   STATUS      current\n   DESCRIPTION\n     \"This table supports definitions\
    \ of alarm configuration\n      profiles for HDSL2/SHDSL segment endpoints.  This\
    \ table\n      MUST be maintained in a persistent manner.\"\n   ::= { hdsl2ShdslMibObjects\
    \ 11 }\n"
- title: hdsl2ShdslEndpointAlarmConfProfileEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointAlarmConfProfileEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslEndpointAlarmConfProfileEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    Each entry corresponds to a single alarm configuration profile.\n      Each profile\
    \ contains a set of parameters for setting alarm\n      thresholds for various\
    \ performance attributes monitored at\n      HDSL2/SHDSL segment endpoints.  Profiles\
    \ may be created/deleted\n      using the row creation/deletion mechanism via\n\
    \      hdsl2ShdslEndpointAlarmConfProfileRowStatus.  If an active\n      entry\
    \ is referenced in either hdsl2ShdslSpanConfAlarmProfile\n      or hdsl2ShdslEndpointAlarmConfProfile,\
    \ the entry MUST remain\n      active until all references are removed.\"\n  \
    \ INDEX { IMPLIED hdsl2ShdslEndpointAlarmConfProfileName }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileTable\
    \ 1 }\n"
- title: Hdsl2ShdslEndpointAlarmConfProfileEntry ::=
  contents:
  - "Hdsl2ShdslEndpointAlarmConfProfileEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslEndpointAlarmConfProfileName\
    \       SnmpAdminString,\n   hdsl2ShdslEndpointThreshLoopAttenuation      Integer32,\n\
    \   hdsl2ShdslEndpointThreshSNRMargin            Integer32,\n   hdsl2ShdslEndpointThreshES\n\
    \               Hdsl2ShdslPerfIntervalThreshold,\n   hdsl2ShdslEndpointThreshSES\n\
    \               Hdsl2ShdslPerfIntervalThreshold,\n   hdsl2ShdslEndpointThreshCRCanomalies\
    \         Integer32,\n   hdsl2ShdslEndpointThreshLOSWS\n               Hdsl2ShdslPerfIntervalThreshold,\n\
    \   hdsl2ShdslEndpointThreshUAS\n               Hdsl2ShdslPerfIntervalThreshold,\n\
    \   hdsl2ShdslEndpointAlarmConfProfileRowStatus  RowStatus\n   }\n"
- title: hdsl2ShdslEndpointAlarmConfProfileName OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointAlarmConfProfileName OBJECT-TYPE\n   SYNTAX      SnmpAdminString\
    \ (SIZE(1..32))\n   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n\
    \     \"This object is the unique index associated with this profile.\"\n   ::=\
    \ { hdsl2ShdslEndpointAlarmConfProfileEntry 1 }\n"
- title: hdsl2ShdslEndpointThreshLoopAttenuation OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshLoopAttenuation OBJECT-TYPE\n   SYNTAX      Integer32(-127..128)\n\
    \   UNITS       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n     \"This object configures the loop attenuation alarm threshold.\n\
    \      When the current value of hdsl2ShdslEndpointCurrAtn reaches\n      or exceeds\
    \ this threshold, a hdsl2ShdslLoopAttenCrossing\n      MAY be generated.\"\n \
    \  DEFVAL      { 0 }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileEntry 2 }\n"
- title: hdsl2ShdslEndpointThreshSNRMargin OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshSNRMargin OBJECT-TYPE\n   SYNTAX      Integer32(-127..128)\n\
    \   UNITS       \"dB\"\n   MAX-ACCESS  read-create\n   STATUS      current\n \
    \  DESCRIPTION\n     \"This object configures the SNR margin alarm threshold.\n\
    \      When the current value of hdsl2ShdslEndpointCurrSnrMgn\n      reaches or\
    \ drops below this threshold, a\n      hdsl2ShdslSNRMarginCrossing MAY be generated.\"\
    \n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileEntry 3 }\n"
- title: hdsl2ShdslEndpointThreshES OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshES OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslPerfIntervalThreshold\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the threshold for the number of\n\
    \      errored seconds (ES) within any given 15-minute performance\n      data\
    \ collection interval.  If the value of errored seconds\n      in a particular\
    \ 15-minute collection interval reaches/\n      exceeds this value, a hdsl2ShdslPerfESThresh\
    \ MAY be\n      generated.  At most one notification will be sent per\n      interval\
    \ per endpoint.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileEntry\
    \ 4 }\n"
- title: hdsl2ShdslEndpointThreshSES OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshSES OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslPerfIntervalThreshold\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the threshold for the number of\n\
    \      severely errored seconds (SES) within any given 15-minute\n      performance\
    \ data collection interval.  If the value of\n      severely errored seconds in\
    \ a particular 15-minute collection\n      interval reaches/exceeds this value,\
    \ a hdsl2ShdslPerfSESThresh\n      MAY be generated.  At most one notification\
    \ will be sent per\n      interval per endpoint.\"\n   DEFVAL      { 0 }\n   ::=\
    \ { hdsl2ShdslEndpointAlarmConfProfileEntry 5 }\n"
- title: hdsl2ShdslEndpointThreshCRCanomalies OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshCRCanomalies OBJECT-TYPE\n   SYNTAX      Integer32\n\
    \   UNITS       \"detected CRC Anomalies\"\n   MAX-ACCESS  read-create\n   STATUS\
    \      current\n   DESCRIPTION\n     \"This object configures the threshold for\
    \ the number of\n      CRC anomalies within any given 15-minute performance data\n\
    \      collection interval.  If the value of CRC anomalies in a\n      particular\
    \ 15-minute collection interval reaches/exceeds\n      this value, a hdsl2ShdslPerfCRCanomaliesThresh\
    \ MAY be\n      generated.  At most one notification will be sent per\n      interval\
    \ per endpoint.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileEntry\
    \ 6 }\n"
- title: hdsl2ShdslEndpointThreshLOSWS OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshLOSWS OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslPerfIntervalThreshold\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the threshold for the number of\n\
    \      Loss of Sync Word (LOSW) Seconds within any given 15-minute\n      performance\
    \ data collection interval.  If the value of LOSW\n      in a particular 15-minute\
    \ collection interval reaches/exceeds\n      this value, a hdsl2ShdslPerfLOSWSThresh\
    \ MAY be generated.\n      At most one notification will be sent per interval\
    \ per\n      endpoint.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileEntry\
    \ 7 }\n"
- title: hdsl2ShdslEndpointThreshUAS OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointThreshUAS OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslPerfIntervalThreshold\n\
    \   UNITS       \"seconds\"\n   MAX-ACCESS  read-create\n   STATUS      current\n\
    \   DESCRIPTION\n     \"This object configures the threshold for the number of\n\
    \      unavailable seconds (UAS) within any given 15-minute\n      performance\
    \ data collection interval.  If the value of UAS\n      in a particular 15-minute\
    \ collection interval reaches/exceeds\n      this value, a hdsl2ShdslPerfUASThresh\
    \ MAY be generated.\n      At most one notification will be sent per interval\
    \ per\n      endpoint.\"\n   DEFVAL      { 0 }\n   ::= { hdsl2ShdslEndpointAlarmConfProfileEntry\
    \ 8 }\n"
- title: hdsl2ShdslEndpointAlarmConfProfileRowStatus OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointAlarmConfProfileRowStatus OBJECT-TYPE\n   SYNTAX      RowStatus\n\
    \   MAX-ACCESS  read-create\n   STATUS      current\n   DESCRIPTION\n     \"This\
    \ object controls creation/deletion of the associated\n      entry in this table\
    \ as per the semantics of RowStatus.\n      If an active entry is referenced in\
    \ either\n      hdsl2ShdslSpanConfAlarmProfile or\n      hdsl2ShdslEndpointAlarmConfProfile,\
    \ the entry MUST remain\n      active until all references are removed.\"\n  \
    \ ::= { hdsl2ShdslEndpointAlarmConfProfileEntry 9 }\n"
