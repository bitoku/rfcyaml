- title: hdsl2ShdslInventoryTable OBJECT-TYPE
  contents:
  - "hdsl2ShdslInventoryTable OBJECT-TYPE\n   SYNTAX     SEQUENCE OF Hdsl2ShdslInventoryEntry\n\
    \   MAX-ACCESS not-accessible\n   STATUS     current\n   DESCRIPTION\n     \"\
    This table supports retrieval of unit inventory information\n      available via\
    \ the EOC from units in a HDSL2/SHDSL line.\n      Entries in this table are dynamically\
    \ created during the\n      line discovery process.  The life cycle for these\
    \ entries\n      is as follows:\n         - xtu discovers a device, either a far-end\
    \ xtu or an xru\n         - an inventory table entry is created for the device\n\
    \         - the line goes down for whatever reason\n         - inventory table\
    \ entries for unreachable devices are\n           destroyed.\n      As these entries\
    \ are created/destroyed dynamically, they\n      are NOT persistent.\"\n   ::=\
    \ { hdsl2ShdslMibObjects 3 }\n"
- title: hdsl2ShdslInventoryEntry OBJECT-TYPE
  contents:
  - "hdsl2ShdslInventoryEntry OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslInventoryEntry\n\
    \   MAX-ACCESS  not-accessible\n   STATUS      current\n   DESCRIPTION\n     \"\
    An entry in the hdsl2ShdslInventoryTable.  Each entry\n      represents inventory\
    \ information for a single unit in a\n      HDSL2/SHDSL line.  It is indexed by\
    \ the ifIndex of the\n      HDSL2/SHDSL line and the Hdsl2ShdslUnitId of the\n\
    \      associated unit.\"\n   INDEX { ifIndex, hdsl2ShdslInvIndex }\n   ::= {\
    \ hdsl2ShdslInventoryTable 1 }\n"
- title: Hdsl2ShdslInventoryEntry ::=
  contents:
  - "Hdsl2ShdslInventoryEntry ::=\n   SEQUENCE\n   {\n   hdsl2ShdslInvIndex      \
    \                Hdsl2ShdslUnitId,\n   hdsl2ShdslInvVendorID                 \
    \  OCTET STRING,\n   hdsl2ShdslInvVendorModelNumber          OCTET STRING,\n \
    \  hdsl2ShdslInvVendorSerialNumber         OCTET STRING,\n   hdsl2ShdslInvVendorEOCSoftwareVersion\
    \   Integer32,\n   hdsl2ShdslInvStandardVersion            Integer32,\n   hdsl2ShdslInvVendorListNumber\
    \           OCTET STRING,\n   hdsl2ShdslInvVendorIssueNumber          OCTET STRING,\n\
    \   hdsl2ShdslInvVendorSoftwareVersion      OCTET STRING,\n   hdsl2ShdslInvEquipmentCode\
    \              OCTET STRING,\n   hdsl2ShdslInvVendorOther                OCTET\
    \ STRING,\n   hdsl2ShdslInvTransmissionModeCapability\n                      \
    \   Hdsl2ShdslTransmissionModeType\n   }\n"
- title: hdsl2ShdslInvIndex OBJECT-TYPE
  contents:
  - "hdsl2ShdslInvIndex OBJECT-TYPE\n   SYNTAX      Hdsl2ShdslUnitId\n   MAX-ACCESS\
    \  not-accessible\n   STATUS      current\n   DESCRIPTION\n      \"Each entry\
    \ in this table corresponds to a physical element\n      in a HDSL2/SHDSL Span.\
    \  It is based on the EOC unit addressing\n      scheme with reference to the\
    \ xtuC.\"\n   ::= { hdsl2ShdslInventoryEntry 1 }\n"
- title: hdsl2ShdslInvVendorID OBJECT-TYPE
  contents:
  - "hdsl2ShdslInvVendorID OBJECT-TYPE\n   SYNTAX      OCTET STRING(SIZE(8))\n   MAX-ACCESS\
    \  read-only\n   STATUS      current\n   DESCRIPTION\n     \"Vendor ID as reported\
    \ in an Inventory Response message.\"\n   ::= { hdsl2ShdslInventoryEntry 2 }\n"
- title: hdsl2ShdslInvVendorModelNumber OBJECT-TYPE
  contents:
  - "hdsl2ShdslInvVendorModelNumber OBJECT-TYPE\n   SYNTAX      OCTET STRING(SIZE(12))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n     \"Vendor\
    \ model number as reported in an Inventory Response\n      message.\"\n   ::=\
    \ { hdsl2ShdslInventoryEntry 3 }\n"
- title: hdsl2ShdslInvVendorSerialNumber OBJECT-TYPE
  contents:
  - "hdsl2ShdslInvVendorSerialNumber OBJECT-TYPE\n   SYNTAX      OCTET STRING(SIZE(12))\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n     \"Vendor\
    \ serial number as reported in an Inventory Response\n      message.\"\n   ::=\
    \ { hdsl2ShdslInventoryEntry 4 }\n"
- title: hdsl2ShdslInvVendorEOCSoftwareVersion OBJECT-TYPE
  contents:
  - "hdsl2ShdslInvVendorEOCSoftwareVersion OBJECT-TYPE\n   SYNTAX      Integer32\n\
    \   MAX-ACCESS  read-only\n   STATUS      current\n   DESCRIPTION\n     \"Vendor\
    \ EOC version as reported in a Discovery Response\n      message.\"\n   ::= {\
    \ hdsl2ShdslInventoryEntry 5 }\n"
- title: hdsl2ShdslInvStandardVersion OBJECT-TYPE
