- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Blocking unauthorized access to the HDSL2-SHDSL\
    \ MIB via the element\n   management system is outside the scope of this document.\
    \  It should\n   be noted that access to the MIB permits the unauthorized entity\
    \ to\n   modify the profiles (section 6.4) such that both subscriber service\n\
    \   and network operations can be interfered with.  Subscriber service\n   can\
    \ be altered by modifying any of a number of service\n   characteristics such\
    \ as rate partitioning and maximum transmission\n   rates.  Network operations\
    \ can be impacted by modification of\n   notification thresholds such as SES thresholds.\n\
    \   There are a number of managed objects in this MIB that may be\n   considered\
    \ to contain sensitive information.  Access to these objects\n   would allow an\
    \ intruder to obtain information about which vendor's\n   equipment is in use\
    \ on the network.  Further, such information is\n   considered sensitive in many\
    \ environments for competitive reasons.\n   These identifying objects in the inventory\
    \ group are:\n   - hdsl2ShdslInvVendorID\n   - hdsl2ShdslInvVendorModelNumber\n\
    \   - hdsl2ShdslInvVendorSerialNumber\n   - hdsl2ShdslInvVendorEOCSoftwareVersion\n\
    \   - hdsl2ShdslInvStandardVersion\n   - hdsl2ShdslInvVendorListNumber\n   - hdsl2ShdslInvVendorIssueNumber\n\
    \   - hdsl2ShdslInvVendorSoftwareVersion\n   - hdsl2ShdslInvEquipmentCode\n  \
    \ - hdsl2ShdslInvVendorOther\n   - hdsl2ShdslInvTransmissionModeCapability\n \
    \  Therefore, it may be important in some environments to control read\n   access\
    \ to these objects and possibly to even encrypt the values of\n   these object\
    \ when sending them over the network via SNMP.  Not all\n   versions of SNMP provide\
    \ features for such a secure environment.\n   It is recommended that the implementors\
    \ consider the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model RFC 2574 [12] and the View-based\n\
    \   Access Control Model RFC 2575 [15] are recommended.\n   It is then the customer/user's\
    \ responsibility to ensure that the SNMP\n   entity giving access to an instance\
    \ of this MIB, is properly\n   configured to give access to those objects only\
    \ to those principals\n   (users) that have legitimate rights to access them.\n\
    \   HDSL2-SHDSL layer connectivity from the xtuR will permit the\n   subscriber\
    \ to manipulate both the HDSL2-SHDSL link directly and the\n   HDSL2-SHDSL embedded\
    \  operations channel (EOC) for their own loop.\n   For example, unchecked or\
    \ unfiltered fluctuations initiated by the\n   subscriber could generate sufficient\
    \ notifications to potentially\n   overwhelm either the management interface to\
    \ the network or the\n   element manager.\n   It should be noted that interface\
    \ indices in this MIB are maintained\n   persistently.  VACM data relating to\
    \ these should be stored\n   persistently.\n   There are a number of management\
    \ objects defined in this MIB that\n   have a MAX-ACCESS clause of read-write\
    \ and/or read-create.  Such\n   objects may be considered sensitive or vulnerable\
    \ in some network\n   environments.  The support for SET operations in a non-secure\n\
    \   environment without proper protection can have a negative effect on\n   network\
    \ operations.\n"
