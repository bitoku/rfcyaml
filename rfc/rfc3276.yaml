- title: DESCRIPTION
  contents:
  - "DESCRIPTION\n     \"This MIB module defines a collection of objects for managing\n\
    \      HDSL2/SHDSL lines.  An agent may reside at either end of the\n      line,\
    \ however the MIB is designed to require no management\n      communication between\
    \ the modems beyond that inherent in the\n      low-level EOC line protocol as\
    \ defined in ANSI T1E1.4/2000-006\n      (for HDSL2 lines), or in ITU G.991.2\
    \ (for SHDSL lines).\"\n REVISION \"200205090000Z\" -- May 9, 2002\n DESCRIPTION\
    \ \"Initial version, published as RFC 3276.\"\n ::= { transmission 48 }\n"
