- title: hdsl2ShdslEndpointCurr15MinTimeElapsed OBJECT-TYPE
  contents:
  - "hdsl2ShdslEndpointCurr15MinTimeElapsed OBJECT-TYPE\n   SYNTAX       Hdsl2ShdslPerfTimeElapsed\n\
