- title: Abstract
  contents:
  - "Abstract\n   This document defines a portion of the Management Information Base\n\
    \   (MIB) module for use with network management protocols in the\n   Internet\
    \ community.  In particular, it describes objects used for\n   managing High Bit-Rate\
    \ DSL - 2nd generation (HDSL2) and Single-Pair\n   High-Speed Digital Subscriber\
    \ Line (SHDSL) interfaces.\n"
