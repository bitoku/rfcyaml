- title: Hdsl2ShdslPerfCurrDayCount ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslPerfCurrDayCount ::= TEXTUAL-CONVENTION\n   STATUS    current\n   DESCRIPTION\n\
    \     \"A gauge associated with interface performance measurements in\n      a\
    \ current 1-day (24 hour) measurement interval.\n      The value of this gauge\
    \ starts at zero at the beginning of an\n      interval and is increased when\
    \ associated events occur, until\n      the end of the 1-day interval.  At that\
    \ time the value of the\n      gauge is stored in the previous 1-day history interval,\
    \ as\n      defined in a companion object of type\n      Hdsl2Shdsl1DayIntevalCount,\
    \ and the current interval gauge\n      is restarted at zero.\n      In the case\
    \ where the agent has no valid data available for\n      this interval the corresponding\
    \ object instance is not\n      available and upon a retrieval request a corresponding\
    \ error\n      message shall be returned to indicate that this instance does\n\
    \      not exist.  Please note that zero is a valid value.\"\n   SYNTAX  Gauge32\n"
- title: Hdsl2Shdsl1DayIntervalCount ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2Shdsl1DayIntervalCount ::= TEXTUAL-CONVENTION\n   STATUS    current\n  \
    \ DESCRIPTION\n     \"A counter associated with interface performance measurements\n\
    \      during the most previous 1-day (24 hour) measurement interval.\n      The\
    \ value of this gauge is equal to the value of the current\n      day gauge, as\
    \ defined in a companion object of type\n      Hdsl2ShdslPerfCurrDayCount, at\
    \ the end of its most recent\n      interval.\n      In the case where the agent\
    \ has no valid data available for\n      this interval the corresponding object\
    \ instance is not\n      available and upon a retrieval request a corresponding\
    \ error\n      message shall be returned to indicate that this instance does\n\
    \      not exist.\"\n   SYNTAX  Gauge32\n"
- title: Hdsl2ShdslPerfTimeElapsed ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslPerfTimeElapsed ::= TEXTUAL-CONVENTION\n   STATUS    current\n   DESCRIPTION\n\
    \     \"The number of seconds that have elapsed since the beginning of\n     \
    \ the current measurement period.  If, for some reason, such as\n      an adjustment\
    \ in the system's time-of-day clock or the addition\n      of a leap second, the\
    \ current interval exceeds the maximum\n      value, the agent will return the\
    \ maximum value.\n      For 15 minute intervals, the range is limited to (0..899).\n\
    \      For 24 hour intervals, the range is limited to (0..86399).\"\n   SYNTAX\
    \    Unsigned32(0..86399)\n"
- title: Hdsl2ShdslPerfIntervalThreshold ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslPerfIntervalThreshold ::= TEXTUAL-CONVENTION\n   STATUS    current\n\
    \   DESCRIPTION\n     \"This convention defines a range of values that may be\
    \ set in\n      a fault threshold alarm control.  As the number of seconds in\n\
    \      a 15-minute interval numbers at most 900, objects of this type\n      may\
    \ have a range of 0...900, where the value of 0 disables the\n      alarm.\"\n\
    \   SYNTAX    Unsigned32(0..900)\n"
- title: Hdsl2ShdslUnitId ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslUnitId ::= TEXTUAL-CONVENTION\n   STATUS    current\n   DESCRIPTION\n\
    \     \"This is the unique identification for all units in a\n      HDSL2/SHDSL\
    \ Span.  It is based on the EOC unit addressing\n      scheme with reference to\
    \ the xtuC.\"\n   SYNTAX    INTEGER\n           {\n           xtuC(1),\n     \
    \      xtuR(2),\n           xru1(3),\n           xru2(4),\n           xru3(5),\n\
    \           xru4(6),\n           xru5(7),\n           xru6(8),\n           xru7(9),\n\
    \           xru8(10)\n           }\n"
- title: Hdsl2ShdslUnitSide ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslUnitSide ::= TEXTUAL-CONVENTION\n   STATUS    current\n   DESCRIPTION\n\
    \     \"This is the referenced side of a HDSL2/SHDSL unit - Network\n      or\
    \ Customer side.  The side facing the Network is the Network\n      side, while\
    \ the side facing the Customer is the Customer side.\"\n   SYNTAX    INTEGER\n\
    \           {\n           networkSide(1),\n           customerSide(2)\n      \
    \     }\n"
- title: Hdsl2ShdslWirePair ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslWirePair ::= TEXTUAL-CONVENTION\n   STATUS    current\n   DESCRIPTION\n\
    \     \"This is the referenced pair of wires in a HDSL2/SHDSL Segment.\n     \
    \ HDSL2 only supports a single pair (wirePair1), while SHDSL\n      supports an\
    \ optional second pair (wirePair2).\"\n   SYNTAX    INTEGER\n           {\n  \
    \         wirePair1(1),\n           wirePair2(2)\n           }\n"
- title: Hdsl2ShdslTransmissionModeType ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslTransmissionModeType ::= TEXTUAL-CONVENTION\n   STATUS    current\n\
    \   DESCRIPTION\n     \"Contains the regional setting of the HDSL2/SHDSL span,\n\
    \     represented as a bit-map of possible settings. The various\n     bit positions\
    \ are:\n     Bit   Meaning      Description\n     1     region 1     Indicates\
    \ ITU-T G.991.2 Annex A.\n     2     region 2     Indicates ITU-T G.991.2 Annex\
    \ B.\"\n   SYNTAX      BITS\n           {\n           region1(0),\n          \
    \ region2(1)\n           }\n"
- title: Hdsl2ShdslClockReferenceType ::= TEXTUAL-CONVENTION
  contents:
  - "Hdsl2ShdslClockReferenceType ::= TEXTUAL-CONVENTION\n   STATUS    current\n \
    \  DESCRIPTION\n     \"The various STU-C symbol clock references for the\n   \
    \  HDSL2/SHDSL span, represented as an enumeration.\"\n   SYNTAX    INTEGER\n\
    \          {\n          localClk(1),          -- Mode-1 per G991.2\n         \
    \ networkClk(2),        -- Mode-2 per G991.2\n          dataOrNetworkClk(3), \
    \ -- Mode-3a per G991.2\n          dataClk(4)            -- Mode-3b per G991.2\n\
    \          }\n"
