- title: hdsl2ShdslLoopAttenCrossing NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslLoopAttenCrossing NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrAtn,\n\
    \   hdsl2ShdslEndpointThreshLoopAttenuation\n   }\n   STATUS     current\n   DESCRIPTION\n\
    \     \"This notification indicates that the loop attenuation\n      threshold\
    \ (as per the hdsl2ShdslEndpointThreshLoopAttenuation\n      value) has been reached/exceeded\
    \ for the HDSL2/SHDSL segment\n      endpoint.\"\n   ::= { hdsl2ShdslNotifications\
    \ 1 }\n"
- title: hdsl2ShdslSNRMarginCrossing NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslSNRMarginCrossing NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrSnrMgn,\n\
    \   hdsl2ShdslEndpointThreshSNRMargin\n   }\n   STATUS     current\n   DESCRIPTION\n\
    \     \"This notification indicates that the SNR margin threshold (as\n      per\
    \ the hdsl2ShdslEndpointThreshSNRMargin value) has been\n      reached/exceeded\
    \ for the HDSL2/SHDSL segment endpoint.\"\n   ::= { hdsl2ShdslNotifications 2\
    \ }\n"
- title: hdsl2ShdslPerfESThresh NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslPerfESThresh NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurr15MinES,\n\
    \   hdsl2ShdslEndpointThreshES\n   }\n   STATUS     current\n   DESCRIPTION\n\
    \     \"This notification indicates that the errored seconds threshold\n     \
    \ (as per the hdsl2ShdslEndpointThreshES value) has been reached/\n      exceeded\
    \ for the HDSL2/SHDSL segment endpoint.\"\n   ::= { hdsl2ShdslNotifications 3\
    \ }\n"
- title: hdsl2ShdslPerfSESThresh NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslPerfSESThresh NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurr15MinSES,\n\
    \   hdsl2ShdslEndpointThreshSES\n   }\n   STATUS     current\n   DESCRIPTION\n\
    \     \"This notification indicates that the severely errored seconds\n      threshold\
    \ (as per the hdsl2ShdslEndpointThreshSES value) has\n      been reached/exceeded\
    \ for the HDSL2/SHDSL Segment Endpoint.\"\n   ::= { hdsl2ShdslNotifications 4\
    \ }\n"
- title: hdsl2ShdslPerfCRCanomaliesThresh NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslPerfCRCanomaliesThresh NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurr15MinCRCanomalies,\n\
    \   hdsl2ShdslEndpointThreshCRCanomalies\n   }\n   STATUS    current\n   DESCRIPTION\n\
    \     \"This notification indicates that the CRC anomalies threshold\n      (as\
    \ per the hdsl2ShdslEndpointThreshCRCanomalies value) has\n      been reached/exceeded\
    \ for the HDSL2/SHDSL Segment Endpoint.\"\n   ::= { hdsl2ShdslNotifications 5\
    \ }\n"
- title: hdsl2ShdslPerfLOSWSThresh NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslPerfLOSWSThresh NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurr15MinLOSWS,\n\
    \   hdsl2ShdslEndpointThreshLOSWS\n   }\n   STATUS     current\n   DESCRIPTION\n\
    \     \"This notification indicates that the LOSW seconds threshold\n      (as\
    \ per the hdsl2ShdslEndpointThreshLOSWS value) has been\n      reached/exceeded\
    \ for the HDSL2/SHDSL segment endpoint.\"\n   ::= { hdsl2ShdslNotifications 6\
    \ }\n"
- title: hdsl2ShdslPerfUASThresh NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslPerfUASThresh NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurr15MinUAS,\n\
    \   hdsl2ShdslEndpointThreshUAS\n   }\n   STATUS     current\n   DESCRIPTION\n\
    \     \"This notification indicates that the unavailable seconds\n      threshold\
    \ (as per the hdsl2ShdslEndpointThreshUAS value) has\n      been reached/exceeded\
    \ for the HDSL2/SHDSL segment endpoint.\"\n   ::= { hdsl2ShdslNotifications 7\
    \ }\n"
- title: hdsl2ShdslSpanInvalidNumRepeaters NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslSpanInvalidNumRepeaters NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslSpanConfNumRepeaters\n\
    \   }\n   STATUS     current\n   DESCRIPTION\n     \"This notification indicates\
    \ that a mismatch has been detected\n      between the number of repeater/regenerator\
    \ units configured\n      for a HDSL2/SHDSL line via the hdsl2ShdslSpanConfNumRepeaters\n\
    \      object and the actual number of repeater/regenerator units\n      discovered\
    \ via the EOC.\"\n   ::= { hdsl2ShdslNotifications 8 }\n"
- title: hdsl2ShdslLoopbackFailure NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslLoopbackFailure NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslMaintLoopbackConfig\n\
    \   }\n   STATUS     current\n   DESCRIPTION\n     \"This notification indicates\
    \ that an endpoint maintenance\n      loopback command failed for an HDSL2/SHDSL\
    \ segment.\"\n   ::= { hdsl2ShdslNotifications 9 }\n"
- title: hdsl2ShdslpowerBackoff NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslpowerBackoff NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrStatus\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ that the bit setting for\n      powerBackoff in the hdsl2ShdslEndpointCurrStatus\
    \ object for\n      this endpoint has changed.\"\n   ::= { hdsl2ShdslNotifications\
    \ 10 }\n"
- title: hdsl2ShdsldeviceFault NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdsldeviceFault NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrStatus\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ that the bit setting for\n      deviceFault in the hdsl2ShdslEndpointCurrStatus\
    \ object for\n      this endpoint has changed.\"\n   ::= { hdsl2ShdslNotifications\
    \ 11 }\n"
- title: hdsl2ShdsldcContinuityFault NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdsldcContinuityFault NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrStatus\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ that the bit setting for\n      dcContinuityFault in the hdsl2ShdslEndpointCurrStatus\
    \ object\n      for this endpoint has changed.\"\n   ::= { hdsl2ShdslNotifications\
    \ 12 }\n"
- title: hdsl2ShdslconfigInitFailure NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslconfigInitFailure NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrStatus\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ that the bit setting for\n      configInitFailure in the hdsl2ShdslEndpointCurrStatus\
    \ object\n      for this endpoint has changed.\"\n   ::= { hdsl2ShdslNotifications\
    \ 13 }\n"
- title: hdsl2ShdslprotocolInitFailure NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslprotocolInitFailure NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrStatus\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ that the bit setting for\n      protocolInitFailure in the hdsl2ShdslEndpointCurrStatus\n\
    \      object for this endpoint has changed.\"\n   ::= { hdsl2ShdslNotifications\
    \ 14 }\n"
- title: hdsl2ShdslnoNeighborPresent NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslnoNeighborPresent NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslEndpointCurrStatus\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ that the bit setting for\n      noNeighborPresent in the hdsl2ShdslEndpointCurrStatus\
    \ object\n      for this endpoint has changed.\"\n   ::= { hdsl2ShdslNotifications\
    \ 15 }\n"
- title: hdsl2ShdslLocalPowerLoss NOTIFICATION-TYPE
  contents:
  - "hdsl2ShdslLocalPowerLoss NOTIFICATION-TYPE\n   OBJECTS\n   {\n   hdsl2ShdslInvVendorID\n\
    \   }\n   STATUS    current\n   DESCRIPTION\n     \"This notification indicates\
    \ impending unit failure due to\n      loss of local power (last gasp).\"\n  \
    \ ::= { hdsl2ShdslNotifications 16 }\n"
