- title: 1. Introduction
  contents:
  - "1. Introduction\n   This document defines a portion of the Management Information\
    \ Base\n   (MIB) module for use with network management protocols in the\n   Internet\
    \ community.  In particular, it describes objects used for\n   managing High Bit-Rate\
    \ DSL - 2nd generation (HDSL2) [18] and Single-\n   Pair High-Speed Digital Subscriber\
    \ Line (SHDSL) interfaces [19].\n"
- title: 2.  The SNMP Management Framework
  contents:
  - "2.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o  An overall architecture, described\
    \ in RFC 2571 [1].\n   o  Mechanisms for describing and naming objects and events\
    \ for the\n      purpose of management.  The first version of this Structure of\n\
    \      Management Information (SMI) is called SMIv1 and is described in\n    \
    \  STD 16, RFC 1155 [2], STD 16, RFC 1212 [3], and RFC 1215 [4].  The\n      second\
    \ version, called SMIv2, is described in STD 58, RFC 2578\n      [5], RFC 2579\
    \ [6], and RFC 2580 [7].\n   o  Message protocols for transferring management\
    \ information.  The\n      first version of the SNMP message protocol is called\
    \ SNMPv1 and is\n      described in STD 15, RFC 1157 [8].  A second version of\
    \ the SNMP\n      message protocol, which is not an Internet standards track\n\
    \      protocol, is called SNMPv2c and described is in RFC 1901 [9] and\n    \
    \  RFC 1906 [10].  The third version of the message protocol is\n      called\
    \ SNMPv3 and is described in RFC 1906 [10], RFC 2572 [11],\n      and RFC 2574\
    \ [12].\n   o  Protocol operations for accessing management information.  The\n\
    \      first set of protocol operations and associated PDU formats is\n      described\
    \ in STD 15, RFC 1157 [8].  A second set of protocol\n      operations and associated\
    \ PDU formats is described in RFC 1905\n      [13].\n   o  A set of fundamental\
    \ applications described in RFC 2573 [14] and\n      the view-based access control\
    \ mechanism described in RFC 2575\n      [15].\n   A more detailed introduction\
    \ to the current SNMP Management Framework\n   can be found in RFC 2570 [16].\n\
    \   Managed objects are accessed via a virtual information store, termed\n   the\
    \ Management Information Base or MIB.  Objects in the MIB are\n   defined using\
    \ the mechanisms defined in the SMI.\n   This memo specifies a MIB module that\
    \ is compliant to the SMIv2.  A\n   MIB conforming to the SMIv1 can be produced\
    \ through the appropriate\n   translations.  The resulting translated MIB must\
    \ be semantically\n   equivalent, except where objects or events are omitted because\
    \ no\n   translation is possible (use of Counter64).  Some machine readable\n\
    \   information in SMIv2 will be converted into textual descriptions in\n   SMIv1\
    \ during the translation process.  However, this loss of machine\n   readable\
    \ information is not considered to change the semantics of the\n   MIB.\n   The\
    \ key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\
    \   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in RFC 2119 [17].\n"
- title: 3.  Introduction
  contents:
  - "3.  Introduction\n   This document describes an SNMP MIB for managing HDSL2/SHDSL\
    \ Lines.\n   These definitions are based upon the specifications for the HDSL2\
    \ and\n   SHDSL Embedded Operations Channel (EOC) as defined in ANSI\n   T1E1.4/2000-006\
    \ [18] and ITU G.991.2 [19].\n   The MIB is located in the MIB tree under MIB\
    \ 2 transmission, as\n   discussed in the MIB-2 Integration (RFC 1213 [20] and\
    \ RFC 2863 [21])\n   section of this document.\n"
- title: 3.1.  Relationship of the HDSL2/SHDSL Line MIB to other MIBs
  contents:
  - "3.1.  Relationship of the HDSL2/SHDSL Line MIB to other MIBs\n   This section\
    \ outlines the relationship of this MIB with other MIBs\n   described in RFCs.\
    \  Specifically, IF-MIB as presented in RFC 2863\n   [21] is discussed.\n"
- title: 3.1.1  General IF-MIB Integration (RFC 2863)
  contents:
  - "3.1.1  General IF-MIB Integration (RFC 2863)\n   The HDSL2/SHDSL Line MIB specifies\
    \ the detailed attributes of a data\n   interface.  As such, it needs to integrate\
    \ with RFC 2863 [21].  The\n   IANA has assigned the following ifTypes to HDSL2\
    \ and SHDSL:\n   IANAifType ::= TEXTUAL-CONVENTION\n       ...\n   SYNTAX INTEGER\
    \ {\n       ...\n       hdsl2 (168), -- High Bit-Rate DSL, 2nd generation\n  \
    \     shdsl (169), -- Multirate HDSL2\n       ...\n       }\n   Note that the\
    \ ifFixedLengthGroup from RFC 2863 [21] MUST be supported\n   and that the ifRcvAddressGroup\
    \ does not apply to this MIB.\n"
- title: 3.1.2  Usage of ifTable
  contents:
  - "3.1.2  Usage of ifTable\n   The MIB branch identified by this ifType contains\
    \ tables appropriate\n   for this interface type.  Most such tables extend the\
    \ ifEntry table,\n   and are indexed by ifIndex.  For interfaces in systems implementing\n\
    \   this MIB, those table entries indexed by ifIndex MUST be persistent.\n   The\
    \ following attributes are part of the mandatory ifGeneral group in\n   RFC 2863\
    \ [21], and are not duplicated in the HDSL2/SHDSL Line MIB.\n   ===================================================================\n\
    \       ifIndex                  Interface index.\n       ifDescr            \
    \      See interfaces MIB [21].\n       ifType                   hdsl2(168) or\
    \ shdsl(169).\n       ifSpeed                  Set as appropriate.\n         \
    \                       (This is fixed at 1552000 for HDSL2\n                \
    \                lines)\n       ifPhysAddress            This object MUST have\
    \ an octet string\n                                with zero length.\n       ifAdminStatus\
    \            See interfaces MIB [21].\n       ifOperStatus             See interfaces\
    \ MIB [21].\n       ifLastChange             See interfaces MIB [21].\n      \
    \ ifName                   See interfaces MIB [21].\n       ifLinkUpDownTrapEnable\
    \   Default to enabled(1).\n       ifHighSpeed              Set as appropriate.\n\
    \                                (For HDSL2 lines, this is fixed at 2)\n     \
    \  ifConnectorPresent       Set as appropriate.\n   ===================================================================\n\
    \                   Figure 1: Use of ifTable Objects\n"
- title: 3.2 IANA Considerations
  contents:
  - "3.2 IANA Considerations\n   The HDSL2-SHDSL-LINE-MIB module requires the allocation\
    \ of a single\n   object identifier for its MODULE-IDENTITY.  The IANA has allocated\n\
    \   this object identifier in the transmission subtree (48), defined in\n   the\
    \ SNMPv2-SMI MIB module.\n"
- title: 4.  Conventions used in the MIB
  contents:
  - '4.  Conventions used in the MIB

    '
- title: 4.1.  Naming Conventions
  contents:
  - "4.1.  Naming Conventions\n   A.  xtuC refers to a central site terminal unit;\n\
    \       H2TU-C for HDSL2, or STU-C for SHDSL.\n   B.  xtuR refers to a remote\
    \ site terminal unit;\n       H2TU-R for HDSL2, or STU-R for SHDSL.\n   C.  xtu\
    \ refers to a terminal unit; either an xtuC or xtuR.\n   D.  xru refer to a regenerator\
    \ unit;\n       H2RU for HDSL2, or SRU for SHDSL.\n   E.  xU refers to any HDSL2/SHDSL\
    \ unit; either an xtu or xru.\n   F.  CRC is cyclic redundancy check [19].\n \
    \  G.  ES means errored second [19].\n   H.  LOSW means loss of sync word [19].\n\
    \   I.  LOSWS means LOSW seconds [19].\n   J.  SES means severely errored second\
    \ [19].\n   K.  SNR means signal-to-noise ratio [19].\n   L.  UAS means unavailable\
    \ second [19].\n"
- title: 4.2.  Textual Conventions
  contents:
  - "4.2.  Textual Conventions\n   The following textual conventions are defined to\
    \ reflect the line\n   topology in the MIB (further discussed in the following\
    \ section) and\n   to define the behavior of the statistics to be maintained by\
    \ an\n   agent.\n   o   Hdsl2ShdslUnitId:\n   Attributes with this syntax uniquely\
    \ identify each unit in a\n   HDSL2/SHDSL span.  It mirrors the EOC addressing\
    \ mechanism:\n   xtuC(1)                - CO terminal unit\n   xtuR(2)       \
    \         - CPE terminal unit\n   xru1(3) .. xru8(10)    - regenerators, numbered\
    \ from\n                             central office side\n   o   Hdsl2ShdslUnitSide:\n\
    \   Attributes with this syntax reference the two sides of a unit:\n   networkSide(1)\
    \   - N in figure 2, below\n   customerSide(2)  - C in figure 2, below\n   o \
    \  Hdsl2ShdslWirePair:\n   Attributes with this syntax reference the wire-pairs\
    \ connecting the\n   units:\n   wirePair1(1)   - First pair for HDSL2/SHDSL.\n\
    \   wirePair2(2)   - Optional second pair for SHDSL only.\n   o   Hdsl2ShdslTransmissionModeType:\n\
    \   Attributes with this syntax specify the regional setting for a SHDSL\n   line.\
    \  Specified as a BITS construct, the two mode types are:\n   region1   - ITU-T\
    \ G.991.2 Annex A\n   region2   - ITU-T G.991.2 Annex B\n   o   Hdsl2ShdslPerfCurrDayCount:\n\
    \   Attributes with this syntax define the behavior of the 1-day (24\n   hour)\
    \ gauges found in the MIB.\n   o   Hdsl2Shdsl1DayIntervalCount:\n   Attributes\
    \ with this syntax define the behavior of the 1-day (24\n   hour) interval counters\
    \ found in the MIB.\n   o   Hdsl2ShdslPerfTimeElapsed:\n   Attributes with this\
    \ syntax define the behavior of the elapsed time\n   counters found in the MIB.\n\
    \   o   Hdsl2ShdslPerfIntervalThreshold:\n   Attributes with this syntax define\
    \ the behavior of the alarm\n   thresholds found in the MIB.\n   o   Hdsl2ShdslClockReferenceType\n\
    \   Attributes with this syntax define the clock references for the\n   HDSL2/SHDSL\
    \ span.\n"
- title: 4.3.  Structure
  contents:
  - "4.3.  Structure\n   The MIB is structured into following MIB groups:\n   o  \
    \ Span Configuration Group:\n   This group supports MIB objects for configuring\
    \ parameters for the\n   HDSL2/SHDSL span.  It contains the following table:\n\
    \      - hdsl2ShdslSpanConfTable\n   o   Span Status Group:\n   This group supports\
    \ MIB objects for retrieving span status\n   information.  It contains the following\
    \ table:\n      - hdsl2ShdslSpanStatusTable\n   o   Unit Inventory Group:\n  \
    \ This group supports MIB objects for retrieving unit inventory\n   information\
    \ about units in HDSL2/SHDSL lines via the EOC. It contains\n   the following\
    \ table:\n      - hdsl2ShdslInventoryTable\n   o   Segment Endpoint Configuration\
    \ Group:\n   This group supports MIB objects for configuring parameters for the\n\
    \   HDSL2/SHDSL segment endpoints.  It contains the following table:\n      -\
    \ hdsl2ShdslEndpointConfTable\n   o   Segment Endpoint Current Status/Performance\
    \ Group:\n   This group supports MIB objects that provide the current\n   status/performance\
    \ information relating to segment endpoints.  It\n   contains the following table:\n\
    \      - hdsl2ShdslEndpointCurrTable\n   o   Segment Endpoint 15-Minute Interval\
    \ Status/Performance Group:\n   This group supports MIB objects that provide historic\n\
    \   status/performance information relating to segment endpoints in 15-\n   minute\
    \ intervals.  It contains the following table:\n      - hdsl2Shdsl15MinIntervalTable\n\
    \   o   Segment Endpoint 1-Day Interval Status/Performance Group:\n   This group\
    \ supports MIB objects that provide historic\n   status/performance information\
    \ relating to segment endpoints in 1-day\n   intervals.  It contains the following\
    \ table:\n      - hdsl2Shdsl1DayIntervalTable\n   o   Maintenance Group:\n   This\
    \ group supports MIB objects for performing maintenance operations\n   such as\
    \ loopbacks for HDSL2/SHDSL lines.  It contains the following\n   table(s):\n\
    \      - hdsl2ShdslEndpointMaintTable\n      - hdsl2ShdslUnitMaintTable\n   o\
    \   Span Configuration Profile Group:\n   This group supports MIB objects for\
    \ defining configuration profiles\n   for HDSL2/SHDSL Spans.  It contains the\
    \ following table:\n      - hdsl2ShdslSpanConfProfileTable\n   o   Segment Endpoint\
    \ Alarm Configuration Profile Group:\n   This group supports MIB objects for defining\
    \ alarm configuration\n   profiles for HDSL2/SHDSL Segment Endpoints.  It contains\
    \ the\n   following table:\n      - hdsl2ShdslEndpointAlarmConfProfileTable\n\
    \   o   Notifications Group:\n   This group defines the notifications supported\
    \ for HDSL2/SHDSL lines:\n      - hdsl2ShdslLoopAttenCrossing\n      - hdsl2ShdslSNRMarginCrossing\n\
    \      - hdsl2ShdslPerfESThresh\n      - hdsl2ShdslPerfSESThresh\n      - hdsl2ShdslPerfCRCanomaliesThresh\n\
    \      - hdsl2ShdslPerfLOSWSThresh\n      - hdsl2ShdslPerfUASThresh\n      - hdsl2ShdslSpanInvalidNumRepeaters\n\
    \      - hdsl2ShdslLoopbackFailure\n      - hdsl2ShdslpowerBackoff\n      - hdsl2ShdsldeviceFault\n\
    \      - hdsl2ShdsldcContinuityFault\n      - hdsl2ShdslconfigInitFailure\n  \
    \    - hdsl2ShdslprotocolInitFailure\n      - hdsl2ShdslnoNeighborPresent\n  \
    \    - hdsl2ShdslLocalPowerLoss\n"
- title: 4.3.1  Line Topology
  contents:
  - "4.3.1  Line Topology\n   An HDSL2/SHDSL Line consists of a minimum of two units\
    \ - xtuC (the\n   central termination unit) and an xtuR (the remote termination\
    \ unit).\n   The line may optionally support up to 8 repeater/regenerator units\n\
    \   (xru) as shown in the figure below.\n    <-- Network Side                \
    \            Customer Side -->\n    |</////////////////// HDSL2/SHDSL Span ////////////////////>|\n\
    \            <~~~>       <~~~> HDSL2/SHDSL Segments  <~~~>\n    +-------+   +-------+\
    \   +-------+       +-------+   +-------+\n    +       C=1=N       C=1=N     \
    \  C=..1..=N       C=1=N       +\n    | xtuC  |   |  xru1 |   |  xru2 |      \
    \ |  xru8 |   |  xtuR |\n    +       C=2=N       C=2=N       C=..2..=N       C=2=N\
    \       +\n    +-------+   +-------+   +-------+       +-------+   +-------+\n\
    \    Key:  <////> HDSL2/SHDSL Span\n          <~~~~> HDSL2/SHDSL Segment\n   \
    \       =1=    HDSL2/SHDSL wire-pair-1\n          =2=    SHDSL optional wire-pair-2\
    \ (Not applicable to HDSL2)\n          C      Customer Side Segment Endpoint (modem)\n\
    \          N      Network Side Segment Endpoint (modem)\n          Figure 2: General\
    \ topology for an HDSL2/SHDSL Line\n"
- title: 4.4.  Counters, Interval Buckets and Thresholds
  contents:
  - "4.4.  Counters, Interval Buckets and Thresholds\n   For SNR Margin, Loop Attenuation,\
    \ ES, SES, CRC anomalies, LOSW, and\n   UAS, there are event counters, current\
    \ 15-minute and 0 to 96 15-\n   minute history bucket(s) of \"interval-counters\"\
    , as well as current\n   and 0 to 30 previous 1-day interval-counter(s).  Each\
    \ current 15-\n   minute event bucket has an associated threshold notification.\n\
    \   Unlike RFC 2493 [22] and RFC 2662 [23], there is no representation in\n  \
    \ the MIB for invalid buckets.  In those cases where the data for an\n   interval\
    \ is suspect or known to be invalid, the agent MUST NOT report\n   the interval.\
    \  If the current 15-minute event bucket is determined to\n   be invalid, notifications\
    \ based upon the value of the event bucket\n   MUST NOT be generated.\n   Not\
    \ reporting an interval will result in holes in the associated\n   table.  For\
    \ example, the table, hdsl2Shdsl15MinIntervalTable, is\n   indexed by { ifIndex,\
    \ hdsl2ShdslInvIndex, hdsl2ShdslEndpointSide,\n   hdsl2ShdslEndpointWirePair,\
    \ hdsl2Shdsl15MinIntervalNumber}.  If\n   interval 12 is determined to be invalid\
    \ but intervals 11 and 13 are\n   valid, a Get Next operation on the indices .1.1.1.1.11\
    \ would return\n   indices .1.1.1.1.13.\n   There is no requirement for an agent\
    \ to ensure a fixed relationship\n   between the start of a fifteen minute interval\
    \ and any wall clock;\n   however some implementations may align the fifteen minute\
    \ intervals\n   with quarter hours.  Likewise, an implementation may choose to\
    \ align\n   one day intervals with the start of a day.\n   Counters are not reset\
    \ when an xU is reinitialized, only when the\n   agent is reset or reinitialized\
    \ (or under specific request outside\n   the scope of this MIB).\n"
- title: 4.5.  Profiles
  contents:
  - "4.5.  Profiles\n   As a managed node can handle a large number of xUs, (e.g.,\
    \ hundreds\n   or perhaps thousands of lines), provisioning every parameter on\
    \ every\n   xU may become burdensome.  Moreover, most lines are provisioned\n\
    \   identically with the same set of parameters.  To simplify the\n   provisioning\
    \ process, this MIB makes use of profiles.  A profile is a\n   set of parameters\
    \ that can be shared by multiple lines using the same\n   configuration.\n   The\
    \ following profiles are used in this MIB:\n   o  Span Configuration Profiles\
    \ - Span configuration profiles contain\n      parameters for configuring HDSL2/SHDSL\
    \ spans.  They are defined in\n      the hdsl2ShdslSpanConfProfileTable.  Since\
    \ span configuration\n      parameters are only applicable for SHDSL, the support\
    \ for span\n      configuration profiles are optional for HDSL2 interfaces.\n\
    \      Note that the configuration of the span dictates the behavior for\n   \
    \   each individual segment end point in the span.  If a different\n      configuration\
    \ is provisioned for any given segment end point\n      within the span, the new\
    \ configuration for this segment end point\n      will override the span configuration\
    \ for this segment end point\n      only.\n   o  Segment Endpoint Alarm Configuration\
    \ Profiles - These profiles\n      contain parameters for configuring alarm thresholds\
    \ for\n      HDSL2/SHDSL segment endpoints.  These profiles are defined in the\n\
    \      hdsl2ShdslEndpointAlarmConfProfileTable.\n      The index value for this\
    \ profile is a locally-unique\n      administratively assigned name for the profile\
    \ having the textual\n      convention `SnmpAdminString' (RFC 2571 [1]).\n   One\
    \ or more lines may be configured to share parameters of a single\n   profile\
    \ (e.g., hdsl2ShdslEndpointAlarmConfProfile = `silver') by\n   setting its hdsl2ShdslEndpointAlarmConfProfile\
    \ objects to the value\n   of this profile.  If a change is made to the profile,\
    \ all lines that\n   refer to it will be reconfigured to the changed parameters.\
    \  Before a\n   profile can be deleted or taken out of service it must be first\n\
    \   unreferenced from all associated lines.\n   Implementations MUST provide a\
    \ default profile whose name is `DEFVAL'\n   for each profile type.  The values\
    \ of the associated parameters will\n   be vendor specific unless otherwise indicated\
    \ in this document.\n   Before a line's profiles have been set, these profiles\
    \ will be\n   automatically used by setting hdsl2ShdslEndpointAlarmConfProfile\
    \ and\n   hdsl2ShdslSpanConfProfile to `DEFVAL' where appropriate.  This\n   default\
    \ profile name, 'DEFVAL', is considered reserved in the context\n   of profiles\
    \ defined in this MIB.\n   Profiles are created, assigned, and deleted dynamically\
    \ using the\n   profile name and profile row status in each of the four profile\n\
    \   tables.\n   Profile changes MUST take effect immediately.  These changes MAY\n\
    \   result in a restart (hard reset or soft restart) of the units on the\n   line.\n"
- title: 4.6.  Notifications
  contents:
  - "4.6.  Notifications\n   The ability to generate the SNMP notifications coldStart/WarmStart\n\
    \   (per [21]) which are per agent (e.g., per Digital Subscriber Line\n   Access\
    \ Multiplexer, or DSLAM, in such a device), and linkUp/linkDown\n   (per [21])\
    \ which are per interface (i.e., HDSL2/SHDSL line) is\n   required.\n   A linkDown\
    \ notification MAY be generated whenever any of ES, SES, CRC\n   Anomaly, LOSW,\
    \ or UAS event occurs.  The corresponding linkUp\n   notification MAY be sent\
    \ when all link failure conditions are\n   cleared.\n   The notifications defined\
    \ in this MIB are for initialization failure\n   and for the threshold crossings\
    \ associated with the following events:\n   ES, SES, CRC Anomaly, LOSW, and UAS.\
    \  Each threshold has its own\n   enable/threshold value.  When that value is\
    \ 0, the notification is\n   disabled.\n   The hdsl2ShdslEndpointCurrStatus is\
    \ a bitmask representing all\n   outstanding error conditions associated with\
    \ a particular Segment\n   Endpoint.  Note that since status of remote endpoints\
    \ is obtained via\n   the EOC, this information may be unavailable for units that\
    \ are\n   unreachable via EOC during a line error condition.  Therefore, not\n\
    \   all conditions may always be included in its current status.\n   Notifications\
    \ corresponding to the bit fields in this object are\n   defined.\n   Two alarm\
    \ conditions, SNR Margin Alarm and Loop Attenuation Alarm,\n   are organized in\
    \ a manner slightly different from that implied in the\n   EOC specifications.\
    \  In the MIB, these alarm conditions are tied to\n   the two thresholds hdsl2ShdslEndpointThreshSNRMargin\
    \ and\n   hdsl2ShdslEndpointThreshLoopAttenuation found in the\n   hdsl2ShdslEndpointAlarmConfProfileTable.\
    \  In the EOC, the alarm\n   conditions associated with these thresholds are per-unit.\
    \  In the\n   MIB, these alarm conditions are per-endpoint.  For terminal units,\n\
    \   this has no impact.  For repeaters, this implies an implementation\n   variance\
    \ where the agent in the terminal unit is responsible for\n   detecting a threshold\
    \ crossing.  As the reporting of a repeater\n   detected alarm condition to the\
    \ polling terminal unit occurs in the\n   same EOC message as the reporting of\
    \ the current SNR Margin and Loop\n   Attenuation values, it is anticipated that\
    \ this will have very little\n   impact on agent implementation.\n   A threshold\
    \ notification occurs whenever the corresponding current\n   15-minute interval\
    \ error counter becomes equal to, or exceeds the\n   threshold value.  One notification\
    \ may be sent per interval per\n   interface.  Since the current 15-minute counter\
    \ is reset to 0 every\n   15 minutes, and if the condition persists, the notification\
    \ may recur\n   as  often as every 15 minutes.  For example, to get a notification\n\
    \   whenever a \"loss of\" event occurs (but at most once every 15\n   minutes),\
    \ set the corresponding threshold to 1.  The agent will\n   generate a notification\
    \ when the event originally occurs.\n   Note that the Network Management System,\
    \ or NMS, may receive a\n   linkDown notification, as well, if enabled (via\n\
    \   ifLinkUpDownTrapEnable [21]).  At the beginning of the next 15 minute\n  \
    \ interval, the counter is reset.  When the first second goes by and\n   the event\
    \ occurs, the current interval bucket will be 1, which equals\n   the threshold,\
    \ and the notification will be sent again.\n   A hdsl2ShdslSpanInvalidNumRepeaters\
    \ notification may be generated\n   following completion of the discovery phase\
    \ if the number of\n   repeaters discovered on the line differs from the number\
    \ of repeaters\n   specified in hdsl2ShdslSpanConfNumRepeaters.  For those conditions\n\
    \   where the number of provisioned repeaters is greater than those\n   encountered\
    \ during span discovery, all table entries associated with\n   the nonexistent\
    \ repeaters are to be discarded.  For those conditions\n   where the number of\
    \ provisioned repeaters is less than those\n   encountered during span discovery,\
    \ additional table entries are to be\n   created using the default span configuration\
    \ profile.\n"
- title: 5.  Conformance and Compliance
  contents:
  - "5.  Conformance and Compliance\n   For both HDSL2 and SHDSL lines, the following\
    \ group(s) are mandatory:\n      hdsl2ShdslSpanConfGroup\n      hdsl2ShdslSpanStatusGroup\n\
    \      hdsl2ShdslInventoryGroup\n      hdsl2ShdslEndpointConfGroup\n      hdsl2Shdsl15MinIntervalGroup\n\
    \      hdsl2Shdsl1DayIntervalGroup\n      hdsl2ShdslMaintenanceGroup\n      hdsl2ShdslEndpointAlarmConfGroup\n\
    \      hdsl2ShdslNotificationGroup\n   For HDSL2 lines, the following group(s)\
    \ are optional:\n      hdsl2ShdslSpanConfProfileGroup\n      hdsl2ShdslSpanShdslStatusGroup\n"
