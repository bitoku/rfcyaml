- title: __initial_text__
  contents:
  - "                          NETWORK HOST STATUS\n   This RFC reports on the status\
    \ of most Network Hosts from January 31\n   to February 11.\n   Several Hosts\
    \ are currently excluded from the daily testing.  These\n   Hosts fall into two\
    \ categories:\n      1)  Hosts which are not expected to be functioning on the\
    \ Network\n          as servers (available for use from other sites) on a regular\n\
    \          basis for at least two weeks.  Included here are:\n          NETWORK\
    \              SITE                COMPUTER\n          ADDRESS\n          133\
    \                  BBN                 PDP-10  (B)\n          13             \
    \      Case                PDP-10\n          15                   Ames/(Paoli)\
    \        ILLIAC/(B6500)\n      2)  Hosts which are currently intended to be users\
    \ only.  Included\n          here are the Terminal IMPs, which are presently in\
    \ the Network\n          (AMES, MITRE, NBS and BBN*).  This category also includes\
    \ the\n          Network Control Center computer (Network Address 5) which is\n\
    \          used solely for gathering statistics from the Network.\n          Finally,\
    \ included among these Hosts are the following:\n          NETWORK           \
    \   SITE                COMPUTER\n          ADDRESS\n          7             \
    \       Rand                IBM-360/65\n          73                   Harvard\
    \             PDP-1\n          12                   Illinois            PDP-11\n\
    \          19                   NBS                 PDP-11\n   The tables on the\
    \ next two pages summarize the Host status for this\n   period.\n   ________\n\
    \   *The BBN Terminal IMP (Network Address 158) is a prototype and as\n   such\
    \ is frequently not connected to the Network, but being used to\n   refine and\
    \ debug the Terminal IMP programs.\n                                         \
    \                  \"STATUS OR\n   SITE     SITE         COMPUTER      STATUS\
    \ OR           PREDICTIONS\"\n   ADDRESS                             PREDICTION\
    \          OBTAINED FROM\n      1     UCLA         SIGMA-7       Server # Limited\
    \   Jon Postel\n     65     UCLA         IBM-360/91    NETRJS now         Bob\
    \ Braden\n                                       (Telnet in April)\n      2  \
    \   SRI(NIC)     PDP-10        Server             John Melvin\n     66     SRI(AI)\
    \      PDP-10        SOON               Len Chaiten\n      3     UCSB        \
    \ IBM-360/75    Server             Jim White\n      4     UTAH         PDP-10\
    \        Server             Barry Wessler\n     *5     BBN(NCC)     DDP-516  \
    \     Never              Alex McKenzie\n     69     BBN(TENEX-A) PDP-10      \
    \  Server             Dan Murphy\n   *133     BBN(TENEX-B) PDP-10        Server(Exper.)\
    \     Dan Murphy\n      6     MIT(Multics) H-645         Server             Mike\
    \ Padlipsky\n     70     MIT(DM)      PDP-10        Server             Bob Bressler\n\
    \     *7     RAND         IBM-360/65    User only          Eric Harslem\n    \
    \ 71     RAND         PDP-10        Server             Eric Harslem\n     *8 \
    \    SDC          IBM-370/155   Server             Bob Long\n      9     HARVARD\
    \      PDP-10        Server             Bob Sundberg\n    *73     HARVARD    \
    \  PDP-1         User only          Bob Sundberg\n     10     LINCOLN      IBM-360/67\
    \    SOON               Joel Winnet\n     74     LINCOLN      TX-2          Server\
    \             Will Kantrowitz\n     11     STANFORD     PDP-10        SOON   \
    \            Andy Moorer\n    *12     ILLINOIS     PDP-11        User only   \
    \       John Cravits\n    *13     CASE         PDP-10        March           \
    \   Charles Rose\n     14     CARNEGIE     PDP-10        SOON               Hal\
    \ VanZoeren\n     15     AMES/(PAOLI) ILLIAC        September          John McConnell\n\
    \                           (B6500)\n     16     AMES         IBM-360/67    SOON\
    \               Wayne Hathaway\n   *144     AMES         TIP           User only\n\
    \   *145     MITRE        TIP           User only\n    *19     NBS          PDP-11\
    \        User only          Robert Rosenthal\n   *147     NBS          TIP   \
    \        User only\n   *158     BBN          TIP           User only\n       \
    \                  (Prototype)\n   ________\n   * Host not included in daily testing.\n\
    \   # The NMC is a research site and would like to have prior arrangement\n  \
    \ with each user.\n"
