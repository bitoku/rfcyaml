- title: 16   AMES-67        D     D    D    D    D    D    D    D     D    D
  contents:
  - "16   AMES-67        D     D    D    D    D    D    D    D     D    D\n   where\n\
    \   D = Dead (Destination Host either dead or inaccessible [due to\n       network\
    \ partitioning or local IMP failure] from the BBN Terminal\n       IMP.)\n   H\
    \ = 1/2 Open (Destination Host opened a connection but then either\n       immediately\
    \ closed it, or did not respond any further.)\n   O = Open (Destination Host opened\
    \ a connection and was accessible to\n       users.)\n   R = Refused (Destination\
    \ Host returned a CLS to the initial RFC.)\n   T = Time out (Destination Host\
    \ did not complete the ICP and open a\n       connection within 60 seconds.)\n\
    \   ________\n   * The only service currently offered by the UCLA IBM-360/91 is\
    \ a\n   Network Job Service (NETRJS), however, the BBN Terminal IMP is not\n \
    \  equipped to test NETRJS.  We are assuming that initial connection to\n   the\
    \ NETRJS logger indicates that NETRJS is also functioning.\n   # These sites advertise\
    \ that they may not have their system available\n   at these times.\n        [This\
    \ RFC was put into machine readable form for entry]\n     [into the online RFC\
    \ archives by Hlne Morin, Viagnie 10/99]\n"
