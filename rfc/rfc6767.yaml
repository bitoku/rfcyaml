    - "10.2.  Informative References\n   [ADSLMIB]  IETF, \"ADSL MIB (adslmib) Charter\",\n
      \             <http://datatracker.ietf.org/wg/adslmib/charter/>.\n   [G.991.2]
      \ ITU-T, \"Single-pair high-speed digital subscriber line\n              (SHDSL)
      transceivers\", ITU-T Recommendation G.991.2,\n              December 2003,
      <http://www.itu.int/rec/T-REC-G.991.2/en>.\n   [G.993.1]  ITU-T, \"Very high
      speed digital subscriber line\n              transceivers (VDSL)\", ITU-T Recommendation
      G.993.1,\n              June 2004, <http://www.itu.int/rec/T-REC-G.993.1/en>.\n
      \  [G.994.1]  ITU-T, \"Handshake procedures for digital subscriber line\n              (DSL)
      transceivers\", ITU-T Recommendation G.994.1,\n              February 2007,
      <http://www.itu.int/rec/T-REC-G.994.1/en>.\n   [IEEE802.3.1]\n              IEEE,
      \"IEEE P802.3.1 Revision to IEEE Std 802.3.1-2011\n              (IEEE 802.3.1a)
      Ethernet MIBs Task Force\", January 2012,\n              <http://grouper.ieee.org/groups/802/3/1/>.\n
