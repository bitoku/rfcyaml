    subject to the license\n     terms contained in, the Simplified BSD License set
    forth in Section\n     4.c of the IETF Trust's Legal Provisions Relating to IETF
    Documents\n     (http://trustee.ietf.org/license-info).\"\n    REVISION    \"201302200000Z\"
    \ -- 20 February 2013\n    DESCRIPTION \"Initial version, published as RFC 6767.\"\n
    \   ::= { mib-2 264 }\n   -- Sections of the module\n   -- Structured as recommended
    by RFC 4181, Appendix D\n   g9982Objects     OBJECT IDENTIFIER ::= { g9982MIB
    1 }\n   g9982Conformance OBJECT IDENTIFIER ::= { g9982MIB 2 }\n   -- Groups in
    the module\n   g9982Port        OBJECT IDENTIFIER ::= { g9982Objects 1 }\n   g9982Bce
    \        OBJECT IDENTIFIER ::= { g9982Objects 2 }\n   -------------------------------\n
    \  -- Textual Conventions\n   -------------------------------\n   G9982PtmTcType
    ::= TEXTUAL-CONVENTION\n     STATUS       current\n     DESCRIPTION\n       \"This
    textual convention represents possible PTM-TC types in\n       G.Bond/Eth ports.
    \ The following values are defined:\n         tc6465         - 64/65-octet encapsulation,
    as defined in\n                          [802.3] Clause 61.3.3.\n         tcHDLC
    \        - HDLC encapsulation, as defined in [G.998.2]\n                          Annex
    B.\"\n     SYNTAX      INTEGER {\n       tc6465(1),\n       tcHDLC(2)\n     }\n
    \  G9982CpType ::= TEXTUAL-CONVENTION\n     STATUS       current\n     DESCRIPTION\n
    \      \"This textual convention represents possible control protocol\n       types
    in G.Bond/Eth ports.  The following values are defined:\n         unknown      -
    the control protocol cannot be determined.\n         cpHS         - G.hs-based
    discovery and aggregation,\n                        as specified in [G.998.2].\n
    \        cpBACP       - Bonding Aggregation Control Protocol (BACP) --\n                        a
    frame-based discovery, aggregation, and link\n                        management
