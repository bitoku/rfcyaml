- contents:
  - "1.  Introduction\n   Ethernet-based xDSL Multi-Pair Bonding, a.k.a. G.Bond/Ethernet,
    is\n   specified in ITU-T Recommendation G.998.2 [G.998.2], which defines a\n
    \  method for bonding (or aggregating) multiple xDSL lines (or\n   individual
    bearer channels in multiple xDSL lines) into a single\n   bidirectional logical
    link carrying Ethernet traffic.\n   The MIB module defined in this document provides
    G.Bond/\n   Ethernet-specific objects for the management of G.998.2 bonded\n   interfaces,
    extending the common bonding objects specified in the\n   GBOND-MIB module [RFC6765].\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n
    \  The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n
    \  \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\",
    and\n   \"OPTIONAL\" in this document are to be interpreted as described in\n
    \  BCP 14, RFC 2119 [RFC2119].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  The Broadband Forum Management Framework for xDSL Bonding\n   This document
    makes use of the Broadband Forum technical report\n   \"Management Framework for
    xDSL Bonding\" [TR-159], defining a\n   management model and a hierarchy of management
    objects for the bonded\n   xDSL interfaces.\n"
  title: 3.  The Broadband Forum Management Framework for xDSL Bonding
- contents:
  - "4.  Relationship to Other MIB Modules\n   This section outlines the relationship
    of the MIB modules defined in\n   this document with other MIB modules described
    in the relevant RFCs.\n   Specifically, the following MIB modules are discussed:
    the Interfaces\n   Group MIB (IF-MIB), G.Bond MIB (GBOND-MIB), and Ethernet in
    the First\n   Mile (EFM) Copper MIB (EFM-CU-MIB).\n"
  - contents:
    - "4.1.  Relationship to Interfaces Group MIB Module\n   A G.Bond/Ethernet port
      is a private case of a bonded multi-pair xDSL\n   interface and as such is managed
      using generic interface management\n   objects defined in the IF-MIB [RFC2863].
      \ In particular, an interface\n   index (ifIndex) is used to index instances
      of G.Bond/Ethernet ports,\n   as well as xDSL lines/channels, in a managed system.\n"
    title: 4.1.  Relationship to Interfaces Group MIB Module
  - contents:
    - "4.2.  Relationship to G.Bond MIB Module\n   The GBOND-MIB module [RFC6765]
      defines management objects common for\n   all bonded multi-pair xDSL interfaces.
      \ In particular, it describes\n   the bonding management, bonded port and channel
      configuration,\n   handshake-based discovery, initialization sequence, etc.\n
      \  Both the GBOND-MIB [RFC6765] and G9982-MIB (this document) modules\n   are
      REQUIRED to manage a G.Bond/Ethernet port.\n"
    - contents:
      - "4.2.1.  BACP-Based Discovery\n   All G.998 protocols share a remote Bonding
        Channel Entity (BCE)\n   discovery, using the [G.994.1] handshake (G.hs).
        \ The GBOND-MIB\n   module provides an example of an automatic BCE connection
        to the\n   corresponding Generic Bonding Sub-layer (GBS) ports of a generic\n
        \  G.998 multi-port Central Office (CO) device, using G.hs-based BCE\n   discovery.
        \ Amendment 2 to the ITU-T G.998.2 specification\n   [G.998.2-Amd2] provides
        an alternative optional Bonding Aggregation\n   Control Protocol (BACP) for
        in-service discovery, aggregation, and\n   pair management.\n   The following
        pseudocode gives the same example of the discovery and\n   automatic BCE assignment
        for a multi-GBS G.Bond/Eth CO device, using\n   BACP objects defined in this
        MIB module, as well as the\n   IF-CAP-STACK-MIB [RFC5066] and IF-MIB modules.
        \ Note that automatic\n   BCE assignment is only shown here for the purposes
        of the example.\n   Fixed BCE pre-assignment, manual assignment, or auto-assignment
        using\n   an alternative internal algorithm may be chosen by a particular\n
        \  implementation:\n   // Go over all GBS ports in the CO device\n   FOREACH
        gbs[i] IN CO_device\n   { // Perform discovery and auto-assignment on GBS
        ports\n     // with room for more channels.\n     IF ( gbs[i].NumBCEs < gbs[i].BondCapacity
        )\n     { IF ( gbs[i].g9982OperCp == cpBACP )\n       { // Using BACP\n         //
        Get Eligible Group ID and Remote Group ID\n         // from a connected BCE
        (during BACP\n         // initialization, each BCE is connected to its own
        GBS)\n         gid = ifStackTable[gbs[i]].bce[0].g9982BceEligibleGroupID;\n
        \        rgid =\n           ifStackTable[gbs[i]].bce[0].g9982BcePeerEligibleGroupID;\n
        \        // Go over all disconnected channels, which can\n         // potentially
        be connected to the GBS\n         FOREACH bce[j] IN ifCapStackTable[gbs[i]]
        AND\n                      NOT IN ifStackTable[gbs[i]]  // not connected\n
        \        { // Read the Remote Group ID for the selected BCE\n           //
        and compare it with the Remote Group ID of the connected\n           // BCE.\n
        \          r = bce[j].g9982BcePeerEligibleGroupID;\n           IF ( r == rgid
        AND gbs[i].NumBCEs < gbs[i].BondCapacity )\n           { // The Remote Terminal
        device (RT) connected via BCE[j] is\n             // a peer for GBS[i], and
        there is room for another BCE in\n             // the GBS[i] aggregation group
        (max. Bonding capacity is\n             // not reached yet).\n             //
        Connect this BCE to the GBS (via the ifStackTable; the\n             // ifInvStackTable,
        which is the inverse of the\n             // ifStackTable, is updated automatically;
        i.e., gbs[i] is\n             // auto-added to ifInvStackTable[bce[j]]).\n
        \            ADD bce[j] TO ifStackTable[gbs[i]];\n             gbs[i].NumBCEs
        = gbs[i].NumBCEs + 1;\n           }\n         }\n         // At this point,
        we have discovered all local BCEs that\n         // are physically connected
        to the same RT\n         // and have connected them to GBS[i].  Go to the
        next GBS.\n         BREAK;\n       }\n       ELSE\n       { // Use default
        G.hs discovery protocol.\n         ...\n       }\n     }\n   }\n   An SNMP
        agent for a G.Bond device builds the ifCapStackTable and its\n   inverse --
        the ifInvCapStackTable -- on device initialization,\n   according to the cross-connect
        capabilities of the device.  When BACP\n   is used, the g9982BceConfEligibleGroupID
        object identifying bonding\n   eligibility MUST be automatically updated whenever
        the\n   ifCapStackTable/ifInvCapStackTable are changed.\n"
      title: 4.2.1.  BACP-Based Discovery
    title: 4.2.  Relationship to G.Bond MIB Module
  - contents:
    - "4.3.  Relationship to EFM Copper MIB Module\n   The EFM-CU-MIB module [RFC5066]
      defines objects for managing Ethernet\n   in the First Mile Copper (EFMCu) interfaces
      10PASS-TS and 2BASE-TL,\n   as defined in IEEE Std 802.3-2005 [802.3].  These
      interfaces are\n   based on Single-pair High-speed DSL (SHDSL) [G.991.2] and
      Very high\n   speed DSL (VDSL) [G.993.1] technology, respectively, and can be\n
      \  optionally aggregated (bonded).\n   The ITU-T G.998.2 specification extends
      the IEEE 802.3 Clause 61\n   bonding to work over any xDSL technology, providing
      the ability to\n   bond individual channels as well as physical lines.  It also
      allows\n   the use of alternative High-level Data Link Control (HDLC)\n   encapsulation
      instead of the default 64/65-octet encapsulation and\n   adds a new optional
      Bonding Aggregation Control Protocol (BACP) for\n   in-service discovery, aggregation,
      and pair management instead of the\n   default G.hs-based bonding protocol,
      which cannot be used in-service,\n   while the link is 'up'.\n   EFM-CU-MIB
      can be used to manage all aspects of the EFMCu physical\n   interfaces (PHYs),
      including complete (within the scope of the 802.3\n   standard) management of
      the SHDSL/VDSL lines.  The GBOND-MIB and\n   G9982-MIB modules, on the other
      hand, provide management objects only\n   for the bonding part, leaving the
      management of the individual xDSL\n   interfaces (lines/channels) to the respective
      xDSL-LINE-MIB modules.\n   Therefore, an IEEE 802.3 2BASE-TL/10PASS-TS interface
      can be managed\n   by either combination of the following MIB modules:\n      IF-MIB
      + IF-CAP-STACK-MIB + EtherLike-MIB + MAU-MIB + EFM-CU-MIB\n      IF-MIB + IF-CAP-STACK-MIB
      + GBOND-MIB + G9982-MIB +\n      HDSL2-SHDSL-LINE-MIB/VDSL-LINE-MIB\n   (The
      EtherLike-MIB, HDSL2-SHDSL-LINE-MIB, and VDSL-LINE-MIB modules\n   are found
      in [RFC3635], [RFC4319], and [RFC3728], respectively.)\n   Note also that while
      EFM-CU-MIB relies on the ifMauMediaAvailable\n   object from MAU-MIB [RFC4836]
      for the additional bonded xDSL-specific\n   operational states, GBOND-MIB provides
      these indications via the\n   gBondPortStatFltStatus object, complementing the
      ifOperStatus object\n   from the IF-MIB.\n   Finally, the EFM-CU-MIB does not
      include historical Performance\n   Monitoring (PM), while the GBOND-MIB/G9982-MIB/xDSL-LINE-MIB\n
      \  combination provides full PM functionality for a bonded link and\n   individual
      xDSL lines.\n"
    title: 4.3.  Relationship to EFM Copper MIB Module
  - contents:
    - "4.4.  Relationship to IEEE 802.3.1 MIB Modules\n   The IEEE 802.3 working group
      chartered a task force [IEEE802.3.1],\n   which continues the development of
      standard Ethernet-related MIB\n   modules based on the initial work done in
      the IETF.  Future projects\n   resulting from the work of this task force may
      include and possibly\n   extend the work done in the IETF.\n"
    title: 4.4.  Relationship to IEEE 802.3.1 MIB Modules
  title: 4.  Relationship to Other MIB Modules
- contents:
  - '5.  MIB Structure

    '
  - contents:
    - "5.1.  Overview\n   The main management objects defined in the G9982-MIB module
      are split\n   into 2 groups, structured as recommended by RFC 4181 [RFC4181]:\n
      \  o  g9982Port - containing objects for configuration, capabilities,\n      status,
      and PM of G.Bond/Eth ports.  Note that the rest of the\n      objects for the
      Generic Bonding Sub-layer (GBS) port\n      configuration, capabilities, status,
      notifications, and PM are\n      located in the GBOND-MIB module.\n   o  g9982Bce
      - containing objects representing OPTIONAL status\n      information and BACP
      configuration for each Bonding Channel Entity\n      (BCE).  Note that the rest
      of the objects for the BCE\n      configuration, capabilities, status, and notifications
      are located\n      in relevant xDSL line MIB modules as well as in the GBOND-MIB\n
      \     module.\n"
    title: 5.1.  Overview
  - contents:
    - "5.2.  Performance Monitoring\n   The OPTIONAL Performance Monitoring counters,
      thresholds, and history\n   buckets (interval-counters), similar to those defined
      in [TR-159],\n   are implemented using the textual conventions defined in the\n
      \  HC-PerfHist-TC-MIB [RFC3705].  The HC-PerfHist-TC-MIB defines 64-bit\n   versions
      of the textual conventions found in PerfHist-TC-MIB\n   [RFC3593].\n   The agent
      SHOULD align the beginning of each interval to a fifteen-\n   minute boundary
      of a wall clock.  Likewise, the beginning of each\n   one-day interval SHOULD
      be aligned with the start of a day.\n   Counters are not reset when a GBS is
      re-initialized, but rather only\n   when the agent is reset or re-initialized.\n"
    title: 5.2.  Performance Monitoring
  - contents:
    - "5.3.  Mapping of Broadband Forum TR-159 Managed Objects\n   This section contains
      the mapping between relevant managed objects\n   (attributes) defined in [TR-159]
      and the managed objects defined in\n   this document.\n   +---------------------------------+---------------------------------+\n
      \  | TR-159 Managed Object           | Corresponding SNMP Object       |\n   +---------------------------------+---------------------------------+\n
      \  | oBondEth - Basic Package        |                                 |\n   |
      (Mandatory)                     |                                 |\n   +---------------------------------+---------------------------------+\n
      \  | aEthBACPSupported               | g9982PortCapBacpSupported       |\n   +---------------------------------+---------------------------------+\n
      \  | aEthTcAdminType                 | g9982PortConfTcAdminType        |\n   +---------------------------------+---------------------------------+\n
      \  | aEthTcOperType                  | g9982PortStatTcOperType         |\n   +---------------------------------+---------------------------------+\n
      \  | aEthTcTypesSupported            | g9982PortCapTcTypesSupported    |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxErrors                    | g9982PortStatRxErrors           |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxSmallFragments            | g9982PortStatRxSmallFragments   |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxLargeFragments            | g9982PortStatRxLargeFragments   |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxBadFragments              | g9982PortStatRxBadFragments     |\n   +---------------------------------+---------------------------------+\n
      \  +---------------------------------+---------------------------------+\n   |
      aEthRxLostFragments             | g9982PortStatRxLostFragments    |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxLostStarts                | g9982PortStatRxLostStarts       |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxLostEnds                  | g9982PortStatRxLostEnds         |\n   +---------------------------------+---------------------------------+\n
      \  | aEthRxOverflows                 | g9982PortStatRxOverflows        |\n   +---------------------------------+---------------------------------+\n
      \  | oBondEth - BACP Package         |                                 |\n   |
      (Optional)                      |                                 |\n   +---------------------------------+---------------------------------+\n
      \  | aEthAdminCP                     | g9982PortConfAdminCp            |\n   +---------------------------------+---------------------------------+\n
      \  | aEthOperCP                      | g9982PortStatOperCp             |\n   +---------------------------------+---------------------------------+\n
      \  | oChannel - BACP Package         |                                 |\n   |
      (Optional)                      |                                 |\n   | aChannelEligibleGroupID
      \        | g9982BceConfEligibleGroupID     |\n   +---------------------------------+---------------------------------+\n
      \  | aChannelEligibleStreamID        | g9982BceConfPeerEligibleGroupID |\n   +---------------------------------+---------------------------------+\n
      \  | oChannel - PM Package           |                                 |\n   |
      (Optional)                      |                                 |\n   +---------------------------------+---------------------------------+\n
      \  | aChannelPtmTcRxCodingViolations | g9982BceStatTcInCodingErrors    |\n   +---------------------------------+---------------------------------+\n
      \  | aChannelPtmTcRxCrcErrors        | g9982BceStatTcInCrcErrors       |\n   +---------------------------------+---------------------------------+\n
      \               Table 1: Mapping of TR-159 Managed Objects\n   Note that some
      of the mapping between the objects defined in TR-159\n   and the ones defined
      in this MIB module is not one-to-one; for\n   example, while TR-159 PM attributes
      aGroupPerf* map to the\n   corresponding gBondPortPm* objects of the GBOND-MIB
      module, there are\n   no dedicated PM attributes for the g9982PortPm* objects
      introduced in\n   this MIB module.  However, since their definition is identical
      to the\n   definition of gBondPortPm* objects of the GBOND-MIB module, we can\n
      \  map g9982PortPm* to the relevant aGroupPerf* attributes of TR-159 and\n   use
      the term 'partial mapping' to denote the fact that this mapping\n   is not one-to-one.\n"
    title: 5.3.  Mapping of Broadband Forum TR-159 Managed Objects
  title: 5.  MIB Structure
- contents:
  - "6.  G.Bond/Ethernet MIB Definitions\n   The G9982-MIB module IMPORTS objects
    from SNMPv2-SMI [RFC2578],\n   SNMPv2-TC [RFC2579], SNMPv2-CONF [RFC2580], IF-MIB
    [RFC2863], and\n   HC-PerfHist-TC-MIB [RFC3705].  The module has been structured
    as\n   recommended by [RFC4181].\n"
  - "G9982-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n    MODULE-IDENTITY,\n    OBJECT-TYPE,\n
    \   Counter32,\n    mib-2,\n    Unsigned32\n      FROM SNMPv2-SMI           --
    RFC 2578\n    TEXTUAL-CONVENTION,\n    TruthValue,\n    PhysAddress\n      FROM
    SNMPv2-TC            -- RFC 2579\n    MODULE-COMPLIANCE,\n    OBJECT-GROUP\n      FROM
    SNMPv2-CONF          -- RFC 2580\n    ifIndex\n      FROM IF-MIB               --
    RFC 2863\n    HCPerfCurrentCount,\n    HCPerfValidIntervals,\n    HCPerfInvalidIntervals,\n
    \   HCPerfTimeElapsed\n      FROM  HC-PerfHist-TC-MIB  -- RFC 3705\n    ;\n"
  - "------------------------------------------------------------------------\n  g9982MIB
    MODULE-IDENTITY\n    LAST-UPDATED \"201302200000Z\"  -- 20 February 2013\n    ORGANIZATION
    \"IETF ADSL MIB Working Group\"\n    CONTACT-INFO\n      \"WG charter:\n        http://datatracker.ietf.org/wg/adslmib/charter/\n
    \     Mailing Lists:\n        General Discussion: adslmib@ietf.org\n        To
    Subscribe: adslmib-request@ietf.org\n        In Body: subscribe your_email_address\n
    \      Chair: Menachem Dodge\n      Postal: ECI Telecom, Ltd.\n              30
    Hasivim St.\n              Petach-Tikva  4951169\n              Israel\n       Phone:
    +972-3-926-8421\n       EMail: menachemdodge1@gmail.com\n      Editor: Edward
    Beili\n      Postal: Actelis Networks, Inc.\n              25 Bazel St., P.O.B.
    10173\n              Petach-Tikva  49103\n              Israel\n       Phone:
    +972-3-924-3491\n       EMail: edward.beili@actelis.com\n      Editor: Moti Morgenstern\n
    \     Postal: ECI Telecom\n              30 Hasivim St.\n              Petach-Tikva
    \ 4951169\n              Israel\n       Phone: +972-3-926-6258\n       EMail:
    moti.morgenstern@ecitele.com\"\n    DESCRIPTION\n      \"The objects in this MIB
    module are used to manage the\n      Ethernet-based multi-pair bonded xDSL interfaces,
    as defined in\n      ITU-T Recommendation G.998.2 (G.Bond/Ethernet).\n      This
    MIB module MUST be used in conjunction with the GBOND-MIB\n      module, common
    to all G.Bond technologies.\n      The following references are used throughout
    this MIB module:\n      [G.998.2] refers to:\n        ITU-T Recommendation G.998.2:
    'Ethernet-based multi-pair\n        bonding', January 2005.\n      [G.998.2-Amd2]
    refers to:\n        ITU-T Recommendation G.998.2 Amendment 2, December 2007.\n
    \     [802.3] refers to:\n        IEEE Std 802.3-2005: 'IEEE Standard for Information\n
    \       technology - Telecommunications and information exchange\n        between
    systems - Local and metropolitan area networks -\n        Specific requirements
    -\n        Part 3: Carrier Sense Multiple Access with Collision\n        Detection
    (CSMA/CD) Access Method and Physical Layer\n        Specifications', December
    2005.\n      [TR-159] refers to:\n        Broadband Forum Technical Report: 'Management
    Framework for\n        xDSL Bonding', December 2008.\n      Naming Conventions:\n
    \       BACP   - Bonding Aggregation Control Protocol\n        BCE    - Bonding
    Channel Entity\n        BTU    - Bonding Terminating Unit\n        BTU-C  - Bonding
    Terminating Unit, CO side\n        BTU-R  - Bonding Terminating Unit, Remote Terminal
    (CPE) side\n        CO     - Central Office\n        CPE    - Customer Premises
    Equipment\n        GBS    - Generic Bonding Sub-layer\n        HDLC   - High-level
    Data Link Control\n        PTM-TC - Packet Transfer Mode Transmission Convergence\n
    \                (sub-layer)\n        SNR    - Signal to Noise Ratio\n        TC
    \    - Transmission Convergence (sub-layer)\n        UAS    - Unavailable Seconds\n
