    expected\n       by the frame assembly function of a G.Bond/Eth port during the\n
    \      1-day performance history interval.\n       Note that the total number
    of missing EndOfPacket indicators\n       is indicated by the g9982PortStatRxLostEnds
    object.\n       This object is inhibited during Unavailable Seconds (UAS).\"\n
    \    REFERENCE\n       \"[TR-159], Section 5.5.3.13\"\n     ::= { g9982PortPm1DayEntry
    9}\n   g9982PortPm1DayIntervalRxOverflows  OBJECT-TYPE\n     SYNTAX      HCPerfCurrentCount\n
    \    UNITS       \"fragments\"\n     MAX-ACCESS  read-only\n     STATUS      current\n
    \    DESCRIPTION\n       \"A read-only count of fragments that have been received
    and\n       discarded by a G.Bond/Eth port, which would have caused the\n       frame
    assembly buffer to overflow, during the 1-day performance\n       history interval.\n
    \      Note that the total number of fragments that would have caused\n       the
    frame assembly buffer to overflow is indicated by the\n       g9982PortStatRxOverflows
    object.\n       This object is inhibited during Unavailable Seconds (UAS).\"\n
    \    REFERENCE\n       \"[TR-159], Section 5.5.3.14\"\n     ::= { g9982PortPm1DayEntry
    10}\n   g9982PortPm1DayIntervalValid  OBJECT-TYPE\n     SYNTAX      TruthValue\n
    \    MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n       \"A
    read-only object indicating whether or not this history\n       bucket contains
    valid data.  A valid bucket is reported as\n       true(1) and an invalid bucket
    as false(2).\n       If this history bucket is invalid, the BTU MUST NOT produce\n
    \      notifications based upon the value of the counters in this\n       bucket.\n
    \      Note that an implementation may decide not to store invalid\n       history
    buckets in its database.  In such a case, this object\n       is not required,
    as only valid history buckets are available\n       while invalid history buckets
    are simply not in the database.\n       This object partially maps to the TR-159
    attribute\n       aGroupPerf1DayIntervalValid.\"\n     REFERENCE\n       \"[TR-159],
    Section 5.5.1.63\"\n     ::= { g9982PortPm1DayEntry 11 }\n   -------------------------------\n
    \  -- BCE group\n   -------------------------------\n   g9982BceConfTable OBJECT-TYPE\n
    \    SYNTAX      SEQUENCE OF G9982BceConfEntry\n     MAX-ACCESS  not-accessible\n
    \    STATUS      current\n     DESCRIPTION\n       \"Table for configuration of
    G.Bond/Eth-specific aspects for the\n       Bonding Channel Entity (BCE) ports
    (modems/channels).\n       Entries in this table MUST be maintained in a persistent\n
    \      manner.\"\n     ::= { g9982Bce 1 }\n   g9982BceConfEntry OBJECT-TYPE\n
    \    SYNTAX      G9982BceConfEntry\n     MAX-ACCESS  not-accessible\n     STATUS
    \     current\n     DESCRIPTION\n       \"An entry in the G.Bond/Eth BCE Configuration
    table.\n       Each entry represents G.998.2-specific aspects of a BCE port\n
    \      indexed by the ifIndex.  Note that a G.Bond/Eth BCE port can be\n       stacked
    below a single GBS port, also indexed by the ifIndex.\"\n     INDEX  { ifIndex
    }\n     ::= { g9982BceConfTable 1 }\n   G9982BceConfEntry ::=\n     SEQUENCE {\n
    \      g9982BceConfEligibleGroupID      PhysAddress,\n       g9982BceConfPeerEligibleGroupID
    \ PhysAddress\n     }\n   g9982BceConfEligibleGroupID  OBJECT-TYPE\n     SYNTAX
    \     PhysAddress (SIZE(0|6))\n     MAX-ACCESS  read-write\n     STATUS      current\n
    \    DESCRIPTION\n       \"BACP Eligible Group ID of a G.Bond/ETH BCE port.\n
    \      A universally unique 6-octet-long identifier, used by the\n       OPTIONAL
    BACP, to determine bonding eligibility.  When two BCEs\n       have the same g9982BceConfEligibleGroupID
    on a system, they\n       are eligible to be aggregated on that system.  Typically,
    all\n       BCEs on a BTU-R device would be assigned the same\n       g9982BceConfEligibleGroupID,
    to assert that all of the BCEs\n       should be in the same bonded group.  BCEs
    with different\n       g9982BceConfEligibleGroupID values MUST NOT be connected
    to\n       the same GBS.\n       BCEs with the same g9982BceConfEligibleGroupID
    MAY be\n       connected to different GBS ports.\n       This object MUST be instantiated
    during BACP initialization,\n       when every BCE belongs to its own GBS.  Attempts
    to change this\n       object MUST be rejected (with the error inconsistentValue),
    if\n       the BCE is aggregated with other BCEs, i.e., more than one BCE\n       is
    connected to the same GBS, or if the BCE in question is not\n       eligible to
    be bonded with other BCEs having the same value\n       (e.g., the bonding is
    limited to a single line card and BCEs are\n       located on different line cards,
    or BCEs are the channels of\n       the same line).\n       Note that bonding
    eligibility is reflected in the\n       ifCapStackTable and its inverse, the ifInvCapStackTable;\n
    \      as such, any modification of g9982BceConfEligibleGroupID MUST\n       be
    reflected in these tables.\n       A zero-length octet string SHALL be returned
    on an attempt to\n       read this object on systems not supporting BACP (the
    value of\n       g9982PortCapBacpSupported for the connected GBS is false).\n
    \      This object maps to the TR-159 attribute\n       aChannelEligibleGroupID.\"\n
    \    REFERENCE\n       \"[TR-159], Section 5.5.7.3\"\n     ::= { g9982BceConfEntry
    1 }\n   g9982BceConfPeerEligibleGroupID  OBJECT-TYPE\n     SYNTAX      PhysAddress
    (SIZE(0|6))\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n
    \      \"BACP Eligible Group ID of a peer G.Bond/ETH BCE port, most\n       recently
    received by the local BCE via a Local info TLV BACPDU\n       message from the
    peer BCE.\n       A universally unique 6-octet-long identifier, used by the\n
    \      OPTIONAL BACP, to determine bonding eligibility.\n       BCEs with different
    g9982BceConfPeerEligibleGroupID values\n       MUST NOT be connected to the same
    GBS.\n       BCEs with the same g9982BceConfPeerEligibleGroupID MAY be\n       connected
    to different GBS ports.\n       A zero-length octet string SHALL be returned on
    an attempt to\n       read this object on systems not supporting BACP (the value
    of\n       g9982PortCapBacpSupported for the connected GBS is false)\n       or
    when no BACPDUs have been received from the peer BCE.\n       This object maps
    to the G.998.2-Amd2 attribute\n       Remote Group ID.\"\n     REFERENCE\n       \"[G.998.2-Amd2],
    Appendix C.3.1.6\"\n     ::= { g9982BceConfEntry 2 }\n   g9982BceStatTable OBJECT-TYPE\n
    \    SYNTAX      SEQUENCE OF G9982BceStatEntry\n     MAX-ACCESS  not-accessible\n
    \    STATUS      current\n     DESCRIPTION\n       \"This table provides common
    status information of G.Bond/Eth\n       BCE ports.\n       This table contains
    live data from the equipment.  As such,\n       it is NOT persistent.\"\n     ::=
    { g9982Bce 2 }\n   g9982BceStatEntry OBJECT-TYPE\n     SYNTAX      G9982BceStatEntry\n
    \    MAX-ACCESS  not-accessible\n     STATUS      current\n     DESCRIPTION\n
    \      \"An entry in the G.Bond/Eth BCE Status table.\n       Each entry represents
    common aspects of a G.Bond/Eth BCE port\n       indexed by the ifIndex.  Note
    that a BCE port can be stacked\n       below a single GBS port, also indexed by
    the ifIndex,\n       possibly together with other BCE ports.\"\n     INDEX  {
    ifIndex }\n     ::= { g9982BceStatTable 1 }\n   G9982BceStatEntry ::=\n     SEQUENCE
    {\n       g9982BceStatTcInCodingErrors        Counter32,\n       g9982BceStatTcInCrcErrors
    \          Counter32\n     }\n   g9982BceStatTcInCodingErrors OBJECT-TYPE\n     SYNTAX
    \     Counter32\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n
    \      \"A number of PTM-TC encapsulation errors.  This counter is\n       incremented
    for each encapsulation error detected by the\n       PTM-TC receive function.\n
    \      Discontinuities in the value of this counter can occur at\n       re-initialization
    of the management system, and at other times\n       as indicated by the value
    of ifCounterDiscontinuityTime, as\n       defined in the IF-MIB.\n       This
    object maps to the TR-159 attribute\n       aChannelPtmTcRxCodingViolations.\"\n
    \    REFERENCE\n       \"[TR-159], Section 5.5.7.8\"\n     ::= { g9982BceStatEntry
    1 }\n   g9982BceStatTcInCrcErrors OBJECT-TYPE\n     SYNTAX      Counter32\n     MAX-ACCESS
    \ read-only\n     STATUS      current\n     DESCRIPTION\n       \"A number of
    PTM-TC CRC errors.  This counter is incremented\n       for each CRC error detected
    by the PTM-TC receive function.\n       Discontinuities in the value of this counter
    can occur at\n       re-initialization of the management system, and at other
    times\n       as indicated by the value of ifCounterDiscontinuityTime, as\n       defined
    in the IF-MIB.\n       This object maps to the TR-159 attribute\n       aChannelPtmTcRxCrcErrors.\"\n
    \    REFERENCE\n       \"[TR-159], Section 5.5.7.9\"\n     ::= { g9982BceStatEntry
    2 }\n  -------------------------------\n  -- Conformance Statements\n  -------------------------------\n
    \  g9982Groups      OBJECT IDENTIFIER\n     ::= { g9982Conformance 1 }\n   g9982Compliances
    OBJECT IDENTIFIER\n     ::= { g9982Conformance 2 }\n   -- Object groups\n   g9982BasicGroup
    OBJECT-GROUP\n     OBJECTS {\n       g9982PortCapTcTypesSupported,\n       g9982PortCapBacpSupported,\n
    \      g9982PortConfTcAdminType,\n       g9982PortStatTcOperType,\n       g9982PortStatRxErrors,\n
    \      g9982PortStatRxSmallFragments,\n       g9982PortStatRxLargeFragments,\n
    \      g9982PortStatRxBadFragments,\n       g9982PortStatRxLostFragments,\n       g9982PortStatRxLostStarts,\n
    \      g9982PortStatRxLostEnds,\n       g9982PortStatRxOverflows,\n       g9982BceStatTcInCodingErrors,\n
    \      g9982BceStatTcInCrcErrors\n     }\n     STATUS      current\n     DESCRIPTION\n
    \      \"A collection of objects representing management information\n       for
    G.Bond/Eth GBS ports.\"\n     ::= { g9982Groups 1 }\n   g9982BacpGroup OBJECT-GROUP\n
    \    OBJECTS {\n       g9982PortConfAdminCp,\n       g9982PortStatOperCp,\n       g9982BceConfEligibleGroupID,\n
    \      g9982BceConfPeerEligibleGroupID\n     }\n     STATUS      current\n     DESCRIPTION\n
    \      \"A collection of objects representing management information\n       for
    the OPTIONAL frame-based Bonding Aggregation Control\n       Protocol (BACP) used
    by G.Bond/Eth GBS ports instead of the\n       mandatory G.hs-based discovery
    and aggregation protocol.\"\n     ::= { g9982Groups 2 }\n   g9982BceGroup OBJECT-GROUP\n
    \    OBJECTS {\n       g9982BceStatTcInCodingErrors,\n       g9982BceStatTcInCrcErrors\n
    \    }\n     STATUS      current\n     DESCRIPTION\n       \"A collection of objects
    representing OPTIONAL management\n       information for G.Bond/Eth BCE ports.\"\n
    \    ::= { g9982Groups 3 }\n   g9982PerfCurrGroup OBJECT-GROUP\n     OBJECTS {\n
    \      g9982PortPm15MinValidIntervals,\n       g9982PortPm15MinInvalidIntervals,\n
    \      g9982PortPmCur15MinTimeElapsed,\n       g9982PortPmCur15MinRxErrors,\n
    \      g9982PortPmCur15MinRxSmallFragments,\n       g9982PortPmCur15MinRxLargeFragments,\n
    \      g9982PortPmCur15MinRxBadFragments,\n       g9982PortPmCur15MinRxLostFragments,\n
    \      g9982PortPmCur15MinRxLostStarts,\n       g9982PortPmCur15MinRxLostEnds,\n
    \      g9982PortPmCur15MinRxOverflows,\n       g9982PortPm1DayValidIntervals,\n
    \      g9982PortPm1DayInvalidIntervals,\n       g9982PortPmCur1DayTimeElapsed,\n
    \      g9982PortPmCur1DayRxErrors,\n       g9982PortPmCur1DayRxSmallFragments,\n
    \      g9982PortPmCur1DayRxLargeFragments,\n       g9982PortPmCur1DayRxBadFragments,\n
    \      g9982PortPmCur1DayRxLostFragments,\n       g9982PortPmCur1DayRxLostStarts,\n
    \      g9982PortPmCur1DayRxLostEnds,\n       g9982PortPmCur1DayRxOverflows\n     }\n
    \    STATUS      current\n     DESCRIPTION\n       \"A collection of objects supporting
    OPTIONAL current Performance\n       Monitoring information for G.Bond/Eth ports.\"\n
    \    ::= { g9982Groups 4 }\n   g9982Perf15MinGroup OBJECT-GROUP\n     OBJECTS
    {\n       g9982PortPm15MinIntervalMoniTime,\n       g9982PortPm15MinIntervalRxErrors,\n
    \      g9982PortPm15MinIntervalRxSmallFragments,\n       g9982PortPm15MinIntervalRxLargeFragments,\n
    \      g9982PortPm15MinIntervalRxBadFragments,\n       g9982PortPm15MinIntervalRxLostFragments,\n
    \      g9982PortPm15MinIntervalRxLostStarts,\n       g9982PortPm15MinIntervalRxLostEnds,\n
    \      g9982PortPm15MinIntervalRxOverflows,\n       g9982PortPm15MinIntervalValid\n
    \    }\n     STATUS      current\n     DESCRIPTION\n       \"A collection of objects
    supporting OPTIONAL historical\n       Performance Monitoring information for
    G.Bond/Eth ports, during\n       previous 15-minute intervals.\"\n     ::= { g9982Groups
    5 }\n   g9982Perf1DayGroup OBJECT-GROUP\n     OBJECTS {\n       g9982PortPm1DayIntervalMoniTime,\n
    \      g9982PortPm1DayIntervalRxErrors,\n       g9982PortPm1DayIntervalRxSmallFragments,\n
    \      g9982PortPm1DayIntervalRxLargeFragments,\n       g9982PortPm1DayIntervalRxBadFragments,\n
    \      g9982PortPm1DayIntervalRxLostFragments,\n       g9982PortPm1DayIntervalRxLostStarts,\n
    \      g9982PortPm1DayIntervalRxLostEnds,\n       g9982PortPm1DayIntervalRxOverflows,\n
    \      g9982PortPm1DayIntervalValid\n     }\n     STATUS      current\n     DESCRIPTION\n
    \      \"A collection of objects supporting OPTIONAL historical\n       Performance
    Monitoring information for G.Bond/Eth ports, during\n       previous 1-day intervals.\"\n
    \    ::= { g9982Groups 6 }\n  -------------------------------\n  -- Compliance
    Statements\n  -------------------------------\n   g9982Compliance MODULE-COMPLIANCE\n
    \    STATUS      current\n     DESCRIPTION\n       \"The compliance statement
    for G.Bond Ethernet interfaces.\n       Compliance with the following external
    compliance statements\n       is REQUIRED:\n       MIB Module             Compliance
    Statement\n       ----------             --------------------\n       IF-MIB                 ifCompliance3\n
    \      GBOND-MIB              gBondCompliance\"\n     MODULE  -- this module\n
    \      MANDATORY-GROUPS {\n         g9982BasicGroup\n       }\n       GROUP       g9982BceGroup\n
    \      DESCRIPTION\n         \"Support for this group is OPTIONAL.\"\n       GROUP
    \      g9982BacpGroup\n       DESCRIPTION\n         \"Support for this group is
    OPTIONAL and only required for\n         implementations supporting BACP.\"\n
    \      GROUP       g9982PerfCurrGroup\n       DESCRIPTION\n         \"Support
    for this group is only required for implementations\n         supporting Performance
    Monitoring.\"\n       GROUP       g9982Perf15MinGroup\n       DESCRIPTION\n         \"Support
    for this group is only required for implementations\n         supporting 15-minute
    historical Performance Monitoring.\"\n       GROUP       g9982Perf1DayGroup\n
    \      DESCRIPTION\n         \"Support for this group is only required for implementations\n
    \        supporting 1-day historical Performance Monitoring.\"\n       OBJECT
    \     g9982PortCapTcTypesSupported\n       SYNTAX      BITS {\n         tc6465(0),\n
    \        tcHDLC(1)\n       }\n       DESCRIPTION\n         \"Support for all TC
    types is not required.  However, at least\n         one value SHALL be supported.\"\n
    \      OBJECT      g9982PortCapBacpSupported\n       SYNTAX      TruthValue\n
    \      DESCRIPTION\n         \"Support for BACP is OPTIONAL; therefore, a value
    of false(2)\n         SHALL be supported.\"\n       OBJECT      g9982PortConfTcAdminType\n
    \      MIN-ACCESS  read-only\n       DESCRIPTION\n         \"Write access is not
    required (needed only for GBS\n         supporting more than a single TC encapsulation
    type, i.e.,\n         tc6465 and tcHDLC).\"\n       OBJECT      g9982PortConfAdminCp\n
    \      MIN-ACCESS  read-only\n       DESCRIPTION\n         \"Write access is not
    required (needed only for GBS\n         supporting BACP in addition to mandatory
    G.hs-based bonding\n         discovery and aggregation protocol).\"\n     ::=
    { g9982Compliances 1 }\n"
  - 'END

