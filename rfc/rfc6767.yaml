- contents:
  - '      Ethernet-Based xDSL Multi-Pair Bonding (G.Bond/Ethernet) MIB

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines a Management Information Base (MIB) module
    for\n   use with network management protocols in TCP/IP-based internets.\n   This
    document defines an extension to the GBOND-MIB module with a set\n   of objects
    for managing Ethernet-based multi-pair bonded Digital\n   Subscriber Line (xDSL)
    interfaces, as defined in ITU-T Recommendation\n   G.998.2.\n"
