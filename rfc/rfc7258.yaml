- title: __initial_text__
  contents:
  - '                   Pervasive Monitoring Is an Attack

    '
- title: Abstract
  contents:
  - "Abstract\n   Pervasive monitoring is a technical attack that should be mitigated\n\
    \   in the design of IETF protocols, where possible.\n"
