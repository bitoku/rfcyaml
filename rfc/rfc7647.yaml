- title: __initial_text__
  contents:
  - '           Clarifications for the Use of REFER with RFC 6665

    '
- title: Abstract
  contents:
  - "Abstract\n   The SIP REFER method relies on the SIP-Specific Event Notification\n\
    \   framework.  That framework was revised by RFC 6665.  This document\n   highlights\
    \ the implications of the requirement changes in RFC 6665,\n   and updates the\
    \ definition of the REFER method described in RFC 3515\n   to clarify and disambiguate\
    \ the impact of those changes.\n"
