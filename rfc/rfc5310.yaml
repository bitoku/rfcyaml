- title: Abstract
  contents:
  - "Abstract\n   This document proposes an extension to Intermediate System to\n\
    \   Intermediate System (IS-IS) to allow the use of any cryptographic\n   authentication\
    \ algorithm in addition to the already-documented\n   authentication schemes,\
    \ described in the base specification and RFC\n   5304.  IS-IS is specified in\
    \ International Standards Organization\n   (ISO) 10589, with extensions to support\
    \ Internet Protocol version 4\n   (IPv4) described in RFC 1195.\n   Although this\
    \ document has been written specifically for using the\n   Hashed Message Authentication\
    \ Code (HMAC) construct along with the\n   Secure Hash Algorithm (SHA) family\
    \ of cryptographic hash functions,\n   the method described in this document is\
    \ generic and can be used to\n   extend IS-IS to support any cryptographic hash\
    \ function in the\n   future.\n"
