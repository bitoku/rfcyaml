- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA has registered the value for the CRYPTO_AUTH\
    \ method in the\n   \"IS-IS Authentication Type Codes for TLV 10\" subregistry\
    \ established\n   by [RFC5304].  The value 3 denotes the CRYPTO_AUTH mechanism\
    \ for\n   authenticating IS-IS PDUs.\n    +--------------------------------------------+-------+-------------+\n\
    \    | Authentication Type Code                   | Value | Reference   |\n  \
    \  +--------------------------------------------+-------+-------------+\n    |\
    \ Cryptographic Authentication (CRYPTO_AUTH) |   3   |  [RFC5310]  |\n    +--------------------------------------------+-------+-------------+\n"
