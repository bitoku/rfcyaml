      the Proxy-CoA.\n               \"\n           ::= { pmip6MagProxyCOAEntry 3
      }\n       pmip6MagEnableMagLocalRouting OBJECT-TYPE\n           SYNTAX      TruthValue\n
      \          MAX-ACCESS  read-write\n           STATUS      current\n           DESCRIPTION\n
      \              \"This flag indicates whether or not the mobile access\n                gateway
