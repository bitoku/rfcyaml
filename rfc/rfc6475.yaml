      compliance statement for SNMP entities that\n                    implement the
      PMIPV6-MIB and support notification\n                    from the mobile access
      gateway.\n                    \"\n            MODULE  -- this module\n                MANDATORY-GROUPS
      { pmip6MagNotificationGroup\n                                 }\n            ::=
      { pmip6Compliances 13 }\n       pmip6LmaNotificationCompliance MODULE-COMPLIANCE\n
      \           STATUS  current\n            DESCRIPTION\n                   \"The
      compliance statement for SNMP entities that\n                    implement the
      PMIPV6-MIB and support notification\n                    from the LMA.\n                    \"\n
      \           MODULE  -- this module\n                MANDATORY-GROUPS { pmip6LmaNotificationGroup\n
      \                                }\n            ::={  pmip6Compliances 14 }\n
      \      END\n"
