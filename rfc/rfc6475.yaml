    arc in the 'mib-2' (Standards Track) OID tree for the\n         'pmip6TCMIB' MODULE-IDENTITY
    defined in the PMIPV6-TC-MIB.\n      2. a base arc in the 'mib-2' (Standards Track)
    OID tree for the\n         'pmip6MIB' MODULE-IDENTITY defined in the PMIPV6-MIB.\n"
