- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - '2.  Overview

    '
  - contents:
    - "2.1.  The Proxy Mobile IPv6 Protocol Entities\n   Proxy Mobile IPv6 (PMIPv6)
      [RFC5213] is an extension to the Mobile\n   IPv6 (MIPv6) protocol that facilitates
      network-based localized\n   mobility management (NETLMM) for IPv6 nodes in a
      PMIPv6 domain.\n   There are three types of entities envisaged by the PMIPv6
      protocol.\n   mobile node (MN): In the PMIPv6 context, this term is used to
      refer\n   to an IP host or router whose mobility is managed by the network.\n
      \  local mobility anchor (LMA): Local Mobility Anchor is the home agent\n   for
      the mobile node in a Proxy Mobile IPv6 domain.  It is the\n   topological anchor
      point for the mobile node's home network\n   prefix(es) and is the entity that
      manages the mobile node's binding\n   state.  The local mobility anchor has
      the functional capabilities of\n   a home agent as defined in the Mobile IPv6
      base specification\n   [RFC6275] with the additional capabilities required for
      supporting\n   the Proxy Mobile IPv6 protocol as defined in the PMIPv6 specification\n
      \  [RFC5213].\n   mobile access gateway (MAG): Mobile Access Gateway is the
      entity on\n   an access router that manages the mobility-related signaling for
      a\n   mobile node that is attached to its access link.  It is responsible\n
      \  for tracking the mobile node's movements to and from the access link\n   and
      for signaling the mobile node's local mobility anchor.\n   This document defines
      a set of managed objects (MOs) that can be used\n   to monitor and control PMIPv6
      entities.\n"
    title: 2.1.  The Proxy Mobile IPv6 Protocol Entities
  - contents:
    - "2.2.  Terminology\n   The terminology used in this document is consistent with
      the\n   definitions used in the Mobile IPv6 protocol specification [RFC6275]\n
      \  and in the NETLMM goals document [RFC4831].\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this
      document are to be interpreted as described in BCP\n   14, RFC 2119 [RFC2119].\n"
    title: 2.2.  Terminology
  title: 2.  Overview
- contents:
  - "3.  Proxy Mobile IPv6 Monitoring and Control Requirements\n   For managing a
    PMIPv6 entity, it is necessary to monitor the\n   following:\n      o  capabilities
    of PMIPv6 entities\n      o  signaling traffic due to PMIPv6 signaling\n      o
    \ binding-related details (at LMA and MAG)\n      o  binding-related statistics
    (at LMA and MAG)\n"
  title: 3.  Proxy Mobile IPv6 Monitoring and Control Requirements
- contents:
  - "4.  MIB Design\n   The basic principle has been to keep the MIB as simple as
    possible\n   and, at the same time, to make it effective enough so that the\n
    \  essential needs of monitoring and control are met.\n   The Proxy Mobile IPv6
    Management Information Base (PMIPV6-MIB)\n   extends the Mobile IPv6 Management
    Information Base (MIPV6-MIB)\n   [RFC4295].  It is assumed that PMIPV6-MIB will
    always be implemented\n   in conjunction with the MOBILEIPV6-MIB [RFC4295].  The
    PMIPV6-MIB\n   uses the textual conventions defined in the INET-ADDRESS-MIB\n
    \  [RFC4001] and IP-MIB [RFC4293].\n   The PMIPV6-MIB is composed of the following
    groups of definitions:\n      - pmip6Core: a generic group containing objects
    that are common to\n        all the Proxy Mobile IPv6 entities.  Objects belonging
    to this\n        group will be implemented on the corresponding Proxy Mobile IPv6\n
    \       entity. pmip6BindingCacheTable belongs to this group.\n      - pmip6Mag:
    this group models the mobile access gateway service.\n        Objects belonging
    to this group have the \"pmip6Mag\" prefix and\n        will be implemented on
    the corresponding MAG.\n      - pmip6Lma: this group models the local mobility
    anchor service.\n        Objects belonging to this group have the \"pmip6Lma\"
    prefix and\n        will be implemented on the corresponding LMA.\n      - pmip6Notifications:
    defines the set of notifications that will\n        be used to asynchronously
    monitor the Proxy Mobile IPv6\n        entities.\n        The tables contained
    in the above groups are as follows:\n      - pmip6BindingCacheTable: models the
    Binding Cache on the local\n        mobility anchor.\n      - pmip6MagProxyCOATable:
    models the Proxy Care-of Addresses\n        configured on the egress interfaces
    of the mobile access\n        gateway.\n      - pmip6MagMnIdentifierTable: provides
    a mapping from the MAG-\n        internal pmip6MagMnIndex to the mobile node identifier.\n
    \     - pmip6MagMnLLIdentifierTable: provides a mapping from the MAG-\n        internal
    pmip6MagMnLLIndex to the corresponding interface of the\n        mobile node link-layer
    identifier.\n      - pmip6MagHomeNetworkPrefixTable: contains the home network\n
    \       prefixes assigned to interfaces of all mobile nodes attached to\n        the
    MAG.  Each interface is distinguished by the attached mobile\n        node identifier
    (MN-Identifier) and the link-layer identifier\n        (MN-LL-Identifier).\n      -
    pmip6MagBLTable: models the Binding Update List (BL) that\n        includes PMIPv6-related
    information and is maintained by the\n        mobile access gateway.\n      -
    pmip6MagMnProfileTable: contains the mobile node's policy\n        profile that
    includes the essential operational parameters that\n        are required by the
    network entities for managing the mobile\n        node's mobility service.\n      -
    pmip6LmaLMAATable: contains the LMA Addresses (LMAAs) that are\n        configured
    on the local mobility anchor.  Each LMA Address acts\n        as a transport endpoint
    of the tunnel between the local mobility\n        anchor and the mobile access
    gateway.\n      - pmip6LmaMnIdentifierTable: provides a mapping from the LMA-\n
    \       internal pmip6BindingMnIndex to the mobile node identifier.\n      - pmip6LmaMnLLIdentifierTable:
    provides a mapping from the LMA-\n        internal pmip6BindingMnLLIndex to the
    corresponding interface of\n        the mobile node link-layer identifier.\n      -
    pmip6LmaHomeNetworkPrefixTable: contains the list of home\n        network prefixes
    assigned to the connected interfaces of the\n        mobile nodes anchored on
    an LMA.\n"
  - contents:
    - "4.1.  Textual Conventions\n        A Proxy Mobile IPv6 Textual Conventions
      MIB module containing\n        Textual Conventions to represent commonly used
      Proxy Mobile IPv6\n        management information is defined.  The intent is
      that these\n        TEXTUAL CONVENTIONS (TCs) will be imported and used in\n
      \       PMIPv6-related MIB modules that would otherwise define their own\n        representation(s).
      \ This MIB module includes references to RFC\n        4283 [RFC4283] and RFC
      5213 [RFC5213].\n"
    title: 4.1.  Textual Conventions
  title: 4.  MIB Design
