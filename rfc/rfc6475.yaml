      a previous\n                mobile access gateway may be lost, and the local\n
      \               mobility anchor creates, needlessly, a new mobility\n                session
      and new prefixes for the mobile node.  However,\n                this affects
      situations where there is no information\n                from the lower layers
      about the type of a handoff or\n                other parameters that can be
      used for identifying the\n                mobility session.\n               \"\n
      \          REFERENCE\n               \"RFC 5213: Sections 5.4.1.2, 5.4.1.3,
      9.1\"\n           DEFVAL { 1500 }\n              ::= { pmip6LmaConf 2 }\n       pmip6LmaTimestampValidityWindow
