      \                  tunneled    -- The LMAA is used to set up the\n                                  bidirectional
      tunnel.\n               \"\n           ::= { pmip6LmaLMAAEntry 3 }\n       pmip6LmaMinDelayBeforeBCEDelete
      OBJECT-TYPE\n           SYNTAX      Integer32 (1..65535)\n           UNITS       \"milliseconds\"\n
      \          MAX-ACCESS  read-write\n           STATUS      current\n           DESCRIPTION\n
      \              \"This variable specifies the length of time in\n                milliseconds
      the local mobility anchor MUST wait before\n                it deletes a Binding
      Cache entry of a mobile node, upon\n                receiving a Proxy Binding
      Update message from a mobile\n                access gateway with a lifetime
      value of 0.\n                During this wait time, if the local mobility anchor\n
      \               receives a Proxy Binding Update for the same mobility\n                binding,
      with a lifetime value greater than 0, then it\n                must update the
      Binding Cache entry with the accepted\n                binding values.  By the
      end of this wait time, if the\n                local mobility anchor did not
