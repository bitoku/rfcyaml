  - '5.  MIB Definitions

    '
  - contents:
    - "5.1.  Proxy Mobile IPv6 Textual Conventions MIB\n    PMIPV6-TC-MIB DEFINITIONS
      ::= BEGIN\n       IMPORTS\n         MODULE-IDENTITY, mib-2, Unsigned32\n                    FROM
      SNMPv2-SMI                   -- [RFC2578]\n         TEXTUAL-CONVENTION\n                    FROM
      SNMPv2-TC;                   -- [RFC2579]\n       pmip6TCMIB  MODULE-IDENTITY\n
      \         LAST-UPDATED \"201205070000Z\"     --  7th May, 2012\n          ORGANIZATION
      \"IETF NETLMM Working Group\"\n          CONTACT-INFO\n          \"                 Glenn
      Mansfield Keeni\n                    Postal: Cyber Solutions, Inc.\n                            6-6-3,
      Minami Yoshinari\n                            Aoba-ku, Sendai, Japan 989-3204.\n
      \                      Tel: +81-22-303-4012\n                       Fax: +81-22-303-4015\n
      \                    EMail: glenn@cysols.com\n                            Sri
      Gundavelli\n                    Postal: Cisco Systems\n                            170
      W.Tasman Drive,\n                            San Jose, CA 95134\n                            USA\n
      \                      Tel: +1-408-527-6109\n                     EMail: sgundave@cisco.com\n
      \                           Kazuhide Koide\n                    Postal: KDDI
      Corporation\n                            GARDEN AIR TOWER 3-10-10, Iidabashi\n
      \                           Chiyoda-ku, Tokyo 102-8460, Japan.\n                       Tel:
      +81-3-6678-3378\n                     EMail: ka-koide@kddi.com\n                            Ryuji
      Wakikawa\n                    Postal: TOYOTA InfoTechnology Center, U.S.A.,
      Inc.\n                            465 Bernardo Avenue\n                            Mountain
      View, CA\n                            94043\n                            USA\n
      \                    EMail: ryuji@us.toyota-itc.com\n           Support Group
      EMail: netlmm@ietf.org\n           \"\n        DESCRIPTION\n            \"This
      MIB module provides textual conventions for\n             Proxy Mobile IPv6
      Management information.\n             Copyright (c) 2012 IETF Trust and the
      persons\n             identified as authors of the code.  All rights\n             reserved.\n
      \            Redistribution and use in source and binary forms,\n             with
      or without modification, is permitted pursuant\n             to, and subject
      to the license terms contained in,\n             the Simplified BSD License
      set forth in Section 4.c\n             of the IETF Trust's Legal Provisions
      Relating to IETF\n             Documents (http://trustee.ietf.org/license-info).\n
      \           \"\n        REVISION \"201205070000Z\"     --  7th May, 2012\n        DESCRIPTION\n
      \           \"The initial version, published as RFC 6475.\"\n        ::= { mib-2
      205 }\n    -- -------------------------------------------------------------\n
      \   -- Textual Conventions\n    -- -------------------------------------------------------------\n
      \      Pmip6TimeStamp64  ::=  TEXTUAL-CONVENTION\n           DISPLAY-HINT \"6d:2d\"\n
      \          STATUS  current\n           DESCRIPTION\n               \"A 64-bit
      unsigned integer field containing a timestamp.\n                The value indicates
      the elapsed time since January 1,\n                1970, 00:00 UTC, by using
      a fixed-point format.  In this\n                format, the integer number of
      seconds is contained in\n                the first 48 bits of the field, and
      the remaining 16\n                bits indicate the number of 1/65536 fractions
      of a\n                second.\n               \"\n           REFERENCE\n               \"RFC
      5213: Section 8.8\"\n           SYNTAX  OCTET STRING (SIZE (8))\n       Pmip6MnIdentifier
      \ ::=  TEXTUAL-CONVENTION\n           DISPLAY-HINT \"255a\"\n           STATUS
      \ current\n           DESCRIPTION\n               \"The identity of a mobile
      node in the Proxy Mobile IPv6\n                domain.  This is the stable identifier
      of a mobile node\n                that the mobility entities in a Proxy Mobile
      IPv6 domain\n                can always acquire and use for predictably identifying\n
      \               a mobile node.  Various forms of identifiers can be used\n                to
      identify a mobile node (MN).  Two examples are a\n                Network Access
      Identifier (NAI) and an opaque\n                identifier applicable to a particular
      application.\n               \"\n           REFERENCE\n               \"RFC
      4283: Section 3\"\n           SYNTAX  OCTET STRING (SIZE (0..255))\n       Pmip6MnLLIdentifier
      ::=  TEXTUAL-CONVENTION\n           DISPLAY-HINT \"255a\"\n           STATUS
      \ current\n           DESCRIPTION\n               \"An identifier that identifies
      the attached interface of\n                a mobile node.\n               \"\n
      \          REFERENCE\n               \"RFC 5213: Section 8.6\"\n           SYNTAX
      \ OCTET STRING (SIZE (0..255))\n       Pmip6MnIndex ::= TEXTUAL-CONVENTION\n
      \          DISPLAY-HINT \"d\"\n           STATUS       current\n           DESCRIPTION\n
      \              \"A unique integer value, greater than zero, assigned to\n                each
      mobile node that is currently attached to the\n                Proxy Mobile
      IPv6 domain by the management system.\n                It is recommended that
      the values are assigned in a\n                monotonically increasing order
      starting from 1.  It may\n                wrap after reaching its maximum value.
      \ The value for\n                each mobile node must remain constant at least
      from one\n                re-initialization of the entity's network management\n
      \               system to the next re-initialization.\n               \"\n           SYNTAX
      \      Unsigned32 (1..4294967295)\n       Pmip6MnLLIndex ::= TEXTUAL-CONVENTION\n
      \          DISPLAY-HINT \"d\"\n           STATUS       current\n           DESCRIPTION\n
      \              \"A unique integer value, greater than zero, assigned to\n                each
      interface of a mobile node that is currently\n                attached to the
      Proxy Mobile IPv6 domain by the\n                management system.\n                It
      is recommended that the values are assigned in a\n                monotonically
      increasing order starting from 1.  It may\n                wrap after reaching
      its maximum value.  The value for\n                each interface of a mobile
      node must remain constant at\n                least from one re-initialization
      of the entity's network\n                management system to the next re-initialization.\n
      \              \"\n           SYNTAX       Unsigned32 (1..4294967295)\n       Pmip6MnInterfaceATT
      ::=  TEXTUAL-CONVENTION\n           STATUS  current\n           DESCRIPTION\n
      \              \"The object specifies the access technology that\n                connects
      the mobile node to the access link on the\n                mobile access gateway.\n
      \               The enumerated values and the corresponding access\n                technology
      are as follows:\n                 reserved                (0): Reserved (Not
      used)\n                 logicalNetworkInterface (1): Logical network interface\n
      \                pointToPointInterface   (2): Point-to-point interface\n                 ethernet
      \               (3): Ethernet interface\n                 wirelessLan             (4):
      Wireless LAN interface\n                 wimax                   (5): Wimax
      interface\n                 threeGPPGERAN           (6): 3GPP GERAN\n                 threeGPPUTRAN
      \          (7): 3GPP UTRAN\n                 threeGPPEUTRAN          (8): 3GPP
      E-UTRAN\n                 threeGPP2eHRPD          (9): 3GPP2 eHRPD\n                 threeGPP2HRPD
      \         (10): 3GPP2 HRPD\n                 threeGPP21xRTT         (11): 3GPP2
      1xRTT\n                 threeGPP2UMB           (12): 3GPP2 UMB\n               \"\n
      \          REFERENCE\n               \"RFC 5213: Section 8.5,\n                Mobile
      IPv6 parameters registry on\n                http://www.iana.org/mobility-parameters\"\n
      \          SYNTAX INTEGER\n           {\n                reserved               (0),\n
      \               logicalNetworkInterface(1),\n                pointToPointInterface
      \ (2),\n                ethernet               (3),\n                wirelessLan
      \           (4),\n                wimax                  (5),\n                threeGPPGERAN
      \         (6),\n                threeGPPUTRAN          (7),\n                threeGPPEUTRAN
      \        (8),\n                threeGPP2eHRPD         (9),\n                threeGPP2HRPD
      \         (10),\n                threeGPP21xRTT         (11),\n                threeGPP2UMB
      \          (12)\n           }\n    END\n"
    title: 5.1.  Proxy Mobile IPv6 Textual Conventions MIB
  - contents:
    - "5.2.  The Proxy Mobile IPv6 MIB\n    PMIPV6-MIB DEFINITIONS ::= BEGIN\n       IMPORTS\n
      \        MODULE-IDENTITY,  mib-2, Integer32, Counter32, Gauge32,\n         Unsigned32,
      OBJECT-TYPE, NOTIFICATION-TYPE\n                    FROM SNMPv2-SMI                   --
      RFC 2578\n         PhysAddress, TimeStamp,\n         TruthValue\n                    FROM
      SNMPv2-TC                    -- RFC 2579\n         MODULE-COMPLIANCE, OBJECT-GROUP,
      NOTIFICATION-GROUP\n                    FROM SNMPv2-CONF                  --
      RFC 2580\n         InetAddressType, InetAddress, InetAddressPrefixLength\n                    FROM
      INET-ADDRESS-MIB             -- RFC 4001\n         Ipv6AddressIfIdentifierTC\n
      \                   FROM IP-MIB                       -- RFC 4293\n         mip6MnBLEntry,
      mip6BindingCacheEntry\n                    FROM MOBILEIPV6-MIB               --
      RFC 4295\n         Pmip6TimeStamp64,    Pmip6MnIdentifier,\n         Pmip6MnLLIdentifier,
      Pmip6MnIndex, Pmip6MnLLIndex,\n         Pmip6MnInterfaceATT\n                    FROM
      PMIPV6-TC-MIB                -- RFC 6475\n         ;\n       pmip6MIB MODULE-IDENTITY\n
      \         LAST-UPDATED \"201205070000Z\"        --  7th May, 2012\n          ORGANIZATION
      \"IETF NETLMM Working Group\"\n          CONTACT-INFO\n              \"             Glenn
      Mansfield Keeni\n                    Postal: Cyber Solutions, Inc.\n                            6-6-3,
      Minami Yoshinari\n                            Aoba-ku, Sendai 989-3204, Japan.\n
      \                      Tel: +81-22-303-4012\n                       Fax: +81-22-303-4015\n
      \                    EMail: glenn@cysols.com\n                            Kazuhide
      Koide\n                    Postal: KDDI Corporation\n                            GARDEN
      AIR TOWER 3-10-10, Iidabashi\n                            Chiyoda-ku, Tokyo
      102-8460, Japan.\n                       Tel: +81-3-6678-3378\n                     EMail:
      ka-koide@kddi.com\n                            Sri Gundavelli\n                    Postal:
      Cisco\n                            170 W.Tasman Drive,\n                            San
      Jose, CA 95134\n                            USA\n                       Tel:
      +1-408-527-6109\n                     EMail: sgundave@cisco.com\n                            Ryuji
      Wakikawa\n                    Postal: TOYOTA InfoTechnology Center, U.S.A.,
      Inc.\n                            465 Bernardo Avenue\n                            Mountain
      View, CA\n                            94043\n                            USA\n
      \                    EMail: ryuji@us.toyota-itc.com\n             Support Group
      EMail: netlmm@ietf.org\"\n             DESCRIPTION\n              \"The MIB
      module for monitoring and controlling PMIPv6\n               entities.\n               Copyright
      (c) 2012 IETF Trust and the persons\n               identified as authors of
      the code. All rights\n               reserved.\n               Redistribution
      and use in source and binary forms,\n               with or without modification,
      is permitted pursuant\n               to, and subject to the license terms contained
      in,\n               the Simplified BSD License set forth in Section 4.c\n               of
      the IETF Trust's Legal Provisions Relating to IETF\n               Documents
      (http://trustee.ietf.org/license-info).\n              \"\n              REVISION
      \   \"201205070000Z\"      -- 7th May 2012\n              DESCRIPTION \"Initial
      version, published as RFC 6475.\"\n           ::= { mib-2  206 }\n       --
      The PMIPv6 MIB has the following 5 primary groups\n       pmip6Notifications
      \    OBJECT IDENTIFIER ::= { pmip6MIB 0 }\n       pmip6Objects           OBJECT
      IDENTIFIER ::= { pmip6MIB 1 }\n       pmip6Conformance       OBJECT IDENTIFIER
      ::= { pmip6MIB 2 }\n       pmip6Core              OBJECT IDENTIFIER ::= { pmip6Objects
      1 }\n       pmip6Mag               OBJECT IDENTIFIER ::= { pmip6Objects 2 }\n
      \      pmip6Lma               OBJECT IDENTIFIER ::= { pmip6Objects 3 }\n        --
      The sub groups\n       pmip6System            OBJECT IDENTIFIER ::= { pmip6Core
      1 }\n       pmip6Bindings          OBJECT IDENTIFIER ::= { pmip6Core 2 }\n       pmip6Conf
      \             OBJECT IDENTIFIER ::= { pmip6Core 3 }\n       pmip6Stats             OBJECT
      IDENTIFIER ::= { pmip6Core 4 }\n       pmip6MagSystem         OBJECT IDENTIFIER
      ::= { pmip6Mag 1 }\n       pmip6MagConf           OBJECT IDENTIFIER ::= { pmip6Mag
      2 }\n       pmip6MagRegistration   OBJECT IDENTIFIER ::= { pmip6Mag 3 }\n       pmip6LmaSystem
      \        OBJECT IDENTIFIER ::= { pmip6Lma 1 }\n       pmip6LmaConf           OBJECT
      IDENTIFIER ::= { pmip6Lma 2 }\n       -- The pmip6Stats group has the following
      sub groups\n       pmip6BindingRegCounters OBJECT IDENTIFIER ::= { pmip6Stats
      1 }\n       --\n       --\n       -- pmip6System group\n       --\n       --\n
      \      pmip6Capabilities OBJECT-TYPE\n           SYNTAX      BITS {\n                mobilityAccessGateway
      \ (0),\n                localMobilityAnchor    (1)\n                       }\n
      \          MAX-ACCESS  read-only\n           STATUS      current\n           DESCRIPTION\n
      \              \"This object indicates the PMIPv6 functions that\n                are
      supported by this managed entity.  Multiple\n                Proxy Mobile IPv6
      functions may be supported by\n                a single entity.\n                mobilityAccessGateway(0)
      indicates the availability\n                of the mobility access gateway function.\n
      \               localMobilityAnchor(1) indicates the availability\n                of
      the local mobility anchor function.\n               \"\n           REFERENCE\n
      \                  \"RFC 6275: Sections 3.2, 4.1\"\n           ::= { pmip6System
      1 }\n       pmip6MobileNodeGeneratedTimestampInUse OBJECT-TYPE\n           SYNTAX
      \     TruthValue\n           MAX-ACCESS  read-write\n           STATUS      current\n
      \          DESCRIPTION\n               \"This flag indicates whether or not
      the\n                MN-generated timestamp mechanism is in use in that\n                Proxy
      Mobile IPv6 domain.\n                true(1) indicates that the local mobility
      anchors and\n                mobile access gateways in that Proxy Mobile IPv6\n
      \               domain apply the MN-generated timestamp considerations.\n                false(0)
      indicates that the MN-generated timestamp\n                mechanism is not
      in use in that Proxy Mobile IPv6\n                domain.\n                The
      default value for this flag is 'false'.\n               \"\n           REFERENCE\n
      \              \"RFC 5213: Sections 5.5, 9.3\"\n           DEFVAL { false }\n
      \          ::= { pmip6Conf 1 }\n       pmip6FixedMagLinkLocalAddressOnAllAccessLinksType
      OBJECT-TYPE\n           SYNTAX      InetAddressType\n           MAX-ACCESS  read-write\n
      \          STATUS      current\n           DESCRIPTION\n               \"The
      InetAddressType of the\n                pmip6FixedMagLinkLocalAddressOnAllAccessLinks\n
      \               that follows.\n               \"\n              ::= { pmip6Conf
      2 }\n       pmip6FixedMagLinkLocalAddressOnAllAccessLinks OBJECT-TYPE\n           SYNTAX
      \     InetAddress\n           MAX-ACCESS  read-write\n           STATUS      current\n
      \          DESCRIPTION\n               \"This variable indicates the link-local
      address value\n                that all the mobile access gateways should use
      on\n                any of the access links shared with any of the\n                mobile
      nodes in that Proxy Mobile IPv6 domain.  If\n                this variable is
      initialized with all zeroes, it\n                implies that the use of fixed
      link-local address mode\n                is not enabled for that Proxy Mobile
      IPv6 domain.\"\n           REFERENCE\n               \"RFC 5213: Sections 2.2,
      6.8, 6.9.1.1, 6.9.3, 9.3\"\n           ::= { pmip6Conf 3 }\n       pmip6FixedMagLinkLayerAddressOnAllAccessLinks
      OBJECT-TYPE\n           SYNTAX      PhysAddress\n           MAX-ACCESS  read-write\n
      \          STATUS      current\n           DESCRIPTION\n               \"This
      variable indicates the link-layer address value\n                that all the
      mobile access gateways should use on\n                any of the access links
      shared with any of the mobile\n                nodes in that Proxy Mobile IPv6
      domain.  For access\n                technologies where there is no link-layer
