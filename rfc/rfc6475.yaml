- contents:
  - "6.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects may
    be\n   considered sensitive or vulnerable in some network environments.  The\n
    \  support for SET operations in a non-secure environment without proper\n   protection
    can have a negative effect on network operations.  These\n   are the tables and
    objects and the corresponding\n   sensitivity/vulnerability:\n      The value
    of the following objects is used to enable or disable\n      the PMIPv6 functionality
    on the corresponding PMIPv6 entity.\n      Access to these MOs may be abused to
    disrupt the communication\n      that depends on the PMIPv6 functionality.\n         pmip6MagStatus\n
    \        pmip6LmaStatus\n      Access to the following MOs may be abused to misconfigure
    PMIPv6\n      entities and disrupt communications.\n         pmip6MobileNodeGeneratedTimestampInUse\n
    \        pmip6FixedMagLinkLocalAddressOnAllAccessLinksType\n         pmip6FixedMagLinkLocalAddressOnAllAccessLinks\n
    \        pmip6FixedMagLinkLayerAddressOnAllAccessLinks\n         pmip6MagEnableMagLocalRouting\n
    \        pmip6MagHomeNetworkPrefixLifeTime\n         pmip6LmaMinDelayBeforeBCEDelete\n
    \        pmip6LmaMaxDelayBeforeNewBCEAssign\n         pmip6LmaTimestampValidityWindow\n
    \        pmip6LmaHomeNetworkPrefixLifeTime\n   Some of the readable objects in
    this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)
    may be considered sensitive or\n   vulnerable in some network environments.  It
    is thus important to\n   control even GET and/or NOTIFY access to these objects
    and possibly\n   to even encrypt the values of these objects when sending them
    over\n   the network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \     The following address-related objects may be considered to be\n      particularly
    sensitive and/or private.\n         pmip6LmaHomeNetworkPrefixType\n         pmip6LmaHomeNetworkPrefix\n
    \        pmip6LmaHomeNetworkPrefixLength\n      The following MN Identifier-related
    MOs may be used to identify\n      users.  These may be considered to be sensitive
    and/or private.\n         pmip6MagMnIdentifier\n         pmip6MagMnLLIdentifier\n
    \        pmip6LmaMnIdentifier\n         pmip6LmaMnLLIdentifier\n         pmip6MagProfMnIdentifier\n
    \  SNMP versions prior to SNMPv3 did not include adequate security.\n   Even if
    the network itself is secure (for example by using IPsec),\n   even then, there
    is no control as to who on the secure network is\n   allowed to access and GET/SET
    (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED
    that implementers consider the security features as\n   provided by the SNMPv3
    framework (see [RFC3410], section 8),\n   including full support for the SNMPv3
    cryptographic mechanisms (for\n   authentication and privacy).\n   Implementations
    MUST provide the security features described by the\n   SNMPv3 framework (see
    [RFC3410]), including full support for\n   authentication and privacy via the
    User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm [RFC3826].
    \ Implementations\n   MAY also provide support for the Transport Security Model
    (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n   [RFC5592]
    or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior to SNMPv3
    is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n
    \  enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
