- contents:
  - '             Proxy Mobile IPv6 Management Information Base

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This memo defines a portion of the Proxy Mobile IPv6 Management\n
    \  Information Base (MIB) for use with network management protocols in\n   the
    Internet community.  In particular, the Proxy Mobile IPv6 MIB can\n   be used
    to monitor and control the mobile access gateway (MAG) and\n   the local mobility
    anchor (LMA) functions of a Proxy Mobile IPv6\n   (PMIPv6) entity.\n"
  title: Abstract
