- title: Internet Architecture Board (IAB)                      D. McPherson, Ed.
  contents:
  - "Internet Architecture Board (IAB)                      D. McPherson, Ed.\n  \
    \ Defining the Role and Function of IETF Protocol Parameter Registry\n       \
    \                        Operators\n"
- title: Abstract
  contents:
  - "Abstract\n   Many Internet Engineering Task Force (IETF) protocols make use of\n\
    \   commonly defined values that are passed in messages or packets.  To\n   ensure\
    \ consistent interpretation of these values between independent\n   implementations,\
    \ there is a need to ensure that the values and\n   associated semantic intent\
    \ are uniquely defined.  The IETF uses\n   registry functions to record assigned\
    \ protocol parameter values and\n   their associated semantic intentions.  For\
    \ each IETF protocol\n   parameter, it is current practice for the IETF to delegate\
    \ the role\n   of Protocol Parameter Registry Operator to a nominated entity.\
    \  This\n   document provides a description of, and the requirements for, these\n\
    \   delegated functions.  This document obsoletes RFC 6220 to replace all\n  \
    \ references to the IETF Administrative Support Activity (IASA) and\n   related\
    \ structures with those defined by the IASA 2.0 Model.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not candidates for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   https://www.rfc-editor.org/info/rfc8722.\n"
