- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Digital Enhanced Cordless Telecommunications (DECT) is a\
    \ standard\n   series [EN300.175-part1-7] specified by ETSI, and CAT-iq (Cordless\n\
    \   Advanced Technology - internet and quality) is a set of product\n   certification\
    \ and interoperability profiles [CAT-iq] defined by DECT\n   Forum.  DECT Ultra\
    \ Low Energy (DECT ULE or just ULE) is an air\n   interface technology building\
    \ on the key fundamentals of traditional\n   DECT/CAT-iq but with specific changes\
    \ to significantly reduce the\n   power consumption at the expense of data throughput.\
    \  DECT ULE\n   devices with requirements on power consumption, as specified by\
    \ ETSI\n   in [TS102.939-1] and [TS102.939-2], will operate on special power-\n\
    \   optimized silicon but can connect to a DECT Gateway supporting\n   traditional\
    \ DECT/CAT-iq for cordless telephony and data as well as\n   the ULE extensions.\n\
    \   DECT terminology has two major role definitions: the Portable Part\n   (PP)\
    \ is the power-constrained device while the Fixed Part (FP) is the\n   Gateway\
    \ or base station.  This FP may be connected to the Internet.\n   An example of\
    \ a use case for DECT ULE is a home-security sensor\n   transmitting small amounts\
    \ of data (few bytes) at periodic intervals\n   through the FP but that is able\
    \ to wake up upon an external event\n   (e.g., a break-in) and communicate with\
    \ the FP.  Another example\n   incorporating both DECT ULE and traditional CAT-iq\
    \ telephony would be\n   a pendant (brooch) for the elderly that generally transmits\
    \ periodic\n   status messages to a care provider using very little battery, but\
    \ in\n   the event of an emergency, the elderly person can establish a voice\n\
    \   connection through the pendant to an alarm service.  It is expected\n   that\
    \ DECT ULE will be integrated into many residential gateways, as\n   many of these\
    \ already implement DECT CAT-iq for cordless telephony.\n   DECT ULE can be added\
    \ as a software option for the FP.\n   It is desirable to consider IPv6 for DECT\
    \ ULE devices due to the\n   large address space and well-known infrastructure.\
    \  This document\n   describes how IPv6 is used on DECT ULE links to optimize\
    \ power while\n   maintaining the many benefits of IPv6 transmission.  [RFC4944],\n\
    \   [RFC6282], and [RFC6775] specify the transmission of IPv6 over IEEE\n   802.15.4.\
    \  DECT ULE has many characteristics similar to those of IEEE\n   802.15.4, but\
    \ it also has differences.  A subset of mechanisms\n   defined for transmission\
    \ of IPv6 over IEEE 802.15.4 can be applied to\n   the transmission of IPv6 on\
    \ DECT ULE links.\n   This document specifies how to map IPv6 over DECT ULE inspired\
    \ by\n   [RFC4944], [RFC6282], [RFC6775], and [RFC7668].\n"
