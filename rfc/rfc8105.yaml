- title: 2.  DECT Ultra Low Energy
  contents:
  - "2.  DECT Ultra Low Energy\n   DECT ULE is a low-power air interface technology\
    \ that is designed to\n   support both circuit-switched services, such as voice\
    \ communication,\n   and packet-mode data services at a modest data rate.  This\
    \ document\n   is only addressing the packet-mode data service of DECT ULE.\n"
- title: 2.1.  The DECT ULE Protocol Stack
  contents:
  - "2.1.  The DECT ULE Protocol Stack\n   The DECT ULE Protocol Stack contains a\
    \ PHY layer operating at\n   frequencies in the 1880 - 1920 MHz frequency band\
    \ depending on the\n   region and uses a symbol rate of 1.152 Mbaud.  Radio bearers\
    \ are\n   allocated by use of FDMA/TDMA/TDD techniques.\n   In its generic network\
    \ topology, DECT is defined as a cellular\n   network technology.  However, the\
    \ most common configuration is a star\n   network with a single FP defining the\
    \ network with a number of PPs\n   attached.  The MAC layer supports both traditional\
    \ DECT circuit mode\n   operation, as this is used for services like discovery,\
    \ pairing,\n   security features, etc., and it supports new ULE packet-mode\n\
    \   operation.  The circuit-mode features have been reused from DECT.\n   The\
    \ DECT ULE device can switch to the ULE mode of operation,\n   utilizing the new\
    \ ULE MAC layer features.  The DECT ULE Data Link\n   Control (DLC) provides multiplexing\
    \ as well as segmentation and\n   reassembly for larger packets from layers above.\
    \  The DECT ULE layer\n   also implements per-message authentication and encryption.\
    \  The DLC\n   layer ensures packet integrity and preserves packet order, but\n\
    \   delivery is based on best effort.\n   The current DECT ULE MAC layer standard\
    \ supports low-bandwidth data\n   broadcast.  However, this document is not considering\
    \ usage of the\n   DECT ULE MAC layer broadcast service for IPv6 over DECT ULE.\n\
    \   In general, communication sessions can be initiated from both the FP\n   side\
    \ and the PP side.  Depending on power-down modes employed in the\n   PP, latency\
    \ may occur when initiating sessions from the FP side.  MAC\n   layer communication\
    \ can take place using either connection-oriented\n   packet transfer with low\
    \ overhead for short sessions or connection-\n   oriented bearers including media\
    \ reservation.  The MAC layer\n   autonomously selects the radio-spectrum positions\
    \ that are available\n   within the band and can rearrange these to avoid interference.\
    \  The\n   MAC layer has built-in retransmission procedures in order to improve\n\
    \   transmission reliability.\n   The DECT ULE device will typically incorporate\
    \ an Application\n   Programming Interface (API), as well as common elements known\
    \ as\n   Generic Access Profiles (GAPs), for enrolling into the network.  The\n\
    \   DECT ULE Stack establishes a Permanent Virtual Circuit (PVC) for the\n   application\
    \ layers and provides support for a range of different\n   application protocols.\
    \  The application protocol is negotiated\n   between the PP and FP when the PVC\
    \ communication service is\n   established.  [TS102.939-1] defines this negotiation\
    \ and specifies an\n   Application Protocol Identifier set to 0x06 for 6LoWPAN.\
    \  This\n   document defines the behavior of that application protocol.\n    \
    \          +----------------------------------------+\n              |       \
    \   Application Layers            |\n              +----------------------------------------+\n\
    \              | Generic Access     |     ULE Profile   |\n              |   \
    \    Profile      |                   |\n              +----------------------------------------+\n\
    \              | DECT/Service API   | ULE Data API      |\n              +--------------------+-------------------+\n\
    \              | LLME  | NWK (MM,CC)|                   |\n              +--------------------+-------------------+\n\
    \              | DECT DLC           | DECT ULE DLC      |\n              +--------------------+-------------------+\n\
    \              |                MAC Layer               |\n              +--------------------+-------------------+\n\
    \              |                PHY Layer               |\n              +--------------------+-------------------+\n\
    \                    (C-plane)             (U-plane)\n                     Figure\
    \ 1: DECT ULE Protocol Stack\n   Figure 1 shows the DECT ULE Stack divided into\
    \ the Control Plane\n   (C-plane) and User Data Plane (U-plane), to the left and\
    \ to the\n   right, respectively.  The shown entities in the Stack are the\n \
    \  Physical Layer (PHY), Media Access Control (MAC) Layer, Data Link\n   Control\
    \ (DLC) Layer, and Network Layer (NWK), along with following\n   subcomponents:\
    \ Lower-Layer Management Entity (LLME), Mobility\n   Management (MM), and Call\
    \ Control (CC).  Above there are the typical\n   Application Programmers Interface\
    \ (API) and application-profile-\n   specific layers.\n"
- title: 2.2.  Link Layer Roles and Topology
  contents:
  - "2.2.  Link Layer Roles and Topology\n   An FP is assumed to be less constrained\
    \ than a PP.  Hence, in the\n   primary scenario, the FP and PP will act as 6LBR\
    \ and a 6LN,\n   respectively.  This document only addresses this primary scenario,\n\
    \   and all other scenarios with different roles of an FP and PP are out\n   of\
    \ scope.\n   In DECT ULE, at the link layer, the communication only takes place\n\
    \   between an FP and a PP.  An FP is able to handle multiple\n   simultaneous\
    \ connections with a number of PPs.  Hence, in a DECT ULE\n   network using IPv6,\
    \ a radio hop is equivalent to an IPv6 link and\n   vice versa (see Section 3.3).\n\
    \       [DECT ULE PP]-----\\                 /-----[DECT ULE PP]\n           \
    \               \\               /\n       [DECT ULE PP]-------+[DECT ULE FP]+-------[DECT\
    \ ULE PP]\n                          /               \\\n       [DECT ULE PP]-----/\
    \                 \\-----[DECT ULE PP]\n                     Figure 2: DECT ULE\
    \ Star Topology\n   A significant difference between IEEE 802.15.4 and DECT ULE\
    \ is that\n   the former supports both star and mesh topology (and requires a\n\
    \   routing protocol), whereas DECT ULE in its primary configuration does\n  \
    \ not support the formation of multihop networks at the link layer.  In\n   consequence,\
    \ the mesh header defined in [RFC4944] is not used in DECT\n   ULE networks.\n\
    \   DECT ULE repeaters are considered to operate transparently in the\n   DECT\
    \ protocol domain and are outside the scope of this document.\n"
- title: 2.3.  Addressing Model
  contents:
  - "2.3.  Addressing Model\n   Each DECT PP is assigned an IPEI during manufacturing.\
    \  This identity\n   has the size of 40 bits and is globally unique within DECT\
    \ addressing\n   space and can be used to constitute the MAC address used to derive\n\
    \   the IID for link-local address.\n   During a DECT location registration procedure,\
    \ the FP assigns a\n   20-bit TPUI to a PP.  The FP creates a unique mapping between\
    \ the\n   assigned TPUI and the IPEI of each PP.  This TPUI is used for\n   addressing\
    \ (Layer 2) in messages between the FP and PP.  Although the\n   TPUI is temporary\
    \ by definition, many implementations assign the same\n   value repeatedly to\
    \ any given PP, hence it seems not suitable for\n   construction of the IID (see\
    \ [RFC8065]).\n   Each DECT FP is assigned an RFPI during manufacturing.  This\
    \ identity\n   has the size of 40 bits and is globally unique within DECT addressing\n\
    \   space and can be used to constitute the MAC address used to derive\n   the\
    \ IID for link-local address.\n   Optionally, each DECT PP and DECT FP can be\
    \ assigned a unique (IEEE)\n   MAC-48 address in addition to the DECT identities\
    \ to be used by the\n   6LoWPAN.  During the address registration of non-link-local\
    \ addresses\n   as specified by this document, the FP and PP can use such MAC-48\
    \ to\n   construct the IID.  However, as these addresses are considered as\n \
    \  being permanent, such a scheme is NOT RECOMMENDED as per [RFC8065].\n"
- title: 2.4.  MTU Considerations
  contents:
  - "2.4.  MTU Considerations\n   Ideally, the DECT ULE FP and PP may generate data\
    \ that fits into a\n   single MAC layer packet (38 octets) for periodically transferred\n\
    \   information, depending on application.  However, IP packets may be\n   much\
    \ larger.  The DECT ULE DLC procedures natively support\n   segmentation and reassembly\
    \ and provide any MTU size below 65536\n   octets.  The default MTU size defined\
    \ in DECT ULE [TS102.939-1] is\n   500 octets.  In order to support complete IPv6\
    \ packets, the DLC layer\n   of DECT ULE SHALL, per this specification, be configured\
    \ with an MTU\n   size of 1280 octets, hence [RFC4944] fragmentation/reassembly\
    \ is not\n   required.\n   It is important to realize that the usage of larger\
    \ packets will be\n   at the expense of battery life, as a large packet inside\
    \ the DECT ULE\n   Stack will be fragmented into several or many MAC layer packets,\
    \ each\n   consuming power to transmit/receive.  The increased MTU size does not\n\
    \   change the MAC layer packet and PDU size.\n"
- title: 2.5.  Additional Considerations
  contents:
  - "2.5.  Additional Considerations\n   The DECT ULE standard allows the PP to be\
    \ DECT-registered (bound) to\n   multiple FP and to roam between them.  These\
    \ FP and their 6LBR\n   functionalities can operate either individually or connected\
    \ through\n   a Backbone Router as per [BACKBONE-ROUTER].\n"
- title: 3.  Specification of IPv6 over DECT ULE
  contents:
  - "3.  Specification of IPv6 over DECT ULE\n   Before any IP-layer communications\
    \ can take place over DECT ULE,\n   DECT-ULE-enabled nodes such as 6LNs and 6LBRs\
    \ have to find each other\n   and establish a suitable link layer connection.\
    \  The obtain-access-\n   rights registration and location registration procedures\
    \ are\n   documented by ETSI in the specifications [EN300.175-part1-7],\n   [TS102.939-1],\
    \ and [TS102.939-2].\n   DECT ULE technology sets strict requirements for low\
    \ power\n   consumption and, thus, limits the allowed protocol overhead. 6LoWPAN\n\
    \   standards [RFC4944], [RFC6775], and [RFC6282] provide useful\n   functionality\
    \ for reducing overhead that can be applied to DECT ULE.\n   This functionality\
    \ comprises link-local IPv6 addresses and stateless\n   IPv6 address autoconfiguration,\
    \ Neighbor Discovery, and header\n   compression.\n   The ULE 6LoWPAN adaptation\
    \ layer can run directly on this U-plane DLC\n   layer.  Figure 3 illustrates\
    \ an IPv6 over DECT ULE Stack.\n   Because DECT ULE in its primary configuration\
    \ does not support the\n   formation of multihop networks at the link layer, the\
    \ mesh header\n   defined in [RFC4944] for mesh under routing MUST NOT be used.\
    \  In\n   addition, the role of a 6LoWPAN Router (6LR) is not defined per this\n\
    \   specification.\n"
- title: 3.1.  Protocol Stack
  contents:
  - "3.1.  Protocol Stack\n   In order to enable data transmission over DECT ULE,\
    \ a Permanent\n   Virtual Circuit (PVC) has to be configured and opened between\
    \ the FP\n   and PP.  This is done by setting up a DECT service call between the\n\
    \   PP and FP.  In the DECT protocol domain, the PP SHALL specify the\n   <<IWU-ATTRIBUTES>>\
    \ in a service-change (other) message before sending\n   a service-change (resume)\
    \ message as defined in [TS102.939-1].  The\n   <<IWU-ATTRIBUTES>> SHALL set the\
    \ ULE Application Protocol Identifier\n   to 0x06 and the MTU size to 1280 octets\
    \ or larger.  The FP sends a\n   service-change-accept (resume) that MUST contain\
    \ a valid paging\n   descriptor.  The PP MUST listen to paging messages from the\
    \ FP\n   according to the information in the received paging descriptor.\n   Following\
    \ this, transmission of IPv6 packets can start.\n                     +-------------------+\n\
    \                     |    UDP/TCP/other  |\n                     +-------------------+\n\
    \                     |       IPv6        |\n                     +-------------------+\n\
    \                     |6LoWPAN adapted to |\n                     |    DECT ULE\
    \       |\n                     +-------------------+\n                     |\
    \  DECT ULE DLC     |\n                     +-------------------+\n          \
    \           |  DECT ULE MAC     |\n                     +-------------------+\n\
    \                     |  DECT ULE PHY     |\n                     +-------------------+\n\
    \                    Figure 3: IPv6 over DECT ULE Stack\n"
- title: 3.2.  Link Model
  contents:
  - "3.2.  Link Model\n   The general model is that IPv6 is Layer 3 and DECT ULE MAC\
    \ and DECT\n   ULE DLC are Layer 2.  DECT ULE already implements fragmentation\
    \ and\n   reassembly functionality; hence, the fragmentation and reassembly\n\
    \   function described in [RFC4944] MUST NOT be used.\n   After the FPs and PPs\
    \ have connected at the DECT ULE level, the link\n   can be considered up and\
    \ IPv6 address configuration and transmission\n   can begin.  The 6LBR ensures\
    \ address collisions do not occur.\n   Per this specification, the IPv6 header\
    \ compression format specified\n   in [RFC6282] MUST be used.  The IPv6 payload\
    \ length can be derived\n   from the ULE DLC packet length.  The possibly elided\
    \ IPv6 address can\n   be reconstructed from the lower layer address (see Section\
    \ 3.2.4).\n   Due to the DECT ULE star topology (see Section 2.2), each PP has\
    \ a\n   separate link to the FP; thus, the PPs cannot directly hear one\n   another\
    \ and cannot talk to one another.  As discussed in [RFC4903],\n   conventional\
    \ usage of IPv6 anticipates IPv6 subnets spanning a single\n   link at the link\
    \ layer.  In order to avoid the complexity of\n   implementing a separate subnet\
    \ for each DECT ULE link, a Multi-Link\n   Subnet model [RFC4903] has been chosen,\
    \ specifically Non-Broadcast\n   Multi-Access (NBMA) at Layer 2.  Because of this,\
    \ link-local\n   multicast communications can happen only within a single DECT\
    \ ULE\n   connection; thus, 6LN-to-6LN communications using link-local\n   addresses\
    \ are not possible. 6LNs connected to the same 6LBR have to\n   communicate with\
    \ each other utilizing the shared prefix used on the\n   subnet.  The 6LBR forwards\
    \ packets sent by one 6LN to another.\n"
- title: 3.2.1.  Stateless Address Autoconfiguration
  contents:
  - "3.2.1.  Stateless Address Autoconfiguration\n   At network interface initialization,\
    \ both 6LN and 6LBR SHALL generate\n   and assign IPv6 link-local addresses to\
    \ the DECT ULE network\n   interfaces [RFC4862] based on the DECT device addresses\
    \ (see\n   Section 2.3) that were used for establishing the underlying DECT ULE\n\
    \   connection.\n   The DECT device addresses IPEI and RFPI MUST be used to derive\
    \ the\n   IPv6 link-local 64-bit Interface Identifiers (IIDs) for 6LN and 6LBR,\n\
    \   respectively.\n   The rule for deriving IIDs from DECT device addresses is\
    \ as follows:\n   the DECT device addresses that consist of 40 bits each MUST\
    \ be\n   expanded with leading zero bits to form 48-bit intermediate\n   addresses.\
    \  The most significant bit in this newly formed 48-bit\n   intermediate address\
    \ is set to one for addresses derived from the\n   RFPI and set to zero for addresses\
    \ derived from the IPEI. 64-bit IIDs\n   are derived from these intermediate 48-bit\
    \ addresses following the\n   guidance in Appendix A of [RFC4291].  However, because\
    \ DECT and IEEE\n   address spaces are different, this intermediate address cannot\
    \ be\n   considered to be unique within an IEEE address space.  In the derived\n\
    \   IIDs, the Universal/Local (U/L) bit (7th bit) will be zero, which\n   indicates\
    \ that derived IIDs are not globally unique, see [RFC7136].\n   For example, from\
    \ RFPI=11.22.33.44.55, the derived IID is\n   80:11:22:ff:fe:33:44:55; from IPEI=01.23.45.67.89,\
    \ the derived IID is\n   00:01:23:ff:fe:45:67:89.\n   Global uniqueness of an\
    \ IID in link-local addresses is not required\n   as they should never be leaked\
    \ outside the subnet domain.\n   As defined in [RFC4291], the IPv6 link-local\
    \ address is formed by\n   appending the IID to the prefix FE80::/64, as shown\
    \ in Figure 4.\n                10 bits       54 bits            64 bits\n   \
    \          +----------+-----------------+----------------------+\n           \
    \  |1111111010|       zeros     | Interface Identifier |\n             +----------+-----------------+----------------------+\n\
    \               Figure 4: IPv6 Link-Local Address in DECT ULE\n   A 6LN MUST join\
    \ the all-nodes multicast address.\n   After link-local address configuration,\
    \ 6LN sends Router Solicitation\n   messages as described in Section 6.3.7 of\
    \ [RFC4861] and Section 5.3\n   of [RFC6775].\n   For non-link-local addresses,\
    \ 6LNs SHOULD NOT be configured to use\n   IIDs derived from a MAC-48 device address\
    \ or DECT device addresses.\n   Alternative schemes such as Cryptographically\
    \ Generated Addresses\n   (CGAs) [RFC3972], privacy extensions [RFC4941], Hash-Based\
    \ Addresses\n   (HBAs) [RFC5535], DHCPv6 [RFC3315], or static, semantically opaque\n\
    \   addresses [RFC7217] SHOULD be used by default.  See also [RFC8065]\n   for\
    \ guidance of needed entropy in IIDs and the recommended lifetime\n   of used\
    \ IIDs.  When generated IIDs are not globally unique, Duplicate\n   Address Detection\
    \ (DAD) [RFC4862] MUST be used.  In situations where\n   deployment constraints\
    \ require the device's address to be embedded in\n   the IID, the 6LN MAY form\
    \ a 64-bit IID by utilizing the MAC-48 device\n   address or DECT device addresses.\
    \  The non-link-local addresses that\n   a 6LN generates MUST be registered with\
    \ 6LBR as described in\n   Section 3.2.2.\n   The means for a 6LBR to obtain an\
    \ IPv6 prefix for numbering the DECT\n   ULE network is out of scope of this document,\
    \ but a prefix can be,\n   for example, assigned via DHCPv6 Prefix Delegation\
    \ [RFC3633] or using\n   IPv6 Unicast Unique Local Addresses (ULAs) [RFC4193].\
    \  Due to the\n   link model of the DECT ULE, the 6LBR MUST set the \"on-link\"\
    \ (L) flag\n   to zero in the Prefix Information Option [RFC4861].  This will\
    \ cause\n   6LNs to always send packets to the 6LBR, including the case when the\n\
    \   destination is another 6LN using the same prefix.\n"
- title: 3.2.2.  Neighbor Discovery
  contents:
  - "3.2.2.  Neighbor Discovery\n   \"Neighbor Discovery Optimization for IPv6 over\
    \ Low-Power Wireless\n   Personal Area Networks (6LoWPANs)\" [RFC6775] describes\
    \ the Neighbor\n   Discovery approach as adapted for use in several 6LoWPAN topologies,\n\
    \   including the mesh topology.  As DECT ULE does not support mesh\n   networks,\
    \ only those aspects of [RFC6775] that apply to star topology\n   are considered.\n\
    \   The following aspects of the Neighbor Discovery optimizations\n   [RFC6775]\
    \ are applicable to DECT ULE 6LNs:\n   1.  For sending Router Solicitations and\
    \ processing Router\n       Advertisements the DECT ULE 6LNs MUST, respectively,\
    \ follow\n       Sections 5.3 and 5.4 of the [RFC6775].\n   2.  A DECT ULE 6LN\
    \ MUST NOT register its link-local address.  Because\n       the IIDs used in\
    \ link-local addresses are derived from DECT\n       addresses, there will always\
    \ exist a unique mapping between link-\n       local and Layer 2 addresses.\n\
    \   3.  A DECT ULE 6LN MUST register its non-link-local addresses with\n     \
    \  the 6LBR by sending a Neighbor Solicitation (NS) message with the\n       Address\
    \ Registration Option (ARO) and process the Neighbor\n       Advertisement (NA)\
    \ accordingly.  The NS with the ARO option MUST\n       be sent irrespective of\
    \ the method used to generate the IID.\n"
- title: 3.2.3.  Unicast and Multicast Address Mapping
  contents:
  - "3.2.3.  Unicast and Multicast Address Mapping\n   The DECT MAC layer broadcast\
    \ service is considered inadequate for IP\n   multicast because it does not support\
    \ the MTU size required by IPv6.\n   Hence, traffic is always unicast between\
    \ two DECT ULE nodes.  Even in\n   the case where a 6LBR is attached to multiple\
    \ 6LNs, the 6LBR cannot\n   do a multicast to all the connected 6LNs.  If the\
    \ 6LBR needs to send\n   a multicast packet to all its 6LNs, it has to replicate\
    \ the packet\n   and unicast it on each link.  However, this may not be energy\n\
    \   efficient and particular care should be taken if the FP is battery-\n   powered.\
    \  To further conserve power, the 6LBR MUST keep track of\n   multicast listeners\
    \ at DECT ULE link-level granularity, and it MUST\n   NOT forward multicast packets\
    \ to 6LNs that have not registered for\n   multicast groups the packets belong\
    \ to.  In the opposite direction, a\n   6LN can only transmit data to or through\
    \ the 6LBR.  Hence, when a 6LN\n   needs to transmit an IPv6 multicast packet,\
    \ the 6LN will unicast the\n   corresponding DECT ULE packet to the 6LBR.  The\
    \ 6LBR will then\n   forward the multicast packet to other 6LNs.\n"
- title: 3.2.4.  Header Compression
  contents:
  - "3.2.4.  Header Compression\n   As defined in [RFC6282], which specifies the compression\
    \ format for\n   IPv6 datagrams on top of IEEE 802.15.4, header compression is\n\
    \   REQUIRED in this document as the basis for IPv6 header compression on\n  \
    \ top of DECT ULE.  All headers MUST be compressed according to\n   encoding formats\
    \ as described in [RFC6282].  The DECT ULE's star\n   topology structure, ARO\
    \ and 6CO, can be exploited in order to provide\n   a mechanism for address compression.\
    \  The following text describes\n   the principles of IPv6 address compression\
    \ on top of DECT ULE.\n"
- title: 3.2.4.1.  Link-Local Header Compression
  contents:
  - "3.2.4.1.  Link-Local Header Compression\n   In a link-local communication terminated\
    \ at 6LN and 6LBR, both the\n   IPv6 source and destination addresses MUST be\
    \ elided since the used\n   IIDs map uniquely into the DECT link end-point addresses.\
    \  A 6LN or\n   6LBR that receives a PDU containing an IPv6 packet can infer the\n\
    \   corresponding IPv6 source address.  For the unicast type of\n   communication\
    \ considered in this paragraph, the following settings\n   MUST be used in the\
    \ IPv6 compressed header: CID=0, SAC=0, SAM=11,\n   DAC=0, and DAM=11.\n"
- title: 3.2.4.2.  Non-link-local Header Compression
  contents:
  - "3.2.4.2.  Non-link-local Header Compression\n   To enable efficient header compression,\
    \ the 6LBR MUST include the\n   6LoWPAN Context Option (6CO) [RFC6775] for all\
    \ prefixes the 6LBR\n   advertises in Router Advertisements for use in stateless\
    \ address\n   autoconfiguration.\n   When a 6LN transmits an IPv6 packet to a\
    \ destination using global\n   unicast IPv6 addresses, if a context is defined\
    \ for the prefix of the\n   6LNs global IPv6 address, the 6LN MUST indicate this\
    \ context in the\n   corresponding source fields of the compressed IPv6 header\
    \ as per\n   Section 3.1 of [RFC6282] and MUST fully elide the latest registered\n\
    \   IPv6 source address.  For this, the 6LN MUST use the following\n   settings\
    \ in the IPv6 compressed header: CID=1, SAC=1, and SAM=11.  In\n   this case,\
    \ the 6LBR can infer the elided IPv6 source address since 1)\n   the 6LBR has\
    \ previously assigned the prefix to the 6LNs and 2) the\n   6LBR maintains a Neighbor\
    \ Cache that relates the device address and\n   the IID of the corresponding PP.\
    \  If a context is defined for the\n   IPv6 destination address, the 6LN MUST\
    \ also indicate this context in\n   the corresponding destination fields of the\
    \ compressed IPv6 header\n   and MUST elide the prefix of the destination IPv6\
    \ address.  For this,\n   the 6LN MUST set the DAM field of the compressed IPv6\
    \ header as\n   CID=1, DAC=1, and DAM=01 or DAM=11.  Note that when a context\
    \ is\n   defined for the IPv6 destination address, the 6LBR can infer the\n  \
    \ elided destination prefix by using the context.\n   When a 6LBR receives an\
    \ IPv6 packet having a global unicast IPv6\n   address and the destination of\
    \ the packet is a 6LN, if a context is\n   defined for the prefix of the 6LN's\
    \ global IPv6 address, the 6LBR\n   MUST indicate this context in the corresponding\
    \ destination fields of\n   the compressed IPv6 header and MUST fully elide the\
    \ IPv6 destination\n   address of the packet if the destination address is the\
    \ latest\n   registered by the 6LN for the indicated context.  For this, the 6LBR\n\
    \   MUST set the DAM field of the IPv6 compressed header as DAM=11.  CID\n   and\
    \ DAC MUST be set to CID=1 and DAC=1.  If a context is defined for\n   the prefix\
    \ of the IPv6 source address, the 6LBR MUST indicate this\n   context in the source\
    \ fields of the compressed IPv6 header and MUST\n   elide that prefix as well.\
    \  For this, the 6LBR MUST set the SAM field\n   of the IPv6 compressed header\
    \ as CID=1, SAC=1, and SAM=01 or SAM=11.\n"
- title: 3.3.  Subnets and Internet Connectivity Scenarios
  contents:
  - "3.3.  Subnets and Internet Connectivity Scenarios\n   In the DECT ULE star topology\
    \ (see Section 2.2), each PP has a\n   separate link to the FP, and the FP acts\
    \ as an IPv6 router rather\n   than a link layer switch.  A Multi-Link Subnet\
    \ model [RFC4903] has\n   been chosen, specifically Non-Broadcast Multi-Access\
    \ (NBMA) at Layer\n   2, as is further illustrated in Figure 5.  The 6LBR forwards\
    \ packets\n   sent by one 6LN to another.  In a typical scenario, the DECT ULE\n\
    \   network is connected to the Internet as shown in the Figure 5.  In\n   this\
    \ scenario, the DECT ULE network is deployed as one subnet using\n   one /64 IPv6\
    \ prefix.  The 6LBR acts as a router and forwards packets\n   between 6LNs to\
    \ and from Internet.\n                          6LN\n                        \
    \   \\               ____________\n                            \\            \
    \ /            \\\n                    6LN ---- 6LBR ------ |  Internet    |\n\
    \                            /             \\____________/\n                 \
    \          /\n                          6LN\n                <--  One subnet -->\n\
    \                <--   DECT ULE  -->\n           Figure 5: DECT ULE Network Connected\
    \ to the Internet\n   In some scenarios, the DECT ULE network may transiently\
    \ or\n   permanently be an isolated network as shown in the Figure 6.  In this\n\
    \   case, the whole DECT ULE network consists of a single subnet with\n   multiple\
    \ links, where 6LBR is routing packets between 6LNs.\n                       \
    \  6LN      6LN\n                          \\      /\n                       \
    \    \\    /\n                    6LN --- 6LBR --- 6LN\n                     \
    \      /    \\\n                          /      \\\n                        \
    \ 6LN      6LN\n                    <----  One subnet ---->\n                \
    \    <------ DECT ULE ----->\n                    Figure 6: Isolated DECT ULE\
    \ Network\n   In the isolated network scenario, communications between 6LN and\
    \ 6LBR\n   can use IPv6 link-local methodology, but for communications between\n\
    \   different PP, the FP has to act as 6LBR, number the network with a\n   ULA\
    \ prefix [RFC4193], and route packets between the PP.\n   In other more advanced\
    \ systems scenarios with multiple FPs and 6LBR,\n   each DECT ULE FP constitutes\
    \ a wireless cell.  The network can be\n   configured as a Multi-Link Subnet in\
    \ which the 6LN can operate within\n   the same /64 subnet prefix in multiple\
    \ cells as shown in the\n   Figure 7.  The FPs in such a scenario should behave\
    \ as Backbone\n   Routers (6BBR) as defined in [BACKBONE-ROUTER].\n          \
    \                 ____________\n                          /            \\\n  \
    \                       |  Internet    |\n                          \\____________/\n\
    \                                |\n                                |\n      \
    \                          |\n                                |\n            \
    \        6BBR/       |        6BBR/\n           6LN ---- 6LBR -------+-------\
    \ 6LBR ---- 6LN\n                   /  \\                   /  \\\n          \
    \        /    \\                 /    \\\n                 6LN   6LN         \
    \     6LN   6LN\n     <------------------ One subnet ------------------>\n   \
    \  <-- DECT ULE Cell -->       <-- DECT ULE Cell -->\n      Figure 7: Multiple\
    \ DECT ULE Cells in a Single Multi-link Subnet\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   This document does not require any IANA actions.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The secure transmission of circuit mode services\
    \ in DECT is based on\n   the DSAA2 and DSC/DSC2 specifications developed by ETSI\
    \ Technical\n   Committee (TC) DECT and the ETSI Security Algorithms Group of\
    \ Experts\n   (SAGE).\n   DECT ULE communications are secured at the link layer\
    \ (DLC) by\n   encryption and per-message authentication through CCM (Counter\
    \ with\n   Cipher Block Chaining Message Authentication Code (CBC-MAC)) mode\n\
    \   similar to [RFC3610].  The underlying algorithm for providing\n   encryption\
    \ and authentication is AES128.\n   The DECT ULE pairing procedure generates a\
    \ master User Authentication\n   Key (UAK).  During the location registration\
    \ procedure, or when the\n   permanent virtual circuits are established, the session\
    \ security keys\n   are generated.  Both the master authentication key and session\n\
    \   security keys are generated by use of the DSAA2 algorithm\n   [EN300.175-part1-7],\
    \ which uses AES128 as the underlying algorithm.\n   Session security keys may\
    \ be renewed regularly.  The generated\n   security keys (UAK and session security\
    \ keys) are individual for each\n   FP-PP binding; hence, all PPs in a system\
    \ have different security\n   keys.  DECT ULE PPs do not use any shared encryption\
    \ key.\n   Even though DECT ULE offers link layer security, it is still\n   recommended\
    \ to use secure transport or application protocols above\n   6LoWPAN.\n   From\
    \ the privacy point of view, the IPv6 link-local address\n   configuration described\
    \ in Section 3.2.1 only reveals information\n   about the 6LN to the 6LBR that\
    \ the 6LBR already knows from the link\n   layer connection.  For non-link-local\
    \ IPv6 addresses, by default, a\n   6LN SHOULD use a randomly generated IID, for\
    \ example, as discussed in\n   [RFC8064], or use alternative schemes such as Cryptographically\n\
    \   Generated Addresses (CGAs) [RFC3972], privacy extensions [RFC4941],\n   Hash-Based\
    \ Addresses (HBAs, [RFC5535]), or static, semantically\n   opaque addresses [RFC7217].\n"
- title: 6.  ETSI Considerations
  contents:
  - "6.  ETSI Considerations\n   ETSI is standardizing a list of known application-layer\
    \ protocols\n   that can use the DECT ULE permanent virtual circuit packet data\n\
    \   service.  Each protocol is identified by a unique known identifier,\n   which\
    \ is exchanged in the service-change procedure as defined in\n   [TS102.939-1].\
    \  The IPv6/6LoWPAN as described in this document is\n   considered to be an application-layer\
    \ protocol on top of DECT ULE.\n   In order to provide interoperability between\
    \ 6LoWPAN / DECT ULE\n   devices, a common protocol identifier for 6LoWPAN is\
    \ standardized by\n   ETSI.\n   The ETSI DECT ULE Application Protocol Identifier\
    \ is set to 0x06 for\n   6LoWPAN [TS102.939-1].\n"
