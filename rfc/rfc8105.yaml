- title: __initial_text__
  contents:
  - "      Transmission of IPv6 Packets over Digital Enhanced Cordless\n         \
    \   Telecommunications (DECT) Ultra Low Energy (ULE)\n"
- title: Abstract
  contents:
  - "Abstract\n   Digital Enhanced Cordless Telecommunications (DECT) Ultra Low Energy\n\
    \   (ULE) is a low-power air interface technology that is proposed by the\n  \
    \ DECT Forum and is defined and specified by ETSI.\n   The DECT air interface\
    \ technology has been used worldwide in\n   communication devices for more than\
    \ 20 years.  It has primarily been\n   used to carry voice for cordless telephony\
    \ but has also been deployed\n   for data-centric services.\n   DECT ULE is a\
    \ recent addition to the DECT interface primarily\n   intended for low-bandwidth,\
    \ low-power applications such as sensor\n   devices, smart meters, home automation,\
    \ etc.  As the DECT ULE\n   interface inherits many of the capabilities from DECT,\
    \ it benefits\n   from operation that is long-range and interference-free, worldwide-\n\
    \   reserved frequency band, low silicon prices, and maturity.  There is\n   an\
    \ added value in the ability to communicate with IPv6 over DECT ULE,\n   such\
    \ as for Internet of Things applications.\n   This document describes how IPv6\
    \ is transported over DECT ULE using\n   IPv6 over Low-Power Wireless Personal\
    \ Area Network (6LoWPAN)\n   techniques.\n"
