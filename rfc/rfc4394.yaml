- title: 4.1.  Generalized Automatic Discovery Techniques G.7714
  contents:
  - "4.1.  Generalized Automatic Discovery Techniques G.7714\n   Generalized automatic\
    \ discovery techniques are described in G.7714 to\n   aid resource management\
    \ and routing for G.8080.  The term routing\n   here is described in the transport\
    \ context of routing connections in\n   an optical network as opposed to the routing\
    \ context typically\n   associated in packet networks.\n   G.7714 is concerned\
    \ with two types of discovery:\n   - Layer adjacency discovery\n   - Physical\
    \ media adjacency discovery\n   Layer adjacency discovery can be used to correlate\
    \ physical\n   connections with management configured attributes.  Among other\n\
    \   features this capability allows reduction in configuration and the\n   detection\
    \ of mis-wired equipment.\n   Physical media adjacency discovery is a process\
    \ that allows the\n   physical testing of the media for the purpose of inventory\
    \ capacity\n   and verifying the port characteristics of physical media adjacent\n\
    \   networks.\n   G.7714 does not specify specific protocols but rather the type\
    \ of\n   techniques that can be used.  G.7714.1 specifies a protocol for layer\n\
    \   adjacency with respect to SDH and OTN networks for layer adjacency\n   discovery.\
    \  A GMPLS method for layer discovery using elements of LMP\n   is included in\
    \ this set of procedures.\n   An important point about the G.7714 specification\
    \ is that it\n   specifies a discovery mechanism for optical networks but not\n\
    \   necessarily how the information will be used.  It is intended that\n   the\
    \ transport management plane or a transport control plane may\n   subsequently\
    \ make use of the discovered information.\n"
- title: 4.2.  LMP and G.8080 Terminology Mapping
  contents:
  - "4.2.  LMP and G.8080 Terminology Mapping\n   GMPLS is a set of IP-based protocols,\
    \ including LMP, providing a\n   control plane for multiple data plane technologies,\
    \ including\n   optical/transport networks and their resources (i.e., wavelengths,\n\
    \   timeslots, etc.) and without assuming any restriction on the control\n   plane\
    \ architecture (see [RFC3945]).  On the other hand, G.8080\n   defines a control\
    \ plane reference architecture for optical/transport\n   networks without any\
    \ restriction on the control plane implementation.\n   Being developed in separate\
    \ standards forums, and with different\n   scopes, they use different terms and\
    \ definitions.\n   Terminology mapping between LMP and ASON (G.805/G.8080) is\
    \ an\n   important step towards the understanding of the two architectures and\n\
    \   allows for potential cooperation in areas where cooperation is\n   possible.\
    \  To facilitate this mapping, we differentiate between the\n   two types of data\
    \ links in LMP.  According to LMP, a data link may be\n   considered by each node\
    \ that it terminates on as either a 'port' or a\n   'component link'.  The LMP\
    \ notions of port and component link are\n   supported by the G.805/G.8080 architecture.\
    \  G.8080's variable\n   adaptation function is broadly equivalent to LMP's component\
    \ link,\n   i.e., a single server-layer trail dynamically supporting different\n\
    \   multiplexing structures.  Note that when the data plane delivers its\n   own\
    \ addressing space, LMP Interface_IDs and Data Links IDs are used\n   as handles\
    \ by the control plane to the actual CP Name and CP-to-CP\n   Name, respectively.\n\
    \   The terminology mapping is summarized in the following table: Note\n   that\
    \ the table maps ASON terms to GMPLS terms that refer to\n   equivalent objects,\
    \ but in many cases there is not a one-to-one\n   mapping.  Additional information\
    \ beyond discovery terminology can be\n   found in [LEXICO].\n   +----------------+--------------------+-------------------+\n\
    \   | ASON Terms     | GMPLS/LMP Terms    | GMPLS/LMP Terms   |\n   |        \
    \        | Port               | Component Link    |\n   +----------------+--------------------+-------------------+\n\
    \   | CP             | TE Resource;       | TE Resource;      |\n   |        \
    \        | Interface (Port)   | Interface.        |\n   |                |   \
    \                 |(Comp. link)       |\n   +----------------+--------------------+-------------------+\n\
    \   | CP Name        | Interface ID       | Interface ID(s)   |\n   |        \
    \        | no further sub-    | resources (such as|\n   |                | division\
    \ for(label)| timeslots, etc.)  |\n   |                | resource allocation|\
    \ on this interface |\n   |                |                    | are identified\
    \ by |\n   |                |                    | set of labels     |\n   +----------------+--------------------+-------------------+\n\
    \   | CP-to-CP Link  | Data Link          | Data Link         |\n   +----------------+--------------------+-------------------+\n\
    \   | CP-to-CP Name  | Data Link ID       | Data Link ID      |\n   +----------------+--------------------+-------------------+\n\
    \   | SNP            | TE Resource        | TE Resource       |\n   +----------------+--------------------+-------------------+\n\
    \   | SNP Name       | Link ID            | Link ID           |\n   +----------------+--------------------+-------------------+\n\
    \   | SNP LC         | TE Link            | TE Link           |\n   +----------------+--------------------+-------------------+\n\
    \   | SNP LC Name    | TE Link ID         | TE Link ID        |\n   +----------------+--------------------+-------------------+\n\
    \   | SNPP           | TE Link End        | TE Link End       |\n   |        \
    \        | (Port)             | (Comp. Link)      |\n   +----------------+--------------------+-------------------+\n\
    \   | SNPP Name      | Link ID            | Link ID           |\n   +----------------+--------------------+-------------------+\n\
    \   | SNPP Link      | TE Link            | TE Link           |\n   +----------------+--------------------+-------------------+\n\
    \   | SNPP Link Name | TE Link ID         | TE Link ID        |\n   +----------------+--------------------+-------------------+\n\
    \   where composite identifiers are:\n   - Data Link ID: <Local Interface ID;\
    \ Remote Interface ID>\n   - TE Link ID:   <Local Link ID; Remote Link ID>\n \
    \  Composite Identifiers are defined in the RFC 4204 [LMP].  LMP\n   discovers\
    \ data links and identifies them by the pair of local and\n   remote interface\
    \ IDs.  TE links are composed of data links or\n   component TE links.  TE links\
    \ are similarly identified by pair of\n   local and remote link ID.\n"
- title: 4.2.1.  TE Link Definition and Scope
  contents:
  - "4.2.1.  TE Link Definition and Scope\n   In the table, TE link/resource is equated\
    \ with the concept of SNP,\n   SNP LC, SNPP, and SNPP link.  The definition of\
    \ the TE link is broad\n   in scope, and it is useful to repeat it here.  The\
    \ original\n   definition appears in [GMPLS-RTG]:\n   \"A TE link is a logical\
    \ construct that represents a way to group/map\n   the information about certain\
    \ physical resources (and their\n   properties) that interconnects LSRs into the\
    \ information that is used\n   by Constrained SPF for GMPLS path computation,\
    \ and GMPLS signaling\".\n   While this definition is concise, it is probably\
    \ worth pointing out\n   some of the implications of the definition.\n   A component\
    \ of the TE link may follow different paths between the\n   pair of LSRs.  For\
    \ example, a TE link comprising multiple STS-3cs,\n   the individual STS-3cs component\
    \ links may take identical or\n   different physical (OC-3 and/or OC-48) paths\
    \ between LSRs.\n   The TE link construct is a logical construction encompassing\
    \ many\n   layers in networks [RFC3471].  A TE link can represent either\n   unallocated\
    \ potential or allocated actual resources.  Further\n   allocation is represented\
    \ by bandwidth reservation, and the resources\n   may be real or, in the case\
    \ of packets, virtual to allow for\n   overbooking or other forms of statistical\
    \ multiplexing schemes.\n   Since TE links may represent large numbers of parallel\
    \ resources,\n   they can be bundled for efficient summarization of resource capacity.\n\
    \   Typically, bundling represents a logical TE link resource at a\n   particular\
    \ Interface Switching Capability.  Once TE link resources\n   are allocated, the\
    \ actual capacity may be represented as LSP\n   hierarchical (tunneled) TE link\
    \ capability in another logical TE link\n   [HIER].\n   TE links also incorporate\
    \ the notion of a Forwarding Adjacency (FA)\n   and Interface Switching Capability\
    \ [RFC3945].  The FA allows\n   transport resources to be represented as TE links.\
    \  The Interface\n   Switching Capability specifies the type of transport capability\
    \ such\n   as Packet Switch Capable (PSC), Layer-2 Switch Capable (L2SC), Time-\n\
    \   Division Multiplex (TDM), Lambda Switch Capable (LSC), and Fiber-\n   Switch\
    \ Capable (FSC).\n   A TE link between GMPLS-controlled optical nodes may consist\
    \ of a\n   bundled TE link, which itself consists of a mix of point-to-point\n\
    \   component links [BUNDLE].  A TE link is identified by the tuple (link\n  \
    \ Identifier (32-bit number), Component link Identifier (32-bit\n   number), and\
    \ generalized label (media specific)).\n"
- title: 4.3.  LMP and G.8080 Discovery Relationship
  contents:
  - "4.3.  LMP and G.8080 Discovery Relationship\n   LMP currently consists of four\
    \ primary procedures, of which the first\n   two are mandatory and the last two\
    \ are optional:\n         1.  Control channel management\n         2.  Link property\
    \ correlation\n         3.  Link verification\n         4.  Fault management\n\
    \   LMP procedures that are relevant to G.8080 control plane discovery\n   are\
    \ control channel management, link property correlation, and link\n   verification.\
    \  Key to understanding G.8080 discovery aspects in\n   relation to [LMP] is that\
    \ LMP procedures are specific for an IP-based\n   control plane abstraction of\
    \ the transport plane.\n   LMP control channel management is used to establish\
    \ and maintain\n   control channel connectivity between LMP adjacent nodes.  In\
    \ GMPLS,\n   the control channels between two adjacent nodes are not required\
    \ to\n   use the same physical medium as the TE links between those nodes.\n \
    \  The control channels that are used to exchange the GMPLS control\n   plane\
    \ information exist independently of the TE links they manage\n   (i.e., control\
    \ channels may be in-band or out-of-band, provided the\n   associated control\
    \ points terminate the LMP packets).  The Link\n   Management Protocol [LMP] was\
    \ designed to manage TE links,\n   independently of the physical medium capabilities\
    \ of the data links.\n   Link property correlation is used to aggregate multiple\
    \ data links\n   into a single TE link and to synchronize the link properties.\n\
    \   Link verification is used to verify the physical connectivity of the\n   data\
    \ links and verify the mapping of the Interface-ID to Link-ID (CP\n   to SNP).\
    \  The local-to-remote associations can be obtained using a\n   priori knowledge\
    \ or using the link verification procedure.\n   Fault management is primarily\
    \ used to suppress alarms and to localize\n   failures.  It is an optional LMP\
    \ procedure; its use will depend on\n   the specific technology's capabilities.\n\
    \   [LMP] supports distinct transport and control plane name spaces with\n   the\
    \ (out-of-band) TRACE object (see [LMP-TEST]).  The LMP TRACE\n   object allows\
    \ transport plane names to be associated with interface\n   identifiers [LMP-TEST].\n\
    \   Aspects of LMP link verification appear similar to G.7714.1\n   discovery;\
    \ however, the two procedures are different.  G.7714.1\n   provides discovery\
    \ of the transport plane layer adjacencies.  It\n   provides a generic procedure\
    \ to discover the connectivity of two\n   endpoints in the transport plane.  On\
    \ the other hand, the LMP link\n   verification procedure is a control-plane-driven\
    \ procedure and\n   assumes either (1) a priori knowledge of the associated data\
    \ plane's\n   local and remote endpoint connectivity and Interface_IDs (e.g.,\
    \ via\n   management plane or use of G.7714.1), or (2) support of the remote\n\
    \   node for associating the data interface being verified with the\n   content\
    \ of the TRACE object (inferred mapping).  For SONET/SDH\n   transport networks,\
    \ LMP verification uses the SONET/SDH Trail Trace\n   identifier (see [G.783]).\n\
    \   G.7714.1 supports the use of transport plane discovery independent of\n  \
    \ the platform using the capability.  Furthermore, G.7714.1 specifies\n   the\
    \ use of a Discovery Agent that could be located in an external\n   system and\
    \ the need to support the use of text-oriented man-machine\n   language to provide\
    \ the interface.  Therefore, G.7714.1 limits the\n   discovery messages to printable\
    \ characters defined by [T.50] and\n   requires Base64 encoding for the TCP-ID\
    \ and DA ID.  External name-\n   servers may be used to resolve the G.7714.1 TCP\
    \ name, allowing the\n   TCP to have an IP, Network Service Access Protocol (NSAP),\
    \ or any\n   other address format.  On the other hand, LMP is based on the use\
    \ of\n   an IP-based control plane, and the LMP interface ID uses IPv4, IPv6,\n\
    \   or unnumbered interface IDs.\n"
- title: 4.4.  Comparing LMP and G.8080
  contents:
  - "4.4.  Comparing LMP and G.8080\n   LMP exists to support GMPLS TE resource and\
    \ TE link discovery.  In\n   section 4.2.1, we elaborated on the definition of\
    \ the TE link.  LMP\n   enables the aspects of TE links to be discovered and reported\
    \ to the\n   control plane, more specifically, the routing plane.  G.8080 and\n\
    \   G.7714 are agnostic to the type of control plane and discovery\n   protocol\
    \ used.  LMP is a valid realization of a control plane\n   discovery process under\
    \ a G.8080 model.\n   G.7714 specifies transport plane discovery with respect\
    \ to the\n   transport layer CTPs or TCPs using ASON conventions and naming for\n\
    \   the elements of the ASON control plane and the ASON management plane.\n  \
    \ This discovery supports a centralized management model of\n   configuration\
    \ as well as a distributed control plane model; in other\n   words, discovered\
    \ items can be reported to the management plane or\n   the control plane.  G.7714.1\
    \ provides one realization of a transport\n   plane discovery process.\n   Today,\
    \ LMP and G.7714, G7714.1 are defined in different standards\n   organizations.\
    \  They have evolved out of different naming schemes and\n   architectural concepts.\
    \  Whereas G.7714.1 supports a transport plane\n   layer adjacency connectivity\
    \ verification that can be used by a\n   control plane or a management plane,\
    \ LMP is a control plane procedure\n   for managing GMPLS TE links (GMPLS's control\
    \ plane representation of\n   the transport plane connections).\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Since this document is purely descriptive in\
    \ nature, it does not\n   introduce any security issues.\n   G.8080 and G.7714/G.7714.1\
    \ provide security as associated with the\n   Data Communications Network on which\
    \ they are implemented.\n   LMP is specified using IP, which provides security\
    \ mechanisms\n   associated with the IP network on which it is implemented.\n"
