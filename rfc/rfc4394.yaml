- title: 3.  Transport Network Architecture
  contents:
  - "3.  Transport Network Architecture\n   A generic functional architecture for\
    \ transport networks is defined\n   in International Telecommunication Union (ITU-T)\
    \ Recommendation\n   [G.805].  This recommendation describes the functional architecture\n\
    \   of transport networks in a technology-independent way.  This\n   architecture\
    \ forms the basis for a set of technology-specific\n   architectural recommendations\
    \ for transport networks (e.g., SDH, PDH,\n   OTN, etc.).\n   The architecture\
    \ defined in G.805 is designed using a layered model\n   with a client-server\
    \ relationship between layers.  The architecture\n   is recursive in nature; a\
    \ network layer is both a server to the\n   client layer above it and a client\
    \ to the server layer below it.\n   There are two basic building blocks defined\
    \ in G.805: \"subnetworks\"\n   and \"links\".  A subnetwork is defined as a set\
    \ of ports that are\n   available for the purpose of routing \"characteristic\
    \ information\".  A\n   link consists of a subset of ports at the edge of one\
    \ subnetwork (or\n   \"access group\") and is associated with a corresponding\
    \ subset of\n   ports at the edge of another subnetwork or access group.\n   Two\
    \ types of connections are defined in G.805: link connection (LC)\n   and subnetwork\
    \ connection (SNC).  A link connection is a fixed and\n   inflexible connection,\
    \ while a subnetwork connection is flexible and\n   is set up and released using\
    \ management or control plane procedures.\n   A network connection is defined\
    \ as a concatenation of subnetwork and\n   link connections.  Figure 1 illustrates\
    \ link and subnetwork\n   connections.\n                  (++++++++)         \
    \     (++++++++)\n                 (   SNC    )   LC       (   SNC    )\n    \
    \            (o)--------(o)----------(o)--------(o)\n                 (      \
    \    ) CP      CP (          )\n                  (++++++++)              (++++++++)\n\
    \                  subnetwork              subnetwork\n                Figure\
    \ 1: Subnetwork and Link Connections\n   G.805 defines a set of reference points\
    \ for the purpose of\n   identification in both the management and the control\
    \ planes.  These\n   identifiers are NOT required to be the same.  A link connection\
    \ or a\n   subnetwork connection is delimited by connection points (CPs).  A\n\
    \   network connection is delimited by a termination connection point\n   (TCP).\
    \  A link connection in the client layer is represented by a\n   pair of adaptation\
    \ functions and a trail in the server layer network.\n   A trail represents the\
    \ transfer of monitored adapted characteristics\n   information of the client\
    \ layer network between access points (APs).\n   A trail is delimited by two access\
    \ points, one at each end of the\n   trail.  Figure 2 shows a network connection\
    \ and its relationship with\n   link and subnetwork connections.  Figure 2 also\
    \ shows the CP and TCP\n   reference points.\n                |<-------Network\
    \ Connection---------->|\n                |                                  \
    \   |\n                | (++++++++)              (++++++++)  |\n             \
    \   |(   SNC    )   LC       (   SNC    ) |\n                (o)--------(o)----------(o)--------(o)|\n\
    \              TCP(          )| CP    CP |(          )TCP\n                  (++++++++)\
    \ |          | (++++++++)\n                             |          |\n       \
    \                      |  Trail   |\n                             |<-------->|\n\
    \                             |          |\n                            ---  \
    \      ---\n                            \\ /        \\ /\n                   \
    \          -          -\n                          AP 0          0 AP\n      \
    \                       |          |\n                            (oo)------(oo)\n\
    \     Figure 2: Network Connection with Link and Subnetwork Connections\n   For\
    \ management plane purposes, the G.805 reference points are\n   represented by\
    \ a set of management objects described in ITU-T\n   Recommendation M.3100 [M.3100].\
    \  Connection termination points (CTPs)\n   and trail termination points (TTPs)\
    \ are the management plane objects\n   for CP and TCP, respectively.\n   In the\
    \ same way as in M.3100, the transport resources in G.805 are\n   identified for\
    \ the purposes of the control plane by entities suitable\n   for connection control.\
    \  G.8080 introduces the reference architecture\n   for the control plane of the\
    \ Automatically Switched Optical Networks\n   (ASONs).  G.8080 introduces a set\
    \ of reference points relevant to the\n   ASON control plane and their relationship\
    \ to the corresponding points\n   in the transport plane.  A subnetwork point\
    \ (SNP) is an abstraction\n   that represents an actual or potential underlying\
    \ CP or an actual or\n   potential TCP.  A set of SNPs that are grouped together\
    \ for the\n   purpose of routing is called SNP pool (SNPP).  Similar to LC and\
    \ SNC,\n   the SNP-SNP relationship may be static and inflexible (this is\n  \
    \ referred to as an SNP link connection), or it can be dynamic and\n   flexible\
    \ (this is referred to as an SNP subnetwork connection).\n"
- title: 3.1.  G.8080 Discovery Framework
  contents:
  - "3.1.  G.8080 Discovery Framework\n   G.8080 provides a reference control plane\
    \ architecture based on the\n   descriptive use of functional components representing\
    \ abstract\n   entities and abstract component interfaces.  The description is\n\
    \   generic, and no particular physical partitioning of functions is\n   implied.\
    \  The input/output information flows associated with the\n   functional components\
    \ serve for defining the functions of the\n   components and are considered to\
    \ be conceptual, not physical.\n   Components can be combined in different ways,\
    \ and the description is\n   not intended to limit implementations.  Control plane\
    \ discovery is\n   described in G.8080 by using three components: Discovery Agent\
    \ (DA),\n   Termination and Adaptation Performer (TAP), and Link Resource Manager\n\
    \   (LRM).\n   The objective of the discovery framework in G.8080 is to establish\n\
    \   the relationship between CP-CP link connections (transport plane) and\n  \
    \ SNP-SNP link connections (control plane).  The fundamental\n   characteristics\
    \ of G.8080 discovery framework is the functional\n   separation between the control\
    \ and the transport plane discovery\n   processes and name spaces.  From G.8080:\
    \ \"This separation allows\n   control plane names to be completely separate from\
    \ transport plane\n   names, and completely independent of the method used to\
    \ populate the\n   DAs with those transport names.  In order to assign an SNP-SNP\
    \ link\n   connection to an SNPP link, it is only necessary for the transport\n\
    \   name for the link connection to exist\".  Thus, it is possible to\n   assign\
    \ link connections to the control plane without the link\n   connection being\
    \ physically connected.\n   Discovery encompasses two separate processes: (1)\
    \ transport plane\n   discovery, i.e., CP-to-CP and TCP-to-TCP connectivity; and\
    \ (2)\n   control plane discovery, i.e., SNP-to-SNP and SNPP links.\n   G.8080\
    \ Amendment 1 defines the Discovery Agent (DA) as the entity\n   responsible for\
    \ discovery in the transport plane.  The DA operates in\n   the transport name\
    \ space only and in cooperation with the Termination\n   and Adaptation Performer\
    \ (TAP), provides the separation between that\n   space and the control plane\
    \ names.  A local DA is only aware of the\n   CPs and TCPs that are assigned to\
    \ it.  The DA holds the CP-CP link\n   connection in the transport plane to enable\
    \ SNP-SNP link connections\n   to be bound to them at a later time by the TAP.\
    \  The CP-CP\n   relationship may be discovered (e.g., per G.7714.1) or provided\
    \ by a\n   management system.\n   Control plane discovery takes place entirely\
    \ within the control plane\n   name space (SNPs).  The Link Resource Manager (LRM)\
    \ holds the SNP-SNP\n   binding information necessary for the control plane name\
    \ of the link\n   connection, while the termination adaptation performer (TAP)\
    \ holds\n   the relation between the control plane name (SNP) and the transport\n\
    \   plane name (CP) of the resource.  Figure 3 shows the relationship and\n  \
    \ the different entities for transport and control discoveries.\n          LRM\
    \                             LRM\n        +-----+ holds SNP-SNP Relation  +-----+\n\
    \        |     |-------------------------|     |\n        +-----+            \
    \             +-----+\n           |                               |\n        \
    \   v                               v\n        +-----+                       \
    \  +-----+\n        |  o  | SNPs in SNPP            |  o  |\n        |     | \
    \                        |     |\n        |  o  |                         |  o\
    \  |\n        |     |                         |     |\n        |  o  |       \
    \                  |  o  |\n        +-----+                         +-----+\n\
    \           |                               |\n           v                  \
    \             v        Control Plane\n        +-----+                        \
    \ +-----+        Discovery\n        |     | Termination and         |     |\n\
    \     ---|-----|-------------------------|-----|---------\n        |     | Adaptation\
    \ Performer    |     |\n        +-----+       (TAP)             +-----+     Transport\
    \ Plane\n          |   \\                           /  |          Discovery\n\
    \          |    \\                         /   |\n          |  +-----+       \
    \         +-----+  |\n          |  | DA  |                |  DA |  |\n       \
    \   |  |     |                |     |  |\n          |  +-----+               \
    \ +-----+  |\n          | /                              \\ |\n          V/  \
    \                              \\V\n          O  CP (Transport Name)         \
    \    O   CP (Transport Name)\n      Figure 3: Discovery in the Control and the\
    \ Transport Planes\n"
- title: 4.  Discovery Technologies
  contents:
  - '4.  Discovery Technologies

