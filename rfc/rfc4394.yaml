- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The GMPLS control plane consists of several building blocks\
    \ as\n   described in [RFC3945].  The building blocks include signaling,\n   routing,\
    \ and link management for establishing LSPs.  For scalability\n   purposes, multiple\
    \ physical resources can be combined to form a\n   single TE link for the purposes\
    \ of path computation and GMPLS control\n   plane signaling.\n   As manual provisioning\
    \ and management of these links are impractical\n   in large networks, LMP was\
    \ specified to manage TE links.  Two\n   mandatory management capabilities of\
    \ LMP are control channel\n   management and TE link property correlation.  Additional\
    \ optional\n   capabilities include verifying physical connectivity and fault\n\
    \   management.  [LMP] defines the messages and procedures for GMPLS TE\n   link\
    \ management.  [LMP-TEST] defines SONET/SDH-specific messages and\n   procedures\
    \ for link verification.\n   ITU-T Recommendation G.8080 Amendment 1 [G.8080]\
    \ defines control\n   plane discovery as two separate processes; one process occurs\
    \ within\n   the transport plane space and the other process occurs within the\n\
    \   control plane space.\n   The ITU-T has developed Recommendation G.7714, \"\
    Generalized automatic\n   discovery techniques\" [G.7714], defining the functional\
    \ processes and\n   information exchange related to transport plane discovery\
    \ aspects,\n   i.e., layer adjacency discovery and physical media adjacency\n\
    \   discovery.  Specific methods and protocols are not defined in\n   Recommendation\
    \ G.7714.  ITU-T Recommendation G.7714.1, \"Protocol for\n   automatic discovery\
    \ in SDH and OTN networks\" [G.7714.1], defines a\n   protocol and procedure for\
    \ transport plane layer adjacency discovery\n   (e.g., discovering the transport\
    \ plane layer endpoint relationships\n   and verifying their connectivity).  The\
    \ ITU-T is currently working to\n   extend discovery to control plane aspects\
    \ providing detail on a\n   discovery framework architecture in G.8080 and a new\
    \ Recommendation\n   on \"Control plane initial establishment, reconfiguration\"\
    .\n"
- title: 2.  ASON Terminology and Abbreviations Related to Discovery
  contents:
  - "2.  ASON Terminology and Abbreviations Related to Discovery\n   ITU-T Recommendation\
    \ G.8080 Amendment 1 [G.8080] and ITU-T\n   Recommendation G.7714 [G.7714] provide\
    \ definitions and mechanisms\n   related to transport plane discovery.\n   Note\
    \ that in the context of this work, \"Transport\" relates to the\n   data plane\
    \ (sometimes called the transport plane or the user plane)\n   and does not refer\
    \ to the transport layer (layer 4) of the OSI seven\n   layer model, nor to the\
    \ concept of transport intended by protocols\n   such as the Transmission Control\
    \ Protocol (TCP).\n   Special care must be taken with the acronym \"TCP\", which\
    \ within the\n   context of the rest of this document means \"Termination Connection\n\
    \   Point\" and does not indicate the Transmission Control Protocol.\n"
- title: 2.1.  Terminology
  contents:
  - "2.1.  Terminology\n   The reader is assumed to be familiar with the terminology\
    \ in [LMP]\n   and [LMP-TEST].  The following ITU-T terminology/abbreviations\
    \ are\n   used in this document:\n   Connection Point (CP): A \"reference point\"\
    \ that consists of a pair of\n   co-located \"unidirectional connection points\"\
    \ and therefore\n   represents the binding of two paired bidirectional \"connections\"\
    .\n   Connection Termination Point (CTP): A connection termination point\n   represents\
    \ the state of a CP [M.3100].\n   Characteristic Information:  Signal with a specific\
    \ format, which is\n   transferred on \"network connections\".  The specific formats\
    \ will be\n   defined in the technology-specific recommendations.  For trails,\
    \ the\n   Characteristic Information is the payload plus the overhead.  The\n\
    \   information transferred is characteristic of the layer network.\n   Link:\
    \ A subset of ports at the edge of a subnetwork or access group\n   that are associated\
    \ with a corresponding subset of ports at the edge\n   of another subnetwork or\
    \ access group.\n   Link Connection (LC): A transport entity that transfers information\n\
    \   between ports across a link.\n   Network Connection (NC): A concatenation\
    \ of link and subnetwork\n   connections.\n   Subnetwork: A set of ports that\
    \ are available for the purpose of\n   routing 'characteristic information'.\n\
    \   Subnetwork Connection (SNC): A flexible connection that is set up and\n  \
    \ released using management or control plane procedures.\n   Subnetwork Point\
    \ (SNP): SNP is an abstraction that represents an\n   actual or potential underlying\
    \ connection point (CP) or termination\n   connection point (TCP) for the purpose\
    \ of control plane\n   representation.\n   Subnetwork Point Pool (SNPP): A set\
    \ of SNPs that are grouped together\n   for the purpose of routing.\n   Termination\
    \ Connection Point (TCP): A reference point that represents\n   the output of\
    \ a Trail Termination source function or the input to a\n   Trail Termination\
    \ sink function.  A network connection represents a\n   transport entity between\
    \ TCPs.\n   Trail Termination source/sink function: A \"transport processing\n\
    \   function\" that accepts the characteristic information of the layer\n   network\
    \ at its input, removes the information related to \"trail\"\n   monitoring, and\
    \ presents the remaining information at its output.\n   Unidirectional Connection:\
    \ A \"transport entity\" that transfers\n   information transparently from input\
    \ to output.\n   Unidirectional Connection Point: A \"reference point\" that represents\n\
    \   the binding of the output of a \"unidirectional connection\" to the\n   input\
    \ of another \"unidirectional connection\".\n"
