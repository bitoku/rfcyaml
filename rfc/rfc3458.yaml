- title: Abstract
  contents:
  - "Abstract\n   This memo describes a new RFC 2822 message header, \"Message-Context\"\
    .\n   This header provides information about the context and presentation\n  \
    \ characteristics of a message.\n   A receiving user agent (UA) may use this information\
    \ as a hint to\n   optimally present the message.\n"
