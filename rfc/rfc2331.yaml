- contents:
  - "+--------------------------------------------------------------------+\n        ab,
    abs = absent.\n        Y/N = either \"Yes\" or \"No\" is allowed.\n        O =
    Optional. May be specified using:\n               - an additional QoS parameter
    encoded i the Extended QoS\n               parameters information element or the
    end-to-end transit\n               information element; or,\n               -
    objectives implied from the QoS class If an Extended\n               QoS Parameters
    IE is not present in the message, then any\n               value of this parameter
    is acceptable. If neither the\n               parameter nor the Extended QoS Parameters
    IE is present,\n               then the objective for this parameter is determined
    from\n               the QoS class in the QoS Parameter IE.\n        S = Specified.\n
    \       (blank) = Unspecified.\n        * = allowed QoS class values are a network
    option. Class 0 is\n            always for alignment with ITU-T.\n        ^ =
    (note 5).\n        ~ = (note 11).\n        Note 1  - Values 0,1,2,4,6, and 8 are
    not used on transmission\n                  but shall be understood on reception.\n
    \       Note 2  - Maximum end-2-end transit delay objectives may only be\n                  specified
    for the forward direction.\n        Note 3  - Maximum end-2-end transit delay
    objectives may be\n                  specified for the ATM Service Category of
    Non-real\n                  Time VBR for reasons of backward compatibility with\n
    \                 ITU-T Recommendations.\n        Note 4  - Included for reasons
    of backward compatibility with\n                  UNI 3.1and ITU-T Recommendations.
    With these\n                  conformance definitions, the CLR commitment is only\n
    \                 for the CLP=0 traffic stream.\n        Note 5  - Included to
    allow switched virtual paths to use the\n                  UNI 3.1 conformance
    definitions.\n        Note 6  - Optional in the user-to-network direction. Specified\n
    \                 in the network-to-user direction.\n        Note 7  - This combination
    should be treated as if the received\n                  PCR (CLP=0) parameter
    were a SCR (CLP=0) parameter and\n                  a MBS (CLP=0) parameter with
    a value of 1.\n        Note 8  - This combination should be treated as if an additional\n
    \                 SCR (CLP=0) parameter were received with the same\n                  value
    as a PCR (CLP=0+1) parameter and a MBS (CLP=0)\n                  parameter with
    a value of 1.\n        Note 9  - The best effort parameter applies to both the
    forward\n                  and backward directions.\n        Note 10 - This combination
    should only be used when the CLR\n                  commitment on CLP=0+1 is required
    versus  CLR\n                  commitment on CLP=0 traffic, since these combinations\n
    \                 are not supported by UNI 3.0/3.1 nor ITU-T Q.2931.\n        Note
    11 - In this table the CLR commitment is shown as two\n                  entries
    to indicated explicitly whether the CLR\n                  commitment is for the
    CLP=0 or the CLP=0+1 cells.\n"
