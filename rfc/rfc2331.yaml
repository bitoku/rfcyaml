- contents:
  - '   ATM Signalling Support for IP over ATM - UNI Signalling 4.0 Update

    '
  title: __initial_text__
- contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of this Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1998).  All Rights Reserved.\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This memo describes how to efficiently use the ATM call control\n
    \  signalling procedures defined in UNI Signalling 4.0 [SIG40] to\n   support
    IP over ATM environments as described in RFC 2225 [LAUB98]\n   and in RFC 2332
    [LUC98].  Among the new features found in UNI\n   Signalling 4.0 are Available
    Bit Rate signalling and traffic\n   parameter negotiation.  This memo highlights
    the features of UNI\n   Signalling 4.0 that provide IP entities capabilities for
    requesting\n   ATM service in sites with SVC support, whether it is private ATM
    or\n   publicly provisioned ATM, in which case the SVC support is probably\n   configured
    inside PVPs.\n   This document is only relevant to IP when used as the well known\n
    \  \"best effort\" connectionless service. In particular, this means that\n   this
    document does not pertain to IP in the presence of implemented\n   IP Integrated
    Services.  The topic of IP with Integrated Services\n   over ATM will be handled
    by a different specification or set of\n   specifications being worked on in the
    ISSLL WG.\n   This specification is a follow-on to RFC 1755, \"ATM Signaling Support\n
    \  for IP over ATM\", which is based on UNI 3.1 signalling [UNI95].\n   Readers
    are assumed to be familiar with RFC 1755.\n"
