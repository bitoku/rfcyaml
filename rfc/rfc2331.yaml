  title: Table of Contents
- contents:
  - "1.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [BRA97].\n"
  title: 1.  Conventions
- contents:
  - "2.  Overview\n   UNI Signalling version 4.0 (SIG 4.0) is the ATM Forum follow-on\n
    \  specification to UNI 3.1 signalling (UNI 3.1). Among the new features\n   in
    SIG 4.0, those of particular interest to IP over ATM environments\n   are:\n        o
    Available Bit Rate (ABR) Signalling for Point-to-Point Calls\n        o Traffic
    Parameter Negotiation\n        o Frame Discard Support\n        o Leaf Initiated
    Join (LIJ) Capability\n        o ATM Anycast Capability\n        o Switched Virtual
    Path (VP) Service\n   This memo highlights the first three capabilities listed
    above. The\n   last three capabilities are not discussed because models for their\n
    \  use in IP over ATM environments have not yet been defined.  The ION\n   WG
    is considering the applicability of LIJ and Group Addressing to\n   the RFC2022
    problem space.  Furthermore, Anycast addressing is being\n   explored as a technique
    for supporting server discovery in ATM\n   networks.\n"
  title: 2.  Overview
- contents:
  - "3.  Use of Protocol Procedures\n   Section 3 in RFC 1755 introduces requirements
    of virtual circuit (VC)\n   management intended to prevent VC thrashing, excessive
    VC\n   consumption, and other related problems. This section updates RFC\n   1755's
    requirements related to VC teardown.\n"
  title: 3.  Use of Protocol Procedures
- contents:
  - "3.1.  VC Teardown\n   In environments running layer 3 (L3) signalling protocols,
    such as\n   RSVP [RSVP], over ATM, data VCs might correspond to L3 reserved flows\n
    \  (even if the VC is a 'best effort' VC). In such environments it is\n   beneficial
    for VCs to be torn down only when the L3 reservation has\n   expired. In other
    words, it is more efficient for the sender of a L3\n   reserved flow to initiate
    VC tear-down when the receiver(s) has\n   ceased refreshing the reservation.  To
    support such L3 behavior,\n   systems implementing a Public ATM UNI interface
    and serving as the\n   _called_ party of a VCC MUST NOT use an inactivity timer
    on such a\n   VCC by default.  A system MAY use an inactivity timer on such a
    VCC\n   if configured to do so.\n"
  title: 3.1.  VC Teardown
- contents:
  - "4.  Overview of Call Establishment Message Content\n   Signalling messages are
    structured to contain mandatory and optional\n   variable length information elements
    (IEs).  A SETUP message which\n   establishes an ATM connection to be used for
    IP and multiprotocol\n   interconnection calls MUST contain the following IEs:\n
    \       AAL Parameters\n        ATM Traffic Descriptor\n        Broadband Bearer
    Capability\n        Broadband Low Layer Information\n        QoS Parameter\n        Called
    Party Number\n        Calling Party Number\n   and MAY, under certain circumstance
    contain the following IEs:\n        Calling Party Subaddress\n        Called Party
    Subaddress\n        Transit Network Selection\n        (New in SIG 4.0:)\n        Minimum
    Acceptable ATM Traffic Descriptor\n        Alternative ATM Traffic Descriptor\n
    \       ABR Setup Parameters\n        ABR Additional Parameters\n        Connection
    Scope Selection\n        Extended QoS Parameters\n        End-to-End Transit Delay\n
    \  In SIG 4.0, like UNI 3.1, the AAL Parameters and the Broadband Low\n   Layer
    Information IEs are optional in a SETUP message.  However, in\n   support of IP
    over ATM these two IEs MUST be included. Appendix A\n   shows a sample setup message.\n"
  title: 4.  Overview of Call Establishment Message Content
- contents:
  - "5.  Description of Information Elements\n   This section describes the coding
    of, and procedures surrounding,\n   information elements in SETUP and CONNECT
    messages. The first two IEs\n   described, ATM Adaptation Layer Parameters and
    Broadband Low Layer\n   Information, are categorized as having significance only
    to the end-\n   points of an ATM call supporting IP. That is, the network does
    not\n   process these IEs.\n"
  title: 5.  Description of Information Elements
- contents:
  - "5.1.  ATM Adaptation Layer (AAL) Parameters\n   The AAL Parameters IE carries
    information about the ATM adaptation\n   layer to be used on the connection. The
    parameters specified in this\n   IE are the same as specified in [PER95].\n       Format
    and field values of AAL Parameters IE\n       ----------------------------------------------------------\n
    \      | aal_parameters                                         |\n       ----------------------------------------------------------\n
    \      |  aal_type                    5        (AAL 5)          |\n       |  fwd_max_sdu_size_identifier
    140                       |\n       |  fwd_max_sdu_size            65,535   (desired
    IP MTU) |\n       |  bkw_max_sdu_size_identifier 129                       |\n
    \      |  bkw_max_sdu_size            65,535   (desired IP MTU) |\n       |  sscs_type
    identifier        132                       |\n       |  sscs_type                   0
    \       (null SSCS)      |\n       ----------------------------------------------------------\n
    \  This shows maximum size MTUs.  In practice, most sites have used 9180\n   IP
    MTUs for ATM [RFC1626].\n"
  title: 5.1.  ATM Adaptation Layer (AAL) Parameters
- contents:
  - "5.2.  Broadband Low Layer Information\n   Selection of an encapsulation to support
    IP over an ATM VCC is done\n   using the Broadband Low Layer Information (B-LLI)
    IE, along with the\n   AAL Parameters IE, and the B-LLI negotiation procedure.
    \ B-LLI\n   negotiation is described in [PER95] in Appendix D. The procedures\n
    \  remain the same for this SIG 4.0 based specification.\n       Format of B-LLI
    IE indicating LLC/SNAP encapsulation\n       ----------------------------------------------------------\n
    \      | bb_low_layer_information                               |\n       ----------------------------------------------------------\n
    \      |  layer_2_id                 2                          |\n       |  user_information_layer
    \    12  (lan_llc - ISO 8802/2) |\n       ----------------------------------------------------------\n"
  title: 5.2.  Broadband Low Layer Information
- contents:
  - "5.3.  Traffic Management Issues and Related IEs\n   The ATM Forum Traffic Management
    Sub-working group has completed\n   version 4.0 of their specification [TMGT40].
    This latest version\n   focuses primarily on the definition of the ABR service
    category. As\n   opposed to the Unspecified Bit Rate (UBR) traffic class, ABR
    uses a\n   rate-based flow control mechanism to assure certain traffic\n   guarantees
    (bandwidth and delay).  There has been much debate on\n   whether IP benefits
    from ABR, and if so, how IP should use ABR. The\n   IP Integrated Services (IIS)
    and RSVP models in IP add complexity to\n   this issue because mapping IIS traffic
    classes to ATM traffic classes\n   is not straightforward.\n   This document attempts
    only to present the required IP to ATM\n   signaling interface for IP over ATM
    systems that do not support IIS\n   as yet.  It is an attempt to cause IP over
    ATM vendors to support\n   enough options for signalling the traffic characteristics
    of VCs\n   serving non-IIS IP datagrams. This specification also aims to give\n
    \  guidance to ATM system administrators so that they can configure\n   their
    IP over ATM entities to conform to the varied services that\n   their ATM provider
    may have sold to them.  By definition, IP without\n   IIS cannot be expected to
    provide a signalling interface that is\n   flexible and allows application specific
    traffic descriptors. The\n   topic of IP over ATM signalling for IP _with_ IIS
    is to be presented\n   in other specifications being produced by the ISSLL WG
    of the IETF.\n   An IP over ATM interface may be configured to support all the
    defined\n   ATM Service Categories (ASC). They are:\n    - CBR\n    - CBR with
    CLR specified (loss-permitting CBR)\n    - ABR\n    - UBR\n    - real time VBR\n
    \   - non-real time VBR\n   The ATM Traffic Descriptor IE, Broadband Bearer Capability
    IE, and\n   the QoS Parameter IE together define the signalling view of ATM\n
    \  traffic management. Additionally, the Extended QoS parameters IE and\n   the
    End-to-end Transit Delay IE may be used to provide more specifics\n   about traffic
    requirements, however this note does not provide\n   explicit recommendations
    on their use.  Annex 9 of [SIG40] describes\n   a set of allowable combinations
    of traffic and QoS related\n   paramenters defined for SIG 4.0.  This set includes
    all forms of\n   non-IIS IP signaling configurations that MUST be implemented
    in ATM\n   endsystems to accommodate varied sites' needs. The principle is that\n
    \  IP over ATM service may be available in different sites by different\n   types
    of procured ATM service; for one site, a CBR PVP might be\n   cost-effective and
    then the SVCs that IP over ATM without IIS must\n   establish must be CBR.  Similarly,
    VBR or ABR PVPs could be\n   provisioned.  The intent of this document is to specify
    the use of\n   the most sensible parameters within this non-IIS configuration.
    \ For\n   instance, for non-IIS VBR, the SCR value may need to be hand-\n   configured
    for IP users, or for ABR, the PCR value may be link-rate\n   with a 0 MCR.\n   For
    the reader's convenience, we have replicated the tables found in\n   Annex 9 of
    [SIG40] in Appendix C of this document. Ideally this\n   document could recommend
    specific values for the various table\n   parameters that would offer the most
    sensible IP over ATM service.\n   Nevertheless, it is not possible to mandate
    specific values given the\n   varied scenarios of procured ATM service.\n"
  title: 5.3.  Traffic Management Issues and Related IEs
- contents:
  - "5.3.1.  ATM Traffic Descriptor\n   Even with the newly defined ABR ASC, the most
    convenient model for\n   supporting IP still corresponds to the best effort capability,
    the\n   UBR ASC. The rationale for this assertion stems from the fact that a\n
    \  non-IIS IP service has no notion of the performance requirements of\n   the
    higher layers it supports. Therefore, if a site's configuration\n   allows use
    of UBR, users SHOULD signal for it using the IE's and\n   parameters pertaining
    to the UBR ATC.  See Appendix C for the list of\n   those IE's and parameters.\n
    \  Although we consider the UBR ASC the most natural ASC for best-effort\n   IP,
    ATM vendors that implement VBR and ABR services could possibly\n   create hooks
    for convenient use of these services. If this is the\n   case, IP routers may
    perhaps have the most to gain from use of VBR or\n   ABR services because of the
    large aggregated traffic volume they are\n   required to forward. See Appendix
    B for detailed suggestions on VBR\n   and ABR signalling for IP routers.  We simply
    note here that, in\n   support of ABR service, two new subfields have been added
    in SIG 4.0\n   to the Traffic Descriptor IE. These fields are the forward and\n
    \  backward 'Minimum Cell Rate' fields.\n"
  title: 5.3.1.  ATM Traffic Descriptor
- contents:
  - "5.3.1.1.  Tagging vs. Dropping\n   The Traffic Descriptor IE contains a 'tagging'
    subfield used for\n   indicating whether the network is allowed to tag the source's
    data\n   cells. Tagging in the network may occur during periods of congestion\n
    \  or when the source's traffic has violated the traffic contract for\n   the
    connection. See Section 4 of [TMGT40] for an explanation of ATM\n   connection
    conformance and the Usage Parameter Control (UPC)\n   function.\n   SIG 4.0 and
    TMGT 4.0 define two modes of UBR, UBR.1 which disables\n   tagging and UBR.2 which
    enables tagging (see Appendix C).  In some\n   network environments there is no
    potential for UBR traffic sources to\n   violate the connection traffic contract
    because, either the user's\n   terminal equipment supports traffic shaping, or
    the network does not\n   enforce PCR.  In such environments, the user SHOULD specify
    'no\n   tagging' in the SETUP message (UBR.1).  Specifying 'no tagging'\n   indicates
    to the network that cells should be dropped during periods\n   of congestion instead
    of being randomly marked/tagged as low\n   priority.  Cells of packets that the
    source itself has marked as low\n   priority are dropped first, thereby preserving
    the source's\n   characterization of the traffic.\n   On the other hand, when
    the network applies PCR to the UPC function,\n   meaning it enforces PCR, and
    traffic shaping is not enabled at the\n   source, the source has the potential
    to violate the traffic contract\n   and SHOULD therefore signal for tagging (UBR.2).
    Tagging allows the\n   source's non-conforming cells to be tagged and forwarded
    instead of\n   dropped.\n"
  title: 5.3.1.1.  Tagging vs. Dropping
- contents:
  - "5.3.2.  Traffic Parameter Negotiation\n   SIG 4.0 allows certain traffic parameters
    to be negotiated during the\n   call establishment phase Traffic parameters cannot
    be 'renegotiated'\n   after the call is active. Two new IEs make negotiation possible:\n
    \    - the Minimum Acceptable ATM Traffic Descriptor IE allows\n       negotiation
    of PCR parameters\n     - the Alternative ATM Traffic Descriptor IE allows negotiation
    of\n       other traffic parameters\n   A SETUP or CONNECT message may include
    ONLY one of the above IEs.\n   That is, the calling party may only offer an 'alternative'
    or\n   'minimum' to the requested traffic parameters. (See Section 8 of\n   [SIG40].)
    IP over ATM entities SHOULD take advantage of this\n   capability whenever possible.
    In order to do so, IP over ATM entities\n   SHOULD specify PCR _equal_ to the
    link rate in the ATM Traffic\n   Descriptor IE of the SETUP message and a minimum
    of zero PCR in the\n   Minimum Acceptable ATM Traffic Descriptor IE.\n"
  title: 5.3.2.  Traffic Parameter Negotiation
- contents:
  - "5.3.3.  Broadband Bearer Capability\n   A new field in UNI signalling 4.0 called,
    'ATM Transfer Capability'\n   (ATC), has been defined in the Broadband Bearer
    Capability IE for the\n   purpose of explicitly specifying the desired ATM traffic
    category.\n   The figure below shows the allowable ATC values.\n       Format
    and field values of Broadband Bearer Capability IE\n       -------------------------------------------------------------\n
    \      | bb_bearer_capability                                      |\n       ------------------------------------------------------------|\n
    \      |  spare                       0                            |\n       |
    \ bearer_class                bcob-x,c,a or VP             |\n       |  transfer_capability
    \        cbr, rt-vbr, nrt-vbr, abr    |\n       |  susceptibility_to_clipping
    \ 0     (not suscept)          |\n       |  spare                       0                            |\n
    \      |  user_plane_configuration    pt-to-pt, pt-to-mpt          |\n       -------------------------------------------------------------\n"
  title: 5.3.3.  Broadband Bearer Capability
- contents:
  - "5.3.4.  QoS Parameter\n   Inclusion of the QoS Parameter IE is not mandatory
    in SIG 4.0.  It\n   may be omitted from a SETUP message _if and only if_ the Extended
    QoS\n   Parameters IE is included (see next section). This specification\n   makes
    no explicit recommendation on the use of the QoS related IEs.\n"
  title: 5.3.4.  QoS Parameter
- contents:
  - "5.3.4.1.  Two IEs for Signalling of Individual QoS Parameters\n   SIG 4.0 allows
    for signalling of individual QoS parameters for the\n   purpose of giving the
    the network and called party a more exact\n   description of the desired delay
    and cell loss characteristics. The\n   two individual QoS related IEs, Extended
    QoS Parameters IE and End-\n   to-End Transit Delay IE, can be used in the SETUP
    and CONNECT\n   signaling messages in place of the 'generic' QoS Parameter IE.
    Note\n   that inclusion of these two IEs depends on the type of ATM service\n
    \  category requested (see Annex 9 in [SIG40]).\n"
  title: 5.3.4.1.  Two IEs for Signalling of Individual QoS Parameters
- contents:
  - "5.4.  ATM Addressing Information\n   ATM addressing information is carried in
    the Called Party Number,\n   Calling Party Number, and, under certain circumstance,
    Called Party\n   Subaddress, and Calling Party Subaddress IE. The ATM Forum ILMI\n
    \  Specification 4.0 [ILMI40] provides the procedure for an ATM\n   endsystem
    to learn its own ATM address from the ATM network, for use\n   in populating the
    Calling Party Number IE.\n       Format and field values of Called Party Number
    IE\n       ----------------------------------------------------------\n       |
    called_party_number                                    |\n       ----------------------------------------------------------\n
    \      |  type_of_number      (international number / unknown)  |\n       |  addr_plan_ident
    \    (ISDN / ATM Endsystem Address)    |\n       |  addr_number         (E.164
    / ATM Endsystem Address)   |\n       ----------------------------------------------------------\n"
  title: 5.4.  ATM Addressing Information
- contents:
  - "6.  ABR Signaling In More Detail\n   The IEs and procedures pertaining to ABR
    signalling are briefly\n   described in this section. Nevertheless, this document
    makes no\n   specific recommendation on when to use the ABR service category for\n
    \  IP VCCs or give suggestions on appropriate values for the various\n   parameters
    in the ABR related IEs.\n   Two new IEs have been defined for ABR signaling:\n
    \    o ABR Setup Parameters\n     o ABR Additional Parameters\n   These IEs may
    be optionally included in a SETUP or CONNECT message.\n   The ABR Setup Parameters
    IE contains the following subfields:\n     - Forward/Backward ABR Initial Cell
    Rate\n     - Forward/Backward ABR Transient Buffer Exposure\n     - Cumulative
    RM Fixed Round Trip Time\n     - Forward/Backward Rate Increment Factor\n     -
    Forward/Backward Rate Decrease Factor\n   The ABR Additional Parameters IE contains
    one subfield:\n     - Forward/Backward Additional Parameters Record\n   The Additional
    Parameters Record value is a compressed encoding of a\n   set of ABR parameters
    (see [SIG40] and [ABRS]).\n"
  title: 6.  ABR Signaling In More Detail
- contents:
  - "7.  Frame Discard Capability\n   The frame discard capability in SIG 4.0 is primarily
    based on the\n   'Partial and Early Packet Discard' strategy [ROM94]. Its use
    is\n   defined for any of the ATM services, except for loss-less CBR.  Frame\n
    \  discard signaling MUST be supported by all IP over ATM entities and\n   it
    is RECOMMENDED that frame discard be signaled for all IP SVCs\n   because it has
    been proven to increase throughput under network\n   congestion. Signaling for
    frame discard is done by setting the frame\n   discard bit in the 'Traffic Management
    Options' subfield in the\n   Traffic Descriptor IE.  It is possible that not all
    network entities\n   in the SVC path support frame discard, but it is required
    that they\n   all forward the signaling.\n"
  title: 7.  Frame Discard Capability
- contents:
  - "8.  Security Considerations\n   The ATM Forum Security sub-working group is currently
    defining\n   security mechanisms in ATM. The group has yet to produce a\n   specification,
    therefore it is premature to begin defining IP over\n   ATM signalling's use of
    ATM security.  The ATM Forum is working on\n   authentication mechanisms for signalling
    and on mechanisms for\n   providing data integrity and confidentiality (e.g encryption).
    \ Lack\n   of these ATM security mechanisms prevents the authentication of the\n
    \  originator of signalling messages, such as, connection setup request\n   or
    connection teardown request. IP Security (RFC1825) can be applied\n   to IP datagrams
    over ATM VCs to overcome the lack of security at the\n   ATM layer.\n"
  title: 8.  Security Considerations
- contents:
  - "9.  Acknowledgements\n   The authors would like to thank the members of the ION
    working group\n   for their input. Special thanks to K.K. Ramakrishnan and Kerry\n
    \  Fendick who contributed Appendix B of this document.\n"
