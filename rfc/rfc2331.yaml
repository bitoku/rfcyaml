- contents:
  - "Appendix B. ABR and VBR Signaling Guidelines for IP Routers\n   When ATM is used
    to interconnect routers that are supporting a best\n   effort service, the ATM
    connection typically carries an aggregation\n   of IP flows, e.g., all best effort
    IP traffic between a pair of\n   routers. With the efforts undertaken by ATM to
    be more \"packet\n   friendly\" (e.g., frame discard), it is useful to examine
    ways that a\n   VC can provide service comparable to or better than that of a\n
    \  dedicated or leased \"link\" in terms of performance and packet loss.\n   For
    ATM connections used to interconnect routers, a non-zero\n   bandwidth reservation
    may be required to achieve consistently\n   adequate performance for the aggregate
    set of flows.  The support of\n   bandwidth commitments for an ATM connection
    carrying IP traffic helps\n   to assure that a certain fraction of each link's
    capacity is reserved\n   for the total IP traffic between the routers.  Reserving
    bandwidth\n   for the aggregation of best-effort traffic between a pair of routers\n
    \  is analogous to provisioning a particular link bandwidth between the\n   routers.
    There are at least 3 service classes defined in the ATM\n   Traffic Management
    specification that provide varying degrees of\n   capability that are suitable
    for interconnecting IP routers: UBR, ABR\n   and VBR non-real-time.  Although
    the use of best-effort service (UBR)\n   at the ATM layer is the most straightforward
    and uncomplicated, it\n   lacks the capability to enforce bandwidth commitments.\n
    \  Note that we are talking of providing a \"virtual link\" between\n   routers,
    for the aggregate traffic. The provisioning is for the\n   aggregate. It is therefore
    distinct from the per-flow bandwidth\n   reservations that might be appropriate
    for Integrated Services.\n   Even best-effort IP flows, when supported on an aggregate
    basis, have\n   some broad service goals. The primary one is that of keeping packet\n
    \  loss rate reasonably small. A service class that strives to achieve\n   this,
    keeping in mind the tradeoff between complexity and adequate\n   service, is desirable.
    It has been recommended in this memo that UBR\n   be the default service for this.
    UBR with (some form of) packet\n   discard has the desirable goal of being simple
    in function, and it\n   appears that vendors will be supporting it. However, when
    available,\n   it may be quite worthwhile to consider ABR and VBR non-real-time\n
    \  service classes.\n   Because AAL5 frames with missing cells are discarded by
    the receiver,\n   ATM bandwidth commitments are most useful if supported in the
    form of\n   a committed rate of cell delivery in complete, non-errored AAL5\n
    \  frames delivered to the receiver. In addition, it is desirable for\n   the
    ATM connection to deliver additional complete frames, beyond this\n   commitment,
    on a best-effort basis.\n   These characteristics can be achieved through the
    ABR service\n   category through the use of a Minimum Cell Rate, if the ABR service\n
    \  is supported by the ATM endpoints and if efficient frame discard is\n   supported
    at the ABR source. The mechanisms put in place for the ABR\n   service strive
    to keep loss quite low within the ATM network.\n   The parameters that should
    be specified by the end system are (i) the\n   Peak Cell Rate (likely the link
    rate), (ii) the Minimum Cell Rate\n   (the committed rate), and (iii) the Cumulative
    RM Fixed Round-Trip\n   Time.  The remaining parameter values, if left unspecified
    by the\n   calling party, are selected by the network or are chosen from the\n
    \  default values specified in the ATM Forum Traffic Management\n   specification.\n
    \  Parameters (i) and (ii) are contained in the mandatory Traffic\n   Descriptor
    IE, whereas parameter (iii) is contained in the mandatory\n   ABR Setup Parameters
    IE. Other paramenters in the ABR Setup\n   Parameters IE may be omitted. (Note
    that the third IE which pertains\n   to ABR signalling, the ABR Additional Parameters
    IE, is an optional\n   IE and therefore need not be included.) Parameter (iii)
    is dependent\n   on the hardware of the end system, so that the default value\n
    \  specified for that hardware should be used. In the absense of such a\n   default,
    a value of zero MAY be specified by the end system. Entities\n   using ABR connections
    for IP over ATM SHOULD take advantage of\n   parameter negotiation by specifying
    Peak Cell Rate equal to the link\n   rate in the ATM Traffic Descriptor IE of
    the SETUP message. The value\n   selected for the Minimum Cell Rate is implementation
    specific. Note\n   that the MCR also MAY be negotiated if an MCR parameter is
    included\n   by the end system in the Minimum Acceptable ATM Traffic Descriptor\n
    \  IE.  The use of MCR negotiation by the end system is implementation\n   specific.
    \ Also, note that Frame Discard MAY be requested for ABR\n   connections as well
    as for UBR connections. Although the ABR service\n   attempts to minimize cell
    loss, the use of Frame Discard may improve\n   throughput when cell loss is not
    eliminated.\n   ATM recognizes in addition to the service class (UBR, ABR, etc.),
    a\n   notion of a QoS class. The QoS class specifies the type of guarantee\n   requested
    of the network when the call is setup. This is distinct\n   from the service class
    requested for the connection, and the\n   specification of the traffic parameters
    (which specify what the\n   source's traffic will look like).  QoS class 0 is
    the \"simplest\", and\n   is called the Unspecified QoS class.  In the context
    of ABR (and VBR\n   non-realtime below), we are only concerned with the QoS class\n
    \  providing an assurance of acceptable loss behavior for the\n   connection.\n
    \  The Unspecified QoS Class (QoS Class 0) MUST be requested for ABR\n   connections.
    In this context, QoS Class 0 corresponds to a network-\n   specific objective
    for the cell loss ratio.  Networks in general are\n   expected to support a low
    Cell Loss Ratio for ABR sources that adjust\n   cell flow in response to control
    information.\n   The VBR-nrt service category provides an alternate means of achieving\n
    \  these characteristics.  These characteristics may be obtained with\n   VBR-nrt
    connections for which (i) the VBR.3 conformance definition is\n   used, (ii) a
    Sustainable Cell Rate (SCR) and Maximum Burst Size\n   (MBS), and Peak Cell Rate
    (PCR) are specified, and (iii) both tagging\n   and frame discard are requested.
    \ A request for tagging indicates\n   that best-effort delivery is desired for
    traffic offered in excess of\n   the SCR and MBS.  A request for frame discard
    indicates to the\n   network that the user desires allocations of committed and
    excess\n   bandwidth to translate into corresponding throughputs at the frame\n
    \  level.\n   As with UBR connections, entities using VBR-nrt connections for
    IP\n   over ATM should take advantage of parameter negotiation by specifying\n
    \  PCR equal to the link rate in the ATM Traffic Descriptor IE of the\n   SETUP
    message and PCR equal to SCR in the Minimum Acceptable Traffic\n   descriptor.
    The selection of SCR, MBS, and CLR (cell loss ratio)\n   should be implementation
    specific. However, for IP over ATM, an MBS\n   value of N*(Maximum MTU) is RECOMMENDED,
    where N>=1 with a default of\n   2 and where Maximum MTU is equal to 192 cells
    (consistent with an IP\n   MTU size of 9180 bytes [RFC1626]).\n"
  title: Appendix B. ABR and VBR Signaling Guidelines for IP Routers
