- title: __initial_text__
  contents:
  - "   Using Codec Control Messages in the RTP Audio-Visual Profile with\n      \
    \                Feedback with Layered Codecs\n"
- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 5104 by fixing a shortcoming in the\n\
    \   specification language of the Codec Control Message Full Intra\n   Request\
    \ (FIR) description when using it with layered codecs.  In\n   particular, a decoder\
    \ refresh point needs to be sent by a media\n   sender when a FIR is received\
    \ on any layer of the layered bitstream,\n   regardless of whether those layers\
    \ are being sent in a single or in\n   multiple RTP flows.  The other payload-specific\
    \ feedback messages\n   defined in RFC 5104 and RFC 4585 (which was updated by\
    \ RFC 5506) have\n   also been analyzed, and no corresponding shortcomings have\
    \ been\n   found.\n"
