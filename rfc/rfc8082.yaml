- title: 1.  Introduction and Problem Statement
  contents:
  - "1.  Introduction and Problem Statement\n   The \"Extended RTP Profile for Real-time\
    \ Transport Control Protocol\n   (RTCP)-Based Feedback (RTP/AVPF)\" [RFC4585]\
    \ and \"Codec Control\n   Messages in the RTP Audio-Visual Profile with Feedback\
    \ (AVPF)\"\n   [RFC5104] specify a number of payload-specific feedback messages\
    \ that\n   a media receiver can use to inform a media sender of certain\n   conditions\
    \ or to make certain requests.  The feedback messages are\n   being sent as RTCP\
    \ receiver reports, and RFC 4585 specifies timing\n   rules that make the use\
    \ of those messages practical for time-\n   sensitive codec control.\n   Since\
    \ the time those RFCs were developed, layered codecs have gained\n   in popularity\
    \ and deployment.  Layered codecs use multiple sub-\n   bitstreams called \"layers\"\
    \ to represent the content in different\n   fidelities.  Depending on the media\
    \ codec and its RTP payload format\n   in use, a number of options exist on how\
    \ to transport those layers in\n   RTP.  Summarizing \"A Taxonomy of Semantics\
    \ and Mechanisms for Real-\n   Time Transport Protocol (RTP) Sources\" [RFC7656]):\n\
    \      single layers or groups of layers may be sent in their own RTP\n      streams\
    \ in Multiple RTP streams on a Single media Transport (MRST)\n      or Multiple\
    \ RTP streams on Multiple media Transports (MRMT) mode;\n      using media-codec\
    \ specific multiplexing mechanisms, multiple\n      layers may be sent in a single\
    \ RTP stream in Single RTP stream on\n      a Single media Transport (SRST) mode.\n\
    \   The dependency relationship between layers in a truly layered,\n   pyramid-shaped\
    \ bitstream forms a directed graph, with the base layer\n   at the root.  Enhancement\
    \ layers depend on the base layer and\n   potentially on other enhancement layers,\
    \ and the target layer and all\n   layers it depends on have to be decoded jointly\
    \ in order to recreate\n   the uncompressed media signal at the fidelity of the\
    \ target layer.\n   Such a layering structure is assumed henceforth; for more\
    \ exotic\n   layering structures, please see Section 5.\n   Implementation experience\
    \ has shown that the Full Intra Request (FIR)\n   command as defined in [RFC5104]\
    \ is underspecified when used with\n   layered codecs and when more than one RTP\
    \ stream is used to transport\n   the layers of a layered bitstream at a given\
    \ fidelity.  In\n   particular, from the [RFC5104] specification language, it\
    \ is not\n   clear whether a FIR received for only a single RTP stream of multiple\n\
    \   RTP streams covering the same layered bitstream necessarily triggers\n   the\
    \ sending of a decoder refresh point (as defined in [RFC5104],\n   Section 2.2)\
    \ for all layers, or only for the layer that is\n   transported in the RTP stream\
    \ that the FIR request is associated\n   with.\n   This document fixes this shortcoming\
    \ by:\n   a.  Updating the definition of the decoder refresh point (as defined\n\
    \       in [RFC5104], Section 2.2) to cover layered codecs, in line with\n   \
    \    the corresponding definitions used in a popular layered codec\n       format,\
    \ namely H.264/SVC (Scalable Video Coding) [H.264].\n       Specifically, a decoder\
    \ refresh point, in conjunction with\n       layered codecs, resets the state\
    \ of the whole decoder, which\n       implies that it includes hard or gradual\
    \ single-layer decoder\n       refresh for all layers;\n   b.  Requiring a media\
    \ sender to send a decoder refresh point after\n       the media sender has received\
    \ a FIR over an RTCP stream\n       associated with any of the RTP streams over\
    \ which a part of the\n       layered bitstream is transported;\n   c.  Requiring\
    \ that a media receiver send the FIR on the RTCP stream\n       associated with\
    \ the base layer.  The option of receiving FIR on\n       the enhancement-layer-associated\
    \ RTCP stream as specified in\n       point b) above is kept for backward compatibility;\
    \ and\n   d.  Providing guidance on how to detect that a layered bitstream is\n\
    \       in use for which the above rules apply.\n   While, clearly, the reaction\
    \ to FIR for layered codecs in [RFC5104]\n   and the companion documents is underspecified,\
    \ it appears that this\n   is not the case for any of the other payload-specific\
    \ codec control\n   messages defined in [RFC4585] and [RFC5104].  A brief summary\
    \ of the\n   analysis that led to this conclusion is also included in this\n \
    \  document.\n"
- title: 2.  Requirements Language
  contents:
  - "2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 3.  Updated Definition of Decoder Refresh Point
  contents:
  - "3.  Updated Definition of Decoder Refresh Point\n   The remainder of this section\
    \ replaces the definition of decoder\n   refresh point in Section 2.2 of [RFC5104]\
    \ in its entirety.\n   Decoder Refresh Point: A bit string, packetized in one\
    \ or more RTP\n   packets, that completely resets the decoder to a known state.\n\
    \   Examples for \"hard\" single-layer decoder refresh points are Intra\n   pictures\
    \ in H.261 [H.261], H.263 [H.263], MPEG-1 [MPEG-1], MPEG-2\n   [MPEG-2], and MPEG-4\
    \ [MPEG-4]; Instantaneous Decoder Refresh (IDR)\n   pictures in H.264 [H.264]\
    \ and H.265 [H.265]; and keyframes in VP8\n   [RFC6386] and VP9 [VP9-BITSTREAM].\
    \  \"Gradual\" decoder refresh points\n   may also be used; see, for example,\
    \ H.264 [H.264].  While both \"hard\"\n   and \"gradual\" decoder refresh points\
    \ are acceptable in the scope of\n   this specification, in most cases the user\
    \ experience will benefit\n   from using a \"hard\" decoder refresh point.\n \
    \  A decoder refresh point also contains all header information above\n   the\
    \ syntactical level of the picture layer that is conveyed in-band.\n   In [H.264],\
    \ for example, a decoder refresh point contains those\n   parameter set Network\
    \ Adaptation Layer (NAL) units that generate\n   parameter sets necessary for\
    \ the decoding of the following slice/data\n   partition NAL units.  (That is,\
    \ assuming the parameter sets have not\n   been conveyed out of band.)\n   When\
    \ a layered codec is in use, the above definition -- in\n   particular, the requirement\
    \ to completely reset the decoder to a\n   known state -- implies that the decoder\
    \ refresh point includes hard\n   or gradual single-layer decoder refresh points\
    \ for all layers.\n"
- title: 4.  Full Intra Request for Layered Codecs
  contents:
  - "4.  Full Intra Request for Layered Codecs\n   A media receiver or middlebox may\
    \ decide to send a FIR command based\n   on the guidance provided in Section 4.3.1\
    \ of [RFC5104].  When sending\n   the FIR command, it MUST target the RTP stream\
    \ that carries the base\n   layer of the layered bitstream, and this is done by\
    \ setting the\n   Feedback Control Information (FCI) (and, in particular, the\n\
    \   synchronization source (SSRC) field therein) to refer to the SSRC of\n   the\
    \ forward RTP stream that carries the base layer.\n   When a Full Intra Request\
    \ command is received by the designated media\n   sender in the RTCP stream associated\
    \ with any of the RTP streams in\n   which any layer of a layered bitstream are\
    \ sent, the designated media\n   sender MUST send a decoder refresh point (Section\
    \ 3) as defined above\n   at its earliest opportunity.  The requirements related\
    \ to congestion\n   control on the forward RTP streams as specified in Sections\
    \ 3.5.1 and\n   5 of [RFC5104] apply for the RTP streams both in isolation and\n\
    \   combined.\n   Note: the requirement to react to FIR commands associated with\n\
    \   enhancement layers is included for robustness and backward-\n   compatibility\
    \ reasons.\n"
- title: 5.  Identifying the Use of Layered Bitstreams (Informative)
  contents:
  - "5.  Identifying the Use of Layered Bitstreams (Informative)\n   The above modifications\
    \ to RFC 5104 unambiguously define how to deal\n   with FIR commands when layered\
    \ bitstreams are in use.  However, it is\n   surprisingly difficult to identify\
    \ the use of a layered bitstream.\n   In general, it is expected that implementers\
    \ know when layered\n   bitstreams (in its commonly understood sense: with inter-layer\n\
    \   prediction between pyramid-arranged layers) are in use and when not\n   and\
    \ can therefore implement the above updates to RFC 5104 correctly.\n   However,\
    \ there are scenarios in which layered codecs are employed\n   creating non-pyramid-shaped\
    \ bitstreams.  Those scenarios may be\n   viewed as somewhat exotic today but\
    \ clearly are supported by certain\n   video coding syntaxes, such as H.264/SVC.\
    \  When blindly applying the\n   above rules to those non-pyramid-arranged layering\
    \ structures,\n   suboptimal system behavior would result.  Nothing would break,\
    \ and\n   there would not be an interoperability failure, but the user\n   experience\
    \ may suffer through the sending or receiving of decoder\n   refresh points at\
    \ times or on parts of the bitstream that are\n   unnecessary from a user experience\
    \ viewpoint.  Therefore, this\n   informative section is included that provides\
    \ the current\n   understanding of when a layered bitstream is in use and when\
    \ not.\n   The key observation made here is that the RTP payload format\n   negotiated\
    \ for the RTP streams, in isolation, is not necessarily an\n   indicator for the\
    \ use of a layered bitstream.  Some layered codecs\n   (including H.264/SVC) can\
    \ form decodable bitstreams including only\n   (one or more) enhancement layers,\
    \ without the base layer, effectively\n   creating simulcastable sub-bitstreams\
    \ within a single scalable\n   bitstream (as defined in the video coding standard),\
    \ but without\n   inter-layer prediction.  In such a scenario, it is potentially,\n\
    \   though not necessarily, counterproductive to send a decoder refresh\n   point\
    \ on all layers for that payload format and media source.  It is\n   beyond the\
    \ scope of this document to discuss optimized reactions to\n   FIRs received on\
    \ RTP streams carrying such exotic bitstreams.\n   One good indication of the\
    \ likely use of pyramid-shaped layering with\n   inter-layer prediction is when\
    \ the various RTP streams are \"bound\"\n   together on the signaling level. \
    \ In an SDP environment, this would\n   be the case if they are marked as being\
    \ dependent on each other using\n   \"The Session Description Protocol (SDP) Grouping\
    \ Framework\" [RFC5888]\n   and layer dependency [RFC5583].\n"
- title: 6.  Layered Codecs and Non-FIR Codec Control Messages (Informative)
  contents:
  - "6.  Layered Codecs and Non-FIR Codec Control Messages (Informative)\n   Between\
    \ them, AVPF [RFC4585] and Codec Control Messages [RFC5104]\n   define a total\
    \ of seven payload-specific feedback messages.  For the\n   FIR command message,\
    \ guidance has been provided above.  In this\n   section, some information is\
    \ provided with respect to the remaining\n   six codec control messages.\n"
- title: 6.1.  Picture Loss Indication (PLI)
  contents:
  - "6.1.  Picture Loss Indication (PLI)\n   PLI is defined in Section 6.3.1 of [RFC4585].\
    \  The prudent response\n   to a PLI message received for an enhancement layer\
    \ is to \"repair\"\n   that enhancement layer and all dependent enhancement layers\
    \ through\n   appropriate source-coding-specific means.  However, the reference\n\
    \   layer or layers used by the enhancement layer for which the PLI was\n   received\
    \ do not require repair.  The encoder can figure out by itself\n   what constitutes\
    \ a dependent enhancement layer and does not need help\n   from the system stack\
    \ in doing so.  Thus, there is nothing that needs\n   to be specified herein.\n"
- title: 6.2.  Slice Loss Indication (SLI)
  contents:
  - "6.2.  Slice Loss Indication (SLI)\n   SLI is defined in Section 6.3.2 of [RFC4585].\
    \  The current\n   understanding is that the prudent response to an SLI message\
    \ received\n   for an enhancement layer is to \"repair\" the affected spatial\
    \ area of\n   that enhancement layer and all dependent enhancement layers through\n\
    \   appropriate source-coding-specific means.  As in PLI, the reference\n   layers\
    \ used by the enhancement layer for which the SLI was received\n   do not need\
    \ to be repaired.  Again, as in PLI, the encoder can\n   determine by itself what\
    \ constitutes a dependent enhancement layer\n   and does not need help from the\
    \ system stack in doing so.  Thus,\n   there is nothing that needs to be specified\
    \ herein.  SLI has seen\n   very little implementation and, as far as it is known,\
    \ none in\n   conjunction with layered systems.\n"
- title: 6.3.  Reference Picture Selection Indication (RPSI)
  contents:
  - "6.3.  Reference Picture Selection Indication (RPSI)\n   RPSI is defined in Section\
    \ 6.3.3 of [RFC4585].  While a technical\n   equivalent of RPSI has been in use\
    \ with non-layered systems for many\n   years, no implementations are known in\
    \ conjunction of layered codecs.\n   The current understanding is that the reception\
    \ of an RPSI message on\n   any layer indicating a missing reference picture forces\
    \ the encoder\n   to appropriately handle that missing reference picture in the\
    \ layer\n   indicated, and in all dependent layers.  Thus, RPSI should work\n\
    \   without further need for specification language.\n"
- title: 6.4.  Temporal-Spatial Trade-Off Request and Notification (TSTR/TSTN)
  contents:
  - "6.4.  Temporal-Spatial Trade-Off Request and Notification (TSTR/TSTN)\n   TSTR/TSTN\
    \ are defined in Sections 4.3.2 and 4.3.3 of [RFC5104],\n   respectively.  The\
    \ TSTR request communicates guidance of the\n   preferred trade-off between spatial\
    \ quality and frame rate.  A\n   technical equivalent of TSTR/TSTN has seen deployment\
    \ for many years\n   in non-scalable systems.\n   TSTR and TSTN messages include\
    \ an SSRC target, which, similarly to\n   FIR, may refer to an RTP stream carrying\
    \ a base layer, an enhancement\n   layer, or multiple layers.  Therefore, the\
    \ current understanding is\n   that the semantics of the message applies to the\
    \ layers present in\n   the targeted RTP stream.\n   It is noted that per-layer\
    \ TSTR/TSTN is a mechanism that is, in some\n   ways, counterproductive in a system\
    \ using layered codecs.  Given a\n   sufficiently complex layered bitstream layout,\
    \ a sending system has\n   flexibility in adjusting the spatio/temporal quality\
    \ balance by\n   adding and removing temporal, spatial, or quality enhancement\
    \ layers.\n   At present, it is unclear whether an allowed (or even recommended)\n\
    \   option to the reception of a TSTR is to adjust the bit allocation\n   within\
    \ the layer(s) present in the addressed RTP stream or to adjust\n   the layering\
    \ structure accordingly -- which can involve more than\n   just the addressed\
    \ RTP stream.\n   Until there is a sufficient critical mass of implementation\
    \ practice,\n   it is probably prudent for an implementer not to assume either\
    \ of the\n   two options or any middle ground that may exist between the two.\n\
    \   Instead, it is suggested that an implementation be liberal in\n   accepting\
    \ TSTR messages and upon receipt, responding in TSTN\n   indicating \"no change\"\
    .  Further, it is suggested that new\n   implementations do not send TSTR messages\
    \ except when operating in\n   SRST mode as defined in [RFC7656].  Finally, implementers\
    \ are\n   encouraged to contribute to the IETF documentation of any\n   implementation\
    \ requirements that make per-layer TSTR/TSTN useful.\n"
- title: 6.5.  H.271 Video Back Channel Message (VBCM)
  contents:
  - "6.5.  H.271 Video Back Channel Message (VBCM)\n   VBCM is defined in Section\
    \ 4.3.4 of [RFC5104].  What was said above\n   for RPSI (Section 6.3) applies\
    \ here as well.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This memo includes no request to IANA.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The security considerations of AVPF [RFC4585]\
    \ (as updated by \"Support\n   for Reduced-Size Real-Time Transport Control Protocol\
    \ (RTCP):\n   Opportunities and Consequences\" [RFC5506]) and Codec Control Messages\n\
    \   [RFC5104] apply.  The clarified response to FIR does not introduce\n   additional\
    \ security considerations.\n"
