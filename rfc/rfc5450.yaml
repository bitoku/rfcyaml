- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In the Real-time Transport Protocol (RTP) specification\
    \ [RFC3550],\n   network jitter calculations are based on the presumption that\
    \ packets\n   are transmitted essentially in accordance with their RTP timestamps.\n\
    \   This must be true, of course, on average over longer time intervals,\n   as\
    \ the client is playing the packets out according to those\n   timestamps.  However,\
    \ for individual packets, this may not be true\n   under some circumstances, such\
    \ as:\n   o  When the data rate of the stream is bursty, such as with video\n\
    \      where I-frames may be significantly larger than P or B frames,\n      traffic\
    \ smoothing may need to be applied to maintain an\n      appropriate data rate.\n\
    \   o  In video that has forward-decode dependencies, frames may need to\n   \
    \   be transmitted in decoding order (the sequence number order) but\n      with,\
    \ of course, presentation timestamps.  Under these\n      circumstances, the transmission\
    \ time of a frame sent early in\n      sequence does not correspond to its RTP\
    \ timestamp.\n   o  When retransmissions are sent, the retransmitted packet clearly\n\
    \      has a different actual transmission time from the original, even\n    \
    \  though they share the same timestamp.\n   Under some circumstances, it can\
    \ help the receiver, or intermediate\n   network elements, to know the actual\
    \ transmission time of the packet.\n   This RTP header extension element allows\
    \ the communication of this\n   information.\n   The RTP specification does not\
    \ define a transmission timestamp; nor\n   does this specification.  This specification\
    \ merely provides\n   information on the relationship between the relative transmission\n\
    \   times and relative RTP timestamps.\n   This specification allows the transmitter\
    \ to indicate to the receiver\n   any known variation between the spacing of transmission\
    \ times and the\n   spacing of RTP timestamps; any unreported variation introduced\
    \ at or\n   after the point of measurement of the transmission time will be\n\
    \   treated as network jitter by the receiver.  The definition of the\n   point\
    \ where the transmission time is measured or defined is left to\n   the transmitter,\
    \ though it should, of course, be consistent from\n   packet to packet.\n   This\
    \ information can also be of use to report the inter-arrival\n   jitter caused\
    \ by the network, excluding that introduced by the\n   source.  A new RTP Control\
    \ Protocol (RTCP) packet is defined to\n   enable this reporting.\n"
