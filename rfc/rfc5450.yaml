- title: Abstract
  contents:
  - "Abstract\n   This document describes a method to inform Real-time Transport\n\
    \   Protocol (RTP) clients when RTP packets are transmitted at a time\n   other\
    \ than their 'nominal' transmission time.  It also provides a\n   mechanism to\
    \ provide improved inter-arrival jitter reports from the\n   clients, that take\
    \ into account the reported transmission times.\n"
