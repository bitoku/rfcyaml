- title: 3.5.  SONET/SDH Terminology
  contents:
  - "3.5.  SONET/SDH Terminology\n   The terminology used in this document to describe\
    \ error conditions on\n   a SONET circuit as monitored by a SONET system are from\
    \ the ANSI\n   T1M1.3/93-005R2 [11].  The terminology used in this document to\n\
    \   describe error conditions on a SDH circuit as monitored by a SDH\n   system\
    \ are from the CCITT G.783 [18].  Only the SONET Performance\n   Monitoring terminology\
    \ is defined in this document.  The definitions\n   for SDH Performance Monitoring\
    \ terms are similar but not identical,\n   and they can be found in [18].  If\
    \ the definition in this document\n   does not match the definition in the ANSI\
    \ T1M1.3/93-005R2 draft\n   document, the implementer should follow the definition\
    \ described in\n   this document.\n          Section Loss Of Frame Failure (Out\
    \ of Frame Event, Severely\n               Errored Frame Defect)\n           \
    \    An Out of Frame (OOF) event (or Severely Errored Frame\n               defect)\
    \ is the occurrence of four contiguous errored\n               frame alignment\
    \ words.  A frame alignment work occupies\n               the A1 and A2 bytes\
    \ of an STS frame, and is defined in\n               T1.105.  The SEF defect is\
    \ terminated when two contiguous\n               error-free frame words are detected.\
    \  Any implementation\n               of the frame recovery circuitry which achieves\n\
    \               realignment following an OOF within the 250 microsecond\n    \
    \           (two frames) interval implied by this definition is\n            \
    \   acceptable.\n               An Loss of Frame (LOF) defect is declared when\
    \ an OOF/SEF\n               defect persists for a period of 3 milliseconds. \
    \ The LOF\n               defect is terminated when the incoming signal remains\n\
    \               continuously in-frame for a period of 1 ms to 3 ms.\n        \
    \       An LOF failure is declared when the LOF defect persists\n            \
    \   for a period of 2.5 +/- 0.5 seconds, except when an LOS\n               defect\
    \ or failure is present.  The LOF failure is cleared\n               when the\
    \ LOS failure is declared, or when the LOF defect\n               is absent for\
    \ 10 +/- 0.5 seconds.\n          Loss of Signal\n               The Loss of Signal\
    \ (LOS) defect is declared when no\n               transitions are detected on\
    \ the incoming signal (before\n               descrambling).  The LOS defect is\
    \ detected  upon\n               observing 2.3 to 100 microseconds of no transitions.\
    \  The\n               LOS defect is cleared after a 125 microsecond interval\n\
    \               (one frame) during which no LOS defect is detected.\n        \
    \       The LOS failure is declared when the LOS defect persists\n           \
    \    for a period of 2.5 +/- 0.5 seconds, or if LOS defect is\n              \
    \ present when the criteria for LOF failure declaration\n               have been\
    \ met.  The LOS failure is cleared when the LOS\n               defect is absent\
    \ for a period of 10 +/- 0.5 seconds.\n               Declaration of LOS failure\
    \ clears any existing LOF\n               failure.  Clearing the LOS failure allows\
    \ immediate\n               declaration of the LOF failure if conditions warrant.\n\
    \          STS-Path Loss of Pointer\n               An Loss of Pointer (LOP) defect\
    \ is declared when either a\n               valid pointer is not detected in eight\
    \ consecutive\n               frames, or when eight consecutive frames are detected\n\
    \               with the New Data Flag (NDF) set to \"1001\" without a\n     \
    \          valid concatenation indicator (see ANSI T1.105).  A LOP\n         \
    \      defect is terminated when either a valid pointer with a\n             \
    \  normal NDF set to \"0110\", or a valid concatenation\n               indicator\
    \ is detected for three contiguous frames.\n               Incoming STS-Path AIS\
    \ shall not result in the declaration\n               of a LOP defect.\n     \
    \          A STS-Path LOP failure is declared when the STS-Path LOP\n        \
    \       defect persists for a period of 2.5 +/- 0.5 seconds.  A\n            \
    \   STS-Path LOP failure is cleared when the STS-Path LOP\n               defect\
    \ is absent for 10 +/- 0.5 seconds.\n          VT Loss of Pointer\n          \
    \     A VT LOP defect is declared when either a valid pointer\n              \
    \ is not detected in eight consecutive VT superframes, or\n               when\
    \ eight consecutive VT superframes are detected with\n               the NDF set\
    \ to \"1001\" without a valid concatenation\n               indicator.  A VT LOP\
    \ defect is terminated when either a\n               valid pointer with a normal\
    \ NDF set to \"0110\", or a valid\n               concatenation indicator is detected\
    \ for three contiguous\n               VT superframes.  Incoming VT-Path AIS shall\
    \ not result in\n               declaring a VT LOP defect.\n               A VT\
    \ LOP failure is declared when the VT LOP defect\n               persists for\
    \ 2.5 +/- 0.5 seconds.  A VT LOP failure is\n               cleared when the VT\
    \ LOP defect is absent for 10 +/- 0.5\n               seconds.\n          Line\
    \ Alarm Indication Signal\n               A Line Alarm Indication Signal (L-AIS)\
    \ is defined in ANSI\n               T1.105.  The following criteria are specific\
    \ to the L-AIS\n               defect:\n               --  Line AIS defect is\
    \ detected as a \"111\" pattern in\n               bits 6, 7, and 8 of the K2\
    \ byte in five consecutive\n               frames.\n               --  Line AIS\
    \ defect is terminated when bits 6, 7, and 8\n               of the K2 byte do\
    \ not contain the code \"111\" for five\n               consecutive frames.\n\
    \               A Line AIS failure is declared when the Line AIS defect\n    \
    \           persists for a period of 20.5 +/- 0.5 seconds.  A Line\n         \
    \      AIS failure is cleared when the Line AIS defect is absent\n           \
    \    for 10 +/- 0.5 seconds.\n          STS-Path Alarm Indication Signal\n   \
    \            The STS-Path Alarm Indication Signal (AIS) is defined in\n      \
    \         ANSI T1.105 as all ones in bytes H1, H2, and H3 as well\n          \
    \     as all ones in the entire STS SPE.  The following\n               criteria\
    \ are specific to the STS-Path AIS defect:\n               -- STS-Path AIS defect\
    \ is detected as all ones in bytes\n               H1 and H2 in three contiguous\
    \ frames.\n               -- The STS-Path AIS defect is terminated when a valid\
    \ STS\n               Pointer is detected with the NDF set to \"1001\" (inverted)\n\
    \               for one frame, or  \"0110\" (normal) for three contiguous\n  \
    \             frames.\n               A STS-Path AIS failure is declared when\
    \ the STS-Path AIS\n               defect persists for 2.5 +/- 0.5 seconds.  A\
    \ STS-Path AIS\n               failure is cleared when the STS-Path AIS defect\
    \ is absent\n               for 10 +/- 0.5 seconds.\n          VT-Path Alarm Indication\
    \ Signal\n               The VT-Path Alarm Indication Signal (AIS) is only\n \
    \              applicable for VTs in the floating mode of operation.\n       \
    \        VT-Path AIS is used to alert the downstream VT Path\n               Terminating\
    \ Entity (PTE) of an upstream failure.  Upon\n               detection of a failure,\
    \ Line AIS, or STS-Path AIS, an STS\n               PTE will generate downstream\
    \ VT-Path AIS if the STS\n               Synchronous Payload Envelope (SPE) is\
    \ carrying floating\n               VTs.  VT-Path AIS is specified in ANSI T1.105\
    \ as all ones\n               in bytes V1, V2, V3, and V4, as well as all ones\
    \ in the\n               entire VT SPE.  The following criteria are specific to\n\
    \               VT-Path AIS defect:\n               --  VT-Path AIS defect is\
    \ detected by a VT PTE as all\n               ones in bytes V1 and V2 in three\
    \ contiguous VT\n               superframes.\n               --  VT-Path AIS defect\
    \ is terminated when valid VT\n               pointer with a valid VT size is\
    \ detected with the NDF set\n               to \"1001\" (inverted) for one VT\
    \ superframe, or \"0110\"\n               (normal) for three contiguous VT superframes\
    \ are\n               detected.\n               A VT-Path AIS failure is declared\
    \ when the VT-Path AIS\n               defect persists for 2.5 +/- 0.5 seconds.\
    \  A VT-Path AIS\n               failure is cleared when the VT-Path AIS defect\
    \ is absent\n               for 10 +/- 0.5 seconds.\n          Line Remote Defect\
    \ Indication\n               Line Remote Defect Indication (RDI) (aka Line FERF)\n\
    \               signal is the occurrence of a \"110\" pattern in bit\n       \
    \        positions 6, 7, and 8 of the K2 byte in STS-1 #1 of the\n           \
    \    STS-N signal.  Line RDI is defined in ANSI T1.105.  The\n               following\
    \ criteria are specific to Line RDI defect:\n               --  Line RDI defect\
    \ is a \"110\" code in bits 6, 7, and 8\n               of the K2 byte of in STS-1\
    \ #1 in five consecutive frames.\n               --  Line RDI defect is terminated\
    \ when any code other\n               than \"110\" is detected in bits 6, 7, and\
    \ 8 of the K2 byte\n               in five consecutive frames.\n             \
    \  A Line Remote Failure Indication (RFI) failure is\n               declared\
    \ when the incoming Line RDI defects lasts for 2.5\n               +/- 0.5 seconds.\
    \  The Line RFI failure is cleared when no\n               Line RDI defects are\
    \ detected for 10 +/- 0.5 seconds.\n          STS-Path Remote Defect Indication\n\
    \               STS-Path RDI (aka STS-Path FERF) signal shall be\n           \
    \    generated within 100 milliseconds by the STS PTE upon\n               detection\
    \ of an AIS or LOP defect.  Transmission of the\n               STS-Path RDI signal\
    \ shall cease within 100 milliseconds\n               when the STS PTE no longer\
    \ detects STS-Path AIS or STS-\n               Path LOP defect.  The STS-Path\
    \ RDI  shall accurately\n               report the presence or absence of STS-Path\
    \ AIS or STS-\n               Path LOP defects.  STS-Path RDI defect is defined\
    \ in ANSI\n               T1.105.  The following requirements are specific to\
    \ the\n               STS-Path RDI defect:\n               --  STS-Path RDI is\
    \ detected by all STS PTEs.  STS-Path\n               RDI is detected by the upstream\
    \ STS PTE as a \"1\" in bit\n               five of the Path Status byte (G1)\
    \ for five contiguous\n               frames.\n               --  Removal of STS-Path\
    \ Remote Defect Indication is\n               detected by a \"0\" in bit 5 of\
    \ the G1 byte in five\n               contiguous frames.\n               A STS-Path\
    \ Remote Failure Indication (RFI) failure is\n               declared when the\
    \ incoming STS-Path RDI defects lasts for\n               2.5 +/- 0.5 seconds.\
    \  The STS-Path RFI failure is cleared\n               when no STS-Path RDI defects\
    \ are detected for 10 +/- 0.5\n               seconds.\n          VT-Path Remote\
    \ Defect Indication\n               VT Path RDI (aka VT Path FERF) signal shall\
    \ be generated\n               within 100 milliseconds by the VT PTE upon detection\
    \ of a\n               VT-Path AIS or LOP defect.  Transmission of the VT-Path\n\
    \               RDI signal shall cease within 100 milliseconds when the\n    \
    \           VT PTE no longer detects VT-Path AIS or VT-Path LOP\n            \
    \   defect.  The VT-Path RDI  shall accurately report the\n               presence\
    \ or absence of VT-Path AIS or VT-Path LOP\n               defects.  VT-Path RDI\
    \ defect is defined in ANSI T1.105.\n               The following requirements\
    \ are specific to VT-Path RDI\n               defect:\n               --  VT-Path\
    \ RDI defect is the occurrence of a \"1\" in bit\n               4 of the VT-Path\
    \ Overhead byte (V5) in five contiguous\n               frames.\n            \
    \   --  VT-Path RDI defect is terminated when a \"0\" is\n               detected\
    \ in bit 4 of the VT-Path Overhead byte (V5) for\n               five contiguous\
    \ frames.\n               A VT-Path Remote Failure Indication (RFI) (derived)\n\
    \               failure is declared when the incoming VT-Path RDI defects\n  \
    \             lasts for 2.5 +/- 0.5 seconds.  The VT-Path RFI failure\n      \
    \         is cleared when no VT-Path RDI defects are detected for\n          \
    \     10 +/- 0.5 seconds.\n          VT-Path Remote Failure Indication\n     \
    \          The VT-Path RFI signal is only required for the case of\n         \
    \      byte synch mapped DS1s where the DS1 frame bit is not\n               mapped.\
    \  The VT-Path RFI is specified in ANSI T1.105,\n               where it is currently\
    \ called VT path yellow.  When\n               provided, the VT-Path RFI signal\
    \ is used to indicate the\n               occurrence of far-end failures.  When\
    \ the VT-Path RFI is\n               not provided, far-end failures are derived\
    \ from local\n               timing of the VT-Path RDI defect.  The VT-Path RFI\n\
    \               failure is declared within 5 ms of detecting the incoming\n  \
    \             VT-Path RFI Signal.  The VT-Path Remote Failure\n              \
    \ Indication (RFI) failure is cleared within 50 ms of\n               detecting\
    \ the removal of the incoming VT-Path RFI signal.\n          Coding Violation\n\
    \               Coding Violations (CV) are Bit Interleaved Parity (BIP)\n    \
    \           errors that are detected in the incoming signal.  CV\n           \
    \    counters are incremented for each BIP error detected.\n               That\
    \ is, each BIP-8 can detect up to eight errors per\n               STS-N frame,\
    \ with each error incrementing the CV counter.\n               Section CVs shall\
    \ be collected using the BIP-8 in the B1\n               byte located in the Section\
    \ Overhead of STS-1 #1.  Line\n               CVs shall be collected using the\
    \ BIP-8s in B2 bytes\n               located in the Line Overhead of each STS-1\
    \ (since all CVs\n               on an STS-N line are counted together, this is\
    \ equivalent\n               to counting each error in the BIP-8*N contained in\
    \ the B2\n               bytes of the STS-N Line Overhead).  Thus, on an STS-N\n\
    \               signal, up to 8 x N CVs may occur in each frame.  Path\n     \
    \          CVs shall be collected using the BIP-8 in the B3 byte of\n        \
    \       the STS-Path Overhead of the STS SPE.  VT CVs shall be\n             \
    \  collected using the BIP-2 in the V5 overhead byte of the\n               floating\
    \ VT.\n          Errored Seconds\n               At each layer, an Errored Second\
    \ (ES) is a second with\n               one or more Coding Violations at that\
    \ layer OR one or\n               more incoming defects (e.g., SEF, LOS, AIS,\
    \ LOP) at that\n               layer has occurred.\n          Severely Errored\
    \ Seconds\n               At each layer, an Severely Errored Second (SES) is a\n\
    \               second with x or more CVs at that layer, or a second\n       \
    \        during which at least one or more incoming defects at\n             \
    \  that layer has occurred.  Values of x vary depending on\n               the\
    \ line rate and the Bit Error Rate.  See Section 3.4\n               for values\
    \ for x.\n          Severely Errored Framing Seconds\n               A Severely\
    \ Errored Framing Second (SEFS) is a seconds\n               with containing one\
    \ or more SEF events.  This counter is\n               only counted at the Section\
    \ Layer.\n          Unavailable Seconds\n               At the Line, Path, and\
    \ VT layers, an unavailable second\n               is calculated by counting the\
    \ number of seconds that the\n               interface is unavailable.  At each\
    \ layer, the SONET/SDH\n               interface is said to be unavailable at\
    \ the onset of 10\n               contiguous SESs.  The 10 SESs are included in\
    \ unavailable\n               time.  Once unavailable, the SONET/SDH interface\
    \ becomes\n               available at the onset of 10 contiguous seconds with\
    \ no\n               SESs.  The 10 seconds with no SESs are excluded from\n  \
    \             unavailable time.  With respect to the SONET/SDH error\n       \
    \        counts at each layer, all counters at that layer are\n              \
    \ incremented while the SONET/SDH interface is deemed\n               available\
    \ at that layer.  While the interface is deemed\n               unavailable at\
    \ that layer, the only count that is\n               incremented is UASs at that\
    \ layer.\n               A special case exists when the 10 or more second period\n\
    \               crosses the 900 second statistics window boundary, as the\n  \
    \             foregoing description implies that the SES and UAS\n           \
    \    counters must be adjusted when the Unavailable Signal\n               State\
    \ is entered. Clearly, successive GETs of the\n               affected sonetPathIntervalSES\
    \ and sonetPathIntervalUAS\n               (for the Line and VT also) objects\
    \ will return differing\n               values if the first GET occurs during\
    \ the first few\n               seconds of the window.  This is viewed as an unavoidable\n\
    \               side-effect of selecting the presently defined managed\n     \
    \          objects as a basis for this memo.\n          Unequipped\n         \
    \      If a Path or VT connection is not provisioned (idle) the\n            \
    \   SONET equipment will signal this state by transmitting\n               the\
    \ Path or VT Signal Label as follows:\n               - byte C2 of the STS Path\
    \ Overhead equal to 0 for an\n               unequipped Path,\n              \
    \ - byte V5 of the VT Path Overhead equal to 0 for an\n               unequipped\
    \ VT.\n          Signal Label Mismatch\n               A Path or VT connection\
    \ is not correctly provisioned if a\n               received Path or VT Signal\
    \ Label mismatch occurs.  A\n               received Signal Label is considered\
    \ mismatched if it does\n               not equal either the locally provisioned\
    \ value or the\n               value 'equipped non-specific' (1 hex). Note that\
    \ any\n               received non-zero Signal Label is considered a locally\n\
    \               provisioned value of 'equipped non-specific'.  Only in-\n    \
    \           service, provisioned Path Terminating equipment can\n            \
    \   detect mismatched Signal labels. It is considered\n               provisioned\
    \ if it has been configured for a mapping and\n               has been assigned\
    \ signals to and from which the mapping\n               takes place.\n       \
    \   Circuit Identifier\n               This is a character string specified by\
    \ the circuit\n               vendor, and is useful when communicating with the\
    \ vendor\n               during the troubleshooting process.\n"
- title: 3.6.  Values for x for the Section, Line, Path, and VT Layers
  contents:
  - "3.6.  Values for x for the Section, Line, Path, and VT Layers\n             \
    \       Value for x for SONET/SDH Section SES Definition\n               Rate\
    \            x               Minimum Bit Error Rate\n               =======================================================\n\
    \               OC-1             9                      1.5 x 10^-7\n        \
    \       0C-3            16                        1 x 10^-7\n               OC-9\
    \            47                        1 x 10^-7\n               OC-12       \
    \    63                        1 x 10^-7\n               OC-18           94  \
    \                      1 x 10^-7\n               OC-24          125          \
    \              1 x 10^-7\n               OC-36          187                  \
    \      1 x 10^-7\n               OC-48          249                        1 x\
    \ 10^-7\n                    Value for x for SONET/SDH Line SES Definition\n \
    \              Rate            x               Minimum Bit Error Rate\n      \
    \         =======================================================\n          \
    \     OC-1            12                       2 x 10^-7\n               0C-3\
    \            32                       2 x 10^-7\n               OC-9         \
    \   94                       2 x 10^-7\n               OC-12          124    \
    \                   2 x 10^-7\n               OC-18          186             \
    \          2 x 10^-7\n               OC-24          248                      \
    \ 2 x 10^-7\n               OC-36          370                       2 x 10^-7\n\
    \               OC-48          494                       2 x 10^-7\n         \
    \           Value for x for SONET/SDH STS-Path SES Definition\n              \
    \ Rate            x               Minimum Bit Error Rate\n               =======================================================\n\
    \               STS-1            9                       1.5 x 10^-7\n       \
    \        STS-3           16                         1 x 10^-7\n              \
    \      Value for x for SONET/SDH VT-Path SES Definition\n               Rate \
    \           x               Minimum Bit Error Rate\n               =======================================================\n\
    \               VT1.5            4                       2 x 10^-6\n         \
    \      VT2              6                       2 x 10^-6\n               VT3\
    \              8                       2 x 10^-6\n               VT6         \
    \    14                       2 x 10^-6\n"
- title: 4.  Object Definitions
  contents:
  - "4.  Object Definitions\n          SONET-MIB DEFINITIONS ::= BEGIN\n         \
    \ IMPORTS\n              MODULE-IDENTITY, OBJECT-TYPE, Counter32, Gauge32,\n \
    \             Integer32,\n                    FROM SNMPv2-SMI\n              TEXTUAL-CONVENTION,\
    \ DisplayString\n                    FROM SNMPv2-TC\n              MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n                    FROM SNMPv2-CONF\n              ifIndex, transmission\n\
    \                    FROM RFC-1213;\n          --  This is the MIB module for\
    \ the SMDS Interface objects.\n          sonetMIB MODULE-IDENTITY\n          \
    \    LAST-UPDATED \"9401030000Z\"\n              ORGANIZATION \"IETF AToM MIB\
    \ Working Group\"\n              CONTACT-INFO\n                \"        Tracy\
    \ Brown\n                 Postal: Bell Communications Research\n             \
    \            331 Newman Springs Road\n                         P.O. Box 7020\n\
    \                         Red Bank, NJ  07701-7020\n                         US\n\
    \                    Tel: +1 908 758 2107\n                    Fax: +1 908 758\
    \ 4177\n                 E-mail: tacox@mail.bellcore.com\n                   \
    \      Kaj Tesink\n                 Postal: Bell Communications Research\n   \
    \                      331 Newman Springs Road\n                         P.O.\
    \ Box 7020\n                         Red Bank, NJ  07701-7020\n              \
    \           US\n                    Tel: +1 908 758 5254\n                   \
    \ Fax: +1 908 758 4196\n                 E-mail: kaj@cc.bellcore.com\"\n     \
    \         DESCRIPTION\n                   \"The MIB module to describe\n     \
    \              SONET/SDH interfaces objects.\"\n              ::= { transmission\
    \ 39 }\n          --  This is the MIB module for the SONET/SDH objects\n     \
    \     sonetObjects      OBJECT IDENTIFIER ::= { sonetMIB 1 }\n          sonetObjectsPath\
    \  OBJECT IDENTIFIER ::= { sonetMIB 2 }\n          sonetObjectsVT    OBJECT IDENTIFIER\
    \ ::= { sonetMIB 3 }\n          -- groups in the SONET/SDH MIB module\n      \
    \    sonetMedium       OBJECT IDENTIFIER ::= { sonetObjects 1 }\n          sonetSection\
    \      OBJECT IDENTIFIER ::= { sonetObjects 2 }\n          sonetLine         OBJECT\
    \ IDENTIFIER ::= { sonetObjects 3 }\n          sonetFarEndLine   OBJECT IDENTIFIER\
    \ ::= { sonetObjects 4 }\n          sonetPath         OBJECT IDENTIFIER ::= {\
    \ sonetObjectsPath 1 }\n          sonetFarEndPath   OBJECT IDENTIFIER ::= { sonetObjectsPath\
    \ 2 }\n          sonetVT           OBJECT IDENTIFIER ::= { sonetObjectsVT 1 }\n\
    \          sonetFarEndVT     OBJECT IDENTIFIER ::= { sonetObjectsVT 2 }\n    \
    \      -- the SONET/SDH Medium group\n          -- SONET/SDH interfaces for some\
    \ applications may be\n          -- electrical interfaces and not optical interfaces.\n\
    \          -- This group handles the configuration information for\n         \
    \ -- both optical SONET/SDH interfaces and electrical\n          -- SONET/SDH\
    \ interfaces.\n          sonetMediumTable OBJECT-TYPE\n              SYNTAX  SEQUENCE\
    \ OF SonetMediumEntry\n              MAX-ACCESS  not-accessible\n            \
    \  STATUS  current\n              DESCRIPTION\n                 \"The SONET/SDH\
    \ Medium table.\"\n               ::= { sonetMedium 1 }\n          sonetMediumEntry\
    \ OBJECT-TYPE\n              SYNTAX  SonetMediumEntry\n              MAX-ACCESS\
    \  not-accessible\n              STATUS  current\n              DESCRIPTION\n\
    \                 \"An entry in the SONET/SDH Medium table.\"\n              INDEX\
    \   { ifIndex }\n               ::= { sonetMediumTable 1 }\n          SonetMediumEntry\
    \ ::=\n              SEQUENCE {\n                   sonetMediumType          \
    \     INTEGER,\n                   sonetMediumTimeElapsed        Integer32,\n\
    \                   sonetMediumValidIntervals     Integer32,\n               \
    \    sonetMediumLineCoding         INTEGER,\n                   sonetMediumLineType\
    \           INTEGER,\n                   sonetMediumCircuitIdentifier  DisplayString\n\
    \              }\n          sonetMediumType OBJECT-TYPE\n              SYNTAX\
    \  INTEGER  {\n                         sonet(1),\n                         sdh(2)\n\
    \                      }\n              MAX-ACCESS  read-only\n              STATUS\
    \  current\n              DESCRIPTION\n                 \"This variable identifies\
    \ whether a SONET\n                 or a SDH signal is used across this interface.\"\
    \n              ::= { sonetMediumEntry 1 }\n          sonetMediumTimeElapsed OBJECT-TYPE\n\
    \              SYNTAX  Integer32 (1..900)\n              MAX-ACCESS  read-only\n\
    \              STATUS  current\n              DESCRIPTION\n                 \"\
    The number of seconds, including partial\n                 seconds, that have\
    \ elapsed since the beginning of\n                 the current error-measurement\
    \ period.\"\n              ::= { sonetMediumEntry 2 }\n          sonetMediumValidIntervals\
    \ OBJECT-TYPE\n              SYNTAX  Integer32 (0..96)\n              MAX-ACCESS\
    \  read-only\n              STATUS  current\n              DESCRIPTION\n     \
    \            \"The number of previous intervals for which valid\n            \
    \     data has been stored.  A SONET device must support\n                 at\
    \ least n intervals.\n                 The minimum value of n is 4.\n        \
    \         The default of n is 32.\n                 The maximum value of n is\
    \ 96.\n                 The value of this object will be n unless\n          \
    \       the device was brought online within the last\n                 (nx15)\
    \ minutes, in which case the value will be the\n                 number of complete\
    \ 15 minute intervals the device has\n                 been online.\"\n      \
    \        ::= { sonetMediumEntry 3 }\n          sonetMediumLineCoding OBJECT-TYPE\n\
    \              SYNTAX  INTEGER {\n                          sonetMediumOther(1),\n\
    \                          sonetMediumB3ZS(2),\n                          sonetMediumCMI(3),\n\
    \                          sonetMediumNRZ(4),\n                          sonetMediumRZ(5)\n\
    \                      }\n              MAX-ACCESS  read-only\n              STATUS\
    \  current\n              DESCRIPTION\n                 \"This variable describes\
    \ the line coding for\n                 this interface. The B3ZS and CMI are used\
    \ for\n                 electrical SONET/SDH signals (STS-1 and STS-3).\n    \
    \             The Non-Return to Zero (NRZ) and the Return\n                 to\
    \ Zero are used for optical SONET/SDH signals.\"\n              ::= { sonetMediumEntry\
    \ 4 }\n          sonetMediumLineType OBJECT-TYPE\n              SYNTAX  INTEGER\
    \ {\n                          sonetOther(1),\n                          sonetShortSingleMode(2),\n\
    \                          sonetLongSingleMode(3),\n                         \
    \ sonetMultiMode(4),\n                          sonetCoax(5),\n              \
    \            sonetUTP(6)\n                      }\n              MAX-ACCESS  read-only\n\
    \              STATUS  current\n              DESCRIPTION\n                 \"\
    This variable describes the line type for\n                 this interface. The\
    \ line types are\n                 Short and Long Range\n                 Single\
    \ Mode fiber or Multi-Mode fiber interfaces,\n                 and coax and UTP\
    \ for electrical interfaces.  The\n                 value sonetOther should be\
    \ used when the Line Type is\n                 not one of the listed values.\"\
    \n              ::= { sonetMediumEntry 5 }\n          sonetMediumCircuitIdentifier\
    \ OBJECT-TYPE\n              SYNTAX  DisplayString (SIZE (0..255))\n         \
    \     MAX-ACCESS  read-only\n              STATUS  current\n              DESCRIPTION\n\
    \                 \"This variable contains the transmission\n                \
    \ vendor's circuit identifier, for the\n                 purpose of facilitating\
    \ troubleshooting.\"\n              ::= { sonetMediumEntry 6 }\n          -- the\
    \ SONET/SDH Section group\n          -- this group consists of 2 tables:\n   \
    \       -- - the SONET/SDH Section Current Table\n          -- - the SONET/SDH\
    \ Section Interval Table\n          -- the SONET/SDH Section Current Table\n \
    \         -- The SONET/SDH Section\n          -- current table contains various\
    \ statistics\n          -- being collected for the current 15 minute interval.\n\
    \          sonetSectionCurrentTable OBJECT-TYPE\n              SYNTAX  SEQUENCE\
    \ OF SonetSectionCurrentEntry\n              MAX-ACCESS  not-accessible\n    \
    \          STATUS  current\n              DESCRIPTION\n                 \"The\
    \ SONET/SDH Section Current table.\"\n               ::= { sonetSection 1 }\n\
    \          sonetSectionCurrentEntry OBJECT-TYPE\n              SYNTAX  SonetSectionCurrentEntry\n\
    \              MAX-ACCESS  not-accessible\n              STATUS  current\n   \
    \           DESCRIPTION\n                 \"An entry in the SONET/SDH Section\
    \ Current table.\"\n              INDEX   { ifIndex }\n               ::= { sonetSectionCurrentTable\
    \ 1 }\n          SonetSectionCurrentEntry ::=\n              SEQUENCE {\n    \
    \              sonetSectionCurrentStatus   Integer32,\n                  sonetSectionCurrentESs\
    \      Gauge32,\n                  sonetSectionCurrentSESs     Gauge32,\n    \
    \              sonetSectionCurrentSEFSs    Gauge32,\n                  sonetSectionCurrentCVs\
    \      Gauge32\n              }\n          sonetSectionCurrentStatus OBJECT-TYPE\n\
    \              SYNTAX  Integer32 (1..6)\n              MAX-ACCESS  read-only\n\
    \              STATUS  current\n              DESCRIPTION\n                 \"\
    This variable indicates the\n                 status of the interface.\n     \
    \            The sonetSectionCurrentStatus\n                 is a bit map represented\n\
    \                 as a sum, therefore,\n                 it can represent multiple\
    \ defects\n                 simultaneously.\n                 The sonetSectionNoDefect\
    \ should be\n                 set if and only if\n                 no other flag\
    \ is set.\n                 The various bit positions are:\n                 \
    \      1   sonetSectionNoDefect\n                       2   sonetSectionLOS\n\
    \                       4   sonetSectionLOF\"\n               ::= { sonetSectionCurrentEntry\
    \ 1 }\n          sonetSectionCurrentESs OBJECT-TYPE\n              SYNTAX  Gauge32\n\
    \              MAX-ACCESS  read-only\n              STATUS  current\n        \
    \      DESCRIPTION\n                 \"The counter associated with the number\
    \ of Errored\n                 Seconds encountered by a SONET/SDH\n          \
    \       Section in the current 15 minute interval.\"\n               ::= { sonetSectionCurrentEntry\
    \ 2 }\n          sonetSectionCurrentSESs OBJECT-TYPE\n              SYNTAX  Gauge32\n\
    \              MAX-ACCESS  read-only\n              STATUS  current\n        \
    \      DESCRIPTION\n                 \"The counter associated with the number\
    \ of\n                 Severely Errored Seconds\n                 encountered\
    \ by a SONET/SDH Section in the current 15\n                 minute interval.\"\
    \n               ::= { sonetSectionCurrentEntry 3 }\n          sonetSectionCurrentSEFSs\
    \ OBJECT-TYPE\n              SYNTAX  Gauge32\n              MAX-ACCESS  read-only\n\
    \              STATUS  current\n              DESCRIPTION\n                 \"\
    The counter associated with the number of\n                 Severely Errored Framing\
    \ Seconds\n                 encountered by a SONET/SDH Section in the current\n\
    \                 15 minute interval.\"\n              ::= { sonetSectionCurrentEntry\
    \ 4 }\n          sonetSectionCurrentCVs OBJECT-TYPE\n              SYNTAX  Gauge32\n\
    \              MAX-ACCESS  read-only\n              STATUS  current\n        \
    \      DESCRIPTION\n                 \"The counter associated with the number\
    \ of Coding\n                 Violations encountered by a\n                 SONET/SDH\
    \ Section in the current 15 minute interval.\"\n               ::= { sonetSectionCurrentEntry\
    \ 5 }\n          -- the SONET/SDH Section Interval Table\n          -- The SONET/SDH\
    \ Section Interval Table\n          -- contains various statistics\n         \
    \ -- collected by each system over a maximum\n          -- of the previous 24\
    \ hours of\n          -- operation.  The past 24 hours may be broken into 96\n\
    \          -- completed 15 minute intervals.\n          -- A system is required\
    \ to store at\n          -- least 4 completed 15 minute interval.\n          --\
    \ The default value is 32 intervals.\n          sonetSectionIntervalTable OBJECT-TYPE\n\
    \              SYNTAX  SEQUENCE OF SonetSectionIntervalEntry\n              MAX-ACCESS\
    \  not-accessible\n              STATUS  current\n              DESCRIPTION\n\
    \                 \"The SONET/SDH Section Interval table.\"\n               ::=\
    \ { sonetSection 2 }\n          sonetSectionIntervalEntry OBJECT-TYPE\n      \
    \        SYNTAX  SonetSectionIntervalEntry\n              MAX-ACCESS  not-accessible\n\
    \              STATUS  current\n              DESCRIPTION\n                 \"\
    An entry in the SONET/SDH Section Interval table.\"\n              INDEX   { ifIndex,\n\
    \                        sonetSectionIntervalNumber }\n               ::= { sonetSectionIntervalTable\
    \ 1 }\n          SonetSectionIntervalEntry ::=\n              SEQUENCE {\n   \
    \                sonetSectionIntervalNumber  Integer32,\n                   sonetSectionIntervalESs\
    \     Gauge32,\n                   sonetSectionIntervalSESs    Gauge32,\n    \
    \               sonetSectionIntervalSEFSs   Gauge32,\n                   sonetSectionIntervalCVs\
    \     Gauge32\n              }\n          sonetSectionIntervalNumber OBJECT-TYPE\n\
    \              SYNTAX  Integer32 (1..96)\n              MAX-ACCESS  not-accessible\n\
    \              STATUS  current\n              DESCRIPTION\n                \"\
    A number between 1 and 96, which identifies the\n                interval for\
    \ which the set of statistics is available.\n                The interval identified\
    \ by 1 is the most recently\n                completed 15 minute interval,\n \
    \               and the interval identified\n                by N is the interval\
    \ immediately preceding the\n                one identified\n                by\
    \ N-1.\"\n               ::= { sonetSectionIntervalEntry 1 }\n          sonetSectionIntervalESs\
    \ OBJECT-TYPE\n              SYNTAX  Gauge32\n              MAX-ACCESS  read-only\n\
    \              STATUS  current\n              DESCRIPTION\n                 \"\
    The counter associated with the number of\n                 Errored Seconds encountered\n\
    \                 by a SONET/SDH Section in a\n                 particular 15-minute\
    \ interval\n                 in the past 24 hours.\"\n               ::= { sonetSectionIntervalEntry\
    \ 2 }\n          sonetSectionIntervalSESs OBJECT-TYPE\n              SYNTAX  Gauge32\n\
    \              MAX-ACCESS  read-only\n              STATUS  current\n        \
    \      DESCRIPTION\n                 \"The counter associated with the number\
    \ of\n                 Severely Errored Seconds\n                 encountered\
    \ by a SONET/SDH Section in a\n                 particular 15-minute interval\n\
    \                 in the past 24 hours.\"\n              ::= { sonetSectionIntervalEntry\
    \ 3 }\n          sonetSectionIntervalSEFSs OBJECT-TYPE\n              SYNTAX \
    \ Gauge32\n              MAX-ACCESS  read-only\n              STATUS  current\n\
    \              DESCRIPTION\n                 \"The counter associated with the\
    \ number of\n                 Severely Errored Framing Seconds\n             \
    \    encountered by a SONET/SDH Section in a\n                 particular 15-minute\
    \ interval\n                 in the past 24 hours.\"\n              ::= { sonetSectionIntervalEntry\
    \ 4 }\n          sonetSectionIntervalCVs OBJECT-TYPE\n              SYNTAX  Gauge32\n\
    \              MAX-ACCESS  read-only\n              STATUS  current\n        \
    \      DESCRIPTION\n                 \"The counter associated with the number\
    \ of Coding\n                 Violations encountered by a\n                 SONET/SDH\
    \ Section in a particular 15-minute interval\n                 in the past 24\
    \ hours.\"\n              ::= { sonetSectionIntervalEntry 5 }\n          -- the\
    \ SONET/SDH Line group\n          -- this group consists of 2 tables:\n      \
    \    -- - the SONET/SDH Line Current Table\n          -- - the SONET/SDH Line\
    \ Interval Table\n          -- the SONET/SDH Line Current Table\n          --\
    \ The SONET/SDH Line\n          -- current table contains various statistics\n\
    \          -- being collected for the current 15 minute interval.\n          sonetLineCurrentTable\
    \ OBJECT-TYPE\n              SYNTAX  SEQUENCE OF SonetLineCurrentEntry\n     \
    \         MAX-ACCESS  not-accessible\n              STATUS  current\n        \
    \      DESCRIPTION\n                \"The SONET/SDH Line Current table.\"\n  \
    \            ::= { sonetLine 1 }\n          sonetLineCurrentEntry OBJECT-TYPE\n\
    \              SYNTAX  SonetLineCurrentEntry\n              MAX-ACCESS  not-accessible\n\
    \              STATUS  current\n              DESCRIPTION\n                \"\
    An entry in the SONET/SDH Line Current table.\"\n              INDEX   { ifIndex\
    \ }\n              ::= { sonetLineCurrentTable 1 }\n          SonetLineCurrentEntry\
    \ ::=\n              SEQUENCE {\n                   sonetLineCurrentStatus   \
    \ Integer32,\n                   sonetLineCurrentESs       Gauge32,\n        \
    \           sonetLineCurrentSESs      Gauge32,\n                   sonetLineCurrentCVs\
    \       Gauge32,\n                   sonetLineCurrentUASs      Gauge32\n     \
