- title: __initial_text__
  contents:
  - "                     Definitions of Managed Objects\n                    for\
    \ the SONET/SDH Interface Type\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in TCP/IP-based internets.\n   In\
    \ particular, it defines objects for managing Synchronous Optical\n   Network/Synchronous\
    \ Digital Hierarchy (SONET/SDH) objects.  This\n   document is a companion document\
    \ with Definitions of Managed Objects\n   for the DS1/E1 and DS3/E3 Interface\
    \ Types, RFC1406 [14] and RFC1407\n   [13].\n   This memo specifies a MIB module\
    \ in a manner that is both compliant\n   to the SNMPv2 SMI, and semantically identical\
    \ to the peer SNMPv1\n   definitions.\n"
