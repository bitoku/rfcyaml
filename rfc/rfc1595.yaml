- title: 1.  The SNMPv2 Network Management Framework
  contents:
  - "1.  The SNMPv2 Network Management Framework\n   The SNMPv2 Network Management\
    \ Framework consists of four major\n   components.  They are:\n      RFC 1442\
    \ [1] which defines the SMI, the mechanisms used for\n      describing and naming\
    \ objects for the purpose of management.\n      STD 17, RFC 1213 [6] defines MIB-II,\
    \ the core set of managed\n      objects for the Internet suite of protocols.\
    \ Reference [12]\n      defines the evolution of the Interfaces Group of MIB II\
    \ in terms\n      of extensions and precise applications of the objects.\n   \
    \   RFC 1445 [4] which defines the administrative and other\n      architectural\
    \ aspects of the framework.\n      RFC 1448 [5] which defines the protocol used\
    \ for network access to\n      managed objects.\n   The Framework permits new\
    \ objects to be defined for the purpose of\n   experimentation and evaluation.\n\
    \   This specification makes also use of:\n      RFC 1443 [2] which defines textual\
    \ conventions for the\n      specification of managed objects.\n      RFC 1444\
    \ [3] which defines conformance statements for the\n      specification of managed\
    \ objects.\n"
- title: 2.  Objects
  contents:
  - "2.  Objects\n   Managed objects are accessed via a virtual information store,\
    \ termed\n   the Management Information Base or MIB.  Objects in the MIB are\n\
    \   defined using the subset of Abstract Syntax Notation One (ASN.1) [7]\n   defined\
    \ in the SMI.  In particular, each object has a name, a syntax,\n   and an encoding.\
    \  The name is an object identifier, an\n   administratively assigned name, which\
    \ specifies an object type.  The\n   object type together with an object instance\
    \ serves to uniquely\n   identify a specific instantiation of the object.  For\
    \ human\n   convenience, we often use a textual string, termed the OBJECT\n  \
    \ DESCRIPTOR, to also refer to the object type.\n   The syntax of an object type\
    \ defines the abstract data structure\n   corresponding to that object type. \
    \ The ASN.1 language is used for\n   this purpose.  However, the SMI RFC 1442\
    \ purposely restricts the\n   ASN.1 constructs which may be used.  These restrictions\
    \ are\n   explicitly made for simplicity.\n   The encoding of an object type is\
    \ simply how that object type is\n   represented using the object type's syntax.\
    \  Implicitly tied to the\n   notion of an object type's syntax and encoding is\
    \ how the object type\n   is represented when being transmitted on the network.\
    \  The SMI\n   specifies the use of the basic encoding rules of ASN.1 [8], subject\n\
    \   to the additional requirements imposed by the SNMP.\n"
- title: 2.1.  Format of Definitions
  contents:
  - "2.1.  Format of Definitions\n   Section 4 contains contains the specification\
    \ of all object types\n   contained in this MIB module.  The object types are\
    \ defined using the\n   conventions defined in the SMI, as amended by the extensions\n\
    \   specified in the SNMPv2 SMI.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   These objects are used when the particular media being used\
    \ to\n   realize an interface is a SONET/SDH interface.  At present, this\n  \
    \ applies to these values of the ifType variable in the Internet-\n   standard\
    \ MIB:\n               sonet (39), sonetPath (50), sonetVT (51)\n   The definitions\
    \ contained herein are based on the SONET/SDH\n   specifications in ANSI T1.105\
    \ and T1.106-1988 [9, 9a, 10] and CCITT\n   G.707, 708, 709, and G.783 [15-18].\n"
- title: 3.1.  Use of the ifTable
  contents:
  - "3.1.  Use of the ifTable\n   This section specifies how the MIB II interfaces\
    \ group, as defined in\n   [12], is used for SONET/SDH interfaces.  The SONET/SDH\
    \ layers support\n   several multiplexing possibilities.\n   For example in SONET,\
    \ an Synchronous Transport Signal 3 (STS-3) has 3\n   SONET Paths, and a STS-3c\
    \ has 1 SONET Path. Another example could be\n   a STS-12 having 4 SONET STS-3c\
    \ Paths.  Similarly, a SONET Synchronous\n   Payload Envelope (SPE) can carry\
    \ many Virtual Tributaries (VTs), for\n   example, one SONET SPE can carry 28\
    \ VT1.5s.  It is important to note\n   that an SPE and a VT in SONET is collectively\
    \ referred to as a\n   Virtual Container (VC) in SDH.  Also, an STS is called\
    \ Synchronous\n   Transport Module (STM) in SDH.\n   Not all SONET/SDH equipment\
    \ terminate all SONET/SDH layers.  For\n   example, an SONET/SDH STE regenerator\
    \ terminates SONET/SDH Sections\n   only, and is transparent for all layers above\
    \ that.  SONET/SDH Add-\n   Drop multiplexers and Digital Cross Connect Systems\
    \ terminate\n   SONET/SDH Lines. SONET/SDH Terminal Multiplexers may also terminate\n\
    \   SONET/SDH Paths and VTs/VCs.\n   MIB II [6], as extended by [12], accommodates\
    \ these cases by\n   appropriate use of the MIB II system group, and the interfaces\
    \ group.\n   The system group can name and describe the type of managed resource.\n\
    \   The interfaces group defines which SONET/SDH layers apply, how these\n   layers\
    \ are configured and multiplexed.  This is achieved by proper\n   representation\
    \ of SONET/SDH Layers by ifEntries as defined in [12],\n   as follows:\n     \
    \                   _____________________________\n                       |  \
    \           |          |    |  >\n                       |             |     \
    \     |    |  |\n                       |    VT 1     |..........|VT K|   > K\
    \ ifEntries\n                       |             |          |    |  |\n     \
    \                  |_____________|__________|____|  >\n                      \
    \ |               |      |      |  >\n                       |               |\
    \      |      |  |\n                       |    Path 1     |......|Path L|   >\
    \ L ifEntries\n                       |               |      |      |  |\n   \
    \                    |_______________|______|______|  >\n                    \
    \   |                             |  >\n                       |             \
    \                |  |\n                       |    Line                     |\
    \  |\n                       |                             |  |\n            \
    \           |_____________________________|  |\n                       |     \
    \                        |  |\n                       |                      \
    \       |  |\n                       |    Section Layer            |   > 1 ifEntry\n\
    \                       |                             |  |\n                 \
    \      |_____________________________|  |\n                       |          \
    \                   |  |\n                       |                           \
    \  |  |\n                       |    Physical Medium Layer    |  |\n         \
    \              |                             |  |\n                       |_____________________________|\
    \  >\n                       Use of ifTable for a SONET/SDH port\n   The exact\
    \ configuration and multiplexing of the layers is maintained\n   in the ifStackTable\
    \ [12].\n"
