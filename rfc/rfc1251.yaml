    \   I started out in 1977 working with X.25 networks, and began\n           working\
    \ on OSI in 1979 - first the architecture (the OSI\n           Reference Model),\
    \ and then the transport and internetwork\n           protocol specifications.\
    \  It didn't take long to recognize\n           the basic irony of OSI standards\
