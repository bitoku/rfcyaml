    \ We still do not know how to do\n           routing in a huge internet.  When\
    \ you add the realworld\n           requirement of commercial security and the\
    \ desire for\n           \"classes of service\" we are faced with big challenges.\
    \  I\n           think this means that we have to get a lot more involved with\n\
    \           operational provisioning considerations such as those that\n     \
    \      the phone companies and credit card firms have wrestled with.\n       \
    \    Hopefully we can do this and still maintain the rather\n           friendly\
    \ attitude that Internetters have always had.\n      4.16 Dr. Jonathan B. Postel,\
    \ IAB Member, RFC Editor\n           Jon Postel joined ISI in March 1976 as a\
    \ member of the\n           technical staff, and is now Division Director of the\n\
    \           Communications Division.  His current activities include a\n     \
    \      continuing involvement with the evolution of the Internet\n           through\
    \ the work of the various ISI projects on Gigabit\n           Networking, Multimedia\
    \ Conferencing, Protocol Engineering,\n           Los Nettos, Parallel Computing\
    \ System Research, and the Fast\n           Parts Automated Broker.  Previous\
    \ work at ISI included the\n           creation of the \"Los Nettos\" regional\
    \ network for the Los\n           Angeles area, creating prototype implementations\
    \ of several\n           of the protocols developed for the Internet community,\n\
    \           including the Simple Mail Transport Protocol, the Domain Name\n  \
    \         Service, and an experimental Multimedia Mail system.  Earlier\n    \
    \       Jon studied the possible approaches for converting the\n           ARPANET\
    \ from the NCP protocol to the TCP protocol.\n           Participated in the design\
    \ of many protocols for the Internet\n           community.\n           Before\
    \ moving to ISI, Jon worked at SRI International in Doug\n           Engelbart's\
    \ group developing the NLS (later called Augment)\n           system.  While at\
    \ SRI Jon led a special project to develop\n           protocol specifications\
    \ for the Defense Communication Agency\n           for AUTODIN-II.  Most of the\
    \ development effort during this\n           period at ARC was focused on the\
    \ National Software Works.\n           Prior to working at SRI, Jon spent a few\
    \ months with Keydata\n           redesigning and reimplementing the NCP in the\
    \ DEC PDP-15 data\n           management system used by ARPA.  Before Keydata,\
    \ Jon worked\n           at the Mitre Corporation in Virginia where he conducted\
    \ a\n           study of ARPANET Network Control Protocol implementations.\n \
    \          Jon received his B.S. and M.S. in Engineering in 1966 and\n       \
    \    1968 (respectively) from UCLA, and the Ph.D. in Computer\n           Science\
    \ in 1974 from UCLA.  Jon is a member of the ACM.  Jon\n           continues to\
    \ participate in the Internet Activities Board and\n           serve as the editor\
    \ of the \"Request for Comments\" Internet\n           document series.\n    \
    \       -------\n           My first experience with the ARPANET was at UCLA when\
    \ i was\n           working in the group that became the Network Measurement\n\
    \           Center.  When we were told that the first IMP would be\n         \
    \  installed at UCLA we had to get busy on a number of problems.\n           We\
    \ had to work with the other early sites to develop\n           protocols, and\
    \ we had to get our own computing environment in\n           order -- this included\
    \ creating a time-sharing operating\n           system for the SDS Sigma-7 computer.\
    \  Since then the ARPANET\n           and then the Internet have continued to\
    \ grow and always\n           faster than expected.  I think three factors contribute\
    \ to\n           the success of the Internet: 1) public documentation of the\n\
    \           protocols, 2) free (or cheap) software for the popular\n         \
    \  machines, and 3) vendor independence.\n      4.17 Joyce K. Reynolds, IETF User\
    \ Services Area Director\n           Joyce K. Reynolds has been affiliated with\
    \ USC/Information\n           Sciences Institute since 1979.  Ms. Reynolds has\
    \ contributed\n           to the development of the DARPA Experimental Multimedia\
    \ Mail\n           System, the Post Office Protocol, the Telnet Protocol, and\n\
    \           the Telnet Option Specifications.  She helped update the File\n  \
    \         Transfer Protocol.  Her current technical interests include:\n     \
    \      internet protocols, internet management, technical\n           researching,\
    \ writing, and editing, Internet security\n           policies, and Telnet Options.\
    \  She recently established a new\n           informational series of notes for\
    \ the Internet community: FYI\n           (For Your Information) RFCs.  FYI RFCs\
    \ are documents useful\n           to network users.  Their purpose is to make\
    \ available general\n           and useful information with broad applicability.\n\
    \           Joyce K. Reynolds received Bachelor of Arts and Master of\n      \
    \     Arts degrees in the Social Sciences (History) from the\n           University\
    \ of Southern California (USC).  Ms. Reynolds is a\n           member of the American\
    \ Society of Professional and Executive\n           Women.  She is affiliated\
    \ with Phi Alpha Theta (Honors\n           Society).  She is currently listed\
    \ in Who's Who in the\n           American Society of Professional and Executive\
    \ Women and\n           USC's Who's Who in the College of Letters, Arts, and Sciences\n\
    \           Alumni Directory.\n           -------\n           It has been an interesting\
    \ twelve years in my professional\n           life to participate in the ARPANET/Internet\
    \ world, from the\n           transition of the TENEX to TOPs-20 machines in 1979\
    \ to\n           surviving the NCP to TCP transition in 1980.  Celebrating the\n\
    \           achievement of the ISI 1000 Hour Club where one of our TOPs-\n   \
    \        20 machines set a record for staying up and running for 1000\n      \
    \     consecutive hours without crashing, to watching the cellular\n         \
    \  split of the ARPANET into the Milnet and Internet sides, and\n           surviving\
    \ the advent of Unix in 1985.  All in all, my most\n           memorable times\
    \ are the people who have contributed to the\n           research and development\
    \ of the Internet.  Lots of hard,\n           intense work, coupled with creative,\
    \ exciting fun.  As for\n           the future, there is much discussion and enthusiasm\
    \ about the\n           next step in the evolution of the Internet.  An\n    \
    \       \"international\" Internet is on the very tip of the horizon.\n      \
    \     Utilizing the global Internet will improve the quality of\n           collaborative\
    \ research.  I'm looking forward.\n      4.18 Gregory Vaudreuil, IESG Member\n\
    \           Greg Vaudreuil currently serves as both the Internet\n           Engineering\
    \ Steering Group Secretary, and the IETF Manager.\n           As IESG Secretary,\
    \ he is responsible for shepherding Internet\n           standards track protocols\
    \ through the standards process.  As\n           IETF Manager, he shares with\
    \ the IESG Area Directors the\n           responsibility for chartering and managing\
    \ the progress of\n           all working groups in the IETF.  He chairs the Internet\
    \ Mail\n           Extensions working group of the IETF.\n           He graduated\
    \ from Duke University with a degree in Electrical\n           Engineering and\
    \ a major in Public Policy Studies.  He was\n           thrust into the heart\
    \ of the IETF by accepting a position\n           with the Corporation for National\
    \ Research Initiatives to\n           manage the explosive growth of the IETF.\n"
