    \ never\n           loose sight of where we came from, the great change we have\n\
    \           worked on the larger computer community, and the great\n         \
    \  potential we have for future change.\n      4.8  Dr. Stephen Crocker, IETF\
    \ Security Area Director\n           Currently I'm vice president of Trusted Information\
    \ Systems,\n           Inc.  which I joined in late 1986.  I set up TIS' Los Angeles\n\
    \           office and ran it until summer 1989 when I moved to the home\n   \
    \        office in Maryland.  At TIS my primary concerns are program\n       \
    \    verification research and application, integration of\n           cryptography\
    \ with trusted systems, network security, and new\n           applications for\
    \ networks and trusted systems.\n           I was at the Aerospace Corporation\
    \ from 1981-86 as Director\n           of the Information Sciences Research Office\
    \ which later\n           became the Computer Science Laboratory.  The research\
    \ program\n           at Aerospace included networks, program verification,\n\
    \           artificial intelligence, applications of expert systems, and\n   \
    \        parallel processing.\n           From 1974-81 I was a researcher at USC's\
    \ Information Sciences\n           Institute, where I focused primarily on program\
    \ verification.\n           From 1971-74 I was a program manager at DARPA/IPTO\
    \ (now\n           ISTO).  I was responsible for the research programs in\n  \
    \         artificial intelligence, automatic programming, speech\n           understanding,\
    \ and some parts of the network research.  I\n           also initiated an ambitious\
    \ but somewhat ill-fated venture\n           called the National Software Works.\n\
    \           From 1968-71 I was a graduate student in the UCLA Computer\n     \
    \      Science Department.  While there I initiated the Network\n           Working\
    \ Group, arguably the forerunner of the IETF and many\n           related groups\
    \ around the world, and helped define the\n           original suite of protocols\
    \ for the Arpanet.  I also\n           initiated the Request for Comments (RFC)\
    \ series.  A short\n           description of the events of that era are contained\
    \ in RFC\n           1000.\n           I was a graduate student in the MIT AI\
    \ Lab for a year and a\n           half in 1967-68, and I was an undergraduate\
    \ at UCLA for a\n           long time before that.\n           ------------\n\
    \           I've watched the Internet grow from its beginning.  At UCLA\n    \
    \       we had the privilege of being node 1 of the Arpanet.  In\n           those\
    \ days, several of us dreamed of very high quality\n           intercomputer connections\
    \ and very rich protocols to knit the\n           computers together.  Some of\
    \ the those concepts are stilled\n           discussed and anticipated today under\
    \ the names remote\n           visualization, distributed file systems, etc. \
    \ On the other\n           hand, I would never have imagined that 20 years later\
    \ we'd\n           have such a plethora of different network technologies.  Even\n\
    \           more astonishing is the enormous number of independently\n       \
    \    managed but nonetheless interconnected networks that make up\n          \
    \ the current network.  And somewhat beyond comprehension is\n           that\
    \ it seems to work.\n           How will the Internet evolve?  I expect to see\
    \ substantial\n           developments in the following dimensions.\n        \
    \   o Regularization, internationalization and commercialization\n           Standards\
    \ will become even more important than they are now.\n           Implementations\
    \ of protocols and related mechanisms will\n           become more standard and\
    \ robust.  The relationship between\n           the TCP/IP stack and the OSI stack\
    \ will be resolved, with\n           either both co-existing, OSI winning out,\
    \ or some\n           intermediate convergence emerging.\n           The Internet\
    \ will become a less U.S.-centric and more\n           international operation.\
    \  Much of the Internet will be\n           operated by commercial concerns on\
    \ a a profit-making basis,\n           thereby opening up the Internet to unrestricted\
    \ use.  The\n           telephone companies, including both the local exchange\n\
    \           carriers and the interexchange carriers, will start providing\n  \
    \         some of the protocol stack other than the point-to-point\n         \
    \  lines.\n           o Higher and lower bandwidths; great proliferation\n   \
    \        I expect to see T1 connections become the norm for the types\n      \
    \     of institutions that are now on the Internet.  Higher speeds,\n        \
    \   including speeds up to a gigabit will become available.  At\n           the\
    \ same time, I expect to see a vast expansion of the\n           Internet, reaching\
    \ into a significant fraction of the schools\n           and businesses in this\
    \ country and elsewhere in the world.\n           Many of these institutions will\
    \ be connected at 9600 bits/sec\n           or slower.\n           o More applications\n\
    \           E-mail dominates the Internet, and it's likely to remain the\n   \
    \        dominant use of the Internet in the future.  Nonetheless, I\n       \
    \    expect to see an exciting array of other applications which\n           become\
    \ heavily used and cause a change in the perception of\n           the Internet\
    \ as primarily a \"mail system.\"  Important\n           databases will become\
    \ available on the Internet, and\n           applications dependent on those databases\
    \ will flourish.  New\n           techniques and tools for collaboration over\
    \ a network will\n           emerge.  These will include various forms of conferencing\
    \ and\n           cooperative multi-media document development.\n           o\
    \ Security\n           Security will tighten up on the Internet, but not without\n\
    \           some (more) pain.  Host operating systems will be built,\n       \
    \    configured, distributed and operated under much tighter\n           constraints\
    \ than they have been.  Firewalls will abound.\n           Encryption will be\
    \ added to links, routers and various\n           protocol layers.  All of this\
    \ will decrease the utility of\n           the Internet in the short run, but\
    \ lay the groundwork for\n           broader use eventually.  New protocols will\
    \ emerge which\n           incorporate sound protection but also provide efficient\
    \ and\n           flexible access control and resource sharing.  These will\n\
    \           provide the basis for the kind of close knit applications\n      \
    \     that motivated the original thinking behind the Arpanet.\n      4.9  James\
