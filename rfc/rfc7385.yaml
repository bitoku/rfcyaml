- title: __initial_text__
  contents:
  - "         IANA Registry for P-Multicast Service Interface (PMSI)\n           \
    \             Tunnel Type Code Points\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 6514 created a space of Tunnel Type code points for a new BGP\n\
    \   attribute called the \"P-Multicast Service Interface Tunnel (PMSI\n   Tunnel)\
    \ attribute\".  However, the RFC did not create a corresponding\n   IANA registry.\n\
    \   There now is need to make further code point allocations from this\n   name\
    \ space.  This document serves to update RFC 6514 in that it\n   creates an IANA\
    \ registry for that purpose.\n"
