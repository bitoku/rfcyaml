- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In 'BGP Encodings and Procedures for Multicast in MPLS/BGP\
    \ IP VPNs'\n   [RFC6514], an optional transitive BGP attribute called the\n  \
    \ \"P-Multicast Service Interface Tunnel (PMSI Tunnel) attribute\" is\n   specified.\
    \  This BGP attribute uses an octet field to specify the\n   PMSI tunnel type.\
    \  RFC 6514 allocates the values 0-7.\n   There is now a need to make further\
    \ code point allocations from this\n   name space.  In particular, \"Inter-Area\
    \ P2MP Segmented LSPs\"\n   [SEAMLESS-MCAST] needs to make such an allocation.\
    \  However, the RFC\n   did not create an IANA registry for these code points.\n\
    \   This document creates a new IANA registry called \"P-Multicast Service\n \
    \  Interface Tunnel (PMSI Tunnel) Tunnel Types\" for these code points.\n   The\
    \ registry is created in the \"Border Gateway Protocol (BGP)\n   Parameters\"\
    \ registry.\n   Creating this registry is an update of RFC 6514 [RFC6514].\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   This document simply creates an IANA registry\
    \ from a table in RFC\n   6514.  Thus, there are no security concerns.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA has created a new registry called \"P-Multicast\
    \ Service Interface\n   Tunnel (PMSI Tunnel) Tunnel Types\" in the \"Border Gateway\
    \ Protocol\n   (BGP) Parameters\" registry.\n   The allocation policy for values\
    \ 0x00 to 0xFA is IETF Review\n   [RFC5226].  Values 0xFB to 0xFE are experimental\
    \ and are not to be\n   assigned. 0xFF is reserved, the status of 0xFF may only\
    \ be changed\n   through Standards Action [RFC5226].\n   The initial registry\
    \ should appear as:\n      Value        Meaning                        Reference\n\
    \      0x00         no tunnel information present  [RFC6514]\n      0x01     \
    \    RSVP-TE P2MP LSP               [RFC6514]\n      0x02         mLDP P2MP LSP\
    \                  [RFC6514]\n      0x03         PIM-SSM Tree                \
    \   [RFC6514]\n      0x04         PIM-SM Tree                    [RFC6514]\n \
    \     0x05         BIDIR-PIM Tree                 [RFC6514]\n      0x06      \
    \   Ingress Replication            [RFC6514]\n      0x07         mLDP MP2MP LSP\
    \                 [RFC6514]\n      0x08 - 0xFA  Unassigned\n      0xFB - 0xFE\
    \  Experimental                   [RFC7385]\n      0xFF         Reserved     \
    \                  [RFC7385]\n                                 Figure 1\n"
