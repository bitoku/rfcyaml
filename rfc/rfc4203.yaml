- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document specifies the contents of Opaque\
    \ LSAs in OSPFv2.  As\n   Opaque LSAs are not used for SPF computation or normal\
    \ routing, the\n   extensions specified here have no direct effect on IP routing.\n\
    \   Tampering with GMPLS TE LSAs may have an effect on the underlying\n   transport\
    \ (optical and/or SONET-SDH) network.  [OSPF-TE] suggests\n   mechanisms such\
    \ as [OSPF-SIG] to protect the transmission of this\n   information, and those\
    \ or other mechanisms should be used to secure\n   and/or authenticate the information\
    \ carried in the Opaque LSAs.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The memo introduces four new sub-TLVs of the TE Link\
    \ TLV in the TE\n   Opaque LSA for OSPF v2; [OSPF-TE] says that the sub-TLVs of\
    \ the TE\n   Link TLV in the range 10-32767 must be assigned by Expert Review,\
    \ and\n   must be registered with IANA.\n   The memo has four suggested values\
    \ for the four sub-TLVs of the TE\n   Link TLV; it is strongly recommended that\
    \ the suggested values be\n   granted, as there are interoperable implementations\
    \ using these\n   values.\n   Finally, a new Top Level Type for OSPF TE LSAs for\
    \ the Link Local TLV\n   has been allocated from the Standards Action space.\n"
