  contents:
  - "15.  Informative References\n   [CCM-ESP]  Housley, R., \"Using AES CCM Mode\
    \ With IPsec ESP\", Work In\n              Progress.\n   [CWC]      Kohno, T.,\
    \ Viega, J. and D. Whiting, \"CWC: A high-\n              performance conventional\
    \ authenticated encryption mode\",\n              Fast Software Encryption. http://eprint.iacr.org/\n\
    \              2003/106.pdf, February 2004.\n   [RFC2409]  Harkins, D. and D.\
    \ Carrel, \"The Internet Key Exchange\n              (IKE)\", RFC 2409, November\
