- title: __initial_text__
  contents:
  - '                    Extended Message Support for BGP

    '
- title: Abstract
  contents:
  - "Abstract\n   The BGP specification (RFC 4271) mandates a maximum BGP message\
    \ size\n   of 4,096 octets.  As BGP is extended to support new Address Family\n\
    \   Identifiers (AFIs), Subsequent AFIs (SAFIs), and other features,\n   there\
    \ is a need to extend the maximum message size beyond 4,096\n   octets.  This\
    \ document updates the BGP specification by extending the\n   maximum message\
    \ size from 4,096 octets to 65,535 octets for all\n   messages except for OPEN\
    \ and KEEPALIVE messages.\n"
