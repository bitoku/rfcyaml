- title: __initial_text__
  contents:
  - "       Moving Generic Associated Channel (G-ACh) IANA Registries\n          \
    \                 to a New Registry\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 5586 generalized the applicability of the pseudowire Associated\n\
    \   Channel Header (PW-ACH) into the Generic Associated Channel G-ACh.\n   However,\
    \ registries and allocations of G-ACh parameters had been\n   distributed throughout\
    \ different, sometimes unrelated, registries.\n   This document coalesces these\
    \ into a new \"Generic Associated Channel\n   (G-ACh) Parameters\" registry under\
    \ the \"Multiprotocol Label Switching\n   Architecture (MPLS)\" heading.  This\
    \ document updates RFC 5586.\n   This document also updates RFCs 6374, 6378, 6427,\
    \ and 6428.\n"
