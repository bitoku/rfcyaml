- title: __initial_text__
  contents:
  - '                  Process for Publication of IAB RFCs

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   From time to time, the Internet Architecture Board (IAB) publishes\n\
    \   documents as Requests for Comments (RFCs).  This document defines the\n  \
    \ process by which those documents are produced, reviewed, and\n   published in\
    \ the RFC Series.\n"
