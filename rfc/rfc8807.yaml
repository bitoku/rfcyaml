- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes an Extensible Provisioning Protocol\
    \ (EPP)\n   extension for enhancing the security of the EPP login command in EPP\n\
    \   [RFC5730].  EPP [RFC5730] includes a maximum password length of 16\n   characters,\
    \ which inhibits implementing stronger password security\n   policies with higher\
    \ entropy.  The enhancements include supporting\n   longer passwords (or passphrases)\
    \ than the 16-character maximum and\n   providing a list of security events in\
    \ the login response.  The\n   password (current and new) in EPP [RFC5730] can\
    \ be overridden by the\n   password included in the extension to extend past the\
    \ 16-character\n   maximum.  The security events supported include password expiry,\n\
    \   client certificate expiry, insecure cipher, insecure TLS protocol,\n   new\
    \ password complexity, login security statistical warning, and a\n   custom event.\
    \  The attributes supported by the security events\n   include an identified event\
    \ type or a subtype, an indicated security\n   level of warning or error, a future\
    \ or past-due expiration date, the\n   value that resulted in the event, the duration\
    \ of the statistical\n   event, and a free-form description with an optional language.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when,\
    \ they appear in all\n   capitals, as shown here.\n   XML is case sensitive. \
    \ Unless stated otherwise, XML specifications\n   and examples provided in this\
    \ document MUST be interpreted in the\n   character case presented in order to\
    \ develop a conforming\n   implementation.\n   In examples, \"C:\" represents\
    \ lines sent by a protocol client and \"S:\"\n   represents lines returned by\
    \ a protocol server.  In examples,\n   indentation and whitespace are provided\
    \ only to illustrate element\n   relationships and are not a required feature\
    \ of this protocol.\n   \"loginSec-1.0\" is used as an abbreviation for\n   \"\
    urn:ietf:params:xml:ns:epp:loginSec-1.0\".  The XML namespace prefix\n   \"loginSec\"\
    \ is used, but implementations MUST NOT depend on it.\n   Instead, they are to\
    \ employ a proper namespace-aware XML parser and\n   serializer to interpret and\
    \ output the XML documents.\n   \"whitespace\" is defined by the XML Schema whiteSpace\
    \ data type in\n   [W3C.REC-xmlschema-2-20041028], which only includes the ASCII\n\
    \   whitespace characters #x9 (tab), #xA (linefeed), #xD (carriage\n   return),\
    \ and #x20 (space).\n"
- title: 2.  Migrating to Newer Versions of This Extension
  contents:
  - "2.  Migrating to Newer Versions of This Extension\n   Servers that implement\
    \ this extension SHOULD provide a way for\n   clients to progressively update\
    \ their implementations when a new\n   version of the extension is deployed. \
    \ A newer version of the\n   extension is expected to use an XML namespace with\
    \ a higher version\n   number than the prior versions.\n   Servers SHOULD (for\
    \ a temporary migration period up to server policy)\n   provide support for older\
    \ versions of the extension in parallel to\n   the newest version and allow clients\
    \ to select their preferred\n   version via the <svcExtension> element of the\
    \ <login> command.\n   If a client requests multiple versions of the extension\
    \ at login,\n   then, when preparing responses to commands that do not include\n\
    \   extension elements, the server SHOULD only include extension elements\n  \
    \ in the namespace of the newest version of the extension requested by\n   the\
    \ client.\n   When preparing responses to commands that do include extension\n\
    \   elements, the server SHOULD only include extension elements for the\n   extension\
    \ versions present in the command.\n"
- title: 3.  Object Attributes
  contents:
  - "3.  Object Attributes\n   This extension adds additional elements to [RFC5730]\
    \ login command\n   and response.  Only those new elements are described here.\n"
- title: 3.1.  Event
  contents:
  - "3.1.  Event\n   A security event using the <loginSec:event> element represents\
    \ either\n   a warning or error identified by the server after the client has\n\
    \   connected and submitted the login command.  The <loginSec:event>\n   element\
    \ is contained in a list of one or more elements in the\n   <loginSec:loginSecData>\
    \ element, so there MAY be multiple events\n   returned that provide information\
    \ for the client to address.  The\n   <loginSec:event> MAY include a free-form\
    \ description.  All of the\n   security events use a consistent set of attributes,\
    \ where the exact\n   set of applicable attributes is based on the event type.\
    \  The\n   supported set of <loginSec:event> element attributes include:\n   \"\
    type\":  A REQUIRED attribute that defines the type of security\n       event.\
    \  The enumerated list of \"type\" values includes:\n       \"password\":  Identifies\
    \ a password expiry event where the\n           password expires in the future\
    \ or has expired based on the\n           \"exDate\" date and time.  The \"exDate\"\
    \ attribute MUST be set\n           with the password expiry date and time.\n\
    \       \"certificate\":  Identifies a client certificate expiry event\n     \
    \      where the client certificate will expire at the \"exDate\" date\n     \
    \      and time.  The \"exDate\" attribute MUST be set with the\n           certificate\
    \ expiry date and time.\n       \"cipher\":  Identifies the use of an insecure\
    \ or deprecated TLS\n           cipher suite.  The \"name\" attribute MUST be\
    \ set with the name\n           of the cipher suite, which is free-form and is\
    \ not expected\n           to be parsed and automatically addressed by the client.\
    \  An\n           example of cipher suite names can be found in the TLS Cipher\n\
    \           Suites of the \"Transport Layer Security (TLS) Parameters\"\n    \
    \       registry (https://www.iana.org/assignments/tls-parameters/\n         \
    \  tls-parameters.xhtml#tls-parameters-4).\n       \"tlsProtocol\":  Identifies\
    \ the use of an insecure or deprecated\n           TLS protocol.  The \"name\"\
    \ attribute MUST be set with the name\n           of the TLS protocol, which is\
    \ free-form and is not expected\n           to be parsed and automatically addressed\
    \ by the client.\n       \"newPW\":  The new password does not meet the server\
    \ password\n           complexity requirements.\n       \"stat\":  Provides a\
    \ login security statistical warning that MUST\n           set the \"name\" attribute\
    \ to the name of the statistic\n           subtype.\n       \"custom\":  Custom\
    \ event type that MUST set the \"name\" attribute\n           with the custom\
    \ event type name.\n   \"name\":  Used to define a subtype when the \"type\" attribute\
    \ is not\n       \"custom\" or the full type name when the \"type\" attribute\
    \ is\n       \"custom\".  The \"name\" attribute MUST be set when the \"type\"\
    \n       attribute is \"stat\" or \"custom\".  The possible set of \"name\"\n\
    \       values, by event type, can be discovered/negotiated out of band\n    \
    \   to EPP or using a separate EPP extension designed to provide\n       server\
    \ policy information to the client.\n   \"level\":  Defines the level of the event\
    \ as either \"warning\" for a\n       warning event that needs action or \"error\"\
    \ for an error event\n       that requires immediate action.\n   \"exDate\": \
    \ Contains the date and time that a \"warning\" level has or\n       will become\
    \ an \"error\" level.  At expiry, there MAY be a\n       connection failure or\
    \ MAY be a login failure.  An example is an\n       expired certification that\
    \ will result in a connection failure or\n       an expired password that may\
    \ result in a login failure.\n   \"value\":  Identifies the value that resulted\
    \ in the login security\n       event.  An example is the negotiated insecure\
    \ cipher suite or the\n       negotiated insecure TLS protocol.\n   \"duration\"\
    :  Defines the duration that a statistical event is\n       associated with, ending\
    \ when the login command was received.  The\n       format of the duration is\
    \ defined by the duration primitive data\n       type in Section 3.2.6 of [W3C.REC-xmlschema-2-20041028].\n\
    \   \"lang\":  Identifies the negotiated language of the free-form\n       description.\
    \  The format of the language is defined by the\n       language primitive data\
    \ type in Section 3.3.3 of\n       [W3C.REC-xmlschema-2-20041028].  The default\
    \ is \"en\" (English).\n   Example login security event for password expiration,\
    \ where the\n   current date is 2020-03-25:\n   <loginSec:event\n     type=\"\
    password\"\n     level=\"warning\"\n     exDate=\"2020-04-01T22:00:00.0Z\"\n \
    \    lang=\"en\">\n     Password expiration soon\n   </loginSec:event>\n   Example\
    \ login security event for identifying 100 failed logins over\n   the last day,\
    \ using the \"stat\" subtype of \"failedLogins\":\n   <loginSec:event\n     type=\"\
    stat\"\n     name=\"failedLogins\"\n     level=\"warning\"\n     value=\"100\"\
    \n     duration=\"P1D\">\n     Excessive invalid daily logins\n   </loginSec:event>\n"
- title: 3.2.  "[LOGIN-SECURITY]" Password
  contents:
  - "3.2.  \"[LOGIN-SECURITY]\" Password\n   When the [RFC5730] <pw> element contains\
    \ the predefined value of\n   \"[LOGIN-SECURITY]\", the <loginSec:pw> element\
    \ overrides the <pw>\n   element, which is a constant value for the server to\
    \ use the\n   <loginSec:pw> element for the password.  Similarly, when the\n \
    \  [RFC5730] <newPw> element contains the predefined value of \"[LOGIN-\n   SECURITY]\"\
    , the <loginSec:newPw> element overrides the <newPw>\n   element, which is a constant\
    \ value for the server to use the\n   <loginSec:newPW> element for the new password.\
    \  The \"[LOGIN-\n   SECURITY]\" predefined string MUST be supported by the server\
    \ for the\n   client to explicitly indicate to the server whether to use\n   <loginSec:pw>\
    \ element in place of the [RFC5730] <pw> element or to\n   use the <loginSec:newPW>\
    \ in place of the [RFC5730] <newPW> element.\n   The server MUST NOT allow the\
    \ client to set the password to the value\n   \"[LOGIN-SECURITY]\".\n"
- title: 3.3.  Dates and Times
  contents:
  - "3.3.  Dates and Times\n   Date and time attribute values MUST be represented\
    \ in Universal\n   Coordinated Time (UTC) using the Gregorian calendar.  The extended\n\
    \   date-time form using upper case \"T\" and \"Z\" characters defined in\n  \
    \ [W3C.REC-xmlschema-2-20041028] MUST be used to represent date-time\n   values,\
    \ as XML Schema does not support truncated date-time forms or\n   lower case \"\
    T\" and \"Z\" characters.\n"
- title: 4.  EPP Command Mapping
  contents:
  - "4.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics\
    \ can be found\n   in the EPP core protocol specification [RFC5730].\n"
- title: 4.1.  EPP <login> Command
  contents:
  - "4.1.  EPP <login> Command\n   This extension defines additional elements to extend\
    \ the EPP <login>\n   command and response to be used in conjunction with [RFC5730].\n\
    \   The EPP <login> command is used to establish a session with an EPP\n   server.\
    \  This extension overrides the password that is passed with\n   the [RFC5730]\
    \ <pw> or the <newPW> element, as defined in Section 3.2.\n   A <loginSec:loginSec>\
    \ element is sent along with the [RFC5730]\n   <login> command and MUST contain\
    \ at least one of the following child\n   elements:\n   <loginSec:userAgent>:\
    \  OPTIONAL client user-agent information that\n       identifies the client application\
    \ software, technology, and\n       operating system used by the server to identify\
    \ functional or\n       security constraints, current security issues, and potential\n\
    \       future functional or security issues for the client.  The server\n   \
    \    may use the information for real-time identification and client\n       notification\
    \ of security issues, such as keying off of the client\n       application software\
    \ for executing security rule checks.  The\n       server may capture the information\
    \ to identify future security\n       policy issues, such as deprecating or removing\
    \ TLS cipher suites\n       or TLS protocols.  The <loginSec:userAgent> element\
    \ MUST contain\n       at least one of the following child elements:\n       <loginSec:app>:\
    \  OPTIONAL name of the client application software\n           with version if\
    \ available, such as the name of the client SDK\n           \"EPP SDK 1.0.0\"\
    .  The <loginSec:app> element value can be\n           created by appending the\
    \ version number to the name of the\n           application software, such as\
    \ the Augmented Backus-Naur Form\n           (ABNF) grammar [RFC5234] format:\n\
    \           app = name SP version\n           name = 1*VCHAR\n           version\
    \ = 1*VCHAR\n       <loginSec:tech>:  OPTIONAL technology used for the client\n\
    \           software with version if available, such as \"Vendor Java\n      \
    \     11.0.6\".  The <loginSec:tech> element value can be created by\n       \
    \    including the technology vendor, technology name, and\n           technology\
    \ version, such as the Augmented Backus-Naur Form\n           (ABNF) grammar [RFC5234]\
    \ format:\n           tech = vendor SP name SP version\n           vendor = 1*VCHAR\n\
    \           name = 1*VCHAR\n           version = 1*VCHAR\n       <loginSec:os>:\
    \  OPTIONAL client operating system used with\n           version if available,\
    \ such as \"x86_64 Mac OS X 10.15.2\".  The\n           <loginSec:os> element\
    \ value can be created by including the\n           operating system architecture,\
    \ operating system name, and\n           operating system version, such as the\
    \ Augmented Backus-Naur\n           Form (ABNF) grammar [RFC5234] format:\n  \
    \         os = arch SP name SP version\n           arch = 1*VCHAR\n          \
    \ name = 1*VCHAR\n           version = 1*VCHAR\n   <loginSec:pw>:  OPTIONAL plain\
    \ text password that is case sensitive,\n       has a minimum length of 6 characters,\
    \ and has a maximum length\n       that is up to server policy.  All leading and\
    \ trailing whitespace\n       is removed, and all internal contiguous whitespace\
    \ that includes\n       #x9 (tab), #xA (linefeed), #xD (carriage return), and\
    \ #x20\n       (space) is replaced with a single #x20 (space).  This element\n\
    \       MUST only be set if the [RFC5730] <pw> element is set to the\n       \"\
    [LOGIN-SECURITY]\" value.\n   <loginSec:newPW>:  OPTIONAL plain text new password\
    \ that is case\n       sensitive, has a minimum length of 6 characters, and has\
    \ a\n       maximum length that is up to server policy.  All leading and\n   \
    \    trailing whitespace is removed, and all internal contiguous\n       whitespace\
    \ that includes #x9 (tab), #xA (linefeed), #xD (carriage\n       return), and\
    \ #x20 (space) is replaced with a single #x20 (space).\n       This element MUST\
    \ only be set if the [RFC5730] <newPW> element is\n       set to the \"[LOGIN-SECURITY]\"\
    \ value.\n   It is RECOMMENDED that the plain text password in the <loginSec:pw>\n\
    \   and <loginSec:newPw> elements use printable ASCII characters #x20\n   (space)\
    \ - #x7E (~) with high entropy, such as 128 bits.  If non-ASCII\n   characters\
    \ are supported with the plain text password, then use a\n   standard for passwords\
    \ with international characters; the\n   OpaqueString PRECIS profile in [RFC8265]\
    \ is recommended in the\n   absence of other considerations.\n   Example login\
    \ command that uses the <loginSec:pw> element instead of\n   the <pw> element\
    \ ([RFC5730]) to establish the session and includes\n   the <loginSec:userAgent>\
    \ element:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n\
    \   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   C:  <command>\n   C:\
    \    <login>\n   C:      <clID>ClientX</clID>\n   C:      <pw>[LOGIN-SECURITY]</pw>\n\
    \   C:      <options>\n   C:        <version>1.0</version>\n   C:        <lang>en</lang>\n\
    \   C:      </options>\n   C:      <svcs>\n   C:        <objURI>urn:ietf:params:xml:ns:obj1</objURI>\n\
    \   C:        <objURI>urn:ietf:params:xml:ns:obj2</objURI>\n   C:        <objURI>urn:ietf:params:xml:ns:obj3</objURI>\n\
    \   C:        <svcExtension>\n   C:          <extURI>urn:ietf:params:xml:ns:epp:loginSec-1.0</extURI>\n\
    \   C:        </svcExtension>\n   C:      </svcs>\n   C:    </login>\n   C:  \
    \  <extension>\n   C:      <loginSec:loginSec\n   C:        xmlns:loginSec=\n\
    \   C:          \"urn:ietf:params:xml:ns:epp:loginSec-1.0\">\n   C:        <loginSec:userAgent>\n\
    \   C:          <loginSec:app>EPP SDK 1.0.0</loginSec:app>\n   C:          <loginSec:tech>Vendor\
    \ Java 11.0.6</loginSec:tech>\n   C:          <loginSec:os>x86_64 Mac OS X 10.15.2</loginSec:os>\n\
    \   C:        </loginSec:userAgent>\n   C:        <loginSec:pw>this is a long\
    \ password</loginSec:pw>\n   C:      </loginSec:loginSec>\n   C:    </extension>\n\
    \   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example\
    \ login command that uses the <loginSec:pw> element instead of\n   the <pw> element\
    \ ([RFC5730]) to establish the session and that uses\n   the <loginSec:newPW>\
    \ element instead of the <newPW> element\n   ([RFC5730]) to set the new password:\n\
    \   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   C:  <command>\n   C:    <login>\n\
    \   C:      <clID>ClientX</clID>\n   C:      <pw>[LOGIN-SECURITY]</pw>\n   C:\
    \      <newPW>[LOGIN-SECURITY]</newPW>\n   C:      <options>\n   C:        <version>1.0</version>\n\
    \   C:        <lang>en</lang>\n   C:      </options>\n   C:      <svcs>\n   C:\
    \        <objURI>urn:ietf:params:xml:ns:obj1</objURI>\n   C:        <objURI>urn:ietf:params:xml:ns:obj2</objURI>\n\
    \   C:        <objURI>urn:ietf:params:xml:ns:obj3</objURI>\n   C:        <svcExtension>\n\
    \   C:          <extURI>urn:ietf:params:xml:ns:epp:loginSec-1.0</extURI>\n   C:\
    \        </svcExtension>\n   C:      </svcs>\n   C:    </login>\n   C:    <extension>\n\
    \   C:      <loginSec:loginSec\n   C:        xmlns:loginSec=\n   C:          \"\
    urn:ietf:params:xml:ns:epp:loginSec-1.0\">\n   C:        <loginSec:pw>this is\
    \ a long password\n   C:        </loginSec:pw>\n   C:        <loginSec:newPW>new\
    \ password that is still long\n   C:        </loginSec:newPW>\n   C:      </loginSec:loginSec>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Example login command that uses the <pw> element ([RFC5730])\
    \ to\n   establish the session and that uses the <loginSec:newPW> element\n  \
    \ instead of the <newPW> element ([RFC5730]) to set the new password:\n   C:<?xml\
    \ version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   C:  <command>\n   C:    <login>\n   C:      <clID>ClientX</clID>\n   C:\
    \      <pw>shortpassword</pw>\n   C:      <newPW>[LOGIN-SECURITY]</newPW>\n  \
    \ C:      <options>\n   C:        <version>1.0</version>\n   C:        <lang>en</lang>\n\
    \   C:      </options>\n   C:      <svcs>\n   C:        <objURI>urn:ietf:params:xml:ns:obj1</objURI>\n\
    \   C:        <objURI>urn:ietf:params:xml:ns:obj2</objURI>\n   C:        <objURI>urn:ietf:params:xml:ns:obj3</objURI>\n\
    \   C:        <svcExtension>\n   C:          <extURI>urn:ietf:params:xml:ns:epp:loginSec-1.0</extURI>\n\
    \   C:        </svcExtension>\n   C:      </svcs>\n   C:    </login>\n   C:  \
    \  <extension>\n   C:      <loginSec:loginSec\n   C:        xmlns:loginSec=\n\
    \   C:          \"urn:ietf:params:xml:ns:epp:loginSec-1.0\">\n   C:        <loginSec:newPW>new\
    \ password that is still long\n   C:        </loginSec:newPW>\n   C:      </loginSec:loginSec>\n\
    \   C:    </extension>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n\
    \   C:</epp>\n   Upon a completed login command (success or failed), the extension\n\
    \   MUST be included in the response when both of the following\n   conditions\
    \ hold:\n   Client supports extension:  The client supports the extension based\n\
    \       on the <svcExtension> element of the <login> command.\n   At least one\
    \ login security event:  The server has identified at\n       least one login\
    \ security event to communicate to the client.\n   The extension to the EPP response\
    \ uses the <loginSec:loginSecData>\n   element that contains the following child\
    \ elements:\n   <loginSec:event>:  One or more <loginSec:event> elements defined\
    \ in\n       Section 3.1.\n   Example EPP response to a successful login command\
    \ on 2020-03-25,\n   where the password will expire in a week:\n   S:<?xml version=\"\
    1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg>Command\
    \ completed successfully</msg>\n   S:    </result>\n   S:    <extension>\n   S:\
    \      <loginSec:loginSecData\n   S:        xmlns:loginSec=\n   S:          \"\
    urn:ietf:params:xml:ns:epp:loginSec-1.0\">\n   S:        <loginSec:event\n   S:\
    \          type=\"password\"\n   S:          level=\"warning\"\n   S:        \
    \  exDate=\"2020-04-01T22:00:00.0Z\"\n   S:          lang=\"en\">\n   S:     \
    \     Password expiring in a week\n   S:        </loginSec:event>\n   S:     \
    \ </loginSec:loginSecData>\n   S:    </extension>\n   S:    <trID>\n   S:    \
    \  <clTRID>ABC-12345</clTRID>\n   S:      <svTRID>54321-XYZ</svTRID>\n   S:  \
    \  </trID>\n   S:  </response>\n   S:</epp>\n   Example EPP response to a failed\
    \ login command where the password has\n   expired and the new password does not\
    \ meet the server complexity\n   requirements:\n   S:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    >\n   S:  <response>\n   S:    <result code=\"2200\">\n   S:      <msg>Authentication\
    \ error</msg>\n   S:    </result>\n   S:    <extension>\n   S:      <loginSec:loginSecData\n\
    \   S:        xmlns:loginSec=\n   S:          \"urn:ietf:params:xml:ns:epp:loginSec-1.0\"\
    >\n   S:        <loginSec:event\n   S:          type=\"password\"\n   S:     \
    \     level=\"error\"\n   S:          exDate=\"2020-03-24T22:00:00.0Z\">\n   S:\
    \          Password has expired\n   S:        </loginSec:event>\n   S:       \
    \ <loginSec:event\n   S:          type=\"newPW\"\n   S:          level=\"error\"\
    >\n   S:          New password does not meet complexity requirements\n   S:  \
    \      </loginSec:event>\n   S:      </loginSec:loginSecData>\n   S:    </extension>\n\
    \   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n   S:      <svTRID>54321-XYZ</svTRID>\n\
    \   S:    </trID>\n   S:  </response>\n   S:</epp>\n   Example EPP response to\
    \ a successful login command where there is a\n   set of login security events:\n\
    \   S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n   S:    <result\
    \ code=\"1000\">\n   S:      <msg>Command completed successfully</msg>\n   S:\
    \    </result>\n   S:    <extension>\n   S:      <loginSec:loginSecData\n   S:\
    \        xmlns:loginSec=\n   S:          \"urn:ietf:params:xml:ns:epp:loginSec-1.0\"\
    >\n   S:        <loginSec:event\n   S:          type=\"password\"\n   S:     \
    \     level=\"warning\"\n   S:          exDate=\"2020-04-01T22:00:00.0Z\"\n  \
    \ S:          lang=\"en\">\n   S:          Password expiration soon\n   S:   \
    \     </loginSec:event>\n   S:        <loginSec:event\n   S:          type=\"\
    certificate\"\n   S:          level=\"warning\"\n   S:          exDate=\"2020-04-02T22:00:00.0Z\"\
    />\n   S:        <loginSec:event\n   S:          type=\"cipher\"\n   S:      \
    \    level=\"warning\"\n   S:          value=\"TLS_RSA_WITH_AES_128_CBC_SHA\"\
    >\n   S:          Non-PFS Cipher negotiated\n   S:        </loginSec:event>\n\
    \   S:        <loginSec:event\n   S:          type=\"tlsProtocol\"\n   S:    \
    \      level=\"warning\"\n   S:          value=\"TLSv1.0\">\n   S:          Insecure\
    \ TLS protocol negotiated\n   S:        </loginSec:event>\n   S:        <loginSec:event\n\
    \   S:          type=\"stat\"\n   S:          name=\"failedLogins\"\n   S:   \
    \       level=\"warning\"\n   S:          value=\"100\"\n   S:          duration=\"\
    P1D\">\n   S:          Excessive invalid daily logins\n   S:        </loginSec:event>\n\
    \   S:        <loginSec:event\n   S:          type=\"custom\"\n   S:         \
    \ name=\"myCustomEvent\"\n   S:          level=\"warning\">\n   S:          A\
    \ custom login security event occurred\n   S:        </loginSec:event>\n   S:\
    \      </loginSec:loginSecData>\n   S:    </extension>\n   S:    <trID>\n   S:\
    \      <clTRID>ABC-12345</clTRID>\n   S:      <svTRID>54321-XYZ</svTRID>\n   S:\
    \    </trID>\n   S:  </response>\n   S:</epp>\n"
- title: 5.  Formal Syntax
  contents:
  - "5.  Formal Syntax\n   The EPP Login Security Extension schema is presented here.\n\
    \   The formal syntax shown here is a complete XML Schema representation\n   of\
    \ the object mapping suitable for automated validation of EPP XML\n   instances.\
    \  The <CODE BEGINS> and <CODE ENDS> tags are not part of\n   the XML Schema;\
    \ they are used to note the beginning and ending of the\n   XML Schema for URI\
    \ registration purposes.\n"
- title: 5.1.  Login Security Extension Schema
  contents:
  - "5.1.  Login Security Extension Schema\n   <CODE BEGINS>\n   <?xml version=\"\
    1.0\" encoding=\"UTF-8\"?>\n   <schema xmlns=\"http://www.w3.org/2001/XMLSchema\"\
    \n     xmlns:epp=\"urn:ietf:params:xml:ns:epp-1.0\"\n     xmlns:eppcom=\"urn:ietf:params:xml:ns:eppcom-1.0\"\
    \n     xmlns:loginSec=\"urn:ietf:params:xml:ns:epp:loginSec-1.0\"\n     targetNamespace=\"\
    urn:ietf:params:xml:ns:epp:loginSec-1.0\"\n     elementFormDefault=\"qualified\"\
    >\n     <!--\n     Import common element types.\n     -->\n     <import namespace=\"\
    urn:ietf:params:xml:ns:eppcom-1.0\" />\n     <import namespace=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \ />\n     <annotation>\n       <documentation>Extensible Provisioning Protocol\
    \ v1.0\n          Login Security Extension Schema.</documentation>\n     </annotation>\n\
    \     <!-- Login command extension elements -->\n     <element name=\"loginSec\"\
    \ type=\"loginSec:loginSecType\" />\n     <!--\n       Attributes associated with\
    \ the login command extension.\n      -->\n     <complexType name=\"loginSecType\"\
    >\n       <sequence>\n         <element name=\"userAgent\"\n           type=\"\
    loginSec:userAgentType\" minOccurs=\"0\" />\n         <element name=\"pw\"\n \
    \          type=\"loginSec:pwType\" minOccurs=\"0\" />\n         <element name=\"\
    newPW\"\n           type=\"loginSec:pwType\" minOccurs=\"0\" />\n       </sequence>\n\
    \     </complexType>\n     <simpleType name=\"pwType\">\n       <restriction base=\"\
    token\">\n         <minLength value=\"6\" />\n       </restriction>\n     </simpleType>\n\
    \     <complexType name=\"userAgentType\">\n       <choice>\n         <sequence>\n\
    \           <element name=\"app\"\n             type=\"token\" />\n          \
    \ <element name=\"tech\"\n             type=\"token\" minOccurs=\"0\" />\n   \
    \        <element name=\"os\"\n             type=\"token\" minOccurs=\"0\" />\n\
    \         </sequence>\n         <sequence>\n           <element name=\"tech\"\n\
    \             type=\"token\" />\n           <element name=\"os\"\n           \
    \  type=\"token\" minOccurs=\"0\" />\n         </sequence>\n         <element\
    \ name=\"os\"\n           type=\"token\" />\n       </choice>\n     </complexType>\n\
    \     <!-- Login response extension elements -->\n     <element name=\"loginSecData\"\
    \n       type=\"loginSec:loginSecDataType\" />\n     <complexType name=\"loginSecDataType\"\
    >\n       <sequence>\n         <element name=\"event\"\n           type=\"loginSec:eventType\"\
    \n           minOccurs=\"1\" maxOccurs=\"unbounded\" />\n       </sequence>\n\
    \     </complexType>\n     <!-- Security event element -->\n     <complexType\
    \ name=\"eventType\">\n       <simpleContent>\n         <extension base=\"normalizedString\"\
    >\n           <attribute name=\"type\"\n             type=\"loginSec:typeEnum\"\
    \ use=\"required\" />\n           <attribute name=\"name\"\n             type=\"\
    token\" />\n           <attribute name=\"level\"\n             type=\"loginSec:levelEnum\"\
    \ use=\"required\" />\n           <attribute name=\"exDate\"\n             type=\"\
    dateTime\" />\n           <attribute name=\"value\"\n             type=\"token\"\
    \ />\n           <attribute name=\"duration\"\n             type=\"duration\"\
    \ />\n           <attribute name=\"lang\"\n             type=\"language\" default=\"\
    en\" />\n         </extension>\n       </simpleContent>\n     </complexType>\n\
    \     <!--\n       Enumerated list of event types, with extensibility via \"custom\"\
    .\n       -->\n     <simpleType name=\"typeEnum\">\n       <restriction base=\"\
    token\">\n         <enumeration value=\"password\" />\n         <enumeration value=\"\
    certificate\" />\n         <enumeration value=\"cipher\" />\n         <enumeration\
    \ value=\"tlsProtocol\" />\n         <enumeration value=\"newPW\" />\n       \
    \  <enumeration value=\"stat\" />\n         <enumeration value=\"custom\" />\n\
    \       </restriction>\n     </simpleType>\n     <!--\n       Enumerated list\
    \ of levels.\n       -->\n     <simpleType name=\"levelEnum\">\n       <restriction\
    \ base=\"token\">\n         <enumeration value=\"warning\" />\n         <enumeration\
    \ value=\"error\" />\n       </restriction>\n     </simpleType>\n     <!--\n \
    \   End of schema.\n    -->\n   </schema>\n   <CODE ENDS>\n"
