- title: 6.2.  EPP Extension Registry
  contents:
  - "6.2.  EPP Extension Registry\n   The EPP extension described in this document\
    \ has been registered by\n   IANA in the \"Extensions for the Extensible Provisioning\
    \ Protocol\n   (EPP)\" registry described in [RFC7451].  The details of the\n\
    \   registration are as follows:\n   Name of Extension:  \"Login Security Extension\
    \ for the Extensible\n      Provisioning Protocol (EPP)\"\n   Document status:\
    \  Standards Track\n   Reference:  RFC 8807\n   Registrant Name and Email Address:\
    \  IESG, <iesg@ietf.org>\n   Top-Level Domains(TLDs):  Any\n   IPR Disclosure:\
    \  None\n   Status:  Active\n   Notes:  None\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The security considerations of [RFC5730] apply\
    \ in this document, and\n   this document enhances these considerations.\n   The\
    \ extension leaves the password (<pw> element) and new password\n   (<newPW> element)\
    \ minimum length greater than 6 characters and the\n   maximum length up to server\
    \ policy.  The server SHOULD enforce\n   minimum and maximum length requirements\
    \ that are appropriate for\n   their operating environment.  One example of a\
    \ guideline for password\n   length policies can be found in Section 5 of NIST\
    \ Special Publication\n   800-63B (https://pages.nist.gov/800-63-3/sp800-63b.html).\n\
    \   The client SHOULD NOT decrease the security of a new password by\n   decreasing\
    \ the length of the current password.  For example, a client\n   with a 20-character\
    \ password set using the extension should not use\n   the login command in [RFC5730]\
    \ without using the extension to set a\n   new password that is less than or equal\
    \ to 16 characters.\n   The extension provides an extensible list of login security\
    \ events to\n   inform clients of connection and login warnings and errors.  The\n\
    \   server returning of security events to unauthenticated users needs to\n  \
    \ take into account the security/privacy issues of returning\n   information to\
    \ potential attackers.\n   The user-agent information represents the client system\
    \ of a system-\n   to-system interface, so the user-agent information MUST NOT\
    \ provide\n   any ability to track individual users or classes of users.\n"
