- contents:
  - "Abstract\n   This document specifies an extension to the multicast addressing\n
    \  architecture of the IPv6 protocol.  The extension allows the use of\n   Interface
    Identifiers (IIDs) to allocate multicast addresses.  When a\n   link-local unicast
    address is configured at each interface of a node,\n   an IID is uniquely determined.
    \ After that, each node can generate\n   its unique multicast addresses automatically
    without conflicts.  The\n   alternative method for creating link-local multicast
    addresses\n   proposed in this document is better than known methods like unicast-\n
    \  prefix-based IPv6 multicast addresses.  This memo updates RFC 3306.\n"
  title: Abstract
