- title: __initial_text__
  contents:
  - '  Home Automation Routing Requirements in Low-Power and Lossy Networks

    '
- title: Abstract
  contents:
  - "Abstract\n   This document presents requirements specific to home control and\n\
    \   automation applications for Routing Over Low power and Lossy (ROLL)\n   networks.\
    \  In the near future, many homes will contain high numbers\n   of wireless devices\
    \ for a wide set of purposes.  Examples include\n   actuators (relay, light dimmer,\
    \ heating valve), sensors (wall switch,\n   water leak, blood pressure), and advanced\
    \ controllers (radio-\n   frequency-based AV remote control, central server for\
    \ light and heat\n   control).  Because such devices only cover a limited radio\
    \ range,\n   routing is often required.  The aim of this document is to specify\n\
    \   the routing requirements for networks comprising such constrained\n   devices\
    \ in a home-control and automation environment.\n"
