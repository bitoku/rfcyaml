- title: __initial_text__
  contents:
  - '     Registries for the One-Way Active Measurement Protocol (OWAMP)

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo describes the registries for OWAMP -- the One-Way Active\n\
    \   Measurement Protocol.  The registries allow assignment of Mode bit\n   positions\
    \ and OWAMP Command numbers.  Per this memo, IANA has\n   established the registries\
    \ for new features, called the OWAMP-Modes\n   registry and the OWAMP Control\
    \ Command Number registry.  This memo\n   updates RFC 4656.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7718.\n"
