- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The One-Way Active Measurement Protocol (OWAMP) [RFC4656]\
    \ was\n   prepared to support measurements of metrics specified by the IP\n  \
    \ Performance Metrics (IPPM) working group in the IETF.  The Two-Way\n   Active\
    \ Measurement Protocol (TWAMP) [RFC5357] is an extension of\n   OWAMP.  The TWAMP\
    \ specification gathered wide review as it approached\n   completion, and the\
    \ by-products were several recommendations for new\n   features in TWAMP.  As\
    \ a result, a registry of new features was\n   established for TWAMP.  However,\
    \ there were no new features proposed\n   for OWAMP until recently [RFC7717].\n\
    \   This memo establishes the needed registries for OWAMP and updates\n   [RFC4656].\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.  Purpose and Scope
  contents:
  - "2.  Purpose and Scope\n   The purpose and scope of this memo is to describe and\
    \ request the\n   establishment of registries for future OWAMP [RFC4656] extensions.\n\
    \   IANA already administers the \"Two-way Active Measurement Protocol\n   (TWAMP)\
    \ Parameters\", and this request follows a similar form (with\n   one exception\
    \ identified below).\n   This memo also provides the initial contents for the\
    \ OWAMP\n   registries.\n"
- title: 3.  IANA Considerations for OWAMP-Control Registries
  contents:
  - "3.  IANA Considerations for OWAMP-Control Registries\n   The OWAMP-Control protocol\
    \ coordinates the measurement capability.\n   All OWAMP-Control messages follow\
    \ specifications defined in Section 3\n   of [RFC4656].\n"
- title: 3.1.  Control Command Number Registry
  contents:
  - "3.1.  Control Command Number Registry\n   IANA has created an OWAMP-Control Command\
    \ Number registry.\n   OWAMP-Control Commands follow specifications defined in\
    \ Section 3.4\n   of [RFC4656].\n"
- title: 3.1.1.  Registry Specification
  contents:
  - "3.1.1.  Registry Specification\n   OWAMP-Control Command Numbers are specified\
    \ in the first octet of\n   OWAMP-Control-Client command messages consistent with\
    \ Section 3 of\n   [RFC4656].  There are a maximum of 256 command numbers.\n"
- title: 3.1.2.  Registry Management
  contents:
  - "3.1.2.  Registry Management\n   Because the \"OWAMP-Control Command Numbers\"\
    \ registry can contain only\n   256 values, and because OWAMP is an IETF protocol,\
    \ these registries\n   MUST be updated only by \"IETF Review\" as specified in\
    \ [RFC5226] (an\n   RFC that documents registry use and is approved by the IESG).\n"
- title: 3.1.3.  Experimental Numbers
  contents:
  - "3.1.3.  Experimental Numbers\n   One experimental value is currently assigned\
    \ in the Command Numbers\n   Registry, as indicated in the initial contents below.\n"
- title: 3.1.4.  OWAMP-Control Command Numbers Initial Contents
  contents:
  - "3.1.4.  OWAMP-Control Command Numbers Initial Contents\n   OWAMP-Control Commands\
    \ follows the procedure defined in Section 3.5\n   of [RFC4656] and in the remainder\
    \ of Section 3 of that document.\n   The complete set of OWAMP-Control Command\
    \ Numbers are as follows\n   (including two reserved values):\n      OWAMP-Control\
    \ Command Numbers\n      Value   Description             Semantics     Reference\n\
    \                                      Definition\n   ==========================================================\n\
    \       0      Reserved                Section 3.1.4 RFC 7718\n       1      Request-Session\
    \         Section 3.5   RFC 4656\n       2      Start-Sessions          Section\
    \ 3.7   RFC 4656\n       3      Stop-Sessions           Section 3.8   RFC 4656\n\
    \       4      Fetch-Sessions          Section 3.9   RFC 4656\n       5-253  Unassigned\n\
    \       254    Experimentation         Section 3.1.4 RFC 7718\n       255    Reserved\
    \                Section 3.1.4 RFC 7718\n"
- title: 3.2.  OWAMP-Modes
  contents:
  - "3.2.  OWAMP-Modes\n   IANA has created an OWAMP-Modes registry.\n"
- title: 3.2.1.  Registry Specification
  contents:
  - "3.2.1.  Registry Specification\n   OWAMP-Modes are specified in OWAMP Server\
    \ Greeting messages and Set-\n   up Response messages consistent with Section\
    \ 3.1 of [RFC4656].  Modes\n   are currently indicated by setting single bits\
    \ in the 32-bit Modes\n   field.  However, more complex encoding may be used in\
    \ the future.\n"
- title: 3.2.2.  Registry Management
  contents:
  - "3.2.2.  Registry Management\n   Because the \"OWAMP-Modes\" are based on only\
    \ 32 bit positions with\n   each position conveying a unique feature, and because\
    \ OWAMP is an\n   IETF protocol, these registries MUST be updated only by \"IETF\
    \ Review\"\n   as specified in [RFC5226] (an RFC that documents registry use and\
    \ is\n   approved by the IESG).  IANA SHOULD allocate monotonically increasing\n\
    \   bit positions when requested.\n"
- title: 3.2.3.  Experimental Numbers
  contents:
  - "3.2.3.  Experimental Numbers\n   No experimental bit positions are currently\
    \ assigned in the Modes\n   registry, as indicated in the initial contents below.\n"
- title: 3.2.4.  OWAMP-Modes Initial Contents
  contents:
  - "3.2.4.  OWAMP-Modes Initial Contents\n   OWAMP-Control connection establishment\
    \ follows the procedure defined\n   in Section 3.1 of [RFC4656].\n   In the OWAMP-Modes\
    \ registry, assignments are straightforward on the\n   basis of bit positions,\
    \ and there are no references to values -- this\n   is a difference from the comparable\
    \ TWAMP registry (and a topic for\n   improvement in the TWAMP-Modes registry\
    \ that is reconciled in\n   [RFC7717]).\n   An extension of the OWAMP-Modes is\
    \ proposed in [RFC7717].  With this\n   extension, the complete set of OWAMP Mode\
    \ bit positions are as\n   follows (including one reserved bit position):\n  \
    \ OWAMP-Modes\n   Bit                            Semantics\n   Pos.   Description\
    \             Definition     Reference\n   =======================================================\n\
    \   0      Unauthenticated         Section 3.1    RFC 4656\n   1      Authenticated\
    \           Section 3.1    RFC 4656\n   2      Encrypted               Section\
    \ 3.1    RFC 4656\n   3      Reserved                Section 3.2.4  RFC 7718\n\
    \   ------------------------------------------------------\n   4      IKEv2-derived\
    \ Shared    Section 3.2.4  RFC 7718\n          Secret Key               of RFC\
    \ 7718,\n                                  Section 5 of   RFC 7717\n         \
    \                          of RFC 7717\n   ------------------------------------------------------\n\
    \   5-31   Unassigned\n   In the original OWAMP Modes field, setting bit position\
    \ 0, 1, or 2\n   indicated the security mode of the Control protocol, and the\
    \ Test\n   protocol inherited the same mode (see Section 4 of [RFC4656]).\n  \
    \ The value of the Modes field sent by the Server in the Server-\n   Greeting\
    \ message is the bit-wise OR of the modes (bit positions) that\n   it is willing\
    \ to support during this session.  Thus, the five least\n   significant bits of\
    \ the 32-bit Modes field are used.  When no other\n   features are activated,\
    \ the 27 most significant bits MUST be zero.  A\n   Control-Client conforming\
    \ to [RFC4656] MAY ignore the values in the\n   29 most significant bits of the\
    \ Modes field, or it MAY support\n   features that are communicated in other bit\
    \ positions, such as the\n   IKEv2-derived Shared Secret Key extension [RFC7717].\n\
    \   OWAMP and TWAMP registries for Modes may grow to contain different\n   features\
    \ and functions due to the inherent differences in one-way and\n   two-way measurement\
    \ configurations and the metrics they measure.  No\n   attempt will be made to\
    \ coordinate them unnecessarily, except for the\n   Reserved bit position 3 above.\
    \  This is available for assignment if a\n   mixed security mode similar to [RFC5618]\
    \ is defined for OWAMP; it\n   would allow alignment with the comparable TWAMP\
    \ feature.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   As this memo simply documents the creation of\
    \ OWAMP registries, it\n   presents no new security or privacy issues for the\
    \ Internet.\n   The security considerations that apply to any active measurement\
    \ of\n   live networks are relevant here as well.  See [RFC4656] and\n   [RFC5357].\n\
    \   Privacy considerations for measurement systems, particularly when\n   Internet\
    \ users participate in the tests in some way, are described in\n   [RFC7594].\n"
