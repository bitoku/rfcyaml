    \ for the data-bearing links.\n        lmpDataLinkDiscontinuityTime is used to\
    \ indicate potential\n        discontinuity for all counter objects in this table.\"\
    \n   INDEX         { ifIndex }\n   ::= { lmpDataLinkPerfTable 1 }\n"
