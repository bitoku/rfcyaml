- title: lmpNbrTable OBJECT-TYPE
  contents:
  - "lmpNbrTable OBJECT-TYPE\n   SYNTAX        SEQUENCE OF LmpNbrEntry\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"This table\
    \ specifies the neighbor node(s) to which control\n        channels may be established.\"\
    \n   ::= { lmpObjects 3 }\n"
- title: lmpNbrEntry OBJECT-TYPE
  contents:
  - "lmpNbrEntry OBJECT-TYPE\n   SYNTAX        LmpNbrEntry\n   MAX-ACCESS    not-accessible\n\
    \   STATUS        current\n   DESCRIPTION\n       \"An entry in this table is\
    \ created by a LMP-enabled device for\n        every pair of nodes that can establish\
    \ control channels.\"\n   INDEX         { lmpNbrNodeId }\n   ::= { lmpNbrTable\
    \ 1 }\n"
- title: LmpNbrEntry ::= SEQUENCE {
  contents:
  - "LmpNbrEntry ::= SEQUENCE {\n  lmpNbrNodeId              LmpNodeId,\n  lmpNbrRetransmitInterval\
    \  LmpRetransmitInterval,\n  lmpNbrRetryLimit          Unsigned32,\n  lmpNbrRetransmitDelta\
    \     Unsigned32,\n  lmpNbrAdminStatus         INTEGER,\n  lmpNbrOperStatus  \
    \        INTEGER,\n  lmpNbrRowStatus           RowStatus,\n  lmpNbrStorageType\
    \         StorageType\n"
- title: '}'
  contents:
  - '}

    '
- title: lmpNbrNodeId OBJECT-TYPE
  contents:
  - "lmpNbrNodeId OBJECT-TYPE\n   SYNTAX        LmpNodeId\n   MAX-ACCESS    not-accessible\n\
    \   STATUS        current\n   DESCRIPTION\n       \"This is a unique index for\
    \ an entry in the LmpNbrTable.\n        This value represents the remote Node\
    \ ID.\"\n   ::= { lmpNbrEntry 1 }\n"
- title: lmpNbrRetransmitInterval OBJECT-TYPE
  contents:
  - "lmpNbrRetransmitInterval OBJECT-TYPE\n   SYNTAX        LmpRetransmitInterval\n\
    \   MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n    \
    \   \"This object specifies the initial retransmission interval that\n       \
    \ is used for the retransmission of messages that require\n        acknowledgement.\
    \  This object along with lmpNbrRetryLimit is\n        used to implement congestion-handling\
    \ mechanism as defined in\n        Section 10 of the Link Management Protocol\
    \ specification,\n        which is based on RFC 2914.\"\n   REFERENCE\n      \
    \ \"Link Management Protocol, RFC 4204.\n        Congestion Control Principles,\
    \ RFC 2914.\"\n   DEFVAL        { 500 }\n   ::= { lmpNbrEntry 2 }\n"
- title: lmpNbrRetryLimit OBJECT-TYPE
  contents:
  - "lmpNbrRetryLimit OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS    read-create\n\
    \   STATUS        current\n   DESCRIPTION\n       \"This object specifies the\
    \ maximum number of times a message\n        is transmitted without being acknowledged.\
    \  A value of 0 is used\n        to indicate that a node should never stop retransmission.\n\
    \        This object along with lmpNbrRetransmitInterval is\n        used to implement\
    \ congestion-handling mechanism as defined in\n        Section 10 of the Link\
    \ Management Protocol specification,\n        which is based on RFC 2914.\"\n\
    \   REFERENCE\n       \"Link Management Protocol, RFC 4204.\n        Congestion\
    \ Control Principles, RFC 2914.\"\n   DEFVAL        { 3 }\n   ::= { lmpNbrEntry\
    \ 3 }\n"
- title: lmpNbrRetransmitDelta OBJECT-TYPE
  contents:
  - "lmpNbrRetransmitDelta OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ governs the speed with which the sender increases\n        the retransmission\
    \ interval as explained in section 10 of the\n        Link Management Protocol\
    \ specification, which is based on\n        RFC 2914.  This value is a power used\
    \ to express the\n        exponential backoff.  The ratio of two successive retransmission\n\
    \        intervals is (1 + Delta).\"\n   REFERENCE\n       \"Link Management Protocol,\
    \ RFC 4204.\n        Congestion Control Principles, RFC 2914.\"\n   DEFVAL   \
    \     { 1 }\n   ::= { lmpNbrEntry 4 }\n"
- title: lmpNbrAdminStatus OBJECT-TYPE
  contents:
  - "lmpNbrAdminStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up(1), down(2) }\n\
    \   MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n    \
    \   \"The desired operational status of LMP to this remote node.\"\n   ::= { lmpNbrEntry\
    \ 5 }\n"
- title: lmpNbrOperStatus OBJECT-TYPE
  contents:
  - "lmpNbrOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up(1), down(2) }\n \
    \  MAX-ACCESS    read-only\n   STATUS        current\n   DESCRIPTION\n       \"\
    The actual operational status of LMP to this remote node.\"\n   ::= { lmpNbrEntry\
    \ 6 }\n"
- title: lmpNbrRowStatus OBJECT-TYPE
  contents:
  - "lmpNbrRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS    read-create\n\
    \   STATUS        current\n   DESCRIPTION\n       \"This variable is used to create,\
    \ modify, and/or\n        delete a row in this table.  None of the writable objects\n\
    \        in a row can be changed if the status is active(1).\n        All read-create\
    \ objects must have valid and consistent\n        values before the row can be\
    \ activated.\"\n   ::= { lmpNbrEntry 7 }\n"
- title: lmpNbrStorageType OBJECT-TYPE
  contents:
  - "lmpNbrStorageType OBJECT-TYPE\n   SYNTAX        StorageType\n   MAX-ACCESS  \
    \  read-create\n   STATUS        current\n   DESCRIPTION\n       \"The storage\
    \ type for this conceptual row in the\n        lmpNbrTable.  Conceptual rows having\
    \ the value\n        'permanent' need not allow write-access to any\n        columnar\
    \ object in the row.\"\n   DEFVAL        { nonVolatile }\n   ::= { lmpNbrEntry\
    \ 8 }\n"
- title: -- End of lmpNbrTable
  contents:
  - '-- End of lmpNbrTable

    '
- title: lmpCcHelloIntervalDefault OBJECT-TYPE
  contents:
  - "lmpCcHelloIntervalDefault OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the default value for the HelloInterval\n        parameter used in\
    \ the Hello protocol keep-alive phase.  It\n        indicates how frequently LMP\
    \ Hello messages will be sent.  It\n        is used a the default value for lmpCcHelloInterval.\n\
    \        Implementations should save the value of this object in\n        persistent\
    \ memory so that it survives restarts or reboot.\"\n   REFERENCE\n       \"Link\
    \ Management Protocol, RFC 4204\"\n   ::= { lmpObjects 4 }\n"
- title: lmpCcHelloIntervalDefaultMin OBJECT-TYPE
  contents:
  - "lmpCcHelloIntervalDefaultMin OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the default minimum value for the\n        HelloInterval parameter.\
    \  It is used as a default value\n        for lmpCcHelloIntervalMin.  Implementations\
    \ should save the\n        value of this object in persistent memory so that it\
    \ survives\n        restarts or reboot.\"\n   ::= { lmpObjects 5 }\n"
- title: lmpCcHelloIntervalDefaultMax OBJECT-TYPE
  contents:
  - "lmpCcHelloIntervalDefaultMax OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the default maximum value for the\n        HelloInterval parameter.\
    \  It is used as a default value\n        for lmpCcHelloIntervalMax.  Implementations\
    \ should save the\n        value of this object in persistent memory so that it\
    \ survives\n        restarts or reboot.\"\n   ::= { lmpObjects 6 }\n"
- title: lmpCcHelloDeadIntervalDefault OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadIntervalDefault OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the default HelloDeadInterval parameter\n        to use in the Hello\
    \ protocol keep-alive phase.  It indicates\n        how long a device should wait\
    \ before declaring the control\n        channel dead.  The HelloDeadInterval parameter\
    \ should be at\n        least three times the value of HelloInterval.  It is used\
    \ as\n        a default value for lmpCcHelloDeadInterval.  Implementations\n \
    \       should save the value of this object in persistent memory so\n       \
    \ that it survives restarts or reboot.\"\n   REFERENCE\n       \"Link Management\
    \ Protocol, RFC 4204\"\n   ::= { lmpObjects 7 }\n"
- title: lmpCcHelloDeadIntervalDefaultMin OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadIntervalDefaultMin OBJECT-TYPE\n   SYNTAX        LmpInterval\n\
    \   MAX-ACCESS    read-write\n   STATUS        current\n   DESCRIPTION\n     \
    \  \"This object specifies the default minimum value for the\n        HelloDeadInterval\
    \ parameter.  It is used as a default value\n        for lmpCcHelloDeadIntervalMin.\
    \  Implementations should save\n        the value of this object in persistent\
    \ memory so that it\n        survives restarts or reboot.\"\n   ::= { lmpObjects\
    \ 8 }\n"
- title: lmpCcHelloDeadIntervalDefaultMax OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadIntervalDefaultMax OBJECT-TYPE\n   SYNTAX        LmpInterval\n\
    \   MAX-ACCESS    read-write\n   STATUS        current\n   DESCRIPTION\n     \
    \  \"This object specifies the default maximum value for the\n        HelloDeadInterval\
    \ parameter.  It is used as a default value\n        for lmpCcHelloDeadIntervalMax.\
    \  Implementations should save the\n        value of this object in persistent\
    \ memory so that it survives\n        restarts or reboot.\"\n   ::= { lmpObjects\
    \ 9 }\n"
- title: -- LMP Control Channel Table
  contents:
  - '-- LMP Control Channel Table

    '
- title: lmpControlChannelTable OBJECT-TYPE
  contents:
  - "lmpControlChannelTable OBJECT-TYPE\n   SYNTAX        SEQUENCE OF LmpControlChannelEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies LMP control channel information.\"\n   ::= { lmpObjects\
    \ 10 }\n"
- title: lmpControlChannelEntry OBJECT-TYPE
  contents:
  - "lmpControlChannelEntry OBJECT-TYPE\n   SYNTAX        LmpControlChannelEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"An entry in this table is created by a LMP-enabled device for\n     \
    \   every control channel.  Whenever a new entry is created with\n        lmpCcIsIf\
    \ set to true(2), then a corresponding entry is\n        created in ifTable as\
    \ well (see RFC 2863).\"\n   INDEX         { lmpCcId }\n   ::= { lmpControlChannelTable\
    \ 1 }\n"
- title: LmpControlChannelEntry ::= SEQUENCE {
  contents:
  - "LmpControlChannelEntry ::= SEQUENCE {\n  lmpCcId                            Unsigned32,\n\
    \  lmpCcUnderlyingIfIndex             InterfaceIndexOrZero,\n  lmpCcIsIf     \
    \                     TruthValue,\n  lmpCcNbrNodeId                     LmpNodeId,\n\
    \  lmpCcRemoteId                      Unsigned32,\n  lmpCcRemoteAddressType  \
    \           InetAddressType,\n  lmpCcRemoteIpAddr                  InetAddress,\n\
    \  lmpCcSetupRole                     INTEGER,\n  lmpCcAuthentication        \
    \        TruthValue,\n  lmpCcHelloInterval                 LmpInterval,\n  lmpCcHelloIntervalMin\
    \              LmpInterval,\n  lmpCcHelloIntervalMax              LmpInterval,\n\
    \  lmpCcHelloIntervalNegotiated       LmpInterval,\n  lmpCcHelloDeadInterval \
    \            LmpInterval,\n  lmpCcHelloDeadIntervalMin          LmpInterval,\n\
    \  lmpCcHelloDeadIntervalMax          LmpInterval,\n  lmpCcHelloDeadIntervalNegotiated\
    \   LmpInterval,\n  lmpCcLastChange                    TimeTicks,\n  lmpCcAdminStatus\
    \                   INTEGER,\n  lmpCcOperStatus                    INTEGER,\n\
    \  lmpCcRowStatus                     RowStatus,\n  lmpCcStorageType         \
    \          StorageType\n"
- title: '}'
  contents:
  - '}

    '
- title: lmpCcId OBJECT-TYPE
  contents:
  - "lmpCcId OBJECT-TYPE\n   SYNTAX        Unsigned32 (1..4294967295)\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n       \"This value\
    \ represents the local control channel identifier.\n        The control channel\
    \ identifier is a non-zero 32-bit number.\"\n   ::= { lmpControlChannelEntry 1\
    \ }\n"
- title: lmpCcUnderlyingIfIndex OBJECT-TYPE
  contents:
  - "lmpCcUnderlyingIfIndex OBJECT-TYPE\n   SYNTAX        InterfaceIndexOrZero\n \
    \  MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n     \
    \  \"If lmpCcIsIf is set to true(1), this object carries the\n        index into\
    \ the ifTable of the entry that represents the\n        LMP interface over which\
    \ LMP will transmit its traffic.\n        If this object is set to zero, but lmpCcIsIf\
    \ is set to\n        true(1), the control channel is not currently associated\n\
    \        with any underlying interface and the control channel's\n        operational\
    \ status must not be up(1), nor should the\n        control channel forward or\
    \ receive traffic.\n        If lmpCcIsIf is set to false(2), this object should\
    \ be set\n        to zero and should be ignored.\"\n   ::= { lmpControlChannelEntry\
    \ 2 }\n"
- title: lmpCcIsIf OBJECT-TYPE
  contents:
  - "lmpCcIsIf OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS    read-create\n\
    \   STATUS        current\n   DESCRIPTION\n       \"In implementations where the\
    \ control channels are modeled\n        as interfaces, the value of this object\
    \ is true(1) and\n        this control channel is represented by an interface\
    \ in\n        the interfaces group table as indicated by the value of\n      \
    \  lmpCcUnderlyingIfIndex.  If control channels are not\n        modeled as interfaces,\
    \ the value of this object is\n        false(2) and there is no corresponding\
    \ interface for\n        this control channel in the interfaces group table,\n\
    \        and the value of lmpCcUnderlyingIfIndex should be\n        ignored.\"\
    \n   ::= { lmpControlChannelEntry 3 }\n"
- title: lmpCcNbrNodeId OBJECT-TYPE
  contents:
  - "lmpCcNbrNodeId OBJECT-TYPE\n   SYNTAX        LmpNodeId\n   MAX-ACCESS    read-create\n\
    \   STATUS        current\n   DESCRIPTION\n       \"This is the Node ID of the\
    \ control channel remote node.\n        This value either is configured or gets\
    \ created by the node\n        when a Config message is received or when an outgoing\
    \ Config\n        message is acknowledged by the remote node.\"\n   ::= { lmpControlChannelEntry\
    \ 4 }\n"
- title: lmpCcRemoteId OBJECT-TYPE
  contents:
  - "lmpCcRemoteId OBJECT-TYPE\n   SYNTAX        Unsigned32\n   MAX-ACCESS    read-only\n\
    \   STATUS        current\n   DESCRIPTION\n       \"This value represents the\
    \ remote control channel identifier\n        (32-bit number).  It is determined\
    \ during the negotiation\n        phase.  A value of zero means that the remote\
    \ control channel\n        identifier has not yet been learnt.\"\n   ::= { lmpControlChannelEntry\
    \ 5 }\n"
- title: lmpCcRemoteAddressType OBJECT-TYPE
  contents:
  - "lmpCcRemoteAddressType OBJECT-TYPE\n   SYNTAX        InetAddressType\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This value\
    \ represents the remote control channel IP address\n        type.  In point-to-point\
    \ configuration, this value can be set\n        to unknown(0).\"\n   ::= { lmpControlChannelEntry\
    \ 6 }\n"
- title: lmpCcRemoteIpAddr OBJECT-TYPE
  contents:
  - "lmpCcRemoteIpAddr OBJECT-TYPE\n   SYNTAX        InetAddress\n   MAX-ACCESS  \
    \  read-create\n   STATUS        current\n   DESCRIPTION\n       \"This value\
    \ represents the remote control channel Internet\n        address for numbered\
    \ control channel.  The type of this\n        address is determined by lmpCcRemoteAddressType.\n\
    \        Control channel must be numbered on non-point-to-point\n        configuration.\
    \  For point-to-point configuration, the\n        remote control channel address\
    \ can be of type unknown\n        in which case this object must be a zero-length\
    \ string.  The\n        lmpCcRemoteId object then identifies the unnumbered\n\
    \        address.\"\n   ::= { lmpControlChannelEntry 7 }\n"
- title: lmpCcSetupRole OBJECT-TYPE
  contents:
  - "lmpCcSetupRole OBJECT-TYPE\n   SYNTAX        INTEGER { active(1), passive(2)\
    \ }\n   MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n\
    \       \"The role that this node should take during establishment\n        of\
    \ this control channel.  An active node will initiate\n        establishment.\
    \  A passive node will wait for the remote node\n        to initiate.  A pair\
    \ of nodes that both take the passive role\n        will never establish communications.\"\
    \n   DEFVAL        { active }\n   ::= { lmpControlChannelEntry 8 }\n"
- title: lmpCcAuthentication OBJECT-TYPE
  contents:
  - "lmpCcAuthentication OBJECT-TYPE\n   SYNTAX        TruthValue\n   MAX-ACCESS \
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ indicates whether the control channel must use\n        authentication.\"\n\
    \   REFERENCE\n       \"Link Management Protocol, RFC 4204\"\n   ::= { lmpControlChannelEntry\
    \ 9 }\n"
- title: lmpCcHelloInterval OBJECT-TYPE
  contents:
  - "lmpCcHelloInterval OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS \
    \   read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the value of the HelloInterval\n        parameter.  The default value\
    \ for this object should be\n        set to lmpCcHelloIntervalDefault.\"\n   ::=\
    \ { lmpControlChannelEntry 10 }\n"
- title: lmpCcHelloIntervalMin OBJECT-TYPE
  contents:
  - "lmpCcHelloIntervalMin OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the minimum value for the\n        HelloInterval parameter.  The default\
    \ value for this\n        object should be set to lmpCcHelloIntervalMinDefault.\"\
    \n   ::= { lmpControlChannelEntry 11 }\n"
- title: lmpCcHelloIntervalMax OBJECT-TYPE
  contents:
  - "lmpCcHelloIntervalMax OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the maximum value for the\n        HelloInterval parameter.  The default\
    \ value for this\n        object should be set to lmpCcHelloIntervalMaxDefault.\"\
    \n   ::= { lmpControlChannelEntry 12 }\n"
- title: lmpCcHelloIntervalNegotiated OBJECT-TYPE
  contents:
  - "lmpCcHelloIntervalNegotiated OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"Once the control\
    \ channel is active, this object represents\n        the negotiated HelloInterval\
    \ value.\"\n   ::= { lmpControlChannelEntry 13 }\n"
- title: lmpCcHelloDeadInterval OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadInterval OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the value of the HelloDeadInterval\n        parameter.  The default\
    \ value for this object should be\n        set to lmpCcHelloDeadIntervalDefault.\"\
    \n   ::= { lmpControlChannelEntry 14 }\n"
- title: lmpCcHelloDeadIntervalMin OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadIntervalMin OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the minimum value for the\n        HelloDeadInterval parameter.  The\
    \ default value for this\n        object should be set to lmpCcHelloDeadIntervalMinDefault.\"\
    \n   ::= { lmpControlChannelEntry 15 }\n"
- title: lmpCcHelloDeadIntervalMax OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadIntervalMax OBJECT-TYPE\n   SYNTAX        LmpInterval\n   MAX-ACCESS\
    \    read-create\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ specifies the maximum value for the\n        HelloDeadInterval parameter.  The\
    \ default value for this\n        object should be set to lmpCcHelloIntervalMaxDefault.\"\
    \n   ::= { lmpControlChannelEntry 16 }\n"
- title: lmpCcHelloDeadIntervalNegotiated OBJECT-TYPE
  contents:
  - "lmpCcHelloDeadIntervalNegotiated OBJECT-TYPE\n   SYNTAX        LmpInterval\n\
    \   MAX-ACCESS    read-only\n   STATUS        current\n   DESCRIPTION\n      \
    \ \"Once the control channel is active, this object represents\n        the negotiated\
    \ HelloDeadInterval value.\"\n   ::= { lmpControlChannelEntry 17 }\n"
- title: lmpCcLastChange OBJECT-TYPE
  contents:
  - "lmpCcLastChange OBJECT-TYPE\n   SYNTAX       TimeTicks\n   MAX-ACCESS   read-only\n\
    \   STATUS       current\n   DESCRIPTION\n       \"The value of sysUpTime at the\
    \ time the control channel entered\n        its current operational state.  If\
    \ the current state was\n        entered prior to the last re-initialization of\
    \ the local\n        network management subsystem, then this object contains a\n\
    \        zero value.\"\n   ::= { lmpControlChannelEntry 18 }\n"
- title: lmpCcAdminStatus OBJECT-TYPE
  contents:
  - "lmpCcAdminStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up(1), down(2) }\n \
    \  MAX-ACCESS    read-create\n   STATUS        current\n   DESCRIPTION\n     \
    \  \"The desired operational status of this control channel.\"\n   ::= { lmpControlChannelEntry\
    \ 19 }\n"
- title: lmpCcOperStatus OBJECT-TYPE
  contents:
  - "lmpCcOperStatus OBJECT-TYPE\n   SYNTAX        INTEGER {\n                   \
    \  up(1),\n                     down(2),\n                     configSnd(3),\n\
    \                     configRcv(4),\n                     active(5),\n       \
    \              goingDown(6)\n                 }\n   MAX-ACCESS    read-only\n\
    \   STATUS        current\n   DESCRIPTION\n       \"The actual operational status\
    \ of this control channel.\"\n   ::= { lmpControlChannelEntry 20 }\n"
- title: lmpCcRowStatus OBJECT-TYPE
  contents:
  - "lmpCcRowStatus OBJECT-TYPE\n   SYNTAX        RowStatus\n   MAX-ACCESS    read-create\n\
    \   STATUS        current\n   DESCRIPTION\n       \"This variable is used to create,\
    \ modify, and/or\n        delete a row in this table.  None of the writable objects\n\
    \        in a row can be changed if the status is active(1).\n        All read-create\
    \ objects must have valid and consistent\n        values before the row can be\
    \ activated.\"\n   ::= { lmpControlChannelEntry 21 }\n"
- title: lmpCcStorageType OBJECT-TYPE
  contents:
  - "lmpCcStorageType OBJECT-TYPE\n   SYNTAX        StorageType\n   MAX-ACCESS   \
    \ read-create\n   STATUS        current\n   DESCRIPTION\n       \"The storage\
    \ type for this conceptual row in the\n        lmpControlChannelTable.  Conceptual\
    \ rows having the value\n        'permanent' need not allow write-access to any\n\
    \        columnar object in the row.\"\n   DEFVAL        { nonVolatile }\n   ::=\
    \ { lmpControlChannelEntry 22 }\n"
- title: -- End of lmpControlChannelTable
  contents:
  - '-- End of lmpControlChannelTable

    '
- title: -- LMP Control Channel Performance Table
  contents:
  - '-- LMP Control Channel Performance Table

    '
- title: lmpControlChannelPerfTable OBJECT-TYPE
  contents:
  - "lmpControlChannelPerfTable OBJECT-TYPE\n   SYNTAX        SEQUENCE OF LmpControlChannelPerfEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"This table specifies LMP control channel performance\n        counters.\"\
    \n   ::= { lmpObjects 11 }\n"
- title: lmpControlChannelPerfEntry OBJECT-TYPE
  contents:
  - "lmpControlChannelPerfEntry OBJECT-TYPE\n   SYNTAX        LmpControlChannelPerfEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \      \"An entry in this table is created by a LMP-enabled device for\n     \
    \   every control channel.  lmpCcCounterDiscontinuityTime is used\n        to\
    \ indicate potential discontinuity for all counter objects\n        in this table.\"\
    \n   INDEX         { lmpCcId }\n   ::= { lmpControlChannelPerfTable 1 }\n"
- title: LmpControlChannelPerfEntry ::= SEQUENCE {
  contents:
  - "LmpControlChannelPerfEntry ::= SEQUENCE {\n  lmpCcInOctets                  \
    \  Counter32,\n  lmpCcInDiscards                  Counter32,\n  lmpCcInErrors\
    \                    Counter32,\n  lmpCcOutOctets                   Counter32,\n\
    \  lmpCcOutDiscards                 Counter32,\n  lmpCcOutErrors             \
    \      Counter32,\n  lmpCcConfigReceived              Counter32,\n  lmpCcConfigSent\
    \                  Counter32,\n  lmpCcConfigRetransmit            Counter32,\n\
    \  lmpCcConfigAckReceived           Counter32,\n  lmpCcConfigAckSent         \
