  contents:
  - 'LMP-MIB DEFINITIONS ::= BEGIN

    '
- title: IMPORTS
  contents:
  - "IMPORTS\n   MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n   transmission,\
    \ Unsigned32, Counter32, TimeTicks\n      FROM SNMPv2-SMI              -- [RFC2578]\n\
    \   MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n      FROM SNMPv2-CONF\
    \             -- [RFC2580]\n   TEXTUAL-CONVENTION, TruthValue, RowStatus, StorageType,\n\
    \   TimeStamp\n      FROM SNMPv2-TC               -- [RFC2579]\n   InterfaceIndexOrZero,\
    \ ifIndex\n      FROM IF-MIB                  -- [RFC2863]\n   InetAddressType,\
    \ InetAddress\n      FROM INET-ADDRESS-MIB        -- [RFC4001]\n   teLinkRemoteIpAddr,\
    \ teLinkIncomingIfId, TeLinkEncodingType\n      FROM TE-LINK-STD-MIB;        --\
    \ [RFC4220]\n"
- title: lmpMIB MODULE-IDENTITY
  contents:
  - "lmpMIB MODULE-IDENTITY\n   LAST-UPDATED \"200601110000Z\"  -- 11 January 2006\n\
    \   ORGANIZATION \"Common Control and Measurement Protocols (CCAMP)\n        \
    \         Working Group\"\n   CONTACT-INFO\n       \"        Martin Dubuc\n  \
    \      Email:  dubuc.consulting@sympatico.ca\n                Thomas D. Nadeau\n\
    \        Email:  tnadeau@cisco.com\n                Jonathan P. Lang\n       \
    \ Email:  jplang@ieee.org\n                Evan McGinnis\n        Email:  emcginnis@hammerheadsystems.com\"\
    \n   DESCRIPTION\n       \"Copyright (C) 2006 The Internet Society.  This version\
    \ of\n        the MIB module is part of RFC 4327; see the RFC itself\n       \
    \ for full legal notices.\n        This MIB module contains managed object definitions\
    \ for\n        the Link Management Protocol (LMP) as\n        defined in 'Link\
    \ Management Protocol'.\"\n   -- Revision history.\n   REVISION\n       \"200601110000Z\"\
    \  -- 11 January 2006\n   DESCRIPTION\n       \"Initial version published as RFC\
    \ 4327\"\n   ::= { transmission 227 }\n"
