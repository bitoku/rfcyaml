  contents:
  - "lmpAdminStatus OBJECT-TYPE\n   SYNTAX        INTEGER { up(1), down(2) }\n   MAX-ACCESS\
    \    read-write\n   STATUS        current\n   DESCRIPTION\n       \"The desired\
    \ operational status of LMP on the node.\n        Implementations should save\
    \ the value of this object in\n        persistent memory so that it survives restarts\
    \ or reboot.\"\n   DEFVAL        { up }\n   ::= { lmpObjects 1 }\n"
