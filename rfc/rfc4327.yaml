- title: lmpModuleFullCompliance MODULE-COMPLIANCE
  contents:
  - "lmpModuleFullCompliance MODULE-COMPLIANCE\n   STATUS current\n   DESCRIPTION\n\
    \       \"Compliance statement for agents that support the\n        configuration\
    \ and monitoring of LMP MIB.\"\n   MODULE -- this module\n      MANDATORY-GROUPS\
    \    { lmpNodeGroup,\n                            lmpControlChannelGroup,\n  \
    \                          lmpLinkPropertyCorrelationGroup,\n                \
    \            lmpPerfGroup,\n                            lmpTeLinkGroup,\n    \
    \                        lmpDataLinkGroup }\n      GROUP lmpCcIsNotInterfaceGroup\n\
    \      DESCRIPTION\n          \"This group is mandatory for devices that support\n\
    \           control channels that are not interfaces, in addition to\n       \
    \    lmpControlChannelGroup.  The following constraints apply:\n           lmpCcIsIf\
    \ must at least be read-only returning false(1).\"\n      GROUP lmpCcIsInterfaceGroup\n\
    \      DESCRIPTION\n          \"This group is mandatory for devices that support\n\
    \           control channels that are interfaces, in addition to\n           lmpControlChannelGroup.\
    \  The following constraints apply:\n           lmpCcIsIf must at least be read-only\
    \ returning true(2).\"\n      GROUP lmpLinkVerificationGroup\n      DESCRIPTION\n\
    \          \"This group is mandatory for devices that support\n           the\
    \ link verification procedure.\"\n      GROUP lmpNotificationGroup\n      DESCRIPTION\n\
    \          \"This group is optional.\"\n      -- lmpNbrTable\n      OBJECT   \
    \   lmpNbrRowStatus\n      SYNTAX      RowStatus { active(1), notInService(2)\
    \ }\n      WRITE-SYNTAX RowStatus { active(1), notInService(2),\n            \
    \                   createAndGo(4), destroy(6) }\n      DESCRIPTION\n        \
    \  \"Support for notReady(3) and createAndWait(5) is\n           not required.\"\
    \n      -- lmpControlChannelTable\n      OBJECT      lmpCcRemoteAddressType\n\
    \      SYNTAX      INTEGER { unknown(0), ipv4(1), ipv6(2) }\n      DESCRIPTION\n\
    \          \"Only ipv4(1) and ipv6(2) address types need to be\n           supported\
    \ for non-point-to-point configurations.\"\n      OBJECT      lmpCcRemoteIpAddr\n\
    \      SYNTAX      InetAddress (SIZE(0|4|16))\n      DESCRIPTION\n          \"\
    The size of the IP address depends on the address type.\"\n      OBJECT      lmpCcRowStatus\n\
    \      SYNTAX      RowStatus { active(1), notInService(2) }\n      WRITE-SYNTAX\
    \ RowStatus { active(1), notInService(2),\n                               createAndGo(4),\
    \ destroy(6) }\n      DESCRIPTION\n          \"Support for notReady(3) and createAndWait(5)\
    \ is\n           not required.\"\n      OBJECT      lmpCcOperStatus\n      SYNTAX\
    \      INTEGER { up(1), down(2) }\n      DESCRIPTION\n          \"A value of configSnd(3),\
    \ configRcv(4), active(5),\n           goingDown(6) need not be supported.\"\n\
    \      -- lmpTeLinkTable\n      OBJECT      lmpTeLinkOperStatus\n      SYNTAX\
    \      INTEGER { up(1), down(2), degraded(5) }\n      DESCRIPTION\n          \"\
    The testing(3) and init(4) state need not be supported.\"\n      OBJECT      lmpTeLinkRowStatus\n\
    \      SYNTAX      RowStatus { active(1), notInService(2) }\n      WRITE-SYNTAX\
    \ RowStatus { active(1), notInService(2),\n                               createAndGo(4),\
    \ destroy(6) }\n      DESCRIPTION\n          \"Support for notReady(3) and createAndWait(5)\
    \ is\n           not required.\"\n      -- lmpDataLinkTable\n      OBJECT    \
    \  lmpDataLinkActiveOperStatus\n      SYNTAX      INTEGER { upAlloc(1), upFree(2),\
    \ down(3) }\n      DESCRIPTION\n          \"A value of testing(4) need not be\
    \ supported.\"\n      OBJECT      lmpDataLinkPassiveOperStatus\n      SYNTAX \
    \     INTEGER { upAlloc(1), upFree(2), down(3) }\n      DESCRIPTION\n        \
    \  \"A value of psvTst(4) need not be supported.\"\n      OBJECT      lmpDataLinkRowStatus\n\
    \      SYNTAX      RowStatus { active(1), notInService(2) }\n      WRITE-SYNTAX\
    \ RowStatus { active(1), notInService(2),\n                               createAndGo(4),\
    \ destroy(6) }\n      DESCRIPTION\n          \"Support for notReady(3) and createAndWait(5)\
    \ is\n           not required.\"\n   ::= { lmpCompliances 1 }\n"
- title: lmpModuleReadOnlyCompliance MODULE-COMPLIANCE
  contents:
  - "lmpModuleReadOnlyCompliance MODULE-COMPLIANCE\n   STATUS current\n   DESCRIPTION\n\
    \       \"Compliance statement for agents that support the\n        monitoring\
    \ of the LMP MIB.\"\n   MODULE -- this module\n      -- The mandatory groups have\
    \ to be implemented\n      -- by all LMP-enabled devices.  However, they may all\
    \ be supported\n      -- as read-only objects in the case where manual\n     \
    \ -- configuration is not supported.\n      MANDATORY-GROUPS    { lmpNodeGroup,\n\
    \                            lmpControlChannelGroup,\n                       \
    \     lmpLinkPropertyCorrelationGroup,\n                            lmpPerfGroup,\n\
    \                            lmpTeLinkGroup,\n                            lmpDataLinkGroup\
    \ }\n      GROUP lmpCcIsNotInterfaceGroup\n      DESCRIPTION\n          \"This\
    \ group is mandatory for devices that support\n           control channels that\
    \ are not interfaces, in addition to\n           lmpControlChannelGroup.  The\
    \ following constraints apply:\n           lmpCcIsIf must at least be read-only\
    \ returning false(1).\"\n      GROUP lmpCcIsInterfaceGroup\n      DESCRIPTION\n\
    \          \"This group is mandatory for devices that support\n           control\
    \ channels that are interfaces, in addition to\n           lmpControlChannelGroup.\
    \  The following constraints apply:\n           lmpCcIsIf must at least be read-only\
    \ returning true(2).\"\n      GROUP lmpLinkVerificationGroup\n      DESCRIPTION\n\
    \          \"This group is mandatory for devices that support\n           the\
    \ link verification procedure.\"\n      GROUP lmpNotificationGroup\n      DESCRIPTION\n\
    \          \"This group is optional.\"\n      -- Scalars\n      OBJECT      lmpAdminStatus\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpGlobalLinkVerificationInterval\n      MIN-ACCESS\
    \  read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n\
    \      OBJECT      lmpCcHelloIntervalDefault\n      MIN-ACCESS  read-only\n  \
    \    DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT  \
    \    lmpCcHelloIntervalDefaultMin\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpCcHelloIntervalDefaultMax\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpCcHelloDeadIntervalDefault\n      MIN-ACCESS\
    \  read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n\
    \      OBJECT      lmpCcHelloDeadIntervalDefaultMin\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT\
    \      lmpCcHelloDeadIntervalDefaultMax\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpNotificationMaxRate\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      -- lmpNbrTable\n      OBJECT      lmpNbrRetransmitInterval\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpNbrRetryLimit\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT\
    \      lmpNbrRetransmitDelta\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpNbrRowStatus\n\
    \      SYNTAX      RowStatus { active(1) }\n      MIN-ACCESS  read-only\n    \
    \  DESCRIPTION\n          \"Write access is not required, and active(1) is the\n\
    \           only status that needs to be supported.\"\n      OBJECT      lmpNbrStorageType\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      -- lmpControlChannelTable\n      OBJECT      lmpCcUnderlyingIfIndex\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpCcIsIf\n      MIN-ACCESS  read-only\n    \
    \  DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT    \
    \  lmpCcNbrNodeId\n      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"\
    Write access is not required.\"\n      OBJECT      lmpCcRemoteAddressType\n  \
    \    SYNTAX      INTEGER { unknown(0), ipv4(1), ipv6(2) }\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Only ipv4(1) and ipv6(2) address types need to\
    \ be\n           supported for non-point-to-point configurations.\"\n      OBJECT\
    \      lmpCcRemoteIpAddr\n      SYNTAX      InetAddress (SIZE(0|4|16))\n     \
    \ MIN-ACCESS  read-only\n      DESCRIPTION\n          \"The size of the IP address\
    \ depends on the address type.\"\n      OBJECT      lmpCcSetupRole\n      MIN-ACCESS\
    \  read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n\
    \      OBJECT      lmpCcAuthentication\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpCcHelloIntervalMin\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpCcHelloIntervalMax\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT\
    \      lmpCcHelloDeadIntervalMin\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpCcHelloDeadIntervalMax\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpCcRowStatus\n      SYNTAX      RowStatus {\
    \ active(1) }\n      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write\
    \ access is not required, and active(1) is the\n           only status that needs\
    \ to be supported.\"\n      OBJECT      lmpCcOperStatus\n      SYNTAX      INTEGER\
    \ { up(1), down(2) }\n      DESCRIPTION\n          \"A value of configSnd(3),\
    \ configRcv(4), active(5),\n           goingDown(6) need not be supported.\"\n\
    \      OBJECT      lmpCcStorageType\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      -- lmpLinkVerificationTable\n\
    \      OBJECT      lmpLinkVerifyInterval\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpLinkVerifyDeadInterval\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpLinkVerifyAllLinks\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Write access is not required.\"\n      -- lmpTeLinkTable\n\
    \      OBJECT      lmpTeLinkNbrRemoteNodeId\n      MIN-ACCESS  read-only\n   \
    \   DESCRIPTION\n          \"Write access is not required if the link verification\n\
    \           procedure is enabled.\"\n      OBJECT      lmpTeLinkVerification\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      OBJECT      lmpTeLinkFaultManagement\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT\
    \      lmpTeLinkDwdm\n      MIN-ACCESS  read-only\n      DESCRIPTION\n       \
    \   \"Write access is not required.\"\n      OBJECT      lmpTeLinkOperStatus\n\
    \      SYNTAX      INTEGER { up(1), down(2), degraded(5) }\n      DESCRIPTION\n\
    \          \"The testing(3) and init(4) state need not be supported.\"\n     \
    \ OBJECT      lmpTeLinkRowStatus\n      SYNTAX      RowStatus { active(1) }\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required, and active(1) is the\n           only status that needs to be supported.\"\
    \n      OBJECT      lmpTeLinkStorageType\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      -- lmpTeLinkVerificationTable\n\
    \      OBJECT      lmpLinkVerifyTransmissionRate\n      MIN-ACCESS  read-only\n\
    \      DESCRIPTION\n          \"Write access is not required.\"\n      OBJECT\
    \      lmpLinkVerifyWavelength\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required.\"\n      OBJECT      lmpLinkVerifyRowStatus\n\
    \      SYNTAX      RowStatus { active(1) }\n      MIN-ACCESS  read-only\n    \
    \  DESCRIPTION\n          \"Write access is not required, and active(1) is the\n\
    \           only status that needs to be supported.\"\n      OBJECT      lmpLinkVerifyStorageType\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n      -- lmpDataLinkTable\n      OBJECT      lmpDataLinkAddressType\n\
    \      SYNTAX      INTEGER { unknown(0), ipv4(1), ipv6(2) }\n      MIN-ACCESS\
    \  read-only\n      DESCRIPTION\n          \"Only ipv4(1) and ipv6(2) address\
    \ types need to be\n           supported for numbered links.  For unnumbered links,\
    \ the\n           unknown(0) address type needs to be supported.\"\n      OBJECT\
    \      lmpDataLinkIpAddr\n      SYNTAX      InetAddress (SIZE(0|4|16))\n     \
    \ MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Size of data-bearing link\
    \ IP address depends on type\n           of data-bearing link.  Data-bearing link\
    \ IP address size\n           is zero if link is unnumbered, four if link IP address\
    \ is\n           IPv4, and sixteen if link IP address is IPv6.\"\n      OBJECT\
    \      lmpDataLinkRemoteIpAddress\n      SYNTAX      InetAddress (SIZE(0|4|16))\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required if the link verification\n           procedure is enabled.\"\n    \
    \  OBJECT      lmpDataLinkRemoteIfId\n      MIN-ACCESS  read-only\n      DESCRIPTION\n\
    \          \"Write access is not required if the link verification\n         \
    \  procedure is enabled.\"\n      OBJECT      lmpDataLinkEncodingType\n      MIN-ACCESS\
    \  read-only\n      DESCRIPTION\n          \"Write access is not required.\"\n\
    \      OBJECT      lmpDataLinkActiveOperStatus\n      SYNTAX      INTEGER { upAlloc(1),\
    \ upFree(2), down(3) }\n      DESCRIPTION\n          \"A value of testing(4) need\
    \ not be supported.\"\n      OBJECT      lmpDataLinkPassiveOperStatus\n      SYNTAX\
    \      INTEGER { upAlloc(1), upFree(2), down(3) }\n      DESCRIPTION\n       \
    \   \"A value of psvTst(4) need not be supported.\"\n      OBJECT      lmpDataLinkRowStatus\n\
    \      SYNTAX      RowStatus { active(1) }\n      MIN-ACCESS  read-only\n    \
    \  DESCRIPTION\n          \"Write access is not required, and active(1) is the\n\
    \           only status that needs to be supported.\"\n      OBJECT      lmpDataLinkStorageType\n\
    \      MIN-ACCESS  read-only\n      DESCRIPTION\n          \"Write access is not\
    \ required.\"\n   ::= { lmpCompliances 2 }\n"
