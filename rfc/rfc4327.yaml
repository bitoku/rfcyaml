- title: lmpUnprotected NOTIFICATION-TYPE
  contents:
  - "lmpUnprotected NOTIFICATION-TYPE\n   OBJECTS       { lmpCcNbrNodeId }\n   STATUS\
    \        current\n   DESCRIPTION\n       \"This notification is generated when\
    \ there are more than one\n        control channels between LMP neighbors and\
    \ the last redundant\n        control channel has failed.  If the remaining operational\n\
    \        control channel fails, then there will be no more control\n        channels\
    \ between the pair of nodes and all the TE links\n        between the pair of\
    \ nodes will go to degraded state.  This\n        notification should not be sent\
    \ unless\n        lmpUnprotectedNotificationsEnabled is set to true.\"\n   ::=\
    \ { lmpNotifications 3 }\n"
