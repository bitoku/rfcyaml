- title: LmpInterval ::= TEXTUAL-CONVENTION
  contents:
  - "LmpInterval ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n   STATUS        current\n\
    \   DESCRIPTION\n       \"The interval delay in milliseconds.\"\n   SYNTAX   \
    \     Unsigned32 (1..65535)\n"
- title: LmpRetransmitInterval ::= TEXTUAL-CONVENTION
  contents:
  - "LmpRetransmitInterval ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n   STATUS\
    \        current\n   DESCRIPTION\n       \"The retransmission interval delay in\
    \ milliseconds.\"\n   SYNTAX        Unsigned32 (1..4294967295)\n"
- title: LmpNodeId ::= TEXTUAL-CONVENTION
  contents:
  - "LmpNodeId ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT  \"1d.1d.1d.1d\"\n   STATUS\
    \        current\n   DESCRIPTION\n       \"Represents a Node ID in network byte\
    \ order.  Node ID is an\n        address of type IPv4.\"\n   REFERENCE\n     \
    \  \"Section 1.1 of Link Management Protocol, RFC 4204\"\n   SYNTAX        OCTET\
    \ STRING(SIZE(4))\n"
