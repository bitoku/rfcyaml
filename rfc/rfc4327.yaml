- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   Current work is under way in the IETF to specify a suite\
    \ of protocols\n   to be used as a common control plane and a separate common\n\
    \   measurement plane.  Generalized MPLS (GMPLS) [RFC3471] and the Link\n   Management\
    \ Protocol [RFC4204] are key components of this\n   standardization activity.\
    \  The primary purpose of LMP is to manage\n   traffic engineering (TE) links.\
    \  Primary goals of LMP are the\n   maintenance of the control channel connectivity,\
    \ correlation of link\n   properties, verification of data-bearing links, and\
    \ detection and\n   isolation of link faults.\n   We describe in this document\
    \ a MIB module that can be used to manage\n   LMP implementations.  This MIB module\
    \ covers both configuration and\n   performance monitoring aspects of LMP.\n \
    \  The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   This document uses terminology from the document describing\
    \ the Link\n   Management Protocol [RFC4204].  An \"LMP adjacency\" is formed\
    \ between\n   two nodes that support the same capabilities, and LMP messages are\n\
    \   exchanged between the node pair over control channels that form this\n   adjacency.\
    \  Several control channels can be active at the same time.\n   With the exception\
    \ of messages related to control channel management,\n   anytime an LMP message\
    \ needs to be transferred to a neighbor node, it\n   can be sent on any of the\
    \ active control channels.  The control\n   channels can also be used to exchange\
    \ MPLS control plane information\n   or routing information.\n   LMP is designed\
    \ to support aggregation of one or more data-bearing\n   links into a traffic-engineering\
    \ (TE) link.  The data-bearing links\n   can be either component links or ports\
    \ depending on their\n   multiplexing capability (see [RFC4204] for distinction\
    \ between port\n   and component link).\n   Each TE link is associated with an\
    \ LMP adjacency, and one or more\n   control channels are used to exchange LMP\
    \ messages for a particular\n   adjacency.  In turn, control channels are used\
    \ to manage the TE links\n   associated with the LMP adjacency.\n"
- title: 4.  Feature Checklist
  contents:
  - "4.  Feature Checklist\n   The Link Management Protocol MIB module (LMP-MIB) is\
    \ designed to\n   satisfy the following requirements and constraints:\n   -  The\
    \ MIB module supports the enabling and disabling of LMP\n      capability on LMP-capable\
    \ interfaces of a photonic switch, optical\n      cross-connect, or router.\n\
    \   -  The MIB module is used to provide information about LMP\n      adjacencies.\n\
    \   -  Support is provided for configuration of the keep alive and link\n    \
    \  verification parameters.\n   -  The MIB module is used to express the mapping\
    \ between local and\n      remote TE links, as well as local and remote interface\
    \ identifiers\n      for port or component link.\n   -  Performance counters are\
    \ provided for measuring LMP performance on\n      a per-control channel basis.\
    \  Performance counters are also\n      provided for measuring LMP performance\
    \ on the data-bearing links.\n   Note that the LMP MIB module goes hand-in-hand\
    \ with the TE Link\n   (TE-LINK-STD-MIB) MIB module [RFC4220].  The TE link table,\
    \ which is\n   used to associate data-bearing links to TE links, is defined in\
    \ the\n   TE Link MIB.  The TE link table in the LMP MIB module contains TE\n\
    \   link information specific to LMP.\n"
- title: 5.  Outline
  contents:
  - "5.  Outline\n   Configuring LMP through an optical device involves the following\n\
    \   steps:\n   -  Enabling LMP on LMP-capable interfaces through control channel\n\
    \      configuration.\n   -  Optionally specifying link verification parameters.\n\
    \   -  Configuring the data-bearing links and associating them to the\n      appropriate\
    \ TE link (this association is stored in the\n      ifStackTable of the Interfaces\
    \ Group MIB).\n   TE links are managed by the control channels that run between\
    \ the\n   same pair of nodes (LMP adjacency).\n"
- title: 6.  Brief Description of MIB Objects
  contents:
  - "6.  Brief Description of MIB Objects\n   Sections 6.1-6.8 describe objects pertaining\
    \ to LMP.  The MIB objects\n   were derived from the LMP document [RFC4204].\n"
- title: 6.1.  lmpNbrTable
  contents:
  - "6.1.  lmpNbrTable\n   The remote node table is used to identify the pair of nodes\
    \ that\n   exchange LMP messages over control channels.\n"
- title: 6.2.  lmpControlChannelTable
  contents:
  - "6.2.  lmpControlChannelTable\n   The control channel table is used for enabling\
    \ the LMP protocol on\n   LMP-capable interfaces.  A photonic switch, optical\
    \ cross-connect, or\n   router creates an entry in this table for every LMP-capable\
    \ interface\n   in that device.\n"
- title: 6.3.  lmpControlChannelPerfTable
  contents:
  - "6.3.  lmpControlChannelPerfTable\n   The control channel performance table is\
    \ used for collecting LMP\n   performance counts on a per-control channel basis.\
    \  Each entry in the\n   lmpControlChannelTable has a corresponding entry in the\n\
    \   lmpControlChannelPerfTable.\n"
- title: 6.4.  lmpTeLinkTable
  contents:
  - "6.4.  lmpTeLinkTable\n   The TE link table is used for specifying LMP information\
    \ associated\n   with TE links.\n"
- title: 6.5.  lmpLinkVerificationTable
  contents:
  - "6.5.  lmpLinkVerificationTable\n   The link verification table is used for configuring\
    \ the LMP link\n   verification parameters of TE links.  For every TE link entry\
    \ in the\n   lmpTeLinkTable that supports the link verification procedure, there\n\
    \   is a corresponding entry in the lmpLinkVerificationTable.\n"
- title: 6.6.  lmpTeLinkPerfTable
  contents:
  - "6.6.  lmpTeLinkPerfTable\n   The TE link performance table is used for collecting\
    \ LMP performance\n   counts on a per-TE link basis.  Each entry in the lmpTeLinkTable\
    \ has\n   a corresponding entry in the lmpTeLinkPerfTable.\n"
- title: 6.7.  lmpDataLinkTable
  contents:
  - "6.7.  lmpDataLinkTable\n   The data-bearing link table is used to specify the\
    \ data-bearing links\n   that are associated with TE links.\n"
- title: 6.8.  lmpDataLinkPerfTable
  contents:
  - "6.8.  lmpDataLinkPerfTable\n   The data-bearing link performance table is used\
    \ for collecting LMP\n   performance counts on data-bearing links.\n"
- title: 7.  Example of LMP Control Channel Setup
  contents:
  - "7.  Example of LMP Control Channel Setup\n   In this section, we provide a brief\
    \ example of using the MIB\n   objects described in section 9 to set up an LMP\
    \ control channel.\n   While this example is not meant to illustrate every nuance\
    \ of the\n   MIB module, it is intended as an aid to understanding some of the\n\
    \   key concepts.  It is meant to be read after going through the MIB\n   itself.\n\
    \   Suppose that one would like to form an LMP adjacency between two\n   nodes\
    \ using two control channels.  Suppose also that there are\n   three data-bearing\
    \ links.  We also assume that the data-bearing\n   links are ports (lambdas).\
    \  We also assume that the link\n   verification procedure is not enabled.  The\
    \ following example\n   illustrates which rows and corresponding objects might\
    \ be created\n   to accomplish this.\n   First, LMP must be enabled between the\
    \ pair of nodes.\n   In lmpNbrTable:\n   {\n      lmpNbrNodeId               \
    \        = 'c0000201'H, -- 192.0.2.1\n      lmpNbrAdminStatus                \
    \  = up(1),\n      lmpNbrRowStatus                    = createAndGo(4),\n    \
    \  lmpNbrStorageType                  = nonVolatile(3)\n   }\n   Then, the control\
    \ channels must be set up.  These are created in\n   the lmpControlChannelTable.\n\
    \   In lmpControlChannelTable:\n   {\n      lmpCcId                          \
    \ = 1,\n      lmpCcUnderlyingIfIndex            = 1,\n      lmpCcIsIf        \
    \                 = false(1),\n      lmpCcAuthentication               = false(1),\n\
    \      lmpCcHelloInterval                = 15,\n      lmpCcHelloIntervalMin  \
    \           = 15,\n      lmpCcHelloIntervalMax             = 1000,\n      lmpCcHelloDeadInterval\
    \            = 45,\n      lmpCcHelloDeadIntervalMin         = 45,\n      lmpCcHelloDeadIntervalMax\
    \         = 1000,\n      lmpCcAdminStatus                  = up(1),\n      lmpCcRowStatus\
    \                    = createAndGo(4),\n      lmpCcStorageType               \
    \   = nonVolatile(3)\n   }\n   {\n      lmpCcId                           = 2,\n\
    \      lmpCcUnderlyingIfIndex            = 2,\n      lmpCcIsIf               \
    \          = false(1),\n      lmpCcAuthentication               = false(1),\n\
    \      lmpCcHelloInterval                = 15,\n      lmpCcHelloIntervalMin  \
    \           = 15,\n      lmpCcHelloIntervalMax             = 1000,\n      lmpCcHelloDeadInterval\
    \            = 45,\n      lmpCcHelloDeadIntervalMin         = 45,\n      lmpCcHelloDeadIntervalMax\
    \         = 1000,\n      lmpCcAdminStatus                  = up(1),\n      lmpCcRowStatus\
    \                    = createAndGo(4),\n      lmpCcStorageType               \
    \   = nonVolatile(3)\n   }\n   Next, the three data-bearing links are created.\
    \  For each data-\n   bearing link, an ifEntry with the same ifIndex needs to\
    \ be created\n   beforehand.\n   In lmpDataLinkTable:\n   {\n      ifIndex   \
    \                      = 41,\n      lmpDataLinkAddressType          = unknown(0),\n\
    \      lmpDataLinkIpAddr               = ''H,\n      lmpDataLinkRemoteIpAddress\
    \      = ''H,\n      lmpDataLinkRemoteIfId           = 47,\n      lmpDataLinkRowStatus\
    \            = createAndGo(4),\n      lmpDataLinkStorageType          = nonVolatile(3)\n\
    \   }\n   {\n      ifIndex                         = 43,\n      lmpDataLinkAddressType\
    \          = unknown(0),\n      lmpDataLinkIpAddr               = ''H,\n     \
    \ lmpDataLinkRemoteIpAddress      = ''H,\n      lmpDataLinkRemoteIfId        \
    \   = 42,\n      lmpDataLinkRowStatus            = createAndGo(4),\n      lmpDataLinkStorageType\
    \          = nonVolatile(3)\n   }\n   {\n      ifIndex                       \
    \  = 44,\n      lmpDataLinkAddressType          = unknown(0),\n      lmpDataLinkIpAddr\
    \               = ''H,\n      lmpDataLinkRemoteIpAddress      = ''H,\n      lmpDataLinkRemoteIfId\
    \           = 48,\n      lmpDataLinkRowStatus            = createAndGo(4),\n \
    \     lmpDataLinkStorageType          = nonVolatile(3)\n   }\n   Note that the\
    \ data-bearing link type (lmpDataLinkType) does\n   not need to be provisioned\
    \ as it is automatically populated by the\n   node.  The definition of the protection\
    \ role (primary or\n   secondary) for the data-bearing links is stored in the\n\
    \   componentLinkTable of the TE Link MIB module [RFC4220].\n   Then, a TE link\
    \ is created as an ifEntry with ifType teLink in\n   the ifTable.\n   Once the\
    \ TE link is created in the ifTable, a TE link entry\n   is created in the LMP\
    \ MIB module to specify TE link information\n   specific to LMP.\n   In lmpTeLinkTable:\n\
    \   {\n      ifIndex                     = 20,\n      lmpTeLinkVerification  \
    \     = true(2),\n      lmpTeLinkFaultManagement    = true(2),\n      lmpTeLinkDwdm\
    \               = false(1),\n      lmpTeLinkRowStatus          = createAndGo(4),\n\
    \      lmpTeLinkStorageType        = nonVolatile(3)\n   }\n   and in lmpLinkVerificationTable:\n\
    \   {\n      ifIndex                         = 20,\n      lmpLinkVerifyInterval\
    \           = 100,\n      lmpLinkVerifyDeadInterval       = 300,\n      lmpLinkVerifyTransportMechanism\
    \ = j0Trace(3),\n      lmpLinkVerifyAllLinks           = true(2),\n      lmpLinkVerifyTransmissionRate\
    \   = 100000,\n      lmpLinkVerifyWavelength         = 0,\n      lmpLinkVerifyRowStatus\
    \          = createAndGo(4),\n      lmpLinkVerifyStorageType        = nonVolatile(3)\n\
    \   }\n   The association between the data-bearing links and the TE links is\n\
    \   stored in the ifStackTable [RFC2863].\n   In parallel with the entry created\
    \ in the lmpTeLinkTable, an entry\n   may be created in the teLinkTable of TE\
    \ Link MIB module\n   [RFC4220].\n"
- title: 8.  Application of the Interfaces Group to LMP
  contents:
  - "8.  Application of the Interfaces Group to LMP\n   The Interfaces Group [RFC2863]\
    \ defines generic managed objects for\n   managing interfaces.  This memo contains\
    \ the media-specific\n   extensions to the Interfaces Group for managing LMP control\
    \ channels\n   that are modeled as interfaces.  If the control channel as defined\
    \ in\n   the lmpControlChannelTable is modeled as an ifEntry, then the\n   following\
    \ definition applies.  An lmpControlChannelTable entry is\n   designated as being\
    \ represented as an Interfaces MIB ifEntry if the\n   lmpControlChannelEntry object\
    \ lmpCcIsIf is set to true (2).  In this\n   case, the control channel SHOULD\
    \ be modeled as an ifEntry and\n   provide appropriate interface stacking as defined\
    \ below.\n   This memo assumes the interpretation of the Interfaces Group to be\n\
    \   in accordance with [RFC2863], which states that the interfaces table\n   (ifTable)\
    \ contains information on the managed resource's\n   interfaces and that each\
    \ sub-layer below the internetwork layer of\n   a network interface is considered\
    \ an interface.  Since the LMP\n   interface only carries control traffic, it\
    \ is considered to be below\n   the internetwork layer.  Thus, the LMP interface\
    \ may be represented\n   as an entry in the ifTable.  The interrelation of entries\
    \ in the\n   ifTable is defined by Interfaces Stack Group defined in [RFC2863].\n\
    \   When LMP control channels are modeled as interfaces, the interface\n   stack\
    \ table must appear as follows for the LMP control channel\n   interfaces:\n \
    \  +----------------------------------------+\n   | LMP-interface ifType = lmp(227)\
    \        +\n   +----------------------------------------+\n   | Underlying Layer...\
    \                    +\n   +----------------------------------------+\n   In the\
    \ above diagram, \"Underlying Layer...\" refers to the ifIndex\n   of any interface\
    \ type over which the LMP interface will transmit\n   its traffic.  Note that\
    \ if the underlying layer provides multiple\n   access to its media (i.e., Ethernet),\
    \ then it is possible to stack\n   multiple LMP interfaces on top of this interface\
    \ in parallel.\n   Note that it is not a requirement that LMP control channels\
    \ be\n   modeled as interfaces.  It is acceptable that control channels\n   simply\
    \ exist as logical connections between adjacent LMP-capable\n   nodes.  In this\
    \ case, lmpCcIsIf is set to false(2) and no\n   corresponding entry is made in\
    \ the ifTable.\n"
- title: 8.1.  Support of the LMP Layer by ifTable
  contents:
  - "8.1.  Support of the LMP Layer by ifTable\n   Some specific interpretations of\
    \ ifTable for the LMP layer\n   follow.\n   Object        Use for the LMP layer.\n\
    \   ifIndex       Each LMP interface may be represented by an ifEntry.\n   ifDescr\
    \       Description of the LMP interface.\n   ifType        The value that is\
    \ allocated for LMP is 227.\n                 This number has been assigned by\
    \ the IANA.\n   ifSpeed       The total bandwidth in bits per second for use by\n\
    \                 the LMP layer.\n   ifPhysAddress Unused.\n   ifAdminStatus This\
    \ variable indicates the administrator's intent\n                 as to whether\
    \ LMP should be enabled, disabled, or\n                 running in some diagnostic\
    \ testing mode on this\n                 interface.  Also see [RFC2863].\n   ifOperStatus\
    \  This value reflects the actual or operational\n                 status of LMP\
    \ on this interface.\n   ifLastChange  See [RFC2863].\n   ifInOctets    The number\
    \ of received octets over the interface,\n                 i.e., the number of\
    \ octets received as LMP\n                 packets.\n   ifOutOctets   The number\
    \ of transmitted octets over the\n                 interface, i.e., the number\
    \ of octets transmitted\n                 as LMP packets.\n   ifInErrors    The\
    \ number of LMP packets dropped due to\n                 uncorrectable errors.\n\
    \   ifInUnknownProtos\n                 The number of received packets discarded\
    \ during\n                 packet header validation, including packets with\n\
    \                 unrecognized label values.\n   ifOutErrors   See [RFC2863].\n\
    \   ifName        Textual name (unique on this system) of the\n              \
    \   interface or an octet string of zero length.\n   ifLinkUpDownTrapEnable\n\
    \                 Default is disabled (2).\n   ifConnectorPresent\n          \
    \       Set to false (2).\n   ifHighSpeed   See [RFC2863].\n   ifHCInOctets  The\
    \ 64-bit version of ifInOctets; supported if\n                 required by the\
    \ compliance statements in [RFC2863].\n   ifHCOutOctets The 64-bit version of\
    \ ifOutOctets; supported if\n                 required by the compliance statements\
    \ in [RFC2863].\n   ifAlias       The nonvolatile 'alias' name for the interface\
    \ as\n                 specified by a network manager.\n   ifCounterDiscontinuityTime\n\
    \                 See [RFC2863].\n"
- title: 9.  LMP MIB Module Definitions
  contents:
  - "9.  LMP MIB Module Definitions\n   This MIB module IMPORTs objects from [RFC2578],\
    \ [RFC2579], [RFC2580],\n   [RFC2863], [RFC4001], and [RFC4220], and it has REFERENCE\
    \ clauses to\n   [RFC4204], [RFC4207], [RFC4209], [RFC3471], and [RFC2914].\n"
