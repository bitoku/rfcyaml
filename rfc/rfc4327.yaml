- title: lmpTeLinkPropertyMismatch NOTIFICATION-TYPE
  contents:
  - "lmpTeLinkPropertyMismatch NOTIFICATION-TYPE\n   OBJECTS       { teLinkRemoteIpAddr,\n\
    \                   teLinkIncomingIfId }\n   STATUS        current\n   DESCRIPTION\n\
    \       \"This notification is generated when a TE link property\n        mismatch\
    \ is detected on the node.  The received remote TE link\n        ID of the misconfigured\
    \ TE link is represented by either\n        teLinkRemoteIpAddr or teLinkIncomingIfId\
    \ depending on whether\n        the TE link is numbered or unnumbered.  This notification\n\
    \        should not be sent unless lmpLinkPropertyNotificationsEnabled\n     \
    \   is true.  It is recommended that this notification be reported\n        only\
    \ the first time a mismatch is detected.  Otherwise, for a\n        given TE link,\
    \ this notification can occur no more than once\n        per verification interval\
    \ (lmpGlobalLinkVerificationInterval).\"\n   ::= { lmpNotifications 1 }\n"
- title: lmpDataLinkPropertyMismatch NOTIFICATION-TYPE
  contents:
  - "lmpDataLinkPropertyMismatch NOTIFICATION-TYPE\n   OBJECTS       { lmpDataLinkType,\
    \ lmpDataLinkRemoteIfId }\n   STATUS        current\n   DESCRIPTION\n       \"\
    This notification is generated when a data-bearing link\n        property mismatch\
    \ is detected on the node.  lmpDataLinkType\n        is used to identify the local\
    \ identifiers associated with\n        the data link (the data link interface\
    \ index can be used\n        to determine the TE link interface index as this\n\
    \        relationship is captured in the interface stack table).\n        The\
    \ remote entity interface ID is the remote entity\n        interface ID received\
    \ in the LinkSummary message.\n        This notification should not be sent unless\n\
    \        lmpLinkPropertyNotificationsEnabled is true.  It is\n        recommended\
    \ that this notification be reported only the\n        first time a mismatch is\
    \ detected.  Otherwise, for a given\n        data link, this notification can\
    \ occur no more than once\n        per verification interval (lmpGlobalLinkVerificationInterval).\"\
    \n   ::= { lmpNotifications 2 }\n"
