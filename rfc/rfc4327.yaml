    \ data-bearing link.\"\n   ::= { lmpDataLinkPerfEntry 1 }\n"
- title: lmpDataLinkTestSent OBJECT-TYPE
  contents:
  - "lmpDataLinkTestSent OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS  \
    \  read-only\n   STATUS        current\n   DESCRIPTION\n       \"This object counts\
    \ the number of Test messages that have\n        been sent on this data-bearing\
    \ link.\"\n   ::= { lmpDataLinkPerfEntry 2 }\n"
- title: lmpDataLinkActiveTestSuccess OBJECT-TYPE
  contents:
  - "lmpDataLinkActiveTestSuccess OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ counts the number of data-bearing link tests\n        that were successful on\
    \ the active side of this data-\n        bearing link.\"\n   ::= { lmpDataLinkPerfEntry\
    \ 3 }\n"
- title: lmpDataLinkActiveTestFailure OBJECT-TYPE
  contents:
  - "lmpDataLinkActiveTestFailure OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ counts the number of data-bearing link tests\n        that failed on the active\
    \ side of this data-bearing link.\"\n   ::= { lmpDataLinkPerfEntry 4 }\n"
- title: lmpDataLinkPassiveTestSuccess OBJECT-TYPE
  contents:
  - "lmpDataLinkPassiveTestSuccess OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ counts the number of data-bearing link tests\n        that were successful on\
    \ the passive side of this data-\n        bearing link.\"\n   ::= { lmpDataLinkPerfEntry\
    \ 5 }\n"
- title: lmpDataLinkPassiveTestFailure OBJECT-TYPE
  contents:
  - "lmpDataLinkPassiveTestFailure OBJECT-TYPE\n   SYNTAX        Counter32\n   MAX-ACCESS\
    \    read-only\n   STATUS        current\n   DESCRIPTION\n       \"This object\
    \ counts the number of data-bearing link tests\n        that failed on the passive\
    \ side of this data-bearing link.\"\n   ::= { lmpDataLinkPerfEntry 6 }\n"
- title: lmpDataLinkDiscontinuityTime OBJECT-TYPE
  contents:
  - "lmpDataLinkDiscontinuityTime OBJECT-TYPE\n    SYNTAX       TimeStamp\n    MAX-ACCESS\
    \   read-only\n    STATUS       current\n    DESCRIPTION\n        \"The value\
    \ of sysUpTime on the most recent occasion at which\n         any one or more\
    \ of this data-bearing link's counters suffered\n         a discontinuity.  The\
    \ relevant counters are the specific\n         instances associated with this\
    \ data-bearing link of any\n         Counter32 object contained in the lmpDataLinkPerfTable.\
    \  If\n         no such discontinuities have occurred since the last re-\n   \
    \      initialization of the local management subsystem, then this\n         object\
    \ contains a zero value.\"\n    ::= { lmpDataLinkPerfEntry 7 }\n"
