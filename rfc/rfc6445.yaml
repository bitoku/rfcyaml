  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   containing objects used to manage Multiprotocol Label Switching\n
    \  (MPLS)-based fast rerouting features on MPLS Label Switching Routers\n   (LSRs)
    as defined in [RFC4090].  The MIB modules defined in this\n   document should
    be used in conjunction with [RFC3811], [RFC3812], and\n   [RFC3813].\n"
  - contents:
    - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this
      document are to be interpreted as described in\n   RFC 2119 [RFC2119].\n"
    title: 1.1.  Conventions Used in This Document
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   This document uses terminology from \"Multiprotocol Label
    Switching\n   Architecture\" [RFC3031] and from \"Fast Reroute Extensions to RSVP-TE\n
    \  for LSP Tunnels\" [RFC4090].\n"
  title: 2.  Terminology
- contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   [RFC3410].\n   Managed objects are accessed via
    a virtual information store, termed\n   the Management Information Base or MIB.
    \ MIB module objects are\n   generally accessed through the Simple Network Management
    Protocol\n   (SNMP).  Objects in the MIB are defined using the mechanisms defined\n
    \  in the Structure of Management Information (SMI).  This memo\n   specifies
    MIB modules that are compliant to the SMIv2, which is\n   described in STD 58,
    RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579]\n   and STD 58, RFC 2580 [RFC2580].\n"
  title: 3.  The Internet-Standard Management Framework
- contents:
  - "4.  Overview of the MIB Modules\n   [RFC4090] stipulates two different approaches
    to implementing MPLS TE\n   fast reroute: one-to-one backup and facility backup.\n
    \  We define three MIB modules to represent the respective components:\n   general,
    one-to-one backup, and facility backup.\n   They are:\n   -  MPLS-FRR-GENERAL-STD-MIB:
    Contains objects that apply to any MPLS\n      LSR implementing MPLS TE fast-reroute
    functionality.\n   -  MPLS-FRR-ONE2ONE-STD-MIB: Contains objects that apply to
    the\n      one-to-one backup method.\n   -  MPLS-FRR-FACILITY-STD-MIB: Contains
    objects that apply to the\n      facility backup method.\n   Although [RFC4090]
    specifies that a node is able to support both\n   fast-reroute methods simultaneously,
    common practice has shown that\n   operators choose to configure either the one-to-one
    backup method or\n   the facility backup method at any given time.  So, by dividing
    the\n   MIB modules into three, we allow the developers to choose the MIB\n   modules
    they want to implement, depending on the method supported on\n   that node.\n"
  - contents:
    - "4.1.  MPLS-FRR-GENERAL-STD-MIB\n   This MIB module MUST be implemented if either
      of the fast-reroute\n   methods is implemented.\n"
    - contents:
      - "4.1.1.  mplsFrrConstraintsTable\n   This table contains objects that apply
        to all LSRs implementing MPLS\n   TE fast-reroute functions.  In particular,
        this table defines fast-\n   reroute constraints, such as bandwidth, for a
        tunnel instance to be\n   protected by using backup Label Switched Paths (LSPs)
        (detour LSPs or\n   bypass tunnels).\n   This table MUST be implemented at
        the ingress node of the protected\n   TE tunnel instance to configure backup
        LSP setup constraints.\n"
      title: 4.1.1.  mplsFrrConstraintsTable
    - contents:
      - "4.1.2.  mplsFrrTunnelARHopTable\n   This table extends mplsTunnelARHopTable
        (defined in the\n   MPLS-TE-STD-MIB [RFC3812]) with fast-reroute objects that
        specify the\n   local protection type or types of availability, as well as
        what type\n   or types are actually in use for each tunnel hop traversed by
        a\n   protected TE tunnel.\n"
      title: 4.1.2.  mplsFrrTunnelARHopTable
    - contents:
      - "4.1.3.  Example of Relationship between Various Tables of\n        MPLS-FRR-GENERAL-STD-MIB\n
        \             (R1)----(R2)----(R3)----(R4)---(R5)\n                  \\       \\
        \      \\    /\n                  (R6)---(R7)------(R8)\n              Protected
        LSP:  [R1->R2->R3->R4->R5]\n              R1's Backup:    [R1->R6->R7->R8->R3]\n
        \  In the above topology, the various tables on R1 will be populated as\n
        \  indicated below.\n   mplsFrrGeneralConstraintsTable\n   {\n    mplsFrrGeneralConstraintsIfIndexOrZero
        \ = 10,-- interface to protect\n    mplsFrrGeneralConstraintsTunnelIndex    =
        1, -- protecting tunnel\n    mplsFrrGeneralConstraintsTunnelInstance = 0,
        -- use any instance\n    mplsFrrGeneralConstraintsProtectionType = 1, -- linkProtection\n
        \   mplsFrrGeneralConstraintsSetupPrio      = 0,\n    mplsFrrGeneralConstraintsHoldingPrio
        \    = 0,\n    mplsFrrGeneralConstraintsInclAnyAffinity = 0,\n    mplsFrrGeneralConstraintsInclAllAffinity
        = 0,\n    mplsFrrGeneralConstraintsExclAnyAffinity = 0,\n    mplsFrrGeneralConstraintsHopLimit
        \       = 0,\n    mplsFrrGeneralConstraintsBandwidth       = 0, -- best effort\n
        \   mplsFrrGeneralConstraintsStorageType     = 2, -- volatile\n    mplsFrrGeneralConstraintsRowStatus
        \      = 1, -- active\n    };\n   mplsFrrGeneralTunnelARHopEntry\n   {\n    mplsFrrGeneralTunnelARHopSessionAttributeFlags
        = 5,\n                             -- sestyleDesired | localProtectionDesired\n
        \   mplsFrrGeneralTunnelARHopRROSubObjectFlags = 2\n                             --
        localProtectionInUse\n    };\n"
      title: 4.1.3.  Example of Relationship between Various Tables of
    title: 4.1.  MPLS-FRR-GENERAL-STD-MIB
  - contents:
    - "4.2.  MPLS-FRR-ONE2ONE-STD-MIB\n   This MIB module MUST be implemented if the
      one-to-one backup fast-\n   reroute method is implemented.\n"
    - contents:
      - "4.2.1.  mplsFrrOne2OnePlrTable\n   The mplsFrrOne2OnePlrTable contains information
        about Points of Local\n   Repair (PLRs) that initiated detour LSPs to protect
        tunnel instances.\n   This table MUST be supported for LSRs implementing the
        one-to-one\n   backup method.  In these cases, the detour LSPs are reflected
        in the\n   mplsFrrOne2OneDetourTable.\n"
      title: 4.2.1.  mplsFrrOne2OnePlrTable
    - contents:
      - "4.2.2.  mplsFrrOne2OneDetourTable\n   The mplsFrrOne2OneDetourTable shows
        the detour LSPs in each node\n   (ingress, transit, and egress nodes).  An
        entry in this table\n   represents a detour LSP.\n   Each detour is identified
        by the following indexes:\n   - mplsTunnelIndex [RFC3812]: set to the Tunnel
        ID of an LSP protected\n     by a detour.\n   - mplsTunnelInstance [RFC3812]:
        consists of two parts:\n        1) the higher 16 bits:  - protected TE tunnel
        instance\n                                - uniquely identifies a protected\n
        \                                 LSP within a tunnel.\n        2) the lower
        16 bits:   - detour instance\n                                - uniquely identifies
        a detour LSP\n                                  of a protected TE tunnel instance.\n
        \                                 Multiple detours of the same\n                                  protected
        LSP may go through the\n                                  same node.  In this
        case, the\n                                  higher 16 bits of the tunnel\n
        \                                 instance object is used as a\n                                  detour
        instance.\n   -  ingress node's LSR ID (mplsFrrOne2OnePlrTunnelIngressLSRId):
        set\n      to the ingress node of an LSP protected by a detour.\n   -  egress
        node's LSR ID (mplsFrrOne2OnePlrTunnelEgressLSRId): set to\n      the egress
        node of an LSP protected by a detour.\n   A detour LSP is also considered
        as an instance of a protected TE\n   tunnel.  Therefore, each detour LSP SHOULD
        have an entry in the\n   mplsTunnelTable (defined in the MPLS-TE-STD-MIB [RFC3812]).\n
        \  The mplsTunnelTable entries are indexed using mplsTunnelIndex,\n   mplsTunnelInstance,
        mplsTunnelIngressLSRId, and\n   mplsTunnelEgressLSRId.\n   Entries where the
        higher 16 bits of mplsTunnelInstance are set to\n   zero represent detour
        TE tunnel instances.  All other values of the\n   higher 16 bits represent
        protected tunnel instances.\n   This table MUST be supported if the one-to-one
        backup method is used.\n"
      title: 4.2.2.  mplsFrrOne2OneDetourTable
    - contents:
      - "4.2.3.  Example of Relationship between mplsFrrOne2OnePlrTable,\n        mplsFrrOne2OneDetourTable,
        and mplsTunnelTable\n   This section contains an example depicting the interrelationship\n
        \  between mplsFrrOne2OnePlrTable, mplsFrrOne2OneDetourTable, and\n   mplsTunnelTable.\n
        \             (R1)----(R2)----(R3)----(R4)---(R5)\n                  \\       \\
        \      \\    /\n                  (R6)---(R7)------(R8)\n              Protected
        LSP:  [R1->R2->R3->R4->R5]\n              R1's Backup:    [R1->R6->R7->R8->R3]\n
        \  In the above topology, the various tables will be populated as\n   indicated
        below.\n   In mplsFrrOne2OnePlrTable:\n     {\n       mplsFrrOne2OnePlrTunnelIndex
        \          = 1,\n       mplsFrrOne2OnePlrTunnelDetourInstance  = 6553601,\n
        \      --\n       -- (100 << 16 | 1) = 6553601\n       -- 100 is the tunnel
        instance of the protected tunnel.\n       --\n       mplsFrrOne2OnePlrTunnelIngressLSRId
        \   = 192.0.2.1, -- R1\n       mplsFrrOne2OnePlrTunnelEgressLSRId     = 192.0.2.5,
        -- R5\n       mplsFrrOne2OnePlrId                    = 192.0.2.1,\n                                                       --
        R1 is PLR\n       mplsFrrOne2OnePlrSenderAddrType        = ipv4(1),\n       mplsFrrOne2OnePlrSenderAddr
        \           = \"192.0.2.1\", -- R1\n       mplsFrrOne2OnePlrAvoidNodeAddrType
        \    = ipv4(1),\n       mplsFrrOne2OnePlrAvoidNodeAddr         = \"192.0.2.2\",\n
        \                                                      -- R1-R2 (Avoid)\n
        \    }\n     In mplsFrrOne2OneDetourTable:\n     {\n       mplsFrrOne2OnePlrTunnelIndex
        \          = 1,\n       mplsFrrOne2OnePlrTunnelDetourInstance  = 6553601,\n
        \      --\n       -- (100 << 16 | 1) == 6553601\n       --\n       -- 1 is
        mplsTunnelInstance for the detour LSP\n       -- from mplsTunnelTable.  Marked
        by AAA below.\n       -- Shift 16 to put this into the high-order bits\n       --\n
        \      -- 100 is mplsTunnelInstance for the protected tunnel\n       -- from
        the mplsTunnelTable.  Marked by BBB below.\n       -- Need to OR the index
        value into low-order bits)\n       -- To get all detour LSPs of a protected
        tunnel (of instance 100)\n       -- we could do an snmpwalk of the mplsFrrOne2OneDetourEntry\n
        \      -- where mplsFrrOne2OnePlrTunnelIndex == 1\n       -- mplsFrrOne2OnePlrTunnelDetourInstance
        == 6553600\n       -- The first value would be:\n       --                 mplsFrrOne2OneDetourActive.1.6553601\n
        \      mplsFrrOne2OnePlrTunnelIngressLSRId    = 192.0.2.1, -- R1\n       mplsFrrOne2OnePlrTunnelEgressLSRId
        \    = 192.0.2.3, -- R3\n       mplsFrrOne2OneDetourActive             = false(2),\n
        \      mplsFrrOne2OneDetourMergedStatus       = notMerged(1),\n       mplsFrrOne2OneDetourMergedDetourInst
        \  = 0,\n     }\n     In mplsTunnelTable(protected tunnel entry):\n     {\n
        \     mplsTunnelIndex              = 1,\n      mplsTunnelInstance           =
        100,-- Indicating protected tunnel\n                                         --
        AAA\n      mplsTunnelIngressLSRId       = 192.0.2.1,\n      mplsTunnelEgressLSRId
        \       = 192.0.2.5,\n      mplsTunnelName               = \"R1-R5\",\n      mplsTunnelDescr
        \             = \"R1-R5\",\n      mplsTunnelIsIf               = true(1),\n
        \     mplsTunnelXCPointer          = 0.0,\n      mplsTunnelSignallingProto
        \   = none(1),\n      mplsTunnelSetupPrio          = 0,\n      mplsTunnelHoldingPrio
        \       = 0,\n      mplsTunnelSessionAttributes  = 0,\n      mplsTunnelLocalProtectInUse
        \ = true(1),\n      mplsTunnelResourcePointer    = mplsTunnelResourceMaxRate.5,\n
        \     mplsTunnelInstancePriority   = 1,\n      mplsTunnelHopTableIndex      =
        1,\n      mplsTunnelIncludeAnyAffinity = 0,\n      mplsTunnelIncludeAllAffinity
        = 0,\n      mplsTunnelExcludeAnyAffinity = 0,\n      mplsTunnelPathInUse          =
        1,\n      mplsTunnelRole               = head(1),\n     }\n     In mplsTunnelTable
        (detour LSP entry):\n     {\n      mplsTunnelIndex              = 1,\n      mplsTunnelInstance
        \          = 1,\n                             -- Indicating detour LSP (higher
        16 bits)\n                             -- BBB\n      mplsTunnelIngressLSRId
        \      = 192.0.2.1,\n      mplsTunnelEgressLSRId        = 192.0.2.3,\n      mplsTunnelName
        \              = \"R1-R3\",\n      mplsTunnelDescr              = \"R1-R3\",\n
        \     mplsTunnelIsIf               = true(1),\n      mplsTunnelXCPointer          =
        0.0,\n      mplsTunnelSignallingProto    = none(1),\n      mplsTunnelSetupPrio
        \         = 0,\n      mplsTunnelHoldingPrio        = 0,\n      mplsTunnelSessionAttributes
        \ = 0,\n      mplsTunnelLocalProtectInUse  = false(0),\n      mplsTunnelResourcePointer
        \   = mplsTunnelResourceMaxRate.6,\n      mplsTunnelInstancePriority   = 1,\n
        \     mplsTunnelHopTableIndex      = 1,\n      mplsTunnelIncludeAnyAffinity
        = 0,\n      mplsTunnelIncludeAllAffinity = 0,\n      mplsTunnelExcludeAnyAffinity
        = 0,\n      mplsTunnelPathInUse          = 1,\n      mplsTunnelRole               =
        head(1),\n     }\n"
      title: 4.2.3.  Example of Relationship between mplsFrrOne2OnePlrTable,
    title: 4.2.  MPLS-FRR-ONE2ONE-STD-MIB
  - contents:
    - "4.3.  MPLS-FRR-FACILITY-STD-MIB\n   This MIB module MUST be implemented if
      the facility backup\n   fast-reroute method is implemented.\n"
    - contents:
      - "4.3.1.  mplsFrrFacilityDBTable\n   The mplsFrrFacilityDBTable provides information
        about the fast-\n   reroute database for facility-based fast reroute.\n   An
        entry is created in this table for each tunnel being protected by\n   a backup
        tunnel.  Backup tunnels are defined to protect the tunnels\n   traversing
        an interface.\n   The protecting tunnel will exist on the PLR as per [RFC4090].\n
        \  Protected tunnels are the LSPs that traverse the protected link.\n"
      title: 4.3.1.  mplsFrrFacilityDBTable
    - contents:
      - "4.3.2.  Example of Relationship between Various Tables of\n        MPLS-FRR-FACILITY-STD-MIB\n
        \              [R1]---[R2]----[R3]-----[R4]---[R5]\n                          \\
        \          /\n                           [R6]===[R7]\n                Protected
        LSP 1      :      [R1->R2->R3->R4->R5]\n                Protecting Tunnel
        999:      [R2->R6->R7->R4]\n                    Facility Backup Technique\n
        \                   -------------------------\n   In the above topology, the
        following tables are populated at R2:\n   mplsFrrFacilityDBEntry\n       {\n
        \         mplsFrrFacilityProtectedIfIndex          = 10,\n          mplsFrrFacilityProtectingTunnelIndex
        \    = 999,\n          mplsFrrFacilityBackupTunnelIndex         = 1,\n          mplsFrrFacilityBackupTunnelInstance
        \     = 0,\n          mplsFrrFacilityBackupTunnelIngressLSRId  = 192.0.2.1\n
        \                                               -- 192.0.2.1/24\n          mplsFrrFacilityBackupTunnelEgressLSRId
        \  = 192.0.2.2\n                                                -- 192.0.2.2/24\n
        \         mplsFrrFacilityDBNumProtectingTunnelOnIf = 1,\n          mplsFrrFacilityDBNumProtectedLspOnIf
        \    = 1,\n          mplsFrrFacilityDBNumProtectedTunnels     = 1,\n          mplsFrrFacilityDBProtectingTunnelStatus
        \ = 1, -- active\n          mplsFrrFacilityDBProtectingTunnelResvBw  = 0,\n
        \      };\n         In mplsTunnelTable (protecting tunnel entry):\n         {\n
        \         mplsTunnelIndex              = 999, -- protecting tunnel index\n
        \         mplsTunnelInstance           = 0,   -- head\n          mplsTunnelIngressLSRId
        \      = 192.0.2.2,\n          mplsTunnelEgressLSRId        = 192.0.2.4,\n
        \         mplsTunnelName               = \"R2-R4\",\n          mplsTunnelDescr
        \             = \"R2-R4\",\n          mplsTunnelIsIf               = true(1),\n
        \         mplsTunnelXCPointer          = 0.0,\n          mplsTunnelSignallingProto
        \   = none(1),\n          mplsTunnelSetupPrio          = 0,\n          mplsTunnelHoldingPrio
        \       = 0,\n          mplsTunnelSessionAttributes  = 0,\n          mplsTunnelLocalProtectInUse
        \ = false(1),\n          mplsTunnelResourcePointer    = mplsTunnelResourceMaxRate.5,\n
        \         mplsTunnelInstancePriority   = 1,\n          mplsTunnelHopTableIndex
        \     = 1,\n          mplsTunnelIncludeAnyAffinity = 0,\n          mplsTunnelIncludeAllAffinity
        = 0,\n          mplsTunnelExcludeAnyAffinity = 0,\n          mplsTunnelPathInUse
        \         = 1,\n          mplsTunnelRole               = head(1),\n         }\n
        \        In mplsTunnelTable (protected LSP):\n         {\n          mplsTunnelIndex
        \             = 1,\n                                 -- protected LSP tunnel
        index\n          mplsTunnelInstance           = 100,\n                                 --
        specific instance protected\n          mplsTunnelIngressLSRId       = 192.0.2.1,\n
        \         mplsTunnelEgressLSRId        = 192.0.2.5,\n          mplsTunnelName
        \              = \"R1-R5\",\n          mplsTunnelDescr              = \"R1-R5\",\n
        \         mplsTunnelIsIf               = false(2),\n          mplsTunnelXCPointer
        \         = 0.0,\n          mplsTunnelSignallingProto    = none(1),\n          mplsTunnelSetupPrio
        \         = 0,\n          mplsTunnelHoldingPrio        = 0,\n          mplsTunnelSessionAttributes
        \ = 0,\n          mplsTunnelLocalProtectInUse  = true(1),\n          mplsTunnelResourcePointer
        \   = mplsTunnelResourceMaxRate.6,\n          mplsTunnelInstancePriority   =
        1,\n          mplsTunnelHopTableIndex      = 1,\n          mplsTunnelIncludeAnyAffinity
        = 0,\n          mplsTunnelIncludeAllAffinity = 0,\n          mplsTunnelExcludeAnyAffinity
        = 0,\n          mplsTunnelPathInUse          = 1,\n          mplsTunnelRole
        \              = transit(2),\n         }\n"
      title: 4.3.2.  Example of Relationship between Various Tables of
    title: 4.3.  MPLS-FRR-FACILITY-STD-MIB
  title: 4.  Overview of the MIB Modules
- contents:
  - "5.  Handling IPv6 Tunnels\n   As described in [RFC4990], in order to support
    IPv6 MPLS tunnels in\n   the mplsTunnelTable [RFC3812], all LSRs in the network
    MUST have a\n   32-bit LSR ID that can be used to identify the LSR with the existing\n
    \  mplsTunnelIngressLSRId and mplsTunnelEgressLSRId objects, which are\n   32
    bits long.\n   In this MIB, the following objects, which refer to ingress/egress\n
    \  LSRs, will therefore have the 32-bit LSR ID to support IPv6 tunnels:\n   -
    \ mplsFrrOne2OnePlrTunnelIngressLSRId and\n      mplsFrrOne2OnePlrTunnelEgressLSRId
    objects of the\n      mplsFrrOne2OnePlrTable\n   -  mplsFrrOne2OnePlrTunnelIngressLSRId
    and\n      mplsFrrOne2OnePlrTunnelEgressLSRId objects of the\n      mplsFrrOne2OneDetourTable\n
    \  -  mplsFrrFacilityBackupTunnelIngressLSRId and\n      mplsFrrFacilityBackupTunnelEgressLSRId
    objects of the\n      mplsFrrFacilityDBTable\n"
  title: 5.  Handling IPv6 Tunnels
