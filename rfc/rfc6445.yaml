- contents:
  - "        Multiprotocol Label Switching (MPLS) Traffic Engineering\n              Management
    Information Base for Fast Reroute\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base for\n
    \  use with network management protocols in the Internet community.  In\n   particular,
    it describes managed objects used to support two fast\n   reroute (FRR) methods
    for Multiprotocol Label Switching (MPLS)-based\n   traffic engineering (TE).  The
    two methods are the one-to-one backup\n   method and the facility backup method.\n"
