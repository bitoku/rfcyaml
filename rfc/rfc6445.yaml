  - contents:
    - "6.1.  MPLS-FRR-GENERAL-STD-MIB Module Definitions\n   -- Start of MPLS-FRR-GENERAL-STD-MIB\n
      \  MPLS-FRR-GENERAL-STD-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n       MODULE-IDENTITY,
      OBJECT-TYPE, mib-2,\n       Unsigned32,\n       Counter32\n          FROM SNMPv2-SMI
      \                           -- [RFC2578]\n       MODULE-COMPLIANCE, OBJECT-GROUP\n
      \         FROM SNMPv2-CONF                           -- [RFC2580]\n       RowStatus,
      StorageType\n          FROM SNMPv2-TC                             -- [RFC2579]\n
      \      InterfaceIndexOrZero,\n       ifGeneralInformationGroup,\n       ifCounterDiscontinuityGroup\n
      \         FROM IF-MIB                                -- [RFC2863]\n       MplsTunnelIndex,
      MplsTunnelInstanceIndex,\n       MplsBitRate,\n       MplsTunnelAffinity\n          FROM
      MPLS-TC-STD-MIB                       -- [RFC3811]\n       mplsTunnelGroup,
      mplsTunnelScalarGroup,\n       mplsTunnelARHopListIndex, mplsTunnelARHopIndex\n
      \         FROM MPLS-TE-STD-MIB                       -- [RFC3812]\n       ;\n
      \   mplsFrrGeneralMIB MODULE-IDENTITY\n       LAST-UPDATED\n          \"201111030000Z\"
      -- 03 Nov 2011 00:00:00 GMT\n       ORGANIZATION\n          \"Multiprotocol
      Label Switching (MPLS) Working Group\"\n       CONTACT-INFO\n            \"\n
      \                    Riza Cetin\n              Email: riza.cetin@alcatel.be\n
      \                    Thomas D. Nadeau\n              Email: thomas.nadeau@ca.com\n
      \                    A S Kiran Koushik\n              Email: kkoushik@cisco.com\n
      \                    Stefaan De Cnodder\n              Email: Stefaan.de_cnodder@alcatel.be\n
      \                    Der-Hwa Gan\n              Email: dhg@juniper.net\n            \"\n
      \      DESCRIPTION\n         \"Copyright (c) 2011 IETF Trust and the persons\n
      \         identified as authors of the code.  All rights\n          reserved.\n
      \         Redistribution and use in source and binary forms,\n          with
      or without modification, is permitted pursuant\n          to, and subject to
      the license terms contained in,\n          the Simplified BSD License set forth
      in Section 4.c\n          of the IETF Trust's Legal Provisions Relating to\n
      \         IETF Documents\n          (http://trustee.ietf.org/license-info).\n
      \         This MIB module contains generic object definitions for\n          MPLS
      Traffic Engineering Fast Reroute as defined in\n          RFC 4090.\"\n    --
      Revision history.\n       REVISION\n         \"201111030000Z\" -- 03 Nov 2011
      00:00:00 GMT\n       DESCRIPTION\n         \"Initial version.  Published as
      RFC 6445.\"\n       ::= { mib-2 202 }\n    -- Top-level components of this MIB
      module\n    mplsFrrGeneralObjects\n                OBJECT IDENTIFIER ::= { mplsFrrGeneralMIB
      1 }\n    mplsFrrGeneralConformance\n                OBJECT IDENTIFIER ::= {
      mplsFrrGeneralMIB 2 }\n    -- MPLS Fast-Reroute generic scalars\n    mplsFrrGeneralProtectionMethod
      OBJECT-TYPE\n       SYNTAX        INTEGER {\n                               unknown(1),\n
      \                              oneToOneBackup(2),\n                               facilityBackup(3)\n
      \                            }\n       MAX-ACCESS    read-write\n       STATUS
      \       current\n       DESCRIPTION\n         \"Indicates which protection method
      is to be used for fast\n          reroute on this device.  Some devices may
      require a reboot\n          if this variable is to take effect after being modified.\"\n
      \      ::= { mplsFrrGeneralObjects 1 }\n    mplsFrrGeneralIngressTunnelInstances
      OBJECT-TYPE\n       SYNTAX        Counter32\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"The number of tunnel
      instances for either detour LSPs or\n          bypass tunnels for which this
      LSR is the ingress.\"\n       ::= { mplsFrrGeneralObjects 2 }\n    --\n    --
      General FRR Table section\n    --\n    -- These tables apply to both types of
      FRR\n    -- and should be implemented by all LSRs supporting\n    -- FRR.\n
      \   --\n    -- MPLS Fast-Reroute Constraints table\n    mplsFrrGeneralConstraintsTable
      OBJECT-TYPE\n       SYNTAX        SEQUENCE OF MplsFrrGeneralConstraintsEntry\n
      \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n
      \        \"This table shows detour LSP or bypass tunnel setup\n          constraints.\"\n
      \      ::= {  mplsFrrGeneralObjects 3 }\n    mplsFrrGeneralConstraintsEntry
      OBJECT-TYPE\n       SYNTAX        MplsFrrGeneralConstraintsEntry\n       MAX-ACCESS
      \   not-accessible\n       STATUS        current\n       DESCRIPTION\n         \"An
      entry in this table represents detour LSP or bypass\n          tunnel setup
      constraints for an interface or link to be\n          protected by detour LSPs
      or a bypass tunnel.\n          Once the LSP or tunnel instance to be protected
      is identified\n          in the mplsTunnelTable, the corresponding mplsTunnelIfIndex\n
      \         value of that tunnel can be used to get the ifIndex of\n          the
      underlying physical interface using the ifStackTable.\n          That ifIndex
      of the underlying physical interface will\n          be used as mplsFrrGeneralConstraintsIfIndexOrZero
      in this\n          table to protect the LSPs or tunnel instances determined\n
      \         earlier.\n          It is recommended that ifIndex persistence be
      enabled\n          across re-initializations.  If persistence is not\n          implemented,
      then the value of\n          mplsFrrGeneralConstraintsIfIndexOrZero in this\n
      \         table cannot be guaranteed across restarts and all entries\n          in
      this table MUST NOT be persistent, or the values of\n          mplsFrrGeneralConstraintsIfIndexOrZero
      MUST be reconstructed\n          on restart.\n          SNMP engines must only
      allow entries in this table\n          to be created for tunnel instances that
      require fast reroute\n          as indicated by the presence of the FAST_REROUTE
      object\n          in the signaling for the LSP in question.\n          An entry
      in this table can be created only if a\n          corresponding entry in mplsTunnelTable
      exists with the\n          same mplsTunnelIndex as mplsFrrGeneralConstraintsTunnelIndex.\n
      \         Entries in this table are deleted when the corresponding\n          entries
      in mplsTunnelTable are deleted.\n          It is recommended that entries in
      this table be persistent\n          across reboots.\n          Entries indexed
      with mplsFrrGeneralConstraintsIfIndexOrZero\n          and set to 0 apply to
      all interfaces on this device for\n          which the FRR feature can operate.\n
      \         If the mplsTunnelInstance object is set to a value of 0,\n          it
      indicates that the mplsTunnelEntry contains a tunnel\n          ingress.  This
      is typically how configuration of this\n          feature is performed on devices
      where the actual\n          protection LSP used is left up to the protecting
      tunnel.\n          However, in cases where static configuration is\n          possible,
      any valid tunnel instance is possible;\n          however, it is strongly RECOMMENDED
      that the instance\n          index SHOULD use the following convention to identify\n
      \         backup LSPs:\n          - lower 16 bits : protected tunnel instance\n
      \         - higher 16 bits: must be all zeros\"\n       REFERENCE\n         \"Section
      4.1 of RFC 4090 and Section 6.1 of RFC 3812.\"\n       INDEX { mplsFrrGeneralConstraintsIfIndexOrZero,\n
      \              mplsFrrGeneralConstraintsTunnelIndex,\n               mplsFrrGeneralConstraintsTunnelInstance\n
      \            }\n       ::= { mplsFrrGeneralConstraintsTable 1 }\n    MplsFrrGeneralConstraintsEntry
      ::= SEQUENCE {\n       mplsFrrGeneralConstraintsIfIndexOrZero   InterfaceIndexOrZero,\n
      \      mplsFrrGeneralConstraintsTunnelIndex     MplsTunnelIndex,\n       mplsFrrGeneralConstraintsTunnelInstance
      \ MplsTunnelInstanceIndex,\n       mplsFrrGeneralConstraintsProtectionType  INTEGER,\n
      \      mplsFrrGeneralConstraintsSetupPrio       Unsigned32,\n       mplsFrrGeneralConstraintsHoldingPrio
      \    Unsigned32,\n       mplsFrrGeneralConstraintsInclAnyAffinity MplsTunnelAffinity,\n
      \      mplsFrrGeneralConstraintsInclAllAffinity MplsTunnelAffinity,\n       mplsFrrGeneralConstraintsExclAnyAffinity
      MplsTunnelAffinity,\n       mplsFrrGeneralConstraintsHopLimit        Unsigned32,\n
      \      mplsFrrGeneralConstraintsBandwidth       MplsBitRate,\n       mplsFrrGeneralConstraintsStorageType
      \    StorageType,\n       mplsFrrGeneralConstraintsRowStatus       RowStatus\n
      \   }\n    mplsFrrGeneralConstraintsIfIndexOrZero  OBJECT-TYPE\n       SYNTAX
      \       InterfaceIndexOrZero\n       MAX-ACCESS    not-accessible\n       STATUS
      \       current\n       DESCRIPTION\n         \"Uniquely identifies an interface
      that a fast-reroute\n          protection tunnel is configured to potentially
      protect\n          in the event of a fault.  Entries with this index set to\n
      \         0 indicate that the configured protection tunnel protects\n          all
      interfaces on this device (i.e., node protection).\"\n       ::= { mplsFrrGeneralConstraintsEntry
      1 }\n    mplsFrrGeneralConstraintsTunnelIndex OBJECT-TYPE\n       SYNTAX        MplsTunnelIndex\n
      \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n
      \        \"Uniquely identifies a tunnel in the mplsTunnelTable that\n          is
      configured to possibly protect the interface(s) specified\n          by mplsFrrGeneralConstraintsIfIndexOrZero
      in the event of a\n          fault.\"\n       REFERENCE\n         \"mplsTunnelTable
      from RFC 3812.\"\n       ::= { mplsFrrGeneralConstraintsEntry 2 }\n    mplsFrrGeneralConstraintsTunnelInstance
      OBJECT-TYPE\n       SYNTAX        MplsTunnelInstanceIndex\n       MAX-ACCESS
      \   not-accessible\n       STATUS        current\n       DESCRIPTION\n         \"Uniquely
      identifies an existing instance of this tunnel\n          for which fast reroute
      is requested.  Note that a value of\n          0 indicates that the configuration
      points at a tunnel\n          head (as specified in RFC 3812).  This is typically
      how\n          configuration of this feature is performed on devices\n          where
      the actual protection LSP used is left up to the\n          protecting tunnel.
      \ However, in cases where static\n          configuration is possible, any valid
      tunnel instance is\n          permissible.  In these cases, it is recommended
      that the\n          instance index follow the following convention so as\n          to
      make identification of backup LSPs easier:\n          - lower 16 bits : protected
      tunnel instance\n          - higher 16 bits: must be all zeros\"\n       ::=
      { mplsFrrGeneralConstraintsEntry 3 }\n    mplsFrrGeneralConstraintsProtectionType
      OBJECT-TYPE\n       SYNTAX        INTEGER { linkProtection(1),\n                               nodeProtection(2)\n
      \                            }\n       MAX-ACCESS    read-create\n       STATUS
      \       current\n       DESCRIPTION\n         \"Indicates type of the resource
      protection:\n          linkProtection(1) indicates that this tunnel is\n          set
      up to protect a particular link's resources.\n          nodeProtection(2) indicates
      that this tunnel is\n          set up to protect an entire node from failure.\"\n
      \      REFERENCE\n         \"Section 3 of RFC 4090.\"\n       DEFVAL { nodeProtection
      }\n       ::= { mplsFrrGeneralConstraintsEntry 4 }\n    mplsFrrGeneralConstraintsSetupPrio
      OBJECT-TYPE\n       SYNTAX        Unsigned32 (0..7)\n       MAX-ACCESS    read-create\n
      \      STATUS        current\n       DESCRIPTION\n         \"Indicates the setup
      priority of the detour LSP\n          or bypass tunnel.\"\n       REFERENCE\n
      \        \"Section 4.7 of RFC 3209.\"\n       DEFVAL { 7 }\n       ::= { mplsFrrGeneralConstraintsEntry
      5 }\n    mplsFrrGeneralConstraintsHoldingPrio OBJECT-TYPE\n       SYNTAX        Unsigned32
      (0..7)\n       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n
      \        \"Indicates the holding priority for the detour LSP\n          or bypass
      tunnel.\"\n       REFERENCE\n         \"Section 4.7 of RFC 3209.\"\n       DEFVAL
      { 0 }\n       ::= { mplsFrrGeneralConstraintsEntry 6 }\n    mplsFrrGeneralConstraintsInclAnyAffinity
      OBJECT-TYPE\n       SYNTAX        MplsTunnelAffinity\n       MAX-ACCESS    read-create\n
      \      STATUS        current\n       DESCRIPTION\n         \"Indicates the include-any
      link constraint for the\n          detour LSP or bypass tunnel.  A link satisfies
      the\n          include-any constraint if and only if the constraint\n          is
      zero, or the link and the constraint have a\n          resource class in common.\"\n
      \      REFERENCE\n         \"Section 4.7 of RFC 3209.\"\n       DEFVAL { 0 }\n
      \      ::= { mplsFrrGeneralConstraintsEntry 7 }\n    mplsFrrGeneralConstraintsInclAllAffinity
      OBJECT-TYPE\n       SYNTAX        MplsTunnelAffinity\n       MAX-ACCESS    read-create\n
      \      STATUS        current\n       DESCRIPTION\n         \"Indicates the include-all
      link constraint for the\n          detour LSP or bypass tunnel.  A link satisfies
      the\n          include-all constraint if and only if the link contains\n          all
      of the administrative groups specified in the\n          constraint.\"\n       REFERENCE\n
      \        \"Section 4.7 of RFC 3209.\"\n       DEFVAL { 0 }\n       ::= { mplsFrrGeneralConstraintsEntry
      8 }\n    mplsFrrGeneralConstraintsExclAnyAffinity OBJECT-TYPE\n       SYNTAX
      \       MplsTunnelAffinity\n       MAX-ACCESS    read-create\n       STATUS
      \       current\n       DESCRIPTION\n         \"Indicates the exclude-any link
      constraint for the\n          detour LSP or bypass tunnel.  A link satisfies
      the\n          exclude-any constraint if and only if the link contains\n          none
      of the administrative groups specified in the\n          constraint.\"\n       REFERENCE\n
      \        \"Section 4.7 of RFC 3209.\"\n       DEFVAL { 0 }\n       ::= { mplsFrrGeneralConstraintsEntry
      9 }\n    mplsFrrGeneralConstraintsHopLimit OBJECT-TYPE\n       SYNTAX        Unsigned32(0..255)\n
      \      MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n
      \        \"The maximum number of hops that the detour LSP or\n          bypass
      tunnel may traverse.\"\n       REFERENCE\n         \"Section 4.1 of RFC 4090.\"\n
      \      DEFVAL { 32 }\n       ::= { mplsFrrGeneralConstraintsEntry 10 }\n    mplsFrrGeneralConstraintsBandwidth
      OBJECT-TYPE\n       SYNTAX        MplsBitRate\n       UNITS         \"kilobits
      per second\"\n       MAX-ACCESS    read-create\n       STATUS        current\n
      \      DESCRIPTION\n         \"The maximum bandwidth specifically reserved for
      a detour\n          LSP or bypass tunnel, in units of thousands of bits\n          per
      second (kbps).  Note that setting this value to 0\n          indicates best-effort
      treatment.\"\n       DEFVAL { 0 }\n       ::= { mplsFrrGeneralConstraintsEntry
      11 }\n    mplsFrrGeneralConstraintsStorageType OBJECT-TYPE\n       SYNTAX        StorageType\n
      \      MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\n
      \        \"The storage type for this configuration entry.\n          Conceptual
      rows having the value 'permanent'\n          need not allow write access to
      any columnar\n          objects in the row.\"\n       DEFVAL { volatile }\n
      \      ::= { mplsFrrGeneralConstraintsEntry 12 }\n    mplsFrrGeneralConstraintsRowStatus
      OBJECT-TYPE\n       SYNTAX        RowStatus\n       MAX-ACCESS    read-create\n
      \      STATUS        current\n       DESCRIPTION\n         \"This object is
      used to create, modify, and/or delete a row\n          in this table.  When
      a row in this table is in active(1)\n          state, no objects in that row
      can be modified\n          except mplsFrrGeneralConstraintsRowStatus and\n          mplsFrrGeneralConstraintsStorageType.\"\n
      \      ::= { mplsFrrGeneralConstraintsEntry 13 }\n    -- MPLS Fast-Reroute Tunnel
      Actual Route Hop table\n    mplsFrrGeneralTunnelARHopTable OBJECT-TYPE\n       SYNTAX
      \            SEQUENCE OF MplsFrrGeneralTunnelARHopEntry\n       MAX-ACCESS         not-accessible\n
      \      STATUS             current\n       DESCRIPTION\n         \"This table
      sparsely extends mplsTunnelARHopTable defined\n          in the MPLS-TE-STD-MIB
      module with fast-reroute objects.\n          These objects specify the status
      of local protection,\n          including availability and active use, on a
      per-hop basis,\n          of hops traversed by a protected tunnel.\"\n       ::=
      {  mplsFrrGeneralObjects 4 }\n    mplsFrrGeneralTunnelARHopEntry  OBJECT-TYPE\n
      \      SYNTAX             MplsFrrGeneralTunnelARHopEntry\n       MAX-ACCESS
      \        not-accessible\n       STATUS             current\n       DESCRIPTION\n
      \        \"This entry contains fast-reroute protection status of a\n          single
      protected tunnel hop.\"\n       INDEX {\n         mplsTunnelARHopListIndex,\n
      \        mplsTunnelARHopIndex\n       }\n       ::= { mplsFrrGeneralTunnelARHopTable
      1 }\n    MplsFrrGeneralTunnelARHopEntry    ::= SEQUENCE {\n        mplsFrrGeneralTunnelARHopSessionAttributeFlags
      \  BITS,\n        mplsFrrGeneralTunnelARHopRROSubObjectFlags       BITS\n    }\n
      \   mplsFrrGeneralTunnelARHopSessionAttributeFlags  OBJECT-TYPE\n       SYNTAX
      \           BITS { arHopSessionAttrFlagsUnsupported(0),\n                                localProtectionDesired(1),\n
      \                               labelRecordingDesired(2),\n                                sestyleDesired(3),\n
      \                               bandwidthProtectionDesired(4),\n                                nodeProtectionDesired(5)\n
      \                             }\n       MAX-ACCESS                   read-only\n
      \      STATUS                       current\n       DESCRIPTION\n         \"This
      object indicates the desired values for the\n          associated SESSION_ATTRIBUTE
      flags.  Note that since\n          this object is a BITS type, the bits may
      be set to\n          indicate various desired combinations of the\n          SESSION_ATTRIBUTE
      flags.\n          If SESSION_ATTRIBUTE flags are not supported, then this\n
      \         object contains the value of\n          arHopSessionAttrFlagsUnsupported(0).\"\n
      \      REFERENCE\n         \"See Section 4.3 of RFC 4090 for SESSION_ATTRIBUTE
      flags.\"\n       ::= { mplsFrrGeneralTunnelARHopEntry 1 }\n    mplsFrrGeneralTunnelARHopRROSubObjectFlags
      OBJECT-TYPE\n       SYNTAX             BITS { arHopRROSubObjectFlagsUnsupported(0),\n
      \                                localProtectionAvailable(1),\n                                 localProtectionInUse(2),\n
      \                                bandwidthProtection(3),\n                                 nodeProtection(4)\n
      \                              }\n       MAX-ACCESS                   read-only\n
      \      STATUS                       current\n       DESCRIPTION\n         \"This
      object indicates the flags that are currently\n          in use by the associated
      Record Route Object (RRO)\n          sub-object.\n          Note that since
      this object is a BITS type,\n          the bits may be set to indicate various
      combinations of\n          the flags.\n          If the RRO sub-object is not
      supported, then this object\n          contains the value of arHopRROSubObjectFlagsUnsupported(0).\"\n
      \      REFERENCE\n          \"Section 4.4 of RFC 4090.\"\n       ::= { mplsFrrGeneralTunnelARHopEntry
      2 }\n    -- Notifications\n    -- Module Conformance Statement\n    mplsFrrGeneralCompliances\n
      \      OBJECT IDENTIFIER ::= {mplsFrrGeneralConformance 1 }\n    mplsFrrGeneralGroups\n
      \      OBJECT IDENTIFIER ::= {mplsFrrGeneralConformance 2 }\n    mplsFrrGeneralModuleFullCompliance
      MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n         \"Compliance
      statements for SNMP engines that support the\n          MPLS-FRR-GENERAL-STD-MIB
      module.\"\n      MODULE IF-MIB -- The Interfaces Group MIB module, RFC 2863.\n
      \        MANDATORY-GROUPS {\n            ifGeneralInformationGroup,\n            ifCounterDiscontinuityGroup\n
      \        }\n      MODULE MPLS-TE-STD-MIB  -- The MPLS Traffic Engineering\n
      \                             -- MIB module, RFC 3812\n         MANDATORY-GROUPS
      {\n            mplsTunnelGroup,\n            mplsTunnelScalarGroup\n         }\n
      \      MODULE -- this module\n           MANDATORY-GROUPS {\n                             mplsFrrGeneralScalarGroup,\n
      \                            mplsFrrGeneralTunnelARHopGroup,\n                             mplsFrrGeneralConstraintsGroup\n
      \                           }\n       OBJECT       mplsFrrGeneralConstraintsRowStatus\n
      \      SYNTAX       RowStatus { active(1), notInService(2) }\n       WRITE-SYNTAX
      RowStatus { active(1), notInService(2),\n                                createAndGo(4),
      destroy(6)\n                              }\n       DESCRIPTION\n         \"Support
      for createAndWait and notReady is not required.\"\n       ::= { mplsFrrGeneralCompliances
      1 }\n    mplsFrrGeneralModuleReadOnlyCompliance MODULE-COMPLIANCE\n       STATUS
      current\n       DESCRIPTION\n         \"Compliance statements for SNMP engines
      that support the\n          MPLS-FRR-GENERAL-STD-MIB module.\"\n       MODULE\n
      \          MANDATORY-GROUPS {\n                             mplsFrrGeneralScalarGroup,\n
      \                            mplsFrrGeneralTunnelARHopGroup,\n                             mplsFrrGeneralConstraintsGroup\n
      \                           }\n       -- Scalars\n       OBJECT        mplsFrrGeneralProtectionMethod\n
      \      MIN-ACCESS    read-only\n       DESCRIPTION\n         \"Write access
      is not required.\"\n       -- mplsFrrGeneralConstraintsTable\n       OBJECT
      \       mplsFrrGeneralConstraintsSetupPrio\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsHoldingPrio\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsInclAnyAffinity\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsInclAllAffinity\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsExclAnyAffinity\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsBandwidth\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsProtectionType\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsHopLimit\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsStorageType\n       MIN-ACCESS    read-only\n
      \      DESCRIPTION\n         \"Write access is not required.\"\n       OBJECT
      \       mplsFrrGeneralConstraintsRowStatus\n       SYNTAX        RowStatus {
      active(1) }\n       MIN-ACCESS    read-only\n       DESCRIPTION\n         \"Write
      access is not required.\"\n       ::= { mplsFrrGeneralCompliances 2 }\n    --
      Units of conformance\n    mplsFrrGeneralScalarGroup OBJECT-GROUP\n       OBJECTS
      {\n                mplsFrrGeneralIngressTunnelInstances,\n                mplsFrrGeneralProtectionMethod\n
      \              }\n       STATUS        current\n       DESCRIPTION\n         \"Objects
      that are required to display general fast-reroute\n          information.\"\n
      \      ::= { mplsFrrGeneralGroups 1 }\n    mplsFrrGeneralConstraintsGroup OBJECT-GROUP\n
      \      OBJECTS {\n          mplsFrrGeneralConstraintsProtectionType,\n          mplsFrrGeneralConstraintsSetupPrio,\n
      \         mplsFrrGeneralConstraintsHoldingPrio,\n          mplsFrrGeneralConstraintsInclAnyAffinity,\n
      \         mplsFrrGeneralConstraintsInclAllAffinity,\n          mplsFrrGeneralConstraintsExclAnyAffinity,\n
      \         mplsFrrGeneralConstraintsHopLimit,\n          mplsFrrGeneralConstraintsBandwidth,\n
      \         mplsFrrGeneralConstraintsStorageType,\n          mplsFrrGeneralConstraintsRowStatus\n
      \      }\n       STATUS        current\n       DESCRIPTION\n         \"Objects
      that are required to configure fast-reroute\n          constraints at the ingress
      LSR of the tunnel that\n          requires fast-reroute service.\"\n       ::=
      { mplsFrrGeneralGroups 2 }\n    mplsFrrGeneralTunnelARHopGroup         OBJECT-GROUP\n
      \      OBJECTS {\n                 mplsFrrGeneralTunnelARHopSessionAttributeFlags,\n
      \                mplsFrrGeneralTunnelARHopRROSubObjectFlags\n               }\n
      \      STATUS        current\n       DESCRIPTION\n         \"Objects that are
      required to present per-hop fast-reroute\n          protection status.\"\n       ::=
      { mplsFrrGeneralGroups 3}\n   END\n   -- End of MPLS-FRR-GENERAL-STD-MIB\n"
    title: 6.1.  MPLS-FRR-GENERAL-STD-MIB Module Definitions
  - contents:
    - "6.2.  MPLS-FRR-ONE2ONE-STD-MIB Module Definitions\n   -- Start of MPLS-FRR-ONE2ONE-STD-MIB\n
      \  MPLS-FRR-ONE2ONE-STD-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n       MODULE-IDENTITY,
      OBJECT-TYPE, mib-2,\n       Integer32, Gauge32\n          FROM SNMPv2-SMI                            --
      [RFC2578]\n       MODULE-COMPLIANCE, OBJECT-GROUP\n          FROM SNMPv2-CONF
      \                          -- [RFC2580]\n       TruthValue\n          FROM SNMPv2-TC
      \                            -- [RFC2579]\n       MplsTunnelIndex, MplsTunnelInstanceIndex,\n
      \      MplsLsrIdentifier\n          FROM MPLS-TC-STD-MIB                       --
      [RFC3811]\n       InetAddressType, InetAddress\n          FROM INET-ADDRESS-MIB
      \                     -- [RFC4001]\n       mplsFrrGeneralScalarGroup, mplsFrrGeneralTunnelARHopGroup,\n
      \      mplsFrrGeneralConstraintsGroup\n          FROM MPLS-FRR-GENERAL-STD-MIB\n
      \      ;\n    mplsFrrOne2OneMIB MODULE-IDENTITY\n       LAST-UPDATED\n          \"201111030000Z\"
      -- 03 Nov 2011 00:00:00 GMT\n       ORGANIZATION\n          \"Multiprotocol
      Label Switching (MPLS) Working Group\"\n       CONTACT-INFO\n            \"\n
      \                    Riza Cetin\n              Email: riza.cetin@alcatel.be\n
      \                    Thomas D. Nadeau\n              Email: thomas.nadeau@ca.com\n
      \                    A S Kiran Koushik\n              Email: kkoushik@cisco.com\n
      \                    Stefaan De Cnodder\n              Email: Stefaan.de_cnodder@alcatel.be\n
      \                    Der-Hwa Gan\n              Email: dhg@juniper.net\n            \"\n
      \      DESCRIPTION\n         \"Copyright (c) 2011 IETF Trust and the persons\n
      \         identified as authors of the code.  All rights\n          reserved.\n
      \         Redistribution and use in source and binary forms,\n          with
      or without modification, is permitted pursuant\n          to, and subject to
      the license terms contained in,\n          the Simplified BSD License set forth
      in Section 4.c\n          of the IETF Trust's Legal Provisions Relating to\n
      \         IETF Documents\n          (http://trustee.ietf.org/license-info).\n
      \         This MIB module contains object definitions for the\n          MPLS
      Traffic Engineering one-to-one backup method for\n          Fast Reroute as
      defined in RFC 4090.\"\n    -- Revision history.\n       REVISION\n         \"201111030000Z\"
      -- 03 Nov 2011 00:00:00 GMT\n       DESCRIPTION\n         \"Initial version.
      \ Published as RFC 6445.\"\n       ::= { mib-2 203 }\n    -- Top-level components
      of this MIB module\n    mplsFrrOne2OneObjects OBJECT IDENTIFIER\n                            ::=
      { mplsFrrOne2OneMIB 1 }\n    mplsFrrOne2OneConformance   OBJECT IDENTIFIER\n
      \                           ::= { mplsFrrOne2OneMIB 2 }\n    -- Scalar objects
      defined for the one-to-one style of FRR\n    mplsFrrIncomingDetourLSPs OBJECT-TYPE\n
      \      SYNTAX        Integer32 (0..2147483647)\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"The number of detour
      LSPs entering the device.\"\n       ::= { mplsFrrOne2OneObjects 1 }\n    mplsFrrOutgoingDetourLSPs
      OBJECT-TYPE\n       SYNTAX        Integer32 (0..2147483647)\n       MAX-ACCESS
      \   read-only\n       STATUS        current\n       DESCRIPTION\n         \"The
      number of detour LSPs leaving the device.\"\n       ::= { mplsFrrOne2OneObjects
      2 }\n    mplsFrrOne2OneDetourOriginating OBJECT-TYPE\n       SYNTAX        Integer32(0..2147483647)\n
      \      MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n
      \        \"The number of detour LSPs originating at this PLR.\"\n       ::=
      { mplsFrrOne2OneObjects 3 }\n    mplsFrrActiveProtectedLSPs OBJECT-TYPE\n       SYNTAX
      \       Gauge32\n       MAX-ACCESS    read-only\n       STATUS        current\n
      \      DESCRIPTION\n         \"Indicates the number of LSPs currently protected
      by\n          the FRR feature where this device acts as the PLR\n          for
      those LSPs.\"\n       ::= { mplsFrrOne2OneObjects 4 }\n    --\n    -- One-to-One
      specific tables\n    --\n    -- Tables in this section pertain only to the one-to-one\n
      \   -- style of FRR.\n    --\n    -- MPLS Fast-Reroute Point of Local Repair
      table\n    mplsFrrOne2OnePlrTable  OBJECT-TYPE\n       SYNTAX        SEQUENCE
      OF MplsFrrOne2OnePlrEntry\n       MAX-ACCESS    not-accessible\n       STATUS
      \       current\n       DESCRIPTION\n         \"This table shows a list of protected
      TE tunnels with\n          the corresponding protecting tunnel, as well as the
      PLR\n          where the protecting tunnel that initiated the detour\n          LSPs
      traverses this node.\"\n       ::= { mplsFrrOne2OneObjects 5 }\n    mplsFrrOne2OnePlrEntry
      \ OBJECT-TYPE\n       SYNTAX        MplsFrrOne2OnePlrEntry\n       MAX-ACCESS
      \   not-accessible\n       STATUS        current\n       DESCRIPTION\n         \"An
      entry in this table represents a protected tunnel LSP\n          together with
      its detour tunnel instance.  An entry in\n          this table is only created
      by an SNMP engine as instructed\n          by an MPLS signaling protocol.\n
      \         The entries of this table are present in all LSRs on the\n          path
      of the detour LSP.\n          The objects mplsFrrOne2OnePlrSenderAddrType and\n
      \         mplsFrrOne2OnePlrSenderAddr can be modified after the row\n          is
      created.\n          The objects mplsFrrOne2OnePlrTunnelIndex,\n          mplsFrrOne2OnePlrTunnelDetourInstance,\n
      \         mplsFrrOne2OnePlrTunnelIngressLSRId,\n          and mplsFrrOne2OnePlrTunnelEgressLSRId
      have the same\n          values as the objects mplsTunnelIndex, mplsTunnelInstance,\n
      \         mplsTunnelIngressLSRId, and mplsTunnelEgressLSRId of the\n          detour
      tunnel instance created in the mplsTunnelTable\n          (MPLS-TE-STD-MIB).\n
      \         The entries in this table will be deleted when the\n          corresponding
      entries in the mplsTunnelTable are deleted.\"\n       INDEX { mplsFrrOne2OnePlrTunnelIndex,
      \    -- from MPLS-TE-STD-MIB\n               mplsFrrOne2OnePlrTunnelDetourInstance,--
      mplsTunnelTable\n               mplsFrrOne2OnePlrTunnelIngressLSRId,-- Tunnels
      must exist\n               mplsFrrOne2OnePlrTunnelEgressLSRId,  -- a priori\n
      \              mplsFrrOne2OnePlrId    }\n       ::= { mplsFrrOne2OnePlrTable
      1 }\n    MplsFrrOne2OnePlrEntry ::= SEQUENCE {\n        mplsFrrOne2OnePlrTunnelIndex
      \          MplsTunnelIndex,\n        mplsFrrOne2OnePlrTunnelDetourInstance  MplsTunnelInstanceIndex,\n
      \       mplsFrrOne2OnePlrTunnelIngressLSRId    MplsLsrIdentifier,\n        mplsFrrOne2OnePlrTunnelEgressLSRId
      \    MplsLsrIdentifier,\n        mplsFrrOne2OnePlrId                    MplsLsrIdentifier,\n
      \       mplsFrrOne2OnePlrSenderAddrType        InetAddressType,\n        mplsFrrOne2OnePlrSenderAddr
      \           InetAddress,\n        mplsFrrOne2OnePlrAvoidNodeAddrType     InetAddressType,\n
      \       mplsFrrOne2OnePlrAvoidNodeAddr         InetAddress\n    }\n    mplsFrrOne2OnePlrTunnelIndex
      OBJECT-TYPE\n       SYNTAX        MplsTunnelIndex\n       MAX-ACCESS    not-accessible\n
      \      STATUS        current\n       DESCRIPTION\n         \"Uniquely identifies
      a tunnel between a pair of LSRs\n          from the mplsTunnelEntry.\"\n       ::=
      { mplsFrrOne2OnePlrEntry 1 }\n    mplsFrrOne2OnePlrTunnelDetourInstance OBJECT-TYPE\n
      \      SYNTAX        MplsTunnelInstanceIndex\n       MAX-ACCESS    not-accessible\n
      \      STATUS        current\n       DESCRIPTION\n         \"Uniquely identifies
      a detour instance of a tunnel from\n          the mplsTunnelEntry.\n         -
      lower 16 bits : protected tunnel instance\n         - higher 16 bits: detour
      instance\"\n       ::= { mplsFrrOne2OnePlrEntry 2 }\n    mplsFrrOne2OnePlrTunnelIngressLSRId
      OBJECT-TYPE\n       SYNTAX        MplsLsrIdentifier\n       MAX-ACCESS    not-accessible\n
      \      STATUS        current\n       DESCRIPTION\n         \"The purpose of
      this object is to uniquely identify a\n          tunnel within a network.  When
      the MPLS signaling\n          protocol is rsvp(2), this object SHOULD contain
      the\n          same value as the Extended Tunnel ID field in the\n          SESSION
      object.  When the MPLS signaling protocol\n          is crldp(3), this object
      SHOULD contain the same\n          value as the Ingress LSR Router ID field
      in the\n          LSPID TLV object.\n          This value represents the head-end
      of the protected\n          tunnel instance.\"\n       REFERENCE\n         \"Section
      4.7 of RFC 3209.\"\n       ::= { mplsFrrOne2OnePlrEntry 3 }\n    mplsFrrOne2OnePlrTunnelEgressLSRId
      OBJECT-TYPE\n       SYNTAX        MplsLsrIdentifier\n       MAX-ACCESS    not-accessible\n
      \      STATUS        current\n       DESCRIPTION\n         \"Specifies the egress
      LSR ID of the protected tunnel instance.\"\n       ::= { mplsFrrOne2OnePlrEntry
      4 }\n    mplsFrrOne2OnePlrId OBJECT-TYPE\n       SYNTAX        MplsLsrIdentifier\n
      \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n
      \        \"This value represents the PLR that has initiated a detour LSP\n          to
      protect a tunnel instance.\n          This value is signaled via the DETOUR
      object defined in\n          MPLS RSVP.\"\n       REFERENCE\n         \"Section
      4.2 of RFC 4090.\"\n       ::= { mplsFrrOne2OnePlrEntry 5 }\n    mplsFrrOne2OnePlrSenderAddrType
      OBJECT-TYPE\n       SYNTAX        InetAddressType\n       MAX-ACCESS    read-write\n
      \      STATUS        current\n       DESCRIPTION\n         \"Denotes the address
      type of this detour instance's sender\n          address.\"\n       DEFVAL        {
      ipv4 }\n       ::= { mplsFrrOne2OnePlrEntry 6 }\n    mplsFrrOne2OnePlrSenderAddr
      OBJECT-TYPE\n       SYNTAX        InetAddress\n       MAX-ACCESS    read-write\n
      \      STATUS        current\n       DESCRIPTION\n         \"The IP address
      of the PLR that has initiated the detour LSP.\n          The type of this address
      is determined by the value of the\n          mplsFrrOne2OnePlrSenderAddrType
      object.\"\n       ::= { mplsFrrOne2OnePlrEntry 7 }\n    mplsFrrOne2OnePlrAvoidNodeAddrType
      OBJECT-TYPE\n       SYNTAX        InetAddressType\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"Denotes the address
      type of the node that this PLR tries to\n          avoid.\"\n       DEFVAL        {
      ipv4 }\n       ::= { mplsFrrOne2OnePlrEntry 8 }\n    mplsFrrOne2OnePlrAvoidNodeAddr
      OBJECT-TYPE\n       SYNTAX        InetAddress\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"The IP address
      of the node that this PLR tries to avoid.\n          The type of this address
      is determined by the value of the\n          mplsFrrOne2OnePlrAvoidNodeAddrType
      object.\n          This value is signaled via the DETOUR object defined in\n
      \         MPLS RSVP.\"\n       REFERENCE\n         \"Section 4.2 of RFC 4090.\"\n
      \      ::= { mplsFrrOne2OnePlrEntry 9 }\n    -- MPLS One-to-One Fast-Reroute
      Detour table\n    mplsFrrOne2OneDetourTable OBJECT-TYPE\n       SYNTAX        SEQUENCE
      OF MplsFrrOne2OneDetourEntry\n       MAX-ACCESS    not-accessible\n       STATUS
      \       current\n       DESCRIPTION\n         \"This table shows detour LSPs.\"\n
      \      ::= { mplsFrrOne2OneObjects 6 }\n    mplsFrrOne2OneDetourEntry OBJECT-TYPE\n
      \      SYNTAX        MplsFrrOne2OneDetourEntry\n       MAX-ACCESS    not-accessible\n
      \      STATUS        current\n       DESCRIPTION\n         \"An entry in this
      table represents a detour.  An entry in this\n          table is only created
      by an SNMP engine as instructed by an\n          MPLS signaling protocol.\"\n
      \      INDEX {\n               mplsFrrOne2OnePlrTunnelIndex,     -- from MPLS-TE-STD-MIB\n
      \              mplsFrrOne2OnePlrTunnelDetourInstance, -- mplsTunnelTable\n               mplsFrrOne2OnePlrTunnelIngressLSRId,--
      Tunnels must exist\n               mplsFrrOne2OnePlrTunnelEgressLSRId    --
      a priori\n          }\n       ::= { mplsFrrOne2OneDetourTable 1 }\n    MplsFrrOne2OneDetourEntry
      ::= SEQUENCE {\n          mplsFrrOne2OneDetourActive             TruthValue,\n
      \         mplsFrrOne2OneDetourMergedStatus       INTEGER,\n          mplsFrrOne2OneDetourMergedDetourInst
      \  MplsTunnelInstanceIndex\n    }\n    mplsFrrOne2OneDetourActive OBJECT-TYPE\n
      \      SYNTAX        TruthValue\n       MAX-ACCESS    read-only\n       STATUS
      \       current\n       DESCRIPTION\n         \"Indicates whether or not the
      main LSP has switched over to\n          this detour LSP.\n          If the
      value of this object is 'true', then it means that\n          the main LSP has
      switched over to this detour LSP.  Otherwise,\n          it contains a value
      of 'false'.\n          This is only relevant for detours originated by this
      node.\"\n       ::= { mplsFrrOne2OneDetourEntry 1 }\n    mplsFrrOne2OneDetourMergedStatus
      OBJECT-TYPE\n       SYNTAX        INTEGER { notMerged(1),\n                               mergedWithProtectedTunnel(2),\n
      \                              mergedWithDetour(3)\n                             }\n
      \      MAX-ACCESS    read-only\n       STATUS        current\n       DESCRIPTION\n
      \        \"This value represents whether or not this detour is merged.\n          This
      value is set to notMerged(1) if this detour is not\n          merged.\n          This
      value is set to mergedWithProtectedTunnel(2) if\n          this detour is merged
      with the protected tunnel.  This value\n          is mergedWithDetour(3) if
      this detour is merged\n          with another detour protecting the same tunnel.\"\n
      \      ::= { mplsFrrOne2OneDetourEntry 2 }\n    mplsFrrOne2OneDetourMergedDetourInst
      OBJECT-TYPE\n       SYNTAX        MplsTunnelInstanceIndex\n       MAX-ACCESS
      \   read-only\n       STATUS        current\n       DESCRIPTION\n         \"This
      value represents the mplsTunnelInstance of the detour\n          with which
      this detour is merged.  This object is only valid\n          when mplsFrrOne2OneDetourMergedStatus
      is set to\n          mergedWithDetour(3).\n          - lower 16 bits : protected
      tunnel instance\n          - higher 16 bits: detour instance\"\n       ::= {
      mplsFrrOne2OneDetourEntry 3 }\n    -- Module Conformance Statement\n    mplsFrrOne2OneCompliances\n
      \      OBJECT IDENTIFIER ::= {mplsFrrOne2OneConformance 1 }\n    mplsFrrOne2OneGroups\n
      \      OBJECT IDENTIFIER ::= {mplsFrrOne2OneConformance 2 }\n    mplsFrrOne2OneModuleFullCompliance
      MODULE-COMPLIANCE\n       STATUS current\n       DESCRIPTION\n         \"Compliance
      statements for SNMP engines that support the\n          MPLS-FRR-ONE2ONE-STD-MIB
      module.\"\n      MODULE MPLS-FRR-GENERAL-STD-MIB -- MPLS FRR Generic MIB\n         MANDATORY-GROUPS
      {\n                             mplsFrrGeneralScalarGroup,\n                             mplsFrrGeneralTunnelARHopGroup,\n
      \                            mplsFrrGeneralConstraintsGroup\n         }\n       MODULE
      -- this module\n           MANDATORY-GROUPS {\n                             mplsFrrOne2OneScalarsGroup,\n
      \                            mplsFrrOne2OnePLRDetourGroup,\n                             mplsFrrOne2OnePlrGroup\n
      \                           }\n       ::= { mplsFrrOne2OneCompliances 1 }\n
      \   mplsFrrOne2OneModuleReadOnlyCompliance MODULE-COMPLIANCE\n       STATUS
      current\n       DESCRIPTION\n         \"Compliance statements for SNMP engines
      that support the\n          MPLS-FRR-ONE2ONE-STD-MIB module.\"\n       MODULE\n
      \          MANDATORY-GROUPS {\n                             mplsFrrOne2OneScalarsGroup,\n
      \                            mplsFrrOne2OnePLRDetourGroup,\n                             mplsFrrOne2OnePlrGroup\n
      \                           }\n       -- mplsFrrOne2OnePlrTable\n       OBJECT
      \       mplsFrrOne2OnePlrSenderAddrType\n       MIN-ACCESS    read-only\n       DESCRIPTION\n
      \        \"Write access is not required.\"\n       OBJECT        mplsFrrOne2OnePlrSenderAddr\n
      \      MIN-ACCESS    read-only\n       DESCRIPTION\n         \"Write access
      is not required.\"\n       ::= { mplsFrrOne2OneCompliances 2 }\n    -- Units
      of conformance\n    mplsFrrOne2OneScalarsGroup OBJECT-GROUP\n       OBJECTS
      {\n                mplsFrrIncomingDetourLSPs,\n                mplsFrrOutgoingDetourLSPs,\n
      \               mplsFrrOne2OneDetourOriginating,\n                mplsFrrActiveProtectedLSPs\n
      \              }\n       STATUS        current\n       DESCRIPTION\n         \"Objects
      that are required for general One-to-One PLR\n          information.\"\n       ::=
      { mplsFrrOne2OneGroups 1 }\n    mplsFrrOne2OnePLRDetourGroup OBJECT-GROUP\n
      \      OBJECTS {\n                mplsFrrOne2OneDetourActive,\n                mplsFrrOne2OneDetourMergedStatus,\n
      \               mplsFrrOne2OneDetourMergedDetourInst\n               }\n       STATUS
      \       current\n       DESCRIPTION\n         \"Objects that are required to
      present the detour LSP\n          information at the detour ingress, transit,
      and egress\n          LSRs.\"\n       ::= { mplsFrrOne2OneGroups 2 }\n    mplsFrrOne2OnePlrGroup
      OBJECT-GROUP\n       OBJECTS {\n           mplsFrrOne2OnePlrSenderAddrType,\n
      \          mplsFrrOne2OnePlrSenderAddr,\n           mplsFrrOne2OnePlrAvoidNodeAddrType,\n
      \          mplsFrrOne2OnePlrAvoidNodeAddr\n          }\n       STATUS        current\n
      \      DESCRIPTION\n         \"Objects that are required to represent the FRR\n
      \         One-to-One PLR information.\"\n       ::= { mplsFrrOne2OneGroups 3
      }\n   END\n   -- End of MPLS-FRR-ONE2ONE-STD-MIB\n"
    title: 6.2.  MPLS-FRR-ONE2ONE-STD-MIB Module Definitions
  - contents:
    - "6.3.  MPLS-FRR-FACILITY-STD-MIB Module Definitions\n   -- Start of MPLS-FRR-FACILITY-STD-MIB\n
      \  MPLS-FRR-FACILITY-STD-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n       MODULE-IDENTITY,
      OBJECT-TYPE, mib-2,\n       Integer32,\n       NOTIFICATION-TYPE, Gauge32\n
      \         FROM SNMPv2-SMI                            -- [RFC2578]\n       MODULE-COMPLIANCE,
      OBJECT-GROUP,\n       NOTIFICATION-GROUP\n          FROM SNMPv2-CONF                           --
      [RFC2580]\n       TruthValue\n          FROM SNMPv2-TC                             --
      [RFC2579]\n       InterfaceIndex\n          FROM IF-MIB                                --
      [RFC2863]\n       MplsTunnelIndex, MplsTunnelInstanceIndex,\n       MplsLsrIdentifier,
      MplsBitRate\n          FROM MPLS-TC-STD-MIB                       -- [RFC3811]\n
      \      mplsFrrGeneralScalarGroup, mplsFrrGeneralTunnelARHopGroup,\n       mplsFrrGeneralConstraintsGroup\n
      \         FROM MPLS-FRR-GENERAL-STD-MIB\n       ;\n    mplsFrrFacilityMIB MODULE-IDENTITY\n
      \      LAST-UPDATED\n          \"201111030000Z\" -- 03 Nov 2011 00:00:00 GMT\n
      \      ORGANIZATION\n          \"Multiprotocol Label Switching (MPLS) Working
      Group\"\n       CONTACT-INFO\n            \"\n                     Riza Cetin\n
      \             Email: riza.cetin@alcatel.be\n                     Thomas D. Nadeau\n
      \             Email: thomas.nadeau@ca.com\n                     A S Kiran Koushik\n
      \             Email: kkoushik@cisco.com\n                     Stefaan De Cnodder\n
      \             Email: Stefaan.de_cnodder@alcatel.be\n                     Der-Hwa
      Gan\n              Email: dhg@juniper.net\n            \"\n       DESCRIPTION\n
      \        \"Copyright (c) 2011 IETF Trust and the persons\n          identified
      as authors of the code.  All rights\n          reserved.\n          Redistribution
      and use in source and binary forms,\n          with or without modification,
      is permitted pursuant\n          to, and subject to the license terms contained
      in,\n          the Simplified BSD License set forth in Section 4.c\n          of
      the IETF Trust's Legal Provisions Relating to\n          IETF Documents\n          (http://trustee.ietf.org/license-info).\n
      \         This MIB module contains object definitions for the\n          MPLS
      Traffic Engineering facility backup method for\n          Fast Reroute as defined
      in RFC 4090.\"\n    -- Revision history.\n       REVISION\n         \"201111030000Z\"
      -- 03 Nov 2011 00:00:00 GMT\n       DESCRIPTION\n         \"Initial version.
      \ Published as RFC 6445.\"\n       ::= { mib-2 204 }\n    -- Top-level components
      of this MIB module\n    mplsFrrFacilityNotifications         OBJECT IDENTIFIER\n
      \                                   ::= { mplsFrrFacilityMIB 0 }\n    mplsFrrFacilityObjects
      \              OBJECT IDENTIFIER\n                                    ::= {
      mplsFrrFacilityMIB 1 }\n    mplsFrrFacilityConformance           OBJECT IDENTIFIER\n
      \                                   ::= { mplsFrrFacilityMIB 2 }\n    -- Scalar
      objects defined for the facility backup style of FRR\n    mplsFrrConfiguredInterfaces
      OBJECT-TYPE\n       SYNTAX        Integer32(0..2147483647)\n       MAX-ACCESS
      \   read-only\n       STATUS        current\n       DESCRIPTION\n         \"Indicates
      the number of MPLS interfaces configured for\n          protection.\"\n       DEFVAL
      { 0 }\n       ::= { mplsFrrFacilityObjects 1 }\n    mplsFrrActiveInterfaces
      OBJECT-TYPE\n       SYNTAX        Gauge32\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"Indicates the number
      of interfaces currently being\n          protected.  This value MUST be less
      than or equal\n          to mplsFrrConfiguredInterfaces.\"\n       DEFVAL {
      0 }\n       ::= { mplsFrrFacilityObjects 2 }\n    mplsFrrConfiguredBypassTunnels
      OBJECT-TYPE\n       SYNTAX        Gauge32\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"Indicates the number
      of bypass tunnels configured to\n          protect TE tunnels on this LSR.\"\n
      \      DEFVAL { 0 }\n       ::= { mplsFrrFacilityObjects 3 }\n    mplsFrrActiveBypassTunnels
      OBJECT-TYPE\n       SYNTAX        Gauge32\n       MAX-ACCESS    read-only\n
      \      STATUS        current\n       DESCRIPTION\n         \"Indicates the number
      of bypass tunnels indicated in\n          mplsFrrConfiguredBypassTunnels whose
      operStatus\n          is up(1), indicating that they are currently protecting\n
      \         TE tunnels on this LSR.\"\n       DEFVAL { 0 }\n       ::= { mplsFrrFacilityObjects
      4 }\n    mplsFrrFacilityNotificationsEnabled OBJECT-TYPE\n       SYNTAX            TruthValue\n
      \      MAX-ACCESS        read-write\n       STATUS            current\n       DESCRIPTION\n
      \        \"Enables or disables FRR notifications defined in this\n          MIB
      module.  Notifications are disabled by default.\n          This object is needed
      to control the notifications\n          emitted by this implementation.\"\n
      \      DEFVAL { false }\n       ::= { mplsFrrFacilityObjects 5 }\n    mplsFrrFacilityNotificationsMaxRate
      OBJECT-TYPE\n       SYNTAX       Gauge32\n       UNITS        \"Notifications
      per Second\"\n       MAX-ACCESS   read-write\n       STATUS       current\n
      \      DESCRIPTION\n         \"This variable indicates the maximum number of\n
      \         notifications issued per second.  If events occur\n          more
      rapidly, the implementation may simply fail to\n          emit these notifications
      during that period, or may\n          queue them until an appropriate time.
      \ In case the\n          implementation chooses to drop the events during\n
      \         throttling instead of queuing them to be sent at a later\n          time,
      it is assumed that there will be no indication\n          that events are being
      thrown away.\n          A value of 0 means no throttling is applied and\n          events
      may be generated at the rate at which they occur.\"\n       DEFVAL       { 0
      }\n       ::= { mplsFrrFacilityObjects 6 }\n    --\n    -- Facility-based FRR-specific
      tables\n    --\n    -- Tables in this section pertain only to the facility-based\n
      \   -- style of FRR.\n    --\n     mplsFrrFacilityDBTable OBJECT-TYPE\n        SYNTAX
      \           SEQUENCE OF MplsFrrFacilityDBEntry\n        MAX-ACCESS        not-accessible\n
      \       STATUS            current\n        DESCRIPTION\n          \"The mplsFrrFacilityDBTable
      provides information about the\n           fast-reroute database.  Each entry
      belongs to a protected\n           interface, protecting backup tunnel, and
      protected tunnel.\n           MPLS interfaces defined on this node are protected
      by\n           backup tunnels and are indicated by the index\n           mplsFrrFacilityProtectedIfIndex.
      \ If the interface index is\n           set to 0, this indicates that the remaining
      indexes apply\n           to all configured protected interfaces.\n           Note
      that all objects in this table are read-only, and\n           if new objects
      are added to this table, they should also\n           be read-only.\n           It
      is recommended that ifIndex persistence be enabled\n           across re-initializations.\n
      \          If persistence is not implemented, then the value of\n           mplsFrrFacilityProtectedIfIndex
      in this\n           table cannot be guaranteed across restarts and all entries\n
      \          in this table MUST NOT be persistent, or the values of\n           mplsFrrFacilityProtectedIfIndex
      MUST be reconstructed\n           on restart.\n           It is recommended
      that entries in this table be persistent\n           across reboots.\n           The
      protecting tunnel is indicated by the\n           index mplsFrrFacilityProtectingTunnelIndex
      and\n           represents a valid mplsTunnelEntry.  Note that the tunnel\n
      \          instance index of the protecting tunnel may be set to 0,\n           which
      indicates the tunnel head interface for the\n           protecting tunnel, as
      per RFC 3812, but it may also be\n           defined using the following semantics:\n
      \          - lower 16 bits : protected tunnel instance\n           - higher
      16 bits: must be all zeros\"\n       ::= { mplsFrrFacilityObjects 7 }\n    mplsFrrFacilityDBEntry
      OBJECT-TYPE\n       SYNTAX        MplsFrrFacilityDBEntry\n       MAX-ACCESS
      \   not-accessible\n       STATUS        current\n       DESCRIPTION\n         \"An
      entry in the mplsFrrFacilityDBTable represents a single\n          protected
      LSP, protected by a backup tunnel on a\n          specific protected interface,
      or if the interface\n          index is set to 0, on all interfaces.  Note that
      for\n          brevity, managers should consult the mplsTunnelTable\n          present
      in the MPLS-TE-STD-MIB module for\n          additional information about the
      protecting and protected\n          tunnels, and the ifEntry in the IF-MIB module\n
      \         for the protected interface.\"\n       INDEX {\n              mplsFrrFacilityProtectedIfIndex,
      \  -- protected ifIndex\n              mplsFrrFacilityProtectingTunnelIndex,--
      protecting TE tun\n              mplsFrrFacilityBackupTunnelIndex,    -- protected
      TE tun\n              mplsFrrFacilityBackupTunnelInstance, -- LSP\n              mplsFrrFacilityBackupTunnelIngressLSRId,\n
      \             mplsFrrFacilityBackupTunnelEgressLSRId }\n       ::= { mplsFrrFacilityDBTable
      1 }\n    MplsFrrFacilityDBEntry ::= SEQUENCE {\n       mplsFrrFacilityProtectedIfIndex
      \         InterfaceIndex,\n       mplsFrrFacilityProtectingTunnelIndex     MplsTunnelIndex,\n
      \      mplsFrrFacilityBackupTunnelIndex         MplsTunnelIndex,\n       mplsFrrFacilityBackupTunnelInstance
      \     MplsTunnelInstanceIndex,\n       mplsFrrFacilityBackupTunnelIngressLSRId
      \ MplsLsrIdentifier,\n       mplsFrrFacilityBackupTunnelEgressLSRId   MplsLsrIdentifier,\n
      \      mplsFrrFacilityDBNumProtectingTunnelOnIf Gauge32,\n       mplsFrrFacilityDBNumProtectedLspOnIf
      \    Gauge32,\n       mplsFrrFacilityDBNumProtectedTunnels     Gauge32,\n       mplsFrrFacilityDBProtectingTunnelStatus
      \ INTEGER,\n       mplsFrrFacilityDBProtectingTunnelResvBw  MplsBitRate\n    }\n
      \   mplsFrrFacilityProtectedIfIndex OBJECT-TYPE\n       SYNTAX        InterfaceIndex\n
      \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n
      \        \"Uniquely identifies the interface configured for FRR\n          protection.
      \ If this object is set to 0, this indicates\n          that the remaining indexing
      combinations for this row\n          apply to all interfaces on this device
      for which\n          the FRR feature can operate.\"\n       ::= { mplsFrrFacilityDBEntry
      1 }\n    mplsFrrFacilityProtectingTunnelIndex OBJECT-TYPE\n       SYNTAX        MplsTunnelIndex\n
      \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n
      \        \"Uniquely identifies the mplsTunnelEntry primary index for\n          the
      tunnel head interface designated to protect the\n          interface as specified
      in the mplsFrrFacilityProtectedIfIndex\n          (and all of the tunnels using
      this interface).  Note\n          that the corresponding mplsTunnelInstance
      MUST BE\n          0 as per the indexing convention stipulated.\"\n       REFERENCE\n
      \        \"Section 6.1 of RFC 3812.\"\n       ::= { mplsFrrFacilityDBEntry 2
      }\n    mplsFrrFacilityBackupTunnelIndex OBJECT-TYPE\n       SYNTAX        MplsTunnelIndex\n
      \      MAX-ACCESS    not-accessible\n       STATUS        current\n       DESCRIPTION\n
      \        \"Uniquely identifies the mplsTunnelEntry primary index for\n          the
      TE tunnel LSP being protected on the\n          interface as specified by mplsFrrFacilityProtectedIfIndex.\"\n
      \      ::= { mplsFrrFacilityDBEntry 3 }\n    mplsFrrFacilityBackupTunnelInstance
      OBJECT-TYPE\n       SYNTAX        MplsTunnelInstanceIndex\n       MAX-ACCESS
      \   not-accessible\n       STATUS        current\n       DESCRIPTION\n         \"Uniquely
      identifies the mplsTunnelEntry secondary index\n          for the TE tunnel
      LSP being protected on the\n          interface as specified by mplsFrrFacilityProtectedIfIndex.\"\n
      \      ::= { mplsFrrFacilityDBEntry 4 }\n    mplsFrrFacilityBackupTunnelIngressLSRId
      OBJECT-TYPE\n       SYNTAX        MplsLsrIdentifier\n       MAX-ACCESS    not-accessible\n
      \      STATUS        current\n       DESCRIPTION\n         \"Uniquely identifies
      the mplsTunnelEntry third index\n          for the TE tunnel LSP being protected
      on the\n          interface as specified by mplsFrrFacilityProtectedIfIndex.\"\n
      \      REFERENCE\n         \"Section 6.1 of RFC 3812.\"\n       ::= { mplsFrrFacilityDBEntry
      5 }\n    mplsFrrFacilityBackupTunnelEgressLSRId  OBJECT-TYPE\n       SYNTAX
      \       MplsLsrIdentifier\n       MAX-ACCESS    not-accessible\n       STATUS
      \       current\n       DESCRIPTION\n         \"Uniquely identifies the mplsTunnelEntry
      fourth index\n          for the TE tunnel LSP being protected on the\n          interface
      as specified by mplsFrrFacilityProtectedIfIndex.\"\n       ::= { mplsFrrFacilityDBEntry
      6 }\n    mplsFrrFacilityDBNumProtectingTunnelOnIf OBJECT-TYPE\n       SYNTAX
      \           Gauge32\n       MAX-ACCESS        read-only\n       STATUS            current\n
      \      DESCRIPTION\n         \"The number of backup tunnels protecting the\n
      \         interface specified by mplsFrrFacilityProtectedIfIndex.\"\n       ::=
      { mplsFrrFacilityDBEntry 7 }\n    mplsFrrFacilityDBNumProtectedLspOnIf OBJECT-TYPE\n
      \      SYNTAX            Gauge32\n       MAX-ACCESS        read-only\n       STATUS
      \           current\n       DESCRIPTION\n         \"The number of LSPs currently
      being protected on\n          the interface specified by\n          mplsFrrFacilityProtectedIfIndex.\"\n
      \      ::= { mplsFrrFacilityDBEntry 8 }\n    mplsFrrFacilityDBNumProtectedTunnels
      OBJECT-TYPE\n       SYNTAX            Gauge32\n       MAX-ACCESS        read-only\n
      \      STATUS            current\n       DESCRIPTION\n         \"The number
      of tunnels protected on the interface\n          specified by mplsFrrFacilityProtectedIfIndex.\"\n
      \      ::= { mplsFrrFacilityDBEntry 9 }\n    mplsFrrFacilityDBProtectingTunnelStatus
      OBJECT-TYPE\n       SYNTAX            INTEGER {\n                             active(1),\n
      \                            ready(2),\n                             partial(3)\n
      \                        }\n       MAX-ACCESS        read-only\n       STATUS
      \           current\n       DESCRIPTION\n         \"Specifies the state of the
      protecting tunnel as\n          specified by mplsFrrFacilityProtectingTunnelIndex.\n
      \         active  - This tunnel's label has been placed in the\n                    LFIB
      and is ready to be applied to incoming\n                    packets.\n          ready
      \  - This tunnel's label entry has been created but\n                    is
      not yet in the LFIB.\n          partial - This tunnel's label entry has not
      been fully\n                    created.\"\n       ::= { mplsFrrFacilityDBEntry
      10 }\n    mplsFrrFacilityDBProtectingTunnelResvBw  OBJECT-TYPE\n       SYNTAX
      \           MplsBitRate\n       UNITS             \"kilobits per second\"\n
      \      MAX-ACCESS        read-only\n       STATUS            current\n       DESCRIPTION\n
      \        \"Specifies the amount of bandwidth in units\n          of '1,000 bits
      per second', actually reserved by\n          the protecting tunnel for facility
      backup purposes.\n          This value is repeated here from the MPLS-TE-STD-MIB\n
      \         module because the tunnel entry will reveal the\n          bandwidth
      reserved by the signaling protocol, which is\n          typically 0 for backup
      tunnels so as to not over-book\n          bandwidth.  However, internal reservations
      are\n          typically made on the PLR; thus, this value should be\n          revealed
      here, as it is often different from\n          mplsTunnelResourceMeanRate found
      in the MPLS-TE-STD-MIB\n          module.\"\n       ::= { mplsFrrFacilityDBEntry
      11 }\n    -- Notifications\n    mplsFrrFacilityInitialBackupTunnelInvoked  NOTIFICATION-TYPE\n
      \      OBJECTS { mplsFrrFacilityDBNumProtectingTunnelOnIf,\n                 mplsFrrFacilityDBNumProtectedLspOnIf,\n
      \                mplsFrrFacilityDBNumProtectedTunnels,\n                 mplsFrrFacilityDBProtectingTunnelStatus,\n
      \                mplsFrrFacilityDBProtectingTunnelResvBw\n               }\n
      \      STATUS      current\n       DESCRIPTION\n         \"This notification
      is generated when a tunnel running over an\n          interface as specified
      in the mplsFrrConstraintsTable is\n          initially protected by the backup
      tunnel also specified in the\n          mplsFrrConstraintsTable.  In some implementations,
      there may\n          be a difference between when the control plane triggers\n
      \         this notification and when the hardware is programmed to\n          utilize
      the protection path.  Due to the urgency of this\n          operation, it is
      acceptable for the control plane to\n          issue this notification either
      before or after it programs\n          the hardware.  In cases where it is the
      latter approach,\n          the notification MUST be sent immediately after
      the\n          data plane has been altered.\n          This notification should
      not be generated for each subsequent\n          tunnel that is backed up by
      the FRR feature on this LSR, as\n          this may result in potential scaling
      issues with regard to\n          LSR performance and network load.  Note also
      that\n          notifications MUST be generated in accordance with the\n          mplsFrrNotificationsMaxRate.\"\n
      \      ::= { mplsFrrFacilityNotifications 1 }\n    mplsFrrFacilityFinalTunnelRestored
      NOTIFICATION-TYPE\n       OBJECTS { mplsFrrFacilityDBNumProtectingTunnelOnIf,\n
      \                mplsFrrFacilityDBNumProtectedLspOnIf,\n                 mplsFrrFacilityDBNumProtectedTunnels,\n
      \                mplsFrrFacilityDBProtectingTunnelStatus,\n                 mplsFrrFacilityDBProtectingTunnelResvBw\n
      \              }\n       STATUS      current\n       DESCRIPTION\n         \"This
      notification is generated when the final tunnel that is\n          being protected
      by a backup tunnel as specified in the\n          mplsFrrConstraintsTable is
      restored to normal operation.  This\n          notification should not be generated
      for each restored tunnel,\n          as this may result in potential scaling
      issues with regard to\n          LSR performance and network load.  Note also
      that\n          notifications MUST be generated in accordance with the\n          mplsFrrNotificationsMaxRate.\"\n
      \      ::= { mplsFrrFacilityNotifications 2 }\n    -- Module Conformance Statement\n
      \   mplsFrrFacilityCompliances\n       OBJECT IDENTIFIER ::= {mplsFrrFacilityConformance
      1 }\n    mplsFrrFacilityGroups\n       OBJECT IDENTIFIER ::= {mplsFrrFacilityConformance
      2 }\n    mplsFrrFacilityModuleFullCompliance MODULE-COMPLIANCE\n       STATUS
      current\n       DESCRIPTION\n         \"Compliance statements for SNMP engines
      that support the\n          MPLS-FRR-FACILITY-STD-MIB module.\"\n      MODULE
      MPLS-FRR-GENERAL-STD-MIB  -- MPLS FRR Generic MIB\n         MANDATORY-GROUPS
      {\n                             mplsFrrGeneralScalarGroup,\n                             mplsFrrGeneralTunnelARHopGroup,\n
      \                            mplsFrrGeneralConstraintsGroup\n         }\n       MODULE
      -- this module\n           MANDATORY-GROUPS {\n                             mplsFrrFacilityScalarGroup,\n
      \                            mplsFrrFacilityDBGroup,\n                             mplsFrrFacilityNotificationsGroup\n
      \                           }\n       ::= { mplsFrrFacilityCompliances 1 }\n
      \   mplsFrrFacilityModuleReadOnlyCompliance MODULE-COMPLIANCE\n       STATUS
      current\n       DESCRIPTION\n         \"Compliance statements for SNMP engines
      that support the\n          MPLS-FRR-FACILITY-STD-MIB module.\"\n      MODULE
      MPLS-FRR-GENERAL-STD-MIB -- MPLS FRR Generic MIB\n         MANDATORY-GROUPS
      {\n                             mplsFrrGeneralScalarGroup,\n                             mplsFrrGeneralTunnelARHopGroup,\n
      \                            mplsFrrGeneralConstraintsGroup\n         }\n       MODULE
      -- this module\n           MANDATORY-GROUPS {\n                             mplsFrrFacilityScalarGroup,\n
      \                            mplsFrrFacilityDBGroup,\n                             mplsFrrFacilityNotificationsGroup\n
      \                           }\n       ::= { mplsFrrFacilityCompliances 2 }\n
      \   -- Units of conformance\n    mplsFrrFacilityScalarGroup OBJECT-GROUP\n       OBJECTS
      { mplsFrrConfiguredInterfaces,\n                 mplsFrrActiveInterfaces,\n
      \                mplsFrrConfiguredBypassTunnels,\n                 mplsFrrActiveBypassTunnels,\n
      \                mplsFrrFacilityNotificationsEnabled,\n                 mplsFrrFacilityNotificationsMaxRate\n
      \        }\n       STATUS        current\n       DESCRIPTION\n         \"Objects
      that are required to represent the FRR\n          Facility Route Database information.\"\n
      \      ::= { mplsFrrFacilityGroups 1 }\n    mplsFrrFacilityDBGroup OBJECT-GROUP\n
      \      OBJECTS { mplsFrrFacilityDBNumProtectingTunnelOnIf,\n                 mplsFrrFacilityDBNumProtectedLspOnIf,\n
      \                mplsFrrFacilityDBNumProtectedTunnels,\n                 mplsFrrFacilityDBProtectingTunnelStatus,\n
      \                mplsFrrFacilityDBProtectingTunnelResvBw\n         }\n       STATUS
      \       current\n       DESCRIPTION\n         \"Objects that are required to
      represent the FRR\n          Facility Route Database information.\"\n       ::=
      { mplsFrrFacilityGroups 2 }\n    mplsFrrFacilityNotificationsGroup NOTIFICATION-GROUP\n
      \      NOTIFICATIONS { mplsFrrFacilityInitialBackupTunnelInvoked,\n                       mplsFrrFacilityFinalTunnelRestored\n
      \                    }\n       STATUS        current\n       DESCRIPTION\n         \"Objects
      that are required to represent FRR notifications.\"\n       ::= { mplsFrrFacilityGroups
      3 }\n   END\n   -- End of MPLS-FRR-FACILITY-STD-MIB\n"
    title: 6.3.  MPLS-FRR-FACILITY-STD-MIB Module Definitions
  title: 6.  MIB Module Definitions
- contents:
  - "7.  Security Considerations\n   It is clear that these MIB modules are potentially
    useful for the\n   monitoring of MPLS LSRs supporting fast reroute.  These MIB
    modules\n   can also be used for configuration of certain objects; note that\n
    \  anything that can be configured can be incorrectly configured, with\n   potentially
    disastrous results.\n   There are a number of management objects defined in these
    MIB modules\n   with a MAX-ACCESS clause of read-write and/or read-create.  Such\n
    \  objects may be considered sensitive or vulnerable in some network\n   environments.
    \ The support for SET operations in a non-secure\n   environment without proper
    protection can have a negative effect on\n   network operations.  These are the
    tables and objects and their\n   sensitivity/vulnerability:\n   o  The mplsFrrGeneralConstraintsTable\n
    \     (mplsFrrGeneralConstraintsProtectionType,\n      mplsFrrGeneralConstraintsSetupPrio,
    etc.), and some objects in the\n      mplsFrrScalarGroup (mplsFrrGeneralProtectionMethod,\n
    \     mplsFrrFacilityNotificationsEnabled, etc.) contain objects that\n      may
    be used to provision MPLS fast-reroute features.  Unauthorized\n      access to
    these objects could result in disruption of traffic on\n      the network.\n   Some
    of the readable objects in these MIB modules (i.e., objects with\n   a MAX-ACCESS
    other than not-accessible) may be considered sensitive\n   or vulnerable in some
    network environments.  It is thus important to\n   control even GET and/or NOTIFY
    access to these objects and possibly\n   to even encrypt the values of these objects
    when sending them over\n   the network via SNMP.  These are the tables and objects
    and their\n   sensitivity/vulnerability:\n   o  The mplsFrrOne2OnePlrTable (mplsFrrOne2OnePlrSenderAddr,\n
    \     mplsFrrOne2OnePlrAvoidNodeAddr, etc.), mplsFrrOne2OneDetourTable\n      (mplsFrrOne2OneDetourActive,
    mplsFrrOne2OneDetourMergedDetourInst,\n      etc.), and mplsFrrGeneralTunnelARHopTable\n
    \     (mplsFrrGeneralTunnelARHopSessionAttributeFlags,\n      mplsFrrGeneralTunnelARHopRROSubObjectFlags,
    etc.), and some\n      objects contained in the mplsFrrScalarGroup\n      (mplsFrrGeneralProtectionMethod,
    mplsFrrActiveInterfaces, etc.),\n      collectively show the MPLS fast-reroute
    interfaces, tunnels, and\n      other associated fast-reroute feature configurations
    as well as\n      their linkages to other MPLS-related configuration and/or\n
    \     performance statistics.  Administrators not wishing to reveal this\n      information
    should consider these objects sensitive/vulnerable and\n      take precautions
    so they are not revealed.\n   SNMP versions prior to SNMPv3 did not include adequate
    security.\n   Even if the network itself is secure (for example by using IPsec),\n
    \  even then, there is no control as to who on the secure network is\n   allowed
    to access and GET/SET (read/change/create/delete) the objects\n   in these MIB
    modules.\n   It is RECOMMENDED that implementers consider the security features
    as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including
    full support for the SNMPv3 cryptographic mechanisms (for\n   authentication and
    privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.
    \ Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic
    security.  It is then a customer/operator\n   responsibility to ensure that the
    SNMP entity giving access to an\n   instance of these MIB modules is properly
    configured to give access\n   to the objects only to those principals (users)
    that have legitimate\n   rights to indeed GET or SET (change/create/delete) them.\n"
