- title: 6.2.  Informative References
  contents:
  - "6.2.  Informative References\n   [RFC1213]    McCloghrie, K. and M. Rose, \"\
    Management Information Base\n                for Network Management of TCP/IP-based\
    \ internets:MIB-\n                II\", STD 17, RFC 1213, March 1991.\n   [RFC2012]\
    \    McCloghrie, K., \"SNMPv2 Management Information Base for\n              \
    \  the Transmission Control Protocol using SMIv2\", RFC\n                2012,\
    \ November 1996.\n   [RFC3410]    Case, J., Mundy, R., Partain, D., and B. Stewart,\n\
    \                \"Introduction and Applicability Statements for\n           \
    \     Internet-Standard Management Framework\", RFC 3410,\n                December\
    \ 2002.\n   [VANJ]       Jacobson, V., \"Congestion Avoidance and Control\",\n\
    \                SIGCOMM 1988, Stanford, California.\n   [IPv6ARCH]   Deering,\
    \ S., Haberman, B., Jinmei, T., Nordmark, E.,\n                Onoe, A., and B.\
    \ Zill, \"IPv6 Scoped Address\n                Architecture\", Work in Progress,\
    \ December 2002.\n   [sctpImplem] Stewart, R., Ong, L., Arias-Rodriguez, I., Caro,\
