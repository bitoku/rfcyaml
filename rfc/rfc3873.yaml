- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines the Management Information Base (MIB)\
    \ module which\n   describes managed objects for implementations of the SCTP.\n\
    \   The document starts with a brief description of the SNMP framework\n   and\
    \ continues with the MIB explanation and security consideration\n   sections among\
    \ others.\n   The managed objects in this MIB module are based on [RFC2012] update:\n\
    \   \"Management Information Base for the Transmission Control Protocol\n   (TCP)\"\
    \ referred as [TCPMIB] (work in progress), and RFC 3291 \"Textual\n   Conventions\
    \ for Internet Network Addresses\" [RFC3291].\n   Terms related to the SCTP architecture\
    \ are explained in [RFC2960].\n   Other specific abbreviations are listed below.\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 1.1.  Abbreviations
  contents:
  - "1.1.  Abbreviations\n   DNS   - Domain Name System\n   IANA  - Internet Assigned\
    \ Numbers Authority\n   IETF  - Internet Engineering Task Force\n   IP    - Internet\
    \ Protocol\n   MIB   - Management Information Base\n   RFC   - Request For Comments\n\
    \   RTO   - Retransmission Time Out\n   SCTP  - Stream Control Transmission Protocol\n\
    \   SMI   - Structure of Management Information\n   SNMP  - Simple Network Management\
    \ Protocol\n   TCB   - Transmission Control Block\n   TCP   - Transmission Control\
    \ Protocol\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  MIB Structure
  contents:
  - "3.  MIB Structure\n   This chapter explains the main objects this MIB defines.\
    \  A detailed\n   view of the MIB structure with the OID values is below.\n  \
    \ MIB-2 {1 3 6 1 2 1}\n     +--(104)sctpMIB\n          |\n          +--(1) sctpObjects\n\
    \          |   |\n          |   +--(1) sctpStats\n          |   |   |\n      \
    \    |   |   +-- <scalars>\n          |   |\n          |   +--(2)sctpParameters\n\
    \          |   |   |\n          |   |   +-- <scalars>\n          |   |\n     \
    \     |   +--(3) sctpAssocTable\n          |   |\n          |   +--(4) sctpAssocLocalAddrTable\n\
    \          |   |\n          |   +--(5) sctpAssocRemAddrTable\n          |   |\n\
    \          |   +--(6) sctpLookupLocalPortTable\n          |   |\n          | \
    \  +--(7) sctpLookupRemPortTable\n          |   |\n          |   +--(8) sctpLookupRemHostNameTable\n\
    \          |   |\n          |   +--(9) sctpLookupRemPrimIPAddrTable\n        \
    \  |   |\n          |   +--(10) sctpLookupRemIPAddrTable\n          |\n      \
    \    |\n          +--(2)sctpMibConformance\n              |\n              +--(1)\
    \ sctpMibCompliances\n              |   |\n              |   +--(1) sctpMibCompliance\n\
    \              |\n              +--(2) sctpMibGroups\n                  |\n  \
    \                +--(1) sctpLayerParamsGroup\n                  |\n          \
    \        +--(2) sctpStatsGroup\n                  |\n                  +--(3)\
    \ sctpPerAssocParamsGroup\n                  |\n                  +--(4) sctpInverseGroup\n\
    \   The main groups are explained further in the MIB definition.\n"
- title: 3.1.  SCTP Objects
  contents:
  - "3.1.  SCTP Objects\n   This branch contains the SCTP statistics and general parameters\
    \ (both\n   of them scalars) and the SCTP MIB tables.\n"
- title: 3.1.1.  SCTP Statistics
  contents:
  - "3.1.1.  SCTP Statistics\n   The SCTP MIB includes both Counter32s and Counter64s\
    \ to deal with\n   statistics.  Counter64s are used for those counters, which\
    \ are likely\n   to wrap around in less than one hour, according to [RFC2863].\n\
    \   In addition Gauge32 is also used.\n"
- title: 3.1.1.1.  State-Related Statistics
  contents:
  - "3.1.1.1.  State-Related Statistics\n   These statistics are based on the TCP\
    \ model, but adapted to the SCTP\n   states.  They store the number of successful\
    \ association attempts,\n   how many associations have been initiated by the local\
    \ or the remote\n   SCTP layer, and the number of associations terminated in a\
    \ graceful\n   (by means of SHUTDOWN procedure) or ungraceful way (by means of\
    \ CLOSE\n   procedure).\n"
- title: 3.1.1.2.  Statistics for traffic Measurements
  contents:
  - "3.1.1.2.  Statistics for traffic Measurements\n   This set of objects specifies\
    \ statistics related to the whole SCTP\n   layer.  There are, e.g., statistics\
    \ related to both SCTP packets and\n   SCTP chunks.\n   Statistics related to\
    \ a specific association, or local/remote IP\n   addresses are defined inside\
    \ their associated table.\n"
- title: 3.1.2.  SCTP Parameters
  contents:
  - "3.1.2.  SCTP Parameters\n   This section of the MIB contains the general variables\
    \ for the SCTP\n   protocol.  Maximum, minimum, initial and default values are\
    \ listed\n   here.\n   SCTP RTO mechanism definition is based on the TCP MIB [TCPMIB].\
    \  In\n   SCTP, only options 'other' and 'vanj' are valid since SCTP defines\n\
    \   Van Jacobson's algorithm (vanj) as the one to be used to calculate\n   RTO.\
    \ 'Other' is left for future use.\n"
- title: 3.1.3.  MIB Tables
  contents:
  - "3.1.3.  MIB Tables\n   There are several tables included in the SCTP MIB.  The\
    \ first group\n   deals with the SCTP association variables and is composed of\
    \ a main\n   and two extended tables.  The second group is a bunch of tables used\n\
    \   to perform reverse lookups.\n   It is NOT possible to create rows in any table\
    \ (sctpAssocTable,\n   sctpAssocLocalAddrTable, sctpRemAddrTable and Reverse Lookup\
    \ tables)\n   using SNMP.\n   It is NOT possible to delete rows in any table using\
    \ SNMP except in\n   sctpAssocTable under the particular conditions explained\
    \ below.\n"
- title: 3.1.3.1.  Association Table
  contents:
  - "3.1.3.1.  Association Table\n   The sctpAssocTable  is the main MIB table, where\
    \ all the association\n   related information is stored on a per association basis.\
    \  It is\n   structured according to expanded tables.  The main table is called\n\
    \   sctpAssocTable and is indexed by sctpAssocId (the association\n   identification).\
    \  This is a value that uniquely identifies an\n   association.  The MIB does\
    \ not restrict what value must be written\n   here, however it must be unique\
    \ within the table.\n   The sctpAssoc index is also shared by two more tables:\n\
    \      -  sctpAssocLocalAddrTable: to store the local IP address(es).\n      -\
    \  sctpAssocRemAddrTable: to store the remote addresses and the\n         per-remote-address\
    \ related information.\n   Entries in the sctpAssocTable are created when trying\
    \ to establish\n   the association, i.e., when sending the COOKIE-ECHO message\n\
    \   (originating side) or the COOKIE-ACK message (server side).  At this\n   point,\
    \ i.e., at established state, all entry fields are filled in\n   with valid values.\n\
    \   Note: The following representation is a conceptual mode of describing\n  \
    \ the relationship between the tables in this MIB.  Note that the real\n   relationship\
    \ of the tables is by sharing an index, so tables are not\n   truly within tables.\
    \  Every entry is explained when defining the\n   corresponding objects in the\
    \ MIB.\n   mib-2 {1 3 6 1 2 1}\n     +--(104)sctpMIB\n          |\n          +--(1)\
    \ sctpObjects\n          |   |\n          .   .\n          .   .\n           \
    \   |\n              +--(3) sctpAssocTable\n              |   |\n            \
    \  |   +--(1) sctpAssocId (index)\n              |   |\n              |   +--(2)\
    \ sctpAssocRemHostName\n              |   |\n              |   +--(3) sctpAssocLocalPort\n\
    \              |   |\n              |   +--(4) sctpAssocRemPort\n            \
    \  |   |\n              |   +--(5) sctpAssocRemPrimAddrType\n              | \
    \  |\n              |   +--(6) sctpAssocRemPrimAddr\n              |   |\n   \
    \           |   +--(7) sctpAssocHeartBeatInterval\n              |   |\n     \
    \         |   +--(8) sctpAssocState\n              |   |\n              |   +--(9)\
    \ sctpAssocInStreams\n              |   |\n              |   +--(10) sctpAssocOutStreams\n\
    \              |   |\n              |   +--(11) sctpAssocMaxRetr\n           \
    \   |   |\n              |   +--(12) sctpAssocPrimProcess\n              |   |\n\
    \              |   +--(13) sctpAssocT1expireds\n              |   |\n        \
    \      |   +--(14) sctpAssocT2expireds\n              |   |\n              | \
    \  +--(15) sctpAssocRtxChunks\n              |   |\n              |   +--(16)\
    \ sctpAssocStartTime\n              |   |\n              |   +--(17) sctpAssocDiscontinuityTime\n\
    \              |\n              |\n              +--(4) sctpAssocLocalAddrTable\n\
    \              |   |\n              |   |--(-) sctpAssocId (shared index)\n  \
    \            |   |\n              |   +--(1) sctpAssocLocalAddrType(index)\n \
    \             |   |\n              |   +--(2) sctpAssocLocalAddr (index)\n   \
    \           |   |\n              |   +--(3) sctpAssocLocalAddrStartTime\n    \
    \          |\n              |\n              +--(5) sctpAssocRemAddrTable\n  \
    \            |   |\n              |   |--(-) sctpAssocId (shared index)\n    \
    \          |   |\n              |   +--(1) sctpAssocRemAddrType (index)\n    \
    \          .   |\n              .   +--(2) sctpAssocRemAddr (index)\n        \
    \      .   |\n                  +--(3) sctpAssocRemAddrActive\n              \
    \    |\n                  +--(4) sctpAssocRemAddrHBActive\n                  |\n\
    \                  +--(5) sctpAssocRemAddrRTO\n                  |\n         \
    \         +--(6) sctpAssocRemAddrMaxPathRtx\n                  |\n           \
    \       +--(7) sctpAssocRemAddrRtx\n                  |\n                  +--(8)\
    \ sctpAssocRemAddrStartTime\n   Both sctpAssocLocalAddrTable and sctpAssocRemAddrTable\
    \ are indexed by\n   addresses.  'Addr' and 'AddrType' use the syntax InetAddress\
    \ and\n   InetAddressType defined in the Textual Conventions for Internet\n  \
    \ Network Address (RFC3291).  The InetAddressType TC has codepoints for\n   unknown,\
    \ IPv4, IPv6, non-global IPv4, non-global IPv6, and DNS\n   addresses, but only\
    \ the IPv4 and IPv6 address types are required to\n   be supported by implementations\
    \ of this MIB module.  Implementations\n   that connect multiple zones are expected\
    \ to support the non-global\n   IPv4 and non-global IPv6 address types as well.\n\
    \   Note that DNS addresses are not used in this MIB module.  They are\n   always\
    \ resolved to the on-the-wire form prior to connection setup,\n   and the on-the-wire\
    \ form is what appears in the MIB objects.\n   The sctpAssocLocalAddrTable table\
    \ will have as many entries as local\n   IP addresses have been defined for the\
    \ association.  The\n   sctpAssocRemAddrTable table will contain as many entries\
    \ as remote IP\n   addresses are known to reach the peer.  For the multihoming\
    \ concept\n   see reference RFC2960.\n   To keep the name of the remote peer (when\
    \ provided by the peer at\n   initialization time), an entry has been created\
    \ in the sctpAssocTable\n   called sctpAssocRemHostName.  When no DNS name is\
    \ provided by the\n   remote endpoint, this value will be NULL (zero-length string).\n\
    \   Otherwise, the received DNS name will be stored here.\n   If it is necessary\
    \ to abort an existing association, the value\n   deleteTCB(9) must be written\
    \ in the variable sctpAssocState.  That is\n   the only way to delete rows in\
    \ any of the mentioned tables.\n"
- title: 3.1.3.2.  Reverse Lookup Table
  contents:
  - "3.1.3.2.  Reverse Lookup Table\n   There are five reverse lookup tables to help\
    \ management applications\n   efficiently access conceptual rows in other tables.\
    \  These tables\n   allow management applications to avoid expensive tree walks\
    \ through\n   large numbers of associations.\n   All of these tables are optional.\
    \  If these tables are implemented,\n   an entry in them must be created after\
    \ the entry in the main table\n   (sctpAssocTable) associated with it has been\
    \ created.  This ensures\n   that the field indexing the lookup table exists.\n\
    \   The defined reverse lookup tables allow for performing a lookup using\n  \
    \ the following variables:\n      -  Local Port: It allows a management application\
    \ to find all the\n         associations that use a specific local port\n    \
    \  -  Remote Port: It allows a management application to find all the\n      \
    \   associations that use a specific remote port\n      -  Remote Host Name: It\
    \ allows a management application to find\n         all the associations with\
    \ a specific host name.\n      -  Remote Primary IP Address: It allows a management\
    \ application\n         to find all the associations that use a specific remote\
    \ IP\n         address as primary.\n      -  Remote IP address: a management application\
    \ to find all the\n          associations that use a specific remote IP address.\n\
    \   As an example the picture below shows the table to look up by local\n   port.\n\
    \   MIB-2 {1 3 6 1 2 1}\n     +--(104)sctpMIB\n          |\n          +--(1) sctpObjects\n\
    \          |   |\n          .   .\n          .   .\n          |   |\n        \
    \  |   +--(6) sctpLookupLocalPortTable\n          |   |   |\n          .   . \
    \  +--(-) sctpAssocLocalPort (shared index)\n          .   .   |\n           \
    \       +--(-) sctpAssocId (shared index)\n                  |\n             \
    \     +--(1) sctpLookupLocalPortStartTime\n   It is not possible for the operator\
    \ to either create or delete rows\n   in these tables.  The rows in this table\
    \ will dynamically appear and\n   be removed as the corresponding entries in sctpAssocTable\
    \ are.\n"
- title: 3.2.  Conformance
  contents:
  - "3.2.  Conformance\n   The conformance section recommends all the inverse lookup\
    \ tables in\n   this MIB as optional.  General layer and per association parameters\n\
    \   and statistics are considered mandatory.\n   IP addresses use the global IPv4\
    \ and global IPv6 address formats.\n   Unknown value and DNS name formats are\
    \ not used.  Names, if present,\n   are stored in the sctpRemoteHostName variable.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   SCTP-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n     MODULE-IDENTITY,\
    \ OBJECT-TYPE, Integer32, Unsigned32, Gauge32,\n     Counter32, Counter64, mib-2\n\
    \          FROM SNMPv2-SMI                        -- [RFC2578]\n     TimeStamp,\
    \ TruthValue\n          FROM SNMPv2-TC                         -- [RFC2579]\n\
    \     MODULE-COMPLIANCE, OBJECT-GROUP\n          FROM SNMPv2-CONF            \
    \           -- [RFC2580]\n     InetAddressType, InetAddress, InetPortNumber\n\
    \          FROM INET-ADDRESS-MIB;                 -- [RFC3291]\n   sctpMIB MODULE-IDENTITY\n\
    \     LAST-UPDATED \"200409020000Z\"       -- 2nd September 2004\n     ORGANIZATION\
    \ \"IETF SIGTRAN Working Group\"\n     CONTACT-INFO\n          \"\n          \
    \ WG EMail: sigtran@ietf.org\n           Web Page:\n                 http://www.ietf.org/html.charters/sigtran-charter.html\n\
    \           Chair:     Lyndon Ong\n                      Ciena Corporation\n \
    \                     0480 Ridgeview Drive\n                      Cupertino, CA\
    \  95014\n                      USA\n                      Tel:\n            \
    \          Email: lyong@ciena.com\n           Editors:   Maria-Carmen Belinchon\n\
    \                      R&D Department\n                      Ericsson Espana S.\
    \ A.\n                      Via de los Poblados, 13\n                      28033\
    \ Madrid\n                      Spain\n                      Tel:   +34 91 339\
    \ 3535\n                      Email: Maria.C.Belinchon@ericsson.com\n        \
    \              Jose-Javier Pastor-Balbas\n                      R&D Department\n\
    \                      Ericsson Espana S. A.\n                      Via de los\
    \ Poblados, 13\n                      28033 Madrid\n                      Spain\n\
    \                      Tel:   +34 91 339 1397\n               Email: J.Javier.Pastor@ericsson.com\n\
    \          \"\n     DESCRIPTION\n          \"The MIB module for managing SCTP\
    \ implementations.\n          Copyright (C) The Internet Society (2004).  This\
    \ version of\n          this MIB module is part of RFC 3873; see the RFC itself\
    \ for\n          full legal notices. \"\n     REVISION \"200409020000Z\"     \
    \  -- 2nd September 2004\n     DESCRIPTION \" Initial version, published as RFC\
    \ 3873\"\n     ::= {  mib-2 104 }\n   -- the SCTP base variables group\n   sctpObjects\
    \ OBJECT IDENTIFIER ::= { sctpMIB 1 }\n   sctpStats   OBJECT IDENTIFIER ::= {\
    \ sctpObjects 1 }\n   sctpParams  OBJECT IDENTIFIER ::= { sctpObjects 2 }\n  \
    \ -- STATISTICS\n   -- **********\n   -- STATE-RELATED STATISTICS\n   sctpCurrEstab\
    \ OBJECT-TYPE\n     SYNTAX         Gauge32\n     MAX-ACCESS     read-only\n  \
    \   STATUS         current\n     DESCRIPTION\n          \"The number of associations\
    \ for which the current state is\n          either ESTABLISHED, SHUTDOWN-RECEIVED\
    \ or SHUTDOWN-PENDING.\"\n     REFERENCE\n          \"Section 4 in RFC2960 covers\
    \ the SCTP   Association state\n          diagram.\"\n     ::= { sctpStats 1 }\n\
    \   sctpActiveEstabs OBJECT-TYPE\n     SYNTAX         Counter32\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"The\
    \ number of times that associations have made a direct\n          transition to\
    \ the ESTABLISHED state from the COOKIE-ECHOED\n          state: COOKIE-ECHOED\
    \ -> ESTABLISHED. The upper layer initiated\n          the association attempt.\"\
    \n     REFERENCE\n          \"Section 4 in RFC2960 covers the SCTP   Association\
    \ state\n          diagram.\"\n     ::= { sctpStats  2 }\n   sctpPassiveEstabs\
    \ OBJECT-TYPE\n     SYNTAX         Counter32\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The number of times\
    \ that associations have made a direct\n          transition to the ESTABLISHED\
    \ state from the CLOSED state:\n          CLOSED -> ESTABLISHED. The remote endpoint\
    \ initiated the\n          association attempt.\"\n     REFERENCE\n          \"\
    Section 4 in RFC2960 covers the SCTP   Association state\n          diagram.\"\
    \n     ::= { sctpStats  3 }\n   sctpAborteds OBJECT-TYPE\n     SYNTAX        \
    \ Counter32\n     MAX-ACCESS     read-only\n     STATUS         current\n    \
    \ DESCRIPTION\n          \"The number of times that associations have made a direct\n\
    \          transition to the CLOSED state from any state using the\n         \
    \ primitive 'ABORT': AnyState --Abort--> CLOSED. Ungraceful\n          termination\
    \ of the association.\"\n     REFERENCE\n          \"Section 4 in RFC2960 covers\
    \ the SCTP   Association state\n          diagram.\"\n     ::= { sctpStats  4\
    \ }\n   sctpShutdowns OBJECT-TYPE\n     SYNTAX         Counter32\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"The\
    \ number of times that associations have made a direct\n          transition to\
    \ the CLOSED state from either the SHUTDOWN-SENT\n          state or the SHUTDOWN-ACK-SENT\
    \ state. Graceful termination of\n          the association.\"\n     REFERENCE\n\
    \          \"Section 4 in RFC2960 covers the SCTP   Association state\n      \
    \    diagram.\"\n     ::= { sctpStats  5 }\n   -- OTHER LAYER STATISTICS\n   sctpOutOfBlues\
    \ OBJECT-TYPE\n     SYNTAX         Counter32\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The number of out\
    \ of the blue packets received by the host.\n          An out of the blue packet\
    \ is an SCTP packet correctly formed,\n          including the proper checksum,\
    \ but for which the receiver was\n          unable to identify an appropriate\
    \ association.\"\n     REFERENCE\n          \"Section 8.4 in RFC2960 deals with\
    \ the Out-Of-The-Blue\n           (OOTB) packet definition and procedures.\"\n\
    \     ::= { sctpStats  6 }\n   sctpChecksumErrors OBJECT-TYPE\n     SYNTAX   \
    \      Counter32\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n          \"The number of SCTP packets received with an invalid\n\
    \          checksum.\"\n     REFERENCE\n          \"The checksum is located at\
    \ the end of the SCTP packet as per\n          Section 3.1 in RFC2960. RFC3309\
    \ updates SCTP to use a 32 bit\n          CRC checksum.\"\n   ::= { sctpStats\
    \  7 }\n   sctpOutCtrlChunks OBJECT-TYPE\n     SYNTAX         Counter64\n    \
    \ MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n  \
    \        \"The number of SCTP control chunks sent (retransmissions are\n     \
    \     not included). Control chunks are those chunks different from\n        \
    \  DATA.\"\n     REFERENCE\n          \"Sections 1.3.5 and 1.4 in RFC2960 refer\
    \ to control chunk as\n          those chunks different from those that contain\
    \ user\n          information, i.e., DATA chunks.\"\n     ::= { sctpStats  8 }\n\
    \   sctpOutOrderChunks OBJECT-TYPE\n     SYNTAX         Counter64\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"The\
    \ number of SCTP ordered data chunks sent (retransmissions\n          are not\
    \ included).\"\n     REFERENCE\n          \"Section 3.3.1 in RFC2960 defines the\
    \ ordered data chunk.\"\n     ::= { sctpStats  9 }\n   sctpOutUnorderChunks OBJECT-TYPE\n\
    \     SYNTAX         Counter64\n     MAX-ACCESS     read-only\n     STATUS   \
    \      current\n     DESCRIPTION\n          \"The number of SCTP unordered chunks\
    \ (data chunks in which the\n          U bit is set to 1) sent (retransmissions\
    \ are not included).\"\n     REFERENCE\n          \"Section 3.3.1 in RFC2960 defines\
    \ the unordered data chunk.\"\n     ::= { sctpStats  10 }\n   sctpInCtrlChunks\
    \ OBJECT-TYPE\n     SYNTAX         Counter64\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The number of SCTP\
    \ control chunks received (no duplicate\n          chunks included).\"\n     REFERENCE\n\
    \          \"Sections 1.3.5 and 1.4 in RFC2960 refer to control chunk as\n   \
    \       those chunks different from those that contain user\n          information,\
    \ i.e., DATA chunks.\"\n     ::= { sctpStats  11 }\n   sctpInOrderChunks OBJECT-TYPE\n\
    \     SYNTAX         Counter64\n     MAX-ACCESS     read-only\n     STATUS   \
    \      current\n     DESCRIPTION\n          \"The number of SCTP ordered data\
    \ chunks received (no duplicate\n          chunks included).\"\n     REFERENCE\n\
    \          \"Section 3.3.1 in RFC2960 defines the ordered data chunk.\"\n    \
    \ ::= { sctpStats  12 }\n   sctpInUnorderChunks OBJECT-TYPE\n     SYNTAX     \
    \    Counter64\n     MAX-ACCESS     read-only\n     STATUS         current\n \
    \    DESCRIPTION\n          \"The number of SCTP unordered chunks (data chunks\
    \ in which the\n          U bit is set to 1) received (no duplicate chunks included).\"\
    \n     REFERENCE\n          \"Section 3.3.1 in RFC2960 defines the unordered data\
    \ chunk.\"\n     ::= { sctpStats  13 }\n   sctpFragUsrMsgs OBJECT-TYPE\n     SYNTAX\
    \         Counter64\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n          \"The number of user messages that have to be fragmented\n\
    \          because of the MTU.\"\n     ::= { sctpStats  14 }\n   sctpReasmUsrMsgs\
    \ OBJECT-TYPE\n     SYNTAX         Counter64\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The number of user\
    \ messages reassembled, after conversion\n          into DATA chunks.\"\n    \
    \ REFERENCE\n          \"Section 6.9 in RFC2960 includes a description of the\n\
    \          reassembly process.\"\n     ::= { sctpStats  15 }\n   sctpOutSCTPPacks\
    \ OBJECT-TYPE\n     SYNTAX         Counter64\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The number of SCTP\
    \ packets sent. Retransmitted DATA chunks\n          are included.\"\n     ::=\
    \ { sctpStats  16 }\n   sctpInSCTPPacks OBJECT-TYPE\n     SYNTAX         Counter64\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The number of SCTP packets received. Duplicates are\n          included.\"\
    \n     ::= { sctpStats  17 }\n   sctpDiscontinuityTime OBJECT-TYPE\n     SYNTAX\
    \         TimeStamp\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n          \"The value of sysUpTime on the most recent occasion\
    \ at which\n          any one or more of this general statistics counters suffered\
    \ a\n          discontinuity.  The relevant counters are the specific\n      \
    \    instances associated with this interface of any Counter32 or\n          Counter64\
    \ object contained in the SCTP layer statistics\n          (defined below sctpStats\
    \ branch).  If no such discontinuities\n          have occurred since the last\
    \ re-initialization of the local\n          management subsystem, then this object\
    \ contains a zero value.\"\n     REFERENCE\n          \"The inclusion of this\
    \ object is recommended by RFC2578.\"\n     ::= { sctpStats 18 }\n   -- PROTOCOL\
    \ GENERAL VARIABLES\n   -- **************************\n   sctpRtoAlgorithm OBJECT-TYPE\n\
    \     SYNTAX         INTEGER {\n                         other(1),      -- Other\
    \ new one. Future use\n                         vanj(2)        -- Van Jacobson's\
    \ algorithm\n                    }\n     MAX-ACCESS     read-only\n     STATUS\
    \         current\n     DESCRIPTION\n          \"The algorithm used to determine\
    \ the timeout value (T3-rtx)\n          used for re-transmitting unacknowledged\
    \ chunks.\"\n     REFERENCE\n          \"Section 6.3.1 and 6.3.2 in RFC2960 cover\
    \ the RTO calculation\n          and retransmission timer rules.\"\n     DEFVAL\
    \ {vanj} -- vanj(2)\n     ::= { sctpParams 1 }\n   sctpRtoMin OBJECT-TYPE\n  \
    \   SYNTAX         Unsigned32\n     UNITS          \"milliseconds\"\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"The\
    \ minimum value permitted by a SCTP implementation for the\n          retransmission\
    \ timeout value, measured in milliseconds.  More\n          refined semantics\
    \ for objects of this type depend upon the\n          algorithm used to determine\
    \ the retransmission timeout value.\n          A retransmission time value of\
    \ zero means immediate\n          retransmission.\n          The value of this\
    \ object has to be lower than or equal to\n          stcpRtoMax's value.\"\n \
    \    DEFVAL {1000} -- milliseconds\n     ::= { sctpParams 2 }\n   sctpRtoMax OBJECT-TYPE\n\
    \     SYNTAX         Unsigned32\n     UNITS          \"milliseconds\"\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"The\
    \ maximum value permitted by a SCTP implementation for the\n          retransmission\
    \ timeout value, measured in milliseconds.  More\n          refined semantics\
    \ for objects of this type depend upon the\n          algorithm used to determine\
    \ the retransmission timeout value.\n          A retransmission time value of\
    \ zero means immediate re-\n          transmission.\n          The value of this\
    \ object has to be greater than or equal to\n          stcpRtoMin's value.\"\n\
    \     DEFVAL {60000} -- milliseconds\n       ::= { sctpParams 3 }\n   sctpRtoInitial\
    \ OBJECT-TYPE\n     SYNTAX         Unsigned32\n     UNITS          \"milliseconds\"\
    \n     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The initial value for the retransmission timer.\n          A retransmission\
    \ time value of zero means immediate re-\n          transmission.\"\n     DEFVAL\
    \ {3000} -- milliseconds\n     ::= { sctpParams 4 }\n   sctpMaxAssocs OBJECT-TYPE\n\
    \     SYNTAX         Integer32 (-1 | 0..2147483647)\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The limit on the total\
    \ number of associations the entity can\n          support. In entities where\
    \ the maximum number of associations\n          is dynamic, this object should\
    \ contain the value -1.\"\n     ::= { sctpParams 5 }\n   sctpValCookieLife OBJECT-TYPE\n\
    \     SYNTAX         Unsigned32\n     UNITS          \"milliseconds\"\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"Valid\
    \ cookie life in the 4-way start-up handshake procedure.\"\n     REFERENCE\n \
    \         \"Section 5.1.3 in RFC2960 explains the cookie generation\n        \
    \  process. Recommended value is per section 14 in RFC2960.\"\n     DEFVAL {60000}\
    \ -- milliseconds\n     ::= { sctpParams 6 }\n   sctpMaxInitRetr OBJECT-TYPE\n\
    \     SYNTAX         Unsigned32\n     MAX-ACCESS     read-only\n     STATUS  \
    \       current\n     DESCRIPTION\n          \"The maximum number of retransmissions\
    \ at the start-up phase\n          (INIT and COOKIE ECHO chunks). \"\n     REFERENCE\n\
    \          \"Section 5.1.4, 5.1.6 in RFC2960 refers to Max.Init.Retransmit\n \
    \         parameter. Recommended value is per section 14 in RFC2960.\"\n     DEFVAL\
    \ {8} -- number of attempts\n     ::= { sctpParams 7 }\n   -- TABLES\n   -- ******\n\
    \   -- the SCTP Association TABLE\n   -- The SCTP association table contains information\
    \ about each\n   -- association in which the local endpoint is involved.\n   sctpAssocTable\
    \ OBJECT-TYPE\n     SYNTAX         SEQUENCE OF SctpAssocEntry\n     MAX-ACCESS\
    \     not-accessible\n     STATUS         current\n     DESCRIPTION\n        \
    \  \"A table containing SCTP association-specific information.\"\n     ::= { sctpObjects\
    \ 3 }\n   sctpAssocEntry OBJECT-TYPE\n     SYNTAX         SctpAssocEntry\n   \
    \  MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"General common variables and statistics for the whole\n         \
    \ association.\"\n     INDEX          { sctpAssocId }\n     ::= { sctpAssocTable\
    \ 1 }\n   SctpAssocEntry ::= SEQUENCE {\n     sctpAssocId                    \
    \    Unsigned32,\n     sctpAssocRemHostName               OCTET STRING,\n    \
    \ sctpAssocLocalPort                 InetPortNumber,\n     sctpAssocRemPort  \
    \                 InetPortNumber,\n     sctpAssocRemPrimAddrType           InetAddressType,\n\
    \     sctpAssocRemPrimAddr               InetAddress,\n     sctpAssocHeartBeatInterval\
    \         Unsigned32,\n     sctpAssocState                     INTEGER,\n    \
    \ sctpAssocInStreams                 Unsigned32,\n     sctpAssocOutStreams   \
    \             Unsigned32,\n     sctpAssocMaxRetr                   Unsigned32,\n\
    \     sctpAssocPrimProcess               Unsigned32,\n     sctpAssocT1expireds\
    \                Counter32,     -- Statistic\n     sctpAssocT2expireds       \
    \         Counter32,     -- Statistic\n     sctpAssocRtxChunks               \
    \  Counter32,     -- Statistic\n     sctpAssocStartTime                 TimeStamp,\n\
    \     sctpAssocDiscontinuityTime         TimeStamp\n     }\n   sctpAssocId OBJECT-TYPE\n\
    \     SYNTAX         Unsigned32 (1..4294967295)\n     MAX-ACCESS     not-accessible\n\
    \     STATUS         current\n     DESCRIPTION\n          \"Association Identification.\
    \ Value identifying the\n          association. \"\n     ::= { sctpAssocEntry\
    \ 1 }\n   sctpAssocRemHostName OBJECT-TYPE\n     SYNTAX         OCTET STRING (SIZE(0..255))\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The peer's DNS name. This object needs to have the same\n       \
    \   format as the encoding in the DNS protocol.  This implies that\n         \
    \ the domain name can be up to 255 octets long, each octet being\n          0<=x<=255\
    \ as value with US-ASCII A-Z having a case insensitive\n          matching.\n\
    \          If no DNS domain name was received from the peer at init time\n   \
    \       (embedded in the INIT or INIT-ACK chunk), this object is\n          meaningless.\
    \ In such cases the object MUST contain a zero-\n          length string value.\
    \ Otherwise, it contains the remote host\n          name received at init time.\"\
    \n     ::= { sctpAssocEntry 2 }\n   sctpAssocLocalPort OBJECT-TYPE\n     SYNTAX\
    \         InetPortNumber (1..65535)\n     MAX-ACCESS     read-only\n     STATUS\
    \         current\n     DESCRIPTION\n          \"The local SCTP port number used\
    \ for this association.\"\n     ::= { sctpAssocEntry 3 }\n   sctpAssocRemPort\
    \ OBJECT-TYPE\n     SYNTAX         InetPortNumber (1..65535)\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"The\
    \ remote SCTP port number used for this association.\"\n     ::= { sctpAssocEntry\
    \ 4 }\n   sctpAssocRemPrimAddrType OBJECT-TYPE\n     SYNTAX         InetAddressType\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The internet type of primary remote IP address. \"\n     ::= { sctpAssocEntry\
    \ 5 }\n   sctpAssocRemPrimAddr OBJECT-TYPE\n     SYNTAX         InetAddress\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The primary remote IP address. The type of this address is\n    \
    \      determined by the value of sctpAssocRemPrimAddrType.\n          The client\
    \ side will know this value after INIT_ACK message\n          reception, the server\
    \ side will know this value when sending\n          INIT_ACK message. However,\
    \ values will be filled in at\n          established(4) state.\"\n     ::= { sctpAssocEntry\
    \ 6 }\n   sctpAssocHeartBeatInterval OBJECT-TYPE\n     SYNTAX         Unsigned32\n\
    \     UNITS          \"milliseconds\"\n     MAX-ACCESS     read-only\n     STATUS\
    \         current\n     DESCRIPTION\n          \"The current heartbeat interval..\n\
    \          Zero value means no HeartBeat, even when the concerned\n          sctpAssocRemAddrHBFlag\
    \ object is true.\"\n     DEFVAL {30000} -- milliseconds\n     ::= { sctpAssocEntry\
    \ 7 }\n   sctpAssocState OBJECT-TYPE\n     SYNTAX         INTEGER {\n        \
    \                 closed(1),\n                         cookieWait(2),\n      \
    \                   cookieEchoed(3),\n                         established(4),\n\
    \                         shutdownPending(5),\n                         shutdownSent(6),\n\
    \                         shutdownReceived(7),\n                         shutdownAckSent(8),\n\
    \                         deleteTCB(9)\n                         }\n     MAX-ACCESS\
    \     read-write\n     STATUS         current\n     DESCRIPTION\n          \"\
    The state of this SCTP association.\n          As in TCP, deleteTCB(9) is the\
    \ only value that may be set by a\n          management station. If any other\
    \ value is received, then the\n          agent must return a wrongValue error.\n\
    \          If a management station sets this object to the value\n          deleteTCB(9),\
    \ then this has the effect of deleting the TCB (as\n          defined in SCTP)\
    \ of the corresponding association on the\n          managed node, resulting in\
    \ immediate termination of the\n          association.\n          As an implementation-specific\
    \ option, an ABORT chunk may be\n          sent from the managed node to the other\
    \ SCTP endpoint as a\n          result of setting the deleteTCB(9) value. The\
    \ ABORT chunk\n          implies an ungraceful association shutdown.\"\n     REFERENCE\n\
    \          \"Section 4 in RFC2960 covers the SCTP Association state\n        \
    \  diagram.\"\n     ::= { sctpAssocEntry 8 }\n   sctpAssocInStreams OBJECT-TYPE\n\
    \     SYNTAX         Unsigned32 (1..65535)\n     MAX-ACCESS     read-only\n  \
    \   STATUS         current\n     DESCRIPTION\n          \"Inbound Streams according\
    \ to the negotiation at association\n          start up.\"\n     REFERENCE\n \
    \         \"Section 1.3 in RFC2960 includes a definition of stream.\n        \
    \  Section 5.1.1 in RFC2960 covers the streams negotiation\n          process.\"\
    \n     ::= { sctpAssocEntry 9 }\n   sctpAssocOutStreams OBJECT-TYPE\n     SYNTAX\
    \         Unsigned32 (1..65535)\n     MAX-ACCESS     read-only\n     STATUS  \
    \       current\n     DESCRIPTION\n          \"Outbound Streams according to the\
    \ negotiation at association\n          start up. \"\n     REFERENCE\n       \
    \   \"Section 1.3 in RFC2960 includes a definition of stream.\n          Section\
    \ 5.1.1 in RFC2960 covers the streams negotiation\n          process.\"\n    \
    \ ::= { sctpAssocEntry 10 }\n   sctpAssocMaxRetr OBJECT-TYPE\n     SYNTAX    \
    \     Unsigned32\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n          \"The maximum number of data retransmissions in the\
    \ association\n          context. This value is specific for each association\
    \ and the\n          upper layer can change it by calling the appropriate\n  \
    \        primitives. This value has to be smaller than the addition of\n     \
    \     all the maximum number for all the paths\n          (sctpAssocRemAddrMaxPathRtx).\n\
    \          A value of zero value means no retransmissions.\"\n     DEFVAL {10}\
    \ -- number of attempts\n     ::= { sctpAssocEntry 11 }\n   sctpAssocPrimProcess\
    \ OBJECT-TYPE\n         SYNTAX      Unsigned32\n         MAX-ACCESS read-only\n\
    \         STATUS      current\n         DESCRIPTION\n          \"This object identifies\
    \ the system level process which holds\n          primary responsibility for the\
    \ SCTP association.\n          Wherever possible, this should be the system's\
    \ native unique\n          identification number. The special value 0 can be used\
    \ to\n          indicate that no primary process is known.\n          Note that\
    \ the value of this object can be used as a pointer\n          into the swRunTable\
    \ of the HOST-RESOURCES-MIB(if the value is\n          smaller than 2147483647)\
    \ or into the sysApplElmtRunTable of\n          the SYSAPPL-MIB.\"\n     ::= {\
    \ sctpAssocEntry 12 }\n   -- Association Statistics\n   sctpAssocT1expireds OBJECT-TYPE\n\
    \     SYNTAX         Counter32\n     MAX-ACCESS     read-only\n     STATUS   \
    \      current\n     DESCRIPTION\n          \"The T1 timer determines how long\
    \ to wait for an\n          acknowledgement after sending an INIT or COOKIE-ECHO\
    \ chunk.\n          This object reflects the number of times the T1 timer expires\n\
    \          without having received the acknowledgement.\n          Discontinuities\
    \ in the value of this counter can occur at re-\n          initialization of the\
    \ management system, and at other times as\n          indicated by the value of\
    \ sctpAssocDiscontinuityTime.\"\n     REFERENCE\n          \"Section 5 in RFC2960.\"\
    \n     ::= { sctpAssocEntry 13 }\n   sctpAssocT2expireds OBJECT-TYPE\n     SYNTAX\
    \         Counter32\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n          \"The T2 timer determines how long to wait for an\n\
    \          acknowledgement after sending a SHUTDOWN or SHUTDOWN-ACK\n        \
    \  chunk. This object reflects the number of times that T2- timer\n          expired.\n\
    \          Discontinuities in the value of this counter can occur at re-\n   \
    \       initialization of the management system, and at other times as\n     \
    \     indicated by the value of sctpAssocDiscontinuityTime.\"\n   REFERENCE\n\
    \          \"Section 9.2 in RFC2960.\"\n     ::= { sctpAssocEntry 14 }\n   sctpAssocRtxChunks\
    \ OBJECT-TYPE\n     SYNTAX         Counter32\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"When T3-rtx expires,\
    \ the DATA chunks that triggered the T3\n          timer will be re-sent according\
    \ with the retransmissions\n          rules. Every DATA chunk that was included\
    \ in the SCTP packet\n          that triggered the T3-rtx timer must be added\
    \ to the value of\n          this counter.\n          Discontinuities in the value\
    \ of this counter can occur at re-\n          initialization of the management\
    \ system, and at other times as\n          indicated by the value of sctpAssocDiscontinuityTime.\"\
    \n     REFERENCE\n          \"Section 6 in RFC2960 covers the retransmission process\
    \ and\n          rules.\"\n     ::= { sctpAssocEntry 15 }\n   sctpAssocStartTime\
    \ OBJECT-TYPE\n     SYNTAX         TimeStamp\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The value of sysUpTime\
    \ at the time that the association\n          represented by this row enters the\
    \ ESTABLISHED state, i.e.,\n          the sctpAssocState object is set to established(4).\
    \ The\n          value of this object will be zero:\n          - before the association\
    \ enters the established(4)\n            state, or\n          - if the established(4)\
    \ state was entered prior to\n            the last re-initialization of the local\
    \ network management\n            subsystem.\"\n     ::= { sctpAssocEntry 16 }\n\
    \   sctpAssocDiscontinuityTime OBJECT-TYPE\n     SYNTAX         TimeStamp\n  \
    \   MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The value of sysUpTime on the most recent occasion at which\n   \
    \       any one or more of this SCTP association counters suffered a\n       \
    \   discontinuity.  The relevant counters are the specific\n          instances\
    \ associated with this interface of any Counter32 or\n          Counter64 object\
    \ contained in the sctpAssocTable or\n          sctpLocalAddrTable or sctpRemAddrTable.\
    \  If no such\n          discontinuities have occurred since the last re-initialization\n\
    \          of the local management subsystem, then this object contains a\n  \
    \        zero value. \"\n     REFERENCE\n          \"The inclusion of this object\
    \ is recommended by RFC2578.\"\n     ::= { sctpAssocEntry 17 }\n   -- Expanded\
    \ tables: Including Multi-home feature\n   -- Local Address TABLE\n   -- *******************\n\
    \   sctpAssocLocalAddrTable OBJECT-TYPE\n     SYNTAX         SEQUENCE OF SctpAssocLocalAddrEntry\n\
    \     MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"Expanded table of sctpAssocTable based on the AssocId index.\n  \
    \        This table shows data related to each local IP address which\n      \
    \    is used by this association.\"\n     ::= { sctpObjects  4 }\n   sctpAssocLocalAddrEntry\
    \ OBJECT-TYPE\n     SYNTAX         SctpAssocLocalAddrEntry\n     MAX-ACCESS  \
    \   not-accessible\n     STATUS         current\n     DESCRIPTION\n          \"\
    Local information about the available addresses. There will\n          be an entry\
    \ for every local IP address defined for this\n          association.\n      \
    \    Implementors need to be aware that if the size of\n          sctpAssocLocalAddr\
    \ exceeds 114 octets then OIDs of column\n          instances in this table will\
    \ have more than 128 sub-\n          identifiers and cannot be accessed using\
    \ SNMPv1, SNMPv2c, or\n          SNMPv3.\"\n     INDEX     {    sctpAssocId, \
    \  -- shared index\n                    sctpAssocLocalAddrType,\n            \
    \        sctpAssocLocalAddr }\n     ::= { sctpAssocLocalAddrTable 1 }\n   SctpAssocLocalAddrEntry\
    \ ::= SEQUENCE {\n     sctpAssocLocalAddrType        InetAddressType,\n     sctpAssocLocalAddr\
    \            InetAddress,\n     sctpAssocLocalAddrStartTime   TimeStamp\n    \
    \ }\n   sctpAssocLocalAddrType OBJECT-TYPE\n     SYNTAX         InetAddressType\n\
    \     MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"Internet type of local IP address used for this association.\"\n\
    \     ::= { sctpAssocLocalAddrEntry 1 }\n   sctpAssocLocalAddr OBJECT-TYPE\n \
    \    SYNTAX         InetAddress\n     MAX-ACCESS     not-accessible\n     STATUS\
    \         current\n     DESCRIPTION\n          \"The value of a local IP address\
    \ available for this\n          association. The type of this address is determined\
    \ by the\n          value of sctpAssocLocalAddrType.\"\n     ::= { sctpAssocLocalAddrEntry\
    \ 2 }\n   sctpAssocLocalAddrStartTime OBJECT-TYPE\n     SYNTAX         TimeStamp\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The value of sysUpTime at the time that this row was\n          created.\"\
    \n     ::= { sctpAssocLocalAddrEntry 3 }\n   -- Remote Addresses TABLE\n   --\
    \ **********************\n   sctpAssocRemAddrTable OBJECT-TYPE\n     SYNTAX  \
    \       SEQUENCE OF SctpAssocRemAddrEntry\n     MAX-ACCESS     not-accessible\n\
    \     STATUS         current\n     DESCRIPTION\n          \"Expanded table of\
    \ sctpAssocTable based on the AssocId index.\n          This table shows data\
    \ related to each remote peer IP address\n          which is used by this association.\"\
    \n     ::= { sctpObjects  5 }\n   sctpAssocRemAddrEntry OBJECT-TYPE\n     SYNTAX\
    \         SctpAssocRemAddrEntry\n     MAX-ACCESS     not-accessible\n     STATUS\
    \         current\n     DESCRIPTION\n          \"Information about the most important\
    \ variables for every\n          remote IP address. There will be an entry for\
    \ every remote IP\n          address defined for this association.\n         \
    \ Implementors need to be aware that if the size of\n          sctpAssocRemAddr\
    \ exceeds 114 octets then OIDs of column\n          instances in this table will\
    \ have more than 128 sub-\n          identifiers and cannot be accessed using\
    \ SNMPv1, SNMPv2c, or\n          SNMPv3.\"\n     INDEX   { sctpAssocId,   -- shared\
    \ index\n               sctpAssocRemAddrType,\n               sctpAssocRemAddr\
    \ }\n     ::= { sctpAssocRemAddrTable 1 }\n   SctpAssocRemAddrEntry ::= SEQUENCE\
    \ {\n     sctpAssocRemAddrType               InetAddressType,\n     sctpAssocRemAddr\
    \                   InetAddress,\n     sctpAssocRemAddrActive             TruthValue,\n\
    \     sctpAssocRemAddrHBActive           TruthValue,\n     sctpAssocRemAddrRTO\
    \                Unsigned32,\n     sctpAssocRemAddrMaxPathRtx         Unsigned32,\n\
    \     sctpAssocRemAddrRtx                Counter32,     -- Statistic\n     sctpAssocRemAddrStartTime\
    \          TimeStamp\n     }\n   sctpAssocRemAddrType OBJECT-TYPE\n     SYNTAX\
    \         InetAddressType\n     MAX-ACCESS     not-accessible\n     STATUS   \
    \      current\n     DESCRIPTION\n          \"Internet type of a remote IP address\
    \ available for this\n          association.\"\n     ::= { sctpAssocRemAddrEntry\
    \ 1 }\n   sctpAssocRemAddr OBJECT-TYPE\n     SYNTAX         InetAddress\n    \
    \ MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The value of a remote IP address available for this\n          association.\
    \ The type of this address is determined by the\n          value of sctpAssocLocalAddrType.\"\
    \n     ::= { sctpAssocRemAddrEntry 2 }\n   sctpAssocRemAddrActive OBJECT-TYPE\n\
    \     SYNTAX         TruthValue\n     MAX-ACCESS     read-only\n     STATUS  \
    \       current\n     DESCRIPTION\n          \"This object gives information about\
    \ the reachability of this\n          specific remote IP address.\n          When\
    \ the object is set to 'true' (1), the remote IP address is\n          understood\
    \ as Active. Active means that the threshold of no\n          answers received\
    \ from this IP address has not been reached.\n          When the object is set\
    \ to 'false' (2), the remote IP address\n          is understood as Inactive.\
    \ Inactive means that either no\n          heartbeat or any other message was\
    \ received from this address,\n          reaching the threshold defined by the\
    \ protocol.\"\n     REFERENCE\n          \"The remote transport states are defined\
    \ as Active and\n          Inactive in the SCTP, RFC2960.\"\n     ::= { sctpAssocRemAddrEntry\
    \ 3 }\n   sctpAssocRemAddrHBActive OBJECT-TYPE\n     SYNTAX         TruthValue\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"This object indicates whether the optional Heartbeat check\n    \
    \      associated to one destination transport address is activated\n        \
    \  or not (value equal to true or false, respectively). \"\n     ::= { sctpAssocRemAddrEntry\
    \ 4 }\n   sctpAssocRemAddrRTO OBJECT-TYPE -- T3-rtx- Timer\n     SYNTAX      \
    \   Unsigned32\n     UNITS          \"milliseconds\"\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The current Retransmission\
    \ Timeout. T3-rtx timer as defined\n          in the protocol SCTP.\"\n     REFERENCE\n\
    \          \"Section 6.3 in RFC2960 deals with the Retransmission Timer\n    \
    \      Management.\"\n     ::= { sctpAssocRemAddrEntry 5 }\n   sctpAssocRemAddrMaxPathRtx\
    \ OBJECT-TYPE\n     SYNTAX         Unsigned32\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"Maximum number of\
    \ DATA chunks retransmissions allowed to a\n          remote IP address before\
    \ it is considered inactive, as defined\n          in RFC2960.\"\n     REFERENCE\n\
    \          \"Section 8.2, 8.3 and 14 in RFC2960.\"\n     DEFVAL {5} -- number\
    \ of attempts\n     ::= { sctpAssocRemAddrEntry 6 }\n   -- Remote Address Statistic\n\
    \   sctpAssocRemAddrRtx OBJECT-TYPE\n     SYNTAX         Counter32\n     MAX-ACCESS\
    \     read-only\n     STATUS         current\n     DESCRIPTION\n          \"Number\
    \ of DATA chunks retransmissions to this specific IP\n          address. When\
    \ T3-rtx expires, the DATA chunk that triggered\n          the T3 timer will be\
    \ re-sent according to the retransmissions\n          rules. Every DATA chunk\
    \ that is included in a SCTP packet and\n          was transmitted to this specific\
    \ IP address before, will be\n          included in this counter.\n          Discontinuities\
    \ in the value of this counter can occur at re-\n          initialization of the\
    \ management system, and at other times as\n          indicated by the value of\
    \ sctpAssocDiscontinuityTime.\"\n     ::= { sctpAssocRemAddrEntry 7 }\n   sctpAssocRemAddrStartTime\
    \ OBJECT-TYPE\n     SYNTAX         TimeStamp\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The value of sysUpTime\
    \ at the time that this row was\n          created.\"\n     ::= { sctpAssocRemAddrEntry\
    \ 8 }\n   -- ASSOCIATION INVERSE TABLE\n   -- *************************\n   --\
    \ BY LOCAL PORT\n   sctpLookupLocalPortTable OBJECT-TYPE\n     SYNTAX        \
    \ SEQUENCE OF SctpLookupLocalPortEntry\n     MAX-ACCESS     not-accessible\n \
    \    STATUS         current\n     DESCRIPTION\n          \"With the use of this\
    \ table, a list of associations which are\n          using the specified local\
    \ port can be retrieved.\"\n     ::= { sctpObjects  6 }\n   sctpLookupLocalPortEntry\
    \ OBJECT-TYPE\n     SYNTAX         SctpLookupLocalPortEntry\n     MAX-ACCESS \
    \    not-accessible\n     STATUS         current\n     DESCRIPTION\n         \
    \ \"This table is indexed by local port and association ID.\n          Specifying\
    \ a local port, we would get a list of the\n          associations whose local\
    \ port is the one specified.\"\n     INDEX         { sctpAssocLocalPort,\n   \
    \                 sctpAssocId }\n     ::= { sctpLookupLocalPortTable 1 }\n   SctpLookupLocalPortEntry::=\
    \ SEQUENCE {\n     sctpLookupLocalPortStartTime            TimeStamp\n     }\n\
    \   sctpLookupLocalPortStartTime OBJECT-TYPE\n     SYNTAX         TimeStamp\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The value of sysUpTime at the time that this row was created.\n \
    \         As the table will be created after the sctpAssocTable\n          creation,\
    \ this value could be equal to the sctpAssocStartTime\n          object from the\
    \ main table.\"\n     ::= { sctpLookupLocalPortEntry 1 }\n   -- BY REMOTE PORT\n\
    \   sctpLookupRemPortTable OBJECT-TYPE\n     SYNTAX         SEQUENCE OF SctpLookupRemPortEntry\n\
    \     MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"With the use of this table, a list of associations which are\n  \
    \        using the specified remote port can be got\"\n     ::= { sctpObjects\
    \  7 }\n   sctpLookupRemPortEntry OBJECT-TYPE\n     SYNTAX         SctpLookupRemPortEntry\n\
    \     MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"This table is indexed by remote port and association ID.\n      \
    \    Specifying a remote port we would get a list of the\n          associations\
    \ whose local port is the one specified \"\n     INDEX         { sctpAssocRemPort,\n\
    \                    sctpAssocId }\n     ::= { sctpLookupRemPortTable 1 }\n  \
    \ SctpLookupRemPortEntry::= SEQUENCE {\n     sctpLookupRemPortStartTime      \
    \        TimeStamp\n     }\n   sctpLookupRemPortStartTime OBJECT-TYPE\n     SYNTAX\
    \         TimeStamp\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n          \"The value of sysUpTime at the time that this row\
    \ was created.\n          As the table will be created after the sctpAssocTable\n\
    \          creation, this value could be equal to the sctpAssocStartTime\n   \
    \       object from the main table.\"\n     ::= { sctpLookupRemPortEntry 1 }\n\
    \   -- BY REMOTE HOST NAME\n   sctpLookupRemHostNameTable OBJECT-TYPE\n     SYNTAX\
    \         SEQUENCE OF SctpLookupRemHostNameEntry\n     MAX-ACCESS     not-accessible\n\
    \     STATUS         current\n     DESCRIPTION\n          \"With the use of this\
    \ table, a list of associations with that\n          particular host can be retrieved.\"\
    \n     ::= { sctpObjects  8 }\n   sctpLookupRemHostNameEntry OBJECT-TYPE\n   \
    \  SYNTAX         SctpLookupRemHostNameEntry\n     MAX-ACCESS     not-accessible\n\
    \     STATUS         current\n     DESCRIPTION\n          \"This table is indexed\
    \ by remote host name and association ID.\n          Specifying a host name we\
    \ would get a list of the associations\n          specifying that host name as\
    \ the remote one.\n          Implementors need to be aware that if the size of\n\
    \          sctpAssocRemHostName exceeds 115 octets then OIDs of column\n     \
    \     instances in this table will have more than 128 sub-\n          identifiers\
    \ and cannot be accessed using SNMPv1, SNMPv2c, or\n          SNMPv3.\"\n    \
    \ INDEX         { sctpAssocRemHostName,\n                    sctpAssocId }\n \
    \    ::= { sctpLookupRemHostNameTable 1 }\n   SctpLookupRemHostNameEntry::= SEQUENCE\
    \ {\n     sctpLookupRemHostNameStartTime               TimeStamp\n     }\n   sctpLookupRemHostNameStartTime\
    \ OBJECT-TYPE\n     SYNTAX         TimeStamp\n     MAX-ACCESS     read-only\n\
    \     STATUS         current\n     DESCRIPTION\n          \"The value of sysUpTime\
    \ at the time that this row was created.\n          As the table will be created\
    \ after the sctpAssocTable\n          creation, this value could be equal to the\
    \ sctpAssocStartTime\n          object from the main table.\"\n     ::= { sctpLookupRemHostNameEntry\
    \ 1 }\n   -- BY REMOTE PRIMARY IP ADDRESS\n   sctpLookupRemPrimIPAddrTable OBJECT-TYPE\n\
    \     SYNTAX         SEQUENCE OF SctpLookupRemPrimIPAddrEntry\n     MAX-ACCESS\
    \     not-accessible\n     STATUS         current\n     DESCRIPTION\n        \
    \  \"With the use of this table, a list of associations that have\n          the\
    \ specified IP address as primary within the remote set of\n          active addresses\
    \ can be retrieved.\"\n     ::= { sctpObjects  9 }\n   sctpLookupRemPrimIPAddrEntry\
    \ OBJECT-TYPE\n     SYNTAX         SctpLookupRemPrimIPAddrEntry\n     MAX-ACCESS\
    \     not-accessible\n     STATUS         current\n     DESCRIPTION\n        \
    \  \"This table is indexed by primary address and association ID.\n          Specifying\
    \ a primary address, we would get a list of the\n          associations that have\
    \ the specified remote IP address marked\n          as primary.\n          Implementors\
    \ need to be aware that if the size of\n          sctpAssocRemPrimAddr exceeds\
    \ 114 octets then OIDs of column\n          instances in this table will have\
    \ more than 128 sub-\n          identifiers and cannot be accessed using SNMPv1,\
    \ SNMPv2c, or\n          SNMPv3.\"\n     INDEX         { sctpAssocRemPrimAddrType,\n\
    \                    sctpAssocRemPrimAddr,\n                    sctpAssocId }\n\
    \     ::= { sctpLookupRemPrimIPAddrTable 1 }\n   SctpLookupRemPrimIPAddrEntry::=\
    \ SEQUENCE {\n     sctpLookupRemPrimIPAddrStartTime             TimeStamp\n  \
    \   }\n   sctpLookupRemPrimIPAddrStartTime OBJECT-TYPE\n     SYNTAX         TimeStamp\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \          \"The value of SysUpTime at the time that this row was created.\n \
    \         As the table will be created after the sctpAssocTable\n          creation,\
    \ this value could be equal to the sctpAssocStartTime\n          object from the\
    \ main table.\"\n     ::= { sctpLookupRemPrimIPAddrEntry 1 }\n   -- BY REMOTE\
    \ IP ADDRESS\n   sctpLookupRemIPAddrTable OBJECT-TYPE\n     SYNTAX         SEQUENCE\
    \ OF SctpLookupRemIPAddrEntry\n     MAX-ACCESS     not-accessible\n     STATUS\
    \         current\n     DESCRIPTION\n          \"With the use of this table, a\
    \ list of associations that have\n          the specified IP address as one of\
    \ the remote ones can be\n          retrieved. \"\n     ::= { sctpObjects  10\
    \ }\n   sctpLookupRemIPAddrEntry OBJECT-TYPE\n     SYNTAX         SctpLookupRemIPAddrEntry\n\
    \     MAX-ACCESS     not-accessible\n     STATUS         current\n     DESCRIPTION\n\
    \          \"This table is indexed by a remote IP address and association\n  \
    \        ID. Specifying an IP address we would get a list of the\n          associations\
    \ that have the specified IP address included\n          within the set of remote\
    \ IP addresses.\"\n     INDEX         { sctpAssocRemAddrType,\n              \
    \      sctpAssocRemAddr,\n                    sctpAssocId }\n     ::= { sctpLookupRemIPAddrTable\
    \ 1 }\n   SctpLookupRemIPAddrEntry::= SEQUENCE {\n     sctpLookupRemIPAddrStartTime\
    \            TimeStamp\n     }\n   sctpLookupRemIPAddrStartTime OBJECT-TYPE\n\
    \     SYNTAX         TimeStamp\n     MAX-ACCESS     read-only\n     STATUS   \
    \      current\n     DESCRIPTION\n          \"The value of SysUpTime at the time\
    \ that this row was created.\n          As the table will be created after the\
    \ sctpAssocTable\n          creation, this value could be equal to the sctpAssocStartTime\n\
    \          object from the main table.\"\n     ::= { sctpLookupRemIPAddrEntry\
    \ 1 }\n   -- 4.1 Conformance Information\n   sctpMibConformance    OBJECT IDENTIFIER\
    \ ::= { sctpMIB 2 }\n   sctpMibCompliances    OBJECT IDENTIFIER ::= { sctpMibConformance\
    \ 1 }\n   sctpMibGroups         OBJECT IDENTIFIER ::= { sctpMibConformance 2 }\n\
    \   -- 4.1.1 Units of conformance\n   --\n   -- MODULE GROUPS\n   --\n   sctpLayerParamsGroup\
    \ OBJECT-GROUP\n     OBJECTS   { sctpRtoAlgorithm,\n                 sctpRtoMin,\n\
    \                 sctpRtoMax,\n                 sctpRtoInitial,\n            \
    \     sctpMaxAssocs,\n                 sctpValCookieLife,\n                 sctpMaxInitRetr\n\
    \               }\n     STATUS    current\n     DESCRIPTION\n          \"Common\
    \ parameters for the SCTP layer, i.e., for all the\n          associations. They\
    \ can usually be referred to as configuration\n          parameters.\"\n     ::=\
    \ { sctpMibGroups 1 }\n   sctpStatsGroup OBJECT-GROUP\n     OBJECTS   { sctpCurrEstab,\n\
    \                 sctpActiveEstabs,\n                 sctpPassiveEstabs,\n   \
    \              sctpAborteds,\n                 sctpShutdowns,\n              \
    \   sctpOutOfBlues,\n                 sctpChecksumErrors,\n                 sctpOutCtrlChunks,\n\
    \                 sctpOutOrderChunks,\n                 sctpOutUnorderChunks,\n\
    \                 sctpInCtrlChunks,\n                 sctpInOrderChunks,\n   \
    \              sctpInUnorderChunks,\n                 sctpFragUsrMsgs,\n     \
    \            sctpReasmUsrMsgs,\n                 sctpOutSCTPPacks,\n         \
    \        sctpInSCTPPacks,\n                 sctpDiscontinuityTime,\n         \
    \        sctpAssocT1expireds,\n                 sctpAssocT2expireds,\n       \
    \          sctpAssocRtxChunks,\n                 sctpAssocRemAddrRtx\n       \
    \        }\n     STATUS    current\n     DESCRIPTION\n          \"Statistics group.\
    \ It includes the objects to collect state\n          changes in the SCTP protocol\
    \ local layer and flow control\n          statistics.\"\n     ::= { sctpMibGroups\
    \ 2 }\n   sctpPerAssocParamsGroup OBJECT-GROUP\n     OBJECTS   { sctpAssocRemHostName,\n\
    \                 sctpAssocLocalPort,\n                 sctpAssocRemPort,\n  \
    \               sctpAssocRemPrimAddrType,\n                 sctpAssocRemPrimAddr,\n\
    \                 sctpAssocHeartBeatInterval,\n                 sctpAssocState,\n\
    \                 sctpAssocInStreams,\n                 sctpAssocOutStreams,\n\
    \                 sctpAssocMaxRetr,\n                 sctpAssocPrimProcess,\n\
    \                 sctpAssocStartTime,\n                 sctpAssocDiscontinuityTime,\n\
    \                 sctpAssocLocalAddrStartTime,\n                 sctpAssocRemAddrActive,\n\
    \                 sctpAssocRemAddrHBActive,\n                 sctpAssocRemAddrRTO,\n\
    \                 sctpAssocRemAddrMaxPathRtx,\n                 sctpAssocRemAddrStartTime\n\
    \               }\n     STATUS    current\n     DESCRIPTION\n          \"The SCTP\
    \ group of objects to manage per-association\n          parameters. These variables\
    \ include all the SCTP basic\n          features.\"\n     ::= { sctpMibGroups\
    \ 3 }\n   sctpPerAssocStatsGroup OBJECT-GROUP\n                 OBJECTS\n    \
    \           { sctpAssocT1expireds,\n                 sctpAssocT2expireds,\n  \
    \               sctpAssocRtxChunks,\n                 sctpAssocRemAddrRtx\n  \
    \             }\n     STATUS    current\n     DESCRIPTION\n          \"Per Association\
    \ Statistics group. It includes the objects to\n          collect flow control\
    \ statistics per association.\"\n     ::= { sctpMibGroups 4 }\n   sctpInverseGroup\
    \ OBJECT-GROUP\n     OBJECTS   { sctpLookupLocalPortStartTime,\n             \
    \   sctpLookupRemPortStartTime,\n                sctpLookupRemHostNameStartTime,\n\
    \                sctpLookupRemPrimIPAddrStartTime,\n                sctpLookupRemIPAddrStartTime\n\
    \               }\n     STATUS    current\n     DESCRIPTION\n          \"Objects\
    \ used in the inverse lookup tables.\"\n     ::= { sctpMibGroups 5 }\n   -- 4.1.2\
    \ Compliance Statements\n   --\n   -- MODULE COMPLIANCES\n   --\n   sctpMibCompliance\
    \ MODULE-COMPLIANCE\n     STATUS  current\n     DESCRIPTION\n          \"The compliance\
    \ statement for SNMP entities which implement\n          this SCTP MIB Module.\n\
    \          There are a number of INDEX objects that cannot be represented\n  \
    \        in the form of OBJECT clauses in SMIv2, but for which we have\n     \
    \     the following compliance requirements, expressed in OBJECT\n          clause\
    \ form in this description clause:\n   -- OBJECT        sctpAssocLocalAddrType\n\
    \   -- SYNTAX        InetAddressType {ipv4(1), ipv6(2)}\n   -- DESCRIPTION\n \
    \  --       It is only required to have IPv4 and IPv6 addresses without\n   --\
    \       zone indices.\n   --       The address with zone indices is required if\
    \ an\n   --       implementation can connect multiple zones.\n   --\n   -- OBJECT\
    \        sctpAssocLocalAddr\n   -- SYNTAX        InetAddress (SIZE(4|16))\n  \
    \ -- DESCRIPTION\n   --       An implementation is only required to support globally\n\
    \   --       unique IPv4 and IPv6 addresses.\n   --\n   -- OBJECT        sctpAssocRemAddrType\n\
    \   -- SYNTAX        InetAddressType {ipv4(1), ipv6(2)}\n   -- DESCRIPTION\n \
    \  --       It is only required to have IPv4 and IPv6 addresses without\n   --\
    \       zone indices.\n   --       The address with zone indices is required if\
    \ an\n   --       implementation can connect multiple zones.\n   --\n   -- OBJECT\
    \        sctpAssocRemAddr\n   -- SYNTAX        InetAddress (SIZE(4|16))\n   --\
    \ DESCRIPTION\n   --       An implementation is only required to support globally\n\
    \   --       unique IPv4 and IPv6 addresses.\n   --\n          \"  -- closes DESCRIPTION\
    \ clause of MODULE-COMPLIANCE\n     MODULE  -- this module\n          MANDATORY-GROUPS\
    \    {  sctpLayerParamsGroup,\n                                 sctpPerAssocParamsGroup,\n\
    \                                 sctpStatsGroup,\n                          \
    \       sctpPerAssocStatsGroup\n                              }\n          OBJECT\
    \  sctpAssocRemPrimAddrType\n          SYNTAX  InetAddressType { ipv4(1),\n  \
    \                                  ipv6(2)\n                                 \
    \ }\n          DESCRIPTION\n               \"It is only required to have IPv4\
    \ and IPv6 addresses\n               without zone indices.\n               The\
    \ address with zone indices is required if an\n               implementation can\
    \ connect multiple zones.\"\n          OBJECT  sctpAssocRemPrimAddr\n        \
    \  SYNTAX  InetAddress (SIZE(4|16))\n          DESCRIPTION\n               \"\
    An implementation is only required to support globally\n               unique\
    \ IPv4 and globally unique IPv6 addresses.\"\n          OBJECT sctpAssocState\n\
    \          WRITE-SYNTAX  INTEGER { deleteTCB(9) }\n          MIN-ACCESS read-only\n\
    \          DESCRIPTION\n               \"Only the deleteTCB(9) value MAY be set\
    \ by a management\n               station at most. A read-only option is also\
    \ considered to\n               be compliant with this MIB module description.\"\
    \n          GROUP sctpInverseGroup\n          DESCRIPTION\n               \"Objects\
    \ used in inverse lookup tables. This should be\n               implemented, at\
    \ the discretion of the implementers, for\n               easier lookups in the\
    \ association tables\"\n     ::= { sctpMibCompliances 1 }\n   END\n"
- title: 5.  Compiling Notes
  contents:
  - "5.  Compiling Notes\n   When compiling the MIB module warnings similar to the\
    \ following may\n   occur:\n      -  warning: index of row `sctpAssocLocalAddrEntry'\
    \ can exceed OID\n         size limit by 141 subidentifier(s)\n      -  warning:\
    \ index of row `sctpAssocRemAddrEntry' can exceed OID\n         size limit by\
    \ 141 subidentifier(s)\n      -  warning: index of row `sctpLookupRemHostNameEntry'\
    \ can exceed\n         OID size limit by 140 subidentifier(s)\n      -  warning:\
    \ index of row `sctpLookupRemPrimIPAddrEntry' can exceed\n         OID size limit\
    \ by 141 subidentifier(s)\n      -  warning: index of row `sctpLookupRemIPAddrEntry'\
    \ can exceed OID\n         size limit by 141 subidentifier(s)\n   These warnings\
    \ are due to the fact that the row objects have index\n   objects of type InetAddress\
    \ or OCTET STRING whose size limit is 255\n   octets, and if that size limit were\
    \ reached the names of column\n   instances in those rows would exceed the 128\
    \ sub-identifier limit\n   imposed by current versions of the SNMP.  Actual limitations\
    \ for the\n   index object sizes are noted in the conceptual row DESCRIPTION\n\
    \   clauses.  For the InetAddress index objects these size limits will\n   not\
    \ be reached with any of the address types in current use.\n"
