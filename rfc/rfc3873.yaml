- title: __initial_text__
  contents:
  - "              Stream Control Transmission Protocol (SCTP)\n                 \
    \  Management Information Base (MIB)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   The Stream Control Transmission Protocol (SCTP) is a reliable\n\
    \   transport protocol operating on top of a connectionless packet\n   network\
    \ such as IP.  It is designed to transport public switched\n   telephone network\
    \ (PSTN) signaling messages over the connectionless\n   packet network, but is\
    \ capable of broader applications.\n   This memo defines the Management Information\
    \ Base (MIB) module which\n   describes the minimum set of objects needed to manage\
    \ the\n   implementation of the SCTP.\n"
