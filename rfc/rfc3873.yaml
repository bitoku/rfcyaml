- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There are management objects defined in this\
    \ MIB that have a MAX-\n   ACCESS clause of read-write and/or read-create.  Such\
    \ objects may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.  These\n   are\
    \ the tables and objects and their sensitivity/vulnerability:\n   o  The sctpAssocState\
    \ object has a MAX-ACCESS clause of read-write,\n      which allows termination\
    \ of an arbitrary connection.  Unauthorized\n      access could cause a denial\
    \ of service.\n   Some of the readable objects in this MIB module (i.e., objects\
    \ with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  Thus, it is important to\n\
    \   control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  The sctpAssocTable, sctpAssocLocalAddressTable,\n      sctpAssocRemAddressTable\
    \ and the lookup tables contain objects\n      providing information on the active\
    \ associations on the device,\n      local and peer's IP addresses, the status\
    \ of these associations\n      and the associated processes.  This information\
    \ may be used by an\n      attacker to launch attacks against known/unknown weakness\
    \ in\n      certain protocols/applications.\n   o  The sctpAssocTable contains\
    \ objects providing information on local\n      and remote ports objects, that\
    \ can be used to identify what ports\n      are open on the machine and can thus\
    \ suggest what attacks are\n      likely to succeed, without the attacker having\
    \ to run a port\n      scanner.\n   SNMP versions prior to SNMPv3 did not include\
    \ adequate security.\n   Even if the network itself is secure (for example by\
    \ using IPSec),\n   even then, there is no control as to who on the secure network\
    \ is\n   allowed to access and GET/SET (read/change/create/delete) the objects\n\
    \   in this MIB module.\n   It is RECOMMENDED that implementers consider the security\
    \ features as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n\
    \   including full support for the SNMPv3 cryptographic mechanisms (for\n   authentication\
    \ and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n   The above objects also have privacy implications, i.e., they disclose\n\
    \   who is connecting to what hosts.  These are sensitive from a\n   perspective\
    \ of preventing traffic analysis, and also to protect\n   individual privacy.\n"
