- title: __initial_text__
  contents:
  - '      IETF Meeting Attendees'' Frequently Asked (Travel) Questions

    '
- title: Abstract
  contents:
  - "Abstract\n   This document attempts to provide a list of the frequently asked\n\
    \   questions (FAQs) posed by IETF meeting attendees regarding travel\n   logistics\
    \ and local information.  It is intended to assist those who\n   are willing to\
    \ provide local information, so that if they wish to\n   pre-populate answers\
    \ to some or all of these questions either in the\n   IETF wiki or a meeting-specific\
    \ site, they have a reasonably complete\n   list of ideas to draw from.  It is\
    \ not meant as a list of required\n   information that the host or Secretariat\
    \ needs to provide; it merely\n   serves as a guideline.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Engineering Task Force\n   (IETF).  It represents the consensus\
    \ of the IETF community.  It has\n   received public review and has been approved\
    \ for publication by the\n   Internet Engineering Steering Group (IESG).  Not\
    \ all documents\n   approved by the IESG are a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc6640.\n"
