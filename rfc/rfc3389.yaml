    \ Modulation (ADPCM).\n   [4]  ITU Recommendation G.727 (12/90) - 5-, 4-, 3- and\
    \ 2-bits sample\n        embedded adaptive differential pulse code modulation\
    \ (ADPCM).\n   [5]  ITU Recommendation G.728 (09/92) - Coding of speech at 16\n\
    \        kbits/s using low-delay code excited linear prediction.\n   [6]  ITU\
    \ Recommendation G.722 (11/88) - 7 kHz audio-coding within 64\n        kbit/s.\n\
    \   [7]  Bradner, S., \"Key words for use in RFCs to Indicate Requirement\n  \
    \      Levels\", BCP 14, RFC 2119, March 1997.\n   [8]  Appendix II to Recommendation\
