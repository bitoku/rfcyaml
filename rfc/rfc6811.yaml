- title: __initial_text__
  contents:
  - '                      BGP Prefix Origin Validation

    '
- title: Abstract
  contents:
  - "Abstract\n   To help reduce well-known threats against BGP including prefix mis-\n\
    \   announcing and monkey-in-the-middle attacks, one of the security\n   requirements\
    \ is the ability to validate the origination Autonomous\n   System (AS) of BGP\
    \ routes.  More specifically, one needs to validate\n   that the AS number claiming\
    \ to originate an address prefix (as\n   derived from the AS_PATH attribute of\
    \ the BGP route) is in fact\n   authorized by the prefix holder to do so.  This\
    \ document describes a\n   simple validation mechanism to partially satisfy this\
    \ requirement.\n"
