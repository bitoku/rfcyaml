- title: 1. Introduction
  contents:
  - "1. Introduction\n   In \"A Syntax for Describing Media Feature Sets\" [1], an\
    \ expression\n   format is presented for describing media feature capabilities\
    \ as a\n   combination of simple media feature tags, registered according to\n\
    \   \"Media Feature Tag Registration Procedure\" [2].  This provides a\n   format\
    \ for message handling agents to describe the media feature\n   content of messages\
    \ that they can handle.\n   This memo defines a media feature tag whose value\
    \ is a MIME content\n   type.  This allows the construction of feature expressions\
    \ that take\n   account of the MIME content type of the corresponding data.\n\
    \   Note that a content type feature value may contain parameters, but\n   this\
    \ is discouraged.  See section 3 and appendix A, \"Summary of the\n   media features\
    \ indicated\" for discussion of this point.\n"
- title: 1.1 Terminology and document conventions
  contents:
  - "1.1 Terminology and document conventions\n   This section defines a number of\
    \ terms and other document\n   conventions, which are used with specific meaning\
    \ in this memo.\n   media feature\n         information that indicates facilities\
    \ assumed to be available\n         for the message content to be properly rendered\
    \ or otherwise\n         presented.  Media features are not intended to include\n\
    \         information that affects message transmission.\n   feature set\n   \
    \      some set of media features described by a media feature\n         assertion,\
    \ as described in \"A Syntax for Describing Media\n         Feature Sets\" [1].\
    \  (See that memo for a more formal definition\n         of this term.)\n   feature\
    \ set expression\n         a string that describes some feature set, formulated\
    \ according\n         to the rules in \"A Syntax for Describing Media Feature\
    \ Sets\"\n         [1] (and possibly extended by other specifications).\n   This\
    \ specification uses syntax notation and conventions described in\n   RFC 2234,\
    \ \"Augmented BNF for Syntax Specifications: ABNF\" [3].\n      NOTE:  Comments\
    \ like this provide additional nonessential\n      information about the rationale\
    \ behind this document.  Such\n      information is not needed for building a\
    \ conformant\n      implementation, but may help those who wish to understand\
    \ the\n      design in greater depth.\n"
- title: 2. Motivation and goals
  contents:
  - "2. Motivation and goals\n   The media feature expression syntax [1] and feature\
    \ tags [2] were\n   designed with a view to providing content media information\
    \ that\n   augments basic MIME content type information.  There are some\n   situations\
    \ where it is useful to be able include that content type\n   information in a\
    \ media feature expression:\n   o  Media feature details may depend upon the content\
    \ type being used.\n      The media feature combining algebra and syntax [1] cannot\
    \ apply to\n      content type information unless it appears in the feature\n\
    \      expression.\n      For example, in HTTP 1.1 [4] with Transparent Content\
    \ Negotiation\n      (TCN) [5] acceptable content types and other media features\
    \ are\n      indicated in different request headers, with no clear way to\n  \
    \    indicate that they may be acceptable only in certain combinations.\n   o\
    \  It is sometimes useful for all media capability information to be\n      included\
    \ in a single expression.  For example, DSN and MDN\n      extensions [6] that\
    \ allow a recipient to indicate media\n      capabilities provide a single field\
    \ for conveying this\n      information.\n   o  When media features are used to\
    \ describe a message content, they\n      may refer to inner parts of a MIME composite;\
    \ e.g. the component\n      parts of a 'multipart', files in a compressed archive,\
    \ or\n      encrypted message data.\n"
- title: 3. MIME content type feature tag
  contents:
  - "3. MIME content type feature tag\n   Feature tag name    Legal values\n   ----------------\
    \    ------------\n   type                <string>\n                       containing\
    \ a MIME content-type value.\n   Reference: this document, appendix A.\n   The\
    \ 'type' feature tag indicates a MIME media content type (i.e.\n   that appears\
    \ in a 'Content-type:' header of the corresponding MIME-\n   formatted data).\
    \  It must be a string of the form \"type/subtype\",\n   where 'type' and 'subtype'\
    \ are defined by the MIME specification [7].\n   Only lower-case letters should\
    \ be used.\n   The content type must be given without any content-type parameter\n\
    \   values.\n   To include information in media feature expressions that is otherwise\n\
    \   conveyed in a MIME content-type parameter, a separate media feature\n   tag\
    \ should be registered [2] and used in the media feature\n   expression.  This\
    \ is illustrated by the use of 'charset' in the\n   example at 4.1 below -- the\
    \ 'charset' tag is defined by a separate\n   registration [10].\n      NOTE: \
    \ Allowing content-type parameters to be part of a type tag\n      value was considered,\
    \ but rejected because of concerns about\n      canonicalization, ordering, case\
    \ sensitivity, etc.  Only exact,\n      case-sensitive, character matching is\
    \ defined for media feature\n      expressions [1].\n"
- title: 4. Examples
  contents:
  - '4. Examples

    '
- title: 4.1 Simple text
  contents:
  - "4.1 Simple text\n      (& (type=\"text/plain\") (charset=US-ASCII)\n        \
    \ (color=binary) (paper-size=A4) )\n"
- title: 4.2 Fax image
  contents:
  - "4.2 Fax image\n      (& (type=\"image/tiff\")\n         (color=binary)\n    \
    \     (image-file-structure=TIFF-S)\n         (dpi=200)\n         (dpi-xyratio=[200/100,200/200])\n\
    \         (paper-size=A4)\n         (image-coding=MH) (MRC-mode=0)\n         (ua-media=stationery)\
    \ )\n"
- title: 4.3 Voice message
  contents:
  - "4.3 Voice message\n      (& (type=\"multipart/voice-message\")\n         (VPIM-version=\"\
    3.0\")\n         (audio-codec=[G726-32,GSM-610])\n         (audio-file-structure=[None,WAV])\n\
    \         (ua-terminal=mobile-handset)\n         (audio-channels=1) )\n      \
    \   NOTE:  in this case, some media features apply to MIME parts\n         contained\
    \ within the declared 'multipart/voice- message'\n         content type.  The\
    \ goal here is not so much to mirror the MIME\n         structure as to convey\
    \ useful information about the (possible)\n         message content.\n"
- title: 4.4 Web browser capabilities
  contents:
  - "4.4 Web browser capabilities\n      (& (pix-x<=800) (pix-y<=600)\n         (|\
    \ (& (type=\"text/html\") (charset=iso-8859-1)\n               (color=limited)\
    \ )\n            (& (type=\"text/plain\") (charset=US-ASCII) )\n            (&\
    \ (type=\"image/gif\") (color=mapped))\n            (& (type=\"image/jpeg\") (color=full)\
    \ ) ) )\n   This example describes an HTML viewer that can deal with a limited\n\
    \   number of color text tags, a gif viewer that supports mapped color,\n   and\
    \ a jpeg viewer that supports color.\n"
- title: 5. IANA Considerations
  contents:
  - "5. IANA Considerations\n   Appendix A of this document calls for registration\
    \ of a feature tag\n   in the \"IETF tree\", as defined in section 3.1.1 of \"\
    Media Feature Tag\n   Registration Procedure\" [2] (i.e. these feature tags are\
    \ subject to\n   the \"IETF Consensus\" policies described in RFC 2434 [9]).\n\
    \   ASN.1 identifier 1.3.6.1.8.1.30 has been assigned by the IANA for\n   this\
    \ registered feature tag and has been placed in the body of the\n   registration.\n"
- title: 6. Security Considerations
  contents:
  - "6. Security Considerations\n   This memo is not believed to introduce any security\
    \ considerations\n   that are not already inherent in the use of media feature\
    \ tags and\n   expressions [1,2].\n"
