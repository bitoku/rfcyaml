- title: Abstract
  contents:
  - "Abstract\n   In \"A Syntax for Describing Media Feature Sets\", an expression\
    \ format\n   is presented for describing media feature capabilities using simple\n\
    \   media feature tags.\n   This memo defines a media feature tag whose value\
    \ is a Multipurpose\n   Internet Mail Extensions (MIME) content type.  This allows\
    \ the\n   construction of feature expressions that take account of the MIME\n\
    \   content type of the corresponding data.\n"
