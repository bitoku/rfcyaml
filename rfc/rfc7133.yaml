- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Ethernet [IEEE802.1D] and VLAN (Virtual LAN) technologies\
    \ had been\n   used only in Local Area Networks.  Recently, they have been used\
    \ in\n   Wide Area Networks, e.g., Layer 2 VPN (L2 VPN) services.\n   Accordingly,\
    \ carrier networks using VLAN technologies have been\n   enhanced to Provider\
    \ Bridged Networks and Provider Backbone Bridged\n   Networks [IEEE802.1Q].  In\
    \ addition, Ethernet in data centers has\n   also been enhanced for server virtualization\
    \ and input/output (I/O)\n   consolidation.\n   While these innovations provide\
    \ flexibility, scalability, and\n   mobility to an existing network architecture,\
    \ they increase the\n   complexity of traffic measurement due to the existence\
    \ of various\n   Ethernet header formats.  To cope with this, a more sophisticated\n\
    \   method of traffic measurement is required.\n   IPFIX and Packet Sampling (PSAMP)\
    \ help to resolve these problems.\n   However, the PSAMP Information Model [RFC5477]\
    \ and the IPFIX\n   Information Model [RFC7011] don't yet contain enough Information\n\
    \   Elements related to the data link layer, e.g., Ethernet header forms.\n  \
    \ This document describes existing and new Information Elements related\n   to\
    \ data link layers that enable a more sophisticated traffic\n   measurement method.\n\
    \   Note that this document does not update [RFC5477] or [RFC7011]\n   because\
    \ IANA's IPFIX registry [IANA-IPFIX] is the ultimate\n   Information Element reference,\
    \ per Section 1 of [RFC7012].\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.  Extended Ethernet Technology
  contents:
  - '2.  Extended Ethernet Technology

    '
- title: 2.1.  Wide-Area Ethernet Technology Summary
  contents:
  - "2.1.  Wide-Area Ethernet Technology Summary\n   Provider Bridge and Provider\
    \ Backbone Bridge [IEEE802.1Q], which are\n   standards for Wide-Area Ethernet,\
    \ are described below.\n   o  In Provider Bridge [IEEE802.1Q], there are two VLAN\
    \ IDs: Service\n      VLAN Identifier (S-VID) and Customer VLAN Identifier (C-VID).\n\
    \      S-VID is assigned to an Ethernet frame by a service provider,\n      while\
    \ C-VID is independently assigned to an Ethernet frame by a\n      customer. \
    \ Frame switching in a service provider network is based\n      on only S-VID.\n\
    \   o  In Provider Backbone Bridge [IEEE802.1Q], new Ethernet fields,\n      such\
    \ as Backbone VLAN Identifier (B-VID) and Backbone Service\n      Instance Identifier\
    \ (I-SID), are introduced to overcome the\n      limitations on the VLAN identifier\
    \ space and to isolate the\n      service provider and customer identifier spaces.\
    \  Frame switching\n      is based on a 12-bit B-VID, and customer identification\
    \ is based\n      on a 24-bit I-SID.  A flexible network design has become possible\n\
    \      because network management is separated from customer management.\n   \
    \   Other Ethernet fields that indicate quality of service (QoS) class\n     \
    \ are Backbone VLAN Priority Code Point (B-PCP), Backbone VLAN Drop\n      Eligible\
    \ Indicator (B-DEI), Backbone Service Instance Priority\n      Code Point (I-PCP),\
    \ and Backbone Service Instance Drop Eligible\n      Indicator (I-DEI).\n   The\
    \ Provider Backbone Bridge technologies have enhanced a Wide-Area\n   Ethernet\
    \ service from a flat network to a hierarchical network\n   consisting of a Provider\
    \ Bridged Network and Provider Backbone\n   Bridged Network.\n   Frame formats\
    \ used in Wide-Area Ethernet are shown in Appendix A.\n"
- title: 2.2.  Virtual Ethernet Technology Summary
  contents:
  - "2.2.  Virtual Ethernet Technology Summary\n   There have been several challenges\
    \ in the existing virtual switches\n   environment in a data center.  One is the\
    \ lack of network management\n   visibility: limited features on virtual switches\
    \ make it difficult to\n   monitor traffic among virtual machines (VMs).  Another\
    \ is the lack of\n   management scalability and flexibility: increasing the number\
    \ of VMs\n   for multi-tenant architecture causes an increase in the number of\n\
    \   virtual switches and in the number of the traffic control policies,\n   which\
    \ reach the limitations of network management scalability and\n   flexibility.\n\
    \   In this situation, the IEEE 802.1 working group is standardizing\n   virtual\
    \ bridging technologies such as Edge Virtual Bridging (EVB),\n   including two\
    \ kinds of Edge Relays: Virtual Edge Bridge (VEB) and\n   Virtual Edge Port Aggregator\
    \ (VEPA) [IEEE802.1Qbg].  The VEB is a\n   bridge that provides bridging among\
    \ multiple VMs and the external\n   bridging environment.  The VEPA is a bridge-like\
    \ device on a host\n   that forwards all internal traffic to the adjacent EVB\
    \ bridge and\n   then distributes any traffic received from the adjacent EVB bridge\
    \ to\n   VMs.  The VEPA makes all the VM-to-VM traffic visible to the EVB\n  \
    \ bridge so that the traffic can be monitored and so that the EVB\n   bridge can\
    \ apply filtering to the traffic.\n   To improve flexibility, a virtual link between\
    \ a host system and EVB\n   bridge is standardized as S-channel.  S-channel allows\
    \ a bridge to\n   treat the traffic in the virtual link as if it comes in on a\
    \ separate\n   port.  For example, in the host, an S-channel may be attached to\
    \ a\n   VEB or a VEPA or directly to an internal port in order to apply each\n\
    \   port-based filtering rule to the traffic.  S-channel over the link\n   between\
    \ a host and its adjacent bridge uses Service VLAN Tag (S-TAG)\n   [IEEE802.1Q].\
    \  When S-channel is in use, frames on the link carry an\n   S-TAG to identify\
    \ the S-channel.\n   On the other hand, Bridge Port Extension emulates single\
    \ Extended\n   Bridge from multiple physical switches and virtual switches, and\
    \ it\n   also simplifies network management.  Also, it solves the lack of\n  \
    \ network management visibility by forwarding all traffic into a\n   central Controlling\
    \ Bridge using E-channel.  E-channel over the link\n   between a Bridge Port Extender\
    \ and a Controlling Bridge uses E-TAG\n   defined in [IEEE802.1BR].\n   Traffic\
    \ monitoring over S-channel and E-channel is required in order\n   to get visibility\
    \ of VM-to-VM traffic and visibility of each\n   channel's traffic on a virtual\
    \ link.\n   Frame formats with E-TAG used in E-channel and S-TAG used in\n   S-channel\
    \ are shown in Appendix A.  Though these frames carry special\n   tags while on\
    \ the link, those tags identify a virtual port (or for\n   multicast in the downstream\
    \ direction, a set of virtual ports) to\n   which they are destined.  These tag\
    \ values only have local meaning,\n   and the Flow would be reported as sent and\
    \ arriving on the\n   corresponding virtual ports.  Therefore, IPFIX does not\
    \ need to\n   monitor data based on these tags.\n"
- title: 3.  Modification and Addition of Information Elements Related to Data
  contents:
  - "3.  Modification and Addition of Information Elements Related to Data\n    Link\
    \ Layer\n   The Information Elements listed in the upper section of Table 1 are\n\
    \   necessary for enabling IPFIX and PSAMP traffic measurement for the\n   data\
    \ link layer, which is not limited to Ethernet because the method\n   can be applied\
    \ to other data link protocols as well.\n   Information Elements in the middle\
    \ section of Table 1 are necessary\n   for enabling the IPFIX and PSAMP traffic\
    \ measurement for\n   [IEEE802.1Q].\n   Information Elements in the lower section\
    \ of Table 1 are octet\n   counter or packet length for layer 2, and they are\
    \ necessary for\n   enabling IPFIX and PSAMP traffic measurement for the data\
    \ link layer.\n               +-----+------------------------------------+\n \
    \              | ID  | Name                               |\n               +-----+------------------------------------+\n\
    \               | 312 | dataLinkFrameSize                  |\n               |\
    \ 315 | dataLinkFrameSection               |\n               | 408 | dataLinkFrameType\
    \                  |\n               | 409 | sectionOffset                   \
    \   |\n               | 410 | sectionExportedOctets              |\n         \
    \      +-----+------------------------------------+\n               | 411 | dot1qServiceInstanceTag\
    \            |\n               | 412 | dot1qServiceInstanceId             |\n\
    \               | 413 | dot1qServiceInstancePriority       |\n               |\
    \ 414 | dot1qCustomerSourceMacAddress      |\n               | 415 | dot1qCustomerDestinationMacAddress\
    \ |\n               +-----+------------------------------------+\n           \
    \    | 352 | layer2OctetDeltaCount              |\n               | 353 | layer2OctetTotalCount\
    \              |\n               | 417 | postL2OctetDeltaCount              |\n\
    \               | 418 | postMCastL2OctetDeltaCount         |\n               |\
    \ 420 | postL2OctetTotalCount              |\n               | 421 | postMCastL2OctetTotalCount\
    \         |\n               | 422 | minimumL2TotalLength               |\n   \
    \            | 423 | maximumL2TotalLength               |\n               | 424\
    \ | droppedL2OctetDeltaCount           |\n               | 425 | droppedL2OctetTotalCount\
    \           |\n               | 426 | ignoredL2OctetTotalCount           |\n \
    \              | 427 | notSentL2OctetTotalCount           |\n               |\
    \ 428 | layer2OctetDeltaSumOfSquares       |\n               | 429 | layer2OctetTotalSumOfSquares\
    \       |\n               | 430 | layer2FrameDeltaCount              |\n     \
    \          | 431 | layer2FrameTotalCount              |\n               +-----+------------------------------------+\n\
    \         Table 1: Information Elements Related to Data Link Layer\n"
- title: 3.1.  Existing Information Elements
  contents:
  - "3.1.  Existing Information Elements\n   Some existing Information Elements are\
    \ required for data link layer\n   export.  Their details are reproduced here\
    \ from IANA's IPFIX registry\n   [IANA-IPFIX].  Additions per this document appear\
    \ between *.\n   Section 3.1.1 introduces the missing Data Type Semantics for\
    \ the\n   dataLinkFrameSize Information Element, which is held to be an\n   interoperable\
    \ change per #4 in Section 5.2 of [RFC7013].\n   Section 3.1.2 extends the definition\
    \ of the dataLinkFrameSection\n   Information Element with reference to the new\
    \ sectionOffset\n   Information Element, which is also an interoperable change\
    \ per #4 in\n   Section 5.2 of [RFC7013].\n   The layer2OctetDeltaCount Information\
    \ Element reports the number of\n   layer 2 octets since the previous report in\
    \ incoming packets for this\n   Flow, while the layer2OctetTotalCount Information\
    \ Element reports the\n   total number of layer 2 octets in incoming packets for\
    \ this Flow.\n   The layer2FrameDeltaCount Information Element reports the number\
    \ of\n   incoming layer 2 frames since the previous report for this Flow,\n  \
    \ while layer2FrameTotalCount Information Element reports the total\n   number\
    \ of incoming layer 2 frames for this Flow.  All of these\n   Information Elements\
    \ are unchanged from the existing IANA\n   [IANA-IPFIX] definitions, and are reproduced\
    \ in Section 3.1.3 through\n   Section 3.1.6 below for completeness.\n   Therefore,\
    \ these changes do not introduce any backward-compatibility\n   issues.\n   Per\
    \ Section 5.2 of [RFC7013], for each of these changes, [RFC7133]\n   has been\
    \ appended to the requester in IANA's IPFIX registry\n   [IANA-IPFIX], the Information\
    \ Element's revision number has been\n   incremented by one, and the Information\
    \ Element's revision date\n   column has been updated.\n"
- title: 3.1.1.  dataLinkFrameSize
  contents:
  - "3.1.1.  dataLinkFrameSize\n   Description:\n      This Information Element specifies\
    \ the length of the selected data\n      link frame.\n      The data link layer\
    \ is defined in [ISO/IEC.7498-1:1994].\n   Abstract Data Type: unsigned16\n  \
    \ *Data Type Semantics: quantity*\n   ElementId: 312\n   References: [ISO/IEC.7498-1:1994]\n\
    \   Status: current\n"
- title: 3.1.2.  dataLinkFrameSection
  contents:
  - "3.1.2.  dataLinkFrameSection\n   Description:\n      This Information Element\
    \ carries n octets from the data link frame\n      of a selected frame, starting\
    \ sectionOffset octets into the frame.\n      *However, if no sectionOffset field\
    \ corresponding to this\n      Information Element is present, then a sectionOffset\
    \ of zero\n      applies, and the octets MUST be from the start of the data link\n\
    \      frame.*\n      The sectionExportedOctets expresses how much data was observed,\n\
    \      while the remainder is padding.\n      When the sectionExportedOctets field\
    \ corresponding to this\n      Information Element exists, this Information Element\
    \ MAY have a\n      fixed length and MAY be padded, or it MAY have a variable\
    \ length.\n      When the sectionExportedOctets field corresponding to this\n\
    \      Information Element does not exist, this Information Element\n      SHOULD\
    \ have a variable length and MUST NOT be padded.  In this\n      case, the size\
    \ of the exported section may be constrained due to\n      limitations in the\
    \ IPFIX protocol.\n      Further Information Elements, i.e., dataLinkFrameType\
    \ and\n      dataLinkFrameSize, are needed to specify the data link type and\n\
    \      the size of the data link frame of this Information Element.  A\n     \
    \ set of these Information Elements MAY be contained in a structured\n      data\
    \ type, as expressed in [RFC6313].  Or a set of these\n      Information Elements\
    \ MAY be contained in one Flow Record as shown\n      in Appendix B of [RFC7133].\n\
    \      The data link layer is defined in [ISO/IEC.7498-1:1994].\n   Abstract Data\
    \ Type: octetArray\n   ElementId: 315\n   References: [RFC6313] [RFC7133] [ISO/IEC.7498-1:1994]\n\
    \   Status: current\n"
- title: 3.1.3.  layer2OctetDeltaCount
  contents:
  - "3.1.3.  layer2OctetDeltaCount\n   The layer2OctetDeltaCount Information Element\
    \ is unchanged from the\n   existing IANA [IANA-IPFIX] definition and is reproduced\
    \ here for\n   reference only.\n   Description\n      The number of layer 2 octets\
    \ since the previous report (if any) in\n      incoming packets for this Flow\
    \ at the Observation Point.  The\n      number of octets includes layer 2 header(s)\
    \ and layer 2 payload.\n   Abstract Data Type: unsigned64\n   Data Type Semantics:\
    \ deltaCounter\n   Units: octets\n   ElementId: 352\n   Status: current\n"
- title: 3.1.4.  layer2OctetTotalCount
  contents:
  - "3.1.4.  layer2OctetTotalCount\n   The layer2OctetTotalCount Information Element\
    \ is unchanged from the\n   existing IANA [IANA-IPFIX] definition and is reproduced\
    \ here for\n   reference only.\n   Description:\n      The total number of layer\
    \ 2 octets in incoming packets for this\n      Flow at the Observation Point since\
    \ the Metering Process\n      (re-)initialization for this Observation Point.\
    \  The number of\n      octets includes layer 2 header(s) and layer 2 payload.\n\
    \   Abstract Data Type: unsigned64\n   Data Type Semantics: totalCounter\n   Units:\
    \ octets\n   ElementId: 353\n   Status: current\n"
- title: 3.1.5.  layer2FrameDeltaCount
  contents:
  - "3.1.5.  layer2FrameDeltaCount\n   The layer2FrameDeltaCount Information Element\
    \ is unchanged from the\n   existing IANA [IANA-IPFIX] definition and is reproduced\
    \ here for\n   reference only.\n   Description:\n      The number of incoming\
    \ layer 2 frames since the previous report\n      (if any) for this Flow at the\
    \ Observation Point.\n   Abstract Data Type: unsigned64\n   Data Type Semantics:\
    \ deltaCounter\n   Units: frames\n   ElementId: 430\n   Status: current\n"
- title: 3.1.6.  layer2FrameTotalCount
  contents:
  - "3.1.6.  layer2FrameTotalCount\n   The layer2FrameTotalCount Information Element\
    \ is unchanged from the\n   existing IANA [IANA-IPFIX] definition and is reproduced\
    \ here for\n   reference only.\n   Description:\n      The total number of incoming\
    \ layer 2 frames for this Flow at the\n      Observation Point since the Metering\
    \ Process (re-)initialization\n      for this Observation Point.\n   Abstract\
    \ Data Type: unsigned64\n   Data Type Semantics: totalCounter\n   Units: frames\n\
    \   ElementId: 431\n   Status: current\n"
- title: 3.2.  New Information Elements
  contents:
  - "3.2.  New Information Elements\n   The following new Information Elements have\
    \ been added for data link\n   layer monitoring.\n   In IANA's IPFIX registry\
    \ [IANA-IPFIX], the Requester has been set to\n   [RFC7133], the Information Element's\
    \ Revision has been set to zero,\n   and the Information Element's Date set to\
    \ the date upon which the new\n   Information Elements have been added to the\
    \ registry.  All other\n   columns that are not explicitly mentioned below (e.g.,\
    \ Units, Range,\n   References) are not applicable and are to be left blank since\
    \ the\n   registry does not explicitly record \"not applicable\".\n"
- title: 3.2.1.  dataLinkFrameType
  contents:
  - "3.2.1.  dataLinkFrameType\n   Description:\n      This Information Element specifies\
    \ the type of the selected data\n      link frame.\n      The following data link\
    \ types are defined here:\n      - 0x01 IEEE802.3 ETHERNET [IEEE802.3]\n     \
    \ - 0x02 IEEE802.11 MAC Frame format [IEEE802.11]\n      Further values may be\
    \ assigned by IANA.  Note that the assigned\n      values are bits so that multiple\
    \ observations can be OR'd\n      together.\n      The data link layer is defined\
    \ in [ISO/IEC.7498-1:1994].\n   Abstract Data Type: unsigned16\n   Data Type Semantics:\
    \ flags\n   ElementId: 408\n   References: [IEEE802.3] [IEEE802.11] [ISO/IEC.7498-1:1994]\n\
    \   Status: current\n"
- title: 3.2.2.  sectionOffset
  contents:
  - "3.2.2.  sectionOffset\n   Description:\n      This Information Element specifies\
    \ the offset of the packet\n      section (e.g., dataLinkFrameSection, ipHeaderPacketSection,\n\
    \      ipPayloadPacketSection, mplsLabelStackSection, and\n      mplsPayloadPacketSection).\
    \  If this Information Element is\n      omitted, it defaults to zero (i.e., no\
    \ offset).\n      If multiple sectionOffset Information Elements are specified\n\
    \      within a single Template, then they apply to the packet section\n     \
    \ Information Elements in order: the first sectionOffset applies to\n      the\
    \ first packet section, the second to the second, and so on.\n      Note that\
    \ the \"closest\" sectionOffset and packet section\n      Information Elements\
    \ within a given Template are not necessarily\n      related.  If there are fewer\
    \ sectionOffset Information Elements\n      than packet section Information Elements,\
    \ then subsequent packet\n      section Information Elements have no offset, i.e.,\
    \ a sectionOffset\n      of zero applies to those packet section Information Elements.\
    \  If\n      there are more sectionOffset Information Elements than the number\n\
    \      of packet section Information Elements, then the additional\n      sectionOffset\
    \ Information Elements are meaningless.\n   Abstract Data Type: unsigned16\n \
    \  Data Type Semantics: quantity\n   ElementId: 409\n   Status: current\n"
- title: 3.2.3.  sectionExportedOctets
  contents:
  - "3.2.3.  sectionExportedOctets\n   Description:\n      This Information Element\
    \ specifies the observed length of the\n      packet section (e.g., dataLinkFrameSection,\
    \ ipHeaderPacketSection,\n      ipPayloadPacketSection, mplsLabelStackSection,\
    \ and\n      mplsPayloadPacketSection) when padding is used.\n      The packet\
    \ section may be of a fixed size larger than the\n      sectionExportedOctets.\
    \  In this case, octets in the packet section\n      beyond the sectionExportedOctets\
    \ MUST follow the [RFC7011] rules\n      for padding (i.e., be composed of zero\
    \ (0) valued octets).\n   Abstract Data Type: unsigned16\n   Data Type Semantics:\
    \ quantity\n   ElementId: 410\n   References: [RFC7011]\n   Status: current\n"
- title: 3.2.4.  dot1qServiceInstanceTag
  contents:
  - "3.2.4.  dot1qServiceInstanceTag\n   Description:\n      This Information Element,\
    \ which is 16 octets long, represents the\n      Backbone Service Instance Tag\
    \ (I-TAG) Tag Control Information\n      (TCI) field of an Ethernet frame as described\
    \ in [IEEE802.1Q].  It\n      encodes the Backbone Service Instance Priority Code\
    \ Point (I-PCP),\n      Backbone Service Instance Drop Eligible Indicator (I-DEI),\
    \ Use\n      Customer Addresses (UCAs), Backbone Service Instance Identifier\n\
    \      (I-SID), Encapsulated Customer Destination Address (C-DA),\n      Encapsulated\
    \ Customer Source Address (C-SA), and reserved fields.\n      The structure and\
    \ semantics within the Tag Control Information\n      field are defined in [IEEE802.1Q].\n\
    \   Abstract Data Type: octetArray\n   Data Type Semantics: default\n   ElementId:\
    \ 411\n   References: [IEEE802.1Q]\n   Status: current\n"
- title: 3.2.5.  dot1qServiceInstanceId
  contents:
  - "3.2.5.  dot1qServiceInstanceId\n   Description:\n      The value of the 24-bit\
    \ Backbone Service Instance Identifier\n      (I-SID) portion of the Backbone\
    \ Service Instance Tag (I-TAG) Tag\n      Control Information (TCI) field of an\
    \ Ethernet frame as described\n      in [IEEE802.1Q].\n   Abstract Data Type:\
    \ unsigned32\n   Data Type Semantics: identifier\n   ElementId: 412\n   References:\
    \ [IEEE802.1Q]\n   Status: current\n   Range: The valid range is 0 - 16777215\
    \ (i.e., 24 bits).\n"
- title: 3.2.6.  dot1qServiceInstancePriority
  contents:
  - "3.2.6.  dot1qServiceInstancePriority\n   Description:\n      The value of the\
    \ 3-bit Backbone Service Instance Priority Code\n      Point (I-PCP) portion of\
    \ the Backbone Service Instance Tag (I-TAG)\n      Tag Control Information (TCI)\
    \ field of an Ethernet frame as\n      described in [IEEE802.1Q].\n   Abstract\
    \ Data Type: unsigned8\n   Data Type Semantics: identifier\n   ElementId: 413\n\
    \   References: [IEEE802.1Q]\n   Status: current\n   Range: The valid range is\
    \ 0-7.\n"
- title: 3.2.7.  dot1qCustomerSourceMacAddress
  contents:
  - "3.2.7.  dot1qCustomerSourceMacAddress\n   Description:\n      The value of the\
    \ Encapsulated Customer Source Address (C-SA)\n      portion of the Backbone Service\
    \ Instance Tag (I-TAG) Tag Control\n      Information (TCI) field of an Ethernet\
    \ frame as described in\n      [IEEE802.1Q].\n   Abstract Data Type: macAddress\n\
    \   Data Type Semantics: default\n   ElementId: 414\n   References: [IEEE802.1Q]\n\
    \   Status: current\n"
- title: 3.2.8.  dot1qCustomerDestinationMacAddress
  contents:
  - "3.2.8.  dot1qCustomerDestinationMacAddress\n   Description:\n      The value\
    \ of the Encapsulated Customer Destination Address (C-DA)\n      portion of the\
    \ Backbone Service Instance Tag (I-TAG) Tag Control\n      Information (TCI) field\
    \ of an Ethernet frame as described in\n      [IEEE802.1Q].\n   Abstract Data\
    \ Type: macAddress\n   Data Type Semantics: default\n   ElementId: 415\n   References:\
    \ [IEEE802.1Q]\n   Status: current\n"
- title: 3.2.9.  postL2OctetDeltaCount
  contents:
  - "3.2.9.  postL2OctetDeltaCount\n   Description:\n      The definition of this\
    \ Information Element is identical to the\n      definition of the layer2OctetDeltaCount\
    \ Information Element,\n      except that it reports a potentially modified value\
    \ caused by a\n      middlebox function after the packet passed the Observation\
    \ Point.\n      This Information Element is the layer 2 version of\n      postOctetDeltaCount\
    \ (ElementId #23).\n   Abstract Data Type: unsigned64\n   Data Type Semantics:\
    \ deltaCounter\n   ElementId: 417\n   References: [RFC5477]\n   Status: current\n\
    \   Units: octets\n"
- title: 3.2.10.  postMCastL2OctetDeltaCount
  contents:
  - "3.2.10.  postMCastL2OctetDeltaCount\n   Description:\n      The number of layer\
    \ 2 octets since the previous report (if any) in\n      outgoing multicast packets\
    \ sent for packets of this Flow by a\n      multicast daemon within the Observation\
    \ Domain.  This property\n      cannot necessarily be observed at the Observation\
    \ Point but may be\n      retrieved by other means.  The number of octets includes\
    \ layer 2\n      header(s) and layer 2 payload.\n      This Information Element\
    \ is the layer 2 version of\n      postMCastOctetDeltaCount (ElementId #20).\n\
    \   Abstract Data Type: unsigned64\n   Data Type Semantics: deltaCounter\n   ElementId:\
    \ 418\n   References: [RFC5477]\n   Status: current\n   Units: octets\n"
- title: 3.2.11.  postL2OctetTotalCount
  contents:
  - "3.2.11.  postL2OctetTotalCount\n   Description:\n      The definition of this\
    \ Information Element is identical to the\n      definition of the layer2OctetTotalCount\
    \ Information Element,\n      except that it reports a potentially modified value\
    \ caused by a\n      middlebox function after the packet passed the Observation\
    \ Point.\n      This Information Element is the layer 2 version of\n      postOctetTotalCount\
    \ (ElementId #171).\n   Abstract Data Type: unsigned64\n   Data Type Semantics:\
    \ totalCounter\n   ElementId: 420\n   References: [RFC5477]\n   Status: current\n\
    \   Units: octets\n"
- title: 3.2.12.  postMCastL2OctetTotalCount
  contents:
  - "3.2.12.  postMCastL2OctetTotalCount\n   Description:\n      The total number\
    \ of layer 2 octets in outgoing multicast packets\n      sent for packets of this\
    \ Flow by a multicast daemon in the\n      Observation Domain since the Metering\
    \ Process (re-)initialization.\n      This property cannot necessarily be observed\
    \ at the Observation\n      Point but may be retrieved by other means.  The number\
    \ of octets\n      includes layer 2 header(s) and layer 2 payload.\n      This\
    \ Information Element is the layer 2 version of\n      postMCastOctetTotalCount\
    \ (ElementId #175).\n   Abstract Data Type: unsigned64\n   Data Type Semantics:\
    \ totalCounter\n   ElementId: 421\n   References: [RFC5477]\n   Status: current\n\
    \   Units: octets\n"
- title: 3.2.13.  minimumL2TotalLength
  contents:
  - "3.2.13.  minimumL2TotalLength\n   Description:\n      Layer 2 length of the smallest\
    \ packet observed for this Flow.  The\n      packet length includes the length\
    \ of the layer 2 header(s) and the\n      length of the layer 2 payload.\n   \
    \   This Information Element is the layer 2 version of\n      minimumIpTotalLength\
    \ (ElementId #25).\n   Abstract Data Type: unsigned64\n   ElementId: 422\n   References:\
    \ [RFC5477]\n   Status: current\n   Units: octets\n"
- title: 3.2.14.  maximumL2TotalLength
  contents:
  - "3.2.14.  maximumL2TotalLength\n   Description:\n      Layer 2 length of the largest\
    \ packet observed for this Flow.  The\n      packet length includes the length\
    \ of the layer 2 header(s) and the\n      length of the layer 2 payload.\n   \
    \   This Information Element is the layer 2 version of\n      maximumIpTotalLength\
    \ (ElementId #26).\n   Abstract Data Type: unsigned64\n   ElementId: 423\n   References:\
    \ [RFC5477]\n   Status: current\n   Units: octets\n"
- title: 3.2.15.  droppedL2OctetDeltaCount
  contents:
  - "3.2.15.  droppedL2OctetDeltaCount\n   Description:\n      The number of layer\
    \ 2 octets since the previous report (if any) in\n      packets of this Flow dropped\
    \ by packet treatment.  The number of\n      octets includes layer 2 header(s)\
    \ and layer 2 payload.\n      This Information Element is the layer 2 version\
    \ of\n      droppedOctetDeltaCount (ElementId #132).\n   Abstract Data Type: unsigned64\n\
    \   Data Type Semantics: deltaCounter\n   ElementId: 424\n   References: [RFC5477]\n\
    \   Status: current\n   Units: octets\n"
- title: 3.2.16.  droppedL2OctetTotalCount
  contents:
  - "3.2.16.  droppedL2OctetTotalCount\n   Description:\n      The total number of\
    \ octets in observed layer 2 packets (including\n      the layer 2 header) that\
    \ were dropped by packet treatment since\n      the (re-)initialization of the\
    \ Metering Process.\n      This Information Element is the layer 2 version of\n\
    \      droppedOctetTotalCount (ElementId #134).\n   Abstract Data Type: unsigned64\n\
    \   Data Type Semantics: totalCounter\n   ElementId: 425\n   References: [RFC5477]\n\
    \   Status: current\n   Units: octets\n"
- title: 3.2.17.  ignoredL2OctetTotalCount
  contents:
  - "3.2.17.  ignoredL2OctetTotalCount\n   Description:\n      The total number of\
    \ octets in observed layer 2 packets (including\n      the layer 2 header) that\
    \ the Metering Process did not process\n      since the (re-)initialization of\
    \ the Metering Process.\n      This Information Element is the layer 2 version\
    \ of\n      ignoredOctetTotalCount (ElementId #165).\n   Abstract Data Type: unsigned64\n\
    \   Data Type Semantics: totalCounter\n   ElementId: 426\n   References: [RFC5477]\n\
    \   Status: current\n   Units: octets\n"
- title: 3.2.18.  notSentL2OctetTotalCount
  contents:
  - "3.2.18.  notSentL2OctetTotalCount\n   Description:\n      The total number of\
    \ octets in observed layer 2 packets (including\n      the layer 2 header) that\
    \ the Metering Process did not process\n      since the (re-)initialization of\
    \ the Metering Process.\n      This Information Element is the layer 2 version\
    \ of\n      notSentOctetTotalCount (ElementId #168).\n   Abstract Data Type: unsigned64\n\
    \   Data Type Semantics: totalCounter\n   ElementId: 427\n   References: [RFC5477]\n\
    \   Status: current\n   Units: octets\n"
- title: 3.2.19.  layer2OctetDeltaSumOfSquares
  contents:
  - "3.2.19.  layer2OctetDeltaSumOfSquares\n   Description:\n      The sum of the\
    \ squared numbers of layer 2 octets per incoming\n      packet since the previous\
    \ report (if any) for this Flow at the\n      Observation Point.  The number of\
    \ octets includes layer 2\n      header(s) and layer 2 payload.\n      This Information\
    \ Element is the layer 2 version of\n      octetDeltaSumOfSquares (ElementId #198).\n\
    \   Abstract Data Type: unsigned64\n   Data Type Semantics: deltaCounter\n   ElementId:\
    \ 428\n   References: [RFC5477]\n   Status: current\n   Units: octets\n"
- title: 3.2.20.  layer2OctetTotalSumOfSquares
  contents:
  - "3.2.20.  layer2OctetTotalSumOfSquares\n   Description:\n      The total sum of\
    \ the squared numbers of layer 2 octets in incoming\n      packets for this Flow\
    \ at the Observation Point since the Metering\n      Process (re-)initialization\
    \ for this Observation Point.  The\n      number of octets includes layer 2 header(s)\
    \ and layer 2 payload.\n      This Information Element is the layer 2 version\
    \ of\n      octetTotalSumOfSquares (ElementId #199).\n   Abstract Data Type: unsigned64\n\
    \   Data Type Semantics: totalCounter\n   ElementId: 429\n   References: [RFC5477]\n\
    \   Status: current\n   Units: octets\n"
- title: 4.  Modification of Existing Information Elements Related to Packet
  contents:
  - "4.  Modification of Existing Information Elements Related to Packet\n    Section\n\
    \   The new Information Elements related to packet section (i.e.,\n   sectionOffset\
    \ and sectionExportedOctets) can be applied to not only\n   dataLinkFrameSection\
    \ but also to all kinds of packet section (i.e.,\n   ipHeaderPacketSection, ipPayloadPacketSection,\
    \ mplsLabelStackSection,\n   and mplsPayloadPacketSection defined in [RFC5477]).\
    \  Therefore,\n   existing Information Elements Descriptions should be modified\
    \ as\n   follows.\n"
- title: 4.1.  ipHeaderPacketSection
  contents:
  - "4.1.  ipHeaderPacketSection\n   This Information Element is defined in [RFC5477].\
    \  The description\n   has been updated from [RFC5477].\n   Description:\n   \
    \   This Information Element carries a series of n octets from the IP\n      header\
    \ of a sampled packet, starting sectionOffset octets into the\n      IP header.\n\
    \      However, if no sectionOffset field corresponding to this\n      Information\
    \ Element is present, then a sectionOffset of zero\n      applies, and the octets\
    \ MUST be from the start of the IP header.\n      With sufficient length, this\
    \ element also reports octets from the\n      IP payload.  However, full packet\
    \ capture of arbitrary packet\n      streams is explicitly out of scope per the\
    \ Security Considerations\n      sections of [RFC5477] and [RFC2804].\n      The\
    \ sectionExportedOctets expresses how much data was exported,\n      while the\
    \ remainder is padding.\n      When the sectionExportedOctets field corresponding\
    \ to this\n      Information Element exists, this Information Element MAY have\
    \ a\n      fixed length and MAY be padded, or it MAY have a variable length.\n\
    \      When the sectionExportedOctets field corresponding to this\n      Information\
    \ Element does not exist, this Information Element\n      SHOULD have a variable\
    \ length and MUST NOT be padded.  In this\n      case, the size of the exported\
    \ section may be constrained due to\n      limitations in the IPFIX protocol.\n\
    \   Abstract Data Type: octetArray\n   ElementId: 313\n   References: [RFC2804]\
    \ [RFC5477]\n   Status: current\n"
- title: 4.2.  ipPayloadPacketSection
  contents:
  - "4.2.  ipPayloadPacketSection\n   This Information Element is defined in [RFC5477].\
    \  The description is\n   updated from [RFC5477].\n   Description:\n      This\
    \ Information Element carries a series of n octets from the IP\n      payload\
    \ of a sampled packet, starting sectionOffset octets into\n      the IP payload.\n\
    \      However, if no sectionOffset field corresponding to this\n      Information\
    \ Element is present, then a sectionOffset of zero\n      applies, and the octets\
    \ MUST be from the start of the IP payload.\n      The IPv4 payload is that part\
    \ of the packet that follows the IPv4\n      header and any options, which [RFC0791]\
    \ refers to as \"data\" or\n      \"data octets\".  For example, see the examples\
    \ in [RFC0791],\n      Appendix A.\n      The IPv6 payload is the rest of the\
    \ packet following the 40-octet\n      IPv6 header.  Note that any extension headers\
    \ present are\n      considered part of the payload.  See [RFC2460] for the IPv6\n\
    \      specification.\n      The sectionExportedOctets expresses how much data\
    \ was observed,\n      while the remainder is padding.\n      When the sectionExportedOctets\
    \ field corresponding to this\n      Information Element exists, this Information\
    \ Element MAY have a\n      fixed length and MAY be padded, or it MAY have a variable\
    \ length.\n      When the sectionExportedOctets field corresponding to this\n\
    \      Information Element does not exist, this Information Element\n      SHOULD\
    \ have a variable length and MUST NOT be padded.  In this\n      case, the size\
    \ of the exported section may be constrained due to\n      limitations in the\
    \ IPFIX protocol.\n   Abstract Data Type: octetArray\n   ElementId: 314\n   References:\
    \ [RFC0791] [RFC2460]\n   Status: current\n"
- title: 4.3.  mplsLabelStackSection
  contents:
  - "4.3.  mplsLabelStackSection\n   This Information Element is defined in [RFC5477].\
    \  The description is\n   updated from [RFC5477].\n   Description:\n      This\
    \ Information Element carries a series of n octets from the\n      MPLS label\
    \ stack of a sampled packet, starting sectionOffset\n      octets into the MPLS\
    \ label stack.\n      However, if no sectionOffset field corresponding to this\n\
    \      Information Element is present, then a sectionOffset of zero\n      applies,\
    \ and the octets MUST be from the head of the MPLS label\n      stack.\n     \
    \ With sufficient length, this element also reports octets from the\n      MPLS\
    \ payload.  However, full packet capture of arbitrary packet\n      streams is\
    \ explicitly out of scope per the Security Considerations\n      sections of [RFC5477]\
    \ and [RFC2804].\n      See [RFC3031] for the specification of MPLS packets.\n\
    \      See [RFC3032] for the specification of the MPLS label stack.\n      The\
    \ sectionExportedOctets expresses how much data was observed,\n      while the\
    \ remainder is padding.\n      When the sectionExportedOctets field corresponding\
    \ to this\n      Information Element exists, this Information Element MAY have\
    \ a\n      fixed length and MAY be padded, or it MAY have a variable length.\n\
    \      When the sectionExportedOctets field corresponding to this\n      Information\
    \ Element does not exist, this Information Element\n      SHOULD have a variable\
    \ length and MUST NOT be padded.  In this\n      case, the size of the exported\
    \ section may be constrained due to\n      limitations in the IPFIX protocol.\n\
    \   Abstract Data Type: octetArray\n   ElementId: 316\n   References: [RFC2804]\
    \ [RFC3031] [RFC3032] [RFC5477]\n   Status: current\n"
- title: 4.4.  mplsPayloadPacketSection
  contents:
  - "4.4.  mplsPayloadPacketSection\n   This Information Element is defined in [RFC5477].\
    \  The description is\n   updated from [RFC5477].\n   Description:\n      The\
    \ mplsPayloadPacketSection carries a series of n octets from the\n      MPLS payload\
    \ of a sampled packet, starting sectionOffset octets\n      into the MPLS payload,\
    \ as it is data that follows immediately\n      after the MPLS label stack.\n\
    \      However, if no sectionOffset field corresponding to this\n      Information\
    \ Element is present, then a sectionOffset of zero\n      applies, and the octets\
    \ MUST be from the start of the MPLS\n      payload.\n      See [RFC3031] for\
    \ the specification of MPLS packets.\n      See [RFC3032] for the specification\
    \ of the MPLS label stack.\n      The sectionExportedOctets expresses how much\
    \ data was observed,\n      while the remainder is padding.\n      When the sectionExportedOctets\
    \ field corresponding to this\n      Information Element exists, this Information\
    \ Element MAY have a\n      fixed length and MAY be padded, or it MAY have a variable\
    \ length.\n      When the sectionExportedOctets field corresponding to this\n\
    \      Information Element does not exist, this Information Element\n      SHOULD\
    \ have a variable length and MUST NOT be padded.  In this\n      case, the size\
    \ of the exported section may be constrained due to\n      limitations in the\
    \ IPFIX protocol.\n   Abstract Data Type: octetArray\n   ElementId: 317\n   References:\
    \ [RFC3031] [RFC3032]\n   Status: current\n"
- title: 5.  Modification of Existing Information Elements Related to VLAN Tag
  contents:
  - "5.  Modification of Existing Information Elements Related to VLAN Tag\n   The\
    \ traffic measurement using IPFIX and PSAMP for a Provider Backbone\n   Bridged\
    \ Network requires the Information Elements related to Backbone\n   Service Instance\
    \ Tag (I-TAG) and Backbone VLAN Tag (B-TAG).  The set\n   of Information Elements\
    \ related to I-TAG is added in Section 3,\n   because I-TAG structure and semantics\
    \ are different from that of\n   Service VLAN Tag (S-TAG) and Customer VLAN Tag\
    \ (C-TAG).  The set of\n   Information Elements related to B-TAG reuses the existing\
    \ Information\n   Elements, because B-TAG structure and semantics are identical\
    \ to that\n   of C-TAG and S-TAG.  This section modifies existing descriptions\
    \ and\n   references related to C-TAG and S-TAG as follows.\n"
- title: 5.1.  dot1qVlanId
  contents:
  - "5.1.  dot1qVlanId\n   Description:\n      The value of the 12-bit VLAN Identifier\
    \ portion of the Tag Control\n      Information field of an Ethernet frame.  The\
    \ structure and\n      semantics within the Tag Control Information field are\
    \ defined in\n      [IEEE802.1Q].  In Provider Bridged Networks, it represents\
    \ the\n      Service VLAN identifier in the Service VLAN Tag (S-TAG) Tag\n   \
    \   Control Information (TCI) field or the Customer VLAN identifier in\n     \
    \ the Customer VLAN Tag (C-TAG) Tag Control Information (TCI) field\n      as\
    \ described in [IEEE802.1Q].  In Provider Backbone Bridged\n      Networks, it\
    \ represents the Backbone VLAN identifier in the\n      Backbone VLAN Tag (B-TAG)\
    \ Tag Control Information (TCI) field as\n      described in [IEEE802.1Q].  In\
    \ a virtual link between a host\n      system and EVB bridge, it represents the\
    \ Service VLAN identifier\n      indicating S-channel as described in [IEEE802.1Qbg].\n\
    \      In the case of a multi-tagged frame, it represents the outer tag's\n  \
    \    VLAN identifier, except for I-TAG.\n   Abstract Data Type: unsigned16\n \
    \  Data Type Semantics: identifier\n   ElementId: 243\n   Status: current\n  \
    \ References: [IEEE802.1Q] [IEEE802.1Qbg]\n"
- title: 5.2.  dot1qPriority
  contents:
  - "5.2.  dot1qPriority\n   Description:\n      The value of the 3-bit User Priority\
    \ portion of the Tag Control\n      Information field of an Ethernet frame.  The\
    \ structure and\n      semantics within the Tag Control Information field are\
    \ defined in\n      [IEEE802.1Q].  In the case of a multi-tagged frame, it represents\n\
    \      the 3-bit Priority Code Point (PCP) portion of the outer tag's Tag\n  \
    \    Control Information (TCI) field as described in [IEEE802.1Q],\n      except\
    \ for I-TAG.\n   Abstract Data Type: unsigned8\n   Data Type Semantics: identifier\n\
    \   ElementId: 244\n   Status: current\n   References: [IEEE802.1Q]\n"
- title: 5.3.  dot1qCustomerVlanId
  contents:
  - "5.3.  dot1qCustomerVlanId\n   Description:\n      The value represents the Customer\
    \ VLAN identifier in the Customer\n      VLAN Tag (C-TAG) Tag Control Information\
    \ (TCI) field as described\n      in [IEEE802.1Q].\n   Abstract Data Type: unsigned16\n\
    \   Data Type Semantics: identifier\n   ElementId: 245\n   Status: current\n \
    \  References: [IEEE802.1Q]\n"
- title: 5.4.  dot1qCustomerPriority
  contents:
  - "5.4.  dot1qCustomerPriority\n   Description:\n      The value represents the\
    \ 3-bit Priority Code Point (PCP) portion\n      of the Customer VLAN Tag (C-TAG)\
    \ Tag Control Information (TCI)\n      field as described in [IEEE802.1Q].\n \
    \  Abstract Data Type: unsigned8\n   Data Type Semantics: identifier\n   ElementId:\
    \ 246\n   Status: current\n   References: [IEEE802.1Q]\n"
- title: 6.  The Relationship between Ethernet Header Fields and Information
  contents:
  - "6.  The Relationship between Ethernet Header Fields and Information\n    Elements\n\
    \   The following figures show a summary of various Ethernet header\n   fields\
    \ and the Informational Elements that would be used to represent\n   each of the\
    \ fields.\n    <-- 6 --> <-- 6 --> <-- 4 --> <---- 2 ---->\n   +---------+---------+---------+-------------+\n\
    \   |         |         |         |             |\n   |  C-DA   |  C-SA   |  C-TAG\
    \  | Length/Type |\n   |    a    |    b    |    c    |      d      |\n   +---------+---------+---------+-------------+\n\
    \   a.(Information Element)  destinationMacAddress (80)\n   b.(Information Element)\
    \  sourceMacAddress (56)\n   c.(Information Elements) dot1qVlanId (243), dot1qPriority\
    \ (244)\n   d.(Information Element)  ethernetType (256)\n               Figure\
    \ 1: Customer-Tagged Frame Header Fields\n    <-- 6 --> <-- 6 --> <-- 4 --> <--\
    \ 4 --> <---- 2 ---->\n   +---------+---------+---------+---------+-------------+\n\
    \   |         |         |         |         |             |\n   |  C-DA   |  C-SA\
    \   |  S-TAG  |  C-TAG  | Length/Type |\n   |    a    |    b    |    c    |  \
    \  d    |      e      |\n   +---------+---------+---------+---------+-------------+\n\
    \   a.(Information Element)  destinationMacAddress (80)\n   b.(Information Element)\
    \  sourceMacAddress (56)\n   c.(Information Elements) dot1qVlanId (243), dot1qPriority\
    \ (244)\n   d.(Information Elements) dot1qCustomerVlanId (245),\n            \
    \                dot1qCustomerPriority (246)\n   e.(Information Element)  ethernetType\
    \ (256)\n               Figure 2: Service-Tagged Frame Header Fields\n    <--\
    \ 6 --> <-- 6 --> <-- 4 --> <--- 16 ---> <-- 4 --> <---- 2 ---->\n   +---------+---------+---------+------------+---------+-------------+\n\
    \   |         |         |         |            |         |             |\n   |\
    \  B-DA   |  B-SA   |  B-TAG  |   I-TAG    |  C-TAG  | Length/Type |\n   |   \
    \ a    |    b    |    c    |     d      |    e    |      f      |\n   +---------+---------+---------+------------+---------+-------------+\n\
    \   a.(Information Element)  destinationMacAddress (80)\n   b.(Information Element)\
    \  sourceMacAddress (56)\n   c.(Information Elements) dot1qVlanId (243), dot1qPriority\
    \ (244)\n   d.(Information Elements) dot1qServiceInstanceTag (411), or\n     \
    \                       a set of dot1qServiceInstanceId (412),\n             \
    \               dot1qServiceInstancePriority (413),\n                        \
    \    dot1qCustomerSourceMacAddress (414)\n                            dot1qCustomerDestinationMacAddress\
    \ (415),\n   e.(Information Elements) dot1qCustomerVlanId (245),\n           \
    \                 dot1qCustomerPriority (246)\n   f.(Information Element)  ethernetType\
    \ (256)\n            Figure 3: Backbone-VLAN-Tagged Frame Header Fields\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Reporting more granular data may increase the\
    \ risk of DoS attacks\n   against a Collector.  Protection against DoS attacks\
    \ is discussed in\n   Section 11.4 of [RFC7011].\n   The recommendations in this\
    \ document do not otherwise introduce any\n   additional security issues beyond\
    \ those already mentioned in\n   [RFC7011] and [RFC5477].\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   Existing IPFIX Information Elements [IANA-IPFIX]\
    \ have been modified\n   as indicated in Sections 3.1, 4, and 5.\n   Per Section\
    \ 5.2 of [RFC7013], for each of these changes, [RFC7133]\n   has been appended\
    \ to the Requester in IANA's IPFIX registry\n   [IANA-IPFIX], the Information\
    \ Element's Revision number has been\n   incremented by one, and the Information\
    \ Element's revision Date\n   column has been updated.\n   New IPFIX Information\
    \ Elements [IANA-IPFIX] have been allocated as\n   shown in Section 3.2.\n"
- title: 9.  Acknowledgments
  contents:
