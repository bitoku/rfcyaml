- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   This\
    \ memo obsoletes RFC 1567, \"X.500 Directory Monitoring MIB\". This\n   memo extends\
    \ that specification to a more generic MIB for monitoring\n   one or more directory\
    \ servers each of which may support multiple\n   access protocols.  The MIB defined\
    \ in this memo will be used in\n   conjunction with the NETWORK-SERVICES-MIB [19]\
    \ for monitoring\n   Directory Servers.\n"
- title: Table of Contents
  contents:
  - 'Table of Contents

    '
- title: 1.  The SNMP Network Management Framework
  contents:
  - "1.  The SNMP Network Management Framework\n   The SNMP Network Management Framework\
    \ presently consists of five\n   major components:\n    o   An overall architecture,\
    \ described in RFC 2571 [1].\n    o   Mechanisms for describing and naming objects\
    \ and events for the\n        purpose of management. The first version of this\
    \ Structure of\n        Management Information (SMI) is called SMIv1 and described\
    \ in\n        STD 16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4]. The\n\
    \        second version, called SMIv2, is described in STD 58, RFC 2578\n    \
    \    [5], RFC 2579 [6] and RFC 2580 [7].\n    o   Message protocols for transferring\
    \ management information. The\n        first version of the SNMP message protocol\
    \ is called SNMPv1 and\n        described in STD 15, RFC 1157 [8]. A second version\
    \ of the SNMP\n        message protocol, which is not an Internet standards track\n\
    \        protocol, is called SNMPv2c and described in RFC 1901 [9] and\n     \
    \   RFC 1906 [10].  The third version of the message protocol is\n        called\
    \ SNMPv3 and described in RFC 1906 [10], RFC 2572 [11] and\n        RFC 2574 [12].\n\
    \    o   Protocol operations for accessing management information. The\n     \
    \   first set of protocol operations and associated PDU formats is\n        described\
    \ in STD 15, RFC 1157 [8]. A second set of protocol\n        operations and associated\
    \ PDU formats is described in RFC 1905\n        [13].\n    o   A set of fundamental\
    \ applications described in RFC 2573 [14] and\n        the view-based access control\
    \ mechanism described in RFC 2575\n        [15].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \ A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations. The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64). Some machine readable\n   information in SMIv2 will be converted\
    \ into textual descriptions in\n   SMIv1 during the translation process. However,\
    \ this loss of machine\n   readable information is not considered to change the\
    \ semantics of the\n   MIB.\n"
- title: 2.  The Directory Services Model.
  contents:
  - "2.  The Directory Services Model.\n   The Directory comprises of a set of servers\
    \ (Directory Servers).\n   Clients or Directory User Agents (DUA) are provided\
    \ access to the\n   Directory which maybe local or distributed, by the Directory\
    \ Servers.\n   The server maybe a X.500 Directory System Agent (DSA) [16] running\n\
    \   over the OSI suite of protocols or, a (C)LDAP[17,18] frontend to the\n   X.500\
    \ Directory System Agent or, a native LDAP Directory Server\n   running directly\
    \ over TCP or other protocols, or a database acting as\n   a backend to another\
    \ server,  or any other application protocol, or\n   any combination of the above.\
    \ A Directory Server has one or more\n   application protocol interfaces.  Through\
    \ these interfaces the\n   Directory Server interacts with the DUA and with the\
    \ peer Directory\n   Servers.\n   Fig. 1 shows the case of a Directory Server\
    \ that receives requests\n   and sends back responses in some protocol. Fig. 2\
    \ shows one possible\n   scenario where the Directory Server speaks multiple protocols.\n\
    \                              +----------------+\n                          \
    \    |                |\n                              |   Directory    | Directory\
    \ Protocol\n                              |     Server     X-------->\n      \
    \                        |                |\n                              | \
    \               |\n                              +----------------+\n        \
    \                             FIG. 1.\n                              +----------------+\n\
    \                              |                |\n               DSP <----------X\
    \                X--------> DAP\n                              |   Directory \
    \   |\n             Other            |     Server     |\n          Protocol <----------X\
    \                X--------> LDAP\n                              |            \
    \    |\n                              +----------------+\n                   \
    \                  FIG. 2.\n   The Directory contains information in the form\
    \ of entries. An entry\n   is a collection of attributes and is uniquely identified\
    \ by a name,\n   the Distinguished Name (DN). The entries are arranged in a\n\
    \   hierarchical tree-like structure called the Directory Information\n   Tree\
    \ (DIT).\n   A DUA requests a Directory Server to perform some operation on the\n\
    \   Directory. The Directory Server is responsible for performing the\n   operation\
    \ and after completing its effort to carry out the request,\n   returns a response\
    \ to the DUA.\n   A Directory Server may use information stored in its local database\n\
    \   or interact with (chain the request to) other Directory Servers to\n   service\
    \ the DUA request. Alternatively, a Directory Server may return\n   a reference\
    \ to another Directory Server (referral).\n   The local database of a Directory\
    \ Server consists of the part of the\n   Directory that is mastered by the Directory\
    \ Server, the part of the\n   Directory for which it keeps slave copies and cached\
    \ information that\n   is gathered during the operation of the Directory Server.\n\
    \   In the connection oriented mode a DUA \"binds\" to a Directory Server\n  \
    \ with a particular identification. The Directory Server may\n   authenticate\
    \ the identity of the DUA. In the connectionless mode as\n   is employed in CLDAP\
    \ no binding and/or authentication is carried out\n   between the DUA and the\
    \ Directory Server.  The following type of\n   operations are carried out by the\
    \ Directory Server : Read, Compare,\n   Addition of an Entry (AddEntry), Modification\
    \ of an Entry\n   (ModifyEntry), Modification of a DN (ModifyRDN), Deletion of\
    \ an Entry\n   (RemoveEntry), List, Search, Abandon. Some Directory Servers do\
    \ not\n   support some type of operations. For example CLDAP does not support\n\
    \   AddEntry, ModifyEntry, ModifyRDN, RemoveEntry etc.  In response to\n   requests\
    \ results and/or errors are returned by the Directory Server.\n   In the distributed\
    \ Directory data is often replicated to enhance\n   performance and for other\
    \ advantages. The data to be replicated is\n   transferred from the \"Supplier\"\
    \ Directory Server to the \"Consumer\"\n   Directory Server according to the replication\
    \ agreement between the\n   supplier and the receiver.\n"
- title: 3.  MIB Model for  Directory  Management.
  contents:
  - "3.  MIB Model for  Directory  Management.\n   A Directory manager should be able\
    \ to monitor all the Directory\n   Servers in his/her domain of management. The\
    \ Directory Servers may be\n   running on one or more hosts and, multiple Directory\
    \ Servers may be\n   running on the same host.\n   The manager may wish to monitor\
    \ several aspects of the operational\n   Directory Servers. He/she may want to\
    \ know the process related\n   aspects - the resource utilization of an operational\
    \ Directory\n   Server; the network service related aspects e.g. inbound-\n  \
    \ associations, outbound-associations, operational status, and finally\n   the\
    \ information specific to the Directory Server application - its\n   operations\
    \ and performance.\n   The MIB defined in this document covers the portion which\
    \ is specific\n   to Directory services. The network service related part of the\
    \ MIB,\n   and the host-resources related part of the MIB, as well as other\n\
    \   parts of interest to a Manager monitoring the Directory services, are\n  \
    \ covered in separate documents [19] [20].\n   The MIB will cover a group of Directory\
    \ Servers. The grouping will be\n   done on some logical basis by the administrator/manager.\
    \  In all\n   cases, the grouping will be reflected in the pertinent NETWORK-\n\
    \   SERVICES-MIB which will have an entry corresponding to each Directory\n  \
    \ Server in the group.\n"
- title: 4.  MIB design.
  contents:
  - "4.  MIB design.\n   The basic principle has been to keep the MIB as simple as\
    \ possible.\n   The Managed objects included in the MIB are divided into three\
    \ tables\n   - dsTable, dsApplIfOpsTable, and dsIntTable.\n      - The dsTable\
    \ contains a list of Directory Servers. The list\n        contains a description\
    \ of the Directory Servers as well as\n        summary statistics on the entries\
    \ held by and the cache\n        performance of each Directory Server. The group\
    \ of servers on\n        this list is likely to contain a part of, if not all,\
    \ the\n        Directory Servers in the management domain.\n      - The dsApplIfOpsTable\
    \ provides summary statistics on the\n        accesses, operations and errors\
    \ for each application protocol\n        interface of a Directory Server.\n  \
    \    - The dsIntTable  provides some useful information on the\n        interaction\
    \ of the monitored Directory Servers with peer\n        Directory Servers.\n \
    \  There are references to the Directory itself for static information\n   pertaining\
    \ to the Directory Server. These references are in the form\n   of \"Directory\
    \ Distinguished Name\" [21] of the corresponding object.\n   It is intended that\
    \ Directory management applications will use these\n   references to obtain further\
    \ information on the objects of interest.\n"
- title: 5.  The Directory Server Monitoring MIB.
  contents:
  - "5.  The Directory Server Monitoring MIB.\n   DIRECTORY-SERVER-MIB DEFINITIONS\
    \ ::= BEGIN\n    IMPORTS\n      MODULE-IDENTITY,  Counter32, Gauge32, OBJECT-TYPE\n\
    \                 FROM SNMPv2-SMI\n      mib-2      FROM RFC1213-MIB\n      DisplayString,\
    \    TimeStamp\n                 FROM SNMPv2-TC\n      MODULE-COMPLIANCE, OBJECT-GROUP\n\
    \                 FROM SNMPv2-CONF\n      ZeroBasedCounter32\n               \
    \  FROM RMON2-MIB\n      applIndex, DistinguishedName, URLString\n           \
    \      FROM NETWORK-SERVICES-MIB;\n    dsMIB MODULE-IDENTITY\n       LAST-UPDATED\
    \ \"9906070000Z\"\n       ORGANIZATION \"IETF Mail and Directory Management Working\n\
    \                     Group\"\n       CONTACT-INFO\n      \"                 \
    \     Glenn Mansfield\n                     Postal: Cyber Solutions Inc.\n   \
    \                          6-6-3, Minami Yoshinari\n                         \
    \    Aoba-ku, Sendai, Japan 989-3204.\n                        Tel: +81-22-303-4012\n\
    \                        Fax: +81-22-303-4015\n                   E-mail: glenn@cysols.com\n\
    \       Working Group E-mail: ietf-madman@innosoft.com\n               To subscribe:\
    \ ietf-madman-request@innosoft.com\"\n       DESCRIPTION\n               \" The\
    \ MIB module for monitoring Directory Services.\"\n       -- revision information\n\
    \       REVISION \"9906070000Z\"\n       DESCRIPTION\n         \"This revision\
    \ of this MIB is published in RFC 2605.\n          This revision obsoletes RFC\
    \ 1567. It is incompatible with\n          the original MIB and so it has been\
    \ renamed from dsaMIB\n          to dsMIB.\"\n       REVISION \"9311250000Z\"\
    \ -- 25th November 1993\n       DESCRIPTION\n         \"The original version of\
    \ this MIB was published in RFC 1567.\"\n       ::= { mib-2 66 }\n    dsTable\
    \ OBJECT-TYPE\n        SYNTAX SEQUENCE OF DsTableEntry\n        MAX-ACCESS not-accessible\n\
    \        STATUS current\n        DESCRIPTION\n          \" The table holding information\
    \ related to the Directory\n            Servers.\"\n        ::= {dsMIB 1}\n  \
    \  dsTableEntry OBJECT-TYPE\n        SYNTAX DsTableEntry\n        MAX-ACCESS not-accessible\n\
    \        STATUS current\n        DESCRIPTION\n          \" Entry containing summary\
    \ description for a Directory\n            Server.\"\n        INDEX { applIndex\
    \ }\n        ::= {dsTable 1}\n   -- General description of the Directory Server\
    \ application will be\n   -- available in the applTable of the NETWORK-SERVICES-MIB\
    \ indexed by\n   -- applIndex.\n    DsTableEntry ::= SEQUENCE {\n        dsServerType\n\
    \            BITS,\n        dsServerDescription\n            DisplayString,\n\
    \    -- Entry statistics/Cache performance\n        dsMasterEntries\n        \
    \    Gauge32,\n        dsCopyEntries\n            Gauge32,\n        dsCacheEntries\n\
    \            Gauge32,\n        dsCacheHits\n            Counter32,\n        dsSlaveHits\n\
    \            Counter32\n    }\n    dsServerType OBJECT-TYPE\n        SYNTAX BITS\
    \ {\n                     frontEndDirectoryServer(0),\n                     backEndDirectoryServer(1)\n\
    \               }\n        MAX-ACCESS read-only\n        STATUS current\n    \
    \    DESCRIPTION\n          \"This object indicates whether the server is\n  \
    \         a frontend or, a backend or, both. If the server\n           is a frontend,\
    \ then the frontEndDirectoryServer\n           bit will be set. Similarly for\
    \ the backend.\"\n        ::= {dsTableEntry 1}\n    dsServerDescription OBJECT-TYPE\n\
    \       SYNTAX DisplayString\n       MAX-ACCESS read-only\n       STATUS current\n\
    \       DESCRIPTION\n         \"A text description of the application.  This information\n\
    \          is intended to identify and briefly describe the\n          application\
    \ in a status display.\"\n        ::= {dsTableEntry 2}\n   -- A (C)LDAP frontend\
    \ to the X.500 Directory will not have\n   -- MasterEntries, CopyEntries; the\
    \ following counters will\n   -- be inaccessible for LDAP/CLDAP frontends to the\
    \ X.500\n   -- directory: dsMasterEntries, dsCopyEntries, dsSlaveHits.\n    dsMasterEntries\
    \ OBJECT-TYPE\n        SYNTAX Gauge32\n        MAX-ACCESS read-only\n        STATUS\
    \ current\n        DESCRIPTION\n          \" Number of entries mastered in the\
    \ Directory Server.\"\n        ::= {dsTableEntry 3}\n    dsCopyEntries OBJECT-TYPE\n\
    \        SYNTAX Gauge32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of entries for which systematic (slave)\n\
    \            copies are maintained in the Directory Server.\"\n        ::= {dsTableEntry\
    \ 4}\n    dsCacheEntries OBJECT-TYPE\n        SYNTAX Gauge32\n        MAX-ACCESS\
    \ read-only\n        STATUS current\n        DESCRIPTION\n          \" Number\
    \ of entries cached (non-systematic copies) in\n            the Directory Server.\
    \ This will include the entries that\n            are cached partially. The negative\
    \ cache is not counted.\"\n        ::= {dsTableEntry 5}\n    dsCacheHits OBJECT-TYPE\n\
    \        SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of operations that were serviced from\n\
    \            the locally held cache.\"\n        ::= {dsTableEntry 6}\n    dsSlaveHits\
    \  OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS read-only\n     \
    \   STATUS current\n        DESCRIPTION\n          \" Number of operations that\
    \ were serviced from\n            the locally held object replications ( copy-\n\
    \            entries).\"\n        ::= {dsTableEntry 7}\n    dsApplIfOpsTable OBJECT-TYPE\n\
    \        SYNTAX SEQUENCE OF DsApplIfOpsEntry\n        MAX-ACCESS not-accessible\n\
    \        STATUS current\n        DESCRIPTION\n          \" The table holding information\
    \ related to the\n            Directory Server operations.\"\n        ::= {dsMIB\
    \ 2}\n    dsApplIfOpsEntry OBJECT-TYPE\n        SYNTAX DsApplIfOpsEntry\n    \
    \    MAX-ACCESS not-accessible\n        STATUS current\n        DESCRIPTION\n\
    \          \" Entry containing operations related statistics\n            for\
    \ a Directory Server.\"\n        INDEX { applIndex, dsApplIfProtocolIndex }\n\
    \        ::= {dsApplIfOpsTable 1}\n    DsApplIfOpsEntry ::= SEQUENCE {\n     \
    \   dsApplIfProtocolIndex\n             INTEGER,\n        dsApplIfProtocol\n \
    \            OBJECT IDENTIFIER,\n    -- Bindings\n        dsApplIfUnauthBinds\n\
    \            Counter32,\n        dsApplIfSimpleAuthBinds\n            Counter32,\n\
    \        dsApplIfStrongAuthBinds\n            Counter32,\n        dsApplIfBindSecurityErrors\n\
    \            Counter32,\n    -- In-coming operations\n        dsApplIfInOps\n\
    \            Counter32,\n        dsApplIfReadOps\n            Counter32,\n   \
    \     dsApplIfCompareOps\n            Counter32,\n        dsApplIfAddEntryOps\n\
    \            Counter32,\n        dsApplIfRemoveEntryOps\n            Counter32,\n\
    \        dsApplIfModifyEntryOps\n            Counter32,\n        dsApplIfModifyRDNOps\n\
    \            Counter32,\n        dsApplIfListOps\n            Counter32,\n   \
    \     dsApplIfSearchOps\n            Counter32,\n        dsApplIfOneLevelSearchOps\n\
    \            Counter32,\n        dsApplIfWholeSubtreeSearchOps\n            Counter32,\n\
    \    -- Out going operations\n        dsApplIfReferrals\n            Counter32,\n\
    \        dsApplIfChainings\n            Counter32,\n    -- Errors\n        dsApplIfSecurityErrors\n\
    \            Counter32,\n        dsApplIfErrors\n            Counter32,\n   --\
    \  replications\n        dsApplIfReplicationUpdatesIn\n            Counter32,\n\
    \        dsApplIfReplicationUpdatesOut\n            Counter32,\n    -- Traffic\
    \ Volume\n        dsApplIfInBytes\n            Counter32,\n        dsApplIfOutBytes\n\
    \            Counter32\n    }\n    -- CLDAP does not use binds; for the CLDAP\
    \ interface of a Directory\n    -- Server the bind related counters will be inaccessible.\n\
    \    --\n    -- CLDAP and LDAP implement \"Read\" and \"List\" operations\n  \
    \  -- indirectly via the \"search\" operation; the following\n    -- counters\
    \ will be inaccessible for the CLDAP and LDAP interfaces of\n    -- Directory\
    \ Servers:  dsApplIfReadOps, dsApplIfListOps\n    --\n    -- CLDAP does not implement\
    \ \"Compare\", \"Add\", \"Remove\",\n    -- \"Modify\", \"ModifyRDN\"; the following\
    \ counters will be\n    -- inaccessible for the CLDAP interfaces of Directory\
    \ Servers:\n    -- dsApplIfCompareOps, dsApplIfAddEntryOps,  dsApplIfRemoveEntryOps,\n\
    \    -- dsApplIfModifyEntryOps, dsApplIfModifyRDNOps.\n    --\n    -- CLDAP Directory\
    \ Servers do not return Referrals\n    -- the following fields will remain inaccessible\
    \ for\n    -- CLDAP interfaces of Directory Servers: dsApplIfReferrals.\n    dsApplIfProtocolIndex\
    \ OBJECT-TYPE\n        SYNTAX INTEGER (1..2147483647)\n        MAX-ACCESS read-only\n\
    \        STATUS current\n        DESCRIPTION\n         \"An index to uniquely\
    \ identify an entry corresponding to a\n          application-layer protocol interface.\
    \ This index is used\n          for lexicographic ordering of the table.\"\n \
    \       ::= {dsApplIfOpsEntry 1}\n    dsApplIfProtocol OBJECT-TYPE\n        SYNTAX\
    \ OBJECT IDENTIFIER\n        MAX-ACCESS read-only\n        STATUS current\n  \
    \      DESCRIPTION\n         \"An identification of the protocol being used by\
    \ the application\n          on this interface.  For an OSI Application, this\
    \ will be the\n          Application Context.  For Internet applications, the\
    \ IANA\n          maintains a registry[22] of the OIDs which correspond to\n \
    \         well-known applications.  If the application protocol is\n         \
    \ not listed in the registry, an OID value of the form\n          {applTCPProtoID\
    \ port} or {applUDProtoID port} are used for\n          TCP-based and UDP-based\
    \ protocols, respectively. In either\n          case 'port' corresponds to the\
    \ primary port number being\n          used by the protocol. The OIDs applTCPProtoID\
    \ and\n          applUDPProtoID are defined in NETWORK-SERVICES-MIB\"\n      \
    \  ::= {dsApplIfOpsEntry 2}\n    dsApplIfUnauthBinds OBJECT-TYPE\n        SYNTAX\
    \ Counter32\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n\
    \          \" Number of unauthenticated/anonymous bind requests\n            received.\"\
    \n        ::= {dsApplIfOpsEntry 3}\n    dsApplIfSimpleAuthBinds OBJECT-TYPE\n\
    \        SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of bind requests that were authenticated\n\
    \            using simple authentication procedures like password\n          \
    \  checks. This includes the\n            password authentication using SASL mechanisms\
    \ like\n            CRAM-MD5.\"\n        ::= {dsApplIfOpsEntry 4}\n    dsApplIfStrongAuthBinds\
    \ OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS read-only\n      \
    \  STATUS current\n        DESCRIPTION\n          \" Number of bind requests that\
    \ were authenticated\n            using TLS and X.500 strong authentication procedures.\n\
    \            This includes the binds that were\n            authenticated using\
    \ external authentication procedures.\"\n        ::= {dsApplIfOpsEntry 5}\n  \
    \  dsApplIfBindSecurityErrors OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS\
    \ read-only\n        STATUS current\n        DESCRIPTION\n          \" Number\
    \ of bind requests that have been rejected\n            due to inappropriate authentication\
    \ or\n            invalid credentials.\"\n        ::= {dsApplIfOpsEntry 6}\n \
    \   dsApplIfInOps OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS read-only\n\
    \        STATUS current\n        DESCRIPTION\n          \" Number of requests\
    \ received from DUAs or other\n            Directory Servers.\"\n        ::= {dsApplIfOpsEntry\
    \ 7}\n    dsApplIfReadOps OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS\
    \ read-only\n        STATUS current\n        DESCRIPTION\n          \" Number\
    \ of read requests  received.\"\n        ::= {dsApplIfOpsEntry 8}\n    dsApplIfCompareOps\
    \ OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS read-only\n      \
    \  STATUS current\n        DESCRIPTION\n          \" Number of compare requests\
    \ received.\"\n        ::= {dsApplIfOpsEntry 9}\n    dsApplIfAddEntryOps OBJECT-TYPE\n\
    \        SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of addEntry requests received.\"\n \
    \       ::= {dsApplIfOpsEntry 10}\n    dsApplIfRemoveEntryOps OBJECT-TYPE\n  \
    \      SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of removeEntry requests received.\"\n\
    \        ::= {dsApplIfOpsEntry 11}\n    dsApplIfModifyEntryOps OBJECT-TYPE\n \
    \       SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of modifyEntry requests received.\"\n\
    \        ::= {dsApplIfOpsEntry 12}\n    dsApplIfModifyRDNOps OBJECT-TYPE\n   \
    \     SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Number of modifyRDN requests received.\"\n\
    \        ::= {dsApplIfOpsEntry 13}\n    dsApplIfListOps OBJECT-TYPE\n        SYNTAX\
    \ Counter32\n        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n\
    \          \" Number of list requests received.\"\n        ::= {dsApplIfOpsEntry\
    \ 14}\n    dsApplIfSearchOps OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS\
    \ read-only\n        STATUS current\n        DESCRIPTION\n          \" Number\
    \ of search requests- baseObject searches,\n            oneLevel searches and\
    \  whole subtree searches,\n            received.\"\n        ::= {dsApplIfOpsEntry\
    \ 15}\n    dsApplIfOneLevelSearchOps OBJECT-TYPE\n        SYNTAX Counter32\n \
    \       MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n  \
    \        \" Number of oneLevel search requests received.\"\n        ::= {dsApplIfOpsEntry\
    \ 16}\n    dsApplIfWholeSubtreeSearchOps   OBJECT-TYPE\n        SYNTAX Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n \
    \         \" Number of whole subtree search requests received.\"\n        ::=\
    \ {dsApplIfOpsEntry 17}\n    dsApplIfReferrals OBJECT-TYPE\n        SYNTAX Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n \
    \         \" Number of referrals returned in response\n            to requests\
    \ for operations.\"\n        ::= {dsApplIfOpsEntry 18}\n    dsApplIfChainings\
    \ OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS read-only\n      \
    \  STATUS current\n        DESCRIPTION\n          \" Number of operations forwarded\
    \ by this Directory Server\n            to other Directory Servers.\"\n      \
    \  ::= {dsApplIfOpsEntry 19}\n    dsApplIfSecurityErrors OBJECT-TYPE\n       \
    \ SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n   \
    \     DESCRIPTION\n          \" Number of requests received\n            which\
    \ did not meet the security requirements. \"\n        ::= {dsApplIfOpsEntry 20}\n\
    \    dsApplIfErrors  OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS\
    \ read-only\n        STATUS current\n        DESCRIPTION\n          \" Number\
    \ of requests that could not be serviced\n            due to errors other than\
    \ security errors, and\n            referrals.\n            A partially serviced\
    \ operation will not be counted\n            as an error.\n            The errors\
    \ include naming-related, update-related,\n            attribute-related and service-related\
    \ errors.\"\n        ::= {dsApplIfOpsEntry 21}\n   -- Replication operations\n\
    \    dsApplIfReplicationUpdatesIn OBJECT-TYPE\n        SYNTAX Counter32\n    \
    \    MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n     \
    \     \" Number of replication updates fetched or received from\n            supplier\
    \ Directory Servers.\"\n        ::= {dsApplIfOpsEntry 22}\n    dsApplIfReplicationUpdatesOut\
    \ OBJECT-TYPE\n        SYNTAX Counter32\n        MAX-ACCESS read-only\n      \
    \  STATUS current\n        DESCRIPTION\n          \" Number of replication updates\
    \ sent to or taken by\n            consumer Directory Servers.\"\n        ::=\
    \ {dsApplIfOpsEntry 23}\n    dsApplIfInBytes  OBJECT-TYPE\n        SYNTAX Counter32\n\
    \        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n \
    \         \" Incoming traffic, in bytes, on the interface.\n            This will\
    \ include requests from DUAs as well\n            as responses from other Directory\
    \ Servers.\"\n        ::= {dsApplIfOpsEntry 24}\n    dsApplIfOutBytes OBJECT-TYPE\n\
    \        SYNTAX Counter32\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" Outgoing traffic in bytes on the interface.\n\
    \            This will include responses to DUAs and Directory\n            Servers\
    \ as well as requests to other Directory Servers.\"\n        ::= {dsApplIfOpsEntry\
    \ 25}\n    -- The dsIntTable contains statistical data on the peer\n    -- Directory\
    \ Servers  with which the monitored Directory\n    -- Server interacts or, attempts\
    \ to interact. This  table is\n    -- expected to provide a useful insight into\
    \ the effect of\n    -- neighbours on the Directory Server's performance.\n  \
    \  -- The table keeps track of the last \"N\" Directory Servers\n    -- with which\
    \  the  monitored   Directory  has  interacted\n    -- (attempted to interact),\
    \ where \"N\" is a locally-defined\n    -- constant.\n    -- For a multiprotocol\
    \ server, statistics for each protocol\n    -- are kept separetely.\n    dsIntTable\
    \ OBJECT-TYPE\n        SYNTAX  SEQUENCE OF DsIntEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS  current\n        DESCRIPTION\n          \" Each row of this table\
    \ contains some details\n            related to the history of the interaction\n\
    \            of the monitored Directory Server with its\n            peer Directory\
    \ Servers.\"\n        ::= { dsMIB 3 }\n    dsIntEntry OBJECT-TYPE\n        SYNTAX\
    \  DsIntEntry\n        MAX-ACCESS  not-accessible\n        STATUS  current\n \
    \       DESCRIPTION\n          \" Entry containing interaction details of a Directory\n\
    \            Server with a peer Directory Server.\"\n        INDEX { applIndex,dsIntEntIndex,\
    \ dsApplIfProtocolIndex }\n        ::= { dsIntTable 1 }\n    DsIntEntry ::= SEQUENCE\
    \ {\n       dsIntEntIndex\n                 INTEGER,\n       dsIntEntDirectoryName\n\
    \                 DistinguishedName,\n       dsIntEntTimeOfCreation\n        \
    \         TimeStamp,\n       dsIntEntTimeOfLastAttempt\n                 TimeStamp,\n\
    \       dsIntEntTimeOfLastSuccess\n                 TimeStamp,\n       dsIntEntFailuresSinceLastSuccess\n\
    \                 Gauge32,\n       dsIntEntFailures\n                 ZeroBasedCounter32,\n\
    \       dsIntEntSuccesses\n                 ZeroBasedCounter32,\n       dsIntEntURL\n\
    \                 URLString\n    }\n    dsIntEntIndex  OBJECT-TYPE\n        SYNTAX\
    \ INTEGER (1..2147483647)\n        MAX-ACCESS not-accessible\n        STATUS current\n\
    \        DESCRIPTION\n          \" Together with applIndex and dsApplIfProtocolIndex,\
    \ this\n            object forms the unique key to\n            identify the conceptual\
    \ row which contains useful info\n            on the (attempted) interaction between\
    \ the Directory\n            Server (referred to by applIndex) and a peer Directory\n\
    \            Server using a particular protocol.\"\n        ::= {dsIntEntry 1}\n\
    \    dsIntEntDirectoryName  OBJECT-TYPE\n        SYNTAX DistinguishedName\n  \
    \      MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n   \
    \       \" Distinguished Name of the peer Directory Server to\n            which\
    \ this entry pertains.\"\n        ::= {dsIntEntry 2}\n    dsIntEntTimeOfCreation\
    \  OBJECT-TYPE\n        SYNTAX TimeStamp\n        MAX-ACCESS read-only\n     \
    \   STATUS current\n        DESCRIPTION\n          \" The value of sysUpTime when\
    \ this row was created.\n            If the entry was created before the network\
    \ management\n            subsystem was initialized, this object will contain\n\
    \            a value of zero.\"\n        ::= {dsIntEntry 3}\n    dsIntEntTimeOfLastAttempt\
    \  OBJECT-TYPE\n        SYNTAX TimeStamp\n        MAX-ACCESS read-only\n     \
    \   STATUS current\n        DESCRIPTION\n          \" The value of sysUpTime when\
    \ the last attempt was made\n            to contact the peer Directory Server.\
    \ If the last attempt\n            was made before the network management subsystem\
    \ was\n            initialized, this object will contain a value of zero.\"\n\
    \        ::= {dsIntEntry 4}\n    dsIntEntTimeOfLastSuccess  OBJECT-TYPE\n    \
    \    SYNTAX TimeStamp\n        MAX-ACCESS read-only\n        STATUS current\n\
    \        DESCRIPTION\n          \" The value of sysUpTime when the last attempt\
    \ made to\n            contact the peer Directory Server was successful. If there\n\
    \            have been no successful attempts this entry will have a value\n \
    \           of zero. If the last successful attempt was made before\n        \
    \    the network management subsystem was initialized, this\n            object\
    \ will contain a value of zero.\"\n        ::= {dsIntEntry 5}\n    dsIntEntFailuresSinceLastSuccess\
    \  OBJECT-TYPE\n        SYNTAX Gauge32\n        MAX-ACCESS read-only\n       \
    \ STATUS current\n        DESCRIPTION\n          \" The number of failures since\
    \ the last time an\n            attempt to contact the peer Directory Server was\
    \ successful.\n            If there have been no successful attempts, this counter\n\
    \            will contain the number of failures since this entry\n          \
    \  was created.\"\n        ::= {dsIntEntry 6}\n   -- note this gauge has a maximum\
    \ value of 4294967295 and,\n   -- it does not wrap.[5]\n    dsIntEntFailures \
    \ OBJECT-TYPE\n        SYNTAX ZeroBasedCounter32\n        MAX-ACCESS read-only\n\
    \        STATUS current\n        DESCRIPTION\n          \" Cumulative failures\
    \ in contacting the peer Directory Server\n            since the creation of this\
    \ entry.\"\n        ::= {dsIntEntry 7}\n    dsIntEntSuccesses  OBJECT-TYPE\n \
    \       SYNTAX ZeroBasedCounter32\n        MAX-ACCESS read-only\n        STATUS\
    \ current\n        DESCRIPTION\n          \" Cumulative successes in contacting\
    \ the peer Directory Server\n            since the creation of this entry.\"\n\
    \        ::= {dsIntEntry 8}\n    dsIntEntURL  OBJECT-TYPE\n        SYNTAX URLString\n\
    \        MAX-ACCESS read-only\n        STATUS current\n        DESCRIPTION\n \
    \         \" URL of the peer Directory Server.\"\n        ::= {dsIntEntry 9}\n\
    \    -- Conformance information\n    dsConformance OBJECT IDENTIFIER ::= { dsMIB\
    \ 4 }\n    dsGroups      OBJECT IDENTIFIER ::= { dsConformance 1 }\n    dsCompliances\
    \ OBJECT IDENTIFIER ::= { dsConformance 2 }\n    -- Compliance statements\n  \
    \  dsEntryCompliance MODULE-COMPLIANCE\n        STATUS  current\n        DESCRIPTION\n\
    \                \"The compliance statement for SNMP entities\n              \
    \  which implement the DIRECTORY-SERVER-MIB for\n                a summary overview\
    \ of the Directory Servers .\"\n        MODULE  -- this module\n            MANDATORY-GROUPS\
    \ { dsEntryGroup }\n        ::= { dsCompliances 1 }\n    dsOpsCompliance MODULE-COMPLIANCE\n\
    \        STATUS  current\n        DESCRIPTION\n                \"The compliance\
    \ statement for SNMP entities\n                which implement the DIRECTORY-SERVER-MIB\
    \ for monitoring\n                Directory Server operations,  entry statistics\
    \ and cache\n                performance.\"\n        MODULE  -- this module\n\
    \            MANDATORY-GROUPS { dsEntryGroup, dsOpsGroup }\n        ::= { dsCompliances\
    \ 2 }\n    dsIntCompliance MODULE-COMPLIANCE\n           STATUS  current\n   \
    \        DESCRIPTION\n                   \" The compliance statement  for SNMP\
    \  entities\n                     which implement the DIRECTORY-SERVER-MIB for\n\
    \                     monitoring Directory Server operations and the\n       \
    \              interaction of the Directory Server with peer\n               \
    \      Directory Servers.\"\n           MODULE  -- this module\n           MANDATORY-GROUPS\
    \ { dsEntryGroup, dsIntGroup }\n           ::= { dsCompliances 3 }\n    dsOpsIntCompliance\
    \ MODULE-COMPLIANCE\n        STATUS  current\n        DESCRIPTION\n          \
    \      \" The compliance statement  for SNMP  entities\n                  which\
    \ implement the DIRECTORY-SERVER-MIB for monitoring\n                  Directory\
    \ Server operations and the interaction of the\n                  Directory Server\
    \ with peer Directory Servers.\"\n        MODULE  -- this module\n        MANDATORY-GROUPS\
    \ { dsEntryGroup, dsOpsGroup, dsIntGroup }\n        ::= { dsCompliances 4 }\n\
    \    -- Units of conformance\n    dsEntryGroup    OBJECT-GROUP\n        OBJECTS\
    \ {dsServerType,            dsServerDescription,\n                 dsMasterEntries,\
    \         dsCopyEntries,\n                 dsCacheEntries,          dsCacheHits,\n\
    \                 dsSlaveHits}\n        STATUS  current\n        DESCRIPTION\n\
    \                \" A collection of objects for a summary overview of the\n  \
    \                Directory Servers.\"\n        ::= { dsGroups 1 }\n    dsOpsGroup\
    \    OBJECT-GROUP\n        OBJECTS {\n          dsApplIfProtocolIndex,       \
    \   dsApplIfProtocol,\n          dsApplIfUnauthBinds,            dsApplIfSimpleAuthBinds,\n\
    \          dsApplIfStrongAuthBinds,        dsApplIfBindSecurityErrors,\n     \
    \     dsApplIfInOps,                  dsApplIfReadOps,\n          dsApplIfCompareOps,\
    \             dsApplIfAddEntryOps,\n          dsApplIfRemoveEntryOps,        \
    \ dsApplIfModifyEntryOps,\n          dsApplIfModifyRDNOps,           dsApplIfListOps,\n\
    \          dsApplIfSearchOps,              dsApplIfOneLevelSearchOps,\n      \
    \    dsApplIfWholeSubtreeSearchOps,  dsApplIfReferrals,\n          dsApplIfChainings,\
    \              dsApplIfSecurityErrors,\n          dsApplIfErrors,            \
    \     dsApplIfReplicationUpdatesIn,\n          dsApplIfReplicationUpdatesOut,\
    \  dsApplIfInBytes,\n          dsApplIfOutBytes      }\n        STATUS  current\n\
    \        DESCRIPTION\n                \" A collection of objects for monitoring\
    \ the Directory\n                  Server operations.\"\n        ::= { dsGroups\
    \ 2 }\n    dsIntGroup    OBJECT-GROUP\n        OBJECTS {\n          dsIntEntDirectoryName,\
    \         dsIntEntTimeOfCreation,\n          dsIntEntTimeOfLastAttempt,     dsIntEntTimeOfLastSuccess,\n\
    \          dsIntEntFailuresSinceLastSuccess, dsIntEntFailures,\n          dsIntEntSuccesses,\
    \             dsIntEntURL}\n        STATUS  current\n        DESCRIPTION\n   \
    \             \" A collection of objects for monitoring the Directory\n      \
    \            Server's interaction with peer Directory Servers.\"\n        ::=\
    \ { dsGroups 3 }\n   END\n"
- title: 6.  Intellectual Property
  contents:
  - "6.  Intellectual Property\n   The IETF takes no position regarding the validity\
    \ or scope of any\n   intellectual property or other rights that might be claimed\
    \ to\n   pertain to the implementation or use of the technology described in\n\
    \   this document or the extent to which any license under such rights\n   might\
    \ or might not be available; neither does it represent that it\n   has made any\
    \ effort to identify any such rights.  Information on the\n   IETF's procedures\
    \ with respect to rights in standards-track and\n   standards-related documentation\
    \ can be found in BCP-11.  Copies of\n   claims of rights made available for publication\
    \ and any assurances of\n   licenses to be made available, or the result of an\
    \ attempt made to\n   obtain a general license or permission for the use of such\n\
    \   proprietary rights by implementors or users of this specification can\n  \
    \ be obtained from the IETF Secretariat.\n   The IETF invites any interested party\
    \ to bring to its attention any\n   copyrights, patents or patent applications,\
    \ or other proprietary\n   rights which may cover technology that may be required\
    \ to practice\n   this standard.  Please address the information to the IETF Executive\n\
    \   Director.\n"
- title: 7.  Changes from RFC1567.
  contents:
  - "7.  Changes from RFC1567.\n   A more general Directory model in which, several\
    \ Directory protocols\n   coexist, has been adopted for the purpose of the MIB\
    \ design. The\n   result is a generic Directory Server Monitoring MIB.\n"
- title: 8.  Acknowledgements
  contents:
  - "8.  Acknowledgements\n   This memo is the product of discussions and deliberations\
    \ carried out\n   in the Mail and Directory Management Working Group (ietf-madman-wg).\n"
