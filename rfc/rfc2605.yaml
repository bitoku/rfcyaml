- title: Security Considerations
  contents:
  - "Security Considerations\n   There are no management objects defined in this MIB\
    \ that have a MAX-\n   ACCESS clause of read-write and/or read-create.  So, if\
    \ this MIB is\n   implemented correctly, then there is no risk that an intruder\
    \ can\n   alter or create any management objects of this MIB via direct SNMP\n\
    \   SET operations.\n   However, the information itself may partly reveal the\
    \ configuration\n   of the directory system and passively increase its vulnerability.\
    \ The\n   information could also be used to analyze network usage and traffic\n\
    \   patterns.\n   Therefore, it may be important in some environments to control\
    \ read\n   access to these objects and possibly to even encrypt the values of\n\
    \   these object when sending them over the network via SNMP.  Not all\n   versions\
    \ of SNMP provide features for such a secure environment.\n   SNMPv1 by itself\
    \ is such an insecure environment.  Even if the\n   network itself is secure (for\
    \ example by using IPSec), even then,\n   there is no control as to who on the\
    \ secure network is allowed to\n   access and GET (read) the objects in this MIB.\n\
    \   It is recommended that the implementors consider the security\n   features\
    \ as provided by the SNMPv3 framework.  Specifically, the use\n   of the User-based\
    \ Security Model RFC 2574 [12] and the View-based\n   Access Control Model RFC\
    \ 2575 [15] is recommended.\n   It is then a customer/user responsibility to ensure\
    \ that the SNMP\n   entity giving access to an instance of this MIB, is properly\n\
    \   configured to give access to those objects only to those principals\n   (users)\
    \ that have legitimate rights to access them.\n"
