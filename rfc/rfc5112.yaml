- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document defines a presence-specific static\
    \ dictionary for the\n   Sigcomp framework [2].  Therefore, the security considerations\
    \ of RFC\n   3320 [2] apply.  This memo does not introduce any known additional\n\
    \   security risk.\n"
- title: 6.  Acknowledgements
  contents:
  - "6.  Acknowledgements\n   The author would like to thank Miraj Mostafa, Pekka\
    \ Pessi, and\n   Catalin Ionescu for their persistent convincing arguments to\n\
    \   demonstrate the benefit of this dictionary.  Thanks to Carsten\n   Bormann\
    \ and Adam Roach for providing assistance with the software\n   that automatically\
    \ generates the binary dictionary.  Adam Roach,\n   Cristian Constantin, and Avshalom\
    \ Houri, and Krisztian Kiss reviewed\n   the document and provided helpful comments.\n"
