  contents:
  - "                The Presence-Specific Static Dictionary\n                  for\
    \ Signaling Compression (Sigcomp)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The Session Initiation Protocol (SIP) is a text-based protocol for\n\
    \   initiating and managing communication sessions.  The protocol is\n   extended\
    \ by the SIP-events notification framework to provide\n   subscriptions and notifications\
    \ of SIP events.  One example of such\n   event notification mechanism is presence,\
    \ which is expressed in XML\n   documents called presence documents.  SIP can\
    \ be compressed by using\n   Signaling Compression (SigComp), which is enhanced\
    \ by using the SIP/\n   Session Description Protocol (SDP) dictionary to achieve\
    \ better\n   compression rates.  However, the SIP/SDP dictionary is not able to\n\
    \   increase the compression factor of (typically lengthy) presence\n   documents.\
    \  This memo defines the presence-specific static dictionary\n   that SigComp\
    \ can use in order to compress presence documents to\n   achieve higher efficiency.\
    \  The dictionary is compression-algorithm\n   independent.\n"
