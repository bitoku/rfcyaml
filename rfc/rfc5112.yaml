- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Session Initiation Protocol (SIP) [4] is extended by\
    \ the\n   SIP-events framework [5] to provide subscriptions and notifications\n\
    \   of SIP events.  One example of such an event-notification mechanism\n   is\
    \ presence.  The presence information is typically carried in\n   Extensible Markup\
    \ Language (XML) [22] documents that are compliant\n   with a given XML schema\
    \ [23].  The Presence Information Data Format\n   (PIDF) [8] defines the format\
    \ for the basic presence document that\n   supplies presence information.  Typically,\
    \ PIDF is used in\n   combination with other extensions to provide a richer user\n\
    \   experience, among others:  the Presence Data Model [10], Rich\n   Presence\
    \ Extensions to PIDF (RPID) [11], Contact Information in PIDF\n   (CIPID) [12],\
    \ the SIP Event Notification Extension for Resource Lists\n   [19] and the SIP\
    \ User Agent Capability Extensions to PIDF [20], or\n   the Location Object in\
    \ PIDF [16].\n   Typically, presence documents can contain large amounts of data.\
    \  The\n   size of this data is dependent on the number of presentities that a\n\
    \   watcher is subscribed to and the amount of information supplied by\n   the\
    \ presentity.  This can impose a problem in environments where\n   resources are\
    \ scarce (e.g., low bandwidth links with high latency)\n   and the presence service\
    \ is offered at low or no cost.  This is the\n   case, e.g., of some wireless\
    \ networks and devices.  It is reasonable\n   to try to minimize the impact of\
    \ bringing the presence service to\n   wireless networks under these circumstances.\n\
    \   Work has been done to mitigate the impact of transferring large\n   amounts\
    \ of presence documents between endpoints.  For example, the\n   Partial PIDF\
    \ [15] reduces the amount of data transferred between the\n   endpoints.\n   On\
    \ the other hand, the signaling compression mechanisms specified in\n   the SigComp\
    \ framework (RFC 3320) [2] provide a multiple compression/\n   decompression algorithm\
    \ framework to compress and decompress\n   text-based protocols, such as SIP.\
    \  When compression is used in SIP,\n   the compression achieves its maximum rate\
    \ once a few message\n   exchanges have taken place.  This is due to the fact\
    \ that the first\n   message the compressor sends to the decompressor is only\
    \ partially\n   compressed, as there is not a previously stored state to compress\n\
    \   against.  As the goal is to compress as much as possible, it seems\n   sensible\
    \ to investigate a mechanism to boost the compression rate\n   from the first\
    \ message.\n   RFC 3485 [7] defines a static dictionary for SIP [4] and SDP [9].\n\
    \   The dictionary is to be used in conjunction with SIP [4], SDP [9],\n   and\
    \ SigComp [2].  The static SIP/SDP dictionary constitutes a SigComp\n   state\
    \ that can be referenced in the first SIP message that the\n   compressor sends\
    \ out.  The dictionary boosts the compression of SIP\n   and SDP, but unfortunately\
    \ does not have any effect in XML-based\n   presence documents.\n   It sounds\
    \ reasonable to define a presence-specific static dictionary\n   that can be used\
    \ in conjunction with SIP and Sigcomp.  This\n   dictionary can coexist with the\
    \ static SIP/SDP dictionary defined in\n   RFC 3485 [7].  Sigcomp endpoints will\
    \ initially announce the\n   availability of one or both dictionaries until the\
    \ other end\n   acknowledges that it has received the announcement.\n   Our initial\
    \ simulations when developing this dictionary reveal that\n   once the current\
    \ mitigation mechanisms are applied (e.g., Sigcomp,\n   partial notification,\
    \ partial publication), a further compression\n   factor of 10% can be achieved\
    \ when Sigcomp uses the presence-specific\n   static dictionary.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119 [1]\n   and indicate requirement levels for compliant implementations.\n"
- title: 3.  Design Considerations
  contents:
  - "3.  Design Considerations\n   The presence-specific static dictionary is a collection\
    \ of well-known\n   strings that appear in most of the presence documents used\
    \ by SIP.\n   The dictionary is not a comprehensive list of reserved words, but\
    \ it\n   includes many of the strings that appear in presence documents.\n   The\
    \ presence static dictionary is unique and MAY be available in\n   SigComp implementations\
    \ for SIP that support the presence service.\n   The dictionary is not intended\
    \ to evolve as presence evolves.  It is\n   defined once, and it stays as is forever.\
    \  This solves the problems\n   of updating, upgrading, and finding out the dictionary\
    \ that is\n   supported at the remote end when several versions of the same\n\
    \   dictionary coexist.\n   Appendix A contains the collection of strings that\
    \ were contributed\n   to the presence static dictionary.  The appendix also includes\n\
    \   references to the documents that define those strings.\n   While this appendix\
    \ is of an informative nature, Section 4 gives the\n   normative binary form of\
    \ the presence-specific static dictionary.\n   This is the dictionary that is\
    \ included in the SigComp\n   implementation.  This dictionary has been formed\
    \ from the collection\n   of individual dictionaries given in Appendix A.\n  \
    \ The input set is a collection of UTF-8 [6] encoded character strings.\n   The\
    \ appendix provides a table where each row represents an entry.\n   Each entry\
    \ contains the string that actually occurs in the\n   dictionary, its priority\
    \ (see below), its offset from the first octet\n   and its length (both in hexadecimal),\
    \ and one or more references that\n   elucidate why this string is expected to\
    \ occur in presence documents.\n      Note: Length in this document always refers\
    \ to octets.\n   The columns in the table are described as follows:\n   String:\n\
    \      represents the UTF-8 string that is inserted into the dictionary.\n   \
    \   Note that the quotes (\") are not part of the string itself.\n   Pr:\n   \
    \   indicates the priority of this string within the dictionary.  Some\n     \
    \ compression algorithms, such as DEFLATE [3], offer an increased\n      efficiency\
    \ when the most commonly used strings are located at the\n      bottom of the\
    \ dictionary.  To facilitate generating a dictionary\n      that has the most\
    \ frequently occurring strings farther down at the\n      bottom, we have decided\
    \ to allocate a priority to each string in\n      the dictionary.  Priorities\
    \ range from 1 to 5.  A low value in the\n      priority column (e.g., 1) indicates\
    \ that we believe there is a\n      high probability of finding the string in\
    \ a presence document.  A\n      high value in the priority column (e.g., 5) indicates\
    \ lower\n      probability of finding the string in a presence document.  This\
    \ is\n      typically the case for less frequent extensions or optional,\n   \
    \   infrequent XML elements or attributes.\n   Off:\n      indicates the hexadecimal\
    \ offset of the entry with respect to the\n      first octet in the dictionary.\
    \  Note that several strings in the\n      collections can share space in the\
    \ dictionary if they exhibit\n      suitable common substrings.\n   Len:\n   \
    \   the length of the string in octets in hexadecimal.\n   References:\n     \
    \ contains one or more references to the specification and the\n      section\
    \ within the specification where the string is defined.\n      Note that the strings\
    \ stored in the dictionary are case sensitive.\n      (Again, the strings do not\
    \ include the quotes (\"), they are just\n      shown here to increase the readability).\n\
    \   There are a few design considerations that require a bit more\n   explanation:\n\
    \   o  Due to the fact that most compression algorithms have a break-even\n  \
    \    point around three or four characters, we have selected those\n      static\
    \ strings of characters that consist of four or more\n      characters.\n   o\
    \  When a string appears as an XML element in an XML document, it is\n      typically\
    \ surrounded by the '<' and '>' signs, such as in '<foo>'.\n      It would have\
    \ been natural to include the '<' and '>' signs of the\n      element in each\
    \ input string.  However, we made the decision to\n      omit the '<' and '>'\
    \ signs because then we can easily reuse the\n      same string for start-tags\
    \ (e.g., <foo>), start-tags that contain\n      attributes (e.g., <foo attr=\"\
    myattr\">), empty-element tags (e.g.,\n      <foo/>), and end-tags (e.g., </foo>).\n\
    \   o  Whenever there is an enumerated string, the string does not\n      contain\
    \ quotes, following the same pattern as any other input\n      string.\n   o \
    \ In a few cases, we have decided to split a string that appears a\n      few\
    \ times into a few substrings.  This is the case of Uniform\n      Resource Names\
    \ (URNs) in the IETF address space, because this\n      allows the dictionary\
    \ to reuse the same substring in various URN\n      strings.\n"
- title: 4.  Binary Representation of the Presence-Specific Static Dictionary
  contents:
  - "4.  Binary Representation of the Presence-Specific Static Dictionary\n   This\
    \ section contains the binary form of the presence-specific static\n   dictionary\
    \ that is loaded into SigComp as a state.\n   The binary SigComp dictionary is\
    \ composed of two parts, the\n   concatenation of which serves as the state value\
    \ of the state item: A\n   string subset, which contains all strings in the contributing\n\
    \   collections as a substring (roughly ordered such that strings with\n   low\
    \ priority numbers occur at the end), and a table subset, which\n   contains pairs\
    \ of length and offset values for all the strings in the\n   contributing collections.\
    \  In each of these pairs, the length is\n   stored as a one-byte value, and the\
    \ offset is stored as a two-byte\n   value that has had 1024 added to the offset\
    \ (this allows direct\n   referencing from the stored value if the dictionary\
    \ state has been\n   loaded at address 1024).\n   The intention is that all compression\
    \ algorithms will be able to use\n   the (or part of the) string subset, and some\
    \ compression methods,\n   notably those that are related to the LZ78 family,\
    \ will also use the\n   table in order to form an initial set of tokens for that\
    \ compression\n   method.  The text below therefore gives examples for referencing\
    \ both\n   the table subset and the string subset of the dictionary state item.\n\
    \   As defined in Section 3.3.3 in the Signaling Compression\n   specification\
    \ [2], a SigComp state is characterized by a certain set\n   of information. \
    \ For the presence-specific static dictionary, the\n   information in the following\
    \ table, Table 2, fully characterizes the\n   state item.\n   Note that the string\
    \ subset of the dictionary can be accessed using:\n      STATE-ACCESS (%ps, 6,\
    \ 0, 0x0955, %sa, 0),\n   and the table subset can be accessed using:\n      STATE-ACCESS\
    \ (%ps, 6, 0x0955, 0x043E, %sa, 0),\n   where %ps points to Universal Decompressor\
    \ Virtual Machine (UDVM)\n      memory containing\n      0xd942297d0bb3\n   and\
    \ %sa is the desired destination address in UDVM memory with UDVM\n   byte copying\
