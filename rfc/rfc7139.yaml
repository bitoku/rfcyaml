- title: __initial_text__
  contents:
  - "                       GMPLS Signaling Extensions\n        for Control of Evolving\
    \ G.709 Optical Transport Networks\n"
- title: Abstract
  contents:
  - "Abstract\n   ITU-T Recommendation G.709 [G709-2012] introduced new Optical channel\n\
    \   Data Unit (ODU) containers (ODU0, ODU4, ODU2e, and ODUflex) and\n   enhanced\
    \ Optical Transport Network (OTN) flexibility.\n   This document updates the ODU-related\
    \ portions of RFC 4328 to provide\n   extensions to GMPLS signaling to control\
    \ the full set of OTN\n   features, including ODU0, ODU4, ODU2e, and ODUflex.\n"
