- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Work at the Emergency Location Task Group of NICC Standards\
    \ Limited\n   (the UK's telecoms industry standards body) prompted the addition\
    \ of\n   port number identifiers in HELD Identity [RFC6155] to allow HELD\n  \
    \ [RFC5985] requests for Devices that are behind NAT devices.\n   Subsequent analysis\
    \ has determined that in the presence of particular\n   types of NAT devices,\
    \ and in particular Carrier Grade NATs, it is\n   necessary to know the complete\
    \ tuple of (Layer 3 protocol, Layer 4\n   protocol, source address, source port,\
    \ destination address,\n   destination port) in order to unambiguously identify\
    \ a flow, and\n   subsequently the true Device.\n   This document specifies an\
    \ XML Schema and a URN Sub-Namespace for a\n   Flow Identity Extension to support\
    \ this requirement and provides a\n   more generally applicable means of identifying\
    \ a Device based on the\n   parameters of a network flow of which it is an endpoint.\n\
    \   Since the Location Recipient may not know in advance whether the\n   Device\
    \ is behind a NAT device, the port number elements from Section\n   3.3 of [RFC6155]\
    \ are deprecated and MUST NOT be used in new client\n   implementations.  Note\
    \ that server implementations of this\n   specification may still encounter requests\
    \ formed by clients that\n   have implemented only [RFC6155], and those requests\
    \ might contain the\n   deprecated port element.\n   For implementation details\
    \ not specified in this document, please\n   refer to [RFC6155] and [RFC5985].\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n   The terms \"Device\" and \"Target\" are used as defined in\
    \ [RFC6280].\n"
- title: 3.  Usage
  contents:
  - "3.  Usage\n   An example HELD request is shown below:\n   <locationRequest xmlns=\"\
    urn:ietf:params:xml:ns:geopriv:held\"\n                         responseTime=\"\
    8\">\n     <locationType exact=\"true\">geodetic</locationType>\n     <flow xmlns=\"\
    urn:ietf:params:xml:ns:geopriv:held:flow\"\n       layer4=\"tcp\" layer3=\"ipv4\"\
    >\n       <src>\n         <address>192.0.2.25</address>\n         <port>1024</port>\n\
    \       </src>\n       <dst>\n         <address>198.51.100.238</address>\n   \
    \      <port>80</port>\n       </dst>\n     </flow>\n   </locationRequest>\n \
    \  The <flow> element MUST contain:\n   o  a \"layer3\" attribute with a value\
    \ of \"ipv4\" or \"ipv6\".\n   o  a \"layer4\" attribute with a value of \"udp\"\
    \ [RFC0768], \"tcp\"\n      [RFC0793], \"sctp\" [RFC4960], \"dccp\" [RFC4340],\
    \ or a decimal\n      integer representing any applicable protocol from the IANA\n\
    \      Assigned Internet Protocol Numbers Registry.\n   o  an <src> element and\
    \ a <dst> element whose child elements contain\n      the Layer 3 address (which\
    \ MUST conform to the relevant\n      \"IPv4address\" or \"IPv6address\" grammar\
    \ as defined in [RFC3986])\n      and the Layer 4 port number of each end of the\
    \ flow.\n   and MAY optionally contain:\n   o  a \"target\" attribute with a value\
    \ of \"src\" (default) or \"dst\" to\n      indicate which end of the flow corresponds\
    \ to the Target of the\n      <locationRequest> with respect to the HELD protocol.\n"
- title: 4.  XML Schema
  contents:
  - "4.  XML Schema\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <xs:schema\
    \ targetNamespace=\"urn:ietf:params:xml:ns:geopriv:held:flow\"\n     xmlns:xs=\"\
    http://www.w3.org/2001/XMLSchema\"\n     xmlns:flow=\"urn:ietf:params:xml:ns:geopriv:held:flow\"\
    \n     elementFormDefault=\"qualified\">\n     <xs:annotation>\n       <xs:appinfo\n\
    \         source=\"urn:ietf:params:xml:schema:geopriv:held:flow\">\n         HELD\
    \ Flow Identity</xs:appinfo>\n       <xs:documentation\n         source=\"http://www.rfc-editor.org/rfc/rfc6915.txt\"\
    >\n         This document defines Flow Identity elements for HELD.\n       </xs:documentation>\n\
    \     </xs:annotation>\n     <xs:element name=\"flow\" type=\"flow:flowIdentity\"\
    />\n     <xs:complexType name=\"flowIdentity\">\n       <xs:sequence>\n      \
    \   <xs:element name=\"src\" type=\"flow:flowEndpoint\"/>\n         <xs:element\
    \ name=\"dst\" type=\"flow:flowEndpoint\"/>\n       </xs:sequence>\n       <xs:attribute\
    \ name=\"target\" default=\"src\">\n         <xs:simpleType>\n           <xs:restriction\
    \ base=\"xs:token\">\n             <xs:pattern value=\"(src|dst)\"/>\n       \
    \    </xs:restriction>\n         </xs:simpleType>\n       </xs:attribute>\n  \
    \     <xs:attribute name=\"layer3\" use=\"required\">\n         <xs:simpleType>\n\
    \           <xs:restriction base=\"xs:token\">\n             <xs:pattern value=\"\
    (ipv4|ipv6)\"/>\n           </xs:restriction>\n         </xs:simpleType>\n   \
    \    </xs:attribute>\n       <xs:attribute name=\"layer4\" use=\"required\">\n\
    \         <xs:simpleType>\n           <xs:restriction base=\"xs:token\">\n   \
    \          <xs:pattern value=\"(udp|tcp|sctp|dccp|\\d+)\"/>\n           </xs:restriction>\n\
    \         </xs:simpleType>\n       </xs:attribute>\n     </xs:complexType>\n \
    \    <xs:complexType name=\"flowEndpoint\">\n       <xs:all>\n         <xs:element\
    \ name=\"address\">\n           <xs:simpleType>\n             <xs:restriction\
    \ base=\"xs:token\"/>\n           </xs:simpleType>\n         </xs:element>\n \
    \        <xs:element name=\"port\">\n           <xs:simpleType>\n            \
    \ <xs:restriction base=\"xs:unsignedShort\">\n               <xs:minInclusive\
    \ value=\"1\"/>\n             </xs:restriction>\n           </xs:simpleType>\n\
    \         </xs:element>\n       </xs:all>\n     </xs:complexType>\n   </xs:schema>\n"
