- title: sysORLastChange OBJECT-TYPE
  contents:
  - "sysORLastChange OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The value of sysUpTime\
