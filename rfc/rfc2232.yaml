- title: 7.  References
  contents:
  - "7.  References\n   [1]  Case, J., McCloghrie, K., Rose, M., and S. Waldbusser,\n\
    \        \"Structure of Management Information for version 2 of\n        the Simple\
    \ Network Management Protocol (SNMPv2)\", RFC 1902,\n        January 1996.\n \
    \  [2]  Case, J., McCloghrie, K., Rose, M., and S. Waldbusser,\n        \"Textual\
    \ Conventions for Version 2 of the Simple\n        Network Management Protocol\
    \ (SNMPv2)\", RFC 1903, January 1996.\n   [3]  Case, J., McCloghrie, K., Rose,\
    \ M., and S. Waldbusser,\n        \"Conformance Statements for Version 2 of the\
    \ Simple\n        Network Management Protocol (SNMPv2)\", RFC 1904, January 1996.\n\
    \   [4]  Clouston, B., and B. Moore, \"Definition of Managed Objects for\n   \
    \     APPN\", RFC 2155, June 1997.\n   [5]  IBM, Systems Network Architecture\
    \ Advanced Peer-to-Peer\n        Networking Dependent LU Requester Architecture\
    \ Reference,\n        Version 1.2, SV40-1010-01, December 1995.\n   [6]  IBM,\
    \ SNA/MS Formats, GC31-8302-00.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   In most cases, MIBs are not themselves security\
    \ risks; if SNMP\n   security is operating as intended, the use of a MIB to view\n\
    \   information about a system, or to change some parameter at the\n   system,\
    \ is a tool, not a threat.\n   None of the read-only objects in the DLUR MIB reports\
    \ a password,\n   user data, or anything else that is particularly sensitive.\
    \  Some\n   enterprises view their network configuration itself, as well as\n\
    \   information about network usage and performance, as corporate assets;\n  \
    \ such enterprises may wish to restrict SNMP access to most of the\n   objects\
    \ in the MIB.\n   There are no read-write objects in the DLUR MIB.\n"
