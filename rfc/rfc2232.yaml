- title: dlurDlusName OBJECT-TYPE
  contents:
  - "dlurDlusName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"The SNA\
    \ name of a DLUS with which this DLUR currently has a\n          CPSVRMGR pipe\
    \ established.\"\n      ::= { dlurDlusEntry 1 }\n"
- title: dlurDlusSessnStatus OBJECT-TYPE
  contents:
  - "dlurDlusSessnStatus OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   reset(1),\n                      pendingActive(2),\n                     \
    \ active(3),\n                      pendingInactive(4)\n                     }\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Status of the CPSVRMGR pipe between the DLUR and this DLUS.\n          This\
    \ is a combination of the separate states for the\n          contention-winner\
    \ and contention-loser sessions:\n          reset(1)           - none of the cases\
    \ below\n          pendingActive(2)   - either contention-winner session or\n\
    \                               contention-loser session is pending active\n \
    \         active(3)          - contention-winner and contention-loser\n      \
    \                         sessions are both active\n          pendingInactive(4)\
    \ - either contention-winner session or\n                               contention-loser\
    \ session is pending\n                               inactive - this test is made\
    \ AFTER the\n                               'pendingActive' test.\n          The\
    \ following matrix provides a different representation of\n          how the values\
    \ of this object are related to the individual\n          states of the contention-winner\
    \ and contention-loser sessions:\n               Conwinner\n               | pA\
    \ | pI | A | X = !(pA | pI | A)\n          C ++++++++++++++++++++++++++++++++++\n\
    \          o pA | 2  |  2 | 2 | 2\n          n ++++++++++++++++++++++++++++++++++\n\
    \          l pI | 2  |  4 | 4 | 4\n          o ++++++++++++++++++++++++++++++++++\n\
    \          s A  | 2  |  4 | 3 | 1\n          e ++++++++++++++++++++++++++++++++++\n\
    \          r X  | 2  |  4 | 1 | 1\n            ++++++++++++++++++++++++++++++++++\n\
    \          \"\n      ::= { dlurDlusEntry 2 }\n"
