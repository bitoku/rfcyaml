- title: IMPORTS
  contents:
  - "IMPORTS\n        DisplayString, TruthValue\n                FROM SNMPv2-TC\n\
    \        OBJECT-TYPE, MODULE-IDENTITY, Unsigned32\n                FROM SNMPv2-SMI\n\
    \        MODULE-COMPLIANCE, OBJECT-GROUP\n                FROM SNMPv2-CONF\n \
    \       snanauMIB\n                FROM SNA-NAU-MIB\n        SnaControlPointName\n\
    \                FROM APPN-MIB;\n"
- title: dlurMIB MODULE-IDENTITY
  contents:
  - "dlurMIB MODULE-IDENTITY\n        LAST-UPDATED  \"9705101500Z\"\n        ORGANIZATION\
    \  \"IETF SNA NAU MIB WG / AIW APPN/HPR MIBs SIG\"\n        CONTACT-INFO\n   \
    \             \"\n                        Bob Clouston\n                     \
    \   Cisco Systems\n                        7025 Kit Creek Road\n             \
    \           P.O. Box 14987\n                        Research Triangle Park, NC\
    \ 27709, USA\n                        Tel:    1 919 472 2333\n               \
    \         E-mail: clouston@cisco.com\n                        Bob Moore\n    \
    \                    IBM Corporation\n                        800 Park Offices\
    \ Drive\n                        RHJA/664\n                        P.O. Box 12195\n\
    \                        Research Triangle Park, NC 27709, USA\n             \
    \           Tel:    1 919 254 4436\n                        E-mail: remoore@ralvm6.vnet.ibm.com\n\
    \                \"\n      DESCRIPTION\n                \"This is the MIB module\
    \ for objects used to manage\n                network devices with DLUR capabilities.\
    \  This MIB\n                contains information that is useful for managing\
    \ an APPN\n                product that implements a DLUR (Dependent Logical Unit\n\
    \                Requester).  The DLUR product has a client/server\n         \
    \       relationship with an APPN product that implements a DLUS\n           \
    \     (Dependent Logical Unit Server).\"\n"
