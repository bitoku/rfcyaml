- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it defines objects for monitoring and controlling\n   network\
    \ devices with DLUR (Dependent LU Requester) capabilities.\n   This memo identifies\
    \ managed objects for the DLUR protocol.\n"
- title: 3.  The SNMP Network Management Framework
  contents:
  - "3.  The SNMP Network Management Framework\n   The SNMP Network Management Framework\
    \ consists of several components.\n   For the purpose of this specification, the\
    \ applicable components of\n   the Framework are the SMI and related documents\
    \ [1, 2, 3], which\n   define the mechanisms used for describing and naming objects\
    \ for the\n   purpose of management.\n   The Framework permits new objects to\
    \ be defined for the purpose of\n   experimentation and evaluation.\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This document identifies objects for monitoring the configuration\
    \ and\n   active characteristics of devices with DLUR capabilities.  Dependent\n\
    \   LU requester/server (DLUR/S) is an extension to the Advanced Peer-\n   to-Peer\
    \ Networking (APPN) architecture that provides dependent LU\n   services in APPN\
    \ networks.  See the SNANAU APPN MIB [4] for\n   management of APPN networks.\n\
    \   The base APPN architecture only provided for transport of data\n   between\
    \ independent logical units (LUs).  However, customers have an\n   enormous investment\
    \ in applications based on dependent LU types.\n   DLUR/S provides for support\
    \ of dependent LU sessions in an APPN\n   network.\n   A dependent LU server (DLUS)\
    \ is an APPN node that provides System\n   Services Control Point (SSCP) services\
    \ over an APPN network to remote\n   secondary dependent LUs by using SSCP-PU\
    \ (physical unit) and SSCP-LU\n   sessions whose flows are encapsulated on LU\
    \ 6.2 session flows between\n   the DLUS node and the appropriate dependent LU\
    \ requester (DLUR) node.\n   The secondary dependent LUs may be local to the DLUR\
    \ node, or in\n   adjacent type 2.0 or 2.1 nodes.\n   The LU 6.2 control sessions\
    \ between a DLUS node and a DLUR node are\n   referred to as a CPSVRMGR pipe.\
    \  CPSVRMGR refers to the mode used for\n   the sessions.\n   In this document,\
    \ we describe DLUR managed objects.\n   The DLUR terms and overall architecture\
    \ are described in [5].\n   Highlights of the management functions supported by\
    \ the DLUR MIB\n   module include the following:\n   o    Identifying the node's\
    \ DLUR capabilities\n   o    Displaying the physical units (PUs) this node is\
    \ supporting\n   o    Identification of Dependent LU Servers\n   o    Displaying\
    \ the state of control sessions to Dependent LU\n        Servers.\n   This MIB\
    \ module does not support:\n   o    Management of dependent LU servers\n   o \
    \   Configuration of DLUR nodes.\n   o    Changing the state of control session\
    \ to the DLUS\n   o    Displaying the dependent LUs this node is supporting\n\
    \   o    Traps.  The APPN MIB contains a trap for Alert conditions that\n    \
    \    may affect DLUR resources.  The value for the affectedObject\n        object\
    \ contained in the alertTrap is determined by the\n        implementation.  It\
    \ may contain a VariablePointer from the DLUR\n        MIB.  The APPN/DLUR Alerts\
    \ are defined in [6].\n"
- title: 4.1.  DLUR MIB Structure
  contents:
  - "4.1.  DLUR MIB Structure\n   Although DLUR is an extension to APPN, the DLUR\
    \ MIB relies very\n   little upon the APPN MIB.  The dlurNodeCpName object in\
    \ this MIB has\n   the same value as the appnNodeCpName object in the APPN MIB.\
    \  If the\n   dlurPuLsName object in the MIB has the same value as the appnLsName\n\
    \   object in the APPN MIB, then the two objects are referring to the\n   same\
    \ link station.\n   The DLUR MIB module contains the following collections of\
    \ objects:\n   o    dlurNodeInfo--objects representing the capabilities and\n\
    \        architecture options supported by the DLUR implementation, as\n     \
    \   well as default primary and backup DLUSs.\n   o    dlurPuInfo--objects describing\
    \ the PUs that this APPN node is\n        supporting with DLUR.\n   o    dlurDlusInfo--objects\
    \ describing the control sessions with\n        DLUSs.\n   These are described\
    \ below in more detail.\n"
- title: 4.1.1.  dlurNodeInfo group
  contents:
  - "4.1.1.  dlurNodeInfo group\n   The dlurNodeInfo group consists of the following\
    \ objects and table:\n   1) dlurNodeCapabilities group\n   These objects represent\
    \ the capabilities and options of the DLUR\n   implementation, such as the release\
    \ level of the implementation\n   2) dlurDefaultDefBackupDlusTable\n   This table\
    \ identifies the list of defined backup DLUSs for all PUs\n   served by this DLUR,\
    \ if there is no specific DLUS backup list for the\n   PU.  The list is in descending\
    \ order of preference as a backup DLUS.\n"
- title: 4.1.2.  dlurPuInfo group
  contents:
  - "4.1.2.  dlurPuInfo group\n   The dlurPuInfo group consists of the following tables:\n\
    \   1) dlurPuTable\n   This table has an entry for each PU this node is supporting\
    \ via DLUR,\n   including the locally known name, the SSCP supplied name (if known),\n\
    \   and the PU status.\n   2) dlurPuDefBackupDlusTable\n   This table contains\
    \ the backup DLUS list defined on a PU basis.  The\n   table has an entry for\
    \ each specifically defined backup DLUS on each\n   PU.  The first index to the\
    \ entry is the PU name, which organizes the\n   table by PU name. The second index\
    \ is a ranking which further sorts\n   the table in descending order of preference\
    \ as a backup DLUS for the\n   PU.\n   If a PU name is not found in this table,\
    \ the\n   dlurDefaultDefBackupDlusNameTable is used as a backup list for that\n\
    \   PU.\n"
- title: 4.1.3.  dlurDlusInfo group
  contents:
  - "4.1.3.  dlurDlusInfo group\n   This group consists of the following table:\n\
    \   1) dlurDlusTable\n   This table contains information about the control sessions\
    \ (CPSVRMGR\n   pipes) with the DLUS, including the control point (CP) name of\
    \ the\n   DLUS and the status of the control session.\n"
