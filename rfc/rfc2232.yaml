    '
- title: dlurNodeCpName OBJECT-TYPE
  contents:
  - "dlurNodeCpName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned network name for the APPN node where\n          this DLUR implementation\
    \ resides.  If this object has the same\n          value as the appnNodeCpName\
    \ object in the APPN MIB, then the\n          two objects are referring to the\
    \ same APPN node.\"\n      ::= { dlurNodeCapabilities 1 }\n"
- title: dlurReleaseLevel OBJECT-TYPE
  contents:
  - "dlurReleaseLevel OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (2))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The DLUR release\
    \ level of this implementation.  This is the\n          value that is encoded\
    \ in the DLUR/DLUS Capabilites (CV 51).\n          To insure consistent display,\
    \ this one-byte value is encoded\n          here as two displayable characters\
    \ that are equivalent to a\n          hexadecimal display.  For example, if the\
    \ one-byte value as\n          encoded in CV51 is X'01', this object will contain\
    \ the\n          displayable string '01'.\"\n      ::= { dlurNodeCapabilities\
    \ 2 }\n"
- title: dlurAnsSupport OBJECT-TYPE
  contents:
  - "dlurAnsSupport OBJECT-TYPE\n      SYNTAX INTEGER {\n                     continueOrStop(1),\n\
    \                     stopOnly(2)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Automatic Network Shutdown\
    \ (ANS) capability of this node.\n              -  'continueOrStop' indicates\
    \ that the DLUR implementation\n                 supports either ANS value (continue\
    \ or stop) as\n                 specified by the DLUS on ACTPU for each PU.\n\
    \              -  'stopOnly' indicates that the DLUR implementation only\n   \
    \              supports the ANS value of stop.\n           ANS = continue means\
    \ that the DLUR node will keep LU-LU\n           sessions active even if SSCP-PU\
    \ and SSCP-LU control sessions\n           are interrupted.\n           ANS =\
    \ stop means that LU-LU sessions will be interrupted when\n           the SSCP-PU\
    \ and SSCP-LU sessions are interrupted.\"\n      ::= { dlurNodeCapabilities 3\
    \ }\n"
- title: dlurMultiSubnetSupport OBJECT-TYPE
  contents:
  - "dlurMultiSubnetSupport OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indication of\
    \ whether this DLUR implementation can support\n          CPSVRMGR sessions that\
    \ cross NetId boundaries.\"\n      ::= { dlurNodeCapabilities 4 }\n"
- title: dlurDefaultDefPrimDlusName OBJECT-TYPE
  contents:
  - "dlurDefaultDefPrimDlusName OBJECT-TYPE\n      SYNTAX SnaControlPointName\n  \
    \    MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n         \
    \ \"The SNA name of the defined default primary DLUS for all of\n          the\
    \ PUs served by this DLUR.  This can be overridden for a\n          particular\
    \ PU by a defined primary DLUS for that PU,\n          represented by the dlurPuDefPrimDlusName\
    \ object.\"\n      ::= { dlurNodeCapabilities 5 }\n"
- title: dlurNetworkNameForwardingSupport OBJECT-TYPE
  contents:
  - "dlurNetworkNameForwardingSupport OBJECT-TYPE\n      SYNTAX TruthValue\n     \
    \ MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Indication of whether this DLUR implementation supports\n          forwarding\
    \ of Network Name control vectors on ACTPUs and\n          ACTLUs to DLUR-served\
    \ PUs and their associated LUs.\n          This object corresponds to byte 9.\
    \ bit 3 of cv51.\"\n      ::= { dlurNodeCapabilities 6 }\n"
- title: dlurNondisDlusDlurSessDeactSup OBJECT-TYPE
  contents:
  - "dlurNondisDlusDlurSessDeactSup OBJECT-TYPE\n      SYNTAX TruthValue\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indication of\
    \ whether this DLUR implementation supports\n          nondisruptive deactivation\
    \ of its DLUR-DLUS sessions.\n          Upon receiving from a DLUS an UNBIND for\
    \ the CPSVRMGR pipe\n          with sense data X'08A0 000B', a DLUR that supports\
    \ this\n          option immediately begins attempting to activate a CPSVRMGR\n\
    \          pipe with a DLUS other than the one that sent the UNBIND.\n       \
    \   This object corresponds to byte 9. bit 4 of cv51.\"\n      ::= { dlurNodeCapabilities\
    \ 7 }\n"
