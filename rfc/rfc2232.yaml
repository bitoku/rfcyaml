  contents:
  - "dlurPuEntry OBJECT-TYPE\n      SYNTAX DlurPuEntry\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Entry in a table of PU information,\
    \ indexed by PU name.\"\n      INDEX { dlurPuName  }\n      ::= { dlurPuTable\
    \ 1 }\n"
- title: DlurPuEntry ::= SEQUENCE {
  contents:
  - "DlurPuEntry ::= SEQUENCE {\n      dlurPuName                  DisplayString,\n\
    \      dlurPuSscpSuppliedName      DisplayString,\n      dlurPuStatus        \
    \        INTEGER,\n      dlurPuAnsSupport            INTEGER,\n      dlurPuLocation\
    \              INTEGER,\n      dlurPuLsName                DisplayString,\n  \
    \    dlurPuDlusSessnStatus       INTEGER,\n      dlurPuActiveDlusName        DisplayString,\n\
    \      dlurPuDefPrimDlusName       DisplayString\n                     }\n"
- title: dlurPuName OBJECT-TYPE
  contents:
  - "dlurPuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Locally\
    \ administered name of the PU.\"\n      ::= { dlurPuEntry 1 }\n"
- title: dlurPuSscpSuppliedName OBJECT-TYPE
  contents:
  - "dlurPuSscpSuppliedName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the PU.  This value is supplied to a PU by the\n       \
    \   SSCP that activated it.  If a value has not been supplied, a\n          zero-length\
    \ string is returned.\"\n      ::= { dlurPuEntry 2 }\n"
- title: dlurPuStatus OBJECT-TYPE
  contents:
  - "dlurPuStatus OBJECT-TYPE\n      SYNTAX INTEGER {\n                      reset(1),\n\
    \                      pendReqActpuRsp(2),\n                      pendActpu(3),\n\
    \                      pendActpuRsp(4),\n                      active(5),\n  \
    \                    pendLinkact(6),\n                      pendDactpuRsp(7),\n\
    \                      pendInop(8),\n                      pendInopActpu(9)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Status of the DLUR-supported PU.  The following\
    \ values are\n          defined:\n             reset(1)           -  reset\n \
    \            pendReqActpuRsp(2) -  pending a response from the DLUS\n        \
    \                           to a Request ACTPU\n             pendActpu(3)    \
    \   -  pending an ACTPU from the DLUS\n             pendActpuRsp(4)    -  pending\
    \ an ACTPU response from the PU\n             active(5)          -  active\n \
    \            pendLinkact(6)     -  pending activation of the link to a\n     \
    \                              downstream PU\n             pendDactpuRsp(7)  \
    \ -  pending a DACTPU response from the PU\n             pendInop(8)        -\
    \  the CPSVRMGR pipe became inoperative\n                                   while\
    \ the DLUR was pending an ACTPU\n                                   response from\
    \ the PU\n             pendInopActpu(9)   -  when the DLUR was in the pendInop\n\
    \                                   state, a CPSVRMGR pipe became active\n   \
    \                                and a new ACTPU was received over it,\n     \
    \                              before a response to the previous\n           \
    \                        ACTPU was received from the PU.\"\n      ::= { dlurPuEntry\
    \ 3 }\n"
- title: dlurPuAnsSupport OBJECT-TYPE
  contents:
  - "dlurPuAnsSupport OBJECT-TYPE\n      SYNTAX INTEGER {\n                     continue(1),\n\
    \                     stop(2)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The Automatic Network Shutdown\
    \ (ANS) support configured for\n          this PU.  This value (as configured\
    \ by the network\n          administrator) is sent by DLUS with ACTPU for each\
    \ PU.\n              -  'continue' means that the DLUR node will attempt to keep\n\
    \                 LU-LU sessions active even if SSCP-PU and SSCP-LU\n        \
    \         control sessions are interrupted.\n              -  'stop' means that\
    \ LU-LU sessions will be interrupted\n                 when the SSCP-PU and SSCP-LU\
    \ sessions are interrupted.\"\n      ::= { dlurPuEntry 4 }\n"
- title: dlurPuLocation OBJECT-TYPE
  contents:
  - "dlurPuLocation OBJECT-TYPE\n      SYNTAX INTEGER {\n                      internal(1),\n\
    \                      downstream(2) }\n      MAX-ACCESS read-only\n      STATUS\
    \ current\n      DESCRIPTION\n          \"Location of the DLUR-support PU:\n \
    \             internal(1)   - internal to the APPN node itself (no link)\n   \
    \           downstream(2) - downstream of the APPN node (connected via\n     \
    \                         a link).\"\n      ::= { dlurPuEntry 5 }\n"
- title: dlurPuLsName OBJECT-TYPE
  contents:
  - "dlurPuLsName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..10))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Administratively\
    \ assigned name of the link station through\n          which a downstream PU is\
    \ connected to this DLUR.  A zero-length\n          string is returned for internal\
    \ PUs.  If this object has the\n          same value as the appnLsName object\
    \ in the APPN MIB, then the\n          two are identifying the same link station.\"\
    \n      ::= { dlurPuEntry 6 }\n"
- title: dlurPuDlusSessnStatus OBJECT-TYPE
  contents:
  - "dlurPuDlusSessnStatus OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     reset(1),\n                      pendingActive(2),\n                   \
    \   active(3),\n                      pendingInactive(4)\n                   \
    \  }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Status of the control session to the DLUS identified in\n         \
    \ dlurPuActiveDlusName.  This is a combination of the separate\n          states\
    \ for the contention-winner and contention-loser sessions:\n          reset(1)\
    \           - none of the cases below\n          pendingActive(2)   - either contention-winner\
    \ session or\n                               contention-loser session is pending\
    \ active\n          active(3)          - contention-winner and contention-loser\n\
    \                               sessions are both active\n          pendingInactive(4)\
    \ - either contention-winner session or\n                               contention-loser\
    \ session is pending\n                               inactive - this test is made\
    \ AFTER the\n                               'pendingActive' test.\n          The\
    \ following matrix provides a different representation of\n          how the values\
    \ of this object are related to the individual\n          states of the contention-winner\
    \ and contention-loser sessions:\n               Conwinner\n               | pA\
    \ | pI | A | X = !(pA | pI | A)\n          C ++++++++++++++++++++++++++++++++++\n\
    \          o pA | 2  |  2 | 2 | 2\n          n ++++++++++++++++++++++++++++++++++\n\
    \          l pI | 2  |  4 | 4 | 4\n          o ++++++++++++++++++++++++++++++++++\n\
    \          s A  | 2  |  4 | 3 | 1\n          e ++++++++++++++++++++++++++++++++++\n\
    \          r X  | 2  |  4 | 1 | 1\n            ++++++++++++++++++++++++++++++++++\n\
    \          \"\n      ::= { dlurPuEntry 7 }\n"
- title: dlurPuActiveDlusName OBJECT-TYPE
  contents:
  - "dlurPuActiveDlusName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the active DLUS for this PU.  If its length\n          is\
    \ not zero, this name follows the SnaControlPointName textual\n          convention.\
    \  A zero-length string indicates that the PU does\n          not currently have\
    \ an active DLUS.\"\n      ::= { dlurPuEntry 8 }\n"
- title: dlurPuDefPrimDlusName OBJECT-TYPE
  contents:
  - "dlurPuDefPrimDlusName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the defined primary DLUS for this PU, if one\n         \
    \ has been defined.  If present, this name follows the\n          SnaControlPointName\
    \ textual convention.  A zero-length string\n          indicates that no primary\
    \ DLUS has been defined for this PU, in\n          which case the global default\
    \ represented by the\n          dlurDefaultDefPrimDlusName object is used.\"\n\
    \      ::= { dlurPuEntry 9 }\n"
