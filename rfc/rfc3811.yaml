- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This module does not define any management objects.\
    \  Instead, it\n   defines a set of textual conventions which may be used by other\
    \ MPLS\n   MIB modules to define management objects.\n   Meaningful security considerations\
    \ can only be written in the MIB\n   modules that define management objects. \
    \ Therefore, this document has\n   no impact on the security of the Internet.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA has made a MIB OID assignment under the transmission\
    \ branch,\n   that is, assigned the mplsStdMIB under { transmission 166 }.  This\n\
    \   sub-id is requested because 166 is the ifType for mpls(166) and is\n   available\
    \ under transmission.\n   In the future, MPLS related standards track MIB modules\
    \ should be\n   rooted under the mplsStdMIB subtree.  The IANA is requested to\
    \ manage\n   that namespace.  New assignments can only be made via a Standards\n\
    \   Action as specified in [RFC2434].\n   The IANA has also assigned { mplsStdMIB\
    \ 1 } to the MPLS-TC-STD-MIB\n   specified in this document.\n"
