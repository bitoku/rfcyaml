- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a MIB module which contains Textual\
    \ Conventions\n   for Multiprotocol Label Switching (MPLS) networks.  These Textual\n\
    \   Conventions should be imported by MIB modules which manage MPLS\n   networks.\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n\
    \   For an introduction to the concepts of MPLS, see [RFC3031].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  MPLS Textual Conventions MIB Definitions
  contents:
  - "3.  MPLS Textual Conventions MIB Definitions\n   MPLS-TC-STD-MIB DEFINITIONS\
    \ ::= BEGIN\n       IMPORTS\n          MODULE-IDENTITY,\n          Unsigned32,\
    \ Integer32,\n          transmission           FROM SNMPv2-SMI            -- [RFC2578]\n\
    \          TEXTUAL-CONVENTION\n             FROM SNMPv2-TC;                  \
    \              -- [RFC2579]\n       mplsTCStdMIB MODULE-IDENTITY\n          LAST-UPDATED\
    \ \"200406030000Z\" -- June 3, 2004\n          ORGANIZATION\n             \"IETF\
    \ Multiprotocol Label Switching (MPLS) Working\n              Group.\"\n     \
    \     CONTACT-INFO\n               \"        Thomas D. Nadeau\n              \
    \          Cisco Systems, Inc.\n                        tnadeau@cisco.com\n  \
    \                      Joan Cucchiara\n                        Marconi Communications,\
    \ Inc.\n                        jcucchiara@mindspring.com\n                  \
    \      Cheenu Srinivasan\n                        Bloomberg L.P.\n           \
    \             cheenu@bloomberg.net\n                        Arun Viswanathan\n\
    \                        Force10 Networks, Inc.\n                        arunv@force10networks.com\n\
    \                        Hans Sjostrand\n                        ipUnplugged\n\
    \                        hans@ipunplugged.com\n                        Kireeti\
    \ Kompella\n                        Juniper Networks\n                       \
    \ kireeti@juniper.net\n             Email comments to the MPLS WG Mailing List\
    \ at\n             mpls@uu.net.\"\n          DESCRIPTION\n              \"Copyright\
    \ (C) The Internet Society (2004). The\n              initial version of this\
    \ MIB module was published\n              in RFC 3811. For full legal notices\
    \ see the RFC\n              itself or see:\n              http://www.ietf.org/copyrights/ianamib.html\n\
    \              This MIB module defines TEXTUAL-CONVENTIONs\n              for\
    \ concepts used in Multiprotocol Label\n              Switching (MPLS) networks.\"\
    \n          REVISION \"200406030000Z\" -- June 3, 2004\n          DESCRIPTION\n\
    \             \"Initial version published as part of RFC 3811.\"\n           ::=\
    \ { mplsStdMIB 1 }\n       mplsStdMIB OBJECT IDENTIFIER\n       ::= { transmission\
    \ 166 }\n       MplsAtmVcIdentifier ::= TEXTUAL-CONVENTION\n          DISPLAY-HINT\
    \ \"d\"\n          STATUS  current\n          DESCRIPTION\n             \"A Label\
    \ Switching Router (LSR) that\n              creates LDP sessions on ATM interfaces\n\
    \              uses the VCI or VPI/VCI field to hold the\n              LDP Label.\n\
    \              VCI values MUST NOT be in the 0-31 range.\n              The values\
    \ 0 to 31 are reserved for other uses\n              by the ITU and ATM Forum.\
    \  The value\n              of 32 can only be used for the Control VC,\n     \
    \         although values greater than 32 could be\n              configured for\
    \ the Control VC.\n              If a value from 0 to 31 is used for a VCI\n \
    \             the management entity controlling the LDP\n              subsystem\
    \ should reject this with an\n              inconsistentValue error.  Also, if\n\
    \              the value of 32 is used for a VC which is\n              NOT the\
    \ Control VC, this should\n              result in an inconsistentValue error.\"\
    \n          REFERENCE\n             \"MPLS using LDP and ATM VC Switching, RFC3035.\"\
    \n          SYNTAX  Integer32 (32..65535)\n       MplsBitRate ::= TEXTUAL-CONVENTION\n\
    \          DISPLAY-HINT \"d\"\n          STATUS      current\n          DESCRIPTION\n\
    \             \"If the value of this object is greater than zero,\n          \
    \    then this represents the bandwidth of this MPLS\n              interface\
    \ (or Label Switched Path) in units of\n              '1,000 bits per second'.\n\
    \              The value, when greater than zero, represents the\n           \
    \   bandwidth of this MPLS interface (rounded to the\n              nearest 1,000)\
    \ in units of 1,000 bits per second.\n              If the bandwidth of the MPLS\
    \ interface is between\n              ((n * 1000) - 500) and ((n * 1000) + 499),\
    \ the value\n              of this object is n, such that n > 0.\n           \
    \   If the value of this object is 0 (zero), this\n              means that the\
    \ traffic over this MPLS interface is\n              considered to be best effort.\"\
    \n          SYNTAX  Unsigned32 (0|1..4294967295)\n       MplsBurstSize ::= TEXTUAL-CONVENTION\n\
    \          DISPLAY-HINT \"d\"\n          STATUS      current\n          DESCRIPTION\n\
    \             \"The number of octets of MPLS data that the stream\n          \
    \    may send back-to-back without concern for policing.\n              The value\
    \ of zero indicates that an implementation\n              does not support Burst\
    \ Size.\"\n          SYNTAX  Unsigned32 (0..4294967295)\n       MplsExtendedTunnelId\
    \ ::= TEXTUAL-CONVENTION\n          STATUS        current\n          DESCRIPTION\n\
    \             \"A unique identifier for an MPLS Tunnel.  This may\n          \
    \    represent an IPv4 address of the ingress or egress\n              LSR for\
    \ the tunnel.  This value is derived from the\n              Extended Tunnel Id\
    \ in RSVP or the Ingress Router ID\n              for CR-LDP.\"\n          REFERENCE\n\
    \             \"RSVP-TE: Extensions to RSVP for LSP Tunnels,\n              [RFC3209].\n\
    \              Constraint-Based LSP Setup using LDP, [RFC3212].\"\n          SYNTAX\
    \  Unsigned32(0..4294967295)\n       MplsLabel ::= TEXTUAL-CONVENTION\n      \
    \    STATUS        current\n          DESCRIPTION\n             \"This value represents\
    \ an MPLS label as defined in\n              [RFC3031],  [RFC3032], [RFC3034],\
    \ [RFC3035] and\n              [RFC3471].\n              The label contents are\
    \ specific to the label being\n              represented, such as:\n         \
    \     * The label carried in an MPLS shim header\n                (for LDP this\
    \ is the Generic Label) is a 20-bit\n                number represented by 4 octets.\
    \  Bits 0-19 contain\n                a label or a reserved label value.  Bits\
    \ 20-31\n                MUST be zero.\n                The following is quoted\
    \ directly from [RFC3032].\n                There are several reserved label values:\n\
    \                   i. A value of 0 represents the\n                      'IPv4\
    \ Explicit NULL Label'.  This label\n                      value is only legal\
    \ at the bottom of the\n                      label stack.  It indicates that\
    \ the label\n                      stack must be popped, and the forwarding\n\
    \                      of the packet must then be based on the\n             \
    \         IPv4 header.\n                  ii. A value of 1 represents the\n  \
    \                    'Router Alert Label'.  This label value is\n            \
    \          legal anywhere in the label stack except at\n                     \
    \ the bottom.  When a received packet\n                      contains this label\
    \ value at the top of\n                      the label stack, it is delivered\
    \ to a\n                      local software module for processing.\n        \
    \              The actual forwarding of the packet\n                      is determined\
    \ by the label beneath it\n                      in the stack.  However, if the\
    \ packet is\n                      forwarded further, the Router Alert Label\n\
    \                      should be pushed back onto the label stack\n          \
    \            before forwarding.  The use of this label\n                     \
    \ is analogous to the use of the\n                      'Router Alert Option'\
    \ in IP packets\n                      [RFC2113].  Since this label\n        \
    \              cannot occur at the bottom of the stack,\n                    \
    \  it is not associated with a\n                      particular network layer\
    \ protocol.\n                 iii. A value of 2 represents the\n             \
    \         'IPv6 Explicit NULL Label'.  This label\n                      value\
    \ is only legal at the bottom of the\n                      label stack.  It indicates\
    \ that the label\n                      stack must be popped, and the forwarding\n\
    \                      of the packet must then be based on the\n             \
    \         IPv6 header.\n                  iv. A value of 3 represents the\n  \
    \                    'Implicit NULL Label'.\n                      This is a label\
    \ that an LSR may assign and\n                      distribute, but which never\
    \ actually\n                      appears in the encapsulation.  When an\n   \
    \                   LSR would otherwise replace the label\n                  \
    \    at the top of the stack with a new label,\n                      but the\
    \ new label is 'Implicit NULL',\n                      the LSR will pop the stack\
    \ instead of\n                      doing the replacement.  Although\n       \
    \               this value may never appear in the\n                      encapsulation,\
    \ it needs to be specified in\n                      the Label Distribution Protocol,\
    \ so a value\n                      is reserved.\n                   v. Values\
    \ 4-15 are reserved.\n              * The frame relay label can be either 10-bits\
    \ or\n                23-bits depending on the DLCI field size and the\n     \
    \           upper 22-bits or upper 9-bits must be zero,\n                respectively.\n\
    \              * For an ATM label the lower 16-bits represents the\n         \
    \       VCI, the next 12-bits represents the VPI and the\n                remaining\
    \ bits MUST be zero.\n              * The Generalized-MPLS (GMPLS) label contains\
    \ a\n                value greater than 2^24-1 and used in GMPLS\n           \
    \     as defined in [RFC3471].\"\n          REFERENCE\n             \"Multiprotocol\
    \ Label Switching Architecture,\n              RFC3031.\n              MPLS Label\
    \ Stack Encoding, [RFC3032].\n              Use of Label Switching on Frame Relay\
    \ Networks,\n              RFC3034.\n              MPLS using LDP and ATM VC Switching,\
    \ RFC3035.\n              Generalized Multiprotocol Label Switching\n        \
    \      (GMPLS) Architecture, [RFC3471].\"\n          SYNTAX  Unsigned32 (0..4294967295)\n\
    \       MplsLabelDistributionMethod ::= TEXTUAL-CONVENTION\n          STATUS \
    \ current\n          DESCRIPTION\n             \"The label distribution method\
    \ which is also called\n              the label advertisement mode [RFC3036].\n\
    \              Each interface on an LSR is configured to operate\n           \
    \   in either Downstream Unsolicited or Downstream\n              on Demand.\"\
    \n          REFERENCE\n             \"Multiprotocol Label Switching Architecture,\n\
    \              RFC3031.\n              LDP Specification, RFC3036, Section 2.6.3.\"\
    \n          SYNTAX INTEGER {\n                     downstreamOnDemand(1),\n  \
    \                   downstreamUnsolicited(2)\n                 }\n       MplsLdpIdentifier\
    \ ::= TEXTUAL-CONVENTION\n          DISPLAY-HINT \"1d.1d.1d.1d:2d\"\n        \
    \  STATUS      current\n          DESCRIPTION\n             \"The LDP identifier\
    \ is a six octet\n              quantity which is used to identify a\n       \
    \       Label Switching Router (LSR) label space.\n              The first four\
    \ octets identify the LSR and\n              must be a globally unique value,\
    \ such as a\n              32-bit router ID assigned to the LSR, and the\n   \
    \           last two octets identify a specific label\n              space within\
    \ the LSR.\"\n          SYNTAX  OCTET STRING (SIZE (6))\n       MplsLsrIdentifier\
    \ ::= TEXTUAL-CONVENTION\n          STATUS      current\n          DESCRIPTION\n\
    \             \"The Label Switching Router (LSR) identifier is the\n         \
    \     first 4 bytes of the Label Distribution Protocol\n              (LDP) identifier.\"\
    \n          SYNTAX  OCTET STRING (SIZE (4))\n       MplsLdpLabelType ::= TEXTUAL-CONVENTION\n\
    \          STATUS      current\n          DESCRIPTION\n             \"The Layer\
    \ 2 label types which are defined for MPLS\n              LDP and/or CR-LDP are\
    \ generic(1), atm(2), or\n              frameRelay(3).\"\n          SYNTAX  INTEGER\
    \ {\n                    generic(1),\n                    atm(2),\n          \
    \          frameRelay(3)\n                }\n       MplsLSPID ::= TEXTUAL-CONVENTION\n\
    \          STATUS        current\n          DESCRIPTION\n             \"A unique\
    \ identifier within an MPLS network that is\n              assigned to each LSP.\
    \  This is assigned at the head\n              end of the LSP and can be used\
    \ by all LSRs\n              to identify this LSP.  This value is piggybacked\
    \ by\n              the signaling protocol when this LSP is signaled\n       \
    \       within the network.  This identifier can then be\n              used at\
    \ each LSR to identify which labels are\n              being swapped to other\
    \ labels for this LSP.  This\n              object  can also be used to disambiguate\
    \ LSPs that\n              share the same RSVP sessions between the same\n   \
    \           source and destination.\n              For LSPs established using\
    \ CR-LDP, the LSPID is\n              composed of the ingress LSR Router ID (or\
    \ any of\n              its own IPv4 addresses) and a locally unique\n       \
    \       CR-LSP ID to that LSR.  The first two bytes carry\n              the CR-LSPID,\
    \ and the remaining 4 bytes carry\n              the Router ID.  The LSPID is\
    \ useful in network\n              management, in CR-LSP repair, and in using\n\
    \              an already established CR-LSP as a hop in\n              an ER-TLV.\n\
    \              For LSPs signaled using RSVP-TE, the LSP ID is\n              defined\
    \ as a 16-bit (2 byte) identifier used\n              in the SENDER_TEMPLATE and\
    \ the FILTER_SPEC\n              that can be changed to allow a sender to\n  \
    \            share resources with itself.  The length of this\n              object\
    \ should only be 2 or 6 bytes.  If the length\n              of this octet string\
    \ is 2 bytes, then it must\n              identify an RSVP-TE LSPID, or it is\
    \ 6 bytes,\n              it must contain a CR-LDP LSPID.\"\n          REFERENCE\n\
    \             \"RSVP-TE:  Extensions to RSVP for LSP Tunnels,\n              [RFC3209].\n\
    \              Constraint-Based LSP Setup using LDP,\n              [RFC3212].\"\
    \n          SYNTAX  OCTET STRING (SIZE (2|6))\n       MplsLspType ::= TEXTUAL-CONVENTION\n\
    \          STATUS  current\n          DESCRIPTION\n             \"Types of Label\
    \ Switch Paths (LSPs)\n              on a Label Switching Router (LSR) or a\n\
    \              Label Edge Router (LER) are:\n                 unknown(1)     \
    \    -- if the LSP is not known\n                                       to be\
    \ one of the following.\n                 terminatingLsp(2)  -- if the LSP terminates\n\
    \                                       on the LSR/LER, then this\n          \
    \                             is an egressing LSP\n                          \
    \             which ends on the LSR/LER,\n                 originatingLsp(3) \
    \ -- if the LSP originates\n                                       from this LSR/LER,\
    \ then\n                                       this is an ingressing LSP\n   \
    \                                    which is the head-end of\n              \
    \                         the LSP,\n              crossConnectingLsp(4) -- if\
    \ the LSP ingresses\n                                       and egresses on the\
    \ LSR,\n                                       then it is\n                  \
    \                     cross-connecting on that\n                             \
    \          LSR.\"\n          SYNTAX INTEGER {\n                     unknown(1),\n\
    \                     terminatingLsp(2),\n                     originatingLsp(3),\n\
    \                     crossConnectingLsp(4)\n                 }\n       MplsOwner\
    \ ::= TEXTUAL-CONVENTION\n          STATUS      current\n          DESCRIPTION\n\
    \             \"This object indicates the local network\n              management\
    \ subsystem that originally created\n              the object(s) in question.\
    \  The values of\n              this enumeration are defined as follows:\n   \
    \           unknown(1) - the local network management\n              subsystem\
    \ cannot discern which\n              component created the object.\n        \
    \      other(2) - the local network management\n              subsystem is able\
    \ to discern which component\n              created the object, but the component\
    \ is not\n              listed within the following choices,\n              e.g.,\
    \ command line interface (cli).\n              snmp(3) - The Simple Network Management\
    \ Protocol\n              was used to configure this object initially.\n     \
    \         ldp(4) - The Label Distribution Protocol was\n              used to\
    \ configure this object initially.\n              crldp(5) - The Constraint-Based\
    \ Label Distribution\n              Protocol was used to configure this object\n\
    \              initially.\n              rsvpTe(6) - The Resource Reservation\
    \ Protocol was\n              used to configure this object initially.\n     \
    \         policyAgent(7) - A policy agent (perhaps in\n              combination\
    \ with one of the above protocols) was\n              used to configure this object\
    \ initially.\n              An object created by any of the above choices\n  \
    \            MAY be modified or destroyed by the same or a\n              different\
    \ choice.\"\n          SYNTAX  INTEGER {\n                    unknown(1),\n  \
    \                  other(2),\n                    snmp(3),\n                 \
    \   ldp(4),\n                    crldp(5),\n                    rsvpTe(6),\n \
    \                   policyAgent(7)\n                }\n       MplsPathIndexOrZero\
    \ ::= TEXTUAL-CONVENTION\n          STATUS current\n          DESCRIPTION\n  \
    \           \"A unique identifier used to identify a specific\n              path\
    \ used by a tunnel.  A value of 0 (zero) means\n              that no path is\
    \ in use.\"\n          SYNTAX  Unsigned32(0..4294967295)\n       MplsPathIndex\
    \ ::= TEXTUAL-CONVENTION\n          STATUS        current\n          DESCRIPTION\n\
    \             \"A unique value to index (by Path number) an\n              entry\
    \ in a table.\"\n          SYNTAX  Unsigned32(1..4294967295)\n       MplsRetentionMode\
    \ ::= TEXTUAL-CONVENTION\n          STATUS  current\n          DESCRIPTION\n \
    \            \"The label retention mode which specifies whether\n            \
    \  an LSR maintains a label binding for a FEC\n              learned from a neighbor\
    \ that is not its next hop\n              for the FEC.\n              If the value\
    \ is conservative(1) then advertised\n              label mappings are retained\
    \ only if they will be\n              used to forward packets, i.e., if label\
    \ came from\n              a valid next hop.\n              If the value is liberal(2)\
    \ then all advertised\n              label mappings are retained whether they\
    \ are from\n              a valid next hop or not.\"\n          REFERENCE\n  \
    \           \"Multiprotocol Label Switching Architecture,\n              RFC3031.\n\
    \              LDP Specification, RFC3036, Section 2.6.2.\"\n          SYNTAX\
    \ INTEGER {\n                     conservative(1),\n                     liberal(2)\n\
    \                 }\n       MplsTunnelAffinity ::= TEXTUAL-CONVENTION\n      \
    \    STATUS        current\n          DESCRIPTION\n             \"Describes the\
    \ configured 32-bit Include-any,\n              include-all, or exclude-all constraint\
    \ for\n              constraint-based link selection.\"\n          REFERENCE\n\
    \             \"RSVP-TE:  Extensions to RSVP for LSP Tunnels,\n              RFC3209,\
    \ Section 4.7.4.\"\n          SYNTAX  Unsigned32(0..4294967295)\n       MplsTunnelIndex\
    \ ::= TEXTUAL-CONVENTION\n          STATUS        current\n          DESCRIPTION\n\
    \             \"A unique index into mplsTunnelTable.\n              For tunnels\
    \ signaled using RSVP, this value\n              should correspond to the RSVP\
    \ Tunnel ID\n              used for the RSVP-TE session.\"\n          SYNTAX \
    \ Unsigned32 (0..65535)\n       MplsTunnelInstanceIndex ::= TEXTUAL-CONVENTION\n\
    \          STATUS        current\n          DESCRIPTION\n             \"The tunnel\
    \ entry with instance index 0\n              should refer to the configured tunnel\n\
    \              interface (if one exists).\n              Values greater than 0,\
    \ but less than or\n              equal to 65535, should be used to indicate\n\
    \              signaled (or backup) tunnel LSP instances.\n              For tunnel\
    \ LSPs signaled using RSVP,\n              this value should correspond to the\n\
    \              RSVP LSP ID used for the RSVP-TE\n              LSP.\n        \
    \      Values greater than 65535 apply to FRR\n              detour instances.\"\
    \n          SYNTAX  Unsigned32(0|1..65535|65536..4294967295)\n       TeHopAddressType\
    \ ::= TEXTUAL-CONVENTION\n          STATUS     current\n          DESCRIPTION\n\
    \             \"A value that represents a type of address for a\n            \
    \  Traffic Engineered (TE) Tunnel hop.\n              unknown(0)   An unknown\
    \ address type.  This value\n                           MUST be used if the value\
    \ of the\n                           corresponding TeHopAddress object is a\n\
    \                           zero-length string.  It may also be\n            \
    \               used to indicate a TeHopAddress which\n                      \
    \     is not in one of the formats defined\n                           below.\n\
    \              ipv4(1)      An IPv4 network address as defined by\n          \
    \                 the InetAddressIPv4 TEXTUAL-CONVENTION\n                   \
    \        [RFC3291].\n              ipv6(2)      A global IPv6 address as defined\
    \ by\n                           the InetAddressIPv6 TEXTUAL-CONVENTION\n    \
    \                       [RFC3291].\n              asnumber(3)  An Autonomous System\
    \ (AS) number as\n                           defined by the TeHopAddressAS\n \
    \                          TEXTUAL-CONVENTION.\n              unnum(4)     An\
    \ unnumbered interface index as\n                           defined by the TeHopAddressUnnum\n\
    \                           TEXTUAL-CONVENTION.\n              lspid(5)     An\
    \ LSP ID for TE Tunnels\n                           (RFC3212) as defined by the\n\
    \                           MplsLSPID TEXTUAL-CONVENTION.\n              Each\
    \ definition of a concrete TeHopAddressType\n              value must be accompanied\
    \ by a definition\n              of a TEXTUAL-CONVENTION for use with that\n \
    \             TeHopAddress.\n              To support future extensions, the TeHopAddressType\n\
    \              TEXTUAL-CONVENTION SHOULD NOT be sub-typed in\n              object\
    \ type definitions.  It MAY be sub-typed in\n              compliance statements\
    \ in order to require only a\n              subset of these address types for\
    \ a compliant\n              implementation.\n              Implementations must\
    \ ensure that TeHopAddressType\n              objects and any dependent objects\n\
    \              (e.g., TeHopAddress objects) are consistent.\n              An\
    \ inconsistentValue error must be generated\n              if an attempt to change\
    \ a TeHopAddressType\n              object would, for example, lead to an\n  \
    \            undefined TeHopAddress value that is\n              not defined herein.\
    \  In particular,\n              TeHopAddressType/TeHopAddress pairs\n       \
    \       must be changed together if the address\n              type changes (e.g.,\
    \ from ipv6(2) to ipv4(1)).\"\n          REFERENCE\n             \"TEXTUAL-CONVENTIONs\
    \ for Internet Network\n              Addresses, RFC3291.\n              Constraint-Based\
    \ LSP Setup using LDP,\n              [RFC3212]\"\n          SYNTAX     INTEGER\
    \ {\n                        unknown(0),\n                        ipv4(1),\n \
    \                       ipv6(2),\n                        asnumber(3),\n     \
    \                   unnum(4),\n                        lspid(5)\n            \
    \         }\n       TeHopAddress ::= TEXTUAL-CONVENTION\n          STATUS    \
    \ current\n          DESCRIPTION\n             \"Denotes a generic Tunnel hop\
    \ address,\n              that is, the address of a node which\n             \
    \ an LSP traverses, including the source\n              and destination nodes.\
    \  An address may be\n              very concrete, for example, an IPv4 host\n\
    \              address (i.e., with prefix length 32);\n              if this IPv4\
    \ address is an interface\n              address, then that particular interface\n\
    \              must be traversed.  An address may also\n              specify\
    \ an 'abstract node', for example,\n              an IPv4 address with prefix\
    \ length\n              less than 32, in which case, the LSP\n              can\
    \ traverse any node whose address\n              falls in that range.  An address\
    \ may\n              also specify an Autonomous System (AS),\n              in\
    \ which  case the LSP can traverse any\n              node that falls within that\
    \ AS.\n              A TeHopAddress value is always interpreted within\n     \
    \         the context of an TeHopAddressType value.  Every\n              usage\
    \ of the TeHopAddress TEXTUAL-CONVENTION\n              is required to specify\
    \ the TeHopAddressType object\n              which provides the context.  It is\
    \ suggested that\n              the TeHopAddressType object is logically registered\n\
    \              before the object(s) which use the TeHopAddress\n             \
    \ TEXTUAL-CONVENTION if they appear in the\n              same logical row.\n\
    \              The value of a TeHopAddress object must always be\n           \
    \   consistent with the value of the associated\n              TeHopAddressType\
    \ object.  Attempts to set a\n              TeHopAddress object to a value which\
    \ is\n              inconsistent with the associated TeHopAddressType\n      \
    \        must fail with an inconsistentValue error.\"\n          SYNTAX     OCTET\
    \ STRING (SIZE (0..32))\n       TeHopAddressAS ::= TEXTUAL-CONVENTION\n      \
    \    STATUS      current\n          DESCRIPTION\n             \"Represents a two\
    \ or four octet AS number.\n              The AS number is represented in network\
    \ byte\n              order (MSB first).  A two-octet AS number has\n        \
    \      the two MSB octets set to zero.\"\n          REFERENCE\n             \"\
    Textual Conventions for Internet Network\n              Addresses, [RFC3291].\
    \  The\n              InetAutonomousSystemsNumber TEXTUAL-CONVENTION\n       \
    \       has a SYNTAX of Unsigned32, whereas this TC\n              has a SYNTAX\
    \ of OCTET STRING (SIZE (4)).\n              Both TCs represent an autonomous\
    \ system number\n              but use different syntaxes to do so.\"\n      \
    \    SYNTAX      OCTET STRING (SIZE (4))\n       TeHopAddressUnnum ::= TEXTUAL-CONVENTION\n\
    \          STATUS      current\n          DESCRIPTION\n             \"Represents\
    \ an unnumbered interface:\n              octets   contents               encoding\n\
    \               1-4     unnumbered interface   network-byte order\n          \
    \    The corresponding TeHopAddressType value is\n              unnum(5).\"\n\
    \          SYNTAX      OCTET STRING(SIZE(4))\n   END\n"
