- title: __initial_text__
  contents:
  - "              Definitions of Textual Conventions (TCs) for\n            Multiprotocol\
    \ Label Switching (MPLS) Management\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a Management Information Base (MIB) module which\n\
    \   contains Textual Conventions to represent commonly used Multiprotocol\n  \
    \ Label Switching (MPLS) management information.  The intent is that\n   these\
    \ TEXTUAL CONVENTIONS (TCs) will be imported and used in MPLS\n   related MIB\
    \ modules that would otherwise define their own\n   representations.\n"
