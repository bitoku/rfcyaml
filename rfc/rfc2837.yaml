    \ Protocol received by this FxPort\n          from the attached NxPort.\"\n  ::=\
    \ { fcFxPortErrorEntry 9 }\n  fcFxPortLinkResetOuts OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n   \
    \   DESCRIPTION\n         \"The number of Link Reset Protocol issued by this FxPort\
    \ to\n          the attached NxPort.\"\n  ::= { fcFxPortErrorEntry 10 }\n  fcFxPortOlsIns\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"The number of Offline Sequence\
    \ received by this FxPort.\"\n  ::= { fcFxPortErrorEntry 11 }\n  fcFxPortOlsOuts\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"The number of Offline Sequence\
    \ issued by this FxPort.\"\n  ::= { fcFxPortErrorEntry 12 }\n  -- Accounting Groups:\n\
