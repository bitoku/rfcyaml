- title: FIBRE-CHANNEL-FE-MIB DEFINITIONS ::= BEGIN
  contents:
  - "FIBRE-CHANNEL-FE-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n\
    \    Unsigned32, Counter32, Gauge32, Integer32, mib-2\n      FROM SNMPv2-SMI\n\
    \    TEXTUAL-CONVENTION, TruthValue, TimeStamp\n      FROM SNMPv2-TC\n    SnmpAdminString\n\
    \      FROM SNMP-FRAMEWORK-MIB                   -- rfc2571\n    MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n      FROM SNMPv2-CONF;\n  fcFeMIB MODULE-IDENTITY\n    LAST-UPDATED\
    \ \"200005180000Z\"\n    ORGANIZATION \"IETF IPFC Working Group\"\n    CONTACT-INFO\
    \ \"Kha Sin Teow\n                  Brocade Communications Systems,\n        \
    \          1901 Guadalupe Parkway,\n                  San Jose, CA 95131\n   \
    \               U.S.A\n                  Tel: +1 408 487 8180\n              \
    \    Fax: +1 408 487 8190\n                  Email: khasin@Brocade.COM\n     \
    \            WG Mailing list:ipfc@standards.gadzoox.com\n                 To Subscribe:\
    \ ipfc-request@standards.gadzoox.com\n                 In Body: subscribe\"\n\
    \    DESCRIPTION \"The MIB module for Fibre Channel Fabric Element.\"\n    REVISION\
    \ \"200005180000Z\"\n    DESCRIPTION \"Initial revision, published as RFC 2837.\"\
    \n    ::= { mib-2 75 }\n  fcFeMIBObjects OBJECT IDENTIFIER ::= { fcFeMIB 1 }\n\
    \   --  Note:\n   --  fcFeMIBConformance OBJECT IDENTIFIER ::= { fcFeMIB 2 }\n\
    \   --  see at the end of the module\n  -- Groups under fcFeMIBObjects\n  fcFeConfig\
    \       OBJECT IDENTIFIER ::= { fcFeMIBObjects 1 }\n  fcFeStatus       OBJECT\
    \ IDENTIFIER ::= { fcFeMIBObjects 2 }\n  fcFeError        OBJECT IDENTIFIER ::=\
    \ { fcFeMIBObjects 3 }\n  fcFeAccounting   OBJECT IDENTIFIER ::= { fcFeMIBObjects\
    \ 4 }\n  fcFeCapabilities OBJECT IDENTIFIER ::= { fcFeMIBObjects 5 }\n  -- Textual\
    \ Conventions\n  MilliSeconds ::= TEXTUAL-CONVENTION\n    STATUS         current\n\
    \    DESCRIPTION    \"Represents time unit value in milliseconds.\"\n    SYNTAX\
    \         Unsigned32\n  MicroSeconds ::= TEXTUAL-CONVENTION\n    STATUS      \
    \   current\n    DESCRIPTION    \"Represents time unit value in microseconds.\"\
    \n    SYNTAX         Unsigned32\n  FcNameId ::= TEXTUAL-CONVENTION\n    STATUS\
    \         current\n    DESCRIPTION    \"Represents the Worldwide Name associated\
    \ with\n                    a Fibre Channel (FC) entity.\"\n    SYNTAX       \
    \  OCTET STRING (SIZE (8))\n  FcAddressId ::= TEXTUAL-CONVENTION\n    STATUS \
    \        current\n    DESCRIPTION    \"Represents Fibre Channel Address ID, a\
    \ 24-bit\n                    value unique within the address space of a Fabric.\"\
    \n    SYNTAX         OCTET STRING (SIZE (3))\n  FcRxDataFieldSize ::= TEXTUAL-CONVENTION\n\
    \    STATUS         current\n    DESCRIPTION    \"Represents the receive data\
    \ field size of an\n                    NxPort or FxPort.\"\n    SYNTAX      \
    \   Integer32 (128..2112)\n  FcBbCredit ::= TEXTUAL-CONVENTION\n    STATUS   \
    \      current\n    DESCRIPTION    \"Represents the buffer-to-buffer credit of\
    \ an\n                    NxPort or FxPort.\"\n    SYNTAX         Integer32 (0..32767)\n\
    \  FcphVersion ::= TEXTUAL-CONVENTION\n    STATUS         current\n    DESCRIPTION\
    \    \"Represents the version of FC-PH supported by an\n                    NxPort\
    \ or FxPort.\"\n    SYNTAX         Integer32 (0..255)\n  FcStackedConnMode ::=\
    \ TEXTUAL-CONVENTION\n    STATUS         current\n    DESCRIPTION    \"Represents\
    \ an enumerated value used to indicate\n                    the Class 1 Stacked\
    \ Connect Mode supported by\n                    an NxPort or FxPort.\"\n    SYNTAX\
    \         INTEGER {\n                        none(1),\n                      \
    \  transparent(2),\n                        lockedDown(3)\n    }\n  FcCosCap ::=\
    \ TEXTUAL-CONVENTION\n    STATUS         current\n    DESCRIPTION    \"Represents\
    \ the class of service capability of an\n                    NxPort or FxPort.\"\
    \n    SYNTAX         BITS { classF(0), class1(1), class2(2), class3(3),\n    \
    \                      class4(4), class5(5), class6(6) }\n  FcFeModuleCapacity\
    \ ::= TEXTUAL-CONVENTION\n    STATUS         current\n    DESCRIPTION    \"Represents\
    \ the maximum number of modules within\n                    a Fabric Element.\"\
    \n    SYNTAX         Unsigned32\n  FcFeFxPortCapacity ::= TEXTUAL-CONVENTION\n\
    \    STATUS         current\n    DESCRIPTION    \"Represents the maximum number\
    \ of FxPorts within\n                    a module.\"\n    SYNTAX         Unsigned32\n\
    \  FcFeModuleIndex ::= TEXTUAL-CONVENTION\n    STATUS         current\n    DESCRIPTION\
    \    \"Represents the module index within a conceptual table.\"\n    SYNTAX  \
    \       Unsigned32\n  FcFeFxPortIndex ::= TEXTUAL-CONVENTION\n    STATUS     \
    \    current\n    DESCRIPTION    \"Represents the FxPort index within a conceptual\
    \ table.\"\n    SYNTAX         Unsigned32\n  FcFeNxPortIndex ::= TEXTUAL-CONVENTION\n\
    \    STATUS         current\n    DESCRIPTION    \"Represents the NxPort index\
    \ within a conceptual table.\"\n    SYNTAX         Integer32 (1..126)\n  FcBbCreditModel\
    \ ::= TEXTUAL-CONVENTION\n    STATUS         current\n    DESCRIPTION    \"Represents\
    \ the BB_Credit model of an FxPort.\"\n    SYNTAX         INTEGER { regular(1),\
    \ alternate (2) }\n  -- The Configuration group\n  -- This group consists of scalar\
    \ objects and tables.\n  -- It contains the configuration and service parameters\n\
    \  -- of the Fabric Element and the FxPorts.\n  -- The group represents a set\
    \ of parameters associated with\n  -- the Fabric Element  or an FxPort to support\
    \ its NxPorts.\n  fcFeFabricName OBJECT-TYPE\n      SYNTAX      FcNameId\n   \
    \   MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n   \
    \      \"The Name_Identifier of the Fabric to which this Fabric\n          Element\
    \ belongs.\"\n  ::= { fcFeConfig 1 }\n  fcFeElementName OBJECT-TYPE\n      SYNTAX\
    \      FcNameId\n      MAX-ACCESS  read-write\n      STATUS      current\n   \
    \   DESCRIPTION\n         \"The Name_Identifier of the Fabric Element.\"\n  ::=\
    \ { fcFeConfig 2 }\n  fcFeModuleCapacity OBJECT-TYPE\n      SYNTAX      FcFeModuleCapacity\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \        \"The maximum number of modules in the Fabric Element,\n          regardless\
    \ of their current state.\"\n  ::= { fcFeConfig 3 }\n  -- The Module Table.\n\
    \  -- This table contains one entry for each module,\n  -- information of the\
    \ modules.\n  fcFeModuleTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF FcFeModuleEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"A table that contains, one entry for each module in the\n        \
    \  Fabric Element, information of the modules.\"\n  ::= { fcFeConfig 4 }\n  fcFeModuleEntry\
    \ OBJECT-TYPE\n      SYNTAX      FcFeModuleEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n         \"An entry containing\
    \ the configuration parameters of a\n          module.\"\n      INDEX { fcFeModuleIndex\
    \ }\n  ::= { fcFeModuleTable 1 }\n  FcFeModuleEntry ::=\n      SEQUENCE {\n  \
    \        fcFeModuleIndex\n              FcFeModuleIndex,\n          fcFeModuleDescr\n\
    \              SnmpAdminString,\n          fcFeModuleObjectID\n              OBJECT\
    \ IDENTIFIER,\n          fcFeModuleOperStatus\n              INTEGER,\n      \
    \    fcFeModuleLastChange\n              TimeStamp,\n          fcFeModuleFxPortCapacity\n\
    \              FcFeFxPortCapacity,\n          fcFeModuleName\n              FcNameId\n\
    \      }\n  fcFeModuleIndex OBJECT-TYPE\n      SYNTAX      FcFeModuleIndex\n \
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"This object identifies the module within the Fabric Element\n    \
    \      for which this entry contains information. This value is\n          never\
    \ greater than fcFeModuleCapacity.\"\n  ::= { fcFeModuleEntry 1 }\n  fcFeModuleDescr\
    \ OBJECT-TYPE\n      SYNTAX      SnmpAdminString\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"A textual description\
    \ of the module. This value should\n          include the full name and version\
    \ identification of the\n          module.\"\n  ::= { fcFeModuleEntry 2 }\n  fcFeModuleObjectID\
    \ OBJECT-TYPE\n      SYNTAX      OBJECT IDENTIFIER\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"The vendor's authoritative\
    \ identification of the module.\n          This value may be allocated within\
    \ the SMI enterprises\n          subtree (1.3.6.1.4.1) and provides a straight-forward\
    \ and\n          unambiguous means for determining what kind of module is\n  \
    \        being managed.\n          For example, this object could take the value\n\
    \          1.3.6.1.4.1.99649.3.9 if vendor 'Neufe Inc.' was assigned\n       \
    \   the subtree 1.3.6.1.4.1.99649, and had assigned the\n          identifier\
    \ 1.3.6.1.4.1.99649.3.9 to its 'FeFiFo-16\n          PlugInCard.'\"\n  ::= { fcFeModuleEntry\
    \ 3 }\n  fcFeModuleOperStatus    OBJECT-TYPE\n      SYNTAX      INTEGER {\n  \
    \                    online  (1), -- functional\n                      offline\
    \ (2), -- not available\n                      testing (3), -- under testing\n\
    \                      faulty  (4)  -- defective\n                  }\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"This object\
    \ indicates the operational status of the module:\n          online(1)   the module\
    \ is functioning properly;\n          offline(2)  the module is not available;\n\
    \          testing(3)  the module is under testing; and\n          faulty(4) \
    \  the module is defective in some way.\"\n  ::= { fcFeModuleEntry 4 }\n  fcFeModuleLastChange\
    \ OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"This object contains the\
    \ value of sysUpTime when the module\n          entered its current operational\
    \ status. A value of zero\n          indicates that the operational status of\
    \ the module has not\n          changed since the agent last restarted.\"\n  ::=\
    \ { fcFeModuleEntry 5 }\n  fcFeModuleFxPortCapacity OBJECT-TYPE\n      SYNTAX\
    \      FcFeFxPortCapacity\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n         \"The number of FxPort that can be contained within\
    \ the\n          module. Within each module, the ports are uniquely numbered\n\
    \          in the range from 1 to fcFeModuleFxPortCapacity inclusive.\n      \
    \    However, the numbers are not required to be contiguous.\"\n  ::= { fcFeModuleEntry\
    \ 6 }\n  fcFeModuleName OBJECT-TYPE\n      SYNTAX      FcNameId\n      MAX-ACCESS\
    \  read-write\n      STATUS      current\n      DESCRIPTION\n         \"The Name_Identifier\
    \ of the module.\"\n  ::= { fcFeModuleEntry 7 }\n  -- the FxPort Configuration\
    \ Table.\n  -- This table contains, one entry for each FxPort,\n  -- configuration\
    \ parameters of the ports.\n fcFxPortTable OBJECT-TYPE\n     SYNTAX      SEQUENCE\
    \ OF FcFxPortEntry\n     MAX-ACCESS  not-accessible\n     STATUS      current\n\
    \     DESCRIPTION\n        \"A table that contains, one entry for each FxPort\
    \ in the\n         Fabric Element, configuration and service parameters of the\n\
    \         FxPorts.\"\n ::= { fcFeConfig 5 }\n fcFxPortEntry OBJECT-TYPE\n    \
    \ SYNTAX      FcFxPortEntry\n     MAX-ACCESS  not-accessible\n     STATUS    \
    \  current\n     DESCRIPTION\n        \"An entry containing the configuration\
    \ and service parameters\n         of a FxPort.\"\n     INDEX { fcFeModuleIndex,\
    \ fcFxPortIndex }\n ::= { fcFxPortTable 1 }\n FcFxPortEntry ::=\n     SEQUENCE\
    \ {\n         fcFxPortIndex\n             FcFeFxPortIndex,\n         fcFxPortName\n\
    \             FcNameId,\n         -- FxPort common service parameters\n      \
    \   fcFxPortFcphVersionHigh\n             FcphVersion,\n         fcFxPortFcphVersionLow\n\
    \             FcphVersion,\n         fcFxPortBbCredit\n             FcBbCredit,\n\
    \         fcFxPortRxBufSize\n             FcRxDataFieldSize,\n         fcFxPortRatov\n\
    \             MilliSeconds,\n         fcFxPortEdtov\n             MilliSeconds,\n\
    \         -- FxPort class service parameters\n         fcFxPortCosSupported\n\
    \             FcCosCap,\n         fcFxPortIntermixSupported\n             TruthValue,\n\
    \         fcFxPortStackedConnMode\n             FcStackedConnMode,\n         fcFxPortClass2SeqDeliv\n\
    \             TruthValue,\n         fcFxPortClass3SeqDeliv\n             TruthValue,\n\
    \         -- other configuration parameters\n         fcFxPortHoldTime\n     \
    \        MicroSeconds\n     }\n  fcFxPortIndex OBJECT-TYPE\n      SYNTAX     \
    \ FcFeFxPortIndex\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n         \"This object identifies the FxPort within the module.\
    \  This\n          number ranges from 1 to the value of fcFeModulePortCapacity\n\
    \          for the associated module. The value remains constant for\n       \
    \   the identified FxPort until the module is re-initialized.\"\n  ::= { fcFxPortEntry\
    \ 1 }\n  fcFxPortName OBJECT-TYPE\n      SYNTAX      FcNameId\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"The World_wide\
    \ Name of this FxPort.  Each FxPort has a\n          unique Port World_wide Name\
    \ within the Fabric.\"\n  ::= { fcFxPortEntry 2 }\n  -- FxPort common service\
    \ parameters\n  fcFxPortFcphVersionHigh OBJECT-TYPE\n      SYNTAX      FcphVersion\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \        \"The highest or most recent version of FC-PH that the FxPort\n     \
    \     is configured to support.\"\n  ::= { fcFxPortEntry 3 }\n  fcFxPortFcphVersionLow\
