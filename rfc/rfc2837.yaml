    \ operational status and parameters of the\n          FxPorts.\"\n  ::= { fcFeStatus\
    \ 1 }\n  fcFxPortStatusEntry OBJECT-TYPE\n      SYNTAX      FcFxPortStatusEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \         \"An entry containing operational status and parameters of a\n     \
    \     FxPort.\"\n      AUGMENTS { fcFxPortEntry }\n  ::= { fcFxPortStatusTable\
    \ 1 }\n  FcFxPortStatusEntry ::=\n      SEQUENCE {\n          fcFxPortID\n   \
    \           FcAddressId,\n          fcFxPortBbCreditAvailable\n              Gauge32,\n\
    \          fcFxPortOperMode\n              INTEGER,\n          fcFxPortAdminMode\n\
