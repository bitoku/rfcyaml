    \ error counters of a FxPort.\"\n      AUGMENTS { fcFxPortEntry }\n  ::= { fcFxPortErrorTable\
    \ 1 }\n  FcFxPortErrorEntry ::=\n      SEQUENCE {\n          fcFxPortLinkFailures\n\
    \              Counter32,\n          fcFxPortSyncLosses\n              Counter32,\n\
    \          fcFxPortSigLosses\n              Counter32,\n          fcFxPortPrimSeqProtoErrors\n\
    \              Counter32,\n          fcFxPortInvalidTxWords\n              Counter32,\n\
    \          fcFxPortInvalidCrcs\n              Counter32,\n          fcFxPortDelimiterErrors\n\
