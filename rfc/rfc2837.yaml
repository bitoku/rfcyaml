    \ is\n          only meaningful if Class 3 service has been agreed.\"\n  ::= {\
    \ fcFxLoginEntry 9 }\n  fcFxPortNxPortName OBJECT-TYPE\n      SYNTAX      FcNameId\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
