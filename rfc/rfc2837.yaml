    \   current\n      DESCRIPTION\n         \"The current operational status of the\
    \ FxPort.  The\n          testing(3) indicates that no operational frames can\
    \ be\n          passed.  If fcFxPortPhysAdminStatus is offline(2) then\n     \
    \     fcFxPortPhysOperStatus should be offline(2). If\n          fcFxPortPhysAdminStatus\
    \ is changed to online(1) then\n          fcFxPortPhysOperStatus should change\
    \ to online(1) if the\n          FxPort is ready to accept Fabric Login request\
    \ from the\n          attached NxPort; it should proceed and remain in the link-\n\
    \          failure(4) state if and only if there is a fault that\n          prevents\
    \ it from going to the online(1) state.\"\n  ::= { fcFxPortPhysEntry 2 }\n  fcFxPortPhysLastChange\
    \ OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"The value of sysUpTime at\
    \ the time the FxPort entered its\n          current operational status. A value\
