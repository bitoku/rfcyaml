    \      DESCRIPTION\n         \"The Receiver_Transmitter_Timeout value of the FxPort.\
    \ This\n          is used by the receiver logic to detect Loss of\n          Synchronization.\"\
    \n  ::= { fcFxPortPhysEntry 4 }\n  -- The FxPort Fabric Login table\n  --\n  --\
