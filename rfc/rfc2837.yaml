    \ Intermixed Dedicated Connection.\"\n  ::= { fcFxPortEntry 10 }\n  fcFxPortStackedConnMode\
    \ OBJECT-TYPE\n      SYNTAX      FcStackedConnMode\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"A value indicating the\
    \ mode of Stacked Connect supported by\n          the FxPort.\"\n  ::= { fcFxPortEntry\
    \ 11 }\n  fcFxPortClass2SeqDeliv OBJECT-TYPE\n      SYNTAX      TruthValue\n \
