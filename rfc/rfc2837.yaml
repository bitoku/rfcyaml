    \ of Classes of Service supported\n          by the FxPort.\"\n  ::= { fcFxPortEntry\
    \ 9 }\n  fcFxPortIntermixSupported OBJECT-TYPE\n      SYNTAX      TruthValue\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
