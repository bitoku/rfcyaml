    \ FxPort has agreed to\n          support stacked connect from the Fabric Login.\
    \ This is only\n          meaningful if Class 1 service has been agreed.\"\n \
    \ ::= { fcFxLoginEntry 7 }\n  fcFxPortClass2SeqDelivAgreed OBJECT-TYPE\n     \
