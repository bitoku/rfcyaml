- title: Abstract
  contents:
  - "Abstract\n   This memo defines an extension to the Management Information Base\n\
    \   (MIB) for use with network management protocols in TCP/IP-based\n   internets.\
    \  In particular, it defines the objects for managing the\n   operations of the\
    \ Fabric Element portion of the Fibre Channel\n   Standards.\n"
