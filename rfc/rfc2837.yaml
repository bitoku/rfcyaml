    \ OBJECT-TYPE\n      SYNTAX      TruthValue\n      MAX-ACCESS  read-only\n   \
    \   STATUS      current\n      DESCRIPTION\n         \"A flag indicating whether\
    \ or not Class 3 Sequential\n          Delivery is supported by the FxPort.\"\n\
    \  ::= { fcFxPortEntry 13 }\n  -- other FxPort parameters\n  fcFxPortHoldTime\
    \ OBJECT-TYPE\n      SYNTAX      MicroSeconds\n      UNITS       \"microseconds\"\
    \n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The maximum time (in microseconds) that the FxPort shall\n       \
    \   hold a frame before discarding the frame if it is unable to\n          deliver\
    \ the frame. The value 0 means that the FxPort does\n          not support this\
    \ parameter.\"\n  ::= { fcFxPortEntry 14 }\n  -- the Status group\n  -- This group\
    \ consists of tables that contains operational\n  -- status and established service\
    \ parameters for the Fabric\n  -- Element and the attached NxPorts.\n  -- The\
    \ FxPort Status table\n  -- This table contains, one entry for each FxPort,\n\
    \  -- the operational status and parameters of the FxPorts.\n  fcFxPortStatusTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF FcFxPortStatusEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"A\
