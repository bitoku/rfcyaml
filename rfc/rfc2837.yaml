    \ OBJECT-TYPE\n      SYNTAX      MilliSeconds\n      UNITS       \"milliseconds\"\
    \n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The E_D_TOV value configured for the FxPort. The\n          Error_Detect_Timeout\
    \ Value is used as the timeout value for\n          detecting an error condition.\"\
    \n  ::= { fcFxPortEntry 8 }\n  -- FxPort class service parameters\n  fcFxPortCosSupported\
    \ OBJECT-TYPE\n      SYNTAX      FcCosCap\n      MAX-ACCESS  read-only\n     \
