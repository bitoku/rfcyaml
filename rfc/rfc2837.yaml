    \ }\n  fcFxPortConnectedNxPort OBJECT-TYPE\n      SYNTAX      FcAddressId\n  \
    \    MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n   \
    \      \"The address identifier of the destination NxPort with which\n       \
    \   this FxPort is currently engaged in a either a Class 1 or\n          loop\
    \ connection. If this FxPort is not engaged in a\n          connection, then the\
    \ value of this object is '000000'H.\"\n  ::= { fcFxLoginEntry 11 }\n  fcFxPortBbCreditModel\
    \ OBJECT-TYPE\n      SYNTAX      FcBbCreditModel\n      MAX-ACCESS  read-write\n\
    \      STATUS      current\n      DESCRIPTION\n         \"This object identifies\
    \ the BB_Credit model used by the\n          FxPort.\"\n  ::= { fcFxLoginEntry\
    \ 12 }\n  -- the Error group\n  -- This group consists of tables that contain\
