    \          frames from the attached port in the buffer-to-buffer flow\n      \
    \    control. The value should be less than or equal to\n          fcFxPortBbCredit.\"\
    \n  ::= { fcFxPortStatusEntry 2 }\n  fcFxPortOperMode    OBJECT-TYPE\n      SYNTAX\
