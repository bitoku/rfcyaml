    \      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n   \
    \   DESCRIPTION\n         \"The number of invalid CRC detected by this FxPort.\"\
    \n  ::= { fcFxPortErrorEntry 6 }\n  fcFxPortDelimiterErrors OBJECT-TYPE\n    \
    \  SYNTAX      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n         \"The number of Delimiter Errors detected by this\
