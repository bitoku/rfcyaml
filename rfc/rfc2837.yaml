- title: 4. Security Considerations
  contents:
  - "4. Security Considerations\n   There are a number of management objects defined\
    \ in this MIB that\n   have a MAX-ACCESS clause of read-write.  Such objects may\
    \ be\n   considered sensitive or vulnerable in some network environments.  The\n\
    \   support for SET operations in a non-secure environment without proper\n  \
    \ protection can have a negative effect on network operations.\n   SNMPv1 by itself\
    \ is not a secure environment.  Even if the network\n   itself is secure (for\
    \ example by using IPSec), even then, there is no\n   control as to who on the\
    \ secure network is allowed to access and\n   GET/SET (read/change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that the implementers consider\
    \ the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model RFC 2574 [12] and the View-based\n\
    \   Access Control Model RFC 2575 [15] is recommended.\n   It is then a customer/user\
    \ responsibility to ensure that the SNMP\n   entity giving access to an instance\
    \ of this MIB, is properly\n   configured to give access to the objects only to\
    \ those principals\n   (users) that have legitimate rights to indeed GET or SET\n\
    \   (change/delete) them.\n"
