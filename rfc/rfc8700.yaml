- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The RFC Series began in April 1969 with the publication\
    \ of \"Host\n   Software\" by Steve Crocker.  The early RFCs were, in fact, requests\n\
    \   for comments on ideas and proposals; the goal was to start\n   conversations\
    \ rather than to create an archival record of a standard\n   or best practice.\
    \  This goal changed over time, as the formality of\n   the publication process\
    \ evolved and the community consuming the\n   material grew.  Today, over 8500\
    \ RFCs have been published, ranging\n   across best practice guidance, experimental\
    \ protocols, informational\n   material, and, of course, Internet standards. \
    \ Material is accepted\n   for publication through the IETF, the IAB, the IRTF,\
    \ and the\n   Independent Submissions streams, each of which have clear processes\n\
    \   on how drafts are submitted and potentially approved for publication\n   as\
    \ an RFC.  Ultimately, the goal of the RFC Series is to provide a\n   canonical\
    \ source for the material published by the RFC Editor and to\n   support the preservation\
    \ of that material in perpetuity.\n   The RFC Editor as a role came a few years\
    \ after the first RFC was\n   published.  The actual date the term \"RFC Editor\"\
    \ was first used is\n   unknown, but it was formalized by [RFC0902] in July 1984;\
    \ Jon Postel,\n   the first RFC Editor, defined the role by his actions and later\
    \ by\n   defining the initial processes surrounding the publication of RFCs.\n\
    \   What is certain is that the goal of the RFC Editor is to produce\n   documents\
    \ that are readable, clear, consistent, and reasonably\n   uniform, and that the\
    \ archival record of what has been published is\n   maintained.\n   Change does\
    \ come to the Series, albeit slowly.  First, we saw the\n   distribution method\
    \ change from postal mail to FTP and then to email.\n   RFCs could not be distributed\
    \ electronically in the beginning, as the\n   means to do that distribution would\
    \ not be defined until years after\n   the first RFC was \"published\".  Not all\
    \ early RFCs were even created\n   electronically; some were written out by hand\
    \ or on a typewriter.\n   Eventually, the process for creating RFCs became more\
    \ structured;\n   authors were provided guidance on how to write an RFC.  The\
    \ editorial\n   effort went from Steve Crocker to a more official model with a\n\
    \   designated editor, Jon Postel, and later to a team of five to seven\n   individuals.\
    \  The actual editing and publishing work split from the\n   service for registration\
    \ of protocol code points.  The whole RFC\n   Editor structure was reviewed [RFC4844],\
    \ refined [RFC5620], and\n   refined again [RFC6635].  And, in the last few years,\
    \ the process to\n   change the format of the RFC documents themselves has started\n\
    \   [RFC7990].\n   This is evolution; and the Series will continue to be adapted\
    \ in\n   order to meet the needs and expectations of the implementers,\n   operators,\
    \ historians, and community of authors that uses the RFC\n   Series.  These changes\
    \ will always be balanced against the core\n   mission of the Series: to maintain\
    \ a strong, stable, archival record\n   of technical specifications, protocols,\
    \ and other information\n   relevant to the Advanced Research Projects Agency\
    \ Network (ARPANET)\n   and Internet networking communities.\n   There is more\
    \ to the history of the RFC Series than can be covered in\n   this document. \
    \ Readers interested in earlier perspectives may find\n   the following RFCs of\
    \ particular interest.  These RFCs focus on the\n   enormous contributions of\
    \ Jon Postel, Czar of Socket Numbers\n   [RFC0433] and first RFC Editor:\n   *\
    \  [RFC2441]\"Working with Jon, Tribute delivered at UCLA, October 30,\n     \
    \ 1998\"\n   *  [RFC2555]\"30 Years of RFCs\"\n   *  [RFC5540]\"40 Years of RFCs\"\
    \n   In this document, the history of the Series is viewed through the\n   eyes\
    \ of several individuals who have been a part of shaping it.\n   Narratives of\
    \ this nature offer a limited perspective on events;\n   there are almost certainly\
    \ other viewpoints, memories, and\n   perspectives on events that are equally\
    \ valid and would reflect a\n   different history.  So, while these retrospectives\
    \ are enormously\n   valuable and provide an insight to events of the day, they\
    \ are just\n   one lens on the history of the RFC Series.\n   Steve Crocker, author\
    \ of [RFC0001], offers his thoughts on how and\n   why the Series began.  Leslie\
    \ Daigle, a major influence in the\n   development of the RFC Editor model, offers\
    \ her thoughts on the\n   change of the RFC Editor to a stronger, contracted function.\
    \  Nevil\n   Brownlee, Independent Submissions Editor from 2010 through February\n\
    \   2018, shares his view on the clarification of the Independent Stream\n   (IS)\
    \ and its transition upon the retirement of Bob Braden from the\n   position.\
    \  As the current RFC Series Editor, I will put my thoughts\n   in on the most\
    \ recent changes in formalizing the digital preservation\n   of the Series, the\
    \ process to modernize the format while respecting\n   the need for stability,\
    \ and my thoughts on the next fifty years of\n   RFCs.\n   This document updates\
    \ the perspectives offered in [RFC2555] and\n   [RFC5540].\n"
