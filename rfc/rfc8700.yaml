- title: Abstract
  contents:
  - "Abstract\n   This RFC marks the fiftieth anniversary for the RFC Series.  It\n\
    \   includes both retrospective material from individuals involved at key\n  \
    \ inflection points as well as a review of the current state of\n   affairs. \
    \ It concludes with thoughts on possibilities for the next\n   fifty years for\
    \ the Series.  This document updates the perspectives\n   offered in RFCs 2555\
    \ and 5540.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not candidates for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   https://www.rfc-editor.org/info/rfc8700.\n"
