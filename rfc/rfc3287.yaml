- title: dsmonPdistTopNTable OBJECT-TYPE
  contents:
  - "dsmonPdistTopNTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF DsmonPdistTopNEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"A set of statistics for those protocol distribution entries\n     \
    \       that have counted the highest number of octets or packets.\n         \
    \   If the dsmonAggControlLocked object is equal to 'false',\n            then\
    \ all entries in this table SHALL be deleted, and the\n            agent will\
    \ not process TopN reports on behalf of any\n            dsmonPdistTopNCtlEntry.\n\
    \            When the dsmonAggControlLocked object is set to 'true', then\n  \
    \          particular reports SHOULD be restarted from the beginning,\n      \
    \      on behalf of all active rows in the dsmonPdistTopNCtlTable.\n         \
    \   Note that dsmonPdist entries which did not increment at all\n            during\
    \ the report interval SHOULD NOT be included in\n            dsmonPdistTopN reports.\"\
    \n    ::= { dsmonPdistObjects 4 }\n"
- title: dsmonPdistTopNEntry OBJECT-TYPE
  contents:
  - "dsmonPdistTopNEntry OBJECT-TYPE\n    SYNTAX     DsmonPdistTopNEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonPdistTopNTable.\n            The dsmonPdistTopNCtlIndex value\
    \ in the index identifies the\n            dsmonPdistTopNCtlEntry on whose behalf\
    \ this entry was\n            created.  Entries in this table are ordered from\
    \ 1 to 'N',\n            where lower numbers represent higher values of the rate\
    \ base\n            object, over the report interval.\"\n    INDEX { dsmonPdistTopNCtlIndex,\
    \ dsmonPdistTopNIndex }\n    ::= { dsmonPdistTopNTable 1 }\n"
- title: DsmonPdistTopNEntry ::= SEQUENCE {
  contents:
  - "DsmonPdistTopNEntry ::= SEQUENCE {\n    dsmonPdistTopNIndex                 \
    \     Integer32,\n    dsmonPdistTopNPDLocalIndex               Integer32,\n  \
    \  dsmonPdistTopNAggGroup                   DsmonCounterAggGroupIndex,\n    dsmonPdistTopNRate\
    \                       Gauge32,\n    dsmonPdistTopNRateOvfl                 \
    \  Gauge32,\n    dsmonPdistTopNHCRate                     CounterBasedGauge64\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonPdistTopNIndex OBJECT-TYPE
  contents:
  - "dsmonPdistTopNIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \       \"An index that uniquely identifies an entry in the\n            dsmonPdistTopNTable\
    \ among those in the same report.  This\n            index is between 1 and N,\
    \ where N is the number of entries\n            in this report.  Note that 'N'\
    \ may change over time, and may\n            also be less than the dsmonPdistTopNCtlGrantedSize\
    \ value\n            associated with this entry.\"\n    ::= { dsmonPdistTopNEntry\
    \ 1 }\n"
- title: dsmonPdistTopNPDLocalIndex OBJECT-TYPE
  contents:
  - "dsmonPdistTopNPDLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The protocolDirLocalIndex value which identifies the\n            protocol\
    \ associated with this entry.\n            If the protocolDirEntry associated\
    \ with the\n            protocolDirLocalIndex with the same value as this object\
    \ is\n            de-activated or deleted, then the agent MUST delete this\n \
    \           dsmonPdistTopN entry.\"\n    ::= { dsmonPdistTopNEntry 2 }\n"
- title: dsmonPdistTopNAggGroup OBJECT-TYPE
  contents:
  - "dsmonPdistTopNAggGroup OBJECT-TYPE\n    SYNTAX      DsmonCounterAggGroupIndex\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The DSCP counter aggregation group index value associated\n          \
    \  with protocol identified in this entry.  This object\n            identifies\
    \ the dsmonAggGroupEntry with the same\n            dsmonAggControlIndex value\
    \ as the associated\n            dsmonPdistCtlAggProfile object and the same\n\
    \            dsmonAggGroupIndex value as this object.\"\n    ::= { dsmonPdistTopNEntry\
    \ 3 }\n"
- title: dsmonPdistTopNRate OBJECT-TYPE
  contents:
  - "dsmonPdistTopNRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The amount of change in\
    \ the selected variable during this\n            sampling interval.  The selected\
    \ variable is this protocol's\n            instance of the object selected by\n\
    \            dsmonPdistTopNCtlRateBase.\n            If the associated dsmonPdistTopNCtlRateBase\
    \ is equal to\n            'dsmonPdistTopNHCPkts' or 'dsmonPdistTopNHCOctets',\
    \ then\n            this object will contain the the least significant 32 bits\n\
    \            of the associated dsmonPdistTopNHCRate object.\"\n    ::= { dsmonPdistTopNEntry\
    \ 4 }\n"
- title: dsmonPdistTopNRateOvfl OBJECT-TYPE
  contents:
  - "dsmonPdistTopNRateOvfl OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The most significant\
    \ 32 bits of the associated\n            dsmonPdistTopNHCRate object.\n      \
    \      If the associated dsmonPdistTopNCtlRateBase is equal to\n            'dsmonPdistTopNHCPkts'\
    \ or 'dsmonPdistTopNHCOctets', then\n            this object will contain the\
    \ upper 32 bits of the associated\n            dsmonPdistTopNHCRate object.\n\
    \            If the associated dsmonPdistTopNCtlRateBase is equal to\n       \
    \     'dsmonPdistTopNPkts' or 'dsmonPdistTopNOctets', then this\n            object\
    \ will contain the value zero.\n            The agent MAY choose not to instantiate\
    \ this object if High\n            Capacity monitoring is not supported.\"\n \
    \   ::= { dsmonPdistTopNEntry 5 }\n"
- title: dsmonPdistTopNHCRate OBJECT-TYPE
  contents:
  - "dsmonPdistTopNHCRate OBJECT-TYPE\n    SYNTAX     CounterBasedGauge64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The amount\
    \ of change in the selected variable during this\n            sampling interval.\
    \  The selected variable is this protocol's\n            instance of the object\
    \ selected by\n            dsmonPdistTopNCtlRateBase.\n            If the associated\
    \ dsmonPdistTopNCtlRateBase is equal to\n            'dsmonPdistTopNPkts' or 'dsmonPdistTopNOctets',\
    \ then this\n            object will contain the value zero, and the associated\n\
    \            dsmonPdistTopNRate object will contain the change in the\n      \
    \      selected variable during the sampling interval.\n            The agent\
    \ MAY choose not to instantiate this object if High\n            Capacity monitoring\
    \ is not supported.\"\n    ::= { dsmonPdistTopNEntry 6 }\n"
