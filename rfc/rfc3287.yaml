- title: dsmonPdistCtlTable OBJECT-TYPE
  contents:
  - "dsmonPdistCtlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonPdistCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"Controls the setup of per application per counter\n            aggregation\
    \ group distribution statistics.\n            Note that an agent MAY choose to\
    \ limit the actual number of\n            entries which may be created in this\
    \ table.  In this case,\n            the agent SHOULD return an error-status of\n\
    \            'resourceUnavailable(13)', as per section 4.2.5 of the\n        \
    \    'Protocol Operations for SNMPv2' specification [RFC1905].\"\n    ::= { dsmonPdistObjects\
    \ 1 }\n"
- title: dsmonPdistCtlEntry OBJECT-TYPE
  contents:
  - "dsmonPdistCtlEntry OBJECT-TYPE\n    SYNTAX      DsmonPdistCtlEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonPdistCtlTable.\n            Entries are created and deleted\
    \ from this table by\n            management action only, using the dsmonPdistCtlStatus\n\
    \            RowStatus object.\n            The agent SHOULD support non-volatile\
    \ configuration of this\n            table, and upon system initialization, the\
    \ table SHOULD be\n            initialized with the saved values.\n          \
    \  Activation of a control row in this table will cause an\n            associated\
    \ dsmonPdistStatsTable to be created and maintained\n            by the agent.\"\
    \n    INDEX { dsmonPdistCtlIndex }\n    ::= { dsmonPdistCtlTable 1 }\n"
- title: DsmonPdistCtlEntry ::= SEQUENCE {
  contents:
  - "DsmonPdistCtlEntry ::= SEQUENCE {\n    dsmonPdistCtlIndex                Integer32,\n\
    \    dsmonPdistCtlDataSource           DataSource,\n    dsmonPdistCtlAggProfile\
    \           DsmonCounterAggProfileIndex,\n    dsmonPdistCtlMaxDesiredEntries \
    \   Integer32,\n    dsmonPdistCtlDroppedFrames        Counter32,\n    dsmonPdistCtlInserts\
    \              Counter32,\n    dsmonPdistCtlDeletes              Counter32,\n\
    \    dsmonPdistCtlCreateTime           LastCreateTime,\n    dsmonPdistCtlOwner\
    \                OwnerString,\n    dsmonPdistCtlStatus               RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonPdistCtlIndex OBJECT-TYPE
  contents:
  - "dsmonPdistCtlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"An\
    \ arbitrary and unique index for this dsmonPdistCtlEntry.\"\n    ::= { dsmonPdistCtlEntry\
    \ 1 }\n"
- title: dsmonPdistCtlDataSource OBJECT-TYPE
  contents:
  - "dsmonPdistCtlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The source\
    \ of data for the this per protocol counter\n            aggregation group distribution.\n\
    \            This object MUST NOT be modified if the associated\n            dsmonPdistCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonPdistCtlEntry 2 }\n"
- title: dsmonPdistCtlAggProfile OBJECT-TYPE
  contents:
  - "dsmonPdistCtlAggProfile OBJECT-TYPE\n    SYNTAX      DsmonCounterAggProfileIndex\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"The dsmonAggControlIndex value identifying the counter\n           \
    \ aggregation profile which should be used on behalf of this\n            dsmonPdistCtlEntry.\n\
    \            The associated dsmonAggControlEntry and\n            dsmonAggProfileEntries,\
    \ identified by the same\n            dsmonAggControlIndex index value, MUST be\
    \ active in order\n            for this entry to remain active.  It is possible\
    \ for the\n            counter aggregation configuration to change from a valid\
    \ to\n            invalid state for this dsmonPdist collection.  In this case,\n\
    \            the associated dsmonPdistCtlStatus object will be changed to\n  \
    \          the 'notReady' state, and data collection will not occur on\n     \
    \       behalf of this control entry.\n            Note that an agent MAY choose\
    \ to limit the actual number of\n            counter aggregation profiles which\
    \ may be applied to a\n            particular data source.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonPdistCtlStatus object\
    \ is equal to active(1).\"\n    ::= { dsmonPdistCtlEntry 3 }\n"
- title: dsmonPdistCtlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "dsmonPdistCtlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1 | 1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"The maximum number of entries that are desired in the\n            dsmonPdistStatsTable\
    \ on behalf of this control entry.  The\n            probe will not create more\
    \ than this number of associated\n            entries in the table, but MAY choose\
    \ to create fewer entries\n            in this table for any reason including\
    \ the lack of\n            resources.\n            If this value is set to -1,\
    \ the probe MAY create any number\n            of entries in this table.\n   \
    \         This object MUST NOT be modified if the associated\n            dsmonPdistCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonPdistCtlEntry 4 }\n"
- title: dsmonPdistCtlDroppedFrames OBJECT-TYPE
  contents:
  - "dsmonPdistCtlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS \
    \     \"frames\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The total number of frames which were received by the probe\n \
    \           and therefore not accounted for in the *StatsDropEvents, but\n   \
    \         for which the probe chose not to count for this entry for\n        \
    \    whatever reason.  Most often, this event occurs when the\n            probe\
    \ is out of some resources and decides to shed load from\n            this collection.\n\
    \            This count does not include packets that were not counted\n     \
    \       because they had MAC-layer errors.\n            Note that, unlike the\
    \ dropEvents counter, this number is the\n            exact number of frames dropped.\"\
    \n    ::= { dsmonPdistCtlEntry 5 }\n"
- title: dsmonPdistCtlInserts OBJECT-TYPE
  contents:
  - "dsmonPdistCtlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS      \"\
    table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of times a dsmonPdist entry has been inserted\n    \
    \        into the dsmonPdistTable.  If an entry is inserted, then\n          \
    \  deleted, and then inserted, this counter will be incremented\n            by\
    \ 2.\n            To allow for efficient implementation strategies, agents MAY\n\
    \            delay updating this object for short periods of time.  For\n    \
    \        example, an implementation strategy may allow internal data\n       \
    \     structures to differ from those visible via SNMP for short\n           \
    \ periods of time.  This counter may reflect the internal data\n            structures\
    \ for those short periods of time.\n            Note that the table size can be\
    \ determined by subtracting\n            dsmonPdistCtlDeletes from dsmonPdistCtlInserts.\"\
    \n    ::= { dsmonPdistCtlEntry 6 }\n"
- title: dsmonPdistCtlDeletes OBJECT-TYPE
  contents:
  - "dsmonPdistCtlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS      \"\
    table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of times a dsmonPdist entry has been deleted\n     \
    \       from the dsmonPdist table (for any reason).  If an entry is\n        \
    \    deleted, then inserted, and then deleted, this counter will\n           \
    \ be incremented by 2.\n            To allow for efficient implementation strategies,\
    \ agents MAY\n            delay updating this object for short periods of time.\
    \  For\n            example, an implementation strategy may allow internal data\n\
    \            structures to differ from those visible via SNMP for short\n    \
    \        periods of time.  This counter may reflect the internal data\n      \
    \      structures for those short periods of time.\n            Note that the\
    \ table size can be determined by subtracting\n            dsmonPdistCtlDeletes\
    \ from dsmonPdistCtlInserts.\"\n    ::= { dsmonPdistCtlEntry 7 }\n"
- title: dsmonPdistCtlCreateTime OBJECT-TYPE
  contents:
  - "dsmonPdistCtlCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this control entry was last\n            activated.  This\
    \ can be used by the management station to\n            detect if the table has\
    \ been deleted and recreated between\n            polls.\"\n    ::= { dsmonPdistCtlEntry\
    \ 8 }\n"
- title: dsmonPdistCtlOwner OBJECT-TYPE
  contents:
  - "dsmonPdistCtlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS \
    \ read-create\n    STATUS      current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonPdistCtlEntry 9 }\n"
- title: dsmonPdistCtlStatus OBJECT-TYPE
  contents:
  - "dsmonPdistCtlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The status of this row.\n\
    \            An entry MUST NOT exist in the active state unless all\n        \
    \    objects in the entry have an appropriate value.\n            If this object\
    \ is not equal to active(1), all associated\n            entries in the dsmonPdistStatsTable\
    \ shall be deleted.\"\n    ::= { dsmonPdistCtlEntry 10 }\n"
