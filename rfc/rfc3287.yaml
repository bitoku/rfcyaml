    \    \"IETF RMONMIB Working Group\"\n    CONTACT-INFO\n            \"        Andy\
    \ Bierman\n                     Cisco Systems, Inc.\n                     RMONMIB\
    \ WG Chair and DSMON MIB Editor\n             Postal: 170 West Tasman Drive\n\
    \                     San Jose, CA USA 95134\n                Tel: +1 408 527-3711\n\
    \             E-mail: abierman@cisco.com\n             Send comments to <rmonmib@ietf.org>\n\
    \             Mailing list subscription info:\n                 http://www.ietf.org/mailman/listinfo/rmonmib\
    \ \"\n    DESCRIPTION\n            \"This module defines Remote Monitoring MIB\
    \ extensions for\n            Differentiated Services enabled networks.\n    \
    \         RMON DIFFSERV DSCP statistics\n              * Per Counter Aggregation\
    \ Group\n              * Per Protocol Per Counter Aggregation Group\n        \
    \      * Per Counter Aggregation Group Per Host\n              * Per Counter Aggregation\
    \ Group Per Host-Pair\n            In order to maintain the RMON 'look-and-feel'\
