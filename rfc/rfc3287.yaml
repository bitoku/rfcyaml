- title: dsmonStatsControlTable OBJECT-TYPE
  contents:
  - "dsmonStatsControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonStatsControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"Controls the setup of per data source per counter\n            aggregation\
    \ group distribution statistics.\n            Note that an agent MAY choose to\
    \ limit the actual number of\n            entries which may be created in this\
    \ table.  In this case,\n            the agent SHOULD return an error-status of\n\
    \            'resourceUnavailable(13)', as per section 4.2.5 of the\n        \
    \    'Protocol Operations for SNMPv2' specification [RFC1905].\"\n    ::= { dsmonStatsObjects\
    \ 1 }\n"
- title: dsmonStatsControlEntry OBJECT-TYPE
  contents:
  - "dsmonStatsControlEntry OBJECT-TYPE\n    SYNTAX      DsmonStatsControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A conceptual row in the dsmonStatsControlTable.\n            Entries\
    \ are created and deleted from this table by\n            management action only,\
    \ using the dsmonStatsControlStatus\n            RowStatus object.\n         \
    \   The agent SHOULD support non-volatile configuration of this\n            table,\
    \ and upon system initialization, the table SHOULD be\n            initialized\
    \ with the saved values.\n            Activation of a control row in this table\
    \ will cause an\n            associated dsmonStatsTable to be created and maintained\
    \ by\n            the agent.\"\n    INDEX { dsmonStatsControlIndex }\n    ::=\
    \ { dsmonStatsControlTable 1 }\n"
- title: DsmonStatsControlEntry ::= SEQUENCE {
  contents:
  - "DsmonStatsControlEntry ::= SEQUENCE {\n    dsmonStatsControlIndex           \
    \     Integer32,\n    dsmonStatsControlDataSource           DataSource,\n    dsmonStatsControlAggProfile\
    \           DsmonCounterAggProfileIndex,\n    dsmonStatsControlDroppedFrames \
    \       Counter32,\n    dsmonStatsControlCreateTime           LastCreateTime,\n\
    \    dsmonStatsControlOwner                OwnerString,\n    dsmonStatsControlStatus\
    \               RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonStatsControlIndex OBJECT-TYPE
  contents:
  - "dsmonStatsControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \        \"An arbitrary and unique index for this\n            dsmonStatsControlEntry.\"\
    \n    ::= { dsmonStatsControlEntry 1 }\n"
- title: dsmonStatsControlDataSource OBJECT-TYPE
  contents:
  - "dsmonStatsControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The data\
    \ source of this per protocol per counter\n            aggregation group distribution.\n\
    \            Note that only packets that contain a network protocol\n        \
    \    encapsulation which contains a DS field [RFC2474] will be\n            counted\
    \ in this table.\n            This object MUST NOT be modified if the associated\n\
    \            dsmonStatsControlStatus object is equal to active(1).\"\n    ::=\
    \ { dsmonStatsControlEntry 2 }\n"
- title: dsmonStatsControlAggProfile OBJECT-TYPE
  contents:
  - "dsmonStatsControlAggProfile OBJECT-TYPE\n    SYNTAX      DsmonCounterAggProfileIndex\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"The dsmonAggControlIndex value identifying the counter\n           \
    \ aggregation profile which should be used on behalf of this\n            dsmonStatsControlEntry.\n\
    \            The associated dsmonAggControlEntry and\n            dsmonAggProfileEntries,\
    \ identified by the same\n            dsmonAggControlIndex index value, MUST be\
    \ active in order\n            for this entry to remain active.  It is possible\
    \ for the\n            counter aggregation configuration to change from a valid\
    \ to\n            invalid state for this dsmonStats collection.  In this case,\n\
    \            the associated dsmonStatsControlStatus object will be\n         \
    \   changed to the 'notReady' state, and data collection will\n            not\
    \ occur on behalf of this control entry.\n            Note that an agent MAY choose\
    \ to limit the actual number of\n            counter aggregation profiles which\
    \ may be applied to a\n            particular data source.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonStatsControlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonStatsControlEntry 3 }\n"
- title: dsmonStatsControlDroppedFrames OBJECT-TYPE
  contents:
  - "dsmonStatsControlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS\
    \      \"frames\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The total number of frames which were received by the probe\n \
    \           and therefore not accounted for in the *StatsDropEvents, but\n   \
    \         for which the probe chose not to count for this entry for\n        \
    \    whatever reason.  Most often, this event occurs when the\n            probe\
    \ is out of some resources and decides to shed load from\n            this collection.\n\
    \            This count does not include packets that were not counted\n     \
    \       because they had MAC-layer errors.\n            Note that, unlike the\
    \ dropEvents counter, this number is the\n            exact number of frames dropped.\"\
    \n    ::= { dsmonStatsControlEntry 4 }\n"
- title: dsmonStatsControlCreateTime OBJECT-TYPE
  contents:
  - "dsmonStatsControlCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this control entry was last\n            activated.  This\
    \ can be used by the management station to\n            detect if the table has\
    \ been deleted and recreated between\n            polls.\"\n    ::= { dsmonStatsControlEntry\
    \ 5 }\n"
- title: dsmonStatsControlOwner OBJECT-TYPE
  contents:
  - "dsmonStatsControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonStatsControlEntry 6 }\n"
- title: dsmonStatsControlStatus OBJECT-TYPE
  contents:
  - "dsmonStatsControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The status\
    \ of this row.\n            An entry MUST NOT exist in the active state unless\
    \ all\n            objects in the entry have an appropriate value.\n         \
    \   If this object is not equal to active(1), all associated\n            entries\
    \ in the dsmonStatsTable shall be deleted.\"\n    ::= { dsmonStatsControlEntry\
    \ 7 }\n"
- title: --
  contents:
  - '--

