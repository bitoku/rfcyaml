- title: -- Counter Aggregation Profile Table
  contents:
  - '-- Counter Aggregation Profile Table

    '
- title: --
  contents:
  - '--

    '
- title: dsmonAggProfileTable OBJECT-TYPE
  contents:
  - "dsmonAggProfileTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonAggProfileEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"Controls the setup of counter aggregation profiles for this\n   \
    \         agent.  For each such profile, every DSCP value MUST be\n          \
    \  configured into exactly one counter aggregation group.\n            This table\
    \ MUST NOT be modified if the dsmonAggControlLocked\n            object is equal\
    \ to 'true'.\n            The agent will create a set of 64 entries in this table\n\
    \            (with the same dsmonAggControlIndex value) when the\n           \
    \ associated dsmonAggControlEntry is activated.\n            If the agent supports\
    \ non-volatile configuration of this\n            table, then upon system initialization,\
    \ this table SHOULD be\n            initialized with the saved values.\"\n   \
    \ ::= { dsmonAggObjects 6 }\n"
- title: dsmonAggProfileEntry OBJECT-TYPE
  contents:
  - "dsmonAggProfileEntry OBJECT-TYPE\n    SYNTAX      DsmonAggProfileEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonAggProfileTable.  The\n            dsmonAggControlIndex value\
    \ in the index identifies the\n            dsmonAggControlEntry associated with\
    \ each entry in this\n            table.\"\n    INDEX { dsmonAggControlIndex,\
    \ dsmonAggProfileDSCP }\n    ::= { dsmonAggProfileTable 1 }\n"
- title: DsmonAggProfileEntry ::= SEQUENCE {
  contents:
  - "DsmonAggProfileEntry ::= SEQUENCE {\n    dsmonAggProfileDSCP          Dscp,\n\
    \    dsmonAggGroupIndex           DsmonCounterAggGroupIndex\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonAggProfileDSCP OBJECT-TYPE
  contents:
  - "dsmonAggProfileDSCP OBJECT-TYPE\n    SYNTAX      Dscp\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The specific DSCP value\
    \ for the DSCP counter which is\n            configured in a counter aggregation\
    \ group by this entry.\"\n    ::= { dsmonAggProfileEntry 1 }\n"
- title: dsmonAggGroupIndex OBJECT-TYPE
  contents:
  - "dsmonAggGroupIndex OBJECT-TYPE\n    SYNTAX      DsmonCounterAggGroupIndex\n \
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The counter aggregation group which contains this DSCP\n            value.\
    \  Upon creation of a new sub-tree (set of 64 entries\n            with the same\
    \ dsmonAggControlIndex value) in this table, the\n            agent SHOULD initialize\
    \ all related instances of this object\n            to the value zero.\n     \
    \       This object MUST NOT be modified if the\n            dsmonAggControlLocked\
    \ object is equal to 'true'.\"\n    DEFVAL { 0 }\n    ::= { dsmonAggProfileEntry\
    \ 2 }\n"
- title: --
  contents:
