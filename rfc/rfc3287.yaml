- title: dsmonHostCtlTable OBJECT-TYPE
  contents:
  - "dsmonHostCtlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonHostCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"Controls setup of per counter aggregation group, per\n          \
    \  network layer host distribution statistics.\n            Note that an agent\
    \ MAY choose to limit the actual number of\n            entries which may be created\
    \ in this table.  In this case,\n            the agent SHOULD return an error-status\
    \ of\n            'resourceUnavailable(13)', as per section 4.2.5 of the\n   \
    \         'Protocol Operations for SNMPv2' specification [RFC1905].\"\n    ::=\
    \ { dsmonHostObjects 1 }\n"
- title: dsmonHostCtlEntry OBJECT-TYPE
  contents:
  - "dsmonHostCtlEntry OBJECT-TYPE\n    SYNTAX      DsmonHostCtlEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonHostCtlTable.\n            Entries are created and deleted from\
    \ this table by\n            management action only, using the dsmonHostCtlStatus\n\
    \            RowStatus object.\n            The agent SHOULD support non-volatile\
    \ configuration of this\n            table, and upon system initialization, the\
    \ table SHOULD be\n            initialized with the saved values.\n          \
    \  Activation of a control row in this table will cause an\n            associated\
    \ dsmonHostTable to be created and maintained by\n            the agent.\"\n \
    \   INDEX { dsmonHostCtlIndex }\n    ::= { dsmonHostCtlTable 1 }\n"
- title: DsmonHostCtlEntry ::= SEQUENCE {
  contents:
  - "DsmonHostCtlEntry ::= SEQUENCE {\n    dsmonHostCtlIndex                Integer32,\n\
    \    dsmonHostCtlDataSource           DataSource,\n    dsmonHostCtlAggProfile\
    \           DsmonCounterAggProfileIndex,\n    dsmonHostCtlMaxDesiredEntries  \
    \  Integer32,\n    dsmonHostCtlIPv4PrefixLen        Integer32,\n    dsmonHostCtlIPv6PrefixLen\
    \        Integer32,\n    dsmonHostCtlDroppedFrames        Counter32,\n    dsmonHostCtlInserts\
    \              Counter32,\n    dsmonHostCtlDeletes              Counter32,\n \
    \   dsmonHostCtlCreateTime           LastCreateTime,\n    dsmonHostCtlOwner  \
    \              OwnerString,\n    dsmonHostCtlStatus               RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonHostCtlIndex OBJECT-TYPE
  contents:
  - "dsmonHostCtlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"An\
    \ arbitrary and unique index for this dsmonHostCtlEntry.\"\n    ::= { dsmonHostCtlEntry\
    \ 1 }\n"
- title: dsmonHostCtlDataSource OBJECT-TYPE
  contents:
  - "dsmonHostCtlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The source\
    \ of data for the associated dsmonHostTable.\n            Note that only packets\
    \ that contain a network protocol\n            encapsulation which contains a\
    \ DS field [RFC2474] will be\n            counted in this table.\n           \
    \ This object MUST NOT be modified if the associated\n            dsmonHostCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonHostCtlEntry 2 }\n"
- title: dsmonHostCtlAggProfile OBJECT-TYPE
  contents:
  - "dsmonHostCtlAggProfile OBJECT-TYPE\n    SYNTAX      DsmonCounterAggProfileIndex\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"The dsmonAggControlIndex value identifying the counter\n           \
    \ aggregation profile which should be used on behalf of this\n            dsmonHostCtlEntry.\n\
    \            The associated dsmonAggControlEntry and\n            dsmonAggProfileEntries,\
    \ identified by the same\n            dsmonAggControlIndex index value, MUST be\
    \ active in order\n            for this entry to remain active.  It is possible\
    \ for the\n            counter aggregation configuration to change from a valid\
    \ to\n            invalid state for this dsmonHost collection.  In this case,\n\
    \            the associated dsmonHostCtlStatus object will be changed to\n   \
    \         the 'notReady' state, and data collection will not occur on\n      \
    \      behalf of this control entry.\n            Note that an agent MAY choose\
    \ to limit the actual number of\n            counter aggregation profiles which\
    \ may be applied to a\n            particular data source.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonHostCtlStatus object\
    \ is equal to active(1).\"\n    ::= { dsmonHostCtlEntry 3 }\n"
- title: dsmonHostCtlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "dsmonHostCtlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1 | 1..2147483647)\n\
    \    UNITS       \"table entries\"\n    MAX-ACCESS  read-create\n    STATUS  \
    \    current\n    DESCRIPTION\n            \"The maximum number of entries that\
    \ are desired in the\n            dsmonHostTable on behalf of this control entry.\
    \  The probe\n            will not create more than this number of associated\
    \ entries\n            in the table, but MAY choose to create fewer entries in\
    \ this\n            table for any reason including the lack of resources.\n  \
    \          If this value is set to -1, the probe MAY create any number\n     \
    \       of entries in this table.\n            This object MUST NOT be modified\
    \ if the associated\n            dsmonHostCtlStatus object is equal to active(1).\"\
    \n    ::= { dsmonHostCtlEntry 4 }\n"
- title: dsmonHostCtlIPv4PrefixLen OBJECT-TYPE
  contents:
  - "dsmonHostCtlIPv4PrefixLen OBJECT-TYPE\n    SYNTAX      Integer32 (8..32)\n  \
    \  UNITS       \"bits\"\n    MAX-ACCESS  read-create\n    STATUS      current\n\
    \    DESCRIPTION\n            \"The number of 'leftmost' contiguous bits in the\
    \ host\n            address field for encapsulations of IPv4, that should be\n\
    \            maintained in this collection.  This object controls how the\n  \
    \          dsmonHostAddress object is derived for packets which contain\n    \
    \        an encapsulation of IPv4.\n            If this object has a value less\
    \ than 32, then 'm' rightmost\n            bits, where 'm' is equal to '32 -\n\
    \            dsmonHostCtlIPv4PrefixLen', will be cleared to zero for\n       \
    \     counting purposes only.  The 'leftmost' bit is the most\n            significant\
    \ bit of the first network-byte-order octet of the\n            address.\n   \
    \         If this object is equal to 32, then no bits are cleared in\n       \
    \     each dsmonHostAddress field.\n            This object MUST NOT be modified\
    \ if the associated\n            dsmonHostCtlStatus object is equal to active(1).\"\
    \n    DEFVAL { 32 }\n    ::= { dsmonHostCtlEntry 5 }\n"
- title: dsmonHostCtlIPv6PrefixLen OBJECT-TYPE
  contents:
  - "dsmonHostCtlIPv6PrefixLen OBJECT-TYPE\n    SYNTAX      Integer32 (8..128)\n \
    \   UNITS       \"bits\"\n    MAX-ACCESS  read-create\n    STATUS      current\n\
    \    DESCRIPTION\n            \"The number of 'leftmost' contiguous bits in the\
    \ host\n            address field for encapsulations of IPv6, that should be\n\
    \            maintained in this collection.  This object controls how the\n  \
    \          dsmonHostAddress object is derived for packets which contain\n    \
    \        an encapsulation of IPv6.\n            If this object has a value less\
    \ than 128, then 'm' rightmost\n            bits, where 'm' is equal to '128 -\n\
    \            dsmonHostCtlIPv6PrefixLen', will be cleared to zero for\n       \
    \     counting purposes only.  The 'leftmost' bit is the most\n            significant\
    \ bit of the first network-byte-order octet of the\n            address.\n   \
    \         If this object is equal to 128, then no bits are cleared in\n      \
    \      each dsmonHostAddress field.\n            This object MUST NOT be modified\
    \ if the associated\n            dsmonHostCtlStatus object is equal to active(1).\"\
    \n    DEFVAL { 128 }\n    ::= { dsmonHostCtlEntry 6 }\n"
- title: dsmonHostCtlDroppedFrames OBJECT-TYPE
  contents:
  - "dsmonHostCtlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS  \
    \    \"frames\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The total number of frames which were received by the probe\n \
    \           and therefore not accounted for in the *StatsDropEvents, but\n   \
    \         for which the probe chose not to count for the associated\n        \
    \    dsmonHost entries for whatever reason.  Most often, this\n            event\
    \ occurs when the probe is out of some resources and\n            decides to shed\
    \ load from this collection.\n            This count does not include packets\
    \ that were not counted\n            because they had MAC-layer errors.\n    \
    \        Note that if the dsmonHostTable is inactive because no\n            appropriate\
    \ protocols are enabled in the protocol directory,\n            this value SHOULD\
    \ be 0.\n            Note that, unlike the dropEvents counter, this number is\
    \ the\n            exact number of frames dropped.\"\n    ::= { dsmonHostCtlEntry\
    \ 7 }\n"
- title: dsmonHostCtlInserts OBJECT-TYPE
  contents:
  - "dsmonHostCtlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS      \"\
    table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of times a dsmonHost entry has been inserted\n     \
    \       into the dsmonHost table.  If an entry is inserted, then\n           \
    \ deleted, and then inserted, this counter will be incremented\n            by\
    \ 2.\n            To allow for efficient implementation strategies, agents MAY\n\
    \            delay updating this object for short periods of time.  For\n    \
    \        example, an implementation strategy may allow internal data\n       \
    \     structures to differ from those visible via SNMP for short\n           \
    \ periods of time.  This counter may reflect the internal data\n            structures\
    \ for those short periods of time.\n            Note that the table size can be\
    \ determined by subtracting\n            dsmonHostCtlDeletes from dsmonHostCtlInserts.\"\
    \n    ::= { dsmonHostCtlEntry 8 }\n"
- title: dsmonHostCtlDeletes OBJECT-TYPE
  contents:
  - "dsmonHostCtlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS      \"\
    table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of times a dsmonHost entry has been deleted from\n \
    \           the dsmonHost table (for any reason).  If an entry is\n          \
    \  deleted, then inserted, and then deleted, this counter will\n            be\
    \ incremented by 2.\n            To allow for efficient implementation strategies,\
    \ agents MAY\n            delay updating this object for short periods of time.\
    \  For\n            example, an implementation strategy may allow internal data\n\
    \            structures to differ from those visible via SNMP for short\n    \
    \        periods of time.  This counter may reflect the internal data\n      \
    \      structures for those short periods of time.\n            Note that the\
    \ table size can be determined by subtracting\n            dsmonHostCtlDeletes\
    \ from dsmonHostCtlInserts.\"\n    ::= { dsmonHostCtlEntry 9 }\n"
- title: dsmonHostCtlCreateTime OBJECT-TYPE
  contents:
  - "dsmonHostCtlCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this control entry was last\n            activated.  This\
    \ can be used by the management station to\n            detect if the table has\
    \ been deleted and recreated between\n            polls.\"\n    ::= { dsmonHostCtlEntry\
    \ 10 }\n"
- title: dsmonHostCtlOwner OBJECT-TYPE
  contents:
  - "dsmonHostCtlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The entity that configured\
    \ this entry and is therefore\n            using the resources assigned to it.\"\
    \n    ::= { dsmonHostCtlEntry 11 }\n"
- title: dsmonHostCtlStatus OBJECT-TYPE
  contents:
  - "dsmonHostCtlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The status of this dsmonHostCtlEntry.\n\
    \            An entry MUST NOT exist in the active state unless all\n        \
    \    objects in the entry have an appropriate value.\n            If this object\
    \ is not equal to active(1), all associated\n            entries in the dsmonHostTable\
    \ shall be deleted.\"\n    ::= { dsmonHostCtlEntry 12 }\n"
