- title: dsmonCapabilities OBJECT-TYPE
  contents:
  - "dsmonCapabilities OBJECT-TYPE\n    SYNTAX      BITS  {\n                    \
    \   dsmonCounterAggControl(0),\n                       dsmonStats(1),\n      \
    \                 dsmonStatsOvfl(2),\n                       dsmonStatsHC(3),\n\
    \                       dsmonPdist(4),\n                       dsmonPdistOvfl(5),\n\
    \                       dsmonPdistHC(6),\n                       dsmonHost(7),\n\
    \                       dsmonHostOvfl(8),\n                       dsmonHostHC(9),\n\
    \                       dsmonCaps(10),\n                       dsmonMatrix(11),\n\
    \                       dsmonMatrixOvfl(12),\n                       dsmonMatrixHC(13)\n\
    \                      }\n    MAX-ACCESS  read-only\n    STATUS      current\n\
    \    DESCRIPTION\n            \"This object provides an indication of the DSMON\
    \ groups\n            supported by the agent.  If a bit is set, then the agent\n\
    \            implements all of the objects in the DSMON object group,\n      \
    \      where bit 'n' represents the MIB group identified by the\n            OBJECT\
    \ IDENTIFIER value { dsmonGroups n+1 }.\"\n    ::= { dsmonCapsObjects 1 }\n"
