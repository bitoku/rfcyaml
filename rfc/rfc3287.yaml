- title: dsmonMatrixTopNCtlTable OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonMatrixTopNCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A set of parameters that control the creation of a report\n     \
    \       of the top N dsmonMatrix entries according to a selected\n           \
    \ metric.\n            Note that an agent MAY choose to limit the actual number\
    \ of\n            entries which may be created in this table.  In this case,\n\
    \            the agent SHOULD return an error-status of\n            'resourceUnavailable(13)',\
    \ as per section 4.2.5 of the\n            'Protocol Operations for SNMPv2' specification\
    \ [RFC1905].\"\n    ::= { dsmonMatrixObjects 4 }\n"
- title: dsmonMatrixTopNCtlEntry OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlEntry OBJECT-TYPE\n    SYNTAX      DsmonMatrixTopNCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A conceptual row in the dsmonMatrixTopNCtlTable.\n            Entries\
    \ are created and deleted from this table by\n            management action only,\
    \ using the dsmonMatrixTopNCtlStatus\n            RowStatus object.\n        \
    \    The agent SHOULD support non-volatile configuration of this\n           \
    \ table, and upon system initialization, the table SHOULD be\n            initialized\
    \ with the saved values.\n            Activation of a control row in this table\
    \ will cause an\n            associated dsmonMatrixTopNTable to be created and\
    \ maintained\n            by the agent.\"\n    INDEX { dsmonMatrixTopNCtlIndex\
    \ }\n    ::= { dsmonMatrixTopNCtlTable 1 }\n"
- title: DsmonMatrixTopNCtlEntry ::= SEQUENCE {
  contents:
  - "DsmonMatrixTopNCtlEntry ::= SEQUENCE {\n    dsmonMatrixTopNCtlIndex         \
    \   Integer32,\n    dsmonMatrixTopNCtlMatrixIndex      Integer32,\n    dsmonMatrixTopNCtlRateBase\
    \         INTEGER,\n    dsmonMatrixTopNCtlTimeRemaining    Integer32,\n    dsmonMatrixTopNCtlGeneratedRpts\
    \    Counter32,\n    dsmonMatrixTopNCtlDuration         Integer32,\n    dsmonMatrixTopNCtlRequestedSize\
    \    Integer32,\n    dsmonMatrixTopNCtlGrantedSize      Integer32,\n    dsmonMatrixTopNCtlStartTime\
    \        TimeStamp,\n    dsmonMatrixTopNCtlOwner            OwnerString,\n   \
    \ dsmonMatrixTopNCtlStatus           RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonMatrixTopNCtlIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n  \
    \  MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n      \
    \      \"An index that uniquely identifies an entry in the\n            dsmonMatrixTopNCtlTable.\
    \  Each such entry defines one Top N\n            report prepared for one RMON\
    \ dataSource.\"\n    ::= { dsmonMatrixTopNCtlEntry 1 }\n"
- title: dsmonMatrixTopNCtlMatrixIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlMatrixIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The dsmonMatrixSDTable for which a top N report will be\n            prepared\
    \ on behalf of this entry.  The dsmonMatrixSDTable is\n            identified\
    \ by the same value of the dsmonMatrixCtlIndex\n            object.\n        \
    \    This object MUST NOT be modified if the associated\n            dsmonMatrixTopNCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonMatrixTopNCtlEntry 2 }\n"
- title: dsmonMatrixTopNCtlRateBase OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlRateBase OBJECT-TYPE\n    SYNTAX     INTEGER {\n          \
    \        dsmonMatrixTopNPkts(1),\n                  dsmonMatrixTopNOctets(2),\n\
    \                  dsmonMatrixTopNHCPkts(3),\n                  dsmonMatrixTopNHCOctets(4)\n\
    \               }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The variable for each dsmonMatrixSD entry that the\n          \
    \  dsmonMatrixTopNRate and dsmonMatrixTopNHCRate variables are\n            based\
    \ upon.  Each dsmonMatrixTopN report generated on behalf\n            of this\
    \ control entry will be ranked in descending order,\n            based on the\
    \ associated dsmonMatrixSDTable counter,\n            identified by this object.\n\
    \            The following table identifies the dsmonMatrixSDTable\n         \
    \   counters associated with each enumeration:\n            Enumeration      \
    \           RateBase MIB Objects\n            -----------                 --------------------\n\
    \            dsmonMatrixTopNPkts         dsmonMatrixSDPkts\n            dsmonMatrixTopNOctets\
    \       dsmonMatrixSDOctets\n            dsmonMatrixTopNHCPkts       dsmonMatrixSDHCPkts\n\
    \            dsmonMatrixTopNHCOctets     dsmonMatrixSDHCOctets\n            The\
    \ following enumerations are only available if the agent\n            supports\
    \ High Capacity monitoring:\n            dsmonMatrixTopNHCPkts\n            dsmonMatrixTopNHCOctets\n\
    \            This object MUST NOT be modified if the associated\n            dsmonMatrixTopNCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonMatrixTopNCtlEntry 3 }\n"
- title: dsmonMatrixTopNCtlTimeRemaining OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlTimeRemaining OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The number of seconds left in the report currently\
    \ being\n            collected.  When this object is modified by the management\n\
    \            station, a new collection is started, possibly aborting a\n     \
    \       currently running report.  The new value is used as the\n            requested\
    \ duration of this report, and is immediately loaded\n            into the associated\
    \ dsmonMatrixTopNCtlDuration object.\n            When the report finishes, the\
    \ probe will automatically start\n            another collection with the same\
    \ initial value of\n            dsmonMatrixTopNCtlTimeRemaining.  Thus the management\n\
    \            station may simply read the resulting reports repeatedly,\n     \
    \       checking the startTime and duration each time to ensure that\n       \
    \     a report was not missed or that the report parameters were\n           \
    \ not changed.\n            While the value of this object is non-zero, it decrements\
    \ by\n            one per second until it reaches zero.  At the time that this\n\
    \            object decrements to zero, the report is made accessible in\n   \
    \         the dsmonMatrixTopNTable, overwriting any report that may be\n     \
    \       there.\n            When this object is modified by the management station,\
    \ any\n            associated entries in the dsmonMatrixTopNTable shall be\n \
    \           deleted.\"\n    DEFVAL { 1800 }\n    ::= { dsmonMatrixTopNCtlEntry\
    \ 4 }\n"
- title: dsmonMatrixTopNCtlGeneratedRpts OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlGeneratedRpts OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS\
    \      \"reports\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of reports that have been generated by this\n      \
    \      entry.\"\n    ::= { dsmonMatrixTopNCtlEntry 5 }\n"
- title: dsmonMatrixTopNCtlDuration OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlDuration OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The number of seconds that this report has collected\
    \ during\n            the last sampling interval.\n            When the associated\
    \ dsmonMatrixTopNCtlTimeRemaining object\n            is set, this object shall\
    \ be set by the probe to the same\n            value and shall not be modified\
    \ until the next time the\n            dsmonMatrixTopNCtlTimeRemaining is set.\n\
    \            This value shall be zero if no reports have been requested\n    \
    \        for this dsmonMatrixTopNCtlEntry.\"\n    ::= { dsmonMatrixTopNCtlEntry\
    \ 6 }\n"
- title: dsmonMatrixTopNCtlRequestedSize OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlRequestedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"table entries\"\n    MAX-ACCESS read-create\n    STATUS    \
    \ current\n    DESCRIPTION\n            \"The maximum number of dsmonMatrix entries\
    \ requested for\n            this report.\n            When this object is created\
    \ or modified, the probe SHOULD\n            set dsmonMatrixTopNCtlGrantedSize\
    \ as closely to this object\n            as is possible for the particular probe\
    \ implementation and\n            available resources.\"\n    DEFVAL { 150 }\n\
    \    ::= { dsmonMatrixTopNCtlEntry 7 }\n"
- title: dsmonMatrixTopNCtlGrantedSize OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlGrantedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The maximum number of dsmonMatrix entries in this\
    \ report.\n            When the associated dsmonMatrixTopNCtlRequestedSize object\n\
    \            is created or modified, the probe SHOULD set this object as\n   \
    \         closely to the requested value as is possible for the\n            particular\
    \ implementation and available resources.  The\n            probe MUST NOT lower\
    \ this value except as a result of a\n            set to the associated dsmonMatrixTopNCtlRequestedSize\n\
    \            object.\n            Protocol entries with the highest value of\n\
    \            dsmonMatrixTopNRate or dsmonMatrixTopNHCRate (depending on\n    \
    \        the value of the associated dsmonMatrixTopNCtlRateBase\n            object)\
    \ shall be placed in this table in decreasing order of\n            this rate\
    \ until there is no more room or until there are no\n            more dsmonMatrix\
    \ entries.\"\n    ::= { dsmonMatrixTopNCtlEntry 8 }\n"
- title: dsmonMatrixTopNCtlStartTime OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlStartTime OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this top N report was last\n            started.  In other\
    \ words, this is the time that the\n            associated dsmonMatrixTopNCtlTimeRemaining\
    \ object was\n            modified to start the requested report or the time the\n\
    \            report was last automatically (re)started.\n            This object\
    \ may be used by the management station to\n            determine if a report\
    \ was missed or not.\"\n    ::= { dsmonMatrixTopNCtlEntry 9 }\n"
- title: dsmonMatrixTopNCtlOwner OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlOwner OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonMatrixTopNCtlEntry 10 }\n"
- title: dsmonMatrixTopNCtlStatus OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNCtlStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this dsmonMatrixTopNCtlEntry.\n            An entry MUST NOT exist in the\
    \ active state unless all\n            objects in the entry have an appropriate\
    \ value.\n            If this object is not equal to active(1), all associated\n\
    \            entries in the dsmonMatrixTopNTable shall be deleted by the\n   \
    \         agent.\"\n    ::= { dsmonMatrixTopNCtlEntry 11 }\n"
