- title: '5.7.  Step 7: Lock the Counter Aggregation Configuration'
  contents:
  - "5.7.  Step 7: Lock the Counter Aggregation Configuration\n   Before any existing\
    \ collections can be activated by the agent, the\n   counter aggregation configuration\
    \ must be locked, by setting the\n   dsmonAggControlLocked scalar to 'true'.\n\
    \      SET(dsmonAggControlLocked.0 = true(1));\n"
