- title: dsmonHostTopNTable OBJECT-TYPE
  contents:
  - "dsmonHostTopNTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF DsmonHostTopNEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"A set of statistics for those dsmonHost entries that have\n       \
    \     counted the highest number of octets or packets.\n            If the dsmonAggControlLocked\
    \ object is equal to 'false',\n            then all entries in this table SHALL\
    \ be deleted, and the\n            agent will not process TopN reports on behalf\
    \ of any\n            dsmonHostTopNCtlEntry.\n            When the dsmonAggControlLocked\
    \ object is set to 'true', then\n            particular reports SHOULD be restarted\
    \ from the beginning,\n            on behalf of all active rows in the dsmonHostTopNCtlTable.\n\
    \            Note that dsmonHost entries which did not increment at all\n    \
    \        during the report interval SHOULD NOT be included in\n            dsmonHostTopN\
    \ reports.\"\n    ::= { dsmonHostObjects 4 }\n"
- title: dsmonHostTopNEntry OBJECT-TYPE
  contents:
  - "dsmonHostTopNEntry OBJECT-TYPE\n    SYNTAX     DsmonHostTopNEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonHostTopNTable.\n            The dsmonHostTopNCtlIndex value\
    \ in the index identifies the\n            dsmonHostTopNCtlEntry on whose behalf\
    \ this entry was\n            created.\n            Entries in this table are\
    \ ordered from 1 to 'N', where lower\n            numbers represent higher values\
    \ of the rate base object,\n            over the report interval.\"\n    INDEX\
    \ { dsmonHostTopNCtlIndex, dsmonHostTopNIndex }\n    ::= { dsmonHostTopNTable\
    \ 1 }\n"
- title: DsmonHostTopNEntry ::= SEQUENCE {
  contents:
  - "DsmonHostTopNEntry ::= SEQUENCE {\n    dsmonHostTopNIndex                Integer32,\n\
    \    dsmonHostTopNPDLocalIndex         Integer32,\n    dsmonHostTopNAddress  \
    \            OCTET STRING,\n    dsmonHostTopNAggGroup             DsmonCounterAggGroupIndex,\n\
    \    dsmonHostTopNRate                 Gauge32,\n    dsmonHostTopNRateOvfl   \
    \          Gauge32,\n    dsmonHostTopNHCRate               CounterBasedGauge64\n\
    \  }\n"
- title: dsmonHostTopNIndex OBJECT-TYPE
  contents:
  - "dsmonHostTopNIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n  \
    \  MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n      \
    \      \"An index that uniquely identifies an entry in the\n            dsmonHostTopNTable\
    \ among those in the same report.  This\n            index is between 1 and N,\
    \ where N is the number of entries\n            in this report.\"\n    ::= { dsmonHostTopNEntry\
    \ 1 }\n"
- title: dsmonHostTopNPDLocalIndex OBJECT-TYPE
  contents:
  - "dsmonHostTopNPDLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The protocolDirLocalIndex value which identifies the\n            protocol\
    \ associated with the dsmonHostTopNAddress object in\n            this entry.\n\
    \            If the protocolDirEntry associated with the\n            protocolDirLocalIndex\
    \ with the same value as this object is\n            de-activated or deleted,\
    \ then the agent MUST delete this\n            dsmonHostTopN entry.\"\n    ::=\
    \ { dsmonHostTopNEntry 2 }\n"
- title: dsmonHostTopNAddress OBJECT-TYPE
  contents:
  - "dsmonHostTopNAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The dsmonHostAddress\
    \ value for the network host identified\n            in this entry.  The associated\
    \ dsmonHostTopNPDLocalIndex\n            object identifies the network protocol\
    \ type and the encoding\n            rules for this object.\"\n    ::= { dsmonHostTopNEntry\
    \ 3 }\n"
- title: dsmonHostTopNAggGroup OBJECT-TYPE
  contents:
  - "dsmonHostTopNAggGroup OBJECT-TYPE\n    SYNTAX      DsmonCounterAggGroupIndex\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The counter aggregation group index value associated with\n          \
    \  host identified in this entry.  This object identifies the\n            dsmonAggGroupEntry\
    \ with the same dsmonAggControlIndex value\n            as the associated dsmonHostCtlAggProfile\
    \ object and the same\n            dsmonAggGroupIndex value as this object.\"\n\
    \    ::= { dsmonHostTopNEntry 4 }\n"
- title: dsmonHostTopNRate OBJECT-TYPE
  contents:
  - "dsmonHostTopNRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The amount of change in\
    \ the selected variable during this\n            sampling interval.  The selected\
    \ variable is this host's\n            instance of the object selected by dsmonHostTopNCtlRateBase.\n\
    \            If the associated dsmonHostTopNCtlRateBase indicates a High\n   \
    \         Capacity monitoring enumeration, (e.g.\n            'dsmonHostTopNInHCPkts'),\
    \ then this object will contain the\n            the least significant 32 bits\
    \ of the associated\n            dsmonHostTopNHCRate object.\"\n    ::= { dsmonHostTopNEntry\
    \ 5 }\n"
- title: dsmonHostTopNRateOvfl OBJECT-TYPE
  contents:
  - "dsmonHostTopNRateOvfl OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"The most significant\
    \ 32 bits of the associated\n            dsmonHostTopNHCRate object.\n       \
    \     If the associated dsmonHostTopNCtlRateBase is equal to any\n           \
    \ of the High Capacity monitoring enumerations (e.g.\n            'dsmonHostTopNInHCPkts'),\
    \ then this object will contain the\n            upper 32 bits of the associated\
    \ dsmonHostTopNHCRate object.\n            If the associated dsmonHostTopNCtlRateBase\
    \ is not equal to\n            any of High Capacity monitoring enumerations, then\
    \ this\n            object will contain the value zero.\n            The agent\
    \ MAY choose not to instantiate this object if High\n            Capacity monitoring\
    \ is not supported.\"\n    ::= { dsmonHostTopNEntry 6 }\n"
- title: dsmonHostTopNHCRate OBJECT-TYPE
  contents:
  - "dsmonHostTopNHCRate OBJECT-TYPE\n    SYNTAX     CounterBasedGauge64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The amount\
    \ of change in the selected variable during this\n            sampling interval.\
    \  The selected variable is this host's\n            instance of the object selected\
    \ by dsmonHostTopNCtlRateBase.\n            If the associated dsmonHostTopNCtlRateBase\
    \ is not equal to\n            any of the High Capacity monitoring enumerations\
    \ (e.g.,\n            'dsmonHostTopNInPkts'), then this object will contain the\n\
    \            value zero, and the associated dsmonHostTopNRate object will\n  \
    \          contain the change in the selected variable during the\n          \
    \  sampling interval.\n            The agent MAY choose not to instantiate this\
    \ object if High\n            Capacity monitoring is not supported.\"\n    ::=\
    \ { dsmonHostTopNEntry 7 }\n"
