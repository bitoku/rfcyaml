- title: dsmonMaxAggGroups OBJECT-TYPE
  contents:
  - "dsmonMaxAggGroups OBJECT-TYPE\n    SYNTAX      Integer32 (2..64)\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"The maximum\
    \ number of counter aggregation groups that this\n            agent can support.\
    \  The agent will allow this number of\n            distinct groups to be configured\
    \ in the\n            dsmonAggProfileTable, numbered from '0' to\n           \
    \ 'dsmonMaxAggGroups - 1', for each counter aggregation\n            profile entry\
    \ supported by the agent.\n            The agent MUST NOT lower this value during\
    \ system operation,\n            and SHOULD set this object to an appropriate\
    \ value during\n            system initialization.\"\n    ::= { dsmonAggObjects\
    \ 1 }\n"
- title: dsmonAggControlLocked OBJECT-TYPE
  contents:
  - "dsmonAggControlLocked OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n            \"Controls\
    \ the setup of counter aggregation groups for this\n            agent.\n     \
    \       If this object contains the value 'true', then write access\n        \
    \    to the objects in the dsmonAggControlTable (except the\n            dsmonAggControlOwner\
    \ object), dsmonAggProfileTable, and\n            dsmonAggGroupTable is not permitted,\
    \ and data collection is\n            possible.  This object only controls write\
    \ access to these\n            MIB objects.  The DSMON data collection control\
    \ tables\n            (e.g., dsmonHostCtlTable) can be configured at any time,\n\
    \            regardless of the value of this object.\n            If this object\
    \ contains the value 'false', write access to\n            the objects in the\
    \ dsmonAggControlTable,\n            dsmonAggProfileTable, and dsmonAggGroupTable\
    \ is permitted,\n            and data collection is not possible.  In addition,\
    \ all\n            objects in all DSMON data tables (e.g., dsmonStatsTable)\n\
    \            shall be deleted.\n            An agent is not required to process\
    \ SNMP Set Requests for\n            this object in conjunction with other objects\
    \ from this MIB.\n            This is intended to simplify the processing of Set\
    \ Requests\n            for tables such as the dsmonAggProfileTable, by eliminating\n\
    \            the possibility that a single Set PDU will contain multiple\n   \
    \         varbinds which are in conflict, such as a PDU which both\n         \
    \   modifies the dsmonAggProfileTable and locks the\n            dsmonAggProfileTable\
    \ at the same time.\n            Note that the agent is not required to validate\
    \ the entire\n            counter aggregation configuration when an attempt is\
    \ made to\n            transition an instance of this object from 'true' to\n\
    \            'false'.  That validation is done if and when a DSMON data\n    \
    \        collection is activated.\n            An agent is required to reactivate\
    \ any suspended data\n            collections when this object transitions to\
    \ 'true', Each\n            active data control entry (e.g., dsmonStatsControlEntry),\n\
    \            will be validated with respect to the new counter\n            aggregation\
    \ configuration.  If the counter aggregation\n            profile referenced in\
    \ the data collection is valid, then\n            that collection will be restarted.\
    \  Otherwise, the RowStatus\n            object (e.g., dsmonStatsControlStatus)\
    \ will be set to\n            'notReady' for that collection control entry.\"\n\
    \    ::= { dsmonAggObjects 2 }\n"
- title: dsmonAggControlChanges OBJECT-TYPE
  contents:
  - "dsmonAggControlChanges OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ counts the number of times the value of the\n            dsmonAggControlLocked\
    \ object has changed.  A management\n            station can use this object to\
    \ detect if counters in the\n            DSMON data tables (e.g., dsmonStatsEntry)\
    \ have been deleted\n            and recreated between polls.\n            This\
    \ object shall be incremented by one each time the\n            dsmonAggControlLocked\
    \ object changes from 'false' to 'true',\n            or from 'true' to 'false'.\"\
    \n    ::= { dsmonAggObjects 3 }\n"
- title: dsmonAggControlLastChangeTime OBJECT-TYPE
  contents:
  - "dsmonAggControlLastChangeTime OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ identifies the value of sysUpTime at the moment\n            the dsmonAggControlLocked\
    \ object was last modified.  A\n            management station can use this object\
    \ to detect if counters\n            in the DSMON data tables (e.g., dsmonStatsEntry)\
    \ have been\n            deleted and recreated between polls.\n            This\
    \ object shall be updated with the current value of\n            sysUpTime, if\
    \ the dsmonAggControlLocked object changes from\n            'false' to 'true',\
    \ or from 'true' to 'false'.\n            Upon system initialization, this object\
    \ shall contain the\n            value zero.\"\n    ::= { dsmonAggObjects 4 }\n"
