- title: dsmonPdistTopNCtlTable OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonPdistTopNCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A set of parameters that control the creation of a report\n     \
    \       of the top N dsmonPdist entries according to a particular\n          \
    \  metric.\n            Note that an agent MAY choose to limit the actual number\
    \ of\n            entries which may be created in this table.  In this case,\n\
    \            the agent SHOULD return an error-status of\n            'resourceUnavailable(13)',\
    \ as per section 4.2.5 of the\n            'Protocol Operations for SNMPv2' specification\
    \ [RFC1905].\"\n    ::= { dsmonPdistObjects 3 }\n"
- title: dsmonPdistTopNCtlEntry OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlEntry OBJECT-TYPE\n    SYNTAX      DsmonPdistTopNCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A conceptual row in the dsmonPdistTopNCtlTable.\n            Entries\
    \ are created and deleted from this table by\n            management action only,\
    \ using the dsmonPdistTopNCtlStatus\n            RowStatus object.\n         \
    \   The agent SHOULD support non-volatile configuration of this\n            table,\
    \ and upon system initialization, the table SHOULD be\n            initialized\
    \ with the saved values.\n            Activation of a control row in this table\
    \ will cause an\n            associated dsmonPdistTopNTable to be created and\
    \ maintained\n            by the agent.\"\n    INDEX { dsmonPdistTopNCtlIndex\
    \ }\n    ::= { dsmonPdistTopNCtlTable 1 }\n"
- title: DsmonPdistTopNCtlEntry ::= SEQUENCE {
  contents:
  - "DsmonPdistTopNCtlEntry ::= SEQUENCE {\n    dsmonPdistTopNCtlIndex           \
    \ Integer32,\n    dsmonPdistTopNCtlPdistIndex       Integer32,\n    dsmonPdistTopNCtlRateBase\
    \         INTEGER,\n    dsmonPdistTopNCtlTimeRemaining    Integer32,\n    dsmonPdistTopNCtlGeneratedReprts\
    \  Counter32,\n    dsmonPdistTopNCtlDuration         Integer32,\n    dsmonPdistTopNCtlRequestedSize\
    \    Integer32,\n    dsmonPdistTopNCtlGrantedSize      Integer32,\n    dsmonPdistTopNCtlStartTime\
    \        TimeStamp,\n    dsmonPdistTopNCtlOwner            OwnerString,\n    dsmonPdistTopNCtlStatus\
    \           RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonPdistTopNCtlIndex OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n   \
    \ MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"An index that uniquely identifies an entry in the\n            dsmonPdistTopNCtlTable,\
    \ with the same dsmonPdistTopNCtlIndex\n            value as this object.  Each\
    \ entry in this table defines one\n            Top N report prepared on behalf\
    \ of the dsmonPdistStatsEntry\n            collection with the same dsmonPdistCtlIndex\
    \ as this object.\"\n    ::= { dsmonPdistTopNCtlEntry 1 }\n"
- title: dsmonPdistTopNCtlPdistIndex OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlPdistIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The dsmonPdistTable for which a top N report will be\n            prepared\
    \ on behalf of this entry.  The dsmonPdistTable is\n            identified by\
    \ the value of the dsmonPdistCtlIndex for that\n            table - that value\
    \ is used here to identify the particular\n            table.\n            This\
    \ object MUST NOT be modified if the associated\n            dsmonPdistTopNCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonPdistTopNCtlEntry 2 }\n"
- title: dsmonPdistTopNCtlRateBase OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlRateBase OBJECT-TYPE\n    SYNTAX     INTEGER {\n           \
    \       dsmonPdistTopNPkts(1),\n                  dsmonPdistTopNOctets(2),\n \
    \                 dsmonPdistTopNHCPkts(3),\n                  dsmonPdistTopNHCOctets(4)\n\
    \               }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The variable for each dsmonPdist that the\n            dsmonPdistTopNRate\
    \ and dsmonPdistTopNHCRate variables are\n            based upon.  Each dsmonPdistTopN\
    \ report generated on behalf\n            of this control entry will be ranked\
    \ in descending order,\n            based on the associated dsmonPdistStatsTable\
    \ counter,\n            identified by this object.\n            The following\
    \ table identifies the dsmonPdistTable counter\n            associated with each\
    \ enumeration:\n            Enumeration              RateBase MIB Object\n   \
    \         -----------              -------------------\n            dsmonPdistTopNPkts\
    \          dsmonPdistStatsPkts\n            dsmonPdistTopNOctets        dsmonPdistStatsOctets\n\
    \            dsmonPdistTopNHCPkts        dsmonPdistStatsHCPkts\n            dsmonPdistTopNHCOctets\
    \      dsmonPdistStatsHCOctets\n            Note that the dsmonPdistTopNHCPkts\
    \ and\n            dsmonPdistTopNHCOctets enumerations are only available if\n\
    \            the agent supports High Capacity monitoring.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonPdistTopNCtlStatus\
    \ object is equal to active(1).\"\n    ::= { dsmonPdistTopNCtlEntry 3 }\n"
- title: dsmonPdistTopNCtlTimeRemaining OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlTimeRemaining OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The number of seconds left in the report currently\
    \ being\n            collected.  When this object is modified by the management\n\
    \            station, a new collection is started, possibly aborting a\n     \
    \       currently running report.  The new value is used as the\n            requested\
    \ duration of this report, and is immediately loaded\n            into the associated\
    \ dsmonPdistTopNCtlDuration object.\n            When the report finishes, the\
    \ probe will automatically start\n            another collection with the same\
    \ initial value of\n            dsmonPdistTopNCtlTimeRemaining.  Thus the management\
    \ station\n            may simply read the resulting reports repeatedly, checking\n\
    \            the startTime and duration each time to ensure that a report\n  \
    \          was not missed or that the report parameters were not\n           \
    \ changed.\n            While the value of this object is non-zero, it decrements\
    \ by\n            one per second until it reaches zero.  At the time that this\n\
    \            object decrements to zero, the report is made accessible in\n   \
    \         the dsmonPdistTopNTable, overwriting any report that may be\n      \
    \      there.\n            When this object is modified by the management station,\
    \ any\n            associated entries in the dsmonPdistTopNTable shall be\n  \
    \          deleted.\"\n    DEFVAL { 1800 }\n    ::= { dsmonPdistTopNCtlEntry 4\
    \ }\n"
- title: dsmonPdistTopNCtlGeneratedReprts OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlGeneratedReprts OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS\
    \      \"reports\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of reports that have been generated by this\n      \
    \      entry.\"\n    ::= { dsmonPdistTopNCtlEntry 5 }\n"
- title: dsmonPdistTopNCtlDuration OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlDuration OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The number of seconds that this report has collected\
    \ during\n            the last sampling interval.\n            When the associated\
    \ dsmonPdistTopNCtlTimeRemaining object is\n            set, this object shall\
    \ be set by the probe to the same value\n            and shall not be modified\
    \ until the next time the\n            dsmonPdistTopNCtlTimeRemaining is set.\n\
    \            This value shall be zero if no reports have been requested\n    \
    \        for this dsmonPdistTopNCtlEntry.\"\n    ::= { dsmonPdistTopNCtlEntry\
    \ 6 }\n"
- title: dsmonPdistTopNCtlRequestedSize OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlRequestedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"table entries\"\n    MAX-ACCESS read-create\n    STATUS    \
    \ current\n    DESCRIPTION\n            \"The maximum number of dsmonPdist entries\
    \ requested for this\n            report.\n            When this object is created\
    \ or modified, the probe SHOULD\n            set dsmonPdistTopNCtlGrantedSize\
    \ as closely to this object\n            as is possible for the particular probe\
    \ implementation and\n            available resources.\"\n    DEFVAL { 150 }\n\
    \    ::= { dsmonPdistTopNCtlEntry 7 }\n"
- title: dsmonPdistTopNCtlGrantedSize OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlGrantedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The maximum number of dsmonPdist entries in this\
    \ report.\n            When the associated dsmonPdistTopNCtlRequestedSize object\
    \ is\n            created or modified, the probe SHOULD set this object as\n \
    \           closely to the requested value as is possible for the\n          \
    \  particular implementation and available resources.  The\n            probe\
    \ MUST NOT lower this value except as a result of a\n            set to the associated\
    \ dsmonPdistTopNCtlRequestedSize\n            object.\n            Protocol entries\
    \ with the highest value of\n            dsmonPdistTopNRate or dsmonPdistTopNHCRate\
    \ (depending on the\n            value of the associated dsmonPdistTopNCtlRateBase\
    \ object)\n            shall be placed in this table in decreasing order of this\n\
    \            rate until there is no more room or until there are no more\n   \
    \         dsmonPdist entries.\"\n    ::= { dsmonPdistTopNCtlEntry 8 }\n"
- title: dsmonPdistTopNCtlStartTime OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlStartTime OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this top N report was last\n            started.  In other\
    \ words, this is the time that the\n            associated dsmonPdistTopNCtlTimeRemaining\
    \ object was\n            modified to start the requested report or the time the\n\
    \            report was last automatically (re)started.\n            This object\
    \ may be used by the management station to\n            determine if a report\
    \ was missed or not.\"\n    ::= { dsmonPdistTopNCtlEntry 9 }\n"
- title: dsmonPdistTopNCtlOwner OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlOwner OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonPdistTopNCtlEntry 10 }\n"
- title: dsmonPdistTopNCtlStatus OBJECT-TYPE
  contents:
  - "dsmonPdistTopNCtlStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this dsmonPdistTopNCtlEntry.\n            An entry MUST NOT exist in the\
    \ active state unless all\n            objects in the entry have an appropriate\
    \ value.\n            If this object is not equal to active(1), all associated\n\
    \            entries in the dsmonPdistTopNTable shall be deleted by the\n    \
    \        agent.\"\n    ::= { dsmonPdistTopNCtlEntry 11 }\n"
