- title: -- Counter Aggregation Group Table
  contents:
  - '-- Counter Aggregation Group Table

    '
- title: --
  contents:
  - '--

    '
- title: dsmonAggGroupTable OBJECT-TYPE
  contents:
  - "dsmonAggGroupTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonAggGroupEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"This table provides a description of each counter\n            aggregation\
    \ group configured on this system.  Note that the\n            semantics of a\
    \ particular counter aggregation group are only\n            relevant within the\
    \ scope of a particular counter\n            aggregation profile.\n          \
    \  This table MUST NOT be modified if the dsmonAggControlLocked\n            object\
    \ is equal to 'true'.\n            Note that an agent MAY choose to limit the\
    \ actual number of\n            entries which may be created in this table, and\n\
    \            (independently) the number of counter aggregation profiles\n    \
    \        which may be applied to a particular data source.  In this\n        \
    \    case, the agent SHOULD return an error-status of\n            'resourceUnavailable(13)',\
    \ as per section 4.2.5 of the\n            'Protocol Operations for SNMPv2' specification\
    \ [RFC1905].\n            If the agent supports non-volatile configuration of\
    \ this\n            table, then upon system initialization, this table SHOULD\
    \ be\n            initialized with the saved values.  Otherwise, each\n      \
    \      potential counter aggregation group description string\n            SHOULD\
    \ contain the empty string.\n            An agent SHOULD allow entries to be created\
    \ or modified in\n            this table, even if the specified dsmonAggControlIndex\
    \ value\n            does not identify a valid dsmonAggControlEntry or a complete\n\
    \            set of valid dsmonAggProfileEntries, to reduce row creation\n   \
    \         order dependencies.\"\n    ::= { dsmonAggObjects 7 }\n"
- title: dsmonAggGroupEntry OBJECT-TYPE
  contents:
  - "dsmonAggGroupEntry OBJECT-TYPE\n    SYNTAX      DsmonAggGroupEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonAggGroupTable.  The\n            dsmonAggGroupIndex value in\
    \ the INDEX identifies the counter\n            aggregation group associated with\
    \ each entry.\n            The dsmonAggControlIndex in the index identifies the\
    \ counter\n            aggregation profile associated with each entry, identified\n\
    \            by the dsmonAggControlEntry and dsmonAggProfileEntries with\n   \
    \         the same index value.\n            The agent SHOULD support non-volatile\
    \ configuration of this\n            table, and upon system initialization, the\
    \ table SHOULD be\n            initialized with the saved values.\n          \
    \  The dsmonAggGroupIndex in the index identifies the counter\n            aggregation\
    \ group associated with each entry.  This object\n            SHOULD be indexed\
    \ from zero to 'N', where 'N' is less than\n            the value of the dsmonMaxAggGroups\
    \ for this agent.\"\n    INDEX { dsmonAggControlIndex, dsmonAggGroupIndex }\n\
    \    ::= { dsmonAggGroupTable 1 }\n"
- title: DsmonAggGroupEntry ::= SEQUENCE {
  contents:
  - "DsmonAggGroupEntry ::= SEQUENCE {\n    dsmonAggGroupDescr         SnmpAdminString,\n\
    \    dsmonAggGroupStatus        RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonAggGroupDescr OBJECT-TYPE
  contents:
  - "dsmonAggGroupDescr OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE (0..64))\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"An administratively assigned description of the counter\n          \
    \  aggregation group identified by this entry.\n            Upon first creation\
    \ of an instance of this object, the agent\n            SHOULD set this object\
    \ to the empty string.\n            This object MUST NOT be modified if the associated\n\
    \            dsmonAggGroupStatus object is equal to 'active', or the\n       \
    \     dsmonAggControlLocked object is equal to 'true'.\"\n    ::= { dsmonAggGroupEntry\
    \ 1 }\n"
- title: dsmonAggGroupStatus OBJECT-TYPE
  contents:
  - "dsmonAggGroupStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The status of this row.\n\
    \            An entry MUST NOT exist in the active state unless all\n        \
    \    objects in the entry have an appropriate value.\n            This object\
    \ MUST NOT be modified if the\n            dsmonAggControlLocked object is equal\
    \ to 'true'.\"\n    ::= { dsmonAggGroupEntry 2 }\n"
