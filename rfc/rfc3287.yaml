- title: dsmonHostTopNCtlTable OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonHostTopNCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A set of parameters that control the creation of a report\n     \
    \       of the top N dsmonHost entries according to a selected\n            metric.\n\
    \            Note that an agent MAY choose to limit the actual number of\n   \
    \         entries which may be created in this table.  In this case,\n       \
    \     the agent SHOULD return an error-status of\n            'resourceUnavailable(13)',\
    \ as per section 4.2.5 of the\n            'Protocol Operations for SNMPv2' specification\
    \ [RFC1905].\"\n    ::= { dsmonHostObjects 3 }\n"
- title: dsmonHostTopNCtlEntry OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlEntry OBJECT-TYPE\n    SYNTAX      DsmonHostTopNCtlEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \        \"A conceptual row in the dsmonHostTopNCtlTable.\n            Entries\
    \ are created and deleted from this table by\n            management action only,\
    \ using the dsmonHostTopNCtlStatus\n            RowStatus object.\n          \
    \  The agent SHOULD support non-volatile configuration of this\n            table,\
    \ and upon system initialization, the table SHOULD be\n            initialized\
    \ with the saved values.\n            Activation of a control row in this table\
    \ will cause an\n            associated dsmonHostTopNTable to be created and maintained\n\
    \            by the agent.\"\n    INDEX { dsmonHostTopNCtlIndex }\n    ::= { dsmonHostTopNCtlTable\
    \ 1 }\n"
- title: DsmonHostTopNCtlEntry ::= SEQUENCE {
  contents:
  - "DsmonHostTopNCtlEntry ::= SEQUENCE {\n    dsmonHostTopNCtlIndex            Integer32,\n\
    \    dsmonHostTopNCtlHostIndex        Integer32,\n    dsmonHostTopNCtlRateBase\
    \         INTEGER,\n    dsmonHostTopNCtlTimeRemaining    Integer32,\n    dsmonHostTopNCtlGeneratedReports\
    \ Counter32,\n    dsmonHostTopNCtlDuration         Integer32,\n    dsmonHostTopNCtlRequestedSize\
    \    Integer32,\n    dsmonHostTopNCtlGrantedSize      Integer32,\n    dsmonHostTopNCtlStartTime\
    \        TimeStamp,\n    dsmonHostTopNCtlOwner            OwnerString,\n    dsmonHostTopNCtlStatus\
    \           RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonHostTopNCtlIndex OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An index\
    \ that uniquely identifies an entry in the\n            dsmonHostTopNCtlTable.\
    \  Each such entry defines one Top N\n            report prepared for one RMON\
    \ dataSource.\"\n    ::= { dsmonHostTopNCtlEntry 1 }\n"
- title: dsmonHostTopNCtlHostIndex OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlHostIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The dsmonHostTable for which a top N report will be\n            prepared\
    \ on behalf of this entry.  The dsmonHostTable is\n            identified by the\
    \ value of the dsmonHostCtlIndex for that\n            table - that value is used\
    \ here to identify the particular\n            table.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonHostTopNCtlStatus object\
    \ is equal to active(1).\"\n    ::= { dsmonHostTopNCtlEntry 2 }\n"
- title: dsmonHostTopNCtlRateBase OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlRateBase OBJECT-TYPE\n    SYNTAX     INTEGER {\n            \
    \      dsmonHostTopNInPkts(1),\n                  dsmonHostTopNInOctets(2),\n\
    \                  dsmonHostTopNOutPkts(3),\n                  dsmonHostTopNOutOctets(4),\n\
    \                  dsmonHostTopNTotalPkts(5),\n                  dsmonHostTopNTotalOctets(6),\n\
    \                  dsmonHostTopNInHCPkts(7),\n                  dsmonHostTopNInHCOctets(8),\n\
    \                  dsmonHostTopNOutHCPkts(9),\n                  dsmonHostTopNOutHCOctets(10),\n\
    \                  dsmonHostTopNTotalHCPkts(11),\n                  dsmonHostTopNTotalHCOctets(12)\n\
    \               }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The variable(s) for each dsmonHost that the\n            dsmonHostTopNRate\
    \ and dsmonHostTopNHCRate variables are\n            based upon.  Each dsmonHostTopN\
    \ report generated on behalf\n            of this control entry will be ranked\
    \ in descending order,\n            based on the associated dsmonHostTable counter(s),\n\
    \            identified by this object.\n            The following table identifies\
    \ the dsmonHostTable counters\n            associated with each enumeration:\n\
    \            Enumeration              RateBase MIB Objects\n            -----------\
    \              --------------------\n            dsmonHostTopNInPkts         dsmonHostInPkts\n\
    \            dsmonHostTopNInOctets       dsmonHostInOctets\n            dsmonHostTopNOutPkts\
    \        dsmonHostOutPkts\n            dsmonHostTopNOutOctets      dsmonHostOutOctets\n\
    \            dsmonHostTopNTotalPkts      dsmonHostInPkts +\n                 \
    \                         dsmonHostOutPkts\n            dsmonHostTopNTotalOctets\
    \    dsmonHostInOctets +\n                                          dsmonHostOutOctets\n\
    \            dsmonHostTopNInHCPkts       dsmonHostInHCPkts\n            dsmonHostTopNInHCOctets\
    \     dsmonHostInHCOctets\n            dsmonHostTopNOutHCPkts      dsmonHostOutHCPkts\n\
    \            dsmonHostTopNOutHCOctets    dsmonHostOutHCPkts\n            dsmonHostTopNTotalHCPkts\
    \    dsmonHostInHCPkts +\n                                          dsmonHostOutHCPkts\n\
    \            dsmonHostTopNTotalHCOctets  dsmonHostInHCOctets +\n             \
    \                             dsmonHostOutHCOctets\n            The following\
    \ enumerations are only available if the agent\n            supports High Capacity\
    \ monitoring:\n            dsmonHostTopNInHCPkts\n            dsmonHostTopNInHCOctets\n\
    \            dsmonHostTopNOutHCPkts\n            dsmonHostTopNOutHCOctets\n  \
    \          dsmonHostTopNTotalHCPkts\n            dsmonHostTopNTotalHCOctets\n\
    \            It is an implementation-specific matter whether an agent can\n  \
    \          detect an overflow condition resulting from the addition of\n     \
    \       two counter delta values for the following enumerations:\n           \
    \ dsmonHostTopNTotalPkts\n            dsmonHostTopNTotalOctets\n            dsmonHostTopNTotalHCPkts\n\
    \            dsmonHostTopNTotalHCOctets\n            In the event such an overflow\
    \ condition can be detected by\n            the agent, the associated dsmonHostTopNRate,\n\
    \            dsmonHostTopNRateOvfl, and/or dsmonHostTopNHCRate objects\n     \
    \       should be set to their maximum value.\n            This object MUST NOT\
    \ be modified if the associated\n            dsmonHostTopNCtlStatus object is\
    \ equal to active(1).\"\n    ::= { dsmonHostTopNCtlEntry 3 }\n"
- title: dsmonHostTopNCtlTimeRemaining OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlTimeRemaining OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The number of seconds left in the report currently\
    \ being\n            collected.  When this object is modified by the management\n\
    \            station, a new collection is started, possibly aborting a\n     \
    \       currently running report.  The new value is used as the\n            requested\
    \ duration of this report, and is immediately loaded\n            into the associated\
    \ dsmonHostTopNCtlDuration object.\n            When the report finishes, the\
    \ probe will automatically start\n            another collection with the same\
    \ initial value of\n            dsmonHostTopNCtlTimeRemaining.  Thus the management\
    \ station\n            may simply read the resulting reports repeatedly, checking\n\
    \            the startTime and duration each time to ensure that a report\n  \
    \          was not missed or that the report parameters were not\n           \
    \ changed.\n            While the value of this object is non-zero, it decrements\
    \ by\n            one per second until it reaches zero.  At the time that this\n\
    \            object decrements to zero, the report is made accessible in\n   \
    \         the dsmonHostTopNTable, overwriting any report that may be\n       \
    \     there.\n            When this object is modified by the management station,\
    \ any\n            associated entries in the dsmonHostTopNTable shall be\n   \
    \         deleted.\"\n    DEFVAL { 1800 }\n    ::= { dsmonHostTopNCtlEntry 4 }\n"
- title: dsmonHostTopNCtlGeneratedReports OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlGeneratedReports OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS\
    \      \"reports\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of reports that have been generated by this\n      \
    \      entry.\"\n    ::= { dsmonHostTopNCtlEntry 5 }\n"
- title: dsmonHostTopNCtlDuration OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlDuration OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The number of seconds that this report has collected\
    \ during\n            the last sampling interval.\n            When the associated\
    \ dsmonHostTopNCtlTimeRemaining object is\n            set, this object shall\
    \ be set by the probe to the same value\n            and shall not be modified\
    \ until the next time the\n            dsmonHostTopNCtlTimeRemaining is set.\n\
    \            This value shall be zero if no reports have been requested\n    \
    \        for this dsmonHostTopNCtlEntry.\"\n    ::= { dsmonHostTopNCtlEntry 6\
    \ }\n"
- title: dsmonHostTopNCtlRequestedSize OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlRequestedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"table entries\"\n    MAX-ACCESS read-create\n    STATUS    \
    \ current\n    DESCRIPTION\n            \"The maximum number of dsmonHost entries\
    \ requested for this\n            report.\n            When this object is created\
    \ or modified, the probe SHOULD\n            set dsmonHostTopNCtlGrantedSize as\
    \ closely to this object as\n            is possible for the particular probe\
    \ implementation and\n            available resources.\"\n    DEFVAL { 150 }\n\
    \    ::= { dsmonHostTopNCtlEntry 7 }\n"
- title: dsmonHostTopNCtlGrantedSize OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlGrantedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    UNITS      \"table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The maximum number of dsmonHost entries in this\
    \ report.\n            When the associated dsmonHostTopNCtlRequestedSize object\
    \ is\n            created or modified, the probe SHOULD set this object as\n \
    \           closely to the requested value as is possible for the\n          \
    \  particular implementation and available resources.  The\n            probe\
    \ MUST NOT lower this value except as a result of a\n            set to the associated\
    \ dsmonHostTopNCtlRequestedSize\n            object.\n            Protocol entries\
    \ with the highest value of dsmonHostTopNRate\n            or dsmonHostTopNHCRate\
    \ (depending on the value of the\n            associated dsmonHostTopNCtlRateBase\
    \ object) shall be placed\n            in this table in decreasing order of this\
    \ rate until there\n            is no more room or until there are no more dsmonHost\n\
    \            entries.\"\n    ::= { dsmonHostTopNCtlEntry 8 }\n"
- title: dsmonHostTopNCtlStartTime OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlStartTime OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this top N report was last\n            started.  In other\
    \ words, this is the time that the\n            associated dsmonHostTopNCtlTimeRemaining\
    \ object was modified\n            to start the requested report or the time the\
    \ report was\n            last automatically (re)started.\n            This object\
    \ may be used by the management station to\n            determine if a report\
    \ was missed or not.\"\n    ::= { dsmonHostTopNCtlEntry 9 }\n"
- title: dsmonHostTopNCtlOwner OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlOwner OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonHostTopNCtlEntry 10 }\n"
- title: dsmonHostTopNCtlStatus OBJECT-TYPE
  contents:
  - "dsmonHostTopNCtlStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this dsmonHostTopNCtlEntry.\n            An entry MUST NOT exist in the active\
    \ state unless all\n            objects in the entry have an appropriate value.\n\
    \            If this object is not equal to active(1), all associated\n      \
    \      entries in the dsmonHostTopNTable shall be deleted by the\n           \
    \ agent.\"\n    ::= { dsmonHostTopNCtlEntry 11 }\n"
