- title: dsmonMatrixSDTable OBJECT-TYPE
  contents:
  - "dsmonMatrixSDTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonMatrixSDEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A list of application traffic matrix entries which collect\n    \
    \        statistics for conversations of a particular application\n          \
    \  protocol between two network-level addresses.  This table is\n            indexed\
    \ first by the source address and then by the\n            destination address\
    \ to make it convenient to collect all\n            statistics from a particular\
    \ address.\n            The probe will add to this table all pairs of addresses\
    \ for\n            all protocols seen in all packets with no MAC errors, and\n\
    \            will increment octet and packet counts in the table for all\n   \
    \         packets with no MAC errors.\"\n    ::= { dsmonMatrixObjects 2 }\n"
- title: dsmonMatrixSDEntry OBJECT-TYPE
  contents:
  - "dsmonMatrixSDEntry OBJECT-TYPE\n    SYNTAX      DsmonMatrixSDEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonMatrixSDTable.\n            The dsmonMatrixCtlIndex value in\
    \ the index identifies the\n            dsmonMatrixCtlEntry on whose behalf this\
    \ entry was created.\n            The dsmonAggGroupIndex value in the index is\
    \ determined by\n            examining the DSCP value in each monitored packet,\
    \ and the\n            dsmonAggProfileTable entry configured for that value.\"\
    \n    INDEX { dsmonMatrixCtlIndex,\n            dsmonMatrixTimeMark,\n       \
    \     dsmonAggGroupIndex,\n            dsmonMatrixNLIndex,\n            dsmonMatrixSourceAddress,\n\
    \            dsmonMatrixDestAddress,\n            dsmonMatrixALIndex\n       \
    \    }\n    ::= { dsmonMatrixSDTable 1 }\n"
- title: DsmonMatrixSDEntry ::= SEQUENCE {
  contents:
  - "DsmonMatrixSDEntry ::= SEQUENCE {\n    dsmonMatrixTimeMark                 TimeFilter,\n\
    \    dsmonMatrixNLIndex                  Integer32,\n    dsmonMatrixSourceAddress\
    \            OCTET STRING,\n    dsmonMatrixDestAddress              OCTET STRING,\n\
    \    dsmonMatrixALIndex                  Integer32,\n    dsmonMatrixSDPkts   \
    \                ZeroBasedCounter32,\n    dsmonMatrixSDOvflPkts              \
    \ ZeroBasedCounter32,\n    dsmonMatrixSDHCPkts                 ZeroBasedCounter64,\n\
    \    dsmonMatrixSDOctets                 ZeroBasedCounter32,\n    dsmonMatrixSDOvflOctets\
    \             ZeroBasedCounter32,\n    dsmonMatrixSDHCOctets               ZeroBasedCounter64,\n\
    \    dsmonMatrixSDCreateTime             LastCreateTime\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonMatrixTimeMark OBJECT-TYPE
  contents:
  - "dsmonMatrixTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS \
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"The\
    \ Time Filter index for this table.  This object may be\n            used by a\
    \ management station to retrieve only rows which\n            have been created\
    \ or modified since a particular time.  Note\n            that the current value\
    \ for a row are always returned and the\n            TimeFilter is not a historical\
    \ data archiving mechanism.\n            Refer to RFC 2021 [RFC2021] for a detailed\
    \ description of\n            TimeFilter operation.\"\n    ::= { dsmonMatrixSDEntry\
    \ 1 }\n"
- title: dsmonMatrixNLIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixNLIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..2147483647)\n \
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n   \
    \         \"The protocolDirLocalIndex value of a protocolDirEntry\n          \
    \  representing the specific network layer protocol\n            encapsulation\
    \ associated with each entry, and the network\n            protocol type of the\
    \ dsmonMatrixSourceAddress and\n            dsmonMatrixDestAddress objects.\"\n\
    \    ::= { dsmonMatrixSDEntry 2 }\n"
- title: dsmonMatrixSourceAddress OBJECT-TYPE
  contents:
  - "dsmonMatrixSourceAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING (SIZE (0..54))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"The network source address for this dsmonMatrix entry.\n        \
    \    This is represented as an octet string with specific\n            semantics\
    \ and length as identified by the dsmonMatrixNLIndex\n            component of\
    \ the index.\n            For example, if the dsmonMatrixNLIndex indicates an\n\
    \            encapsulation of IPv4, this object is encoded as a length\n     \
    \       octet of 4, followed by the 4 octets of the IPv4 address, in\n       \
    \     network byte order.\"\n    ::= { dsmonMatrixSDEntry 3 }\n"
- title: dsmonMatrixDestAddress OBJECT-TYPE
  contents:
  - "dsmonMatrixDestAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING (SIZE (0..54))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"The network destination address for this dsmonMatrix entry.\n   \
    \         This is represented as an octet string with specific\n            semantics\
    \ and length as identified by the dsmonMatrixNLIndex\n            component of\
    \ the index.\n            For example, if the dsmonMatrixNLIndex indicates an\n\
    \            encapsulation of IPv4, this object is encoded as a length\n     \
    \       octet of 4, followed by the 4 octets of the IPv4 address, in\n       \
    \     network byte order.\"\n    ::= { dsmonMatrixSDEntry 4 }\n"
- title: dsmonMatrixALIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixALIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..2147483647)\n \
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n   \
    \         \"The protocolDirLocalIndex value of the protocolDirEntry\n        \
    \    representing the specific application layer protocol\n            associated\
    \ with each entry.\n            It MUST identify an protocolDirEntry which is\
    \ a direct or\n            indirect descendant of the protocolDirEntry identified\
    \ by\n            the associated dsmonMatrixNLIndex object.\"\n    ::= { dsmonMatrixSDEntry\
    \ 5 }\n"
- title: dsmonMatrixSDPkts OBJECT-TYPE
  contents:
  - "dsmonMatrixSDPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of packets of this protocol type (indicated by\n   \
    \         the associated dsmonMatrixALIndex object) without errors\n         \
    \   transmitted from the source address to the destination\n            address\
    \ since this entry was added to the\n            dsmonMatrixSDTable.  Note that\
    \ this is the number of link-\n            layer packets, so if a single network-layer\
    \ packet is\n            fragmented into several link-layer frames, this counter\
    \ is\n            incremented several times.\"\n    ::= { dsmonMatrixSDEntry 6\
    \ }\n"
- title: dsmonMatrixSDOvflPkts OBJECT-TYPE
  contents:
  - "dsmonMatrixSDOvflPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonMatrixSDPkts\n            counter has overflowed,\
    \ since this entry was added to the\n            dsmonMatrixSDTable.\"\n    ::=\
    \ { dsmonMatrixSDEntry 7 }\n"
- title: dsmonMatrixSDHCPkts OBJECT-TYPE
  contents:
  - "dsmonMatrixSDHCPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonMatrixSDPkts object.\n         \
    \   Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonMatrixSDEntry 8 }\n"
- title: dsmonMatrixSDOctets OBJECT-TYPE
  contents:
  - "dsmonMatrixSDOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of octets in packets of this protocol type\n       \
    \     transmitted from the source address to the destination\n            address\
    \ since this entry was added to the dsmonMatrixSDTable\n            (excluding\
    \ framing bits but including FCS octets), excluding\n            those octets\
    \ in packets that contained errors.\n            Note this doesn't count just\
    \ those octets in the particular\n            protocol frames, but includes the\
    \ entire packet that\n            contained the protocol.\"\n    ::= { dsmonMatrixSDEntry\
    \ 9 }\n"
- title: dsmonMatrixSDOvflOctets OBJECT-TYPE
  contents:
  - "dsmonMatrixSDOvflOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      deprecated\n    DESCRIPTION\n       \
    \     \"The number of times the associated dsmonMatrixSDOctets\n            counter\
    \ has overflowed, since this entry was added to the\n            dsmonMatrixSDTable.\"\
    \n    ::= { dsmonMatrixSDEntry 10 }\n"
- title: dsmonMatrixSDHCOctets OBJECT-TYPE
  contents:
  - "dsmonMatrixSDHCOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonMatrixSDPkts object.\n         \
    \   Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonMatrixSDEntry 11 }\n"
- title: dsmonMatrixSDCreateTime OBJECT-TYPE
  contents:
  - "dsmonMatrixSDCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this entry was last activated.\n            This can be used\
    \ by the management station to ensure that\n            the entry has not been\
    \ deleted and recreated between polls.\"\n    ::= { dsmonMatrixSDEntry 12 }\n"
