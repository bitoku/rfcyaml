- title: 1.  The SNMP Network Management Framework
  contents:
  - "1.  The SNMP Network Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o  An overall architecture, described\
    \ in RFC 2571 [RFC2571].\n   o  Mechanisms for describing and naming objects and\
    \ events for the\n      purpose of management.  The first version of this Structure\
    \ of\n      Management Information (SMI) is called SMIv1 and is described in\n\
    \      STD 16, RFC 1155 [RFC1155], STD 16, RFC 1212 [RFC1212] and RFC\n      1215\
    \ [RFC1215].  The second version, called SMIv2, is described in\n      STD 58,\
    \ RFC 2578 [RFC2578], RFC 2579 [RFC2579] and RFC 2580\n      [RFC2580].\n   o\
    \  Message protocols for transferring management information.  The\n      first\
    \ version of the SNMP message protocol is called SNMPv1 and is\n      described\
    \ in STD 15, RFC 1157 [RFC1157].  A second version of the\n      SNMP message\
    \ protocol, which is not an Internet standards track\n      protocol, is called\
    \ SNMPv2c and is described in RFC 1901 [RFC1901]\n      and RFC 1906 [RFC1906].\
    \  The third version of the message protocol\n      is called SNMPv3 and is described\
    \ in RFC 1906 [RFC1906], RFC 2572\n      [RFC2572] and RFC 2574 [RFC2574].\n \
    \  o  Protocol operations for accessing management information.  The\n      first\
    \ set of protocol operations and associated PDU formats is\n      described in\
    \ STD 15, RFC 1157 [RFC1157].  A second set of protocol\n      operations and\
    \ associated PDU formats is described in RFC 1905\n      [RFC1905].\n   o  A set\
    \ of fundamental applications described in RFC 2573 [RFC2573]\n      and the view-based\
    \ access control mechanism described in RFC 2575\n      [RFC2575].\n   A more\
    \ detailed introduction to the current SNMP Management Framework\n   can be found\
    \ in RFC 2570 [RFC2570].\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the mechanisms defined in the SMI.\n   This memo specifies\
    \ a MIB module that is compliant to the SMIv2.  A\n   MIB conforming to the SMIv1\
    \ can be produced through the appropriate\n   translations.  The resulting translated\
    \ MIB must be semantically\n   equivalent, except where objects or events are\
    \ omitted because no\n   translation is possible (use of Counter64).  Some machine\
    \ readable\n   information in SMIv2 will be converted into textual descriptions\
    \ in\n   SMIv1 during the translation process.  However, this loss of machine\n\
    \   readable information is not considered to change the semantics of the\n  \
    \ MIB.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   There is a need for a standardized way of monitoring the network\n\
    \   traffic usage of Differentiated Services (DS) [RFC2474] codepoint\n   values.\
    \  Each DS codepoint (DSCP) value may be given a different\n   treatment by a\
    \ forwarding device, and this affects which packets get\n   dropped or delayed\
    \ during periods of network congestion.\n   The IETF DIFFSERV working group has\
    \ redefined the semantics of the\n   Type of Service (TOS) octet in the IP header,\
    \ which is now called the\n   'DS field'.  The 6-bit Codepoint (DSCP) portion\
    \ is contained in the\n   DS field, which provides for 64 different packet treatments\
    \ for the\n   implementation of differentiated network services.\n   By polling\
    \ DSCP usage counters, an NMS can determine the network\n   throughput for traffic\
    \ associated with different DSCPs.  This data\n   can then be analyzed in order\
    \ to 'tune' DSCP 'allocations' within a\n   network, based on the Quality of Service\
    \ (QoS) policies for that\n   network.\n   Remote monitoring agents are typically\
    \ implemented as independent\n   software (and sometimes hardware) components,\
    \ called 'RMON probes'.\n   Note that DSMON-capable RMON probes simply collect\
    \ and aggregate\n   statistics, based on criteria (which includes the DSCP value)\
    \ that\n   can be determined by inspecting the contents of monitored packets and\n\
    \   do not in any way monitor any aspect of a DS forwarding device's\n   internal\
    \ statistics.\n"
- title: 2.1.  Terms
  contents:
  - "2.1.  Terms\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119.\n   [RFC2119]\n   This document uses some terms that need introduction:\n\
    \   DataSource\n      A source of data for monitoring purposes.  This term is\
    \ used\n      exactly as defined in the RMON-2 MIB [RFC2021].\n   protocol\n \
    \     A specific protocol encapsulation, as identified for monitoring\n      purposes.\
    \  This term is used exactly as defined in the RMON\n      Protocol Identifiers\
    \ document [RFC2074].\n   Counter Aggregation Group\n      A group of statistical\
    \ counters that are being combined in the\n      agent to produce one aggregated\
    \ counter.  Refer to sections 3.1\n      and 3.2.1 for details on counter aggregation\
    \ groups.\n   Counter Aggregation Profile\n      Also called 'profile'; A complete\
    \ set of counter aggregation group\n      mappings for DSCP values (i.e., 64 mappings,\
    \ for each DSCP values\n      0 to 63), which are applied to all monitored packets\
    \ on a\n      particular data source and/or DSMON collection.  Refer to sections\n\
    \      3.1 and 3.2.1 for details on counter aggregation profiles.\n   High Capacity\
    \ Monitoring\n      The generic capability to collect and store statistics with\
    \ an\n      internal range of 64 bits (e.g., Counter64).  This term does not\n\
    \      refer to implementation of the High Capacity RMON MIB [RFC3273].\n"
- title: 2.2.  Relationship to Differentiated Services
  contents:
  - "2.2.  Relationship to Differentiated Services\n   The DSMON MIB is a product\
    \ of the RMONMIB WG, not the DIFFSERV WG,\n   and it focuses on extending several\
    \ existing RMON mechanisms to\n   support additional packet classification, based\
    \ on DSCP values\n   observed in monitored packets.  This document assumes the\
    \ reader is\n   familiar with the DS Architecture [RFC2475].\n   It is expected\
    \ that complex management applications will use the\n   counters in this MIB to\
    \ help analyze DS-related throughput.  It is\n   expected that other metrics,\
    \ such as delay and jitter, will also be\n   analyzed, but support for other metrics\
    \ is outside the scope of this\n   document.\n"
- title: 2.3.  Relationship to the Remote Monitoring MIBs
  contents:
  - "2.3.  Relationship to the Remote Monitoring MIBs\n   This MIB is intended to\
    \ be implemented in Remote Monitoring (RMON)\n   probes, which support the RMON-2\
    \ MIB [RFC2021].  Such probes may be\n   stand-alone devices, or may be co-located\
    \ with other networking\n   devices (e.g., ethernet switches and repeaters).\n\
    \   The DSMON functions are intended to be implemented in conjunction\n   with\
    \ the associated RMON functions, but the MIB is independent of all\n   other RMON\
    \ data tables.\n   Several concepts and even MIB objects from the RMON MIBs are\
    \ used in\n   the DSMON MIB:\n   Protocol Directory\n      The RMON-2 MIB [RFC2021]\
    \ defines the protocolDirTable, which is a\n      directory of all the protocols\
    \ that the RMON-2 agent is capable of\n      decoding and counting.  The DSMON\
    \ MIB utilizes this directory to\n      identify the protocols detected in monitored\
    \ packets.  The\n      protocolDirLocalIndex MIB object is used to identify protocol\n\
    \      encapsulations in all DSMON data tables which classify and\n      aggregate\
    \ by protocol type in some manner.  Note that the\n      protocolDirTable is used\
    \ for protocol identification only,\n      independent of DSCP classification.\n\
    \   TimeFilter\n      The RMON-2 TimeFilter textual convention provides a mechanism\
    \ to\n      retrieve only rows which have been created or modified since the\n\
    \      last polling interval (for a particular NMS).  The DSMON MIB uses\n   \
    \   this textual convention in the large data tables, in order to\n      minimize\
    \ polling impact.\n   Zero-Based Counters\n      Since counters are instantiated\
    \ by management action, as in the\n      RMON MIBs, the DSMON MIB uses zero-based\
    \ counters in all data\n      collection tables.  Specifically, the ZeroBasedCounter32\
    \ textual\n      convention from the RMON-2 MIB [RFC2021] and the\n      ZeroBasedCounter64\
    \ textual convention (defined in the HCNUM-TC MIB\n      [RFC2856]) are used to\
    \ define counter objects in this MIB.\n   High Capacity Counters\n      The DSMON\
    \ MIB uses the 'SNMPv1 coexistence' strategy adopted by\n      the RMONMIB WG.\
    \  That is, where a 64-bit counter is provided, a\n      32-bit version of the\
    \ counter, and a 32-bit overflow counter are\n      also provided.\n   TopN Reports\n\
    \      The DSMON MIB uses the same TopN reporting MIB structure as the\n     \
    \ RMON-2 MIB [RFC2021].  TopN reporting can greatly reduce the\n      polling\
    \ overhead required to analyze DSCP usage patterns.\n   Some DESCRIPTION clauses\
    \ for DSMON objects are very similar to those\n   for existing RMON-2 or HC-RMON\
    \ objects.  This is intentional, since\n   the semantics of the DSMON features\
    \ are designed to be as close to\n   existing RMON feature as possible, to allow\
    \ developers and users some\n   level of 'MIB re-use'.\n"
- title: 3.  MIB Structure
  contents:
  - "3.  MIB Structure\n              Figure 1: DSMON MIB Functional Structure\n \
    \      +--------------+     +---------------+\n       |              |     | \
    \   Counter    |\n       |    DSMON     |     |  Aggregation  |\n       | Capabilities\
    \ |     |    Control    |\n       |              |     |               |\n   \
    \    +--------------+     +---------------+\n                                \
    \   |\n                                   |\n    +------------------------------+----------------------------+\n\
    \    |                              V                            |\n    |    \
    \                                                       |\n    | +-----------+\
    \ +-----------+ +-----------+ +------------+  |\n    | |           | |       \
    \    | |           | |            |  |\n    | | Data Src  | | Protocol  | | Net.\
    \ Host | | App Matrix |  |\n    | |   Stats   | |  Stats    | |   Stats   | |\
    \    Stats   |  |\n    | |           | |           | |           | |         \
    \   |  |\n    | +-----------+ +-----------+ +-----------+ +------------+  |\n\
    \    |                     |             |             |         |\n    |    \
    \                 V             V             V         |\n    |             \
    \  +-----------+ +-----------+ +------------+  |\n    |               |      \
    \     | |           | |            |  |\n    |               | Protocol  | | Net.\
    \ Host | | App Matrix |  |\n    |               |   TopN    | |   TopN    | |\
    \    TopN    |  |\n    |               |           | |           | |         \
    \   |  |\n    |               +-----------+ +-----------+ +------------+  |\n\
    \    |                                                           |\n    |    \
    \                 Data Collection                       |\n    |             \
    \                                              |\n    +-----------------------------------------------------------+\n\
    \   The DSMON MIB can divided into three functional components:\n   -  DSMON Capabilities\n\
    \      Describes which DSMON object groups are supported by the agent on\n   \
    \   at least one data source.\n   -  Counter Aggregation Control\n      Controls\
    \ how individual DIFFSERV codepoint counters are aggregated\n      in DSMON data\
    \ collections.\n   -  Data Collection\n      Controls how individual statistical\
    \ collections are maintained by\n      the agent and reported to management applications.\
    \  The individual\n      boxes within the Data Collection box represent the DSMON\
    \ data\n      collections (described in section 3.2):\n         -  Data Source\
    \ Statistics\n         -  Protocol Statistics\n         -  Protocol Statistics\
    \ TopN Reporting\n         -  Network Protocol Host Statistics\n         -  Network\
    \ Protocol Host Statistics TopN Reporting\n         -  Application Protocol Matrix\
    \ Statistics\n         -  Application Protocol Matrix Statistics TopN Reporting\n"
- title: 3.1.  DSCP Counter Aggregation
  contents:
  - "3.1.  DSCP Counter Aggregation\n   A mechanism to configure the agent to internally\
    \ aggregate counters\n   is provided, based on DSCP values.  This is desirable\
    \ for several\n   reasons:\n   -  agent data reduction\n      An agent implementation\
    \ can potentially reduce the number of\n      counters maintained for a given\
    \ DSMON collection.\n   -  agent data collection limitations\n      Some implementation\
    \ strategies might provide for a limited number\n      of high-speed (e.g., hardware-based)\
    \ counters for either single or\n      aggregated codepoints.\n   -  application\
    \ data retrieval reduction\n      Applications that would otherwise aggregate\
    \ counters for\n      individual codepoints can move that function to the agent\
    \ in order\n      to reduce the polling overhead on the application, the network,\n\
    \      and the agent device.\n   -  some unused codepoints at this time\n    \
    \  Various DSCP values may be expected to remain unused on a given\n      network,\
    \ and may be aggregated for counting purposes.\n   -  some DSCP values are mapped\
    \ to the same packet treatment\n      A network administrator may align the counter\
    \ aggregation\n      configuration of the monitoring device with the DS configuration,\n\
    \      and aggregate statistics for DSCP values which are expected to\n      receive\
    \ the same treatment by the forwarding devices.\n"
- title: 3.1.1.  Counter Aggregation Configuration
  contents:
  - "3.1.1.  Counter Aggregation Configuration\n   The configuration of DSCP counter\
    \ to counter aggregation group\n   mappings is managed in a global manner, so\
    \ that these settings can be\n   shared across several DSMON collections and/or\
    \ data sources.  One\n   complete set of DSCP counter mappings is called a counter\
    \ aggregation\n   profile.  The DSMON control tables are very similar to existing\n\
    \   RMON-2 control tables, except they contain an extra parameter to\n   identify\
    \ the counter aggregation profile the agent should use for the\n   collection.\n\
    \   The appropriate granularity for counter aggregation profile\n   assignment\
    \ may be the data source, but in order to reduce MIB\n   complexity (by avoiding\
    \ an extra layer of tables), an instance of the\n   counter aggregation profile\
    \ parameter exists for each collection.  An\n   agent MAY choose to restrict configurations\
    \ such that all DSMON data\n   collections for the same data source must use the\
    \ same counter\n   aggregation profile.\n   The DSMON MIB supports the configuration\
    \ of an arbitrary number of\n   counter aggregation profiles.  There is a top-level\
    \ counter\n   aggregation control table, which contains one entry for each counter\n\
    \   aggregation profile.  A subordinate counter aggregation profile table\n  \
    \ provides information about each DSCP counter to counter aggregation\n   group\
    \ mapping in each profile.  An auxiliary counter aggregation\n   group table also\
    \ provides descriptive information about each counter\n   aggregation group in\
    \ each profile.  Refer to section 3.2.1 for\n   details on these MIB objects.\n"
- title: 3.2.  MIB Group Overview
  contents:
  - "3.2.  MIB Group Overview\n   The DSMON MIB contains six groups of MIB objects:\n\
    \   -  dsmonAggregateControl group\n      Controls the configuration of counter\
    \ aggregation groups for the\n      purpose of reducing the total number of counters\
    \ maintained by the\n      agent.\n   -  dsmonStatsObjects group\n      Report\
    \ per counter aggregation group distribution statistics for a\n      particular\
    \ RMON dataSource.\n   -  dsmonPdistObjects group\n      Report per counter aggregation\
    \ group distribution statistics for\n      each application protocol detected\
    \ on a particular RMON\n      dataSource.\n   -  dsmonHostObjects group\n    \
    \  Report host address distribution statistics for each counter\n      aggregation\
    \ group, detected on a particular RMON dataSource.\n   -  dsmonCapsObjects group\n\
    \      Report the static DSMON MIB functional capabilities of the agent\n    \
    \  implementation.\n   -  dsmonMatrixObjects group\n      Report host address\
    \ pair distribution statistics for each counter\n      aggregation group, detected\
    \ on a particular RMON dataSource.\n"
- title: 3.2.1.  DSCP Counter Aggregation Control Group
  contents:
  - "3.2.1.  DSCP Counter Aggregation Control Group\n   This group contains 4 scalar\
    \ objects and three tables, and is used by\n   a management station to configure\
    \ counter aggregation profiles.\n   The dsmonMaxAggGroups scalar is a read-only\
    \ integer which indicates\n   the maximum number of counter aggregation groups\
    \ that the agent will\n   allow to be configured into a single aggregation profile.\
    \  This value\n   SHOULD be equal to 64 (the number of codepoints), but an agent\
    \ MAY\n   limit the number of counter aggregation groups because of resource\n\
    \   limitations (e.g., small number of hardware-based counters).  At\n   least\
    \ one counter aggregation profile containing at least two counter\n   aggregation\
    \ groups SHOULD be supported by the agent.  (Note that\n   classifying all DSCP\
    \ counters into the same statistical 'bucket' may\n   yield a redundant data collection,\
    \ which can be achieved more easily\n   with an HC-RMON or RMON-2 collection instead.)\n\
    \   The dsmonAggControlLocked scalar is used as a top level switch,\n   controlling\
    \ most write access to the dsmonAggControlTable,\n   dsmonAggProfileTable, and\
    \ dsmonAggGroupTable.  (The\n   dsmonAggControlOwner object is the only exception.)\
    \  All active DSMON\n   collection data is deleted, and collection suspended,\
    \ while this\n   object is equal to 'false', since the meaning of one or more\
    \ counter\n   aggregation control tables may change when it is set back to 'true'.\n\
    \   The dsmonAggControlChanges counter and dsmonAggControlLastChangeTime\n   timestamp\
    \ can be used by a management station to detect that the\n   codepoint to counter\
    \ aggregation group mappings may have changed\n   between polls.\n   The dsmonAggControlTable\
    \ is a read-create table which contains one\n   entry for each counter aggregation\
    \ profile configured on the agent.\n   Each entry is identified by a dsmonAggControlIndex\
    \ value, which is\n   also used as the major index into the dsmonAggProfileTable\
    \ and\n   dsmonAggGroupTable.  The DSMON control tables with DataSource objects\n\
    \   select a counter aggregation profile by referencing this index value.\n  \
    \ The dsmonAggProfileTable is a read-write table which contains 64 rows\n   for\
    \ each associated entry in the dsmonAggControlTable, which MUST be\n   indexed\
    \ from 0 to 63.  The agent creates this set of 64 instances\n   when the associated\
    \ dsmonAggControlEntry is activated, and deletes\n   them when that dsmonAggControlEntry\
    \ is deactivated.  Each of the 64\n   rows represents a conceptual DSCP counter,\
    \ identified by the same\n   dsmonAggProfileDSCP value, and contains the DSCP\
    \ counter to counter\n   aggregation group mapping for that DSCP counter, in the\
    \ indicated\n   profile.  The agent SHOULD use the value zero as the initial counter\n\
    \   aggregation group assignment for each entry in this table.\n   The dsmonAggGroupTable\
    \ contains an administratively assigned\n   descriptive label for each configured\
    \ counter aggregation group.\n   This table is not required to be fully configured\
    \ in order for data\n   collection to occur, since collections are identified\
    \ by the agent\n   with integer indices.  It is provided to allow the agent to\
    \ store a\n   descriptive string for each configured counter aggregation group.\n\
    \   There is no attempt made to convey any real semantics for each\n   counter\
    \ aggregation group.  A management station MAY choose not to\n   configure entries\
    \ in this table.\n"
- title: 3.2.2.  DS Statistics Group
  contents:
  - "3.2.2.  DS Statistics Group\n   This group contains two tables, the dsmonStatsControlTable\
    \ and the\n   dsmonStatsTable, and supports counter aggregation group distribution\n\
    \   statistics for half and full-duplex, low and high speed interfaces.\n   Packet\
    \ and octets distributions are maintained in the dsmonStatsTable\n   for each\
    \ active control row in the dsmonStatsControlTable.\n   This group provides the\
    \ lowest statistics granularity in the DSMON\n   MIB.  It is expected that a management\
    \ application will analyze\n   certain DS deployment or performance problems by\
    \ first examining the\n   counter aggregation group distribution for an entire\
    \ data source with\n   this group.\n"
- title: 3.2.3.  DS Protocol Distribution Group
  contents:
  - "3.2.3.  DS Protocol Distribution Group\n   This group contains two tables for\
    \ statistics collection,\n   (dsmonPdistCtlTable and dsmonPdistStatsTable), and\
    \ two tables for a\n   'Top N' reporting function for the collected statistics\n\
    \   (dsmonPdistTopNCtlTable and dsmonPdistTopNTable).\n   The dsmonPdistCtlTable\
    \ and dsmonPdistStatsTable tables provide\n   counter aggregation group distribution\
    \ statistics for each selected\n   protocol encapsulation in packets monitored\
    \ on a particular\n   dataSource.  Packet and octets distributions (per counter\
    \ aggregation\n   group per protocol) are maintained in the dsmonPdistStatsTable\
    \ for\n   each active control row in the dsmonPdistCtlTable.\n   Due to the potentially\
    \ large number of entries, the DS Protocol\n   Distribution is different from\
    \ the RMON-2 protocol distribution group\n   in several ways:\n   -  maximum desired\
    \ entries parameter added to the control table\n   -  inserts and deletes counters\
    \ added to the control table\n   -  support for LRU garbage collection in the\
    \ dsmonPdistStatsTable\n   -  TimeFilter index added to the dsmonPdistStatsTable\n\
    \   -  the selection of protocols is not configurable.  Rather than\n      select\
    \ individual protocols to monitor, (e.g., via a\n      'supportedOn/Off' extension\
    \ to the protocolDirTable [RFC 2021]), a\n      simplified configuration mechanism\
    \ is provided.  Since DSCP usage\n      statistics are most interesting at the\
    \ application layer, the\n      dsmonPdistStatsTable is 'hardwired' to select\
    \ only application\n      layer (i.e., 'terminal') protocols for statistical analysis.\n\
    \   The TopN feature requires two additional tables: the\n   dsmonPdistTopNCtlTable\
    \ and the dsmonPdistTopNTable, and supports\n   periodic usage reporting for the\
    \ statistics maintained in the\n   dsmonPdistStatsTable.  This feature allows\
    \ for simple periodic\n   retrieval of the most used application/counter aggregation\
    \ group\n   combinations.\n"
- title: 3.2.4.  DS Host Distribution Group
  contents:
  - "3.2.4.  DS Host Distribution Group\n   This group contains two tables for statistics\
    \ collection,\n   (dsmonHostCtlTable and dsmonHostTable), and two tables for a\
    \ 'Top N'\n   reporting function for the collected statistics\n   (dsmonHostTopNCtlTable\
    \ and dsmonHostTopNTable).\n   The dsmonHostCtlTable and dsmonHostTables provide\
    \ host distribution\n   statistics for each counter aggregation group detected\
    \ in packets\n   monitored on a particular dataSource.  The DSMON Host collection\
    \ is\n   similar to the RMON-2 network layer host collection (nlHostTable).\n\
    \   There is no DSMON application host table defined at this time.\n   It is expected\
    \ that a management application will analyze certain DS\n   deployment or performance\
    \ problems by first determining the high\n   priority DSCP values to examine (beyond\
    \ the scope of this document)\n   and then examining the dsmonHostTable or dsmonHostTopNTable\n\
    \   statistics to determine which hosts are using the selected counter\n   aggregation\
    \ groups.\n   Packet and octets distributions (in and out, per counter aggregation\n\
    \   group per host) are maintained in the dsmonHostTable for each active\n   control\
    \ row in the dsmonHostCtlTable.\n   The DS Host Distribution is different from\
    \ the RMON-2 network layer\n   host group in two ways:\n   -  the protocolDirLocalIndex\
    \ in the INDEX clause MUST identify a\n      network protocol encapsulation which\
    \ contains a DS field (e.g.,\n      IPv4 or IPv6).  If a protocol encapsulation\
    \ with multiple network\n      layers is specified, then associated entries in\
    \ this table refer\n      to the innermost network protocol layer.\n   -  the\
    \ dsmonHostCtlTable supports limited IPv4 and IPv6 prefix\n      aggregation by\
    \ allowing the number of 'monitored address bits' in\n      each address to be\
    \ configured for each collection.  The agent will\n      zero out the selected\
    \ number of rightmost address bits for\n      counting purposes.  This configuration\
    \ parameter can dramatically\n      reduce the number of entries which must be\
    \ maintained by the\n      agent, which should reduce CPU and memory resource\
    \ requirements on\n      the agent, and reduce polling overhead on the network\
    \ and the\n      management station.  However, only one mask can be configured\
    \ for\n      each address type, rather than multiple different length masks for\n\
    \      each address type, based on prefix value.\n   The TopN feature requires\
    \ two additional tables: the\n   dsmonHostTopNCtlTable and the dsmonHostTopNTable,\
    \ and supports\n   periodic usage reporting for the statistics maintained in the\n\
    \   dsmonHostTable.  This feature allows for simple periodic retrieval of\n  \
    \ the most used IP-host/DSCP combinations.\n"
- title: 3.2.5.  DSMON Capabilities Group
  contents:
  - "3.2.5.  DSMON Capabilities Group\n   This group contains a single read-only scalar\
    \ object,\n   dsmonCapabilities, which provides an indication of the MIB groups\n\
    \   within this MIB that the agent supports.\n"
- title: 3.2.6.  DS Matrix Distribution Group
  contents:
  - "3.2.6.  DS Matrix Distribution Group\n   This group contains three tables for\
    \ statistics collection,\n   (dsmonMatrixCtlTable, dsmonMatrixSDTable, and dsmonMatrixDSTable),\n\
    \   and two tables for a 'Top N' reporting function for the collected\n   statistics\
    \ (dsmonMatrixTopNCtlTable and dsmonMatrixTopNTable).\n   The dsmonMatrixCtlTable,\
    \ dsmonMatrixSDTable, and dsmonMatrixDSTable\n   provide host-pair distribution\
    \ statistics for each counter\n   aggregation group detected in packets monitored\
    \ on a particular\n   dataSource.  The DSMON Matrix collection is similar to the\
    \ RMON-2\n   application layer matrix collection (alMatrixSDTable and\n   alMatrixDSTable).\
    \  There is no DSMON network layer matrix table\n   defined at this time.\n  \
    \ It is expected that a management application will analyze certain DS\n   deployment\
    \ or performance problems by first determining the high\n   priority DSCP values\
    \ to examine (beyond the scope of this document)\n   and then examining the dsmonMatrixSDTable,\
    \ dsmonMatrixDSTable, and/or\n   dsmonMatrixTopNTable statistics to determine\
    \ which host-pairs are\n   using the selected counter aggregation groups.\n  \
    \ Packet and octets distributions (source to destination, per counter\n   aggregation\
    \ group per host-pair) are maintained in the\n   dsmonMatrixSDTable and dsmonMatrixDSTable\
    \ for each active control row\n   in the dsmonMatrixCtlTable.\n   The TopN feature\
    \ requires two additional tables: the\n   dsmonMatrixTopNCtlTable and the dsmonMatrixTopNTable,\
    \ and supports\n   periodic usage reporting for the statistics maintained in the\n\
    \   dsmonMatrixSDTable.  This feature allows for simple periodic\n   retrieval\
    \ of the most used IP-host-pair/DSCP combinations.\n"
- title: 3.3.  RMON vs. DSMON Indexing Structure
  contents:
  - "3.3.  RMON vs. DSMON Indexing Structure\n   The DSMON-MIB control and data tables\
    \ are very similar in structure\n   and look-and-feel to existing RMON-2 and HC-RMON\
    \ control tables for\n   the comparable feature, in order to maintain consistent\
    \ agent\n   behavior and functionality across RMON MIBs.  The DSMON data tables\n\
    \   are indexed as closely as possible to the comparable RMON-2 or HC-\n   RMON\
    \ tables, with the addition of an index component for DSCP-based\n   classification\
    \ (i.e. dsmonAggGroup).  Refer to Table 1 for a\n   comparison of DSMON indexing\
    \ structure with similar existing RMON\n   features.\n                     Table\
    \ 1: DSMON Indexing Comparison\n           Existing RMON                 DSMON\n\
    \    --------------------------------------------------------------------\n  \
    \                    Full Duplex Interface Statistics\n    mediaIndependentEntry\
    \            | dsmonStatsControlEntry\n       mediaIndependentIndex         |\
    \    dsmonStatsControlIndex\n                                     | dsmonStatsEntry\n\
    \                                     |    dsmonStatsControlIndex,\n         \
    \                            |    dsmonAggGroupIndex\n    ---------------------------------+------------------------------\n\
    \                              Protocol Statistics\n    protocolDistControlEntry\
    \         | dsmonPdistCtlEntry\n       protocolDistControlIndex      |    dsmonPdistCtlIndex\n\
    \    protocolDistStatsEntry           | dsmonPdistStatsEntry\n       protocolDistControlIndex,\
    \     |    dsmonPdistCtlIndex,\n       protocolDirLocalIndex         |    dsmonPdistTimeMark,\n\
    \                                     |    dsmonAggGroupIndex,\n             \
    \                        |    protocolDirLocalIndex\n    ---------------------------------+--------------------------------\n\
    \                         Protocol TopN Distribution\n                       \
    \              | dsmonPdistTopNCtlEntry\n                                    \
    \ |    dsmonPdistTopNCtlIndex\n                  none               | dsmonPdistTopNEntry\n\
    \                                     |    dsmonPdistTopNCtlIndex,\n         \
    \                            |    dsmonPdistTopNIndex\n    ---------------------------------+--------------------------------\n\
    \                            Network Host Statistics\n     hlHostControlEntry\
    \              | dsmonHostCtlEntry\n        hlHostControlIndex           |   \
    \ dsmonHostCtlIndex\n     nlHostEntry                     | dsmonHostEntry\n \
    \       hlHostControlIndex,          |    dsmonHostCtlIndex,\n        nlHostTimeMark,\
    \              |    dsmonHostTimeMark,\n        protocolDirLocalIndex,       |\
    \    dsmonAggGroupIndex,\n        nlHostAddress                |    protocolDirLocalIndex,\n\
    \                                     |    dsmonHostAddress\n    ---------------------------------+--------------------------------\n\
    \                  Table 1 (Continued): DSMON Indexing Comparison\n          \
    \ Existing RMON                 DSMON\n    ---------------------------------+--------------------------------\n\
    \                         Network Host TopN Distribution\n                   \
    \                  | dsmonHostTopNCtlEntry\n                                 \
    \    |    dsmonHostTopNCtlIndex\n                  none               | dsmonHostTopNEntry\n\
    \                                     |    dsmonHostTopNCtlIndex,\n          \
    \                           |    dsmonHostTopNIndex\n    ---------------------------------+--------------------------------\n\
    \                       Application Matrix Statistics\n     hlMatrixControlEntry\
    \            | dsmonMatrixCtlEntry\n        hlMatrixControlIndex         |   \
    \ dsmonMatrixCtlIndex\n     alMatrixSDEntry                 | dsmonMatrixSDEntry\n\
    \        hlMatrixControlIndex,        |    dsmonMatrixCtlIndex,\n        alMatrixSDTimeMark,\
    \          |    dsmonMatrixTimeMark,\n        protocolDirLocalIndex,       | \
    \   dsmonAggGroupIndex,\n        nlMatrixSDSourceAddress,     |    dsmonMatrixNLIndex,\n\
    \        nlMatrixSDDestAddress        |    dsmonMatrixSourceAddress\n        protocolDirLocalIndex\
    \        |    dsmonMatrixDestAddress\n                                     | \
    \   dsmonMatrixALIndex\n     alMatrixDSEntry                 | dsmonMatrixDSEntry\n\
    \        hlMatrixControlIndex,        |    dsmonMatrixCtlIndex,\n        alMatrixDSTimeMark,\
    \          |    dsmonMatrixTimeMark,\n        protocolDirLocalIndex,       | \
    \   dsmonAggGroupIndex,\n        nlMatrixDSDestAddress,       |    dsmonMatrixNLIndex,\n\
    \        nlMatrixDSSourceAddress      |    dsmonMatrixDestAddress\n        protocolDirLocalIndex\
    \        |    dsmonMatrixSourceAddress\n                                     |\
    \    dsmonMatrixALIndex\n    ---------------------------------+--------------------------------\n\
    \                      Application Matrix TopN Distribution\n                \
    \                     | dsmonMatrixTopNCtlEntry\n                  none      \
    \         |    dsmonMatrixTopNCtlIndex\n                                     |\
    \ dsmonMatrixTopNEntry\n       (similar to nlMatrixTopN)     |    dsmonMatrixTopNCtlIndex,\n\
    \                                     |    dsmonMatrixTopNIndex\n    ---------------------------------+--------------------------------\n"
