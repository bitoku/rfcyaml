- title: -- Per-DataSource Statistics Table
  contents:
  - '-- Per-DataSource Statistics Table

    '
- title: --
  contents:
  - '--

    '
- title: dsmonStatsTable OBJECT-TYPE
  contents:
  - "dsmonStatsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonStatsEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \        \"A list of information on counter aggregation group usage\n        \
    \    for each monitored data source.\n            The following table defines\
    \ per counter aggregation group\n            statistics for full and/or half-duplex\
    \ links as well as high\n            capacity links.\n            For half-duplex\
    \ links, or full-duplex-capable links\n            operating in half-duplex mode,\
    \ the dsmonStatsIn* objects\n            shall be used and the dsmonStatsOut*\
    \ objects will not\n            increment.\n            For full-duplex links,\
    \ the dsmonStatsOut* objects will be\n            present.  Whenever possible,\
    \ the probe SHOULD count packets\n            moving away from the closest terminating\
    \ equipment as output\n            packets.  Failing that, the probe SHOULD count\
    \ packets\n            moving away from the DTE as output packets.\n         \
    \   If the dsmonAggControlLocked object is equal to 'false',\n            then\
    \ all entries in this table will be deleted and the agent\n            will not\
    \ process packets on behalf of any\n            dsmonStatsControlEntry.\"\n  \
    \  ::= { dsmonStatsObjects 2 }\n"
- title: dsmonStatsEntry OBJECT-TYPE
  contents:
  - "dsmonStatsEntry OBJECT-TYPE\n    SYNTAX      DsmonStatsEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A list\
    \ of information on Differentiated Services DSCP\n            usage, containing\
    \ inbound and outbound packet and octet\n            counters for each counter\
    \ aggregation group configured for\n            collection.\n            The dsmonStatsControlIndex\
    \ value in the index identifies the\n            dsmonStatsControlEntry on whose\
    \ behalf this entry was\n            created.\n            The dsmonAggGroupIndex\
    \ value in the index is determined by\n            examining the DSCP value in\
    \ each monitored packet, and the\n            dsmonAggProfileTable entry for that\
    \ DSCP value.\n            Note that only packets that contain a network protocol\n\
    \            encapsulation which contains a DS field [RFC2474] will be\n     \
    \       counted in this table.\n            An example of the indexing of this\
    \ entry is\n            dsmonStatsOutPkts.1.16\"\n     INDEX { dsmonStatsControlIndex,\
    \ dsmonAggGroupIndex }\n    ::= { dsmonStatsTable 1 }\n"
- title: DsmonStatsEntry ::= SEQUENCE {
  contents:
  - "DsmonStatsEntry ::= SEQUENCE {\n    dsmonStatsInPkts            ZeroBasedCounter32,\n\
    \    dsmonStatsInOctets          ZeroBasedCounter32,\n    dsmonStatsInOvflPkts\
    \        ZeroBasedCounter32,\n    dsmonStatsInOvflOctets      ZeroBasedCounter32,\n\
    \    dsmonStatsInHCPkts          ZeroBasedCounter64,\n    dsmonStatsInHCOctets\
    \        ZeroBasedCounter64,\n    dsmonStatsOutPkts           ZeroBasedCounter32,\n\
    \    dsmonStatsOutOctets         ZeroBasedCounter32,\n    dsmonStatsOutOvflPkts\
    \       ZeroBasedCounter32,\n    dsmonStatsOutOvflOctets     ZeroBasedCounter32,\n\
    \    dsmonStatsOutHCPkts         ZeroBasedCounter64,\n    dsmonStatsOutHCOctets\
    \       ZeroBasedCounter64\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonStatsInPkts OBJECT-TYPE
  contents:
  - "dsmonStatsInPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS \
    \      \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of packets using one of the DSCP values in the\n   \
    \         indicated counter aggregation group, received on a half-\n         \
    \   duplex link or on the inbound connection of a full-duplex\n            link.\"\
    \n    ::= { dsmonStatsEntry 1 }\n"
- title: dsmonStatsInOctets OBJECT-TYPE
  contents:
  - "dsmonStatsInOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of octets in packets, using one of the DSCP\n      \
    \      values in the indicated counter aggregation group, received\n         \
    \   on a half-duplex link or on the inbound connection of a\n            full-duplex\
    \ link.\"\n    ::= { dsmonStatsEntry 2 }\n"
- title: dsmonStatsInOvflPkts OBJECT-TYPE
  contents:
  - "dsmonStatsInOvflPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonStatsInPkts counter\n            has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonStatsInHCPkts object is\n            also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonStatsEntry 3 }\n"
- title: dsmonStatsInOvflOctets OBJECT-TYPE
  contents:
  - "dsmonStatsInOvflOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonStatsInOctets\n            counter has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonStatsInHCOctets object\n            is also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonStatsEntry 4 }\n"
- title: dsmonStatsInHCPkts OBJECT-TYPE
  contents:
  - "dsmonStatsInHCPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonStatsInPkts object.\n          \
    \  Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonStatsEntry 5 }\n"
- title: dsmonStatsInHCOctets OBJECT-TYPE
  contents:
  - "dsmonStatsInHCOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonStatsInOctets object.\n        \
    \    Note that this object will only be instantiated if the RMON\n           \
    \ agent supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonStatsEntry 6 }\n"
- title: dsmonStatsOutPkts OBJECT-TYPE
  contents:
  - "dsmonStatsOutPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of packets using one of the DSCP values in the\n   \
    \         indicated counter aggregation group, received on a full-\n         \
    \   duplex link in the direction of the network.\"\n    ::= { dsmonStatsEntry\
    \ 7 }\n"
- title: dsmonStatsOutOctets OBJECT-TYPE
  contents:
  - "dsmonStatsOutOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of octets in packets, using one of the DSCP\n      \
    \      values in the indicated counter aggregation group, received\n         \
    \   on a full-duplex link in the direction of the network.\"\n    ::= { dsmonStatsEntry\
    \ 8 }\n"
- title: dsmonStatsOutOvflPkts OBJECT-TYPE
  contents:
  - "dsmonStatsOutOvflPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonStatsOutPkts\n            counter has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonStatsOutHCPkts object is\n            also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonStatsEntry 9 }\n"
- title: dsmonStatsOutOvflOctets OBJECT-TYPE
  contents:
  - "dsmonStatsOutOvflOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      deprecated\n    DESCRIPTION\n       \
    \     \"The number of times the associated dsmonStatsOutOctets\n            counter\
    \ has overflowed.  Note that this object will only be\n            instantiated\
    \ if the associated dsmonStatsOutHCOctets object\n            is also instantiated\
    \ for a particular dataSource.\"\n    ::= { dsmonStatsEntry 10 }\n"
- title: dsmonStatsOutHCPkts OBJECT-TYPE
  contents:
  - "dsmonStatsOutHCPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonStatsOutPkts object.\n         \
    \   Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonStatsEntry 11 }\n"
- title: dsmonStatsOutHCOctets OBJECT-TYPE
  contents:
  - "dsmonStatsOutHCOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonStatsOutOctets object.\n       \
    \     Note that this object will only be instantiated if the RMON\n          \
    \  agent supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonStatsEntry 12 }\n"
