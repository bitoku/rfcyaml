  - "dsmonCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n   \
    \         \"Describes the requirements for conformance to the\n            Differentiated\
    \ Services Monitoring MIB.\"\n    MODULE  -- this module\n        MANDATORY-GROUPS\
    \ {\n                           dsmonCounterAggControlGroup,\n               \
    \            dsmonStatsGroup,\n                           dsmonCapsGroup\n   \
    \                      }\n        GROUP   dsmonStatsHCGroup\n        DESCRIPTION\n\
    \            \"The dsmonStatsHCGroup is mandatory for systems which\n        \
    \    implement High Capacity monitoring.\"\n        GROUP   dsmonPdistGroup\n\
    \        DESCRIPTION\n            \"The dsmonPdistGroup is mandatory for systems\
    \ which\n            implement RMON-2 protocolDirTable based protocol\n      \
    \      distribution monitoring.\"\n        GROUP  dsmonPdistHCGroup\n        DESCRIPTION\n\
    \            \"The dsmonPdistHCGroup is mandatory for systems which\n        \
    \    implement RMON-2 protocolDirTable based protocol\n            distribution\
    \ monitoring on high capacity interfaces.\"\n        GROUP  dsmonHostGroup\n \
    \       DESCRIPTION\n            \"The dsmonHostGroup is mandatory for systems\
    \ which implement\n            RMON-2 nlHostTable based network protocol monitoring.\"\
    \n        GROUP  dsmonHostHCGroup\n        DESCRIPTION\n            \"The dsmonHostHCGroup\
    \ is mandatory for systems which\n            implement RMON-2 nlHostTable based\
    \ network protocol\n            monitoring, on high capacity interfaces.\"\n \
    \       GROUP  dsmonMatrixGroup\n        DESCRIPTION\n            \"The dsmonMatrixGroup\
    \ is mandatory for systems which\n            implement RMON-2 alMatrix based\
    \ application protocol\n            monitoring.\"\n        GROUP  dsmonMatrixHCGroup\n\
    \        DESCRIPTION\n            \"The dsmonMatrixHCGroup is mandatory for systems\
    \ which\n            implement RMON-2 alMatrix based application protocol\n  \
    \          monitoring, on high capacity interfaces.\"\n    ::= { dsmonCompliances\
    \ 1 }\n"
