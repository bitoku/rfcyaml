- title: DsmonCounterAggGroupIndex ::= TEXTUAL-CONVENTION
  contents:
  - "DsmonCounterAggGroupIndex ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n\
    \            \"This TC describes a data type which identifies a DSMON\n      \
    \      counter aggregation group, which is an arbitrary grouping of\n        \
    \    conceptual counters, for monitoring purposes only.  The\n            range\
    \ for this data type begins with zero (instead of\n            one), to allow\
    \ for a direct mapping between counter\n            indexing schemes that start\
    \ at zero (e.g. DSCP values in\n            packets) and counter aggregation group\
    \ values.\"\n    SYNTAX Integer32 (0..2147483647)\n"
