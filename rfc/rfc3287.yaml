- title: dsmonHostTable OBJECT-TYPE
  contents:
  - "dsmonHostTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonHostEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A collection\
    \ of statistics for particular network protocols\n            which contain a\
    \ DS field, and that has been discovered on a\n            particular dataSource.\n\
    \            The probe will add to this table all appropriate network\n      \
    \      protocols, for each network address seen as the source or\n           \
    \ destination address in all packets with no MAC errors, and\n            will\
    \ increment octet and packet counts in the table for all\n            packets\
    \ with no MAC errors.\n            If the dsmonAggControlLocked object is equal\
    \ to 'false',\n            then all entries in this table will be deleted, and\
    \ the\n            agent will not process packets on behalf of any\n         \
    \   dsmonHostCtlEntry.\"\n    ::= { dsmonHostObjects 2 }\n"
- title: dsmonHostEntry OBJECT-TYPE
  contents:
  - "dsmonHostEntry OBJECT-TYPE\n    SYNTAX      DsmonHostEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"A list of information\
    \ on Differentiated Services DSCP\n            usage, containing packet and octet\
    \ counters for each counter\n            aggregation group index configured for\
    \ collection per host\n            address, as identified in the dsmonAggProfileTable.\n\
    \            The dsmonHostCtlIndex value in the index identifies the\n       \
    \     dsmonHostCtlEntry on whose behalf this entry was created.\n            The\
    \ protocolDirLocalIndex value in the index identifies the\n            specific\
    \ network layer protocol encapsulation associated\n            with each entry,\
    \ and the network protocol type of the\n            dsmonHostAddress object. \
    \ It MUST identify a\n            protocolDirEntry which contains a DS field (e.g.,\
    \ IPv4 or\n            IPv6).  Note that if a protocol encapsulation with multiple\n\
    \            network layers is specified, then associated entries in this\n  \
    \          table refer to the innermost network protocol layer host\n        \
    \    address.\n            The dsmonAggGroupIndex value in the index is determined\
    \ by\n            examining the DSCP value in each monitored packet, and the\n\
    \            dsmonAggProfileTable entry configured for that value.\n         \
    \   An example of the indexing of this entry is\n            dsmonHostOutPkts.1.27273.3.200.4.171.69.120.0\"\
    \n    INDEX { dsmonHostCtlIndex,\n            dsmonHostTimeMark,\n           \
    \ dsmonAggGroupIndex,\n            protocolDirLocalIndex,\n            dsmonHostAddress\
    \ }\n    ::= { dsmonHostTable 1 }\n"
- title: DsmonHostEntry ::= SEQUENCE {
  contents:
  - "DsmonHostEntry ::= SEQUENCE {\n    dsmonHostTimeMark              TimeFilter,\n\
    \    dsmonHostAddress               OCTET STRING,\n    dsmonHostInPkts       \
    \         ZeroBasedCounter32,\n    dsmonHostInOctets              ZeroBasedCounter32,\n\
    \    dsmonHostInOvflPkts            ZeroBasedCounter32,\n    dsmonHostInOvflOctets\
    \          ZeroBasedCounter32,\n    dsmonHostInHCPkts              ZeroBasedCounter64,\n\
    \    dsmonHostInHCOctets            ZeroBasedCounter64,\n    dsmonHostOutPkts\
    \               ZeroBasedCounter32,\n    dsmonHostOutOctets             ZeroBasedCounter32,\n\
    \    dsmonHostOutOvflPkts           ZeroBasedCounter32,\n    dsmonHostOutOvflOctets\
    \         ZeroBasedCounter32,\n    dsmonHostOutHCPkts             ZeroBasedCounter64,\n\
    \    dsmonHostOutHCOctets           ZeroBasedCounter64,\n    dsmonHostCreateTime\
    \            LastCreateTime\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonHostTimeMark OBJECT-TYPE
  contents:
  - "dsmonHostTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The Time Filter index\
    \ for this table.  This object may be\n            used by a management station\
    \ to retrieve only rows which\n            have been created or modified since\
    \ a particular time.  Note\n            that the current value for a row are always\
    \ returned and the\n            TimeFilter is not a historical data archiving\
    \ mechanism.\n            Refer to RFC 2021 [RFC2021] for a detailed description\
    \ of\n            TimeFilter operation.\"\n    ::= { dsmonHostEntry 1 }\n"
- title: dsmonHostAddress OBJECT-TYPE
  contents:
  - "dsmonHostAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING (SIZE (0..110))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"The network address for this dsmonHostEntry.\n            This object\
    \ is encoded according to the protocol type\n            indicated by the protocolDirLocalIndex\
    \ value in the index.\n            In addition, this object may have some 'rightmost'\
    \ bits\n            cleared to zero for counting purposes, as indicated by the\n\
    \            associated dsmonHostCtlIPv4PrefixLen or\n            dsmonHostCtlIPv6PrefixLen\
    \ objects.\"\n    ::= { dsmonHostEntry 2 }\n"
- title: dsmonHostInPkts OBJECT-TYPE
  contents:
  - "dsmonHostInPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS  \
    \     \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of packets without errors, using one of the DSCP\n \
    \           values in the indicated counter aggregation group, and\n         \
    \   transmitted to this address, since this entry was added to\n            the\
    \ dsmonHostTable.  Note that this is the number of link-\n            layer packets,\
    \ so if a single network-layer packet is\n            fragmented into several\
    \ link-layer frames, this counter is\n            incremented several times.\"\
    \n    ::= { dsmonHostEntry 3 }\n"
- title: dsmonHostInOctets OBJECT-TYPE
  contents:
  - "dsmonHostInOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of octets in all packets, transmitted to this\n    \
    \        address and using one of the DSCP values in the indicated\n         \
    \   counter aggregation group, since this entry was added to the\n           \
    \ dsmonHostTable (excluding framing bits but including FCS\n            octets),\
    \ excluding those octets in packets that contained\n            errors.\n    \
    \        Note this doesn't count just those octets in the particular\n       \
    \     protocol frames, but includes the entire packet that\n            contained\
    \ the protocol.\"\n    ::= { dsmonHostEntry 4 }\n"
- title: dsmonHostInOvflPkts OBJECT-TYPE
  contents:
  - "dsmonHostInOvflPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonHostInPkts counter\n            has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonHostInHCPkts object is\n            also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonHostEntry 5 }\n"
- title: dsmonHostInOvflOctets OBJECT-TYPE
  contents:
  - "dsmonHostInOvflOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonHostInOctets\n            counter has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonHostInHCOctets object is\n            also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonHostEntry 6 }\n"
- title: dsmonHostInHCPkts OBJECT-TYPE
  contents:
  - "dsmonHostInHCPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonHostInPkts object.\n           \
    \ Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonHostEntry 7 }\n"
- title: dsmonHostInHCOctets OBJECT-TYPE
  contents:
  - "dsmonHostInHCOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonHostInOctets object.\n         \
    \   Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonHostEntry 8 }\n"
- title: dsmonHostOutPkts OBJECT-TYPE
  contents:
  - "dsmonHostOutPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS \
    \      \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of packets without errors, using one of the DSCP\n \
    \           values in the indicated counter aggregation group, and\n         \
    \   transmitted by this address, since this entry was added to\n            the\
    \ dsmonHostTable.  Note that this is the number of link-\n            layer packets,\
    \ so if a single network-layer packet is\n            fragmented into several\
    \ link-layer frames, this counter is\n            incremented several times.\"\
    \n    ::= { dsmonHostEntry 9 }\n"
- title: dsmonHostOutOctets OBJECT-TYPE
  contents:
  - "dsmonHostOutOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of octets, transmitted by this address and using\n \
    \           one of the DSCP values in the identified counter aggregation\n   \
    \         group, since this entry was added to the dsmonHostTable\n          \
    \  (excluding framing bits but including FCS octets), excluding\n            those\
    \ octets in packets that contained errors.\n            Note this doesn't count\
    \ just those octets in the particular\n            protocol frames, but includes\
    \ the entire packet that\n            contained the protocol.\"\n    ::= { dsmonHostEntry\
    \ 10 }\n"
- title: dsmonHostOutOvflPkts OBJECT-TYPE
  contents:
  - "dsmonHostOutOvflPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonHostOutPkts counter\n            has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonHostOutHCPkts object is\n            also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonHostEntry 11 }\n"
- title: dsmonHostOutOvflOctets OBJECT-TYPE
  contents:
  - "dsmonHostOutOvflOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      deprecated\n    DESCRIPTION\n            \"The number\
    \ of times the associated dsmonHostOutOctets\n            counter has overflowed.\
    \  Note that this object will only be\n            instantiated if the associated\
    \ dsmonHostOutHCOctets object\n            is also instantiated for a particular\
    \ dataSource.\"\n    ::= { dsmonHostEntry 12 }\n"
- title: dsmonHostOutHCPkts OBJECT-TYPE
  contents:
  - "dsmonHostOutHCPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonHostOutPkts object.\n          \
    \  Note that this object will only be instantiated if the RMON\n            agent\
    \ supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonHostEntry 13 }\n"
- title: dsmonHostOutHCOctets OBJECT-TYPE
  contents:
  - "dsmonHostOutHCOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonHostOutOctets object.\n        \
    \    Note that this object will only be instantiated if the RMON\n           \
    \ agent supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonHostEntry 14 }\n"
- title: dsmonHostCreateTime OBJECT-TYPE
  contents:
  - "dsmonHostCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this dsmonHost entry was last\n            instantiated by\
    \ the agent.  This can be used by the\n            management station to ensure\
    \ that the entry has not been\n            deleted and recreated between polls.\"\
    \n    ::= { dsmonHostEntry 15 }\n"
