- title: dsmonMatrixTopNTable OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF DsmonMatrixTopNEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"A set of statistics for those dsmonMatrix entries that have\n     \
    \       counted the highest number of octets or packets.\n            If the dsmonAggControlLocked\
    \ object is equal to 'false',\n            then all entries in this table SHALL\
    \ be deleted, and the\n            agent will not process TopN reports on behalf\
    \ of any\n            dsmonMatrixTopNCtlEntry.\n            When the dsmonAggControlLocked\
    \ object is set to 'true', then\n            particular reports SHOULD be restarted\
    \ from the beginning,\n            on behalf of all active rows in the dsmonMatrixTopNCtlTable.\n\
    \            Note that dsmonMatrix entries which did not increment at all\n  \
    \          during the report interval SHOULD NOT be included in\n            dsmonMatrixTopN\
    \ reports.\"\n    ::= { dsmonMatrixObjects 5 }\n"
- title: dsmonMatrixTopNEntry OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNEntry OBJECT-TYPE\n    SYNTAX     DsmonMatrixTopNEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonMatrixTopNTable.\n            The dsmonMatrixTopNCtlIndex value\
    \ in the index identifies\n            the dsmonMatrixTopNCtlEntry on whose behalf\
    \ this entry was\n            created.\n            Entries in this table are\
    \ ordered from 1 to 'N', where lower\n            numbers represent higher values\
    \ of the rate base object,\n            over the report interval.\"\n    INDEX\
    \ { dsmonMatrixTopNCtlIndex, dsmonMatrixTopNIndex }\n    ::= { dsmonMatrixTopNTable\
    \ 1 }\n"
- title: DsmonMatrixTopNEntry ::= SEQUENCE {
  contents:
  - "DsmonMatrixTopNEntry ::= SEQUENCE {\n    dsmonMatrixTopNIndex               \
    \ Integer32,\n    dsmonMatrixTopNAggGroup             DsmonCounterAggGroupIndex,\n\
    \    dsmonMatrixTopNNLIndex              Integer32,\n    dsmonMatrixTopNSourceAddress\
    \        OCTET STRING,\n    dsmonMatrixTopNDestAddress          OCTET STRING,\n\
    \    dsmonMatrixTopNALIndex              Integer32,\n    dsmonMatrixTopNPktRate\
    \              Gauge32,\n    dsmonMatrixTopNPktRateOvfl          Gauge32,\n  \
    \  dsmonMatrixTopNHCPktRate            CounterBasedGauge64,\n    dsmonMatrixTopNRevPktRate\
    \           Gauge32,\n    dsmonMatrixTopNRevPktRateOvfl       Gauge32,\n    dsmonMatrixTopNHCRevPktRate\
    \         CounterBasedGauge64,\n    dsmonMatrixTopNOctetRate            Gauge32,\n\
    \    dsmonMatrixTopNOctetRateOvfl        Gauge32,\n    dsmonMatrixTopNHCOctetRate\
    \          CounterBasedGauge64,\n    dsmonMatrixTopNRevOctetRate         Gauge32,\n\
    \    dsmonMatrixTopNRevOctetRateOvfl     Gauge32,\n    dsmonMatrixTopNHCRevOctetRate\
    \       CounterBasedGauge64\n  }\n"
- title: dsmonMatrixTopNIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"An index that uniquely identifies an entry in the\n            dsmonMatrixTopNTable\
    \ among those in the same report.  This\n            index is between 1 and N,\
    \ where N is the number of entries\n            in this report.\"\n    ::= { dsmonMatrixTopNEntry\
    \ 1 }\n"
- title: dsmonMatrixTopNAggGroup OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNAggGroup OBJECT-TYPE\n    SYNTAX      DsmonCounterAggGroupIndex\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"The counter aggregation group index value associated with\n          \
    \  host identified in this entry.  This object identifies the\n            dsmonAggGroupEntry\
    \ with the same dsmonAggControlIndex value\n            as the associated dsmonMatrixCtlAggProfile\
    \ object and the\n            same dsmonAggGroupIndex value as this object.\"\n\
    \    ::= { dsmonMatrixTopNEntry 2 }\n"
- title: dsmonMatrixTopNNLIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNNLIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The protocolDirLocalIndex value which identifies the\n            protocol\
    \ associated with the dsmonMatrixTopNSourceAddress\n            and dsmonMatrixTopNDestAddress\
    \ objects in this entry.\n            If the protocolDirEntry associated with\
    \ the\n            protocolDirLocalIndex with the same value as this object is\n\
    \            de-activated or deleted, then the agent MUST delete this\n      \
    \      dsmonMatrixTopN entry.\"\n    ::= { dsmonMatrixTopNEntry 3 }\n"
- title: dsmonMatrixTopNSourceAddress OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNSourceAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The dsmonMatrixSDSourceAddress\
    \ value for the source network\n            host identified in this entry.  The\
    \ associated\n            dsmonMatrixTopNNLIndex object identifies the network\n\
    \            protocol type and the encoding rules for this object.\"\n    ::=\
    \ { dsmonMatrixTopNEntry 4 }\n"
- title: dsmonMatrixTopNDestAddress OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNDestAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The dsmonMatrixSDDestAddress\
    \ value for the destination\n            network host identified in this entry.\
    \  The associated\n            dsmonMatrixTopNNLIndex object identifies the network\n\
    \            protocol type and the encoding rules for this object.\"\n    ::=\
    \ { dsmonMatrixTopNEntry 5 }\n"
- title: dsmonMatrixTopNALIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNALIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The protocolDirLocalIndex value which identifies the\n            application\
    \ protocol associated with this entry.\n            If the protocolDirEntry associated\
    \ with the\n            protocolDirLocalIndex with the same value as this object\
    \ is\n            de-activated or deleted, then the agent MUST delete this\n \
    \           dsmonMatrixTopN entry.\"\n    ::= { dsmonMatrixTopNEntry 6 }\n"
- title: dsmonMatrixTopNPktRate OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNPktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of packets\
    \ seen of this protocol from the source\n            host to the destination host\
    \ during this sampling interval,\n            counted using the rules for counting\
    \ the dsmonMatrixSDPkts\n            object.\n            If the value of dsmonMatrixTopNCtlRateBase\
    \ is\n            dsmonMatrixTopNPkts, this variable will be used to sort this\n\
    \            report.\n            If the value of the dsmonMatrixTopNCtlRateBase\
    \ is\n            dsmonMatrixTopNHCPkts or dsmonMatrixTopNHCOctets, then this\n\
    \            object will contain the the least significant 32 bits of the\n  \
    \          associated dsmonMatrixTopNHCPktRate object.\"\n    ::= { dsmonMatrixTopNEntry\
    \ 7 }\n"
- title: dsmonMatrixTopNPktRateOvfl OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNPktRateOvfl OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n            \"The most\
    \ significant 32 bits of the associated\n            dsmonMatrixTopNHCPktRate\
    \ object.\n            If the associated dsmonMatrixTopNCtlRateBase is equal to\n\
    \            dsmonMatrixTopNHCPkts or dsmonMatrixTopNHCOctets, then this\n   \
    \         object will contain the most significant 32 bits of the\n          \
    \  associated dsmonMatrixTopNHCPktRate object, otherwise this\n            object\
    \ will contain the value zero.\n            The agent MAY choose not to instantiate\
    \ this object if High\n            Capacity monitoring is not supported.\"\n \
    \   ::= { dsmonMatrixTopNEntry 8 }\n"
- title: dsmonMatrixTopNHCPktRate OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNHCPktRate OBJECT-TYPE\n    SYNTAX     CounterBasedGauge64\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"The number of packets seen of this protocol from the source\n            host\
    \ to the destination host during this sampling interval,\n            counted\
    \ using the rules for counting the dsmonMatrixSDHCPkts\n            object.\n\
    \            If the value of dsmonMatrixTopNCtlRateBase is\n            dsmonMatrixTopNHCPkts,\
    \ this variable will be used to sort\n            this report.\n            The\
    \ agent MAY choose not to instantiate this object if High\n            Capacity\
    \ monitoring is not supported.\"\n    ::= { dsmonMatrixTopNEntry 9 }\n"
- title: dsmonMatrixTopNRevPktRate OBJECT-TYPE
  contents:
  - "dsmonMatrixTopNRevPktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
