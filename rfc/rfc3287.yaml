- title: 5.  Counter Aggregation Configuration Usage Examples
  contents:
  - "5.  Counter Aggregation Configuration Usage Examples\n   This section contains\
    \ an example of the steps that may be followed by\n   a management station to\
    \ configure the objects in the\n   dsmonCounterAggControlGroup.\n   A note about\
    \ these examples:\n   -  they do not define a standard\n   -  an agent is not\
    \ obligated to support them\n   -  a management application is not constrained\
    \ by them\n   -  the SET(object = value [, ...]) notation is only conceptual,\
    \ and\n      is not meant to represent an actual SNMP Set PDU.\n"
- title: '5.1.  Step 1: Unlock the Counter Aggregation Configuration'
  contents:
  - "5.1.  Step 1: Unlock the Counter Aggregation Configuration\n   Before any write\
    \ operations to the tabular objects in this group can\n   be made, the counter\
    \ aggregation configuration must be unlocked by\n   setting the dsmonAggControlLocked\
    \ scalar to false:\n      SET(dsmonAggControlLocked.0 = false(2));\n"
- title: '5.2.  Step 2: Check the Maximum number of Counter Aggregation Groups'
  contents:
  - "5.2.  Step 2: Check the Maximum number of Counter Aggregation Groups\n   Make\
    \ sure the desired counter aggregation groups have a chance of\n   being configured\
    \ on the agent.\n      maxGroups = GET(dsmonAggMaxAggGroups.0);\n   For this example,\
    \ maxGroups is greater or equal to 64.\n"
- title: '5.3.  Step 3: Check if the counter aggregation profiles already exist'
  contents:
  - "5.3.  Step 3: Check if the counter aggregation profiles already exist\n   Make\
    \ sure the desired counter aggregation profiles have not already\n   been configured,\
    \ or perhaps recreated after an agent restart.  The\n   following example is oversimplified,\
    \ in that the entire counter\n   aggregation configuration should actually be\
    \ verified.\n      profile1Descr = GET(dsmonAggControlDescr.1);\n      profile1Owner\
    \ = GET(dsmonAggControlOwner.1);\n      profile1Status = GET(dsmonAggControlStatus.1);\n\
    \   For this example, none of the counter aggregation profiles already\n   exist.\n"
- title: '5.4.  Step 4: Create the Counter Aggregation Control Entries'
  contents:
  - "5.4.  Step 4: Create the Counter Aggregation Control Entries\n   The management\
    \ station should create one entry in the\n   dsmonAggControlTable for each counter\
    \ aggregation profile to be\n   configured on the agent.\n   Steps 4, 5, and 6\
    \ are repeated for each counter aggregation profile\n   to be configured on the\
    \ agent.  There are 3 example counter\n   aggregation profiles shown in each of\
    \ these steps.\n   Example 1: Each DSCP in its own counter aggregation group.\n\
    \      SET(dsmonAggControlStatus.1 = createAndGo(4),\n          dsmonAggControlOwner.1\
    \ = \"Example App 1\",\n          dsmonAggControlDescr.1 = \"1 DSCP Per Group\"\
    );\n   Example 2: a collection of DIFFSERV PHBs.\n      SET(dsmonAggControlStatus.2\
    \ = createAndGo(4),\n          dsmonAggControlOwner.2 = \"Example App 2\",\n \
    \         dsmonAggControlDescr.2 = \"June 2000 DIFFSERV PHBs\");\n   Example 3:\
    \ an aggregated collection of DIFFSERV PHBs.\n      SET(dsmonAggControlStatus.3\
    \ = createAndGo(4),\n          dsmonAggControlOwner.3 = \"Example App 3\",\n \
    \         dsmonAggControlDescr.3 = \"Limited June 2000 PHBs\");\n"
- title: '5.5.  Step 5: Create the Counter Aggregation Group Descriptions'
  contents:
  - "5.5.  Step 5: Create the Counter Aggregation Group Descriptions\n   Example 1:\
    \ Each DSCP in its own counter aggregation group.  One group\n   is created for\
    \ each codepoint, for a total of 64 rows.\n      SET(dsmonAggGroupStatus.1.0 =\
    \ createAndGo(4),\n          dsmonAggGroupDescr.1.0 = \"DSCP 0\");\n      SET(dsmonAggGroupStatus.1.1\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.1.1 = \"DSCP 1\");\n      SET(dsmonAggGroupStatus.1.2\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.1.2 = \"DSCP 2\");\n      SET(dsmonAggGroupStatus.1.3\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.1.3 = \"DSCP 3\");\n      ...\n\
    \      SET(dsmonAggGroupStatus.1.63 = createAndGo(4),\n          dsmonAggGroupDescr.1.63\
    \ = \"DSCP 63\");\n   Example 2: a collection of current DIFFSERV PHBs.  One group\
    \ is\n   created for each PHB to be monitored.\n      SET(dsmonAggGroupStatus.2.0\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.0 = \"CS0\");\n      SET(dsmonAggGroupStatus.2.1\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.1 = \"CS1\");\n      SET(dsmonAggGroupStatus.2.2\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.2 = \"CS2\");\n      SET(dsmonAggGroupStatus.2.3\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.3 = \"CS3\");\n      SET(dsmonAggGroupStatus.2.4\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.4 = \"CS4\");\n      SET(dsmonAggGroupStatus.2.5\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.5 = \"CS5\");\n      SET(dsmonAggGroupStatus.2.6\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.6 = \"CS6\");\n      SET(dsmonAggGroupStatus.2.7\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.7 = \"CS7\");\n      SET(dsmonAggGroupStatus.2.8\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.8 = \"EF\");\n      SET(dsmonAggGroupStatus.2.9\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.9 = \"AF11\");\n      SET(dsmonAggGroupStatus.2.10\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.10 = \"AF12\");\n      SET(dsmonAggGroupStatus.2.11\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.11 = \"AF13\");\n      SET(dsmonAggGroupStatus.2.12\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.12 = \"AF21\");\n      SET(dsmonAggGroupStatus.2.13\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.13 = \"AF22\");\n      SET(dsmonAggGroupStatus.2.14\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.14 = \"AF23\");\n      SET(dsmonAggGroupStatus.2.15\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.15 = \"AF31\");\n      SET(dsmonAggGroupStatus.2.16\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.16 = \"AF32\");\n      SET(dsmonAggGroupStatus.2.17\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.17 = \"AF33\");\n      SET(dsmonAggGroupStatus.2.18\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.18 = \"AF41\");\n      SET(dsmonAggGroupStatus.2.19\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.19 = \"AF42\");\n      SET(dsmonAggGroupStatus.2.20\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.20 = \"AF43\");\n      SET(dsmonAggGroupStatus.2.21\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.2.21 = \"Nonzero Default\");\n\
    \   Example 3: an aggregated representation of current DIFFSERV PHBs.\n   One\
    \ group is created for each counter aggregation to be monitored (8\n   rows in\
    \ this example).\n      SET(dsmonAggGroupStatus.3.0 = createAndGo(4),\n      \
    \    dsmonAggGroupDescr.3.0 = \"Zero CS\");\n      SET(dsmonAggGroupStatus.3.1\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.3.1 = \"Nonzero CS\");\n   \
    \   SET(dsmonAggGroupStatus.3.2 = createAndGo(4),\n          dsmonAggGroupDescr.3.2\
    \ = \"EF\");\n      SET(dsmonAggGroupStatus.3.3 = createAndGo(4),\n          dsmonAggGroupDescr.3.3\
    \ = \"AF1\");\n      SET(dsmonAggGroupStatus.3.4 = createAndGo(4),\n         \
    \ dsmonAggGroupDescr.3.4 = \"AF2\");\n      SET(dsmonAggGroupStatus.3.5 = createAndGo(4),\n\
    \          dsmonAggGroupDescr.3.5 = \"AF3\");\n      SET(dsmonAggGroupStatus.3.6\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.3.6 = \"AF4\");\n      SET(dsmonAggGroupStatus.3.7\
    \ = createAndGo(4),\n          dsmonAggGroupDescr.3.7 = \"Nonzero Default\");\n"
- title: '5.6.  Step 6: Create the Counter Aggregation Profile Mappings'
  contents:
  - "5.6.  Step 6: Create the Counter Aggregation Profile Mappings\n   After the dsmonAggControlEntries\
    \ are activated, the associated read-\n   write dsmonAggProfileEntries will be\
    \ created.  The management station\n   must create 64 entries in the dsmonAggProfileTable\
    \ for each counter\n   aggregation profile configured in the dsmonAggControlTable.\n\
    \   Example 1: Each DSCP in its own counter aggregation group\n      SET(dsmonAggGroupIndex.1.0\
    \ = 0,\n          dsmonAggGroupIndex.1.1 = 1,\n          dsmonAggGroupIndex.1.2\
    \ = 2,\n          dsmonAggGroupIndex.1.3 = 3,\n          ...\n          dsmonAggGroupIndex.1.63\
    \ = 63);\n   Example 2: a collection of current DIFFSERV PHBs.\n      SET(dsmonAggGroupIndex.2.0\
    \ = 0,         -- CS0\n          dsmonAggGroupIndex.2.1 = 21,        -- Nonzero\
    \ Default\n          dsmonAggGroupIndex.2.2 = 21,\n          dsmonAggGroupIndex.2.3\
    \ = 21,\n          dsmonAggGroupIndex.2.4 = 21,\n          dsmonAggGroupIndex.2.5\
    \ = 21,\n          dsmonAggGroupIndex.2.6 = 21,\n          dsmonAggGroupIndex.2.7\
    \ = 21,\n          dsmonAggGroupIndex.2.8 = 1,         -- CS1\n          dsmonAggGroupIndex.2.9\
    \ = 21,\n          dsmonAggGroupIndex.2.10 = 9,        -- AF11\n          dsmonAggGroupIndex.2.11\
    \ = 21,\n          dsmonAggGroupIndex.2.12 = 10,       -- AF12\n          dsmonAggGroupIndex.2.13\
    \ = 21,\n          dsmonAggGroupIndex.2.14 = 11,       -- AF13\n          dsmonAggGroupIndex.2.15\
    \ = 21,\n          dsmonAggGroupIndex.2.16 = 2,        -- CS2\n          dsmonAggGroupIndex.2.17\
    \ = 21,\n          dsmonAggGroupIndex.2.18 = 12,       -- AF21\n          dsmonAggGroupIndex.2.19\
    \ = 21,\n          dsmonAggGroupIndex.2.20 = 13,       -- AF22\n          dsmonAggGroupIndex.2.21\
    \ = 21,\n          dsmonAggGroupIndex.2.22 = 14,       -- AF23\n          dsmonAggGroupIndex.2.23\
    \ = 21,\n          dsmonAggGroupIndex.2.24 = 3,        -- CS3\n          dsmonAggGroupIndex.2.25\
    \ = 21,\n          dsmonAggGroupIndex.2.26 = 15,       -- AF31\n          dsmonAggGroupIndex.2.27\
    \ = 21,\n          dsmonAggGroupIndex.2.28 = 16,       -- AF32\n          dsmonAggGroupIndex.2.29\
    \ = 8,        -- EF\n          dsmonAggGroupIndex.2.30 = 17,       -- AF33\n \
    \         dsmonAggGroupIndex.2.31 = 21,\n          dsmonAggGroupIndex.2.32 = 4,\
    \        -- CS4\n          dsmonAggGroupIndex.2.33 = 21,\n          dsmonAggGroupIndex.2.34\
    \ = 18,       -- AF41\n          dsmonAggGroupIndex.2.35 = 21,\n          dsmonAggGroupIndex.2.36\
    \ = 19,       -- AF42\n          dsmonAggGroupIndex.2.37 = 21,\n          dsmonAggGroupIndex.2.38\
    \ = 20,       -- AF43\n          dsmonAggGroupIndex.2.39 = 21,\n          dsmonAggGroupIndex.2.40\
    \ = 5,        -- CS5\n          dsmonAggGroupIndex.2.41 = 21,\n          dsmonAggGroupIndex.2.42\
    \ = 21,\n          dsmonAggGroupIndex.2.43 = 21,\n          dsmonAggGroupIndex.2.44\
    \ = 21,\n          dsmonAggGroupIndex.2.45 = 21,\n          dsmonAggGroupIndex.2.46\
    \ = 21,\n          dsmonAggGroupIndex.2.47 = 21,\n          dsmonAggGroupIndex.2.48\
    \ = 6,        -- CS6\n          dsmonAggGroupIndex.2.49 = 21,\n          dsmonAggGroupIndex.2.50\
    \ = 21,\n          dsmonAggGroupIndex.2.51 = 21,\n          dsmonAggGroupIndex.2.52\
    \ = 21,\n          dsmonAggGroupIndex.2.53 = 21,\n          dsmonAggGroupIndex.2.54\
    \ = 21,\n          dsmonAggGroupIndex.2.55 = 21,\n          dsmonAggGroupIndex.2.56\
    \ = 7,        -- CS7\n          dsmonAggGroupIndex.2.57 = 21,\n          dsmonAggGroupIndex.2.58\
    \ = 21,\n          dsmonAggGroupIndex.2.59 = 21,\n          dsmonAggGroupIndex.2.60\
    \ = 21,\n          dsmonAggGroupIndex.2.61 = 21,\n          dsmonAggGroupIndex.2.62\
    \ = 21,\n          dsmonAggGroupIndex.2.63 = 21);\n   Example 3: an aggregated\
    \ collection of current DIFFSERV PHBs.\n      SET(dsmonAggGroupIndex.3.0 = 0,\
    \         -- Zero CS\n          dsmonAggGroupIndex.3.1 = 7,         -- Nonzero\
    \ Default\n          dsmonAggGroupIndex.3.2 = 7,\n          dsmonAggGroupIndex.3.3\
    \ = 7,\n          dsmonAggGroupIndex.3.4 = 7,\n          dsmonAggGroupIndex.3.5\
    \ = 7,\n          dsmonAggGroupIndex.3.6 = 7,\n          dsmonAggGroupIndex.3.7\
    \ = 7,\n          dsmonAggGroupIndex.3.8 = 1,         -- Nonzero CS\n        \
    \  dsmonAggGroupIndex.3.9 = 7,\n          dsmonAggGroupIndex.3.10 = 3,       \
    \ -- AF1\n          dsmonAggGroupIndex.3.11 = 7,\n          dsmonAggGroupIndex.3.12\
    \ = 3,\n          dsmonAggGroupIndex.3.13 = 7,\n          dsmonAggGroupIndex.3.14\
    \ = 3,\n          dsmonAggGroupIndex.3.15 = 7,\n          dsmonAggGroupIndex.3.16\
    \ = 1,\n          dsmonAggGroupIndex.3.17 = 7,\n          dsmonAggGroupIndex.3.18\
    \ = 4,        -- AF2\n          dsmonAggGroupIndex.3.19 = 7,\n          dsmonAggGroupIndex.3.20\
    \ = 4,\n          dsmonAggGroupIndex.3.21 = 7,\n          dsmonAggGroupIndex.3.22\
    \ = 4,\n          dsmonAggGroupIndex.3.23 = 7,\n          dsmonAggGroupIndex.3.24\
    \ = 1,\n          dsmonAggGroupIndex.3.25 = 7,\n          dsmonAggGroupIndex.3.26\
    \ = 5,        -- AF3\n          dsmonAggGroupIndex.3.27 = 7,\n          dsmonAggGroupIndex.3.28\
    \ = 5,\n          dsmonAggGroupIndex.3.29 = 2,        -- EF\n          dsmonAggGroupIndex.3.30\
