- title: dsmonPdistStatsTable OBJECT-TYPE
  contents:
  - "dsmonPdistStatsTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonPdistStatsEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A list of information on a per protocol per counter\n           \
    \ aggregation group usage.\n            If the dsmonAggControlLocked object is\
    \ equal to 'false',\n            then all entries in this table will be deleted\
    \ and the agent\n            will not process packets on behalf of any\n     \
    \       dsmonPdistCtlEntry.\"\n    ::= { dsmonPdistObjects 2 }\n"
- title: dsmonPdistStatsEntry OBJECT-TYPE
  contents:
  - "dsmonPdistStatsEntry OBJECT-TYPE\n    SYNTAX      DsmonPdistStatsEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A list\
    \ of information on Differentiated Services DSCP\n            usage, containing\
    \ packet and octet counters for each counter\n            aggregation group configured\
    \ for collection, and each\n            protocol (as identified by the protocolDirLocalIndex\
    \ for the\n            protocol) identified in each monitored packet.\n      \
    \      The dsmonPdistCtlIndex value in the index identifies the\n            dsmonPdistCtlEntry\
    \ on whose behalf this entry was created.\n            Note that only packets\
    \ that contain a network protocol\n            encapsulation which contains a\
    \ DS field [RFC2474] will be\n            counted in this table.\n           \
    \ The dsmonAggGroupIndex value in the index is determined by\n            examining\
    \ the DSCP value in each monitored packet, and the\n            dsmonAggProfileTable\
    \ entry for that value.\n            The protocolDirLocalIndex in the index identifies\
    \ the\n            protocolDirEntry for the protocol encapsulation of each\n \
    \           monitored packet.  The agent will include only application\n     \
    \       layer protocols in the associated dsmonPdistStatsTable.  Any\n       \
    \     'terminal' protocol is considered to be an application\n            protocol.\n\
    \            An example of the indexing of this entry is\n            dsmonPdistStatsPkts.9.29943.0.42.\"\
    \n     INDEX { dsmonPdistCtlIndex,\n             dsmonPdistTimeMark,\n       \
    \      dsmonAggGroupIndex,\n             protocolDirLocalIndex }\n    ::= { dsmonPdistStatsTable\
    \ 1 }\n"
- title: DsmonPdistStatsEntry ::= SEQUENCE {
  contents:
  - "DsmonPdistStatsEntry ::= SEQUENCE {\n    dsmonPdistTimeMark             TimeFilter,\n\
    \    dsmonPdistStatsPkts            ZeroBasedCounter32,\n    dsmonPdistStatsOctets\
    \          ZeroBasedCounter32,\n    dsmonPdistStatsOvflPkts        ZeroBasedCounter32,\n\
    \    dsmonPdistStatsOvflOctets      ZeroBasedCounter32,\n    dsmonPdistStatsHCPkts\
    \          ZeroBasedCounter64,\n    dsmonPdistStatsHCOctets        ZeroBasedCounter64,\n\
    \    dsmonPdistStatsCreateTime      LastCreateTime\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonPdistTimeMark OBJECT-TYPE
  contents:
  - "dsmonPdistTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The Time Filter index\
    \ for this table.  This object may be\n            used by a management station\
    \ to retrieve only rows which\n            have been created or modified since\
    \ a particular time.  Note\n            that the current value for a row are always\
    \ returned and the\n            TimeFilter is not a historical data archiving\
    \ mechanism.\n            Refer to RFC 2021 [RFC2021] for a detailed description\
    \ of\n            TimeFilter operation.\"\n    ::= { dsmonPdistStatsEntry 1 }\n"
- title: dsmonPdistStatsPkts OBJECT-TYPE
  contents:
  - "dsmonPdistStatsPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of packets, using one of the DSCP values in the\n  \
    \          indicated counter aggregation group, for the protocol\n           \
    \ identified by the associated protocolDirLocalIndex value.\"\n    ::= { dsmonPdistStatsEntry\
    \ 2 }\n"
- title: dsmonPdistStatsOctets OBJECT-TYPE
  contents:
  - "dsmonPdistStatsOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    UNITS\
    \       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The number of octets in packets, using one of the DSCP\n      \
    \      values in the indicated counter aggregation group, for the\n          \
    \  protocol identified by the associated protocolDirLocalIndex\n            value.\n\
    \            Note that this object doesn't count just those octets in the\n  \
    \          particular protocol frames, but includes the entire packet\n      \
    \      that contained the protocol.\"\n    ::= { dsmonPdistStatsEntry 3 }\n"
- title: dsmonPdistStatsOvflPkts OBJECT-TYPE
  contents:
  - "dsmonPdistStatsOvflPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      deprecated\n    DESCRIPTION\n       \
    \     \"The number of times the associated dsmonPdistStatsPkts\n            counter\
    \ has overflowed.  Note that this object will only be\n            instantiated\
    \ if the associated dsmonPdistStatsHCPkts object\n            is also instantiated\
    \ for a particular dataSource.\"\n    ::= { dsmonPdistStatsEntry 4 }\n"
- title: dsmonPdistStatsOvflOctets OBJECT-TYPE
  contents:
  - "dsmonPdistStatsOvflOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n \
    \   MAX-ACCESS  read-only\n    STATUS      deprecated\n    DESCRIPTION\n     \
    \       \"The number of times the associated dsmonPdistStatsOctets\n         \
    \   counter has overflowed.  Note that this object will only be\n            instantiated\
    \ if the associated dsmonPdistStatsHCOctets\n            object is also instantiated\
    \ for a particular dataSource.\"\n    ::= { dsmonPdistStatsEntry 5 }\n"
- title: dsmonPdistStatsHCPkts OBJECT-TYPE
  contents:
  - "dsmonPdistStatsHCPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n    UNITS\
    \       \"packets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n\
    \            \"The 64-bit version of the dsmonPdistStatsPkts object.\n       \
    \     Note that this object will only be instantiated if the RMON\n          \
    \  agent supports High Capacity monitoring for a particular\n            dataSource.\"\
    \n    ::= { dsmonPdistStatsEntry 6 }\n"
- title: dsmonPdistStatsHCOctets OBJECT-TYPE
  contents:
  - "dsmonPdistStatsHCOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter64\n   \
    \ UNITS       \"octets\"\n    MAX-ACCESS  read-only\n    STATUS      current\n\
    \    DESCRIPTION\n            \"The 64-bit version of the dsmonPdistStatsOctets\
    \ object.\n            Note that this object will only be instantiated if the\
    \ RMON\n            agent supports High Capacity monitoring for a particular\n\
    \            dataSource.\"\n    ::= { dsmonPdistStatsEntry 7 }\n"
- title: dsmonPdistStatsCreateTime OBJECT-TYPE
  contents:
  - "dsmonPdistStatsCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this dsmonPdistStats entry was\n            last instantiated\
    \ by the agent.  This can be used by the\n            management station to detect\
    \ if the entry has been deleted\n            and recreated between polls.\"\n\
    \    ::= { dsmonPdistStatsEntry 8 }\n"
