- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects used for monitoring\n   Differentiated\
    \ Services (DS) Codepoint usage in packets which contain\n   a DS field, utilizing\
    \ the monitoring framework defined in the RMON-2\n   (Remote Network Monitoring\
    \ Management Version 2) MIB.\n"
