- title: dsmonMatrixCtlTable OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonMatrixCtlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"Controls setup of per counter aggregation group, per host-\n    \
    \        pair, application protocol distribution statistics.\n            Note\
    \ that an agent MAY choose to limit the actual number of\n            entries\
    \ which may be created in this table.  In this case,\n            the agent SHOULD\
    \ return an error-status of\n            'resourceUnavailable(13)', as per section\
    \ 4.2.5 of the\n            'Protocol Operations for SNMPv2' specification [RFC1905].\"\
    \n    ::= { dsmonMatrixObjects 1 }\n"
- title: dsmonMatrixCtlEntry OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlEntry OBJECT-TYPE\n    SYNTAX      DsmonMatrixCtlEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonMatrixCtlTable.\n            Entries are created and deleted\
    \ from this table by\n            management action only, using the dsmonMatrixCtlStatus\n\
    \            RowStatus object.\n            The agent SHOULD support non-volatile\
    \ configuration of this\n            table, and upon system initialization, the\
    \ table SHOULD be\n            initialized with the saved values.\n          \
    \  Activation of a control row in this table will cause an\n            associated\
    \ dsmonMatrixSDTable and dsmonMatrixDSTable to be\n            created and maintained\
    \ by the agent.\"\n    INDEX { dsmonMatrixCtlIndex }\n    ::= { dsmonMatrixCtlTable\
    \ 1 }\n"
- title: DsmonMatrixCtlEntry ::= SEQUENCE {
  contents:
  - "DsmonMatrixCtlEntry ::= SEQUENCE {\n    dsmonMatrixCtlIndex                Integer32,\n\
    \    dsmonMatrixCtlDataSource           DataSource,\n    dsmonMatrixCtlAggProfile\
    \           DsmonCounterAggProfileIndex,\n    dsmonMatrixCtlMaxDesiredEntries\
    \    Integer32,\n    dsmonMatrixCtlDroppedFrames        Counter32,\n    dsmonMatrixCtlInserts\
    \              Counter32,\n    dsmonMatrixCtlDeletes              Counter32,\n\
    \    dsmonMatrixCtlCreateTime           LastCreateTime,\n    dsmonMatrixCtlOwner\
    \                OwnerString,\n    dsmonMatrixCtlStatus               RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: dsmonMatrixCtlIndex OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"An\
    \ arbitrary and unique index for this\n            dsmonMatrixCtlEntry.\"\n  \
    \  ::= { dsmonMatrixCtlEntry 1 }\n"
- title: dsmonMatrixCtlDataSource OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The source\
    \ of data for the associated dsmonMatrixSDTable\n            and dsmonMatrixDSTable.\n\
    \            Note that only packets that contain a network protocol\n        \
    \    encapsulation which contains a DS field [RFC2474] will be\n            counted\
    \ in this table.\n            This object MUST NOT be modified if the associated\n\
    \            dsmonMatrixCtlStatus object is equal to active(1).\"\n    ::= { dsmonMatrixCtlEntry\
    \ 2 }\n"
- title: dsmonMatrixCtlAggProfile OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlAggProfile OBJECT-TYPE\n    SYNTAX      DsmonCounterAggProfileIndex\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"The dsmonAggControlIndex value identifying the counter\n           \
    \ aggregation profile which should be used on behalf of this\n            dsmonMatrixCtlEntry.\n\
    \            The associated dsmonAggControlEntry and\n            dsmonAggProfileEntries,\
    \ identified by the same\n            dsmonAggControlIndex index value, MUST be\
    \ active in order\n            for this entry to remain active.  It is possible\
    \ for the\n            counter aggregation configuration to change from a valid\
    \ to\n            invalid state for this dsmonMatrix collection.  In this\n  \
    \          case, the associated dsmonMatrixCtlStatus object will be\n        \
    \    changed to the 'notReady' state, and data collection will\n            not\
    \ occur on behalf of this control entry.\n            Note that an agent MAY choose\
    \ to limit the actual number of\n            counter aggregation profiles which\
    \ may be applied to a\n            particular data source.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonMatrixCtlStatus object\
    \ is equal to active(1).\"\n    ::= { dsmonMatrixCtlEntry 3 }\n"
- title: dsmonMatrixCtlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1 |\
    \ 1..2147483647)\n    UNITS       \"table entries\"\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The maximum number of\
    \ entries that are desired in the\n            dsmonMatrix tables on behalf of\
    \ this control entry.  The\n            probe will not create more than this number\
    \ of associated\n            entries in these tables, but may choose to create\
    \ fewer\n            entries in this table for any reason including the lack of\n\
    \            resources.\n            If this value is set to -1, the probe may\
    \ create any number\n            of entries in this table.\n            This object\
    \ MUST NOT be modified if the associated\n            dsmonMatrixCtlStatus object\
    \ is equal to active(1).\"\n    ::= { dsmonMatrixCtlEntry 4 }\n"
- title: dsmonMatrixCtlDroppedFrames OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS\
    \      \"frames\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The total number of frames which were received by the probe\n \
    \           and therefore not accounted for in the *StatsDropEvents, but\n   \
    \         for which the probe chose not to count for the associated\n        \
    \    dsmonMatrixSD and dsmonMatrixDS entries for whatever reason.\n          \
    \  Most often, this event occurs when the probe is out of some\n            resources\
    \ and decides to shed load from this collection.\n            This count does\
    \ not include packets that were not counted\n            because they had MAC-layer\
    \ errors.\n            Note that if the dsmonMatrix tables are inactive because\
    \ no\n            appropriate protocols are enabled in the protocol directory,\n\
    \            this value SHOULD be 0.\n            Note that, unlike the dropEvents\
    \ counter, this number is the\n            exact number of frames dropped.\"\n\
    \    ::= { dsmonMatrixCtlEntry 5 }\n"
- title: dsmonMatrixCtlInserts OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS      \"\
    table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of times a dsmonMatrix entry has been inserted\n   \
    \         into the dsmonMatrix tables.  If an entry is inserted, then\n      \
    \      deleted, and then inserted, this counter will be incremented\n        \
    \    by 2.  The addition of a conversation into both the\n            dsmonMatrixSDTable\
    \ and dsmonMatrixDSTable shall be counted\n            as two insertions (even\
    \ though every addition into one table\n            must be accompanied by an\
    \ insertion into the other).\n            To allow for efficient implementation\
    \ strategies, agents may\n            delay updating this object for short periods\
    \ of time.  For\n            example, an implementation strategy may allow internal\
    \ data\n            structures to differ from those visible via SNMP for short\n\
    \            periods of time.  This counter may reflect the internal data\n  \
    \          structures for those short periods of time.  Note that the\n      \
    \      sum of the dsmonMatrixSDTable and dsmonMatrixDSTable sizes\n          \
    \  can be determined by subtracting dsmonMatrixCtlDeletes from\n            dsmonMatrixCtlInserts.\"\
    \n    ::= { dsmonMatrixCtlEntry 6 }\n"
- title: dsmonMatrixCtlDeletes OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    UNITS      \"\
    table entries\"\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The number of times a dsmonMatrix entry has been deleted\n    \
    \        from the dsmonMatrix tables (for any reason).  If an entry\n        \
    \    is deleted, then inserted, and then deleted, this counter\n            will\
    \ be incremented by 2.  The deletion of a conversation\n            from both\
    \ the dsmonMatrixSDTable and dsmonMatrixDSTable\n            shall be counted\
    \ as two deletions (even though every\n            deletion from one table must\
    \ be accompanied by a deletion\n            from the other).\n            To allow\
    \ for efficient implementation strategies, agents MAY\n            delay updating\
    \ this object for short periods of time.  For\n            example, an implementation\
    \ strategy may allow internal data\n            structures to differ from those\
    \ visible via SNMP for short\n            periods of time.  This counter may reflect\
    \ the internal data\n            structures for those short periods of time.\n\
    \            Note that the sum of the dsmonMatrixSDTable and\n            dsmonMatrixDSTable\
    \ sizes can be determined by subtracting\n            dsmonMatrixCtlDeletes from\
    \ dsmonMatrixCtlInserts.\"\n    ::= { dsmonMatrixCtlEntry 7 }\n"
- title: dsmonMatrixCtlCreateTime OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of sysUpTime when this control entry was last\n            activated.  This\
    \ can be used by the management station to\n            detect if the table has\
    \ been deleted and recreated between\n            polls.\"\n    ::= { dsmonMatrixCtlEntry\
    \ 8 }\n"
- title: dsmonMatrixCtlOwner OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonMatrixCtlEntry 9 }\n"
- title: dsmonMatrixCtlStatus OBJECT-TYPE
  contents:
  - "dsmonMatrixCtlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS \
    \ read-create\n    STATUS      current\n    DESCRIPTION\n            \"The status\
    \ of this dsmonMatrixCtlEntry.\n            An entry MUST NOT exist in the active\
    \ state unless all\n            objects in the entry have an appropriate value.\n\
    \            If this object is not equal to active(1), all associated\n      \
    \      entries in the dsmonMatrixSDTable and dsmonMatrixDSTable\n            shall\
    \ be deleted.\"\n    ::= { dsmonMatrixCtlEntry 10 }\n"
