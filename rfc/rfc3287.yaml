- title: dsmonMatrixDSTable OBJECT-TYPE
  contents:
  - "dsmonMatrixDSTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF DsmonMatrixDSEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"A list of application traffic matrix entries which collect\n    \
    \        statistics for conversations of a particular application\n          \
    \  protocol between two network-level addresses.  This table is\n            indexed\
    \ first by the destination address and then by the\n            source address\
    \ to make it convenient to collect all\n            statistics from a particular\
    \ address.\n            The probe will add to this table all pairs of addresses\
    \ for\n            all protocols seen in all packets with no MAC errors, and\n\
    \            will increment octet and packet counts in the table for all\n   \
    \         packets with no MAC errors.\"\n    ::= { dsmonMatrixObjects 3 }\n"
- title: dsmonMatrixDSEntry OBJECT-TYPE
  contents:
  - "dsmonMatrixDSEntry OBJECT-TYPE\n    SYNTAX      DsmonMatrixDSEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"A conceptual\
    \ row in the dsmonMatrixDSTable.  Note that this\n            table is conceptually\
    \ a re-ordered version of the\n            dsmonMatrixSDTable.  Therefore, all\
    \ of the index values from\n            that table are used by reference, and\
    \ their semantics are\n            exactly as described in the dsmonMatrixSDTable.\n\
    \            The dsmonMatrixCtlIndex value in the index identifies the\n     \
    \       dsmonMatrixCtlEntry on whose behalf this entry was created.\n        \
    \    The dsmonMatrixTimeMark value in the index identifies the\n            Time\
    \ Filter index for this table.\n            The dsmonAggGroupIndex value in the\
    \ index is determined by\n            examining the DSCP value in each monitored\
    \ packet, and the\n            dsmonAggProfileTable entry configured for that\
    \ value.\n            The dsmonMatrixNLIndex value in the index identifies the\n\
    \            protocolDirLocalIndex value of a protocolDirEntry\n            representing\
    \ the specific network layer protocol\n            encapsulation associated with\
    \ each entry, and the network\n            protocol type of the dsmonMatrixSourceAddress\
    \ and\n            dsmonMatrixDestAddress objects.\n            The dsmonMatrixDestAddress\
    \ value in the index identifies the\n            network destination address for\
    \ this dsmonMatrix entry.\n            The dsmonMatrixSourceAddress value in the\
    \ index identifies\n            the network source address for this dsmonMatrix\
    \ entry.\n            The dsmonMatrixALIndex value in the index identifies the\n\
    \            protocolDirLocalIndex value of the protocolDirEntry\n           \
    \ representing the specific application layer protocol\n            associated\
    \ with each entry.\"\n    INDEX { dsmonMatrixCtlIndex,\n            dsmonMatrixTimeMark,\n\
    \            dsmonAggGroupIndex,\n            dsmonMatrixNLIndex,\n          \
    \  dsmonMatrixDestAddress,\n            dsmonMatrixSourceAddress,\n          \
    \  dsmonMatrixALIndex\n           }\n    ::= { dsmonMatrixDSTable 1 }\n"
- title: DsmonMatrixDSEntry ::= SEQUENCE {
  contents:
  - "DsmonMatrixDSEntry ::= SEQUENCE {\n    dsmonMatrixDSPkts                   ZeroBasedCounter32,\n\
    \    dsmonMatrixDSOvflPkts               ZeroBasedCounter32,\n    dsmonMatrixDSHCPkts\
    \                 ZeroBasedCounter64,\n    dsmonMatrixDSOctets               \
    \  ZeroBasedCounter32,\n    dsmonMatrixDSOvflOctets             ZeroBasedCounter32,\n\
    \    dsmonMatrixDSHCOctets               ZeroBasedCounter64,\n    dsmonMatrixDSCreateTime\
    \             LastCreateTime\n"
- title: '}'
