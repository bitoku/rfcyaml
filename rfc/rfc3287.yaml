- title: dsmonAggControlIndex OBJECT-TYPE
  contents:
  - "dsmonAggControlIndex OBJECT-TYPE\n    SYNTAX      DsmonCounterAggProfileIndex\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \          \"An arbitrary integer index value used to identify the\n         \
    \   counter aggregation profile specified by this control\n            entry.\"\
    \n    ::= { dsmonAggControlEntry 1 }\n"
- title: dsmonAggControlDescr OBJECT-TYPE
  contents:
  - "dsmonAggControlDescr OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE (0..64))\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"An administratively assigned description of the counter\n          \
    \  aggregation profile identified by this entry.\n            Upon first creation\
    \ of an instance of this object, the agent\n            SHOULD set this object\
    \ to the empty string.  If the agent\n            supports non-volatile storage,\
    \ then this object SHOULD be\n            re-initialized with its stored value\
    \ after a system reboot.\n            This object MUST NOT be modified if the\
    \ associated\n            dsmonAggControlStatus object is equal to 'active', or\
    \ the\n            dsmonAggControlLocked object is equal to 'true'.\"\n    ::=\
    \ { dsmonAggControlEntry 2 }\n"
- title: dsmonAggControlOwner OBJECT-TYPE
  contents:
  - "dsmonAggControlOwner OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The entity\
    \ that configured this entry and is therefore\n            using the resources\
    \ assigned to it.\"\n    ::= { dsmonAggControlEntry 3 }\n"
- title: dsmonAggControlStatus OBJECT-TYPE
  contents:
  - "dsmonAggControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The status\
    \ of this row.\n            An entry MUST NOT exist in the active state unless\
    \ all\n            objects in the entry have an appropriate value.\n         \
    \   Upon setting this object to active(1), the agent will create\n           \
    \ a complete set of 64 associated entries in the\n            dsmonAggProfileTable.\n\
    \            If this object is not equal to active(1), all associated\n      \
    \      entries in the dsmonAggProfileTable shall be deleted.\n            This\
    \ object MUST NOT be modified if the\n            dsmonAggControlLocked object\
    \ is equal to 'true'.\"\n    ::= { dsmonAggControlEntry 4 }\n"
