- title: __initial_text__
  contents:
  - "            RSVP-TE Extension for Additional Signal Types in\n              \
    \  G.709 Optical Transport Networks (OTNs)\n"
- title: Abstract
  contents:
  - "Abstract\n   RFCs 4328 and 7139 provide signaling extensions in Resource\n  \
    \ ReserVation Protocol - Traffic Engineering (RSVP-TE) to control the\n   full\
    \ set of Optical Transport Network (OTN) features.  However, these\n   specifications\
    \ do not cover the additional Optical channel Data Unit\n   (ODU) containers defined\
    \ in G.Sup43 (ODU1e, ODU3e1, and ODU3e2).\n   This document defines new Signal\
    \ Types for these additional\n   containers.\n"
