- title: Abstract
  contents:
  - "Abstract\n   This document defines OSPF-xTE, an experimental traffic engineering\n\
    \   (TE) extension to the link-state routing protocol OSPF.  OSPF-xTE\n   defines\
    \ new TE Link State Advertisements (LSAs) to disseminate TE\n   metrics within\
    \ an autonomous System (AS), which may consist of\n   multiple areas.  When an\
    \ AS consists of TE and non-TE nodes, OSPF-xTE\n   ensures that non-TE nodes in\
    \ the AS are unaffected by the TE LSAs.\n   OSPF-xTE generates a stand-alone TE\
    \ Link State Database (TE-LSDB),\n   distinct from the native OSPF LSDB, for computation\
    \ of TE circuit\n   paths.  OSPF-xTE is versatile and extendible to non-packet\
    \ networks\n   such as Synchronous Optical Network (SONET) / Time Division\n \
    \  Multiplexing (TDM) and optical networks.\n"
- title: IESG Note
  contents:
