- title: 14.  Security Considerations
  contents:
  - "14.  Security Considerations\n   Security considerations for the base OSPF protocol\
    \ are covered in\n   [OSPF-V2] and [SEC-OSPF].  This memo does not create any\
    \ new security\n   issues for the OSPF protocol.  Security measures applied to\
    \ the\n   native OSPF (refer [SEC-OSPF]) are directly applicable to the TE LSAs\n\
    \   described in the document.  Discussed below are the security\n   considerations\
    \ in processing TE LSAs.\n   Secure communication between OSPF-xTE nodes has a\
    \ number of\n   components.  Authorization, authentication, integrity and\n  \
    \ confidentiality.  Authorization refers to whether a particular OSPF-\n   xTE\
    \ node is authorized to receive or propagate the TE LSAs to its\n   neighbors.\
    \  Failing the authorization process might indicate a\n   resource theft attempt\
    \ or unauthorized resource advertisement.  In\n   either case, the OSPF-xTE nodes\
    \ should take proper measures to\n   audit/log such attempts so as to alert the\
    \ administrator to take\n   necessary action.  OSPF-xTE nodes may refuse to communicate\
    \ with the\n   neighboring nodes that fail to prompt the required credentials.\n\
    \   Authentication refers to confirming the identity of an originator for\n  \
    \ the datagrams received from the originator.  Lack of strong\n   credentials\
    \ for authentication of OSPF-xTE LSAs can seriously\n   jeopardize the TE service\
    \ rendered by the network.  A consequence of\n   not authenticating a neighbor\
    \ would be that an attacker could spoof\n   the identity of a \"legitimate\" OSPF-xTE\
    \ node and manipulate the\n   state, and the TE database including the topology\
    \ and metrics\n   collected.  This could potentially cause denial-of-service on\
    \ the TE\n   network.  Another consequence of not authenticating is that an\n\
    \   attacker could pose as OSPF-xTE neighbor and respond in a manner that\n  \
    \ would divert TE data to the attacker.\n   Integrity is required to ensure that\
    \ an OSPF-xTE message has not been\n   accidentally or maliciously altered or\
    \ destroyed.  The result of a\n   lack of data integrity enforcement in an untrusted\
    \ environment could\n   be that an imposter will alter the messages sent by a\
    \ legitimate\n   adjacent neighbor and bring the OSPF-xTE on a node and the whole\n\
    \   network to a halt or cause a denial of service for the TE circuit\n   paths\
    \ effected by the alteration.\n   Confidentiality of OSPF-xTE messages ensures\
    \ that the TE LSAs are\n   accessible only to the authorized entities.  When OSPF-xTE\
    \ is\n   deployed in an untrusted environment, lack of confidentiality will\n\
    \   allow an intruder to perform traffic flow analysis and snoop the TE\n   control\
    \ network to monitor the traffic metrics and the rate at which\n   circuit paths\
    \ are being setup and torn-down.  The intruder could\n   cannibalize a lesser\
    \ secure OSPF-xTE node and destroy or compromise\n   the state and TE-LSDB on\
    \ the node.  Needless to say, the least secure\n   OSPF-xTE will become the Achilles\
    \ heel and make the TE network\n   vulnerable to security attacks.\n"
