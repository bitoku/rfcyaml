- title: 'Appendix A:  The delay-line approach to statistics collection.'
  contents:
  - "Appendix A:  The delay-line approach to statistics collection.\n   According\
    \ to ANSI T1.231 unavailable time begins at the onset of 10\n   contiguous severely\
    \ errored seconds -- that is, unavailable time\n   starts with the first of the\
    \ 10 contiguous SESs -- and while an\n   interface is deemed unavailable all counters\
    \ for that interface are\n   frozen except for the UAS count.  Since changes in\
    \ the signal state\n   lag the data to which they apply by 10 seconds, an implementation\n\
    \   which wishes to avoid making retroactive adjustments to the counts\n   must\
    \ pass the the one-second statistics through a 10-second delay\n   line prior\
    \ to updating any counters.  That can be done by performing\n   the following\
    \ steps at the end of each one second interval.\n   i)   Read near/far end line\
    \ and path CV counts and alarm status flags\n        from the hardware.\n   ii)\
    \  Accumulate the CV counts for the preceding second and compare\n        them\
    \ to the ES and SES threshold for the layer in question.\n        Update the signal\
    \ state and shift the one-second CV counts and\n        ES/SES flags into the\
    \ 10-element delay line.  Note that far-end\n        one-second statistics are\
    \ to be flagged as \"absent\" during any\n        second in which there is an\
    \ incoming defect at the layer in\n        question or at any lower layer.\n \
    \  iii) Update the current interval statistics using the signal state\n      \
    \  from the previous update cycle and the one-second CV counts and\n        ES/SES\
    \ flags shifted out of the 10-element delay line.\n   This procedure guarantees\
    \ that the statistical counters will be\n   correctly updated at all times, although\
    \ they lag real time by 10\n   seconds.  It is illustrated in the figure below.\
    \  At the end of each\n   15 minutes interval the current interval counts are\
    \ transferred to\n   the  most recent interval entry and each interval is shifted\
    \ up by\n   one position, with the oldest being discarded if necessary in order\n\
    \   to make room.  The current interval counts then start over from zero.\n  \
    \ Note, however, that the signal state calculation does not start anew\n   at\
    \ each interval boundary;  rather, signal state information is\n   retained across\
    \ interval boundaries.\n   +--------------------------------------------------------------+\n\
    \   |          READ COUNTERS & STATUS INFO FROM HARDWARE           |\n   |   \
    \                                                           |\n   |LOS OOF/ SECT\
    \  LINE LINE LINE LINE  PATH PATH PATH PATH PATH  |\n   |    LOF   CV    AIS \
    \ CV   RDI FEBE   AIS  LOP  CV   RDI  CV   |\n   +--------------------------------------------------------------+\n\
    \     |   |     |     |    |    |   |      |    |    |    |    |\n     |   | \
    \    |     |    |    |   |      |    |    |    |    |\n     V   V     V     V\
    \    V    V   V      V    V    V    V    V\n   +--------------------------------------------------------------+\n\
    \   | ACCUM ONE-SEC STATS, CHK ERR THRESHOLDS, & UPDT SIGNAL STATE |\n   |   \
    \                                                           |\n   |          \
    \                                                    |\n   |                 \
    \ NEAR END/FAR END       NEAR END/FAR END     |\n   |SECT SECT SECT  LINE LINE\
    \ LINE  LINE   PATH PATH PATH  PATH   |\n   |CV   ES   SES    CV   ES   SES AVA/UNA\
    \  CV   ES   SES AVA/UNA |\n   +--------------------------------------------------------------+\n\
    \     |    |    |      |    |    |     |      |    |    |     |\n     |    | \
    \   |      |    |    |     |      |    |    |     |\n     V    V    V      V \
    \   V    V     |      V    V    V     |\n   +-------------+  +-------------+ \
    \  |    +-------------+   |\n   |ONE-SEC DELAY|  |ONE-SEC DELAY|   |    |ONE-SEC\
    \ DELAY|   |\n   | (1 OF 10)   |  | (1 OF 10)   |   |    | (1 OF 10)   |   |\n\
    \   |CV   ES   SES|  |CV   ES   SES|   |    |CV   ES   SES|   |\n   +-------------+\
    \  +-------------+   |    +-------------+   |\n     |    |    |      |    |  \
    \  |     |      |    |    |     |\n     /    /    /      /    /    /     /   \
    \   /    /    /     /\n     /    /    /      /    /    /     /      /    /   \
    \ /     /\n     |    |    |      |    |    |     |      |    |    |     |\n  \
    \   V    V    V      V    V    V     |      V    V    V     |\n   +-------------+\
    \  +-------------+   |    +-------------+   |\n   |ONE-SEC DELAY|  |ONE-SEC DELAY|\
    \   |    |ONE-SEC DELAY|   |\n   | (10 OF 10)  |  | (10 OF 10)  |   |    | (10\
    \ OF 10)  |   |\n   |CV   ES   SES|  |CV   ES   SES|   |    |CV   ES   SES|  \
    \ |\n   +-------------+  +-------------+   |    +-------------+   |\n     |  \
    \  |    |      |    |    |     |      |    |    |     |\n     |    |    |    \
    \  |    |    |     |      |    |    |     |\n     V    V    V      V    V    V\
    \     V      V    V    V     V\n   +--------------------------------------------------------------+\n\
    \   |              UPDATE STATISTICS COUNTERS                      |\n   |   \
    \                                                           |\n   |          \
    \         NEAR END/FAR END       NEAR END/FAR END    |\n   |   SECTION       \
    \        LINE                   PATH          |\n   | CV ES EFS SES   CV ES EFS\
    \ SES AS UAS   CV ES EFS SES AS UAS  |\n   +--------------------------------------------------------------+\n\
    \   Note that if such a procedure is adopted there is no current interval\n  \
    \ data for the first ten seconds after a system comes up.\n   noSuchInstance must\
    \ be returned if a management station attempts to\n   access the current interval\
    \ counters during this time.\n   It is an implementation-specific matter whether\
    \ an agent assumes that\n   the initial state of the interface is available or\
    \ unavailable.\n"
