- title: 1.  Abstract
  contents:
  - "1.  Abstract\n   This memo defines a portion of the Management Information Base\
    \ (MIB)\n   for use with network management protocols in TCP/IP-based internets.\n\
    \   In particular, it defines objects for managing Synchronous Optical\n   Network/Synchronous\
    \ Digital Hierarchy (SONET/SDH) interfaces.  This\n   document is a companion\
    \ to the documents that define Managed Objects\n   for the DS1/E1/DS2/E2 and DS3/E3\
    \ Interface Types [24][25].\n   Textual Conventions used in this MIB are defined\
    \ in [6] and [36].\n   This memo replaces RFC 1595 [30]. Changes relative to RFC\
    \ 1595 are\n   summarized in the MIB module's REVISION clause.\n"
