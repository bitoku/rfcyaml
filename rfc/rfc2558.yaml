- title: 2.  The SNMP Network Management Framework
  contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   0    An overall architecture, described\
    \ in RFC 2271 [1].\n   0    Mechanisms for describing and naming objects and events\
    \ for the\n        purpose of management.  The first version of this Structure\
    \ of\n        Management Information (SMI) is called SMIv1 and described in\n\
    \        STD 16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4].\n      \
    \  The second version, called SMIv2, is described in RFC 1902 [5],\n        RFC\
    \ 1903 [6] and RFC 1904 [7].\n   0    Message protocols for transferring management\
    \ information.  The\n        first version of the SNMP message protocol is called\
    \ SNMPv1 and\n        described in STD 15, RFC 1157 [8].  A second version of\
    \ the SNMP\n        message protocol, which is not an Internet standards track\n\
    \        protocol, is called SNMPv2c and described in RFC 1901 [9] and\n     \
    \   RFC 1906 [10].  The third version of the message protocol is\n        called\
    \ SNMPv3 and described in RFC 1906 [10], RFC 2272 [11] and\n        RFC 2274 [12].\n\
    \   0    Protocol operations for accessing management information.  The\n    \
    \    first set of protocol operations and associated PDU formats is\n        described\
    \ in STD 15, RFC 1157 [8].  A second set of protocol\n        operations and associated\
    \ PDU formats is described in RFC 1905\n        [13].\n   0    A set of fundamental\
    \ applications described in RFC 2273 [14] and\n        the view-based access control\
    \ mechanism described in RFC 2275\n        [15].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (e.g., use of Counter64).  Some machine\n   readable information in SMIv2 will\
    \ be converted into textual\n   descriptions in SMIv1 during the translation process.\
    \  However, this\n   loss of machine readable information is not considered to\
    \ change the\n   semantics of the MIB.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   These objects are used when the particular media being used\
    \ to\n   realize an interface is a SONET/SDH interface.  At present, this\n  \
    \ applies to these values of the ifType variable in the Internet-\n   standard\
    \ MIB:\n        sonet (39), sonetPath (50), sonetVT (51)\n   The definitions contained\
    \ herein are based on the SONET/SDH\n   specifications in ANSI T1.105 and T1.106-1988\
    \ [19][20][21] and CCITT\n   G.707, 708, 709, and G.783 [26][27][28][29].\n"
- title: 3.1.  Use of the ifTable
  contents:
  - "3.1.  Use of the ifTable\n   This section specifies how the MIB II interfaces\
    \ group, as defined in\n   [23], is used for SONET/SDH interfaces.  The SONET/SDH\
    \ layers support\n   several multiplexing possibilities.\n   For example in SONET,\
    \ an Synchronous Transport Signal 3 (STS-3) has 3\n   SONET Paths, and a STS-3c\
    \ has 1 SONET Path. Another example could be\n   a STS-12 having 4 SONET STS-3c\
    \ Paths.  Similarly, a SONET Synchronous\n   Payload Envelope (SPE) can carry\
    \ many Virtual Tributaries (VTs), for\n   example, one SONET SPE can carry 28\
    \ VT1.5s.  It is important to note\n   that an SPE and a VT in SONET is collectively\
    \ referred to as a\n   Virtual Container (VC) in SDH.  Also, an STS is called\
    \ Synchronous\n   Transport Module (STM) in SDH.\n   Not all SONET/SDH equipment\
    \ terminates all SONET/SDH layers.  For\n   example, a SONET/SDH STE regenerator\
    \ terminates SONET/SDH Sections\n   only, and is transparent for all layers above\
    \ that.  SONET/SDH Add-\n   Drop multiplexers and Digital Cross Connect Systems\
    \ terminate\n   SONET/SDH Lines. SONET/SDH Terminal Multiplexers may also terminate\n\
    \   SONET/SDH Paths and VTs/VCs.\n   MIB II [16], as extended by [23], accommodates\
    \ these cases by\n   appropriate use of the MIB II system group, and the interfaces\
    \ group.\n   The system group can name and describe the type of managed resource.\n\
    \   The interfaces group defines which SONET/SDH layers apply, how these\n   layers\
    \ are configured and multiplexed.  This is achieved by proper\n   representation\
    \ of SONET/SDH Layers by ifEntries as defined in [23],\n   as follows:\n     \
    \            _____________________________\n                |             |  \
    \        |    |  >\n                |             |          |    |  |\n     \
    \           |    VT 1     |..........|VT K|   > K ifEntries\n                |\
    \             |          |    |  |\n                |_____________|__________|____|\
    \  >\n                |               |      |      |  >\n                |  \
    \             |      |      |  |\n                |    Path 1     |......|Path\
    \ L|   > L ifEntries\n                |               |      |      |  |\n   \
    \             |_______________|______|______|  >\n                |          \
    \                   |  >\n                |                             |  |\n\
    \                |    Line                     |  |\n                |       \
    \                      |  |\n                |_____________________________| \
    \ |\n                |                             |  |\n                |   \
    \                          |  |\n                |    Section Layer          \
    \  |   > 1 ifEntry\n                |                             |  |\n     \
    \           |_____________________________|  |\n                |            \
    \                 |  |\n                |                             |  |\n \
    \               |    Physical Medium Layer    |  |\n                |        \
    \                     |  |\n                |_____________________________|  >\n\
    \                Use of ifTable for a SONET/SDH port\n   The exact configuration\
    \ and multiplexing of the layers is maintained\n   in the ifStackTable [23].\n"
- title: 3.2.  Use of ifTable for SONET/SDH Medium/Section/Line Layer
  contents:
  - "3.2.  Use of ifTable for SONET/SDH Medium/Section/Line Layer\n   Only the ifGeneralInformationGroup\
    \ needs to be supported.\n   ifTable Object    Use for combined SONET/SDH\n  \
    \                   Medium/Section/Line Layer\n   ======================================================================\n\
    \    ifIndex           Interface index.\n    ifDescr           SONET/SDH Medium/Section/Line\n\
    \    ifType            sonet(39)\n    ifSpeed           Speed of line rate for\
    \ SONET/SDH,\n                      (e.g., 155520000 bps).\n    ifPhysAddress\
    \     The value of the Circuit Identifier.\n                      If no Circuit\
    \ Identifier has been assigned\n                      this object should have\
    \ an octet string with\n                      zero length.\n    ifAdminStatus\
    \     Supports read-only access.\n                      The desired administrative\
    \ status of the\n                      interface.\n    ifOperStatus      The value\
    \ testing(3) is not used.\n                      This object assumes the value\
    \ down(2),\n                      if the objects sonetSectionCurrentStatus\n \
    \                     and sonetLineCurrentStatus have\n                      any\
    \ other value than sonetSectionNoDefect(1)\n                      and sonetLineNoDefect(1),\
    \ respectively.\n    ifLastChange      sysUpTime at the last change in ifOperStatus.\n\
    \    ifName            Textual name of the interface or an OCTET STRING\n    \
    \                  of zero length.\n    ifLinkUpDownTrapEnable   Default value\
    \ is enabled(1).\n                             Just read-only access may be supported.\n\
    \    ifHighSpeed       Speed of line in Mega-bits per second\n               \
    \       (e.g., 155 Mbps)\n    ifConnectorPresent Set to true(1).\n    ifAlias\
    \            The (non-volatile) alias name for this interface\n              \
    \         as assigned by the network manager.\n"
- title: 3.3.  Use of ifTable for SONET/SDH Paths
  contents:
  - "3.3.  Use of ifTable for SONET/SDH Paths\n   Only the ifGeneralInformationGroup\
    \ needs to be supported.\n   ifTable Object    Use for SONET/SDH Paths\n   =========================================\n\
    \    ifIndex           Interface index.\n    ifDescr           SONET/SDH Path\n\
    \    ifType            sonetPath(50)\n    ifSpeed           set to speed of SONET/SDH\
    \ path\n                      (e.g., an STS-1 path has a\n                   \
    \   rate of 50112000 bps.)\n    ifPhysAddress     Circuit Identifier or OCTET\
    \ STRING of zero length.\n    ifAdminStatus     Supports read-only access.\n \
    \                     The desired administrative status of the\n             \
    \         interface.\n    ifOperStatus      This object assumes the value down(2),\n\
    \                      if the object sonetPathCurrentStatus has\n            \
    \          any other value than sonetPathNoDefect(1).\n    ifLastChange      sysUpTime\
    \ at the last change in ifOperStatus.\n    ifName            Textual name of the\
    \ interface or an OCTET STRING\n                      of zero length.\n    ifLinkUpDownTrapEnable\
    \   Default value is disabled(2).\n                             Just read-only\
    \ access may be supported.\n    ifHighSpeed       Set to rate of SONET/SDH path\n\
    \                      in Mega-bits per second.\n    ifConnectorPresent Set to\
    \ false(2).\n    ifAlias            The (non-volatile) alias name for this interface\n\
    \                       as assigned by the network manager.\n"
- title: 3.4.  Use of ifTable for SONET/SDH VTs/VCs
  contents:
  - "3.4.  Use of ifTable for SONET/SDH VTs/VCs\n   Only the ifGeneralInformationGroup\
    \ needs to be supported.\n   ifTable Object    Use for SONET/SDH VTs/VCs\n   ===========================================\n\
    \    ifIndex           Interface index.\n    ifDescr           SONET/SDH VT/VC\n\
    \    ifType            sonetVT(51)\n    ifSpeed           Set to speed of VT/VC\n\
    \                      (e.g., a VT1.5 has a rate of\n                      1728000\
    \ bps.)\n    ifPhysAddress     Circuit Identifier or OCTET STRING of zero length.\n\
    \    ifAdminStatus     Supports read-only access.\n                      The desired\
    \ administrative status of the\n                      interface.\n    ifOperStatus\
    \      This object assumes the value down(2),\n                      if the object\
    \ sonetVTCurrentStatus has\n                      any other value than sonetVTNoDefect(1).\n\
    \    ifLastChange      sysUpTime at the last change in ifOperStatus.\n    ifName\
    \            Textual name of the interface or an OCTET STRING\n              \
    \        of zero length.\n    ifLinkUpDownTrapEnable   Default value is disabled(2).\n\
    \                             Just read-only access may be supported.\n    ifHighSpeed\
    \       Set to rate of VT in Mega-bits per second.\n    ifConnectorPresent Set\
    \ to false(2).\n    ifAlias            The (non-volatile) alias name for this\
    \ interface\n                       as assigned by the network manager.\n"
- title: 3.5.  SONET/SDH Terminology
  contents:
  - "3.5.  SONET/SDH Terminology\n   The terminology used in this document to describe\
    \ error conditions on\n   a SONET circuit as monitored by a SONET system are from\
    \ the T1.231\n   [22][31][35].  The terminology used in this document to describe\n\
    \   error conditions on a SDH circuit as monitored by a SDH system are\n   from\
    \ the CCITT G.783 [29].  Only the SONET Performance Monitoring\n   terminology\
    \ is defined in this document.  The definitions for SDH\n   Performance Monitoring\
    \ terms are similar but not identical, and they\n   can be found in [29].  If\
    \ the definition in this document does not\n   match the definition in the T1.231\
    \ document, the implementer should\n   follow the definition described in this\
    \ document.  In some cases\n   other or additional references are used as compared\
    \ with the ones\n   cited above. This will be indicated in the text.\n   Section\
    \ Loss Of Frame Failure (Out of Frame Event, Severely\n        Errored Frame Defect)\n\
    \        An Out of Frame (OOF) event (or Severely Errored Frame defect)\n    \
    \    is the occurrence of four contiguous errored frame alignment\n        words.\
    \  A frame alignment word occupies the A1 and A2 bytes of\n        an STS frame,\
    \ and is defined in T1.105.  The SEF defect is\n        terminated when two contiguous\
    \ error-free frame words are\n        detected.  Any implementation of the frame\
    \ recovery circuitry\n        which achieves realignment following an OOF within\
    \ the 250\n        microsecond (two frames) interval implied by this definition\
    \ is\n        acceptable.\n        A Loss of Frame (LOF) defect is declared when\
    \ an OOF/SEF defect\n        persists for a period of 3 milliseconds.  The LOF\
    \ defect is\n        terminated when the incoming signal remains continuously\
    \ in-\n        frame for a period of 1 ms to 3 ms.\n        A LOF failure is declared\
    \ when the LOF defect persists for a\n        period of 2.5 +/- 0.5 seconds, except\
    \ when an LOS defect or\n        failure is present.  The LOF failure is cleared\
    \ when the LOS\n        failure is declared, or when the LOF defect is absent\
    \ for 10 +/-\n        0.5 seconds.\n   Loss of Signal\n        The Loss of Signal\
    \ (LOS) defect is declared when no transitions\n        are detected on the incoming\
    \ signal (before descrambling).  The\n        LOS defect is detected  upon observing\
    \ 2.3 to 100 microseconds\n        of no transitions.  The LOS defect is cleared\
    \ after a 125\n        microsecond interval (one frame) during which no LOS defect\
    \ is\n        detected.\n        The LOS failure is declared when the LOS defect\
    \ persists for a\n        period of 2.5 +/- 0.5 seconds, or if LOS defect is present\
    \ when\n        the criteria for LOF failure declaration have been met.  The LOS\n\
    \        failure is cleared when the LOS defect is absent for a period of\n  \
    \      10 +/- 0.5 seconds.  Declaration of LOS failure clears any\n        existing\
    \ LOF failure.  Clearing the LOS failure allows immediate\n        declaration\
    \ of the LOF failure if conditions warrant.\n   STS-Path Loss of Pointer\n   \
    \     A Loss of Pointer (LOP) defect is declared when either a valid\n       \
    \ pointer is not detected in eight consecutive frames, or when\n        eight\
    \ consecutive frames are detected with the New Data Flag\n        (NDF) set to\
    \ \"1001\" without a valid concatenation indicator (see\n        ANSI T1.105).\
    \  A LOP defect is terminated when either a valid\n        pointer with a normal\
    \ NDF set to \"0110\", or a valid\n        concatenation indicator is detected\
    \ for three contiguous frames.\n        Incoming STS-Path AIS shall not result\
    \ in the declaration of a\n        LOP defect.\n        An STS-Path LOP failure\
    \ is declared when the STS-Path LOP defect\n        persists for a period of 2.5\
    \ +/- 0.5 seconds.  A STS-Path LOP\n        failure is cleared when the STS-Path\
    \ LOP defect is absent for 10\n        +/- 0.5 seconds.\n   VT Loss of Pointer\n\
    \        A VT LOP defect is declared when either a valid pointer is not\n    \
    \    detected in eight consecutive VT superframes, or when eight\n        consecutive\
    \ VT superframes are detected with the NDF set to\n        \"1001\" without a\
    \ valid concatenation indicator.  A VT LOP defect\n        is terminated when\
    \ either a valid pointer with a normal NDF set\n        to \"0110\", or a valid\
    \ concatenation indicator is detected for\n        three contiguous VT superframes.\
    \  Incoming VT-Path AIS shall not\n        result in declaring a VT LOP defect.\n\
    \        A VT LOP failure is declared when the VT LOP defect persists for\n  \
    \      2.5 +/- 0.5 seconds.  A VT LOP failure is cleared when the VT\n       \
    \ LOP defect is absent for 10 +/- 0.5 seconds.\n   Line Alarm Indication Signal\n\
    \        A Line Alarm Indication Signal (L-AIS) is defined in ANSI\n        T1.105.\
    \  The following criteria are specific to the L-AIS\n        defect:\n       \
    \ --  Line AIS defect is detected as a \"111\" pattern in bits 6, 7,\n       \
    \ and 8 of the K2 byte in five consecutive frames.\n        --  Line AIS defect\
    \ is terminated when bits 6, 7, and 8 of the\n        K2 byte do not contain the\
    \ code \"111\" for five consecutive\n        frames.\n        A Line AIS failure\
    \ is declared when the Line AIS defect persists\n        for a period of 20.5\
    \ +/- 0.5 seconds.  A Line AIS failure is\n        cleared when the Line AIS defect\
    \ is absent for 10 +/- 0.5\n        seconds.\n   STS-Path Alarm Indication Signal\n\
    \        The STS-Path Alarm Indication Signal (AIS) is defined in ANSI\n     \
    \   T1.105 as all ones in bytes H1, H2, and H3 as well as all ones\n        in\
    \ the entire STS SPE.  The following criteria are specific to\n        the STS-Path\
    \ AIS defect:\n        -- STS-Path AIS defect is detected as all ones in bytes\
    \ H1 and\n        H2 in three contiguous frames.\n        -- The STS-Path AIS\
    \ defect is terminated when a valid STS\n        Pointer is detected with the\
    \ NDF set to \"1001\" (inverted) for\n        one frame, or  \"0110\" (normal)\
    \ for three contiguous frames.\n        An STS-Path AIS failure is declared when\
    \ the STS-Path AIS defect\n        persists for 2.5 +/- 0.5 seconds.  An STS-Path\
    \ AIS failure is\n        cleared when the STS-Path AIS defect is absent for 10\
    \ +/- 0.5\n        seconds.\n   VT-Path Alarm Indication Signal\n        The VT-Path\
    \ Alarm Indication Signal (AIS) is only applicable for\n        VTs in the floating\
    \ mode of operation.  VT-Path AIS is used to\n        alert the downstream VT\
    \ Path Terminating Entity (PTE) of an\n        upstream failure.  Upon detection\
    \ of a failure, Line AIS, or\n        STS-Path AIS, an STS PTE will generate downstream\
    \ VT-Path AIS if\n        the STS Synchronous Payload Envelope (SPE) is carrying\
    \ floating\n        VTs.  VT-Path AIS is specified in ANSI T1.105 as all ones\
    \ in\n        bytes V1, V2, V3, and V4, as well as all ones in the entire VT\n\
    \        SPE.  The following criteria are specific to VT-Path AIS defect:\n  \
    \      --  VT-Path AIS defect is detected by a VT PTE as all ones in\n       \
    \ bytes V1 and V2 in three contiguous VT superframes.\n        --  VT-Path AIS\
    \ defect is terminated when valid VT pointer with\n        a valid VT size is\
    \ detected with the NDF set to \"1001\"\n        (inverted) for one VT superframe,\
    \ or \"0110\" (normal) for three\n        contiguous VT superframes are detected.\n\
    \        A VT-Path AIS failure is declared when the VT-Path AIS defect\n     \
    \   persists for 2.5 +/- 0.5 seconds.  A VT-Path AIS failure is\n        cleared\
    \ when the VT-Path AIS defect is absent for 10 +/- 0.5\n        seconds.\n   Line\
    \ Remote Defect Indication\n        Line Remote Defect Indication (RDI) (aka Line\
    \ FERF) signal is\n        the occurrence of a \"110\" pattern in bit positions\
    \ 6, 7, and 8\n        of the K2 byte in STS-1 #1 of the STS-N signal.  Line RDI\
    \ is\n        defined in ANSI T1.105.  The following criteria are specific to\n\
    \        Line RDI defect:\n        --  Line RDI defect is a \"110\" code in bits\
    \ 6, 7, and 8 of the\n        K2 byte of in STS-1 #1 in x consecutive frames,\
    \ where x = 5\n        [31][35] or 10 [35].\n        --  Line RDI defect is terminated\
    \ when any code other than \"110\"\n        is detected in bits 6, 7, and 8 of\
    \ the K2 byte in x consecutive\n        frames, where x = 5 [31][35] or 10 [35].\n\
    \        A Line Remote Failure Indication (RFI) failure is declared when\n   \
    \     the incoming Line RDI defects lasts for 2.5 +/- 0.5 seconds.\n        The\
    \ Line RFI failure is cleared when no Line RDI defects are\n        detected for\
    \ 10 +/- 0.5 seconds.\n   STS-Path Remote Defect Indication\n        STS-Path\
    \ RDI (aka STS-Path FERF) signal shall be generated\n        within 100 milliseconds\
    \ by the STS PTE upon detection of an AIS\n        or LOP defect.  Transmission\
    \ of the STS-Path RDI signal shall\n        cease within 100 milliseconds when\
    \ the STS PTE no longer detects\n        STS-Path AIS or STS-Path LOP defect.\
    \  The STS-Path RDI  shall\n        accurately report the presence or absence\
    \ of STS-Path AIS or\n        STS-Path LOP defects.  STS-Path RDI defect is defined\
    \ in ANSI\n        T1.105.  The following requirements are specific to the STS-Path\n\
    \        RDI defect:\n        --  STS-Path RDI is detected by all STS PTEs.  STS-Path\
    \ RDI is\n        detected by the upstream STS PTE as a \"1\" in bit five of the\n\
    \        Path Status byte (G1) for x consecutive frames, where x = 5 [31]\n  \
    \      or 10 [35].\n        --  Removal of STS-Path Remote Defect Indication is\
    \ detected by\n        a \"0\" in bit 5 of the G1 byte in x consecutive frames,\
    \ where x =\n        5 [31] or 10 [35].\n        An STS-Path Remote Failure Indication\
    \ (RFI) failure is declared\n        when the incoming STS-Path RDI defects lasts\
    \ for 2.5 +/- 0.5\n        seconds.  The STS-Path RFI failure is cleared when\
    \ no STS-Path\n        RDI defects are detected for 10 +/- 0.5 seconds.\n   VT-Path\
    \ Remote Defect Indication\n        VT Path RDI (aka VT Path FERF) signal shall\
    \ be generated within\n        100 milliseconds by the VT PTE upon detection of\
    \ a VT-Path AIS\n        or LOP defect.  Transmission of the VT-Path RDI signal\
    \ shall\n        cease within 100 milliseconds when the VT PTE no longer detects\n\
    \        VT-Path AIS or VT-Path LOP defect.  The VT-Path RDI  shall\n        accurately\
    \ report the presence or absence of VT-Path AIS or VT-\n        Path LOP defects.\
    \  VT-Path RDI defect is defined in ANSI T1.105.\n        The following requirements\
    \ are specific to VT-Path RDI defect:\n        --  VT-Path RDI defect is the occurrence\
    \ of a \"1\" in bit 4 of\n        the VT-Path Overhead byte (V5) in x consecutive\
    \ frames, where x\n        = 5 [31] or 10 [35].\n        --  VT-Path RDI defect\
    \ is terminated when a \"0\" is detected in\n        bit 4 of the VT-Path Overhead\
    \ byte (V5) for x consecutive\n        frames, where x = 5 [31] or 10 [35].\n\
    \        A VT-Path Remote Failure Indication (RFI) (derived) failure is\n    \
    \    declared when the incoming VT-Path RDI defects lasts for 2.5 +/-\n      \
    \  0.5 seconds.  The VT-Path RFI failure is cleared when no VT-Path\n        RDI\
    \ defects are detected for 10 +/- 0.5 seconds.\n   VT-Path Remote Failure Indication\n\
    \        The VT-Path RFI signal is only required for the case of byte\n      \
    \  synch mapped DS1s where the DS1 frame bit is not mapped.  The\n        VT-Path\
    \ RFI is specified in ANSI T1.105, where it is currently\n        called VT path\
    \ yellow.  When provided, the VT-Path RFI signal is\n        used to indicate\
    \ the occurrence of far-end failures.  When the\n        VT-Path RFI is not provided,\
    \ far-end failures are derived from\n        local timing of the VT-Path RDI defect.\
    \  The VT-Path RFI failure\n        is declared within 5 ms of detecting the incoming\
    \ VT-Path RFI\n        Signal.  The VT-Path Remote Failure Indication (RFI) failure\
    \ is\n        cleared within 50 ms of detecting the removal of the incoming\n\
    \        VT-Path RFI signal.\n   Coding Violation\n        Coding Violations (CV)\
    \ are Bit Interleaved Parity (BIP) errors\n        that are detected in the incoming\
    \ signal.  CV counters are\n        incremented for each BIP error detected. \
    \ That is, each BIP-8\n        can detect up to eight errors per STS-N frame,\
    \ with each error\n        incrementing the CV counter.  Section CVs shall be\
    \ collected\n        using the BIP-8 in the B1 byte located in the Section Overhead\n\
    \        of STS-1 #1.  Line CVs shall be collected using the BIP-8s in B2\n  \
    \      bytes located in the Line Overhead of each STS-1 (since all CVs\n     \
    \   on an STS-N line are counted together, this is equivalent to\n        counting\
    \ each error in the BIP-8*N contained in the B2 bytes of\n        the STS-N Line\
    \ Overhead).  Thus, on an STS-N signal, up to 8 x N\n        CVs may occur in\
    \ each frame.  Path CVs shall be collected using\n        the BIP-8 in the B3\
    \ byte of the STS-Path Overhead of the STS\n        SPE.  VT CVs shall be collected\
    \ using the BIP-2 in the V5\n        overhead byte of the floating VT.\n   Errored\
    \ Seconds\n        At each layer, an Errored Second (ES) is a second with one\
    \ or\n        more Coding Violations at that layer OR one or more incoming\n \
    \       defects (e.g., SEF, LOS, AIS, LOP) at that layer has occurred.\n   Severely\
    \ Errored Seconds\n        According to [22][31][32][34][35] at each layer, an\
    \ Severely\n        Errored Second (SES) is a second with x or more CVs at that\n\
    \        layer, or a second during which at least one or more incoming\n     \
    \   defects at that layer has occurred.  The values of x in\n        RFC1595[30]\
    \ were based on [22] and [32] (see Appendix B). These\n        values have subsequently\
    \ been relaxed in [31][34][35]. In\n        addition, according to G.826 [33]\
    \ SESs are measured as a\n        percentage of errored blocks.\n        To deal\
    \ with these sets of definitions this memo defines an\n        object sonetSESThresholdSet\
    \ that determines the correct\n        interpretation of SES. For backward compatibility,\
    \ if this\n        object is not implemented the interpretation of Appendix B\
    \ shall\n        apply.  Otherwise, a more recent interpretation is suggested.\n\
    \        An agent is not required to support all sets of definitions.\n      \
    \  Note that if a manager changes the value of this object all SES\n        statistics\
    \ collected prior to this change shall be invalidated.\n   Severely Errored Framing\
    \ Seconds\n        A Severely Errored Framing Second (SEFS) is a second containing\n\
    \        one or more SEF events.  This counter is only counted at the\n      \
    \  Section Layer.\n   Unavailable Seconds\n        At the Line, Path, and VT layers,\
    \ an unavailable second is\n        calculated by counting the number of seconds\
    \ that the interface\n        is unavailable.  At each layer, the SONET/SDH interface\
    \ is said\n        to be unavailable at the onset of 10 contiguous SESs.  The\
    \ 10\n        SESs are included in unavailable time.  Once unavailable, the\n\
    \        SONET/SDH interface becomes available at the onset of 10\n        contiguous\
    \ seconds with no SESs.  The 10 seconds with no SESs\n        are excluded from\
    \ unavailable time.  With respect to the\n        SONET/SDH error counts at each\
    \ layer, all counters at that layer\n        are incremented while the SONET/SDH\
    \ interface is deemed\n        available at that layer.  While the interface is\
    \ deemed\n        unavailable at that layer, the only count that is incremented\
    \ is\n        UASs at that layer.\n        Note that this definition implies that\
    \ the agent cannot\n        determine until after a ten second interval has passed\
    \ whether a\n        given one-second interval belongs to available or unavailable\n\
    \        time.  If the agent chooses to update the various performance\n     \
    \   statistics in real time then it must be prepared to\n        retroactively\
    \ reduce the ES, SES, and SEFS counts by 10 and\n        increase the UAS count\
    \ by 10 when it determines that available\n        time has been entered.  It\
    \ must also be prepared to reduce the\n        CV count by the number of violations\
    \ counted since the onset of\n        unavailable time.  The agent must be similarly\
    \ prepared to\n        retroactively decrease the UAS count by 10 and increase\
    \ the ES\n        and CV counts as necessary upon entering available time.  A\n\
    \        special case exists when the 10 second period leading to\n        available\
    \ or unavailable time crosses a 900 second statistics\n        window boundary,\
    \ as the foregoing description implies that the\n        CV, ES, SES, SEFS, and\
    \ UAS counts the PREVIOUS interval must be\n        adjusted.  In this case successive\
    \ GETs of the affected\n        sonetPathIntervalSES and sonetPathIntervalUAS\
    \ objects (and the\n        analogous Line and VT objects also) objects will return\n\
    \        differing values if the first GET occurs during the first few\n     \
    \   seconds of the window.\n        According to ANSI T1.231 unavailable time\
    \ begins at the _onset_\n        of 10 contiguous severely errored seconds --\
    \ that is,\n        unavailable time starts with the _first_ of the 10 contiguous\n\
    \        SESs.  Also, while an interface is deemed unavailable all\n        counters\
    \ for that interface are frozen except for the UAS count.\n        It follows\
    \ that an implementation which strictly complies with\n        this standard must\
    \ _not_ increment any counters other than the\n        UAS count -- even temporarily\
    \ -- as a result of anything that\n        happens during those 10 seconds.  Since\
    \ changes in the signal\n        state lag the data to which they apply by 10\
    \ seconds, an ANSI-\n        compliant implementation must pass the one-second\
    \ statistics\n        through a 10-second delay line prior to updating any counters.\n\
    \        That can be done by performing the following steps at the end of\n  \
    \      each one second interval.\n   i)   Read near/far end CV counter and alarm\
    \ status flags from the\n        hardware.\n   ii)  Accumulate the CV counts for\
    \ the preceding second and compare\n        them to the ES and SES threshold for\
    \ the layer in question.\n        Update the signal state and shift the one-second\
    \ CV counts and\n        ES/SES flags into the 10-element delay line.  Note that\
    \ far-end\n        one-second statistics are to be flagged as \"absent\" during\
    \ any\n        second in which there is an incoming defect at the layer in\n \
    \       question or at any lower layer.\n   iii) Update the current interval statistics\
    \ using the signal state\n        from the _previous_ update cycle and the one-second\
    \ CV counts\n        and ES/SES flags shifted out of the 10-element delay line.\n\
    \        This approach is further described in Appendix A. An agent may\n    \
    \    choose to use this approach in lieu of retroactive adjustments\n        to\
    \ the counters.\n        In any case, a linkDown trap shall be sent only after\
    \ the agent\n        has determined for certain that the unavailable state has\
    \ been\n        entered, but the time on the trap will be that of the first UAS\n\
    \        (i.e., 10 seconds earlier).  A linkUp trap shall be handled\n       \
    \ similarly.\n   Unequipped\n        If a Path or VT connection is not provisioned\
    \ (idle) the SONET\n        equipment will signal this state by transmitting the\
    \ Path or VT\n        Signal Label as follows:\n        - byte C2 of the STS Path\
    \ Overhead equal to 0 for an unequipped\n        Path,\n        - byte V5 of the\
    \ VT Path Overhead equal to 0 for an unequipped\n        VT.\n   Signal Label\
    \ Mismatch\n        A Path or VT connection is not correctly provisioned if a\n\
    \        received Path or VT Signal Label mismatch occurs.  A received\n     \
    \   Signal Label is considered mismatched if it does not equal\n        either\
    \ the locally provisioned value or the value 'equipped\n        non-specific'\
    \ (1 hex). Note that any received non-zero Signal\n        Label is considered\
    \ a locally provisioned value of 'equipped\n        non-specific'.  Only in-service,\
    \ provisioned Path Terminating\n        equipment can detect mismatched Signal\
    \ labels. It is considered\n        provisioned if it has been configured for\
    \ a mapping and has been\n        assigned signals to and from which the mapping\
    \ takes place.\n        While a Path is unequipped or has mismatched signal labels\n\
    \        ES/SES counts continue, but these conditions do not themselves\n    \
    \    contribute to ES/SES.\n   Circuit Identifier\n        This is a character\
    \ string specified by the circuit vendor, and\n        is useful when communicating\
    \ with the vendor during the\n        troubleshooting process.\n"
