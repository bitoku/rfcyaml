- title: sonetMediumTable OBJECT-TYPE
  contents:
  - "sonetMediumTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF SonetMediumEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n       \"The SONET/SDH\
    \ Medium table.\"\n     ::= { sonetMedium 1 }\n"
- title: sonetMediumEntry OBJECT-TYPE
  contents:
  - "sonetMediumEntry OBJECT-TYPE\n    SYNTAX  SonetMediumEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS  current\n    DESCRIPTION\n       \"An entry in the SONET/SDH Medium\
    \ table.\"\n    INDEX   { ifIndex }\n     ::= { sonetMediumTable 1 }\n"
- title: SonetMediumEntry ::=
  contents:
  - "SonetMediumEntry ::=\n    SEQUENCE {\n         sonetMediumType              \
    \ INTEGER,\n         sonetMediumTimeElapsed        Integer32,\n         sonetMediumValidIntervals\
    \     Integer32,\n         sonetMediumLineCoding         INTEGER,\n         sonetMediumLineType\
    \           INTEGER,\n         sonetMediumCircuitIdentifier  DisplayString,\n\
    \         sonetMediumInvalidIntervals   Integer32,\n         sonetMediumLoopbackConfig\
    \     BITS\n    }\n"
- title: sonetMediumType OBJECT-TYPE
  contents:
  - "sonetMediumType OBJECT-TYPE\n    SYNTAX  INTEGER  {\n               sonet(1),\n\
    \               sdh(2)\n            }\n    MAX-ACCESS  read-write\n    STATUS\
    \  current\n    DESCRIPTION\n       \"This variable identifies whether a SONET\n\
    \       or a SDH signal is used across this interface.\"\n    ::= { sonetMediumEntry\
    \ 1 }\n"
- title: sonetMediumTimeElapsed OBJECT-TYPE
  contents:
  - "sonetMediumTimeElapsed OBJECT-TYPE\n    SYNTAX  Integer32 (1..900)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n       \"The number of seconds,\
    \ including partial seconds,\n       that have elapsed since the beginning of\
    \ the current\n       measurement period. If, for some reason, such as an\n  \
    \     adjustment in the system's time-of-day clock, the\n       current interval\
    \ exceeds the maximum value, the\n       agent will return the maximum value.\"\
    \n    ::= { sonetMediumEntry 2 }\n"
- title: sonetMediumValidIntervals OBJECT-TYPE
  contents:
  - "sonetMediumValidIntervals OBJECT-TYPE\n    SYNTAX  Integer32 (0..96)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n       \"The number of previous\
    \ 15-minute intervals\n       for which data was collected.\n       A SONET/SDH\
    \ interface must be capable\n       of supporting at least n intervals.\n    \
    \   The minimum value of n is 4.\n       The default of n is 32.\n       The maximum\
    \ value of n is 96.\n       The value will be <n> unless the measurement was\n\
    \       (re-)started within the last (<n>*15) minutes, in which\n       case the\
    \ value will be the number of complete 15\n       minute intervals for which the\
    \ agent has at least\n       some data. In certain cases (e.g., in the case\n\
    \       where the agent is a proxy) it is possible that some\n       intervals\
    \ are unavailable.  In this case, this\n       interval is the maximum interval\
    \ number for\n       which data is available. \"\n    ::= { sonetMediumEntry 3\
    \ }\n"
- title: sonetMediumLineCoding OBJECT-TYPE
  contents:
  - "sonetMediumLineCoding OBJECT-TYPE\n    SYNTAX  INTEGER {\n                sonetMediumOther(1),\n\
    \                sonetMediumB3ZS(2),\n                sonetMediumCMI(3),\n   \
    \             sonetMediumNRZ(4),\n                sonetMediumRZ(5)\n         \
    \   }\n    MAX-ACCESS  read-write\n    STATUS  current\n    DESCRIPTION\n    \
    \   \"This variable describes the line coding for\n       this interface. The\
    \ B3ZS and CMI are used for\n       electrical SONET/SDH signals (STS-1 and STS-3).\n\
    \       The Non-Return to Zero (NRZ) and the Return\n       to Zero are used for\
    \ optical SONET/SDH signals.\"\n    ::= { sonetMediumEntry 4 }\n"
- title: sonetMediumLineType OBJECT-TYPE
  contents:
  - "sonetMediumLineType OBJECT-TYPE\n    SYNTAX  INTEGER {\n                sonetOther(1),\n\
    \                sonetShortSingleMode(2),\n                sonetLongSingleMode(3),\n\
    \                sonetMultiMode(4),\n                sonetCoax(5),\n         \
    \       sonetUTP(6)\n            }\n    MAX-ACCESS  read-write\n    STATUS  current\n\
    \    DESCRIPTION\n       \"This variable describes the line type for\n       this\
    \ interface. The line types are\n       Short and Long Range\n       Single Mode\
    \ fiber or Multi-Mode fiber interfaces,\n       and coax and UTP for electrical\
    \ interfaces.  The\n       value sonetOther should be used when the Line Type\
    \ is\n       not one of the listed values.\"\n    ::= { sonetMediumEntry 5 }\n"
- title: sonetMediumCircuitIdentifier OBJECT-TYPE
  contents:
  - "sonetMediumCircuitIdentifier OBJECT-TYPE\n    SYNTAX  DisplayString (SIZE (0..255))\n\
    \    MAX-ACCESS  read-write\n    STATUS  current\n    DESCRIPTION\n       \"This\
    \ variable contains the transmission\n       vendor's circuit identifier, for\
    \ the\n       purpose of facilitating troubleshooting.\n       Note that the circuit\
    \ identifier, if available,\n       is also represented by ifPhysAddress.\"\n\
    \    ::= { sonetMediumEntry 6 }\n"
- title: sonetMediumInvalidIntervals OBJECT-TYPE
  contents:
  - "sonetMediumInvalidIntervals OBJECT-TYPE\n    SYNTAX  Integer32 (0..96)\n    MAX-ACCESS\
    \  read-only\n    STATUS  current\n    DESCRIPTION\n        \"The number of intervals\
    \ in the range from\n        0 to sonetMediumValidIntervals for which no\n   \
    \     data is available. This object will typically\n        be zero except in\
    \ cases where the data for some\n        intervals are not available (e.g., in\
    \ proxy\n        situations).\"\n    ::= { sonetMediumEntry 7 }\n"
- title: sonetMediumLoopbackConfig OBJECT-TYPE
  contents:
  - "sonetMediumLoopbackConfig OBJECT-TYPE\n    SYNTAX      BITS {\n             \
    \     sonetNoLoop(0),\n                  sonetFacilityLoop(1),\n             \
    \     sonetTerminalLoop(2),\n                  sonetOtherLoop(3) }\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n       \"The current\
    \ loopback state of the SONET/SDH interface.  The\n        values mean:\n    \
    \      sonetNoLoop\n             Not in the loopback state. A device that is not\n\
    \             capable of performing a loopback on this interface\n           \
    \  shall always return this value.\n          sonetFacilityLoop\n            \
    \ The received signal at this interface is looped back\n             out through\
    \ the corresponding transmitter in the return\n             direction.\n     \
    \     sonetTerminalLoop\n             The signal that is about to be transmitted\
    \ is connected\n             to the associated incoming receiver.\n          sonetOtherLoop\n\
    \             Loopbacks that are not defined here.\"\n    ::= { sonetMediumEntry\
    \ 8 }\n"
- title: sonetSESthresholdSet    OBJECT-TYPE
  contents:
  - "sonetSESthresholdSet    OBJECT-TYPE\n    SYNTAX   INTEGER {\n               other(1),\n\
    \               Bellcore1991(2),\n               ansi1993(3),\n              \
    \ itu1995(4),\n               ansi1997(5)\n                      }\n    MAX-ACCESS\
    \      read-write\n    STATUS          current\n    DESCRIPTION\n      \"An enumerated\
    \ integer indicating which\n       recognized set of SES thresholds that\n   \
    \    the agent uses for determining severely\n       errored seconds and unavailable\
    \ time.\n       other(1)\n         None of the following.\n       Bellcore1991(2)\n\
