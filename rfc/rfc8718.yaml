- title: __initial_text__
  contents:
  - '              IETF Plenary Meeting Venue Selection Process

    '
- title: Abstract
  contents:
  - "Abstract\n   The IETF Administration Support Activity (IASA) is responsible for\n\
    \   arranging the selection and operation of the IETF plenary meeting\n   venue.\
    \  This memo specifies IETF community requirements for meeting\n   venues, including\
    \ hotels and meeting space.  It also directs the IASA\n   to make available additional\
    \ process documents that describe the\n   current meeting selection process.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8718.\n"
