- title: Port or Socket Numbers
  contents:
  - "Port or Socket Numbers\n                    ASSIGNED PORT or SOCKET NUMBERS\n\
    \   Ports are used in the TCP [46] and sockets are used in the AHHP [1,3]\n  \
    \ to name the ends of logical connections which carry long term\n   conversations.\
    \  For the purpose of providing services to unknown\n   callers a service contact\
    \ socket is defined.  This list specifies the\n   port or socket used by the server\
    \ process as its contact socket.  In\n   the AHHP an Initial Connection Procedure\
    \ ICP [1,34] is used between\n   the user process and the server process to make\
    \ the initial contact\n   and establish the long term connections leaving the\
    \ contact socket\n   free to handle other callers.  In the TCP no ICP is necessary\
    \ since a\n   port may engage in many simultaneous connections.\n   The assigned\
    \ ports/sockets use a small part of the possible\n   port/socket numbers.  The\
    \ ports/assigned sockets have all except the\n   low order eight bits cleared\
    \ to zero.  The low order eigth bits are\n   specified here.\n   Socket Assignments:\n\
    \      General Assignments:\n         Decimal   Octal     Description\n      \
    \   -------   -----     -----------\n         0-63      0-77      Network Wide\
    \ Standard Function\n         64-127    100-177   Hosts Specific Functions\n \
    \        128-223   200-337   Reserved for Future Use\n         224-255   340-377\
    \   Any Experimental Function\n                                              \
    \          Assigned Numbers\n"
