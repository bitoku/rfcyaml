- title: Link Numbers
  contents:
  - "Link Numbers\n                         ASSIGNED LINK NUMBERS\n   The word \"\
    link\" here refers to a field in the original ARPANET\n   Host/IMP interface leader.\
    \  The link was originally defined as an 8\n   bit field.  Some time after the\
    \ ARPANET Host-to-Host (AHHP) protocol\n   was defined and, by now, some time\
    \ ago the definition of this field\n   was changed to \"Message-ID\" and the length\
    \ to 12 bits. The name link\n   now refers to the high order 8 bits of this 12\
    \ bit message-id field.\n   The low order 4 bits of the message-id field are to\
    \ be zero unless\n   specifically specified otherwise for the particular protocol\
    \ used on\n   that link.  The Host/IMP interface is defined in BBN report 1822\
    \ [2].\n   Link Assignments:\n      Decimal   Octal     Description          \
    \               References\n      -------   -----     -----------            \
    \             ----------\n      0         0         AHHP Control Messages    \
    \                [1,3]\n      1         1         Reserved\n      2-71      2-107\
    \     AHHP Regular Messages                    [1,3]\n      72-150    110-226\
    \   Reserved\n      151       227       CHAOS Protocol\n      152       230  \
    \     PARC Universal Protocol\n      153       231       TIP Status Reporting\n\
    \      154       232       TIP Accounting\n      155       233       Internet\
    \ Protocol (regular traffic)       [44]\n      156-158   234-236   Internet Protocol\
    \ (experimental traffic)  [44]\n      159-191   237-277   Measurements       \
    \                       [28]\n      192-195   300-303   Message Switching Protocol\
    \               [4,5]\n      196-255   304-377   Experimental Protocols\n    \
    \  224-255   340-377   NVP                                     [1,39]\n      248-255\
    \   370-377   Network Maintenance\n                                          \
    \              Assigned Numbers\n"
