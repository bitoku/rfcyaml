- title: Appendix A.  Metrics Represented Using the Template from RFC 6390
  contents:
  - "Appendix A.  Metrics Represented Using the Template from RFC 6390\n   a. Video\
    \ Impaired Duration Metric\n      *  Metric Name: Video Impaired Duration Metric\n\
    \      *  Metric Description: The total duration of the video impaired by\n  \
    \       transmission loss before applying any loss concealment methods.\n    \
    \  *  Method of Measurement or Calculation: The metric is based on\n         measurements\
    \ that are typically made at the time that a video\n         frame is decoded\
    \ and rendered for playout.\n      *  Units of Measurement: This metric is expressed\
    \ in units of RTP\n         timestamp.\n      *  Measurement Point(s) with Potential\
    \ Measurement Domain: It is\n         measured at the receiving end of the RTP\
    \ stream.\n      *  Measurement Timing: See paragraph 1 of Section 4.\n      *\
    \  Use and Applications: The metric is applicable to video\n         applications\
    \ of RTP and the video component of audio/video\n         applications in which\
    \ packet loss concealment mechanisms are\n         applied to the receiving endpoint\
    \ to mitigate the impact of\n         network impairments on QoE.\n   b. Video\
    \ Concealed Duration Metric\n      *  Metric Name: Video Concealed Duration Metric\n\
    \      *  Metric Description: The total duration of concealed damaged\n      \
    \   video pictures on which loss concealment method corresponding\n         to\
    \ Video Loss Concealment Method Type is applied.\n      *  Method of Measurement\
    \ or Calculation: The metric is based on\n         measurements that are typically\
    \ made at the time that a video\n         frame is decoded and rendered for playout.\n\
    \      *  Units of Measurement: This metric is expressed in units of RTP\n   \
    \      timestamp.\n      *  Measurement Point(s) with Potential Measurement Domain:\
    \ It is\n         measured at the receiving end of the RTP stream.\n      *  Measurement\
    \ Timing: See paragraph 1 of Section 4.\n      *  Use and Applications: These\
    \ metrics are applicable to video\n         applications of RTP and the video\
    \ component of audio/video\n         applications in which packet loss concealment\
    \ mechanisms are\n         incorporated into the receiving endpoint to mitigate\
    \ the impact\n         of network impairments on QoE.\n   c. Mean Video Frame-Freeze\
    \ Duration Metric\n      *  Metric Name: Mean Video Frame-Freeze Duration Metric\n\
    \      *  Metric Description: The mean duration of the frame-freeze\n        \
    \ events.\n      *  Method of Measurement or Calculation: The metric is based\
    \ on\n         measurements that are typically made at the time that a video\n\
    \         frame is decoded and rendered for playout.  The metric is\n        \
    \ calculated by summing the total duration of all frame-freeze\n         events\
    \ and dividing by the number of events.\n      *  Units of Measurement: This metric\
    \ is expressed in units of RTP\n         timestamp.\n      *  Measurement Point(s)\
    \ with Potential Measurement Domain: It is\n         measured at the receiving\
    \ end of the RTP stream.\n      *  Measurement Timing: See paragraph 1 of Section\
    \ 4.\n      *  Use and Applications: These metrics are applicable to video\n \
    \        applications of RTP and the video component of audio/video\n        \
    \ applications in which packet loss concealment mechanisms are\n         incorporated\
    \ into the receiving endpoint to mitigate the impact\n         of network impairments\
    \ on QoE.\n   d. Mean Impaired Video Frame Proportion Metric\n      *  Metric\
    \ Name: Mean Impaired Video Frame Proportion Metric\n      *  Metric Description:\
    \ Mean proportion of each video frame\n         impaired by loss before applying\
    \ any loss concealment method\n         during the interval.\n      *  Method\
    \ of Measurement or Calculation: The metric is based on\n         measurements\
    \ that are typically made at the time that a video\n         frame is decoded\
    \ and rendered for playout.  It is calculated by\n         summing the impaired\
    \ proportion of each video frame and\n         dividing by the number of frames\
    \ during this period.  The\n         impaired proportion of each video frame is\
    \ obtained by dividing\n         the number of missing macroblocks from this video\
    \ frame by the\n         total macroblock number of the video frame, which is\
    \ equivalent\n         to multiplying the result of the division by 256, limiting\
    \ the\n         maximum value to 255 (to avoid overflow), and taking the\n   \
    \      integer part.\n      *  Units of Measurement: This metric is expressed\
    \ as a fixed-point\n         number with the binary point at the left edge of\
    \ the field.\n      *  Measurement Point(s) with Potential Measurement Domain:\
    \ It is\n         measured at the receiving end of the RTP stream.\n      *  Measurement\
    \ Timing: See paragraph 1 of Section 4.\n      *  Use and Applications: These\
    \ metrics are applicable to video\n         applications of RTP and the video\
    \ component of audio/video\n         applications in which packet loss concealment\
    \ mechanisms are\n         incorporated into the receiving endpoint to mitigate\
    \ the impact\n         of network impairments on QoE.\n   e. Mean Concealed Video\
    \ Frame Proportion Metric\n      *  Metric Name: Mean Concealed Video Frame Proportion\
    \ Metric\n      *  Metric Description: Mean proportion of each video frame to\n\
    \         which loss concealment (using Video Loss Concealment Method\n      \
    \   Type) was applied during the interval.\n      *  Method of Measurement or\
    \ Calculation: The metric is based on\n         measurements that are typically\
    \ made at the time that a video\n         frame is decoded and rendered for playout.\
    \  It is calculated by\n         summing the concealed proportion of each video\
    \ frame and\n         dividing by the number of frames during this period.  The\n\
    \         concealed proportion of each video frame is obtained by\n         dividing\
    \ the number of concealed macroblocks from this video\n         frame by the total\
    \ macroblock number of the video frame, which\n         is equivalent to multiplying\
    \ the result of the division by 256,\n         limiting the maximum value to 255\
    \ (to avoid overflow), and\n         taking the integer part.\n      *  Units\
    \ of Measurement: This metric is expressed as a fixed-point\n         number with\
    \ the binary point at the left edge of the field.\n      *  Measurement Point(s)\
    \ with Potential Measurement Domain: It is\n         measured at the receiving\
    \ end of the RTP stream.\n      *  Measurement Timing: See paragraph 1 of Section\
    \ 4.\n      *  Use and Applications: These metrics are applicable to video\n \
    \        applications of RTP and the video component of audio/video\n        \
    \ applications in which packet loss concealment mechanisms are\n         incorporated\
    \ into the receiving endpoint to mitigate the impact\n         of network impairments\
    \ on QoE.\n   f. Fraction of Video Frames Subject to Concealment Metric\n    \
    \  *  Metric Name: Fraction of Video Frames Subject to Concealment\n         Metric\n\
    \      *  Metric Description: Proportion of concealed video frames to\n      \
    \   which loss concealment (using the Video Loss Concealment Method\n        \
    \ Type) was applied compared to the total number of frames during\n         the\
    \ interval.\n      *  Method of Measurement or Calculation: The metric is based\
    \ on\n         measurements that are typically made at the time that a video\n\
    \         frame is decoded and rendered for playout.  This metric is\n       \
    \  calculated by dividing the number of frames to which loss\n         concealment\
    \ (using Video Loss Concealment Method Type) was\n         applied by the total\
    \ number of frames.  It is equivalent to\n         multiplying the result of the\
    \ division by 256, limiting the\n         maximum value to 255 (to avoid overflow),\
    \ and taking the\n         integer part.\n      *  Units of Measurement:  This\
    \ metric is expressed as a fixed-\n         point number with the binary point\
    \ at the left edge of the\n         field.\n      *  Measurement Point(s) with\
    \ Potential Measurement Domain: It is\n         measured at the receiving end\
    \ of the RTP stream.\n      *  Measurement Timing: See paragraph 1 of Section\
    \ 4.\n      *  Use and Applications: These metrics are applicable to video\n \
    \        applications of RTP and the video component of audio/video\n        \
    \ applications in which packet loss concealment mechanisms are\n         incorporated\
    \ into the receiving endpoint to mitigate the impact\n         of network impairments\
    \ on QoE.\n"
