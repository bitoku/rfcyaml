- title: 3.  Video Loss Concealment Methods
  contents:
  - "3.  Video Loss Concealment Methods\n   Video loss concealment mechanisms can\
    \ be classified into 4 types as\n   follows:\n   a) Frame freeze\n      The impaired\
    \ video frame is not displayed; instead, the previously\n      displayed frame\
    \ is frozen for the duration of the loss event.\n   b) Interframe extrapolation\n\
    \      If an area of the video frame is damaged by loss, the same area\n     \
    \ from the previous frame(s) can be used to estimate what the\n      missing pixels\
    \ would have been.  This can work well in a scene\n      with no motion but can\
    \ be very noticeable if there is significant\n      movement from one frame to\
    \ another.  Simple decoders can simply\n      reuse the pixels that were in the\
    \ missing area, while more complex\n      decoders can try to use several frames\
    \ to do a more complex\n      extrapolation.  Another example of a sophisticated\
    \ form of\n      interframe repair is to estimate the motion of the damaged region\n\
    \      based on the motion of surrounding regions, and use that to select\n  \
    \    what part of the previous frame to use for repair.  Some important\n    \
    \  frames, such as Instantaneous Decoding Refresh (IDR) frames, may\n      not\
    \ depend on any other frames and may be involved in a scene\n      change.  Using\
    \ the interframe extrapolation method to conceal the\n      loss of these frames\
    \ may not obtain a satisfactory result.\n   c) Interpolation\n      A decoder\
    \ uses the undamaged pixels in the video frame to estimate\n      what the missing\
    \ block of pixels should have.\n   d) Error-resilient encoding\n      The sender\
    \ encodes the message in a redundant way so that the\n      receiver can correct\
    \ errors using the redundant information.\n      There are usually two kinds of\
    \ error-resilient encoding: One is\n      that the redundant data useful for error\
    \ resiliency performed at\n      the decoder can be embedded into the compressed\
    \ image/video\n      bitstream.  The other is encoding at the bitstream level,\
    \ e.g.,\n      Forward Error Correction (FEC).\n   Usually, methods b, c, and\
    \ d are deployed together to provide\n   comprehensive loss concealment in complex\
    \ decoders, while method a is\n   relatively independent and may be applied in\
    \ some simple decoders.\n   Moreover, the frame-freeze method repairs video based\
    \ on frames,\n   while the other methods repair video based on fine-grained elements,\n\
    \   such as macroblocks or bitstreams; this will cause the measurement\n   metrics\
    \ of frame-freeze and the other methods to be slightly\n   different.  Thus, In\
    \ this document, we differentiate between frame-\n   freeze and the other 3 loss\
    \ concealment mechanisms.\n"
- title: 4.  Video Loss Concealment Report Block
  contents:
  - "4.  Video Loss Concealment Report Block\n   This block reports the video loss\
    \ concealment metrics to complement\n   the audio metrics defined in [RFC7294].\
    \  The report block MUST be\n   sent in conjunction with the information from\
    \ the Measurement\n   Information Block [RFC6776].  Instances of this metric block\
    \ refer by\n   synchronization source (SSRC) to the separate auxiliary Measurement\n\
    \   Information Block [RFC6776].  The Video Loss Concealment Report Block\n  \
    \ relies on the measurement period in the Measurement Information Block\n   indicating\
    \ the span of the report.  If the measurement period is not\n   received in the\
    \ same compound RTCP packet as this metric block, this\n   metric block MUST be\
    \ discarded at the receiving side.  The metrics in\n   this report block are based\
    \ on measurements that are typically made\n   at the time that a video frame is\
    \ decoded and rendered for playout.\n   The Video Loss Concealment Report Block\
    \ has the following format:\n    0               1               2           \
    \    3\n    0 1 2 3 4 5 6 7 0 1 2 3 4 5 6 7 0 1 2 3 4 5 6 7 0 1 2 3 4 5 6 7\n\
    \   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   |  \
    \  BT=34      | I | V |  RSV  |       Block Length            |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                         SSRC of Source                        |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                       Impaired Duration                       |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                      Concealed Duration                       |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |                  Mean Frame Freeze Duration (optional)        |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \   |    MIFP       |    MCFP       |     FFSC      |     Reserved  |\n   +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n\
    \      Figure 1: Format for the Video Loss Concealment Report Block\n   Block\
    \ Type (BT): 8 bits\n      A Video Loss Concealment Report Block is identified\
    \ by the\n      constant 34.\n   Interval Metric Flag (I): 2 bits\n      This\
    \ field indicates whether the reported metrics are interval,\n      cumulative,\
    \ or sampled metrics [RFC6792]:\n         I=10: Interval Duration - the reported\
    \ value applies to the\n               most recent measurement interval duration\
    \ between\n               successive metrics reports.\n         I=11: Cumulative\
    \ Duration - the reported value applies to the\n               accumulation period\
    \ characteristic of cumulative\n               measurements.\n         I=01: Sampled\
    \ Value - this value MUST NOT be used for this\n               block type.\n \
    \        I=00: Reserved.\n   Video Loss Concealment Method Type (V): 2 bits\n\
    \      This field is used to identify the video loss concealment method\n    \
    \  type used at the receiver.  The value is defined as follows:\n         V=10:\
    \ Frame-freeze\n         V=11: Other Loss Concealment Method\n         V=01 and\
    \ V=00: Reserved\n      If frame-freeze and another loss concealment method are\
    \ used\n      together for the media stream, two report blocks (one with V=10\n\
    \      for frame freeze and one with V=11 for the other loss concealment\n   \
    \   method) SHOULD be compounded together to report complete\n      concealment\
    \ information.\n   RSV: 4 bits\n      These bits are reserved for future use.\
    \  They MUST be set to zero\n      by senders and ignored by receivers (see Section\
    \ 4.2 of\n      [RFC6709]).\n   Block Length: 16 bits\n      This field is in\
    \ accordance with the definition in [RFC3611].  In\n      this report block, it\
    \ MUST be set to 5 when V=10 and set to 4 when\n      V=11.  The block MUST be\
    \ discarded if the block length is set to a\n      different value.\n   SSRC of\
    \ Source: 32 bits\n      As defined in Section 4.1 of [RFC3611].\n   Impaired\
    \ Duration: 32 bits\n      The total duration, expressed in units of RTP timestamp\
    \ from the\n      sending side of the reporting block, of video impaired by\n\
    \      transmission loss before applying any loss concealment methods.\n     \
    \ Two values are reserved: A value of 0xFFFFFFFE indicates out of\n      range\
    \ (that is, a measured value exceeding 0xFFFFFFFD), and a\n      value of 0xFFFFFFFF\
    \ indicates that the measurement is unavailable.\n   Concealed Duration: 32 bits\n\
    \      The total duration, expressed in units of RTP timestamp from the\n    \
    \  sending side of the reporting block, of concealed damaged video\n      pictures\
    \ on which the loss concealment method corresponding to the\n      Video Loss\
    \ Concealment Method Type is applied.\n      Two values are reserved: A value\
    \ of 0xFFFFFFFE indicates out of\n      range (that is, a measured value exceeding\
    \ 0xFFFFFFFD), and a\n      value of 0xFFFFFFFF indicates that the measurement\
    \ is unavailable.\n   Mean Frame-Freeze Duration: 32 bits\n      Mean Frame-Freeze\
    \ Duration is the mean duration, expressed in\n      units of RTP timestamp from\
    \ the sending side of the reporting\n      block, of the frame-freeze events.\
    \  The value of Mean Frame-Freeze\n      Duration is calculated by summing the\
    \ total duration of all frame\n      freeze events and dividing by the number\
    \ of events.  This metric\n      is optional.  It only exists when Video Loss\
    \ Concealment Method\n      Type=10.\n   Mean Impaired Frame Proportion (MIFP):\
    \ 8 bits\n      Mean Impaired Frame Proportion is the mean proportion of each\n\
    \      video frame impaired by loss before applying any loss concealment\n   \
    \   method during the interval, expressed as a fixed-point number with\n     \
    \ the binary point at the left edge of the field.  It is calculated\n      by\
    \ summing the impaired proportion of each video frame and\n      dividing by the\
    \ number of frames during this period.  The impaired\n      proportion of each\
    \ video frame is obtained by dividing the number\n      of missing macroblocks\
    \ from this video frame by the total\n      macroblock number of the video frame,\
    \ which is equivalent to\n      multiplying the result of the division by 256,\
    \ limiting the\n      maximum value to 255 (to avoid overflow), and taking the\
    \ integer\n      part.\n      If a video frame is totally lost, a value of 0xFF\
    \ SHOULD be used\n      for the frame when calculating the MIFP.\n   Mean Concealed\
    \ Frame Proportion (MCFP): 8 bits\n      Mean Concealed Frame Proportion is the\
    \ mean proportion of each\n      video frame to which loss concealment (depicted\
    \ as \"V\" in the\n      definition of \"Video Loss Concealment Method Type\"\
    ) was applied\n      during the interval, expressed as a fixed-point number with\
    \ the\n      binary point at the left edge of the field.  It is calculated by\n\
    \      summing the concealed proportion of each video frame and dividing\n   \
    \   by the number of frames during this period.  The concealed\n      proportion\
    \ of each video frame is obtained by dividing the number\n      of concealed macroblocks\
    \ from this video frame by the total\n      macroblock number of the video frame,\
    \ which is equivalent to\n      multiplying the result of the division by 256,\
    \ limiting the\n      maximum value to 255 (to avoid overflow), and taking the\
    \ integer\n      part.\n      When calculating the MCFP, a value of 0xFF SHOULD\
    \ be used for a\n      lost frame that is totally concealed, and a value of 0\
    \ SHOULD be\n      used for the frame if there are no concealed macroblocks in\
    \ it.\n      For Video Loss Concealment Method Type=10, each frame covered in\n\
    \      the period of frame freeze is considered to be totally concealed;\n   \
    \   this means a value of 0xFF MUST be assigned.\n   Fraction of Frames Subject\
    \ to Concealment (FFSC): 8 bits\n      Fraction of Frames Subject to Concealment\
    \ is calculated by\n      dividing the number of frames to which loss concealment\
    \ (using\n      Video Loss Concealment Method Type) was applied by the total\n\
    \      number of frames and expressing this value as a fixed-point number\n  \
    \    with the binary point at the left edge of the field.  It is\n      equivalent\
    \ to multiplying the result of the division by 256,\n      limiting the maximum\
    \ value to 255 (to avoid overflow), and taking\n      the integer part.\n    \
    \  A value of 0 indicates that there were no concealed frames, and a\n      value\
    \ of 0xFF indicates that the frames in the entire measurement\n      interval\
    \ are all concealed.\n   Reserved: 8 bits\n      These bits are reserved for future\
    \ use.  They MUST be set to zero\n      by senders and ignored by receivers (see\
    \ Section 4.2 of\n      [RFC6709]).\n"
- title: 5.  SDP Signaling
  contents:
  - "5.  SDP Signaling\n   [RFC3611] defines the use of the Session Description Protocol\
    \ (SDP)\n   for signaling the use of RTCP XR blocks.\n"
- title: 5.1.  SDP rtcp-xr-attrib Attribute Extension
  contents:
  - "5.1.  SDP rtcp-xr-attrib Attribute Extension\n   This session augments the SDP\
    \ attribute \"rtcp-xr\" defined in Section\n   5.1 of [RFC3611] by providing an\
    \ additional value of \"xr-format\" to\n   signal the use of the report block\
    \ defined in this document.  The\n   ABNF [RFC5234] syntax is as follows.\n  \
    \ xr-format =/ xr-vlc-block\n   xr-vlc-block = \"vlc\"\n"
- title: 5.2.  Offer/Answer Usage
  contents:
  - "5.2.  Offer/Answer Usage\n   When SDP is used in an offer/answer context, the\
    \ SDP Offer/Answer\n   usage defined in Section 5.2 of [RFC3611] for the unilateral\n\
    \   \"rtcp-xr\" attribute parameters applies.  For detailed usage of\n   Offer/Answer\
    \ for unilateral parameters, refer to Section 5.2 of\n   [RFC3611].\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   It is believed that this RTCP XR block introduces\
    \ no new security\n   considerations beyond those described in [RFC3611].  This\
    \ block does\n   not provide per-packet statistics, so the risk to confidentiality\n\
    \   documented in paragraph 3 of Section 7 of [RFC3611] does not apply.\n   An\
    \ attacker is likely to put incorrect information in the Video Loss\n   Concealment\
    \ reports; this will affect the estimation of the\n   performance of video loss\
    \ concealment mechanisms and the QoE of\n   users.  Implementers SHOULD consider\
    \ the guidance in [RFC7202] for\n   using appropriate security mechanisms, i.e.,\
    \ where security is a\n   concern, the implementation SHOULD apply encryption\
    \ and\n   authentication to the report block.  For example, this can be\n   achieved\
    \ by using the AVPF profile together with the Secure RTP\n   profile as defined\
    \ in [RFC3711]; an appropriate combination of the\n   two profiles (an \"SAVPF\"\
    ) is specified in [RFC5124].  However, other\n   mechanisms also exist (documented\
    \ in [RFC7201]) and might be more\n   suitable.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   New block types for RTCP XR are subject to IANA registration.\
    \  For\n   general guidelines on IANA considerations for RTCP XR, please refer\n\
    \   to [RFC3611].\n"
- title: 7.1.  New RTCP XR Block Type Value
  contents:
  - "7.1.  New RTCP XR Block Type Value\n   This document assigns the block type value\
    \ 34 to Video Loss\n   Concealment Metric Report Block in the IANA \"RTP Control\
    \ Protocol\n   Extended Reports (RTCP XR) Block Type Registry\".\n"
- title: 7.2.  New RTCP XR SDP Parameter
  contents:
  - "7.2.  New RTCP XR SDP Parameter\n   This document also registers a new parameter\
    \ \"video-loss-concealment\"\n   in the \"RTP Control Protocol Extended Reports\
    \ (RTCP XR) Session\n   Description Protocol (SDP) Parameters Registry\".\n"
- title: 7.3.  Contact Information for Registrations
  contents:
  - "7.3.  Contact Information for Registrations\n   The contact information for the\
    \ registration is:\n      RAI Area Directors <rai-ads@ietf.org>\n"
