- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it defines a set of managed objects for Simple Network\n   Management
    Protocol (SNMP) based management of the Baseline Privacy\n   Plus features of
    DOCSIS 1.1 and DOCSIS 2.0 (Data-over-Cable Service\n   Interface Specification)
    compliant Cable Modems and Cable Modem\n   Termination Systems.\n"
  title: Abstract
- contents:
  - "Table of Contents\n   1. The Internet-Standard Management Framework.....................
    \ 2\n   2. Overview.......................................................  2\n
    \     2.1. Structure of the MIB......................................  3\n      2.2.
    Relationship of BPI+ and BPI MIB Modules..................  4\n      2.3. BPI+
    MIB Module Relationship with The Interfaces Group MIB  5\n   3. Definitions....................................................
    \ 5\n   4. Acknowledgements............................................... 77\n
