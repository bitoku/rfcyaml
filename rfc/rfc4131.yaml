- contents:
  - "7.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  - The following objects, if SNMP SET maliciously, could constitute\n     denial
    of service or theft of service attacks or compromise the\n     intended data privacy
    of users:\n   Objects related to the Baseline Privacy Key Management (BPKM)\n
    \     docsBpi2CmAuthReset,\n      docsBpi2CmtsAuthCmReset,\n      docsBpi2CmtsTEKReset:\n
    \         These objects are used for initiating a re-key process.  A\n          malicious
    massive SET attack may cause CMTS processing\n          overload and may compromise
    the service.\n      docsBpi2CmtsDefaultAuthLifetime,\n      docsBpi2CmtsDefaultTEKLifetime,\n
    \     docsBpi2CmtsAuthCmLifetime,\n      docsBpi2CmtsTEKLifetime:\n          To
    minimize the risk of malicious or unintended short periods\n          of time
    when key updates may lead to degradation or denial of\n          service, implementers
    are encouraged to follow these objects'\n          range constraints, as defined
    in the docsBpi2CmtsCompliance\n          MODULE-COMPLIANCE clause for operational
    deployments.\n      docsBpi2CmtsDefaultSelfSignedManufCertTrust:\n          A
    malicious SET in a self-signed certificate as reject\n          message, which
    may constitute denial of service.  This object\n          is designed for testing
    purposes; therefore, it is not\n          RECOMMENDED for use in commercial deployments
    [DOCSIS].\n          Administrators can make use of View-based Access Control\n
    \         (VACM) introduced in section 7.9 of [RFC3410] to restrict\n          write
    access to this object.\n      docsBpi2CmtsCheckCertValidityPeriods:\n          A
    malicious SET in this object that enables the period\n          validity and a
    wrong clock time in the CMTS could cause denial\n          of service, as CM authorization
    requests will be rejected.\n      For more details in the validation of CM certificates,
    refer to\n      section 9 of [DOCSIS] .\n   Objects related to the CM only:\n
    \     Objects in docsBpi2CmDeviceCertTable\n      docsBpi2CmDeviceCmCert:\n          This
    object is not harmful, considering that a CM received a\n          Certificate
    during the manufacturing process.  Therefore, the\n          object access becomes
    read-only.  See the object DESCRIPTION\n          clause in section 3 for details.\n
    \     Objects for Secure Software Download in table\n      docsBpi2CodeDownloadControl:\n
    \     docsBpi2CodeCvcUpdate:\n          A malicious SET on this object may not
    constitute a risk,\n          since the CM holds the DOCSIS root key to verify
    the CVC\n          authenticity.  The operator, if configured, could receive a\n
    \         notification for event occurrences, which may lead to\n          detecting
    the source of the attack.  Moreover, [DOCSIS]\n          recommends that CMs CVC
    be regularly updated to minimize the\n          risk of potential code-signing
    keys being compromised (e.g.,\n          by configuration file).\n      Objects
    related to the CMTS only:\n      Objects in docsBpi2CmtsProvisionedCmCertTable
    and\n      docsBpi2CmtsCACertTable containing CM Certificates and Certificate\n
    \     Authority information, respectively:\n      docsBpi2CmtsProvisionedCmCertTrust,\n
    \     docsBpi2CmtsProvisionedCmCertStatus,\n      docsBpi2CmtsProvisionedCmCert,\n
    \     docsBpi2CmtsCACertStatus,\n      docsBpi2CmtsCACert:\n          A malicious
    SET on these objects may constitute a denial of\n          service attack that
    will be experienced after the CMs perform\n          authorization requests.  It
    does not affect CMs in the\n          authorized state.\n      Objects in multicast
    tables docsBpi2CmtsIpMulticastMapTable and\n      docsBpi2CmtsMulticastAuthTable:\n
    \     docsBpi2CmtsIpMulticastAddressType,\n      docsBpi2CmtsIpMulticastAddress,\n
    \     docsBpi2CmtsIpMulticastMaskType,\n      docsBpi2CmtsIpMulticastMask,\n      docsBpi2CmtsIpMulticastSAId,\n
    \     docsBpi2CmtsIpMulticastSAType:\n          Malicious SET on these objects
    may cause misconfiguration,\n          causing interruption of the users' active
    multicast\n          applications.\n      docsBpi2CmtsIpMulticastDataEncryptAlg,\n
    \     docsBpi2CmtsIpMulticastDataAuthentAlg:\n          Malicious SETs on these
    objects may create service\n          misconfiguration, causing service interruption
    or theft of\n          service if encryption algorithms are removed for the multicast\n
    \         groups.\n      docsBpi2CmtsIpMulticastMapControl,\n      docsBpi2CmtsMulticastAuthControl:\n
    \         Malicious SETs on these objects may remove and/or disable\n          customers
    and/or multicast groups, causing service disruption.\n          This may also
    constitute theft of service by authorizing non-\n          subscribed users to
    multicast groups or by adding other\n          multicast groups in the forward
    path.\n   Some of the readable objects in this MIB module (i.e., objects with
    a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable
    in some network environments.  It is thus important to\n   control even GET and/or
    NOTIFY access to these objects and possibly\n   to even encrypt the values of
    these objects when sending them over\n   the network via SNMP.  These are the
    tables and objects and their\n   sensitivity/vulnerability:\n      Objects in
    docsBpi2CmBaseTable, docsBpi2CmTEKTable,\n      docsBpi2CmtsBaseTable, docsBpi2CmtsAuthTable,\n
    \     docsBpi2CmtsTEKTable, docsBpi2CmtsProvisionedCmCertTable, and\n      docsBpi2CmtsCACertTable:\n
    \         If this information is accessible, attackers may use it to\n          distinguish
    users configured to work without data encryption\n          (e.g., docsBpi2CmPrivacyEnable)
    and to know current Baseline\n          Privacy parameters in the network.\n      Objects
    in docsBpi2CmIpMulticastMapTable and\n      docsBpi2CmtsMulticastAuthTable:\n
    \         In addition to the vulnerabilities around BPI plus multicast\n          objects
    described in the previous part, the read-only objects\n          of this table
    may help attackers monitor the status of the\n          intrusion.\n      Objects
    in docsBpi2CodeDownloadControl:\n          In addition to the vulnerability of
    the read-write object\n          docsBpi2CodeCvcUpdate, attackers may be able
    to monitor the\n          status of a denial of service using Secure Software
    Download.\n   SNMP versions prior to SNMPv3 did not include adequate security.\n
    \  Even if the network itself is secure (for example by using IPSec),\n   even
    then, there is no control as to who on the secure network is\n   allowed to access
    and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n
    \  It is RECOMMENDED that implementers consider the security features as\n   provided
    by the SNMPv3 framework (see [RFC3410], section 8),\n   including full support
    for the SNMPv3 cryptographic mechanisms (for\n   authentication and privacy).\n
    \  Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.
    \ Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic
    security.  It is then a customer/operator\n   responsibility to ensure that the
    SNMP entity giving access to an\n   instance of this MIB module is properly configured
    to give access to\n   the objects only to those principals (users) that have legitimate\n
    \  rights to indeed GET or SET (change/create/delete) them.\n   BPI+ Encryption
    Algorithms:\n   The BPI+ Traffic Encryption Keys (TEK) defined in the DOCSIS BPI+\n
    \  specification [DOCSIS] use 40-bit or 56-bit DES for encryption (DES\n   CBC
    mode).  Currently, there is no mechanism or algorithm defined for\n   data integrity.\n
    \  Due to the DES cryptographic weaknesses, future revisions of the\n   DOCSIS
    BPI+ specification should introduce more advanced encryption\n   algorithms, as
    proposed in the DocsBpkmDataEncryptAlg textual\n   convention, to overcome the
    progress in cheaper and faster hardware\n   or software decryption tools.  Future
    revisions of the DOCSIS BPI+\n   specification [DOCSIS] should also adopt authentication
    algorithms,\n   as described in the DocsBpkmDataAuthentAlg textual convention.\n
    \  It is important to note that frequent key changes do not necessarily\n   help
    in mitigating or reducing the risks of a DES attack.  Indeed,\n   the traffic
    encryption keys, which are configured on a per cable\n   modem basis and per BPI+
    multicast group, can be utilized to decrypt\n   old traffic, even when they are
    no longer in active use.\n   Note that, not exempt to the same recommendations
    above, the CM BPI+\n   authorization protocol uses triple DES encryption, which
    offers\n   improved robustness in comparison to DES for CM authorization and TEK\n
    \  re-key management.\n"
