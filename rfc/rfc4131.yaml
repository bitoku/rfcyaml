    docsBpi2CmtsCACertTable to which\n                 CA certificate this CM is chained
    to.  A value of\n                 0 means it could not be found or not applicable.\"\n
    \          REFERENCE\n                \"DOCSIS Baseline Privacy Plus Interface
    Specification,\n           Section 9.2.\"\n           ::= { docsBpi2CmtsAuthEntry
    21 }\n      --\n      -- The CMTS TEK Table, indexed by ifIndex and SAID\n      --\n
