    OF    DocsBpi2CmtsTEKEntry\n           MAX-ACCESS     not-accessible\n           STATUS
    \        current\n           DESCRIPTION\n                \"This table describes
    the attributes of each\n           Traffic Encryption Key (TEK) association.  The
