    \          docsBpi2CmtsTEKInvalidErrorCode    INTEGER,\n           docsBpi2CmtsTEKInvalidErrorString
    \ SnmpAdminString\n      }\n      docsBpi2CmtsTEKSAId OBJECT-TYPE\n           SYNTAX
    \        DocsSAId\n           MAX-ACCESS     not-accessible\n           STATUS
