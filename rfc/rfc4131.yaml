    \          docsBpi2CmtsIpMulticastDataEncryptAlg\n                                           DocsBpkmDataEncryptAlg,\n
    \          docsBpi2CmtsIpMulticastDataAuthentAlg\n                                           DocsBpkmDataAuthentAlg,\n
    \          docsBpi2CmtsIpMulticastSAMapRequests    Counter32,\n           docsBpi2CmtsIpMulticastSAMapReplies
