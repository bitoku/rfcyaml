    83\n"
  title: Table of Contents
- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Overview\n   This MIB module (BPI+ MIB) provides a set of objects required
    for the\n   management of the Baseline Privacy Interface Plus features of DOCSIS\n
    \  1.1 and DOCSIS 2.0 Cable Modem (CM) and Cable Modem Termination\n   System
    (CMTS).  The specification is derived from the operational\n   model described
    in the DOCSIS Baseline Privacy Interface Plus\n   Specification [DOCSIS].\n   DOCSIS
    Baseline Privacy Plus is composed of four distinct functional\n   and manageable
    areas:\n   o  Key exchange and data encryption\n   o  Cable modem authentication\n
    \  o  Multicast encryption\n   o  Authentication of downloaded software images\n
    \  This MIB module is an extension of the DOCSIS 1.0 Baseline Privacy\n   MIB
    module [RFC3083] (BPI MIB), which is derived from the Operational\n   model described
    in the DOCSIS Baseline Privacy Interface\n   Specification [DOCSIS-1.0].  The
    original Baseline Privacy MIB\n   structure has mostly been preserved in the Baseline
    Privacy Plus MIB.\n   Please note that the referenced DOCSIS specifications only
    require\n   that Cable Modems process IPv4 customer traffic.  Design choices in\n
    \  this MIB module reflect those requirements.  Future versions of the\n   DOCSIS
    specifications are expected to require support for IPv6 as\n   well.\n   Conventions
    Used in This Document\n      The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL\n      NOT\",\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\"\n      in this document are to be interpreted as described in
    BCP 14, RFC\n      2119 [RFC2119].\n"
  - contents:
    - "2.1.  Structure of the MIB\n   This MIB module is structured into several tables
      and objects.\n"
    - contents:
      - "2.1.1.  Cable Modem\n   o  The docsBpi2CmBaseTable contains authorization
        key exchange\n      information for one CM MAC interface.\n   o  The docsBpi2CmTEKTable
        contains traffic key exchange and data\n      encryption information for a
        particular security association ID of\n      the cable modem.\n   o  Multicast
        Encryption information is maintained under\n      Docsbpi2CmMulticastObjects.
        \ There is currently one multicast\n      table object that manages IP multicast
        encryption,\n      docsBpi2CmIpMulticastMapTable.\n   o  Digital certificates
        used for cable modem authentication are\n      accessible via docsBpi2CmDeviceCertTable.\n
        \  o  Cryptographic suite capabilities for a CM MAC are maintained in\n      the
        docsBpi2CmCryptoSuiteTable.\n"
      title: 2.1.1.  Cable Modem
    - contents:
      - "2.1.2.  Cable Modem Termination System\n   o  The docsBpi2CmtsBaseTable contains
        default settings and summary\n      counters for the cable modem termination
        system.\n   o  The DocsBpi2CmtsAuthTable contains Authorization Key Exchange\n
        \     information for each CM MAC interface, as well as data from CM\n      certificates
        used in cable modem authentication.\n   o  The docsBpi2CmtsTEKTable contains
        traffic key exchange and data\n      encryption information for a particular
        security association ID.\n   o  Multicast Encryption information is maintained
        under\n      Docsbpi2CmtsMulticastObjects.  There are currently two multicast\n
        \     table objects.  The Table docsBpi2CmtsIpMulticastMapTable is\n      specifically
        designed for IP multicast encryption, whereas\n      docsBpi2CmtsMulticastAuthTable
        is meant to manage all multicast\n      security associations.\n         In
        particular, the table docsBpi2CmtsIpMulticastMapTable\n         defines the
        object docsBpi2CmtsIpMulticastMask, which could be\n         a non-contiguous
        netmask; this is why the object syntax is\n         based on the INET-ADDRESS-MIB
        MIB Module [RFC4001] Textual\n         Convention InetAddress instead of InetAddressPrefixLength.\n
        \        This is to facilitate the assignment of same DOCSIS Security\n         Association
        ID (SAID) to one or more IPv6 multicast group IDs\n         matching one or
        more IPv6 multicast scope types within an entry\n         in this table.  For
        example, multicast scopes labeled\n         \"unassigned\" [RFC3513] may be
        allocated by administrators to a\n         particular SAID, regardless of
        their multicast scope; such\n         mapping transient multicast group 'Y'
        to SAID 'z' for ANY\n         multicast scope.  The non-contiguous netmask
        will be FF10:Y.\n         See [RFC3513] for details on IPv6 multicast addressing.\n
        \  o  DocsBpi2CmtsCertObjects contains 2 manageable tables: one for\n      provisioned
        cable modem certificates and one for certification\n      authority certificates.\n"
      title: 2.1.2.  Cable Modem Termination System
    - contents:
      - "2.1.3.  Common\n   o  The docsBpi2CodeDownloadControl objects manage the
        authenticated\n      software download process for a given device.\n"
      title: 2.1.3.  Common
    title: 2.1.  Structure of the MIB
  - contents:
    - "2.2.  Relationship of BPI+ and BPI MIB Modules\n   This section describes the
      relationship between the BPI+ MIB module\n   defined in this document and the
      BPI MIB module defined in RFC 3083\n   [RFC3083].  The BPI+ protocol interface
      is an enhancement to the BPI\n   protocol, and it is a distinct protocol from
      BPI.  The associated\n   BPI+ managed objects should be considered separate
      from the BPI MIB\n   objects defined in RFC 3083.\n   DOCSIS 1.1 and 2.0 systems
      implement both the BPI+ and BPI protocols\n   to be backward compatible with
      1.0 systems.  For more information\n   regarding the interoperability between
      BPI and BPI+ compliant\n   systems, refer to appendix C of the DOCSIS BPI+ specification\n
      \  [DOCSIS].  For MIB modules requirements, refer to section 4.6.1,\n   Figure
      9, of the DOCSIS 1.1 OSSI specification [DOCSIS-1.1] and to\n   section 7.6.1,
      Tables 7-9, of the DOCSIS 2.0 OSSI specification\n   [DOCSIS-2.0].\n"
    title: 2.2.  Relationship of BPI+ and BPI MIB Modules
  - contents:
    - "2.3.  BPI+ MIB Module Relationship with the Interfaces Group MIB\n   The BPI+
      MIB module is the management framework of Baseline Privacy\n   Plus Interface
      Specification [DOCSIS], which provides the MAC layer\n   (Media Access Control)
      security services of DOCSIS through the\n   Baseline Privacy Key Management
      (BPKM) protocol.  The BPI+ MIB module\n   objects are organized as extensions
      of the Radio Frequency (RF)\n   Interface Management [RFC2670].\n   The MIB
      table structures of this MIB Module are extensions of the\n   DOCSIS CATV (Community
      Antenna Television) MAC layer interface\n   (DocsCableMaclayer by [IANA]).  In
      particular, the provisions of the\n   Interface Group MIB [RFC2863] for counter
      discontinuities and system\n   re-initialization apply to CM and CMTS to validate
      the difference\n   between two consecutive counter polls.\n   All BPI+ MIB module
      counters are 32 bits and are based on the minimum\n   time to wrap up considerations
      of [RFC2863] and their possible\n   frequency occurrence as BPI+ FSM (Finite
      State Machine) event\n   counters.  See [DOCSIS] for BPI+ FSM parameter guidelines.\n"
    title: 2.3.  BPI+ MIB Module Relationship with the Interfaces Group MIB
  title: 2.  Overview
- contents:
  - "3.  Definitions\n   DOCS-IETF-BPI2-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n           MODULE-IDENTITY,
