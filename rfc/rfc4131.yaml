    \          MacAddress,\n           RowStatus,\n           TruthValue,\n           DateAndTime,\n
    \          StorageType\n                FROM SNMPv2-TC            -- [RFC2579]\n
    \          OBJECT-GROUP,\n           MODULE-COMPLIANCE\n                FROM SNMPv2-CONF
    \         -- [RFC2580]\n           ifIndex\n                FROM IF-MIB               --
    [RFC2863]\n           InetAddressType,\n           InetAddress\n                FROM
    INET-ADDRESS-MIB;    -- [RFC4001]\n      docsBpi2MIB    MODULE-IDENTITY\n           LAST-UPDATED
