    \          DESCRIPTION\n               \"This is the MIB module for the DOCSIS
    Baseline\n                Privacy Plus Interface (BPI+) at cable modems (CMs)\n
    \               and cable modem termination systems (CMTSs).\n                Copyright
    (C) The Internet Society (2005).  This\n                version of this MIB module
    is part of RFC 4131; see\n                the RFC itself for full legal notices.\"\n
    \          REVISION        \"200507200000Z\"  -- July 20, 2005\n           DESCRIPTION\n
    \              \"Initial version of the IETF BPI+ MIB module.\n                This
    version published as RFC 4131.\"\n              ::= { mib-2 126 }\n      -- Textual
    conventions\n   DocsX509ASN1DEREncodedCertificate ::= TEXTUAL-CONVENTION\n           STATUS
    \   current\n           DESCRIPTION\n               \"An X509 digital certificate
    encoded as an ASN.1 DER\n           object.\"\n           SYNTAX    OCTET STRING
    (SIZE (0..4096))\n   DocsSAId ::= TEXTUAL-CONVENTION\n           DISPLAY-HINT
    \"d\"\n           STATUS    current\n           DESCRIPTION\n                \"Security
    Association identifier (SAID).\"\n           REFERENCE\n                 \"DOCSIS
    Baseline Privacy Plus Interface\n           specification, Section 2.1.3, BPI+
    Security\n           Associations\"\n           SYNTAX    Integer32 (1..16383)\n
    \  DocsSAIdOrZero ::= TEXTUAL-CONVENTION\n           DISPLAY-HINT \"d\"\n           STATUS
    \   current\n           DESCRIPTION\n                \"Security Association identifier
    (SAID).  The value\n           zero indicates that the SAID is yet to be determined.\"\n
    \          REFERENCE\n                 \"DOCSIS Baseline Privacy Plus Interface\n
    \          specification, Section 2.1.3, BPI+ Security\n                 Associations\"\n
    \          SYNTAX    Unsigned32 (0 | 1..16383)\n   DocsBpkmSAType ::= TEXTUAL-CONVENTION\n
    \          STATUS    current\n           DESCRIPTION\n                \"The type
    of security association (SA).\n           The values of the named-numbers are
    associated\n           with the BPKM SA-Type attributes:\n           'primary'
    corresponds to code '1', 'static' to code '2',\n           and 'dynamic' to code
    '3'.\n           The 'none' value must only be used if the SA type has yet\n           to
    be determined.\"\n           REFERENCE\n                 \"DOCSIS Baseline Privacy
    Plus Interface\n           specification, Section 4.2.2.24\"\n           SYNTAX
    \   INTEGER {\n                          none(0),\n                          primary(1),\n
    \                         static(2),\n                          dynamic(3)\n                     }\n
    \  DocsBpkmDataEncryptAlg ::= TEXTUAL-CONVENTION\n           STATUS    current\n
    \          DESCRIPTION\n               \"The list of data encryption algorithms
    defined for\n           the DOCSIS interface in the BPKM cryptographic-suite\n
    \          parameter.  The value 'none' indicates that the SAID\n           being
    referenced has no data encryption.\"\n           REFERENCE\n                \"DOCSIS
    Baseline Privacy Plus Interface Specification,\n           Section 4.2.2.20.\"\n
    \          SYNTAX    INTEGER {\n                          none(0),\n                          des56CbcMode(1),\n
    \                         des40CbcMode(2),\n                          t3Des128CbcMode(3),\n
    \                         aes128CbcMode(4),\n                          aes256CbcMode(5)\n
    \                    }\n   DocsBpkmDataAuthentAlg ::= TEXTUAL-CONVENTION\n           STATUS
    \   current\n           DESCRIPTION\n               \"The list of data integrity
    algorithms defined for the\n           DOCSIS interface in the BPKM cryptographic-suite
    parameter.\n           The value 'none' indicates that no data integrity is used
    for\n           the SAID being referenced.\"\n           REFERENCE\n                \"DOCSIS
    Baseline Privacy Plus Interface Specification,\n           Section 4.2.2.20.\"\n
    \          SYNTAX    INTEGER {\n                          none(0),\n                          hmacSha196(1)\n
    \                    }\n      docsBpi2MIBObjects  OBJECT IDENTIFIER ::= { docsBpi2MIB
    1 }\n      -- Cable Modem Group\n      docsBpi2CmObjects OBJECT IDENTIFIER ::=
    { docsBpi2MIBObjects 1 }\n      --\n      -- The BPI+ base and authorization table
    for CMs,\n      -- indexed by ifIndex\n      --\n      docsBpi2CmBaseTable OBJECT-TYPE\n
    \          SYNTAX              SEQUENCE OF    DocsBpi2CmBaseEntry\n           MAX-ACCESS
    \         not-accessible\n           STATUS              current\n           DESCRIPTION\n
    \               \"This table describes the basic and authorization-\n           related
    Baseline Privacy Plus attributes of each CM MAC\n           interface.\"\n           ::=
    { docsBpi2CmObjects 1 }\n      docsBpi2CmBaseEntry OBJECT-TYPE\n           SYNTAX
    \             DocsBpi2CmBaseEntry\n           MAX-ACCESS          not-accessible\n
    \          STATUS              current\n           DESCRIPTION\n                \"Each
    entry contains objects describing attributes of\n           one CM MAC interface.
    \ An entry in this table exists for\n           each ifEntry with an ifType of
    docsCableMaclayer(127).\"\n           INDEX               { ifIndex }\n           ::=
    { docsBpi2CmBaseTable 1 }\n      DocsBpi2CmBaseEntry ::= SEQUENCE {\n           docsBpi2CmPrivacyEnable
    \            TruthValue,\n           docsBpi2CmPublicKey                 OCTET
    STRING,\n           docsBpi2CmAuthState                 INTEGER,\n           docsBpi2CmAuthKeySequenceNumber
    \    Integer32,\n           docsBpi2CmAuthExpiresOld            DateAndTime,\n
    \          docsBpi2CmAuthExpiresNew            DateAndTime,\n           docsBpi2CmAuthReset
    \                TruthValue,\n           docsBpi2CmAuthGraceTime             Integer32,\n
    \          docsBpi2CmTEKGraceTime              Integer32,\n           docsBpi2CmAuthWaitTimeout
    \          Integer32,\n           docsBpi2CmReauthWaitTimeout         Integer32,\n
    \          docsBpi2CmOpWaitTimeout             Integer32,\n           docsBpi2CmRekeyWaitTimeout
    \         Integer32,\n           docsBpi2CmAuthRejectWaitTimeout     Integer32,\n
    \          docsBpi2CmSAMapWaitTimeout          Integer32,\n           docsBpi2CmSAMapMaxRetries
    \          Integer32,\n           docsBpi2CmAuthentInfos              Counter32,\n
    \          docsBpi2CmAuthRequests              Counter32,\n           docsBpi2CmAuthReplies
    \              Counter32,\n           docsBpi2CmAuthRejects               Counter32,\n
    \          docsBpi2CmAuthInvalids              Counter32,\n           docsBpi2CmAuthRejectErrorCode
    \      INTEGER,\n           docsBpi2CmAuthRejectErrorString     SnmpAdminString,\n
    \          docsBpi2CmAuthInvalidErrorCode      INTEGER,\n           docsBpi2CmAuthInvalidErrorString
    \   SnmpAdminString\n           }\n      docsBpi2CmPrivacyEnable  OBJECT-TYPE\n
    \          SYNTAX              TruthValue\n           MAX-ACCESS          read-only\n
    \          STATUS              current\n           DESCRIPTION\n                \"This
    object identifies whether this CM is\n           provisioned to run Baseline Privacy
    Plus.\"\n           REFERENCE\n                \"DOCSIS Baseline Privacy Plus
    Interface Specification,\n           Appendix A.1.1.\"\n           ::= { docsBpi2CmBaseEntry
    1 }\n      docsBpi2CmPublicKey     OBJECT-TYPE\n           SYNTAX             OCTET
    STRING (SIZE (0..524))\n           MAX-ACCESS         read-only\n           STATUS
    \            current\n           DESCRIPTION\n                \"The value of this
    object is a DER-encoded\n           RSAPublicKey ASN.1 type string, as defined
    in the RSA\n           Encryption Standard (PKCS #1), corresponding to the\n           public
    key of the CM.\"\n           REFERENCE\n                \"DOCSIS Baseline Privacy
    Plus Interface Specification,\n           Section 4.2.2.4.\"\n           ::= {
    docsBpi2CmBaseEntry 2 }\n      docsBpi2CmAuthState OBJECT-TYPE\n           SYNTAX
    \        INTEGER   {\n                          start(1),\n                          authWait(2),\n
    \                         authorized(3),\n                          reauthWait(4),\n
    \                         authRejectWait(5),\n                          silent(6)\n
    \                    }\n           MAX-ACCESS     read-only\n           STATUS
    \        current\n           DESCRIPTION\n                \"The value of this
    object is the state of the CM\n           authorization FSM.  The start state
    indicates that FSM is\n           in its initial state.\"\n           REFERENCE\n
    \               \"DOCSIS Baseline Privacy Plus Interface Specification,\n           Section
    4.1.2.1.\"\n           ::= { docsBpi2CmBaseEntry 3 }\n      docsBpi2CmAuthKeySequenceNumber
    \   OBJECT-TYPE\n           SYNTAX              Integer32 (0..15)\n           MAX-ACCESS
    \         read-only\n           STATUS              current\n           DESCRIPTION\n
    \               \"The value of this object is the most recent\n           authorization
    key sequence number for this FSM.\"\n           REFERENCE\n                \"DOCSIS
    Baseline Privacy Plus Interface Specification,\n           Sections 4.2.1.2 and
    4.2.2.10.\"\n           ::= { docsBpi2CmBaseEntry 4 }\n      docsBpi2CmAuthExpiresOld
    OBJECT-TYPE\n           SYNTAX              DateAndTime\n           MAX-ACCESS
    \         read-only\n           STATUS              current\n           DESCRIPTION\n
    \               \"The value of this object is the actual clock time for\n           expiration
    of the immediate predecessor of the most recent\n           authorization key
    for this FSM.  If this FSM has only one\n           authorization key, then the
    value is the time of activation\n           of this FSM.\"\n           REFERENCE\n
    \               \"DOCSIS Baseline Privacy Plus Interface Specification,\n           Sections
    4.2.1.2 and 4.2.2.9.\"\n           ::= { docsBpi2CmBaseEntry 5 }\n      docsBpi2CmAuthExpiresNew
    OBJECT-TYPE\n           SYNTAX              DateAndTime\n           MAX-ACCESS
    \         read-only\n           STATUS              current\n           DESCRIPTION\n
    \               \"The value of this object is the actual clock time for\n           expiration
    of the most recent authorization key for this\n           FSM.\"\n           REFERENCE\n
    \               \"DOCSIS Baseline Privacy Plus Interface Specification,\n           Sections
    4.2.1.2 and 4.2.2.9.\"\n           ::= { docsBpi2CmBaseEntry 6 }\n      docsBpi2CmAuthReset
    OBJECT-TYPE\n           SYNTAX         TruthValue\n           MAX-ACCESS     read-write\n
    \          STATUS         current\n           DESCRIPTION\n                \"Setting
    this object to 'true' generates a Reauthorize\n           event in the authorization
    FSM.  Reading this object always\n           returns FALSE.\n           This object
    is for testing purposes only, and therefore it\n           is not required to
    be associated with a last reset\n           object.\"\n           REFERENCE\n
    \               \"DOCSIS Baseline Privacy Plus Interface Specification,\n           Section
    4.1.2.3.4.\"\n           ::= { docsBpi2CmBaseEntry 7 }\n      docsBpi2CmAuthGraceTime
    \ OBJECT-TYPE\n           SYNTAX         Integer32 (1..6047999)\n           UNITS
    \         \"seconds\"\n           MAX-ACCESS     read-only\n           STATUS
    \        current\n           DESCRIPTION\n                \"The value of this
    object is the grace time for an\n           authorization key in seconds.  A CM
    is expected to start\n           trying to get a new authorization key beginning\n
    \          AuthGraceTime seconds before the most recent authorization\n           key
    actually expires.\"\n           REFERENCE\n                \"DOCSIS Baseline Privacy
    Plus Interface Specification,\n           Appendix A.1.1.1.3.\"\n           ::=
    { docsBpi2CmBaseEntry 8 }\n      docsBpi2CmTEKGraceTime   OBJECT-TYPE\n           SYNTAX
    \        Integer32 (1..302399)\n           UNITS          \"seconds\"\n           MAX-ACCESS
    \    read-only\n           STATUS         current\n           DESCRIPTION\n                \"The
    value of this object is the grace time for\n           the TEK in seconds.  The
    CM is expected to start trying to\n           acquire a new TEK beginning TEK
    GraceTime seconds before\n           the expiration of the most recent TEK.\"\n
    \          REFERENCE\n                \"DOCSIS Baseline Privacy Plus Interface
    Specification,\n           Appendix A.1.1.1.6.\"\n           ::= { docsBpi2CmBaseEntry
    9 }\n      docsBpi2CmAuthWaitTimeout     OBJECT-TYPE\n           SYNTAX         Integer32
    (1..30)\n           UNITS          \"seconds\"\n           MAX-ACCESS     read-only\n
    \          STATUS         current\n           DESCRIPTION\n                \"The
    value of this object is the Authorize Wait\n           Timeout in seconds.\"\n
    \          REFERENCE\n                \"DOCSIS Baseline Privacy Plus Interface
    Specification,\n           Appendix A.1.1.1.1.\"\n           ::= { docsBpi2CmBaseEntry
    10 }\n      docsBpi2CmReauthWaitTimeout   OBJECT-TYPE\n           SYNTAX         Integer32
    (1..30)\n           UNITS          \"seconds\"\n           MAX-ACCESS     read-only\n
    \          STATUS         current\n           DESCRIPTION\n                \"The
    value of this object is the Reauthorize Wait\n           Timeout in seconds.\"\n
    \          REFERENCE\n                \"DOCSIS Baseline Privacy Plus Interface
    Specification,\n           Appendix A.1.1.1.2.\"\n           ::= { docsBpi2CmBaseEntry
    11 }\n      docsBpi2CmOpWaitTimeout  OBJECT-TYPE\n           SYNTAX         Integer32
    (1..10)\n           UNITS          \"seconds\"\n           MAX-ACCESS     read-only\n
    \          STATUS         current\n           DESCRIPTION\n                \"The
    value of this object is the Operational Wait\n           Timeout in seconds.\"\n
    \          REFERENCE\n                \"DOCSIS Baseline Privacy Plus Interface
    Specification,\n           Appendix A.1.1.1.4.\"\n           ::= { docsBpi2CmBaseEntry
    12 }\n      docsBpi2CmRekeyWaitTimeout    OBJECT-TYPE\n           SYNTAX         Integer32
    (1..10)\n           UNITS          \"seconds\"\n           MAX-ACCESS     read-only\n
    \          STATUS         current\n           DESCRIPTION\n                \"The
    value of this object is the Rekey Wait Timeout\n           in seconds.\"\n           REFERENCE\n
    \               \"DOCSIS Baseline Privacy Plus Interface Specification,\n           Appendix
    A.1.1.1.5.\"\n           ::= { docsBpi2CmBaseEntry 13 }\n      docsBpi2CmAuthRejectWaitTimeout
