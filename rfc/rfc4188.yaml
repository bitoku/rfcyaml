- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\", when they appear in this document, are to be\
    \ interpreted\n   as described in BCP 14, RFC 2119 [RFC2119].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   A common device present in many networks is the Bridge.  This\
    \ device\n   is used to connect Local Area Network segments below the network\n\
    \   layer.\n   There are two major modes defined for this bridging: transparent\
    \ and\n   source route.  The transparent method of bridging is defined in the\n\
    \   IEEE 802.1D specification [IEEE8021D].  This memo defines those\n   objects\
    \ needed for the management of a bridging entity that operates\n   in the transparent\
    \ mode, as well as some objects that apply to all\n   types of bridges.\n   To\
    \ be consistent with IAB directives and good engineering practices,\n   an explicit\
    \ attempt was made to keep this MIB module as simple as\n   possible.  This was\
    \ accomplished by applying the following criteria\n   to objects proposed for\
    \ inclusion:\n   1. Start with a small set of essential objects and add only as\n\
    \      further objects are needed.\n   2. Require that objects be essential for\
    \ either fault or\n      configuration management.\n   3. Consider evidence of\
    \ current use and/or utility.\n   4. Limit the total number of objects.\n   5.\
    \ Exclude objects that are simply derivable from others in this or\n      other\
    \ MIB modules.\n   6. Avoid causing critical sections to be heavily instrumented.\
    \  The\n      guideline that was followed is one counter per critical section\n\
    \      per layer.\n"
- title: 3.1  Structure of the MIB Module
  contents:
  - "3.1  Structure of the MIB Module\n   Objects in this MIB module are arranged\
    \ into subtrees.  Each subtree\n   is organized as a set of related objects. \
    \ The overall structure and\n   assignment of objects to their subtrees is shown\
    \ below.  Where\n   appropriate, the corresponding IEEE 802.1D [IEEE8021D] management\n\
    \   object name is also included.\n   Bridge MIB Name                  IEEE 802.1D\
    \ Name\n   dot1dBridge\n     dot1dBase\n       BridgeAddress                Bridge.BridgeAddress\n\
    \       NumPorts                     Bridge.NumberOfPorts\n       Type\n     \
    \  PortTable\n         Port                       BridgePort.PortNumber\n    \
    \     IfIndex\n         Circuit\n         DelayExceededDiscards        .DiscardTransitDelay\n\
    \         MtuExceededDiscards          .DiscardOnError\n     dot1dStp\n      \
    \ ProtocolSpecification\n       Priority                     SpanningTreeProtocol\n\
    \                                      .BridgePriority\n       TimeSinceTopologyChange\
    \        .TimeSinceTopologyChange\n       TopChanges                     .TopologyChangeCount\n\
    \       DesignatedRoot                 .DesignatedRoot\n       RootCost      \
    \                 .RootCost\n       RootPort                       .RootPort\n\
    \       MaxAge                         .MaxAge\n       HelloTime             \
    \         .HelloTime\n       HoldTime                       .HoldTime\n      \
    \ ForwardDelay                   .ForwardDelay\n       BridgeMaxAge          \
    \         .BridgeMaxAge\n       BridgeHelloTime                .BridgeHelloTime\n\
    \       BridgeForwardDelay             .BridgeForwardDelay\n       PortTable\n\
    \         Port                        SpanningTreeProtocolPort\n             \
    \                          .PortNumber\n         Priority                    \
    \  .PortPriority\n         State                         .SpanningTreeState\n\
    \         Enable\n         PathCost                      .PortPathCost\n     \
    \    DesignatedRoot                .DesignatedRoot\n         DesignatedCost  \
    \              .DesignatedCost\n         DesignatedBridge              .DesignatedBridge\n\
    \         DesignatedPort                .DesignatedPort\n         ForwardTransitions\n\
    \     dot1dTp\n       LearnedEntryDiscards          BridgeFilter.DatabaseSize\n\
    \                                       .NumDynamic,NumStatic\n       AgingTime\
    \                     BridgeFilter.AgingTime\n       FdbTable\n         Address\n\
    \         Port\n         Status\n       PortTable\n         Port\n         MaxInfo\n\
    \         InFrames                    BridgePort.FramesReceived\n         OutFrames\
    \                     .ForwardOutbound\n         InDiscards                  \
    \  .DiscardInbound\n     dot1dStatic\n       StaticTable\n         Address\n \
    \        ReceivePort\n         AllowedToGoTo\n         Status\n   The following\
    \ IEEE 802.1D management objects have not been included\n   in the BRIDGE-MIB\
    \ module for the indicated reasons.\n   IEEE 802.1D Object              Disposition\n\
    \   Bridge.BridgeName               Same as sysDescr (SNMPv2-MIB)\n   Bridge.BridgeUpTime\
    \             Same as sysUpTime (SNMPv2-MIB)\n   Bridge.PortAddresses        \
    \    Same as ifPhysAddress (IF-MIB)\n   BridgePort.PortName             Same as\
    \ ifDescr (IF-MIB)\n   BridgePort.PortType             Same as ifType (IF-MIB)\n\
    \   BridgePort.RoutingType          Derivable from the implemented\n         \
    \                          subtrees\n   SpanningTreeProtocol\n       .BridgeIdentifier\
    \           Combination of dot1dStpPriority\n                                \
    \   and dot1dBaseBridgeAddress\n       .TopologyChange             Since this\
    \ is transitory, it\n                                   is not considered useful.\n\
    \   SpanningTreeProtocolPort\n       .Uptime                     Same as ifLastChange\
    \ (IF-MIB)\n       .PortIdentifier             Combination of dot1dStpPort\n \
    \                                  and dot1dStpPortPriority\n       .TopologyChangeAcknowledged\
    \ Since this is transitory, it\n                                   is not considered\
    \ useful.\n       .DiscardLackOfBuffers       Redundant\n   Transmission Priority\
    \           These objects are not required\n                                 \
    \  as per the Pics Proforma and\n                                   are not considered\
    \ useful.\n       .TransmissionPriorityName\n       .OutboundUserPriority\n  \
    \     .OutboundAccessPriority\n"
- title: 3.1.1  The dot1dBase Subtree
  contents:
  - "3.1.1  The dot1dBase Subtree\n   This subtree contains the objects that are applicable\
    \ to all types of\n   bridges.\n"
- title: 3.1.2  The dot1dStp Subtree
  contents:
  - "3.1.2  The dot1dStp Subtree\n   This subtree contains the objects that denote\
    \ the bridge's state with\n   respect to the Spanning Tree Protocol.  If a node\
    \ does not implement\n   the Spanning Tree Protocol, this subtree will not be\
    \ implemented.\n"
- title: 3.1.3  The dot1dSr Subtree
  contents:
  - "3.1.3  The dot1dSr Subtree\n   This subtree contains the objects that describe\
    \ the entity's state\n   with respect to source route bridging.  This subtree\
    \ described in RFC\n   1525 [RFC1525] is applicable only to source route bridging.\n"
- title: 3.1.4  The dot1dTp Subtree
  contents:
  - "3.1.4  The dot1dTp Subtree\n   This subtree contains objects that describe the\
    \ entity's state with\n   respect to transparent bridging.  If transparent bridging\
    \ is not\n   supported, this subtree will not be implemented.  This subtree is\n\
    \   applicable to transparent-only and SRT bridges.\n"
- title: 3.1.5  The dot1dStatic Subtree
  contents:
  - "3.1.5  The dot1dStatic Subtree\n   This subtree contains objects that describe\
    \ the entity's state with\n   respect to destination-address filtering.  If destination-address\n\
    \   filtering is not supported, this subtree will not be implemented.\n   This\
    \ subtree is applicable to any type of bridge that performs\n   destination-address\
    \ filtering.\n"
- title: 3.2  Relationship to Other MIB Modules
  contents:
  - "3.2  Relationship to Other MIB Modules\n   As described above, some IEEE 802.1D\
    \ management objects have not been\n   included in this MIB module because they\
    \ overlap with objects in\n   other MIB modules that are applicable to a bridge\
    \ implementing this\n   MIB module.\n"
- title: 3.2.1  Relationship to the SNMPv2-MIB
  contents:
  - "3.2.1  Relationship to the SNMPv2-MIB\n   The SNMPv2-MIB [RFC3418] defines objects\
    \ that are generally\n   applicable to managed devices.  These objects apply to\
    \ the device as\n   a whole, irrespective of whether the device's sole functionality\
    \ is\n   bridging, or whether bridging is only a subset of the device's\n   functionality.\n\
    \   As explained in Section 3.1, full support for the 802.1D management\n   objects\
    \ requires that the SNMPv2-MIB objects sysDescr and sysUpTime\n   be implemented.\
    \  Note that compliance with the current SNMPv2-MIB\n   module requires additional\
    \ objects and notifications to be\n   implemented, as specified in RFC 3418 [RFC3418].\n"
- title: 3.2.2  Relationship to the IF-MIB
  contents:
  - "3.2.2  Relationship to the IF-MIB\n   The IF-MIB [RFC2863] defines managed objects\
    \ for managing network\n   interfaces.  A network interface is thought of as being\
    \ attached to a\n   `subnetwork'.  Note that this term is not to be confused with\n\
    \   `subnet', which refers to an addressing partitioning scheme used in\n   the\
    \ Internet suite of protocols.  The term 'segment' is used in this\n   memo to\
    \ refer to such a subnetwork, whether it be an Ethernet\n   segment, a 'ring',\
    \ a WAN link, or even an X.25 virtual circuit.\n   As explained in Section 3.1,\
    \ full support for the 802.1D management\n   objects requires that the IF-MIB\
    \ objects ifIndex, ifType, ifDescr,\n   ifPhysAddress, and ifLastChange are implemented.\
    \  Note that\n   compliance to the current IF-MIB module requires additional objects\n\
    \   and notifications to be implemented as specified in RFC 2863\n   [RFC2863].\n\
    \   Implicit in this BRIDGE-MIB is the notion of ports on a bridge.  Each\n  \
    \ of these ports is associated with one interface of the 'interfaces'\n   subtree,\
    \ and in most situations, each port is associated with a\n   different interface.\
    \  However, there are situations in which multiple\n   ports are associated with\
    \ the same interface.  An example of such a\n   situation would be several ports,\
    \ each corresponding, one-to-one,\n   with several X.25 virtual circuits that\
    \ are all on the same\n   interface.\n   Each port is uniquely identified by a\
    \ port number.  A port number has\n   no mandatory relationship to an interface\
    \ number, but in the simple\n   case, a port number will have the same value as\
    \ the corresponding\n   interface's interface number.  Port numbers are in the\
    \ range\n   (1..dot1dBaseNumPorts).\n   Some entities perform other functionalities\
    \ as well as bridging\n   through the sending and receiving of data on their interfaces.\
    \  In\n   such situations, only a subset of the data sent/received on an\n   interface\
    \ is within the domain of the entity's bridging\n   functionality.  This subset\
    \ is considered to be delineated according\n   to a set of protocols, with some\
    \ protocols being bridged, and other\n   protocols not being bridged.  For example,\
    \ in an entity that\n   exclusively performs bridging, all protocols would be\
    \ considered as\n   bridged, whereas in an entity that performs IP routing on\
    \ IP\n   datagrams and only bridges other protocols, only the non-IP data\n  \
    \ would be considered as having been bridged.\n   Thus, this BRIDGE-MIB (and in\
    \ particular, its counters) are\n   applicable only to that subset of the data\
    \ on an entity's interfaces\n   that is sent/received for a protocol being bridged.\
    \  All such data is\n   sent/received via the ports of the bridge.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   BRIDGE-MIB DEFINITIONS ::= BEGIN\n   -- ----------------------------------------------------------\
    \ --\n   -- MIB for IEEE 802.1D devices\n   -- ----------------------------------------------------------\
    \ --\n   IMPORTS\n       MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n  \
    \     Counter32, Integer32, TimeTicks, mib-2\n           FROM SNMPv2-SMI\n   \
    \    TEXTUAL-CONVENTION, MacAddress\n           FROM SNMPv2-TC\n       MODULE-COMPLIANCE,\
    \ OBJECT-GROUP, NOTIFICATION-GROUP\n           FROM SNMPv2-CONF\n       InterfaceIndex\
    \ FROM IF-MIB\n       ;\n   dot1dBridge MODULE-IDENTITY\n       LAST-UPDATED \"\
    200509190000Z\"\n       ORGANIZATION \"IETF Bridge MIB Working Group\"\n     \
    \  CONTACT-INFO\n           \"Email: bridge-mib@ietf.org\n                   \
    \ K.C. Norseth (Editor)\n                    L-3 Communications\n            \
    \   Tel: +1 801-594-2809\n             Email: kenyon.c.norseth@L-3com.com\n  \
    \          Postal: 640 N. 2200 West.\n                    Salt Lake City, Utah\
    \ 84116-0850\n                    Les Bell (Editor)\n                    3Com\
    \ Europe Limited\n             Phone: +44 1442 438025\n             Email: elbell@ntlworld.com\n\
    \            Postal: 3Com Centre, Boundary Way\n                    Hemel Hempstead\n\
    \                    Herts.  HP2 7YU\n                    UK\n            Send\
    \ comments to <bridge-mib@ietf.org>\"\n       DESCRIPTION\n           \"The Bridge\
    \ MIB module for managing devices that support\n           IEEE 802.1D.\n    \
    \       Copyright (C) The Internet Society (2005).  This version of\n        \
    \   this MIB module is part of RFC 4188; see the RFC itself for\n           full\
    \ legal notices.\"\n       REVISION     \"200509190000Z\"\n       DESCRIPTION\n\
    \            \"Third revision, published as part of RFC 4188.\n            The\
    \ MIB module has been converted to SMIv2 format.\n            Conformance statements\
    \ have been added and some\n            description and reference clauses have\
    \ been updated.\n            The object dot1dStpPortPathCost32 was added to\n\
    \            support IEEE 802.1t and the permissible values of\n            dot1dStpPriority\
    \ and dot1dStpPortPriority have been\n            clarified for bridges supporting\
    \ IEEE 802.1t or\n            IEEE 802.1w.\n            The interpretation of\
    \ dot1dStpTimeSinceTopologyChange\n            has been clarified for bridges\
    \ supporting the Rapid\n            Spanning Tree Protocol (RSTP).\"\n       REVISION\
    \     \"199307310000Z\"\n       DESCRIPTION\n            \"Second revision, published\
    \ as part of RFC 1493.\"\n       REVISION     \"199112310000Z\"\n       DESCRIPTION\n\
    \            \"Initial revision, published as part of RFC 1286.\"\n       ::=\
    \ { mib-2 17 }\n   -- ----------------------------------------------------------\
    \ --\n   -- Textual Conventions\n   -- ----------------------------------------------------------\
    \ --\n   BridgeId ::= TEXTUAL-CONVENTION\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The Bridge-Identifier, as used in the Spanning Tree\n          \
    \ Protocol, to uniquely identify a bridge.  Its first two\n           octets (in\
    \ network byte order) contain a priority value,\n           and its last 6 octets\
    \ contain the MAC address used to\n           refer to a bridge in a unique fashion\
    \ (typically, the\n           numerically smallest MAC address of all ports on\
    \ the\n           bridge).\"\n       SYNTAX      OCTET STRING (SIZE (8))\n   Timeout\
    \ ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n       STATUS      current\n\
    \       DESCRIPTION\n           \"A Spanning Tree Protocol (STP) timer in units\
    \ of 1/100\n           seconds.  Several objects in this MIB module represent\n\
    \           values of timers used by the Spanning Tree Protocol.\n           In\
    \ this MIB, these timers have values in units of\n           hundredths of a second\
    \ (i.e., 1/100 secs).\n           These timers, when stored in a Spanning Tree\
    \ Protocol's\n           BPDU, are in units of 1/256 seconds.  Note, however,\
    \ that\n           802.1D-1998 specifies a settable granularity of no more\n \
    \          than one second for these timers.  To avoid ambiguity,\n          \
    \ a conversion algorithm is defined below for converting\n           between the\
    \ different units, which ensures a timer's\n           value is not distorted\
    \ by multiple conversions.\n           To convert a Timeout value into a value\
    \ in units of\n           1/256 seconds, the following algorithm should be used:\n\
    \               b = floor( (n * 256) / 100)\n           where:\n             \
    \  floor   =  quotient [ignore remainder]\n               n is the value in 1/100\
    \ second units\n               b is the value in 1/256 second units\n        \
    \   To convert the value from 1/256 second units back to\n           1/100 seconds,\
    \ the following algorithm should be used:\n               n = ceiling( (b * 100)\
    \ / 256)\n           where:\n               ceiling = quotient [if remainder is\
    \ 0], or\n                         quotient + 1 [if remainder is nonzero]\n  \
    \             n is the value in 1/100 second units\n               b is the value\
    \ in 1/256 second units\n           Note: it is important that the arithmetic\
    \ operations are\n           done in the order specified (i.e., multiply first,\n\
    \           divide second).\"\n       SYNTAX      Integer32\n   -- ----------------------------------------------------------\
    \ --\n   -- subtrees in the Bridge MIB\n   -- ----------------------------------------------------------\
    \ --\n   dot1dNotifications  OBJECT IDENTIFIER ::= { dot1dBridge 0 }\n   dot1dBase\
    \           OBJECT IDENTIFIER ::= { dot1dBridge 1 }\n   dot1dStp            OBJECT\
    \ IDENTIFIER ::= { dot1dBridge 2 }\n   dot1dSr             OBJECT IDENTIFIER ::=\
    \ { dot1dBridge 3 }\n   -- documented in RFC 1525\n   dot1dTp             OBJECT\
    \ IDENTIFIER ::= { dot1dBridge 4 }\n   dot1dStatic         OBJECT IDENTIFIER ::=\
    \ { dot1dBridge 5 }\n   -- Subtrees used by Bridge MIB Extensions:\n   --    \
    \  pBridgeMIB  MODULE-IDENTITY   ::= { dot1dBridge 6 }\n   --      qBridgeMIB\
    \  MODULE-IDENTITY   ::= { dot1dBridge 7 }\n   -- Note that the practice of registering\
    \ related MIB modules\n   -- below dot1dBridge has been discouraged since there\
    \ is no\n   -- robust mechanism to track such registrations.\n   dot1dConformance\
    \    OBJECT IDENTIFIER ::= { dot1dBridge 8 }\n   -- ----------------------------------------------------------\
    \ --\n   -- the dot1dBase subtree\n   -- ----------------------------------------------------------\
    \ --\n   -- Implementation of the dot1dBase subtree is mandatory for all\n   --\
    \ bridges.\n   -- ---------------------------------------------------------- --\n\
    \   dot1dBaseBridgeAddress OBJECT-TYPE\n       SYNTAX      MacAddress\n      \
    \ MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n    \
    \       \"The MAC address used by this bridge when it must be\n           referred\
    \ to in a unique fashion.  It is recommended\n           that this be the numerically\
    \ smallest MAC address of\n           all ports that belong to this bridge.  However,\
    \ it is only\n           required to be unique.  When concatenated with\n    \
    \       dot1dStpPriority, a unique BridgeIdentifier is formed,\n           which\
    \ is used in the Spanning Tree Protocol.\"\n       REFERENCE\n           \"IEEE\
    \ 802.1D-1998: clauses 14.4.1.1.3 and 7.12.5\"\n       ::= { dot1dBase 1 }\n \
    \  dot1dBaseNumPorts OBJECT-TYPE\n       SYNTAX      Integer32\n       UNITS \
    \      \"ports\"\n       MAX-ACCESS  read-only\n       STATUS      current\n \
    \      DESCRIPTION\n           \"The number of ports controlled by this bridging\n\
    \           entity.\"\n       REFERENCE\n           \"IEEE 802.1D-1998: clause\
    \ 14.4.1.1.3\"\n       ::= { dot1dBase 2 }\n   dot1dBaseType OBJECT-TYPE\n   \
    \    SYNTAX      INTEGER {\n                       unknown(1),\n             \
    \          transparent-only(2),\n                       sourceroute-only(3),\n\
    \                       srt(4)\n                   }\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"Indicates what type\
    \ of bridging this bridge can\n           perform.  If a bridge is actually performing\
    \ a\n           certain type of bridging, this will be indicated by\n        \
    \   entries in the port table for the given type.\"\n       ::= { dot1dBase 3\
    \ }\n   -- ---------------------------------------------------------- --\n   --\
    \ The Generic Bridge Port Table\n   -- ----------------------------------------------------------\
    \ --\n   dot1dBasePortTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF Dot1dBasePortEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table that contains generic information about every\n        \
    \   port that is associated with this bridge.  Transparent,\n           source-route,\
    \ and srt ports are included.\"\n       ::= { dot1dBase 4 }\n   dot1dBasePortEntry\
    \ OBJECT-TYPE\n       SYNTAX      Dot1dBasePortEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"A list of information\
    \ for each port of the bridge.\"\n       REFERENCE\n           \"IEEE 802.1D-1998:\
    \ clause 14.4.2, 14.6.1\"\n       INDEX  { dot1dBasePort }\n       ::= { dot1dBasePortTable\
    \ 1 }\n   Dot1dBasePortEntry ::=\n       SEQUENCE {\n           dot1dBasePort\n\
    \               Integer32,\n           dot1dBasePortIfIndex\n               InterfaceIndex,\n\
    \           dot1dBasePortCircuit\n               OBJECT IDENTIFIER,\n        \
    \   dot1dBasePortDelayExceededDiscards\n               Counter32,\n          \
    \ dot1dBasePortMtuExceededDiscards\n               Counter32\n       }\n   dot1dBasePort\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (1..65535)\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The port number\
    \ of the port for which this entry\n           contains bridge management information.\"\
    \n       ::= { dot1dBasePortEntry 1 }\n   dot1dBasePortIfIndex OBJECT-TYPE\n \
    \      SYNTAX      InterfaceIndex\n       MAX-ACCESS  read-only\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The value of the instance of\
    \ the ifIndex object,\n           defined in IF-MIB, for the interface corresponding\n\
    \           to this port.\"\n       ::= { dot1dBasePortEntry 2 }\n   dot1dBasePortCircuit\
    \ OBJECT-TYPE\n       SYNTAX      OBJECT IDENTIFIER\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"For a port that\
    \ (potentially) has the same value of\n           dot1dBasePortIfIndex as another\
    \ port on the same bridge.\n           This object contains the name of an object\
    \ instance\n           unique to this port.  For example, in the case where\n\
    \           multiple ports correspond one-to-one with multiple X.25\n        \
    \   virtual circuits, this value might identify an (e.g.,\n           the first)\
    \ object instance associated with the X.25\n           virtual circuit corresponding\
    \ to this port.\n           For a port which has a unique value of\n         \
    \  dot1dBasePortIfIndex, this object can have the value\n           { 0 0 }.\"\
    \n       ::= { dot1dBasePortEntry 3 }\n   dot1dBasePortDelayExceededDiscards OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of frames discarded by\
    \ this port due\n           to excessive transit delay through the bridge.  It\n\
    \           is incremented by both transparent and source\n           route bridges.\"\
    \n       REFERENCE\n           \"IEEE 802.1D-1998: clause 14.6.1.1.3\"\n     \
    \  ::= { dot1dBasePortEntry 4 }\n   dot1dBasePortMtuExceededDiscards OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of frames discarded by\
    \ this port due\n           to an excessive size.  It is incremented by both\n\
    \           transparent and source route bridges.\"\n       REFERENCE\n      \
    \     \"IEEE 802.1D-1998: clause 14.6.1.1.3\"\n       ::= { dot1dBasePortEntry\
    \ 5 }\n   -- ---------------------------------------------------------- --\n \
    \  -- the dot1dStp subtree\n   -- ----------------------------------------------------------\
    \ --\n   -- Implementation of the dot1dStp subtree is optional.  It is\n   --\
    \ implemented by those bridges that support the Spanning Tree\n   -- Protocol.\n\
    \   -- ---------------------------------------------------------- --\n   dot1dStpProtocolSpecification\
    \ OBJECT-TYPE\n       SYNTAX      INTEGER {\n                       unknown(1),\n\
    \                       decLb100(2),\n                       ieee8021d(3)\n  \
    \                 }\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"An indication of what version of the Spanning\
    \ Tree\n           Protocol is being run.  The value 'decLb100(2)'\n         \
    \  indicates the DEC LANbridge 100 Spanning Tree protocol.\n           IEEE 802.1D\
    \ implementations will return 'ieee8021d(3)'.\n           If future versions of\
    \ the IEEE Spanning Tree Protocol\n           that are incompatible with the current\
    \ version\n           are released a new value will be defined.\"\n       ::=\
    \ { dot1dStp 1 }\n   dot1dStpPriority OBJECT-TYPE\n       SYNTAX      Integer32\
    \ (0..65535)\n       MAX-ACCESS  read-write\n       STATUS      current\n    \
    \   DESCRIPTION\n           \"The value of the write-able portion of the Bridge\
    \ ID\n           (i.e., the first two octets of the (8 octet long) Bridge\n  \
    \         ID).  The other (last) 6 octets of the Bridge ID are\n           given\
    \ by the value of dot1dBaseBridgeAddress.\n           On bridges supporting IEEE\
    \ 802.1t or IEEE 802.1w,\n           permissible values are 0-61440, in steps\
    \ of 4096.\"\n       REFERENCE\n           \"IEEE 802.1D-1998 clause 8.10.2, Table\
    \ 8-4,\n           IEEE 802.1t clause 8.10.2, Table 8-4, clause 14.3.\"\n    \
    \   ::= { dot1dStp 2 }\n   dot1dStpTimeSinceTopologyChange OBJECT-TYPE\n     \
    \  SYNTAX      TimeTicks\n       UNITS       \"centi-seconds\"\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ time (in hundredths of a second) since the\n           last time a topology\
    \ change was detected by the\n           bridge entity.\n           For RSTP,\
    \ this reports the time since the tcWhile\n           timer for any port on this\
    \ Bridge was nonzero.\"\n       REFERENCE\n           \"IEEE 802.1D-1998 clause\
    \ 14.8.1.1.,\n           IEEE 802.1w clause 14.8.1.1.\"\n       ::= { dot1dStp\
    \ 3 }\n   dot1dStpTopChanges OBJECT-TYPE\n       SYNTAX      Counter32\n     \
    \  MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n   \
    \        \"The total number of topology changes detected by\n           this bridge\
    \ since the management entity was last\n           reset or initialized.\"\n \
    \      REFERENCE\n           \"IEEE 802.1D-1998 clause 14.8.1.1.\"\n       ::=\
    \ { dot1dStp 4 }\n   dot1dStpDesignatedRoot OBJECT-TYPE\n       SYNTAX      BridgeId\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The bridge identifier of the root of the spanning\n           tree,\
    \ as determined by the Spanning Tree Protocol,\n           as executed by this\
    \ node.  This value is used as\n           the Root Identifier parameter in all\
    \ Configuration\n           Bridge PDUs originated by this node.\"\n       REFERENCE\n\
    \           \"IEEE 802.1D-1998: clause 8.5.3.1\"\n       ::= { dot1dStp 5 }\n\
    \   dot1dStpRootCost OBJECT-TYPE\n       SYNTAX      Integer32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ cost of the path to the root as seen from\n           this bridge.\"\n     \
    \  REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.3.2\"\n       ::= { dot1dStp\
    \ 6 }\n   dot1dStpRootPort OBJECT-TYPE\n       SYNTAX      Integer32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ port number of the port that offers the lowest\n           cost path from this\
    \ bridge to the root bridge.\"\n       REFERENCE\n           \"IEEE 802.1D-1998:\
    \ clause 8.5.3.3\"\n       ::= { dot1dStp 7 }\n   dot1dStpMaxAge OBJECT-TYPE\n\
    \       SYNTAX      Timeout\n       UNITS       \"centi-seconds\"\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ maximum age of Spanning Tree Protocol information\n           learned from the\
    \ network on any port before it is\n           discarded, in units of hundredths\
    \ of a second.  This is\n           the actual value that this bridge is currently\
    \ using.\"\n       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.3.4\"\n\
    \       ::= { dot1dStp 8 }\n   dot1dStpHelloTime OBJECT-TYPE\n       SYNTAX  \
    \    Timeout\n       UNITS       \"centi-seconds\"\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The amount of time\
    \ between the transmission of\n           Configuration bridge PDUs by this node\
    \ on any port when\n           it is the root of the spanning tree, or trying\
    \ to become\n           so, in units of hundredths of a second.  This is the\n\
    \           actual value that this bridge is currently using.\"\n       REFERENCE\n\
    \           \"IEEE 802.1D-1998: clause 8.5.3.5\"\n       ::= { dot1dStp 9 }\n\
    \   dot1dStpHoldTime OBJECT-TYPE\n       SYNTAX      Integer32\n       UNITS \
    \      \"centi-seconds\"\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"This time value determines the interval length\n\
    \           during which no more than two Configuration bridge\n           PDUs\
    \ shall be transmitted by this node, in units\n           of hundredths of a second.\"\
    \n       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.3.14\"\n       ::=\
    \ { dot1dStp 10 }\n   dot1dStpForwardDelay OBJECT-TYPE\n       SYNTAX      Timeout\n\
    \       UNITS       \"centi-seconds\"\n       MAX-ACCESS  read-only\n       STATUS\
    \      current\n       DESCRIPTION\n           \"This time value, measured in\
    \ units of hundredths of a\n           second, controls how fast a port changes\
    \ its spanning\n           state when moving towards the Forwarding state.  The\n\
    \           value determines how long the port stays in each of the\n        \
    \   Listening and Learning states, which precede the\n           Forwarding state.\
    \  This value is also used when a\n           topology change has been detected\
    \ and is underway, to\n           age all dynamic entries in the Forwarding Database.\n\
    \           [Note that this value is the one that this bridge is\n           currently\
    \ using, in contrast to\n           dot1dStpBridgeForwardDelay, which is the value\
    \ that this\n           bridge and all others would start using if/when this\n\
    \           bridge were to become the root.]\"\n       REFERENCE\n           \"\
    IEEE 802.1D-1998: clause 8.5.3.6\"\n       ::= { dot1dStp 11 }\n   dot1dStpBridgeMaxAge\
    \ OBJECT-TYPE\n       SYNTAX      Timeout (600..4000)\n       UNITS       \"centi-seconds\"\
    \n       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The value that all bridges use for MaxAge when this\n          \
    \ bridge is acting as the root.  Note that 802.1D-1998\n           specifies that\
    \ the range for this parameter is related\n           to the value of dot1dStpBridgeHelloTime.\
    \  The\n           granularity of this timer is specified by 802.1D-1998 to\n\
    \           be 1 second.  An agent may return a badValue error if a\n        \
    \   set is attempted to a value that is not a whole number\n           of seconds.\"\
    \n       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.3.8\"\n       ::=\
    \ { dot1dStp 12 }\n   dot1dStpBridgeHelloTime OBJECT-TYPE\n       SYNTAX     \
    \ Timeout (100..1000)\n       UNITS       \"centi-seconds\"\n       MAX-ACCESS\
    \  read-write\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ value that all bridges use for HelloTime when this\n           bridge is acting\
    \ as the root.  The granularity of this\n           timer is specified by 802.1D-1998\
    \ to be 1 second.  An\n           agent may return a badValue error if a set is\
    \ attempted\n           to a value that is not a whole number of seconds.\"\n\
    \       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.3.9\"\n       ::=\
    \ { dot1dStp 13 }\n   dot1dStpBridgeForwardDelay OBJECT-TYPE\n       SYNTAX  \
    \    Timeout (400..3000)\n       UNITS       \"centi-seconds\"\n       MAX-ACCESS\
    \  read-write\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ value that all bridges use for ForwardDelay when\n           this bridge is\
    \ acting as the root.  Note that\n           802.1D-1998 specifies that the range\
    \ for this parameter\n           is related to the value of dot1dStpBridgeMaxAge.\
    \  The\n           granularity of this timer is specified by 802.1D-1998 to\n\
    \           be 1 second.  An agent may return a badValue error if a\n        \
    \   set is attempted to a value that is not a whole number\n           of seconds.\"\
    \n       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.3.10\"\n       ::=\
    \ { dot1dStp 14 }\n   -- ----------------------------------------------------------\
    \ --\n   -- The Spanning Tree Port Table\n   -- ----------------------------------------------------------\
    \ --\n   dot1dStpPortTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF Dot1dStpPortEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table that contains port-specific information\n           for\
    \ the Spanning Tree Protocol.\"\n       ::= { dot1dStp 15 }\n   dot1dStpPortEntry\
    \ OBJECT-TYPE\n       SYNTAX      Dot1dStpPortEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"A list of information\
    \ maintained by every port about\n           the Spanning Tree Protocol state\
    \ for that port.\"\n       INDEX   { dot1dStpPort }\n       ::= { dot1dStpPortTable\
    \ 1 }\n   Dot1dStpPortEntry ::=\n       SEQUENCE {\n           dot1dStpPort\n\
    \               Integer32,\n           dot1dStpPortPriority\n               Integer32,\n\
    \           dot1dStpPortState\n               INTEGER,\n           dot1dStpPortEnable\n\
    \               INTEGER,\n           dot1dStpPortPathCost\n               Integer32,\n\
    \           dot1dStpPortDesignatedRoot\n               BridgeId,\n           dot1dStpPortDesignatedCost\n\
    \               Integer32,\n           dot1dStpPortDesignatedBridge\n        \
    \       BridgeId,\n           dot1dStpPortDesignatedPort\n               OCTET\
    \ STRING,\n           dot1dStpPortForwardTransitions\n               Counter32,\n\
    \           dot1dStpPortPathCost32\n               Integer32\n       }\n   dot1dStpPort\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (1..65535)\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The port number\
    \ of the port for which this entry\n           contains Spanning Tree Protocol\
    \ management information.\"\n       REFERENCE\n           \"IEEE 802.1D-1998:\
    \ clause 14.8.2.1.2\"\n       ::= { dot1dStpPortEntry 1 }\n   dot1dStpPortPriority\
    \ OBJECT-TYPE\n       SYNTAX      Integer32 (0..255)\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The value of the\
    \ priority field that is contained in\n           the first (in network byte order)\
    \ octet of the (2 octet\n           long) Port ID.  The other octet of the Port\
    \ ID is given\n           by the value of dot1dStpPort.\n           On bridges\
    \ supporting IEEE 802.1t or IEEE 802.1w,\n           permissible values are 0-240,\
    \ in steps of 16.\"\n       REFERENCE\n           \"IEEE 802.1D-1998 clause 8.10.2,\
    \ Table 8-4,\n           IEEE 802.1t clause 8.10.2, Table 8-4, clause 14.3.\"\n\
    \       ::= { dot1dStpPortEntry 2 }\n   dot1dStpPortState OBJECT-TYPE\n      \
    \ SYNTAX      INTEGER {\n                       disabled(1),\n               \
    \        blocking(2),\n                       listening(3),\n                \
    \       learning(4),\n                       forwarding(5),\n                \
    \       broken(6)\n                   }\n       MAX-ACCESS  read-only\n      \
    \ STATUS      current\n       DESCRIPTION\n           \"The port's current state,\
    \ as defined by application of\n           the Spanning Tree Protocol.  This state\
    \ controls what\n           action a port takes on reception of a frame.  If the\n\
    \           bridge has detected a port that is malfunctioning, it\n          \
    \ will place that port into the broken(6) state.  For\n           ports that are\
    \ disabled (see dot1dStpPortEnable), this\n           object will have a value\
    \ of disabled(1).\"\n       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.5.2\"\
    \n       ::= { dot1dStpPortEntry 3 }\n   dot1dStpPortEnable OBJECT-TYPE\n    \
    \   SYNTAX      INTEGER {\n                       enabled(1),\n              \
    \         disabled(2)\n                   }\n       MAX-ACCESS  read-write\n \
    \      STATUS      current\n       DESCRIPTION\n           \"The enabled/disabled\
    \ status of the port.\"\n       REFERENCE\n           \"IEEE 802.1D-1998: clause\
    \ 8.5.5.2\"\n       ::= { dot1dStpPortEntry 4 }\n   dot1dStpPortPathCost OBJECT-TYPE\n\
    \       SYNTAX      Integer32 (1..65535)\n       MAX-ACCESS  read-write\n    \
    \   STATUS      current\n       DESCRIPTION\n           \"The contribution of\
    \ this port to the path cost of\n           paths towards the spanning tree root\
    \ which include\n           this port.  802.1D-1998 recommends that the default\n\
    \           value of this parameter be in inverse proportion to\n           the\
    \ speed of the attached LAN.\n           New implementations should support dot1dStpPortPathCost32.\n\
    \           If the port path costs exceeds the maximum value of this\n       \
    \    object then this object should report the maximum value,\n           namely\
    \ 65535.  Applications should try to read the\n           dot1dStpPortPathCost32\
    \ object if this object reports\n           the maximum value.\"\n       REFERENCE\
    \ \"IEEE 802.1D-1998: clause 8.5.5.3\"\n           ::= { dot1dStpPortEntry 5 }\n\
    \   dot1dStpPortDesignatedRoot OBJECT-TYPE\n       SYNTAX      BridgeId\n    \
    \   MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n  \
    \         \"The unique Bridge Identifier of the Bridge\n           recorded as\
    \ the Root in the Configuration BPDUs\n           transmitted by the Designated\
    \ Bridge for the\n           segment to which the port is attached.\"\n      \
    \ REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.5.4\"\n       ::= { dot1dStpPortEntry\
    \ 6 }\n   dot1dStpPortDesignatedCost OBJECT-TYPE\n       SYNTAX      Integer32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The path cost of the Designated Port of the segment\n          \
    \ connected to this port.  This value is compared to the\n           Root Path\
    \ Cost field in received bridge PDUs.\"\n       REFERENCE\n           \"IEEE 802.1D-1998:\
    \ clause 8.5.5.5\"\n       ::= { dot1dStpPortEntry 7 }\n   dot1dStpPortDesignatedBridge\
    \ OBJECT-TYPE\n       SYNTAX      BridgeId\n       MAX-ACCESS  read-only\n   \
    \    STATUS      current\n       DESCRIPTION\n           \"The Bridge Identifier\
    \ of the bridge that this\n           port considers to be the Designated Bridge\
    \ for\n           this port's segment.\"\n       REFERENCE\n           \"IEEE\
    \ 802.1D-1998: clause 8.5.5.6\"\n       ::= { dot1dStpPortEntry 8 }\n   dot1dStpPortDesignatedPort\
    \ OBJECT-TYPE\n       SYNTAX      OCTET STRING (SIZE (2))\n       MAX-ACCESS \
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The\
    \ Port Identifier of the port on the Designated\n           Bridge for this port's\
    \ segment.\"\n       REFERENCE\n           \"IEEE 802.1D-1998: clause 8.5.5.7\"\
    \n       ::= { dot1dStpPortEntry 9 }\n   dot1dStpPortForwardTransitions OBJECT-TYPE\n\
    \       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS   \
    \   current\n       DESCRIPTION\n           \"The number of times this port has\
    \ transitioned\n           from the Learning state to the Forwarding state.\"\n\
    \       ::= { dot1dStpPortEntry 10 }\n   dot1dStpPortPathCost32 OBJECT-TYPE\n\
    \       SYNTAX      Integer32 (1..200000000)\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The contribution\
    \ of this port to the path cost of\n           paths towards the spanning tree\
    \ root which include\n           this port.  802.1D-1998 recommends that the default\n\
    \           value of this parameter be in inverse proportion to\n           the\
    \ speed of the attached LAN.\n           This object replaces dot1dStpPortPathCost\
    \ to support\n           IEEE 802.1t.\"\n       REFERENCE\n           \"IEEE 802.1t\
    \ clause 8.10.2, Table 8-5.\"\n       ::= { dot1dStpPortEntry 11 }\n   -- ----------------------------------------------------------\
    \ --\n   -- the dot1dTp subtree\n   -- ----------------------------------------------------------\
    \ --\n   -- Implementation of the dot1dTp subtree is optional.  It is\n   -- implemented\
    \ by those bridges that support the transparent\n   -- bridging mode.  A transparent\
    \ or SRT bridge will implement\n   -- this subtree.\n   -- ----------------------------------------------------------\
    \ --\n   dot1dTpLearnedEntryDiscards OBJECT-TYPE\n       SYNTAX      Counter32\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The total number of Forwarding Database entries that\n         \
    \  have been or would have been learned, but have been\n           discarded due\
    \ to a lack of storage space in the\n           Forwarding Database.  If this\
    \ counter is increasing, it\n           indicates that the Forwarding Database\
    \ is regularly\n           becoming full (a condition that has unpleasant\n  \
    \         performance effects on the subnetwork).  If this counter\n         \
    \  has a significant value but is not presently increasing,\n           it indicates\
    \ that the problem has been occurring but is\n           not persistent.\"\n \
    \      REFERENCE\n           \"IEEE 802.1D-1998: clause 14.7.1.1.3\"\n       ::=\
    \ { dot1dTp 1 }\n   dot1dTpAgingTime OBJECT-TYPE\n       SYNTAX      Integer32\
    \ (10..1000000)\n       UNITS       \"seconds\"\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The timeout period\
    \ in seconds for aging out\n           dynamically-learned forwarding information.\n\
    \           802.1D-1998 recommends a default of 300 seconds.\"\n       REFERENCE\n\
    \           \"IEEE 802.1D-1998: clause 14.7.1.1.3\"\n       ::= { dot1dTp 2 }\n\
    \   -- ---------------------------------------------------------- --\n   --  The\
    \ Forwarding Database for Transparent Bridges\n   -- ----------------------------------------------------------\
    \ --\n   dot1dTpFdbTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF Dot1dTpFdbEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table that contains information about unicast\n           entries\
    \ for which the bridge has forwarding and/or\n           filtering information.\
    \  This information is used\n           by the transparent bridging function in\n\
    \           determining how to propagate a received frame.\"\n       ::= { dot1dTp\
    \ 3 }\n   dot1dTpFdbEntry OBJECT-TYPE\n       SYNTAX      Dot1dTpFdbEntry\n  \
    \     MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Information about a specific unicast MAC address\n           for\
    \ which the bridge has some forwarding and/or\n           filtering information.\"\
    \n       INDEX   { dot1dTpFdbAddress }\n       ::= { dot1dTpFdbTable 1 }\n   Dot1dTpFdbEntry\
    \ ::=\n       SEQUENCE {\n           dot1dTpFdbAddress\n               MacAddress,\n\
    \           dot1dTpFdbPort\n               Integer32,\n           dot1dTpFdbStatus\n\
    \               INTEGER\n       }\n   dot1dTpFdbAddress OBJECT-TYPE\n       SYNTAX\
    \      MacAddress\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"A unicast MAC address for which the bridge has\n\
    \           forwarding and/or filtering information.\"\n       REFERENCE\n   \
    \        \"IEEE 802.1D-1998: clause 7.9.1, 7.9.2\"\n       ::= { dot1dTpFdbEntry\
    \ 1 }\n   dot1dTpFdbPort OBJECT-TYPE\n       SYNTAX      Integer32\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"Either\
    \ the value '0', or the port number of the port on\n           which a frame having\
    \ a source address equal to the value\n           of the corresponding instance\
    \ of dot1dTpFdbAddress has\n           been seen.  A value of '0' indicates that\
    \ the port\n           number has not been learned, but that the bridge does\n\
    \           have some forwarding/filtering information about this\n          \
    \ address (e.g., in the dot1dStaticTable).  Implementors\n           are encouraged\
    \ to assign the port value to this object\n           whenever it is learned,\
    \ even for addresses for which the\n           corresponding value of dot1dTpFdbStatus\
    \ is not\n           learned(3).\"\n       ::= { dot1dTpFdbEntry 2 }\n   dot1dTpFdbStatus\
    \ OBJECT-TYPE\n       SYNTAX      INTEGER {\n                       other(1),\n\
    \                       invalid(2),\n                       learned(3),\n    \
    \                   self(4),\n                       mgmt(5)\n               \
    \    }\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The status of this entry.  The meanings of the\n           values\
    \ are:\n               other(1) - none of the following.  This would\n       \
    \            include the case where some other MIB object\n                  \
    \ (not the corresponding instance of\n                   dot1dTpFdbPort, nor an\
    \ entry in the\n                   dot1dStaticTable) is being used to determine\
    \ if\n                   and how frames addressed to the value of the\n      \
    \             corresponding instance of dot1dTpFdbAddress are\n              \
    \     being forwarded.\n               invalid(2) - this entry is no longer valid\
    \ (e.g.,\n                   it was learned but has since aged out), but has\n\
    \                   not yet been flushed from the table.\n               learned(3)\
    \ - the value of the corresponding instance\n                   of dot1dTpFdbPort\
    \ was learned, and is being\n                   used.\n               self(4)\
    \ - the value of the corresponding instance of\n                   dot1dTpFdbAddress\
    \ represents one of the bridge's\n                   addresses.  The corresponding\
    \ instance of\n                   dot1dTpFdbPort indicates which of the bridge's\n\
    \                   ports has this address.\n               mgmt(5) - the value\
    \ of the corresponding instance of\n                   dot1dTpFdbAddress is also\
    \ the value of an\n                   existing instance of dot1dStaticAddress.\"\
    \n       ::= { dot1dTpFdbEntry 3 }\n   -- ----------------------------------------------------------\
    \ --\n   --  Port Table for Transparent Bridges\n   -- ----------------------------------------------------------\
    \ --\n   dot1dTpPortTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF Dot1dTpPortEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table that contains information about every port that\n      \
    \     is associated with this transparent bridge.\"\n       ::= { dot1dTp 4 }\n\
    \   dot1dTpPortEntry OBJECT-TYPE\n       SYNTAX      Dot1dTpPortEntry\n      \
    \ MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A list of information for each port of a transparent\n         \
    \  bridge.\"\n       INDEX   { dot1dTpPort }\n       ::= { dot1dTpPortTable 1\
    \ }\n   Dot1dTpPortEntry ::=\n       SEQUENCE {\n           dot1dTpPort\n    \
    \           Integer32,\n           dot1dTpPortMaxInfo\n               Integer32,\n\
    \           dot1dTpPortInFrames\n               Counter32,\n           dot1dTpPortOutFrames\n\
    \               Counter32,\n           dot1dTpPortInDiscards\n               Counter32\n\
    \       }\n   dot1dTpPort OBJECT-TYPE\n       SYNTAX      Integer32 (1..65535)\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The port number of the port for which this entry\n           contains\
    \ Transparent bridging management information.\"\n       ::= { dot1dTpPortEntry\
    \ 1 }\n   -- It would be nice if we could use ifMtu as the size of the\n   --\
    \ largest INFO field, but we can't because ifMtu is defined\n   -- to be the size\
    \ that the (inter-)network layer can use, which\n   -- can differ from the MAC\
    \ layer (especially if several layers\n   -- of encapsulation are used).\n   dot1dTpPortMaxInfo\
    \ OBJECT-TYPE\n       SYNTAX      Integer32\n       UNITS       \"bytes\"\n  \
    \     MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The maximum size of the INFO (non-MAC) field that\n           this\
    \ port will receive or transmit.\"\n       ::= { dot1dTpPortEntry 2 }\n   dot1dTpPortInFrames\
    \ OBJECT-TYPE\n       SYNTAX      Counter32\n       UNITS       \"frames\"\n \
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The number of frames that have been received by this\n         \
    \  port from its segment.  Note that a frame received on the\n           interface\
    \ corresponding to this port is only counted by\n           this object if and\
    \ only if it is for a protocol being\n           processed by the local bridging\
    \ function, including\n           bridge management frames.\"\n       REFERENCE\n\
    \           \"IEEE 802.1D-1998: clause 14.6.1.1.3\"\n       ::= { dot1dTpPortEntry\
    \ 3 }\n   dot1dTpPortOutFrames OBJECT-TYPE\n       SYNTAX      Counter32\n   \
    \    UNITS       \"frames\"\n       MAX-ACCESS  read-only\n       STATUS     \
    \ current\n       DESCRIPTION\n           \"The number of frames that have been\
    \ transmitted by this\n           port to its segment.  Note that a frame transmitted\
    \ on\n           the interface corresponding to this port is only counted\n  \
    \         by this object if and only if it is for a protocol being\n         \
    \  processed by the local bridging function, including\n           bridge management\
    \ frames.\"\n       REFERENCE\n           \"IEEE 802.1D-1998: clause 14.6.1.1.3\"\
    \n       ::= { dot1dTpPortEntry 4 }\n   dot1dTpPortInDiscards OBJECT-TYPE\n  \
    \     SYNTAX      Counter32\n       UNITS       \"frames\"\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"Count\
    \ of received valid frames that were discarded\n           (i.e., filtered) by\
    \ the Forwarding Process.\"\n       REFERENCE\n           \"IEEE 802.1D-1998:\
    \ clause 14.6.1.1.3\"\n       ::= { dot1dTpPortEntry 5 }\n   -- ----------------------------------------------------------\
    \ --\n   -- The Static (Destination-Address Filtering) Database\n   -- ----------------------------------------------------------\
    \ --\n   -- Implementation of this subtree is optional.\n   -- ----------------------------------------------------------\
    \ --\n   dot1dStaticTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF Dot1dStaticEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table containing filtering information configured\n          \
    \ into the bridge by (local or network) management\n           specifying the\
    \ set of ports to which frames received\n           from specific ports and containing\
    \ specific destination\n           addresses are allowed to be forwarded.  The\
    \ value of\n           zero in this table, as the port number from which frames\n\
    \           with a specific destination address are received, is\n           used\
    \ to specify all ports for which there is no specific\n           entry in this\
    \ table for that particular destination\n           address.  Entries are valid\
    \ for unicast and for\n           group/broadcast addresses.\"\n       REFERENCE\n\
    \           \"IEEE 802.1D-1998: clause 14.7.2\"\n       ::= { dot1dStatic 1 }\n\
    \   dot1dStaticEntry OBJECT-TYPE\n       SYNTAX      Dot1dStaticEntry\n      \
    \ MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Filtering information configured into the bridge by\n          \
    \ (local or network) management specifying the set of\n           ports to which\
    \ frames received from a specific port and\n           containing a specific destination\
    \ address are allowed to\n           be forwarded.\"\n       REFERENCE\n     \
    \      \"IEEE 802.1D-1998: clause 14.7.2\"\n       INDEX   { dot1dStaticAddress,\
    \ dot1dStaticReceivePort }\n       ::= { dot1dStaticTable 1 }\n   Dot1dStaticEntry\
    \ ::=\n       SEQUENCE {\n           dot1dStaticAddress       MacAddress,\n  \
    \         dot1dStaticReceivePort   Integer32,\n           dot1dStaticAllowedToGoTo\
    \ OCTET STRING,\n           dot1dStaticStatus        INTEGER\n       }\n   dot1dStaticAddress\
    \ OBJECT-TYPE\n       SYNTAX      MacAddress\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The destination\
    \ MAC address in a frame to which this\n           entry's filtering information\
    \ applies.  This object can\n           take the value of a unicast address, a\
    \ group address, or\n           the broadcast address.\"\n       REFERENCE\n \
    \          \"IEEE 802.1D-1998: clause 7.9.1, 7.9.2\"\n       ::= { dot1dStaticEntry\
    \ 1 }\n   dot1dStaticReceivePort OBJECT-TYPE\n       SYNTAX      Integer32 (0..65535)\n\
    \       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Either the value '0', or the port number of the port\n         \
    \  from which a frame must be received in order for this\n           entry's filtering\
    \ information to apply.  A value of zero\n           indicates that this entry\
    \ applies on all ports of the\n           bridge for which there is no other applicable\
    \ entry.\"\n       ::= { dot1dStaticEntry 2 }\n   dot1dStaticAllowedToGoTo OBJECT-TYPE\n\
    \       SYNTAX      OCTET STRING (SIZE (0..512))\n       MAX-ACCESS  read-create\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The set of ports\
    \ to which frames received from a\n           specific port and destined for a\
    \ specific MAC address,\n           are allowed to be forwarded.  Each octet within\
    \ the\n           value of this object specifies a set of eight ports,\n     \
    \      with the first octet specifying ports 1 through 8, the\n           second\
    \ octet specifying ports 9 through 16, etc.  Within\n           each octet, the\
    \ most significant bit represents the\n           lowest numbered port, and the\
    \ least significant bit\n           represents the highest numbered port.  Thus,\
    \ each port\n           of the bridge is represented by a single bit within the\n\
    \           value of this object.  If that bit has a value of '1',\n         \
    \  then that port is included in the set of ports; the port\n           is not\
    \ included if its bit has a value of '0'.  (Note\n           that the setting\
    \ of the bit corresponding to the port\n           from which a frame is received\
    \ is irrelevant.)  The\n           default value of this object is a string of\
    \ ones of\n           appropriate length.\n           The value of this object\
    \ may exceed the required minimum\n           maximum message size of some SNMP\
    \ transport (484 bytes,\n           in the case of SNMP over UDP, see RFC 3417,\
    \ section 3.2).\n           SNMP engines on bridges supporting a large number\
    \ of\n           ports must support appropriate maximum message sizes.\"\n   \
    \    ::= { dot1dStaticEntry 3 }\n   dot1dStaticStatus OBJECT-TYPE\n       SYNTAX\
    \      INTEGER {\n                       other(1),\n                       invalid(2),\n\
    \                       permanent(3),\n                       deleteOnReset(4),\n\
    \                       deleteOnTimeout(5)\n                   }\n       MAX-ACCESS\
    \  read-create\n       STATUS      current\n       DESCRIPTION\n           \"\
    This object indicates the status of this entry.\n           The default value\
    \ is permanent(3).\n               other(1) - this entry is currently in use but\
    \ the\n                   conditions under which it will remain so are\n     \
    \              different from each of the following values.\n               invalid(2)\
    \ - writing this value to the object\n                   removes the corresponding\
    \ entry.\n               permanent(3) - this entry is currently in use and\n \
    \                  will remain so after the next reset of the\n              \
    \     bridge.\n               deleteOnReset(4) - this entry is currently in use\n\
    \                   and will remain so until the next reset of the\n         \
    \          bridge.\n               deleteOnTimeout(5) - this entry is currently\
    \ in use\n                   and will remain so until it is aged out.\"\n    \
    \   ::= { dot1dStaticEntry 4 }\n   -- ----------------------------------------------------------\
    \ --\n   -- Notifications for use by Bridges\n   -- ----------------------------------------------------------\
    \ --\n   -- Notifications for the Spanning Tree Protocol\n   -- ----------------------------------------------------------\
    \ --\n   newRoot NOTIFICATION-TYPE\n       -- OBJECTS     { }\n       STATUS \
    \     current\n       DESCRIPTION\n           \"The newRoot trap indicates that\
    \ the sending agent has\n           become the new root of the Spanning Tree;\
    \ the trap is\n           sent by a bridge soon after its election as the new\n\
    \           root, e.g., upon expiration of the Topology Change Timer,\n      \
    \     immediately subsequent to its election.  Implementation\n           of this\
    \ trap is optional.\"\n       ::= { dot1dNotifications 1 }\n   topologyChange\
    \ NOTIFICATION-TYPE\n       -- OBJECTS     { }\n       STATUS      current\n \
    \      DESCRIPTION\n           \"A topologyChange trap is sent by a bridge when\
    \ any of\n           its configured ports transitions from the Learning state\n\
    \           to the Forwarding state, or from the Forwarding state to\n       \
    \    the Blocking state.  The trap is not sent if a newRoot\n           trap is\
    \ sent for the same transition.  Implementation of\n           this trap is optional.\"\
    \n       ::= { dot1dNotifications 2 }\n   -- ----------------------------------------------------------\
    \ --\n   -- IEEE 802.1D MIB - Conformance Information\n   -- ----------------------------------------------------------\
    \ --\n   dot1dGroups         OBJECT IDENTIFIER ::= { dot1dConformance 1 }\n  \
    \ dot1dCompliances    OBJECT IDENTIFIER ::= { dot1dConformance 2 }\n   -- ----------------------------------------------------------\
    \ --\n   -- units of conformance\n   -- ----------------------------------------------------------\
    \ --\n   -- ---------------------------------------------------------- --\n  \
    \ -- the dot1dBase group\n   -- ----------------------------------------------------------\
    \ --\n   dot1dBaseBridgeGroup OBJECT-GROUP\n       OBJECTS {\n           dot1dBaseBridgeAddress,\n\
    \           dot1dBaseNumPorts,\n           dot1dBaseType\n       }\n       STATUS\
    \      current\n       DESCRIPTION\n           \"Bridge level information for\
    \ this device.\"\n       ::= { dot1dGroups 1 }\n   dot1dBasePortGroup OBJECT-GROUP\n\
    \       OBJECTS {\n           dot1dBasePort,\n           dot1dBasePortIfIndex,\n\
    \           dot1dBasePortCircuit,\n           dot1dBasePortDelayExceededDiscards,\n\
    \           dot1dBasePortMtuExceededDiscards\n       }\n       STATUS      current\n\
    \       DESCRIPTION\n           \"Information for each port on this device.\"\n\
    \       ::= { dot1dGroups 2 }\n   -- ----------------------------------------------------------\
    \ --\n   -- the dot1dStp group\n   -- ----------------------------------------------------------\
    \ --\n   dot1dStpBridgeGroup OBJECT-GROUP\n       OBJECTS {\n           dot1dStpProtocolSpecification,\n\
    \           dot1dStpPriority,\n           dot1dStpTimeSinceTopologyChange,\n \
    \          dot1dStpTopChanges,\n           dot1dStpDesignatedRoot,\n         \
    \  dot1dStpRootCost,\n           dot1dStpRootPort,\n           dot1dStpMaxAge,\n\
    \           dot1dStpHelloTime,\n           dot1dStpHoldTime,\n           dot1dStpForwardDelay,\n\
    \           dot1dStpBridgeMaxAge,\n           dot1dStpBridgeHelloTime,\n     \
    \      dot1dStpBridgeForwardDelay\n       }\n       STATUS      current\n    \
    \   DESCRIPTION\n           \"Bridge level Spanning Tree data for this device.\"\
    \n       ::= { dot1dGroups 3 }\n   dot1dStpPortGroup OBJECT-GROUP\n       OBJECTS\
    \ {\n           dot1dStpPort,\n           dot1dStpPortPriority,\n           dot1dStpPortState,\n\
    \           dot1dStpPortEnable,\n           dot1dStpPortPathCost,\n          \
    \ dot1dStpPortDesignatedRoot,\n           dot1dStpPortDesignatedCost,\n      \
    \     dot1dStpPortDesignatedBridge,\n           dot1dStpPortDesignatedPort,\n\
    \           dot1dStpPortForwardTransitions\n       }\n       STATUS      current\n\
    \       DESCRIPTION\n           \"Spanning Tree data for each port on this device.\"\
    \n       ::= { dot1dGroups 4 }\n   dot1dStpPortGroup2 OBJECT-GROUP\n       OBJECTS\
    \ {\n           dot1dStpPort,\n           dot1dStpPortPriority,\n           dot1dStpPortState,\n\
    \           dot1dStpPortEnable,\n           dot1dStpPortDesignatedRoot,\n    \
    \       dot1dStpPortDesignatedCost,\n           dot1dStpPortDesignatedBridge,\n\
    \           dot1dStpPortDesignatedPort,\n           dot1dStpPortForwardTransitions,\n\
    \           dot1dStpPortPathCost32\n       }\n       STATUS      current\n   \
    \    DESCRIPTION\n           \"Spanning Tree data for each port on this device.\"\
    \n       ::= { dot1dGroups 5 }\n   dot1dStpPortGroup3 OBJECT-GROUP\n       OBJECTS\
    \ {\n           dot1dStpPortPathCost32\n       }\n       STATUS      current\n\
    \       DESCRIPTION\n           \"Spanning Tree data for devices supporting 32-bit\n\
    \            path costs.\"\n       ::= { dot1dGroups 6 }\n   -- ----------------------------------------------------------\
    \ --\n   -- the dot1dTp group\n   -- ----------------------------------------------------------\
    \ --\n   dot1dTpBridgeGroup OBJECT-GROUP\n       OBJECTS {\n           dot1dTpLearnedEntryDiscards,\n\
    \           dot1dTpAgingTime\n       }\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Bridge level Transparent Bridging data.\"\n       ::= { dot1dGroups\
    \ 7 }\n   dot1dTpFdbGroup OBJECT-GROUP\n       OBJECTS {\n           dot1dTpFdbAddress,\n\
    \           dot1dTpFdbPort,\n           dot1dTpFdbStatus\n       }\n       STATUS\
    \      current\n       DESCRIPTION\n           \"Filtering Database information\
    \ for the Bridge.\"\n       ::= { dot1dGroups 8 }\n   dot1dTpGroup OBJECT-GROUP\n\
    \       OBJECTS {\n           dot1dTpPort,\n           dot1dTpPortMaxInfo,\n \
    \          dot1dTpPortInFrames,\n           dot1dTpPortOutFrames,\n          \
    \ dot1dTpPortInDiscards\n       }\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Dynamic Filtering Database information for each port of\n      \
    \     the Bridge.\"\n       ::= { dot1dGroups 9 }\n   -- ----------------------------------------------------------\
    \ --\n   -- The Static (Destination-Address Filtering) Database\n   -- ----------------------------------------------------------\
    \ --\n   dot1dStaticGroup OBJECT-GROUP\n       OBJECTS {\n           dot1dStaticAddress,\n\
    \           dot1dStaticReceivePort,\n           dot1dStaticAllowedToGoTo,\n  \
    \         dot1dStaticStatus\n       }\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Static Filtering Database information for each port of\n       \
    \    the Bridge.\"\n       ::= { dot1dGroups 10 }\n   -- ----------------------------------------------------------\
    \ --\n   -- The Trap Notification Group\n   -- ----------------------------------------------------------\
    \ --\n   dot1dNotificationGroup NOTIFICATION-GROUP\n       NOTIFICATIONS {\n \
    \          newRoot,\n           topologyChange\n       }\n       STATUS      current\n\
    \       DESCRIPTION\n           \"Group of objects describing notifications (traps).\"\
    \n       ::= { dot1dGroups 11 }\n   -- ----------------------------------------------------------\
    \ --\n   -- compliance statements\n   -- ----------------------------------------------------------\
    \ --\n   bridgeCompliance1493 MODULE-COMPLIANCE\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The compliance statement for device support\
    \ of bridging\n           services, as per RFC1493.\"\n       MODULE\n       \
    \    MANDATORY-GROUPS {\n               dot1dBaseBridgeGroup,\n              \
    \ dot1dBasePortGroup\n           }\n       GROUP   dot1dStpBridgeGroup\n     \
    \  DESCRIPTION\n           \"Implementation of this group is mandatory for bridges\n\
    \           that support the Spanning Tree Protocol.\"\n       GROUP   dot1dStpPortGroup\n\
    \       DESCRIPTION\n           \"Implementation of this group is mandatory for\
    \ bridges\n           that support the Spanning Tree Protocol.\"\n       GROUP\
    \   dot1dTpBridgeGroup\n       DESCRIPTION\n           \"Implementation of this\
    \ group is mandatory for bridges\n           that support the transparent bridging\
    \ mode.  A\n           transparent or SRT bridge will implement this group.\"\n\
    \       GROUP   dot1dTpFdbGroup\n       DESCRIPTION\n           \"Implementation\
    \ of this group is mandatory for bridges\n           that support the transparent\
    \ bridging mode.  A\n           transparent or SRT bridge will implement this\
    \ group.\"\n       GROUP   dot1dTpGroup\n       DESCRIPTION\n           \"Implementation\
    \ of this group is mandatory for bridges\n           that support the transparent\
    \ bridging mode.  A\n           transparent or SRT bridge will implement this\
    \ group.\"\n       GROUP   dot1dStaticGroup\n       DESCRIPTION\n           \"\
    Implementation of this group is optional.\"\n       GROUP dot1dNotificationGroup\n\
    \       DESCRIPTION\n           \"Implementation of this group is optional.\"\n\
    \       ::= { dot1dCompliances 1 }\n   bridgeCompliance4188 MODULE-COMPLIANCE\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The compliance statement\
    \ for device support of bridging\n           services.  This supports 32-bit Path\
    \ Cost values and the\n           more restricted bridge and port priorities,\
    \ as per IEEE\n           802.1t.\n           Full support for the 802.1D management\
    \ objects requires that\n           the SNMPv2-MIB [RFC3418] objects sysDescr,\
    \ and sysUpTime, as\n           well as the IF-MIB [RFC2863] objects ifIndex,\
    \ ifType,\n           ifDescr, ifPhysAddress, and ifLastChange are implemented.\"\
    \n       MODULE\n           MANDATORY-GROUPS {\n               dot1dBaseBridgeGroup,\n\
    \               dot1dBasePortGroup\n           }\n       GROUP   dot1dStpBridgeGroup\n\
    \       DESCRIPTION\n           \"Implementation of this group is mandatory for\n\
    \           bridges that support the Spanning Tree Protocol.\"\n       OBJECT\
    \ dot1dStpPriority\n       SYNTAX Integer32 (0|4096|8192|12288|16384|20480|24576\n\
    \                        |28672|32768|36864|40960|45056|49152\n              \
    \          |53248|57344|61440)\n       DESCRIPTION\n           \"The possible\
    \ values defined by IEEE 802.1t.\"\n       GROUP   dot1dStpPortGroup2\n      \
    \ DESCRIPTION\n           \"Implementation of this group is mandatory for\n  \
    \         bridges that support the Spanning Tree Protocol.\"\n       GROUP   dot1dStpPortGroup3\n\
    \       DESCRIPTION\n           \"Implementation of this group is mandatory for\
    \ bridges\n            that support the Spanning Tree Protocol and 32-bit path\n\
    \            costs.  In particular, this includes devices supporting\n       \
    \     IEEE 802.1t and IEEE 802.1w.\"\n       OBJECT dot1dStpPortPriority\n   \
    \    SYNTAX Integer32 (0|16|32|48|64|80|96|112|128\n                        |144|160|176|192|208|224|240)\n\
    \       DESCRIPTION\n           \"The possible values defined by IEEE 802.1t.\"\
    \n       GROUP   dot1dTpBridgeGroup\n       DESCRIPTION\n           \"Implementation\
    \ of this group is mandatory for\n           bridges that support the transparent\
    \ bridging\n           mode.  A transparent or SRT bridge will implement\n   \
    \        this group.\"\n       GROUP   dot1dTpFdbGroup\n       DESCRIPTION\n \
    \          \"Implementation of this group is mandatory for\n           bridges\
    \ that support the transparent bridging\n           mode.  A transparent or SRT\
    \ bridge will implement\n           this group.\"\n       GROUP   dot1dTpGroup\n\
    \       DESCRIPTION\n           \"Implementation of this group is mandatory for\n\
    \           bridges that support the transparent bridging\n           mode.  A\
    \ transparent or SRT bridge will implement\n           this group.\"\n       GROUP\
    \   dot1dStaticGroup\n       DESCRIPTION\n           \"Implementation of this\
    \ group is optional.\"\n       GROUP dot1dNotificationGroup\n       DESCRIPTION\n\
    \           \"Implementation of this group is optional.\"\n       ::= { dot1dCompliances\
    \ 2 }\n   END\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values that are recorded in the SMI Numbers\n\
    \   registry:\n      Descriptor        OBJECT IDENTIFIER value\n      ----------\
    \        -----------------------\n      dot1dBridge       { mib-2 17 }\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   that have a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.\n   These\
    \ are the tables and objects and their sensitivity/vulnerability:\n   o  The writable\
    \ objects dot1dStpPriority, dot1dStpBridgeMaxAge,\n      dot1dStpBridgeHelloTime,\
    \ dot1dStpBridgeForwardDelay,\n      dot1dStpPortPriority, dot1dStpPortEnable,\
    \ dot1dStpPortPathCost,\n      and dot1dStpPortPathCost32 influence the spanning\
    \ tree protocol.\n      Unauthorized write access to these objects can cause the\
    \ spanning\n      tree protocol to compute other default topologies or it can\
    \ change\n      the speed in which the spanning tree protocol reacts to failures.\n\
    \   o  The writable object dot1dTpAgingTime controls how fast\n      dynamically-learned\
    \ forwarding information is aged out.  Setting\n      this object to a large value\
    \ may simplify forwarding table\n      overflow attacks.\n   o  The writable dot1dStaticTable\
    \ provides a filtering mechanism\n      controlling to which ports frames originating\
    \ from a specific\n      source may be forwarded.  Write access to this table\
    \ can be used\n      to turn provisioned filtering off or to add filters to prevent\n\
    \      rightful use of the network.\n   o  The readable objects defined in the\
    \ BRIDGE-MIB module provide\n      information about the topology of a bridged\
    \ network and the\n      attached active stations.  The addresses listed in the\n\
    \      dot1dTpFdbTable usually reveal information about the manufacturer\n   \
    \   of the MAC hardware, which can be useful information for mounting\n      other\
    \ specific attacks.\n   o  The two notifications newRoot and topologyChange are\
    \ emitted\n      during spanning tree computation and may trigger management\n\
    \      systems to inspect the status of bridges and to recompute internal\n  \
    \    topology information.  Hence, forged notifications may cause\n      management\
    \ systems to perform unnecessary computations and to\n      generate additional\
    \ SNMP traffic directed to the bridges in a\n      network.  Therefore, forged\
    \ notifications may be part of a denial\n      of service attack.\n   SNMP versions\
    \ prior to SNMPv3 did not include adequate security.\n   Even if the network itself\
    \ is secure (for example by using IPSec),\n   even then, there is no control as\
    \ to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 7.  Acknowledgements
  contents:
  - "7.  Acknowledgements\n   The MIB module presented in this memo is a translation\
    \ of the\n   BRIDGE-MIB defined in [RFC1493] to the SMIv2 syntax.  The original\n\
    \   authors of the SMIv1 module were E. Decker, P. Langille, A.\n   Rijsinghani,\
    \ and K. McCloghrie.  Further acknowledgement is given to\n   the members of the\
    \ original Bridge Working Group in [RFC1493].\n   This document was produced on\
    \ behalf of the Bridge MIB Working Group\n   in the Operations and Management\
    \ area of the Internet Engineering\n   Task Force.  The editors wish to thank\
    \ the members of the Bridge MIB\n   Working Group, especially Mike MacFadden,\
    \ John Flick, and Bert\n   Visscher for their many comments and suggestions that\
    \ improved this\n   effort.  Juergen Schoenwaelder helped in finalizing the document\
    \ for\n   publication.\n"
- title: 8.  Contact Information
  contents:
  - "8.  Contact Information\n   The original version of this document was the result\
    \ of significant\n   work by four major contributors:\n      E. Decker\n     \
