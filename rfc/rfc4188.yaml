- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in TCP/IP-based internets.\n   In\
    \ particular, it defines objects for managing MAC bridges based on\n   the IEEE\
    \ 802.1D-1998 standard between Local Area Network (LAN)\n   segments.  Provisions\
    \ are made for the support of transparent\n   bridging.  Provisions are also made\
    \ so that these objects apply to\n   bridges connected by subnetworks other than\
    \ LAN segments.\n   The MIB module presented in this memo is a translation of\
    \ the\n   BRIDGE-MIB defined in RFC 1493 to the SMIv2 syntax.\n   This memo obsoletes\
    \ RFC 1493.\n"
