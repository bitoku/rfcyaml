- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MANET Neighborhood Discovery Protocol (NHDP) [RFC6130]\
    \ and the\n   Optimized Link State Routing Protocol version 2 (OLSRv2) [RFC7181]\n\
    \   are protocols for use in Mobile Ad Hoc Networks (MANETs) [RFC2501],\n   based\
    \ on the Generalized MANET Packet/Message Format [RFC5444].\n   This document\
    \ updates [RFC6130] and [RFC7181], specifically their use\n   of TLV (Type-Length-Value)\
    \ elements, to increase the extensibility of\n   these protocols and to enable\
    \ some improvements in their\n   implementation.\n   This specification reduces\
    \ the latitude of implementations of\n   [RFC6130] and [RFC7181] to consider some\
    \ messages, which will not be\n   created by implementations simply following\
    \ those specifications, as\n   a reason to consider the message as \"badly formed\"\
    , and thus as a\n   reason to reject the message.  This gives greater latitude\
    \ to the\n   creation of extensions of these protocols, in particular extensions\n\
    \   that will interoperate with unextended implementations of those\n   protocols.\
    \  As part of that, it indicates how TLVs with unexpected\n   value fields must\
    \ be handled, and adds some additional options to\n   those TLVs.\n   Note that\
    \ TLVs with unknown type or type extension are already\n   specified as to be\
    \ ignored by [RFC6130] and [RFC7181] and also are\n   not a reason to reject a\
    \ message.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   [RFC2119].\n   Additionally, this document uses the terminology of [RFC5444],\n\
    \   [RFC6130], and [RFC7181].\n"
- title: 3.  Applicability Statement
  contents:
  - "3.  Applicability Statement\n   This document updates the specification of the\
    \ protocols described in\n   [RFC6130] and [RFC7181].\n   Specifically, this specification\
    \ updates [RFC6130] and [RFC7181] in\n   the following ways:\n   o  Removes the\
    \ latitude of rejecting a message with a TLV with a\n      known type, but with\
    \ an unexpected TLV Value field, for the TLV\n      Types defined in [RFC6130]\
    \ and [RFC7181].\n   o  Specifies the handling of a TLV Value field with unexpected\n\
    \      length.\n   o  Sets up IANA registries for TLV Values for the Address Block\
    \ TLVs:\n      *  LOCAL_IF, defined in [RFC6130].\n      *  LINK_STATUS, defined\
    \ in [RFC6130].\n      *  OTHER_NEIGHB, defined in [RFC6130].\n      *  MPR, defined\
    \ in [RFC7181], now considered as a bit field.\n      *  NBR_ADDR_TYPE, defined\
    \ in [RFC7181], now considered as a bit\n         field.\n   o  Defines a well-known\
    \ TLV Value for \"UNSPECIFIED\" for the Address\n      Block TLV Types LOCAL_IF,\
    \ LINK_STATUS, and OTHER_NEIGHB, all\n      defined in [RFC6130].\n"
- title: 4.  TLV Values
  contents:
  - "4.  TLV Values\n   NHDP [RFC6130] and OLSRv2 [RFC7181] define a number of TLVs\
    \ within\n   the framework of [RFC5444].  These TLVs define the meaning of only\n\
    \   some of the contents that can be found in a TLV Value field.  This\n   limitation\
    \ may be either defining only certain TLV Values or\n   considering only some\
    \ lengths of the TLV Value fields (or a single-\n   value field in a multivalue\
    \ Address-Block TLV).  This specification\n   describes how NHDP [RFC6130] and\
    \ OLSRv2 [RFC7181] are to handle TLVs\n   with other TLV Value fields.\n"
- title: 4.1.  Unrecognized TLV Values
  contents:
  - "4.1.  Unrecognized TLV Values\n   NHDP and OLSRv2 specify that, in addition to\
    \ well-defined reasons (in\n   the respective protocol specifications), an implementation\
    \ of these\n   protocols MAY recognize a message as \"badly formed\" and therefore\n\
    \   \"invalid for processing\" for other reasons (Section 12.1 of [RFC6130]\n\
    \   and Section 16.3.1 of [RFC7181]).  These sections could be\n   interpreted\
    \ as allowing rejection of a message because a TLV Value\n   field is unrecognized.\
    \  This specification removes that latitude:\n   o  An implementation MUST NOT\
    \ reject a message because it contains an\n      unrecognized TLV value.  Instead,\
    \ any unrecognized TLV Value field\n      MUST be processed or ignored by an unextended\
    \ implementation of\n      NHDP or OLSRv2, as described in the following sections.\n\
    \   o  Hence, this specification removes the 7th, 10th, and 11th bullets\n   \
    \   in Section 12.1 of [RFC6130].\n   It should be stressed that this is not a\
    \ change to [RFC6130] or\n   [RFC7181], except with regard to not allowing this\
    \ to be a reason for\n   rejection of a message.  [RFC6130] or [RFC7181] are specified\
    \ in\n   terms such as \"if an address is associated with a value of LOST by a\n\
    \   LINK_STATUS TLV\".  Association with an unrecognized value has no\n   effect\
    \ on any implementation strictly following such a specification.\n"
- title: 4.2.  TLV Value Lengths
  contents:
  - "4.2.  TLV Value Lengths\n   The TLVs specified in [RFC6130] and [RFC7181] may\
    \ be either single-\n   value or multivalue TLVs.  In either case, the length\
    \ of each item of\n   information encoded in the TLV Value field is the \"single-length\"\
    ,\n   defined and calculated as in Section 5.4.1 of [RFC5444].  All TLVs\n   specified\
    \ in [RFC6130] and [RFC7181] have a one- or two-octet single-\n   length.  These\
    \ are considered the expected single-lengths of such a\n   received TLV.\n   Other\
    \ single-length TLV Value fields may be introduced by extensions\n   to [RFC6130]\
    \ and [RFC7181].  This document specifies how\n   implementations of [RFC6130]\
    \ and [RFC7181], or extensions thereof,\n   MUST behave on receiving TLVs of the\
    \ TLV types defined in [RFC6130]\n   and [RFC7181], but with TLV Value fields\
    \ with other single-length\n   values.\n   The following principles apply:\n \
    \  o  If the received single-length is greater than the expected single-\n   \
    \   length, then the excess octets MUST be ignored.\n   o  If the received single-length\
    \ is less than the expected single-\n      length, then the absent octets MUST\
    \ be considered to have all bits\n      cleared (0).\n   Exception:\n   o  A received\
    \ CONT_SEQ_NUM with a single-length < 2 SHOULD be\n      considered an error.\n"
- title: 4.3.  Undefined TLV Values
  contents:
  - "4.3.  Undefined TLV Values\n   [RFC6130] and [RFC7181] define a number of TLVs,\
    \ but for some of\n   these TLVs they specify meanings for only some TLV Values.\
    \  This\n   document establishes IANA registries for these TLV Values, with\n\
    \   initial registrations reflecting those used by [RFC6130] and\n   [RFC7181],\
    \ and as specified in Section 4.3.3.\n   There are different cases of TLV Values\
    \ with different\n   characteristics.  These cases are considered in this section.\n"
- title: '4.3.1.  NHDP TLVs: LOCAL_IF, LINK_STATUS, and OTHER_NEIGHB'
  contents:
  - "4.3.1.  NHDP TLVs: LOCAL_IF, LINK_STATUS, and OTHER_NEIGHB\n   For the Address-Block\
    \ TLVs LOCAL_IF, LINK_STATUS, and OTHER_NEIGHB\n   TLVs, defined in [RFC6130],\
    \ only a limited number of values are\n   specified for each.  These are converted,\
    \ by this specification, into\n   extensible registries with initial registrations\
    \ for values defined\n   and used by [RFC6130] -- see Section 5.\n   An implementation\
    \ of [RFC6130] that receives a LOCAL_IF, LINK_STATUS,\n   or OTHER_NEIGHB TLV\
    \ with any TLV Value other than the values that are\n   defined in [RFC6130] MUST\
    \ ignore that TLV Value, as well as any\n   corresponding attribute association\
    \ to the address.\n"
- title: '4.3.2.  OLSRv2 TLVs: MPR and NBR_ADDR_TYPE'
  contents:
  - "4.3.2.  OLSRv2 TLVs: MPR and NBR_ADDR_TYPE\n   The Address-Block TLVs MPR and\
    \ NBR_ADDR_TYPE, defined in [RFC7181],\n   are similar to those defined in [RFC6130]\
    \ in having only limited\n   values specified (1, 2, and 3): 1 and 2 represent\
    \ the presence of two\n   different attributes associated to an address, and 3\
    \ represents \"both\n   1 and 2\".\n   These TLV Value fields are, by this specification,\
    \ converted to bit\n   fields and MUST be interpreted as such.  As the existing\
    \ definitions\n   of values 1, 2, and 3 behave in that manner, it is likely that\
    \ this\n   will involve no change to an implementation, but any test of (for\n\
    \   example) Value = 1 or Value = 3 MUST be converted to a test of (for\n   example)\
    \ Value bitand 1 = 1, where \"bitand\" denotes a bitwise AND\n   operation.\n\
    \   This specification creates registries for recording reservations of\n   the\
    \ individual bits in these bit fields, with initial registrations\n   for values\
    \ defined and used by [RFC7181] -- see Section 5.\n   Other TLVs defined by [RFC7181]\
    \ are not affected by this\n   specification.\n"
- title: 4.3.3.  Unspecified TLV Values
  contents:
  - "4.3.3.  Unspecified TLV Values\n   The registries defined in Section 5 for the\
    \ LOCAL_IF, LINK_STATUS,\n   and OTHER_NEIGHB TLVs each include an additional\
    \ TLV Value\n   UNSPECIFIED.  This TLV Value represents a defined value that,\
    \ like\n   currently undefined TLV Values, indicates that no information is\n\
    \   associated with this address; the defined value will always have this\n  \
    \ meaning.  Such a TLV Value may be used to enable the creation of more\n   efficient\
    \ multivalue Address Block TLVs or to simplify an\n   implementation.\n   The\
    \ similar requirement for the MPR and NBR_ADDR_TYPES TLVs is\n   already satisfied\
    \ by the TLV Value zero, provided that each bit in\n   the TLV Value is defined\
    \ as set ('1') when indicating the presence of\n   an attribute, or clear ('0')\
    \ when indicating the absence of an\n   attribute.  Therefore, this is required\
    \ for registrations from the\n   relevant registries; see Section 5.\n   For the\
    \ LINK_METRIC TLV, this is already possible by clearing the\n   most significant\
    \ bits (0 to 3) of the first octet of the TLV Value.\n   It is RECOMMENDED that\
    \ in this case the remaining bits of the TLV\n   Value are either all clear ('0')\
    \ or all set ('1').\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has completed the ten actions set out in the\
    \ following sections.\n"
- title: 5.1.  LOCAL_IF Address Block TLVs
  contents:
  - '5.1.  LOCAL_IF Address Block TLVs

    '
- title: 5.1.1.  New Registry
  contents:
  - "5.1.1.  New Registry\n   IANA has created a new sub-registry called \"LOCAL_IF\
    \ TLV Values\"\n   within the \"Mobile Ad hoc NETwork (MANET) Parameters\" registry.\n\
    \   IANA has populated this registry as specified in Table 1.\n   +---------+-------------+-------------------------------+-----------+\n\
    \   | Value   | Name        | Description                   | Reference |\n  \
    \ +---------+-------------+-------------------------------+-----------+\n   |\
    \ 0       | THIS_IF     | The network address is        | RFC 7188  |\n   |  \
    \       |             | associated with this local    |           |\n   |    \
    \     |             | interface of the sending      |           |\n   |      \
    \   |             | router                        |           |\n   |        \
    \ |             |                               |           |\n   | 1       |\
    \ OTHER_IF    | The network address is        | RFC 7188  |\n   |         |  \
    \           | associated with another local |           |\n   |         |    \
    \         | interface of the sending      |           |\n   |         |      \
    \       | router                        |           |\n   |         |        \
    \     |                               |           |\n   | 2-223   |          \
    \   | Unassigned                    |           |\n   |         |            \
    \ |                               |           |\n   | 224-254 |             |\
    \ Reserved for Experimental Use | RFC 7188  |\n   |         |             |  \
    \                             |           |\n   | 255     | UNSPECIFIED | No information\
    \ about this     | RFC 7188  |\n   |         |             | network address is\
    \ provided   |           |\n   +---------+-------------+-------------------------------+-----------+\n\
    \                       Table 1: LOCAL_IF TLV Values\n   New assignments are to\
    \ be made by Expert Review [RFC5226].\n   The Designated Experts are required\
    \ to use the guidelines specified\n   in [RFC6130] and [RFC7181].\n"
- title: 5.1.2.  Modification to Existing Registry
  contents:
  - "5.1.2.  Modification to Existing Registry\n   IANA maintains a sub-registry called\
    \ \"LOCAL_IF Address Block TLV Type\n   Extensions\" within the \"Mobile Ad hoc\
    \ NETwork (MANET) Parameters\"\n   registry.  This sub-registry already had an\
    \ entry for value 0.  IANA\n   has replaced the entry in the Description column\
    \ for this value with\n   the text \"This value is to be interpreted according\
    \ to the registry\n   LOCAL_IF TLV Values\".  The resulting table is as specified\
    \ in\n   Table 2.\n   +-----------+-----------------------------------------+-------------+\n\
    \   | Type      | Description                             | Reference   |\n  \
    \ | Extension |                                         |             |\n   +-----------+-----------------------------------------+-------------+\n\
    \   | 0         | This value is to be interpreted         | RFC 6130,   |\n  \
    \ |           | according to the registry LOCAL_IF TLV  | RFC 7188    |\n   |\
    \           | Values                                  |             |\n   |  \
    \         |                                         |             |\n   | 1-255\
    \     | Unassigned                              |             |\n   +-----------+-----------------------------------------+-------------+\n\
    \     Table 2: LOCAL_IF Address Block TLV Type Extensions Modifications\n"
- title: 5.2.  LINK_STATUS Address Block TLVs
  contents:
  - '5.2.  LINK_STATUS Address Block TLVs

    '
- title: 5.2.1.  New Registry
  contents:
  - "5.2.1.  New Registry\n   IANA has created a new sub-registry called \"LINK_STATUS\
    \ TLV Values\"\n   within the \"Mobile Ad hoc NETwork (MANET) Parameters\" registry.\n\
    \   IANA has populated this registry as specified in Table 3.\n   +---------+-------------+-------------------------------+-----------+\n\
    \   | Value   | Name        | Description                   | Reference |\n  \
    \ +---------+-------------+-------------------------------+-----------+\n   |\
    \ 0       | LOST        | The link on this interface    | RFC 7188  |\n   |  \
    \       |             | from the router with that     |           |\n   |    \
    \     |             | network address has been lost |           |\n   |      \
    \   |             |                               |           |\n   | 1      \
    \ | SYMMETRIC   | The link on this interface    | RFC 7188  |\n   |         |\
    \             | from the router with that     |           |\n   |         |  \
    \           | network address has the       |           |\n   |         |    \
    \         | status of symmetric           |           |\n   |         |      \
    \       |                               |           |\n   | 2       | HEARD  \
    \     | The link on this interface    | RFC 7188  |\n   |         |          \
    \   | from the router with that     |           |\n   |         |            \
    \ | network address has the       |           |\n   |         |             |\
    \ status of heard               |           |\n   |         |             |  \
    \                             |           |\n   | 3-223   |             | Unassigned\
    \                    |           |\n   |         |             |             \
    \                  |           |\n   | 224-254 |             | Reserved for Experimental\
    \ Use | RFC 7188  |\n   |         |             |                            \
    \   |           |\n   | 255     | UNSPECIFIED | No information about this    \
    \ | RFC 7188  |\n   |         |             | network address is provided   |\
    \           |\n   +---------+-------------+-------------------------------+-----------+\n\
    \                      Table 3: LINK_STATUS TLV Values\n   New assignments are\
    \ to be made by Expert Review [RFC5226].\n   The Designated Experts are required\
    \ to use the guidelines specified\n   in [RFC6130] and [RFC7181].\n"
- title: 5.2.2.  Modification to Existing Registry
  contents:
  - "5.2.2.  Modification to Existing Registry\n   IANA maintains a sub-registry called\
    \ \"LINK_STATUS Address Block TLV\n   Type Extensions\" within the \"Mobile Ad\
    \ hoc NETwork (MANET)\n   Parameters\" registry.  This sub-registry already had\
    \ an entry for\n   value 0.  IANA has replaced the entry in the Description column\
    \ for\n   this value with the text \"This value is to be interpreted according\n\
    \   to the registry LINK_STATUS TLV Values\".  The resulting table is as\n   specified\
    \ in Table 4.\n   +-----------+------------------------------------------+------------+\n\
    \   | Type      | Description                              | Reference  |\n  \
    \ | Extension |                                          |            |\n   +-----------+------------------------------------------+------------+\n\
    \   | 0         | This value is to be interpreted          | RFC 6130,  |\n  \
    \ |           | according to the registry LINK_STATUS    | RFC 7188   |\n   |\
    \           | TLV Values                               |            |\n   |  \
    \         |                                          |            |\n   | 1-255\
    \     | Unassigned                               |            |\n   +-----------+------------------------------------------+------------+\n\
    \   Table 4: LINK_STATUS Address Block TLV Type Extensions Modifications\n"
- title: 5.3.  OTHER_NEIGHB Address Block TLVs
  contents:
  - '5.3.  OTHER_NEIGHB Address Block TLVs

    '
- title: 5.3.1.  Create New Registry
  contents:
  - "5.3.1.  Create New Registry\n   IANA has created a new sub-registry called \"\
    OTHER_NEIGHB TLV Values\"\n   within the \"Mobile Ad hoc NETwork (MANET) Parameters\"\
    \ registry.\n   IANA has populated this registry as specified in Table 5.\n  \
    \ +---------+-------------+-------------------------------+-----------+\n   |\
    \ Value   | Name        | Description                   | Reference |\n   +---------+-------------+-------------------------------+-----------+\n\
    \   | 0       | LOST        | The neighbor relationship     | RFC 7188  |\n  \
    \ |         |             | with the router with that     |           |\n   |\
    \         |             | network address has been lost |           |\n   |  \
    \       |             |                               |           |\n   | 1  \
    \     | SYMMETRIC   | The neighbor relationship     | RFC 7188  |\n   |      \
    \   |             | with the router with that     |           |\n   |        \
    \ |             | network address is symmetric  |           |\n   |         |\
    \             |                               |           |\n   | 2-223   |  \
    \           | Unassigned                    |           |\n   |         |    \
    \         |                               |           |\n   | 224-254 |      \
    \       | Reserved for Experimental Use | RFC 7188  |\n   |         |        \
    \     |                               |           |\n   | 255     | UNSPECIFIED\
    \ | No information about this     | RFC 7188  |\n   |         |             |\
    \ network address is provided   |           |\n   +---------+-------------+-------------------------------+-----------+\n\
    \              Table 5: OTHER_NEIGHB Address Block TLV Values\n   New assignments\
    \ are to be made by Expert Review [RFC5226].\n   The Designated Experts are required\
    \ to use the guidelines specified\n   in [RFC6130] and [RFC7181].\n"
- title: 5.3.2.  Modification to Existing Registry
  contents:
  - "5.3.2.  Modification to Existing Registry\n   IANA maintains a sub-registry called\
    \ \"OTHER_NEIGHB Address Block TLV\n   Type Extensions\" within the \"Mobile Ad\
    \ hoc NETwork (MANET)\n   Parameters\" registry.  This sub-registry already had\
    \ an entry for\n   value 0.  IANA has replaced the entry in the Description column\
    \ for\n   this value with the text \"This value is to be interpreted according\n\
    \   to the registry OTHER_NEIGHB TLV Values\".  The resulting table is as\n  \
    \ specified in Table 6.\n   +-----------+------------------------------------------+------------+\n\
    \   | Type      | Description                              | Reference  |\n  \
    \ | Extension |                                          |            |\n   +-----------+------------------------------------------+------------+\n\
    \   | 0         | This value is to be interpreted          | RFC 6130,  |\n  \
    \ |           | according to the registry OTHER_NEIGHB   | RFC 7188   |\n   |\
    \           | TLV Values                               |            |\n   |  \
    \         |                                          |            |\n   | 1-255\
    \     | Unassigned                               |            |\n   +-----------+------------------------------------------+------------+\n\
    \   Table 6: OTHER_NEIGHB Address Block TLV Type Extensions Modifications\n"
- title: 5.4.  MPR Address Block TLVs
  contents:
  - '5.4.  MPR Address Block TLVs

    '
- title: 5.4.1.  New Registry
  contents:
  - "5.4.1.  New Registry\n   IANA has created a new sub-registry called \"MPR TLV\
    \ Bit Values\"\n   within the \"Mobile Ad hoc NETwork (MANET) Parameters\" registry.\n\
    \   IANA has populated this registry as specified in Table 7.\n   +-----+-------+----------+------------------------------+-----------+\n\
    \   | Bit | Value | Name     | Description                  | Reference |\n  \
    \ +-----+-------+----------+------------------------------+-----------+\n   |\
    \ 7   | 0x01  | Flooding | The neighbor with that       | RFC 7188  |\n   |  \
    \   |       |          | network address has been     |           |\n   |    \
    \ |       |          | selected as flooding MPR     |           |\n   |     |\
    \       |          |                              |           |\n   | 6   | 0x02\
    \  | Routing  | The neighbor with that       | RFC 7188  |\n   |     |       |\
    \          | network address has been     |           |\n   |     |       |  \
    \        | selected as routing MPR      |           |\n   |     |       |    \
    \      |                              |           |\n   | 0-5 |       |      \
    \    | Unassigned                   |           |\n   +-----+-------+----------+------------------------------+-----------+\n\
    \                 Table 7: MPR Address Block TLV Bit Values\n   New assignments\
    \ are to be made by Expert Review [RFC5226].\n   The Designated Experts are required\
    \ to use the guidelines specified\n   in [RFC6130] and [RFC7181].  Additionally,\
    \ the Designated Experts are\n   required to ensure that the following sense is\
    \ preserved:\n   o  For each bit in the field, a set bit (1) means that the address\n\
    \      has the designated property, while an unset bit (0) means that no\n   \
    \   information about the designated property is provided.  In\n      particular,\
    \ an unset bit must not be used to convey any specific\n      information about\
    \ the designated property.\n"
- title: 5.4.2.  Modification to Existing Registry
  contents:
  - "5.4.2.  Modification to Existing Registry\n   IANA maintains a sub-registry called\
    \ \"MPR Address Block TLV Type\n   Extensions\" within the \"Mobile Ad hoc NETwork\
    \ (MANET) Parameters\"\n   registry.  This sub-registry already had an entry for\
    \ value 0.  IANA\n   has replaced the entry in the Description column for this\
    \ value with\n   the text \"This value is to be interpreted according to the registry\n\
    \   MPR TLV Bit Values\".  The resulting table is as specified in Table 8.\n \
    \  +-----------+-----------------------------------------+-------------+\n   |\
    \ Type      | Description                             | Reference   |\n   | Extension\
    \ |                                         |             |\n   +-----------+-----------------------------------------+-------------+\n\
    \   | 0         | This value is to be interpreted         | RFC 7181,   |\n  \
    \ |           | according to the registry MPR TLV Bit   | RFC 7188    |\n   |\
    \           | Values                                  |             |\n   |  \
    \         |                                         |             |\n   | 1-255\
    \     | Unassigned                              |             |\n   +-----------+-----------------------------------------+-------------+\n\
    \       Table 8: MPR Address Block TLV Type Extensions Modifications\n"
