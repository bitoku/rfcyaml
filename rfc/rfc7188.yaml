- title: __initial_text__
  contents:
  - "      Optimized Link State Routing Protocol Version 2 (OLSRv2) and\n      MANET\
    \ Neighborhood Discovery Protocol (NHDP) Extension TLVs\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification describes extensions to definitions of TLVs used\n\
    \   by the Optimized Link State Routing Protocol version 2 (OLSRv2) and\n   the\
    \ MANET Neighborhood Discovery Protocol (NHDP) to increase their\n   abilities\
    \ to accommodate protocol extensions.  This document updates\n   RFC 7181 (OLSRv2)\
    \ and RFC 6130 (NHDP).\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7188.\n"
