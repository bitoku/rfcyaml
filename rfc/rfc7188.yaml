    \                       Modifications\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The updates made to [RFC6130] and [RFC7181] have\
    \ the following\n   implications on the security considerations:\n   o  Created\
    \ IANA registries for retaining TLV values for TLVs, already\n      defined in\
    \ the already published specifications of the two\n      protocols, and with initial\
    \ registrations for the TLV values\n      defined by these specifications.  This\
    \ does not give rise to any\n      additional security considerations.\n   o \
    \ Enabled protocol extensions for registering TLV values in the\n      created\
    \ IANA registries.  Such extensions MUST specify appropriate\n      security considerations.\n\
    \   o  Created, in some registries, a registration for \"UNSPECIFIED\"\n     \
    \ values for more efficient use of multivalue Address Block TLVs.\n      The interpretation\
    \ of an address being associated with a TLV of a\n      given type and with the\
    \ value \"UNSPECIFIED\" is identical to that\n      address not being associated\
    \ with a TLV of that type.  Thus, this\n      update does not give rise to any\
    \ additional security\n      considerations.\n   o  Reduced the latitude of implementations\
    \ of the two protocols to\n      reject a message as \"badly formed\" due to the\
    \ value field of a TLV\n      being unexpected.  These protocols are specified\
    \ in terms such as\n      \"if an address is associated with a value of LOST by\
    \ a LINK_STATUS\n      TLV\".  Association with an unknown value (or a value newly\
    \ defined\n      to mean no link status information) has no effect on such a\n\
    \      specification.  Thus, this update does not give rise to any\n      additional\
    \ security considerations.\n   o  Did not introduce any opportunities for attacks\
    \ on the protocols\n      through signal modification that are not already present\
    \ in the\n      two protocols.\n"
