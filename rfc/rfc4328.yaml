- title: Abstract
  contents:
  - "Abstract\n   This document is a companion to the Generalized Multi-Protocol Label\n\
    \   Switching (GMPLS) signaling documents.  It describes the technology-\n   specific\
    \ information needed to extend GMPLS signaling to control\n   Optical Transport\
    \ Networks (OTN); it also includes the so-called\n   pre-OTN developments.\n"
