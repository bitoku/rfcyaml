- title: Appendix B.  G.709 Indexes
  contents:
  - "Appendix B.  G.709 Indexes\n   - Index k: The index \"k\" is used to represent\
    \ a supported bit rate\n   and the different versions of OPUk, ODUk and OTUk.\
    \ k=1 represents an\n   approximate bit rate of 2.5 Gbit/s, k=2 represents an\
    \ approximate bit\n   rate of 10 Gbit/s, k = 3 an approximate bit rate of 40 Gbit/s\
    \ and k =\n   4 an approximate bit rate of 160 Gbit/s (under definition).  The\n\
    \   exact bit-rate values are in kbits/s:\n    . OPU: k=1: 2 488 320.000, k=2:\
    \  9 995 276.962, k=3: 40 150 519.322\n    . ODU: k=1: 2 498 775.126, k=2: 10\
    \ 037 273.924, k=3: 40 319 218.983\n    . OTU: k=1: 2 666 057.143, k=2: 10 709\
    \ 225.316, k=3: 43 018 413.559\n   - Index m: The index \"m\" is used to represent\
    \ the bit rate or set of\n   bit rates supported on the interface.  This is a\
    \ one or more digit\n   \"k\", where each \"k\" represents a particular bit rate.\
    \  The valid\n   values for m are (1, 2, 3, 12, 23, 123).\n   - Index n: The index\
    \ \"n\" is used to represent the order of the OTM,\n   OTS, OMS, OPS, OCG and\
    \ OMU.  This index represents the maximum number\n   of wavelengths that can be\
    \ supported at the lowest bit rate supported\n   on the wavelength.  It is possible\
    \ that a reduced number of higher\n   bit rate wavelengths are supported.  The\
    \ case n=0 represents a single\n   channel without a specific wavelength assigned\
    \ to the channel.\n   - Index r: The index \"r\", if present, is used to indicate\
    \ a reduced\n   functionality OTM, OCG, OCC and OCh (non-associated overhead is\
    \ not\n   supported).  Note that for n=0 the index r is not required as it\n \
    \  implies always reduced functionality.\n"
