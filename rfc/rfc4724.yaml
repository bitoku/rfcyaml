- title: Abstract
  contents:
  - "Abstract\n   This document describes a mechanism for BGP that would help minimize\n\
    \   the negative effects on routing caused by BGP restart.  An End-of-RIB\n  \
    \ marker is specified and can be used to convey routing convergence\n   information.\
    \  A new BGP capability, termed \"Graceful Restart\n   Capability\", is defined\
    \ that would allow a BGP speaker to express its\n   ability to preserve forwarding\
    \ state during BGP restart.  Finally,\n   procedures are outlined for temporarily\
    \ retaining routing information\n   across a TCP session termination/re-establishment.\n\
    \   The mechanisms described in this document are applicable to all\n   routers,\
    \ both those with the ability to preserve forwarding state\n   during BGP restart\
    \ and those without (although the latter need to\n   implement only a subset of\
    \ the mechanisms described in this\n   document).\n"
