- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   This document defines a new BGP capability - Graceful\
    \ Restart\n   Capability.  The Capability Code for Graceful Restart Capability\
    \ is\n   64.\n"
