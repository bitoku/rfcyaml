- title: __initial_text__
  contents:
  - "                   IKE and IKEv2 Authentication Using\n         the Elliptic\
    \ Curve Digital Signature Algorithm (ECDSA)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes how the Elliptic Curve Digital Signature\n\
    \   Algorithm (ECDSA) may be used as the authentication method within the\n  \
    \ Internet Key Exchange (IKE) and Internet Key Exchange version 2\n   (IKEv2)\
    \ protocols.  ECDSA may provide benefits including\n   computational efficiency,\
    \ small signature sizes, and minimal\n   bandwidth compared to other available\
    \ digital signature methods.\n   This document adds ECDSA capability to IKE and\
    \ IKEv2 without\n   introducing any changes to existing IKE operation.\n"
