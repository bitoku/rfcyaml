- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Internet Key Exchange, or IKE [IKE], is a key agreement\
    \ and\n   security negotiation protocol; it is used for key establishment in\n\
    \   IPsec.  In the initial set of exchanges, both parties must\n   authenticate\
    \ each other using a negotiated authentication method.  In\n   the original version\
    \ of IKE, this occurs in Phase 1; in IKEv2, it\n   occurs in the exchange called\
    \ IKE-AUTH.  One option for the\n   authentication method is digital signatures\
    \ using public key\n   cryptography.  Currently, there are two digital signature\
    \ methods\n   defined for use within Phase 1 and IKE-AUTH: RSA signatures and\n\
    \   Digital Signature Algorithm (DSA) Digital Signature Standard (DSS)\n   signatures.\
    \  This document introduces ECDSA signatures as a third\n   method.\n   For any\
    \ given level of security against the best attacks known, ECDSA\n   signatures\
    \ are smaller than RSA signatures, and ECDSA keys require\n   less bandwidth than\
    \ DSA keys [LV]; there are also advantages of\n   computational speed and efficiency\
    \ in many settings.  Additional\n   efficiency may be gained by simultaneously\
    \ using ECDSA for IKE/IKEv2\n   authentication and using elliptic curve groups\
    \ for the IKE/IKEv2 key\n   exchange.  Implementers of IPsec and IKE/IKEv2 may\
    \ therefore find it\n   desirable to use ECDSA as the Phase 1/IKE-AUTH authentication\
    \ method.\n"
- title: 2.  Requirements Terminology
  contents:
  - "2.  Requirements Terminology\n   The key word \"SHALL\" in this document is to\
    \ be interpreted as\n   described in [RFC2119].\n"
- title: 3.  ECDSA
  contents:
  - "3.  ECDSA\n   The Elliptic Curve Digital Signature Algorithm (ECDSA) is the\n\
    \   elliptic curve analogue of the DSA (DSS) signature method [DSS].  It\n   is\
    \ defined in the ANSI X9.62 standard [X9.62-2003].  Other compatible\n   specifications\
    \ include FIPS 186-2 [DSS], IEEE 1363 [IEEE-1363], IEEE\n   1363A [IEEE-1363A],\
    \ and SEC1 [SEC].\n   ECDSA signatures are smaller than RSA signatures of similar\n\
    \   cryptographic strength.  ECDSA public keys (and certificates) are\n   smaller\
    \ than similar strength DSA keys, resulting in improved\n   communications efficiency.\
    \  Furthermore, on many platforms, ECDSA\n   operations can be computed more quickly\
    \ than similar strength RSA or\n   DSA operations (see [LV] for a security analysis\
    \ of key sizes across\n   public key algorithms).  These advantages of signature\
    \ size,\n   bandwidth, and computational efficiency may make ECDSA an attractive\n\
    \   choice for many IKE and IKEv2 implementations.\n"
- title: 4.  Specifying ECDSA within IKE and IKEv2
  contents:
  - "4.  Specifying ECDSA within IKE and IKEv2\n   The original IKE key negotiation\
    \ protocol consists of two phases,\n   Phase 1 and Phase 2.  Within Phase 1, the\
    \ two negotiating parties\n   authenticate each other using either pre-shared\
    \ keys, digital\n   signatures, or public key encryption.\n   The IKEv2 key negotiation\
    \ protocol begins with two exchanges,\n   IKE-SA-INIT and IKE-AUTH.  When not\
    \ using extensible authentication,\n   the IKE-AUTH exchange includes a digital\
    \ signature or Message\n   Authentication Code (MAC) on a block of data.\n   The\
    \ IANA-assigned attribute number for authentication using generic\n   ECDSA in\
    \ IKE is 8 (see [IANA-IKE]), but the corresponding list of\n   IKEv2 authentication\
    \ methods does not include ECDSA (see\n   [IANA-IKEv2]).  Moreover, ECDSA cannot\
    \ be specified for IKEv2\n   independently of an associated hash function since\
    \ IKEv2 does not\n   have a transform type for hash functions.  For this reason,\
    \ it is\n   necessary to specify the hash function as part of the signature\n\
    \   algorithm.  Furthermore, the elliptic curve group must be specified\n   since\
    \ the choice of hash function depends on it as well.  As a\n   result, it is necessary\
    \ to specify three signature algorithms, named\n   ECDSA-256, ECDSA-384, and ECDSA-521.\
    \  Each of these algorithms\n   represents an instantiation of the ECDSA algorithm\
    \ using a particular\n   elliptic curve group and hash function.  The three hash\
    \ functions are\n   specified in [SHS].  For reasons of consistency, this document\n\
    \   defines the signatures for IKE in the same way.\n        Digital\n       Signature\n\
    \       Algorithm            Elliptic Curve Group        Hash Function\n     \
    \ -----------        --------------------------    ---------------\n       ECDSA-256\
    \          256-bit random ECP group        SHA-256\n       ECDSA-384         \
    \ 384-bit random ECP group        SHA-384\n       ECDSA-521          521-bit random\
    \ ECP group        SHA-512\n   The elliptic curve groups, including their base\
    \ points, are specified\n   in [IKE-ECP].\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Since this document proposes new digital signatures\
    \ for use within\n   IKE and IKEv2, many of the security considerations contained\
    \ within\n   [IKE] and [IKEv2] apply here as well.  Implementers should ensure\n\
    \   that appropriate security measures are in place when they deploy\n   ECDSA\
    \ within IKE or IKEv2.\n   ECDSA-256, ECDSA-384, and ECDSA-521 are designed to\
    \ offer security\n   comparable with the AES-128, AES-192, and AES-256 respectively.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA updated its registry of IPsec authentication\
    \ methods in\n   [IANA-IKE] and its registry of IKEv2 authentication methods in\n\
    \   [IANA-IKEv2] to include ECDSA-256, ECDSA-384, and ECDSA-521.\n"
- title: 7.  ECDSA Data Formats
  contents:
  - "7.  ECDSA Data Formats\n   When ECDSA-256, ECDSA-384, or ECDSA-521 is used as\
    \ the digital\n   signature in IKE or IKEv2, the signature payload SHALL contain\
    \ an\n   encoding of the computed signature consisting of the concatenation of\n\
    \   a pair of integers r and s.  The definitions of r and s are given in\n   Section\
    \ 8 of this document.\n        Digital\n       Signature            Bit Lengths\
    \        Bit Length\n       Algorithm            of r and s        of Signature\n\
    \      -----------          -------------     --------------\n       ECDSA-256\
    \                256                512\n       ECDSA-384                384 \
    \               768\n       ECDSA-521                528               1056\n\
    \   The bit lengths of r and s are enforced, if necessary, by pre-pending\n  \
    \ the value with zeros.\n"
- title: 8.  Test Vectors
  contents:
  - "8.  Test Vectors\n   The following are examples of the IKEv2 authentication payload\
    \ for\n   each of the three signatures specified in this document.\n   The following\
    \ notation is used.  The Diffie-Hellman group is given by\n   the elliptic curve\
    \ y^2 = (x^3 - 3 x + b) modulo p.  If (x,y) is a\n   point on the curve (i.e.,\
    \ x and y satisfy the above equation), then\n   (x,y)^n denotes the scalar multiple\
    \ of the point (x,y) by the integer\n   n; it is another point on the curve. \
    \ In the literature, the scalar\n   multiple is typically denoted n(x,y); the\
    \ notation (x,y)^n is used to\n   conform to the notation used in [IKE], [IKEv2],\
    \ and [IKE-ECP].\n   The group order for the curve group is denoted q.  The generator\
    \ is\n   denoted g=(gx,gy).  The hash of the message is denoted h.  The\n   signer's\
    \ static private key is denoted w; it is an integer between\n   zero and q.  The\
    \ signer's static public key is g^w=(gwx,gwy).  The\n   ephemeral private key\
    \ is denoted k; it is an integer between zero and\n   q.  The ephemeral public\
    \ key is g^k=(gkx,gky).  The quantity kinv is\n   the integer between zero and\
    \ q such that k*kinv = 1 modulo q.  The\n   first signature component is denoted\
    \ r; it is equal to gkx reduced\n   modulo q.  The second signature component\
    \ is denoted s; it is equal\n   to (h+r*w)*kinv reduced modulo q.\n   The test\
    \ vectors below also include the data for verifying the ECDSA\n   signature. \
    \ The verifier computes h and the quantity sinv, which is\n   the integer between\
    \ zero and q such that s*sinv = 1 modulo q.  The\n   verifier computes\n     \
    \         u = h*sinv modulo q\n   and\n              v = r*sinv modulo q.\n  \
    \ The verifier computes (gx,gy)^u = (gux,guy) and (gwx,gwy)^v =\n   (gwvx,gwvy).\
    \  The verifier computes the sum\n              (sumx,sumy) = (gux,guy) + (gwvx,gwvy)\n\
    \   where + denotes addition of points on the elliptic curve.  The\n   signature\
    \ is verified if\n              sumx modulo q = r.\n"
