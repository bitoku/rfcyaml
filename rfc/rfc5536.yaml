- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Basic Concepts
  contents:
  - "1.1.  Basic Concepts\n   \"Netnews\" is a set of protocols for generating, storing,\
    \ and\n   retrieving news \"articles\" (whose format is a subset of that for\n\
    \   Email messages), and for exchanging them amongst a readership that is\n  \
    \ potentially widely distributed.  It is organized around \"newsgroups\",\n  \
    \ with the expectation that each reader will be able to see all\n   articles posted\
    \ to each newsgroup in which he participates.  These\n   protocols most commonly\
    \ use a flooding algorithm, which propagates\n   copies throughout a network of\
    \ participating servers.  Typically,\n   only one copy is stored per server, and\
    \ each server makes it\n   available on demand to readers who are able to access\
    \ that server.\n"
- title: 1.2.  Scope
  contents:
  - "1.2.  Scope\n   This document specifies the syntax of Netnews articles in the\
    \ context\n   of the Internet Message Format [RFC5322] and Multipurpose Internet\n\
    \   Mail Extensions (MIME) [RFC2045].  This document obsoletes [RFC1036],\n  \
    \ updating the syntax of Netnews articles to reflect current practice\n   and\
    \ incorporating changes and clarifications specified in other\n   documents such\
    \ as [Son-of-1036].\n   This is the first in a set of documents that obsolete\
    \ [RFC1036].\n   This document focuses on the syntax and semantics of Netnews\n\
    \   articles.  [RFC5537] is also a Standards Track document and describes\n  \
    \ the protocol issues of Netnews articles, independent of transport\n   protocols\
    \ such as the Network News Transfer Protocol (NNTP)\n   [RFC3977].  [USEAGE],\
    \ \"Usenet Best Practice\", describes\n   implementation recommendations to improve\
    \ interoperability and\n   usability.\n   This specification is intended as a\
    \ definition of what article\n   content format is to be passed between systems.\
    \  Although many news\n   systems locally store articles in this format (which\
    \ eliminates the\n   need for translation between formats), local storage is outside\
    \ of\n   the scope of this standard.\n"
- title: 1.3.  Requirements Notation
  contents:
  - "1.3.  Requirements Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 1.4.  Syntax Notation
  contents:
  - "1.4.  Syntax Notation\n   Header fields defined in this specification use the\
    \ Augmented Backus-\n   Naur Form (ABNF) notation (including the Core Rules) specified\
    \ in\n   [RFC5234] as well as many constructs defined in [RFC5322], [RFC2045]\n\
    \   as updated by [RFC2231], and [RFC3986].  Specifically:\n   token         =\
    \ <see RFC 2045 Section 5.1>\n   value         = <see RFC 2045 Section 5.1>\n\
    \   parameter     = <see RFC 2231 Section 7>\n   attribute     = <see RFC 2231\
    \ Section 7>\n   FWS           = <see RFC 5322 Section 3.2.2>\n   comment    \
    \   = <see RFC 5322 Section 3.2.2>\n   CFWS          = <see RFC 5322 Section 3.2.2>\n\
    \   atext         = <see RFC 5322 Section 3.2.3>\n   dot-atom-text = <see RFC\
    \ 5322 Section 3.2.3>\n   phrase        = <see RFC 5322 Section 3.2.5>\n   date-time\
    \     = <see RFC 5322 Section 3.3>\n   mailbox       = <see RFC 5322 Section 3.4>\n\
    \   mailbox-list  = <see RFC 5322 Section 3.4>\n   address-list  = <see RFC 5322\
    \ Section 3.4>\n   body          = <see RFC 5322 Section 3.5>\n   fields     \
    \   = <see RFC 5322 Section 3.6>\n   IPv6address   = <see RFC 3986 Section 3.2.2>\n\
    \   IPv4address   = <see RFC 3986 Section 3.2.2>\n   ALPHA         = <see RFC\
    \ 5234 Appendix B.1>\n   CRLF          = <see RFC 5234 Appendix B.1>\n   DIGIT\
    \         = <see RFC 5234 Appendix B.1>\n   DQUOTE        = <see RFC 5234 Appendix\
    \ B.1>\n   SP            = <see RFC 5234 Appendix B.1>\n   VCHAR         = <see\
    \ RFC 5234 Appendix B.1>\n   Additionally, Section 3.1.3 specifies a stricter\
    \ definition of\n   <msg-id> than the syntax in Section 3.6.4 of [RFC5322].\n"
- title: 1.5.  Definitions
  contents:
  - "1.5.  Definitions\n   An \"article\" is the unit of Netnews, analogous to an\
    \ [RFC5322]\n   \"message\".  A \"proto-article\" is one that has not yet been\
    \ injected\n   into the news system.  In contrast to an article, a proto-article\
    \ may\n   lack some mandatory header fields.\n   A \"message identifier\" (Section\
    \ 3.1.3) is a unique identifier for an\n   article, usually supplied by the user\
    \ agent that posted it or,\n   failing that, by the \"news server\".  It distinguishes\
    \ the article\n   from every other article ever posted anywhere.  Articles with\
    \ the\n   same message identifier are treated as if they are the same article\n\
    \   regardless of any differences in the body or header fields.\n   A \"newsgroup\"\
    \ is a forum having a name and that is intended for\n   articles on a specific\
    \ topic.  An article is \"posted to\" a single\n   newsgroup or several newsgroups.\
    \  When an article is posted to more\n   than one newsgroup, it is said to be\
    \ \"crossposted\"; note that this\n   differs from posting the same text as part\
    \ of each of several\n   articles, one per newsgroup.\n   A newsgroup may be \"\
    moderated\", in which case submissions are not\n   posted directly, but mailed\
    \ to a \"moderator\" for consideration and\n   possible posting.  Moderators are\
    \ typically human but may be\n   implemented partially or entirely in software.\n\
    \   A \"poster\" is the person or software that composes and submits a\n   potentially\
    \ compliant article to a user agent.\n   A \"reader\" is the person or software\
    \ reading Netnews articles.\n   A \"followup\" is an article containing a response\
    \ to the contents of\n   an earlier article, its \"precursor\".  Every followup\
    \ includes a\n   \"References\" header field identifying that precursor (but note\
    \ that\n   non-followup articles may also use a References header field).\n  \
    \ A \"control message\" is an article that is marked as containing\n   control\
    \ information; a news server receiving such an article may\n   (subject to the\
    \ policies observed at that site) take actions beyond\n   just filing and passing\
    \ on the article.\n   A news server is software that may accept articles from\
    \ a user agent,\n   and/or make articles available to user agents, and/or exchange\n\
    \   articles with other news servers.\n   A \"user agent\" is software that may\
    \ help posters submit proto-\n   articles to a news server, and/or fetch articles\
    \ from a news server\n   and present them to a reader, and/or assist the reader\
    \ in creating\n   articles and followups.\n   The generic term \"agent\" is used\
    \ when describing requirements that\n   apply to both user agents and news servers.\n\
    \   An agent is said to \"generate\" a construct if it did not exist before\n\
    \   the agent created it.  Examples are when a user agent creates a\n   message\
    \ from text and addressing information supplied by a user, or\n   when a news\
    \ server creates an \"Injection-Info\" header field for a\n   newly posted message.\n\
    \   An agent is said to \"accept\" a construct if some other entity\n   generates\
    \ it and passes it to the agent in question, and the agent\n   processes it without\
    \ treating it as a format or protocol error.\n"
- title: 1.6.  Structure of This Document
  contents:
  - "1.6.  Structure of This Document\n   This document uses a cite-by-reference methodology,\
    \ rather than\n   repeating the contents of other standards, which could otherwise\n\
    \   result in subtle differences and interoperability challenges.\n   Although\
    \ this document is as a result rather short, it requires\n   complete understanding\
    \ and implementation of the normative references\n   to be compliant.\n   Section\
    \ 2 defines the format of Netnews articles.  Section 3 details\n   the header\
    \ fields necessary to make an article suitable for the\n   Netnews environment.\n"
- title: 2.  Format
  contents:
  - '2.  Format

    '
- title: 2.1.  Base
  contents:
  - "2.1.  Base\n   An article is said to be conformant to this specification if it\n\
    \   conforms to the format specified in Section 3 of [RFC5322] and to the\n  \
    \ additional requirements of this specification.\n   An article that uses the\
    \ obsolete syntax specified in Section 4 of\n   [RFC5322] is NOT conformant to\
    \ this specification, except for the\n   following two cases:\n   o  Articles\
    \ are conformant if they use the <obs-phrase> construct\n      (use of a phrase\
    \ like \"John Q. Public\" without the use of quotes,\n      see Section 4.1 of\
    \ [RFC5322]), but agents MUST NOT generate\n      productions of such syntax.\n\
    \   o  Articles are conformant if they use the \"GMT\" <zone>, as specified\n\
    \      in Section 3.1.1.\n   This document, and specifications that build upon\
    \ it, specify how to\n   handle conformant articles.  Handling of non-conformant\
    \ articles is\n   outside the scope of this specification.\n   Agents conforming\
    \ to this specification MUST generate only conformant\n   articles.\n   The text\
    \ below uses ABNF to specify restrictions on the syntax\n   specified in [RFC5322];\
    \ this grammar is intended to be more\n   restrictive than the [RFC5322] grammar.\
    \  Articles must conform to the\n   ABNF specified in [RFC5322] and also to the\
    \ restrictions specified\n   here, both those that are expressed as text and those\
    \ that are\n   expressed as ABNF.\n      NOTE: Other specifications use the term\
    \ \"header\" as a synonym for\n      what [RFC5322] calls \"header field\".  This\
    \ document follows the\n      terminology in Section 2 of [RFC5322] in using the\
    \ terms \"line\",\n      \"header field\", \"header field name\", \"header field\
    \ body\", and\n      \"folding\", based on a belief that consistent terminology\
    \ among\n      specifications that depend on each other makes the specifications\n\
    \      easier to use in the long run.\n"
- title: 2.2.  Header Fields
  contents:
  - "2.2.  Header Fields\n   All header fields in a Netnews article are compliant\
    \ with [RFC5322];\n   this specification, however, is less permissive in what\
    \ can be\n   generated and accepted by agents.  The syntax allowed for Netnews\n\
    \   article headers is a strict subset of the Internet Message Format\n   headers,\
    \ making all headers compliant with this specification\n   inherently compliant\
    \ with [RFC5322].  Note however that the converse\n   is not guaranteed to be\
    \ true in all cases.\n   General rules that apply to all header fields (even those\
    \ documented\n   in [RFC5322] and [RFC2045]) are listed below, and those that\
    \ apply to\n   specific header fields are described in the relevant sections of\
    \ this\n   document.\n   o  All agents MUST generate header fields so that at\
    \ least one space\n      immediately follows the ':' separating the header field\
    \ name and\n      the header field body (for compatibility with deployed software,\n\
    \      including NNTP [RFC3977] servers).  News agents MAY accept header\n   \
    \   fields that do not contain the required space.\n   o  Every line of a header\
    \ field body (including the first and any\n      that are subsequently folded)\
    \ MUST contain at least one non-\n      whitespace character.\n         NOTE:\
    \ This means that no header field body defined by or\n         referenced by this\
    \ document can be empty.  As a result, rather\n         than using the <unstructured>\
    \ syntax from Section 3.2.5 of\n         [RFC5322], this document uses a stricter\
    \ definition:\n   unstructured    =  *WSP VCHAR *( [FWS] VCHAR ) *WSP\n      \
    \   NOTE: The [RFC5322] specification sometimes uses [FWS] at the\n         beginning\
    \ or end of ABNF describing header field content.  This\n         specification\
    \ uses *WSP in such cases, also in cases where this\n         specification redefines\
    \ constructs from [RFC5322].  This is\n         done for consistency with the\
    \ restriction described here, but\n         the restriction applies to all header\
    \ fields, not just those\n         where ABNF is defined in this document.\n \
    \  o  Compliant software MUST NOT generate (but MAY accept) header field\n   \
    \   lines of more than 998 octets.  This is the only limit on the\n      length\
    \ of a header field line prescribed by this standard.\n      However, specific\
    \ rules to the contrary may apply in particular\n      cases (for example, according\
    \ to [RFC2047], lines of a header\n      field containing encoded words are limited\
    \ to 76 octets).\n      [USEAGE] includes suggested limits for convenience of\
    \ display by\n      user agents.\n         NOTE: As stated in [RFC5322], there\
    \ is NO restriction on the\n         number of lines into which a header field\
    \ may be split, and\n         hence there is NO restriction on the total length\
    \ of a header\n         field (in particular it may, by suitable folding, be made\
    \ to\n         exceed the 998-octet restriction pertaining to a single header\n\
    \         field line).\n   o  The character set for header fields is US-ASCII.\
    \  Where the use of\n      non-ASCII characters is required, they MUST be encoded\
    \ using the\n      MIME mechanisms defined in [RFC2047] and [RFC2231].\n"
- title: 2.3.  MIME Conformance
  contents:
  - "2.3.  MIME Conformance\n   User agents MUST meet the definition of MIME conformance\
    \ in [RFC2049]\n   and MUST also support [RFC2231].  This level of MIME conformance\n\
    \   provides support for internationalization and multimedia in message\n   bodies\
    \ [RFC2045], [RFC2046], and [RFC2231], and support for\n   internationalization\
    \ of header fields [RFC2047] and [RFC2231].  Note\n   that [Errata] currently\
    \ exist for [RFC2045], [RFC2046], [RFC2047] and\n   [RFC2231].\n   For the purposes\
    \ of Section 5 of [RFC2047], all header fields defined\n   in Section 3 of this\
    \ standard are to be considered as \"extension\n   message header fields\", permitting\
    \ the use of [RFC2047] encodings\n   within any <unstructured> header field, or\
    \ within any <comment> or\n   <phrase> permitted within any structured header\
    \ field.\n   User agents MAY accept and generate other MIME extension header\n\
    \   fields, and in particular SHOULD accept Content-Disposition [RFC2183]\n  \
    \ and Content-Language [RFC3282].\n"
- title: 3.  News Header Fields
  contents:
  - "3.  News Header Fields\n   The following news header fields extend those defined\
    \ in Section 3.6\n   of [RFC5322]:\n   fields          =/ *( approved /\n    \
    \                     archive /\n                         control /\n        \
    \                 distribution /\n                         expires /\n       \
    \                  followup-to /\n                         injection-date /\n\
    \                         injection-info /\n                         lines /\n\
    \                         newsgroups /\n                         organization\
    \ /\n                         path /\n                         summary /\n   \
    \                      supersedes /\n                         user-agent /\n \
    \                        xref )\n   Each of these header fields MUST NOT occur\
    \ more than once in a news\n   article.\n   The following header fields defined\
    \ in this document do not allow\n   <comment>s (i.e., they use FWS rather than\
    \ CFWS).\n   Control\n   Distribution\n   Followup-To\n   Lines\n   Newsgroups\n\
    \   Path\n   Supersedes\n   Xref\n   This also applies to the following header\
    \ field defined in [RFC5322]:\n   Message-ID\n   Most of these header fields are\
    \ mainly of interest to news servers,\n   and news servers often need to process\
    \ these fields very rapidly.\n   Thus, some header fields prohibit <comment>s.\n"
- title: 3.1.  Mandatory Header Fields
  contents:
  - "3.1.  Mandatory Header Fields\n   Each Netnews article conformant with this specification\
    \ MUST have\n   exactly one of each of the following header fields: Date, From,\n\
    \   Message-ID, Newsgroups, Path, and Subject.\n"
- title: 3.1.1.  Date
  contents:
  - "3.1.1.  Date\n   The Date header field is the same as that specified in Sections\
    \ 3.3\n   and 3.6.1 of [RFC5322], with the added restrictions detailed above in\n\
    \   Section 2.2.  However, the use of \"GMT\" as a time zone (part of\n   <obs-zone>),\
    \ although deprecated, is widespread in Netnews articles\n   today.  Therefore,\
    \ agents MUST accept <date-time> constructs that use\n   the \"GMT\" zone.\n \
    \  orig-date       =  \"Date:\" SP date-time CRLF\n      NOTE: This specification\
    \ does not change [RFC5322], which says\n      that agents MUST NOT generate <date-time>\
    \ constructs that include\n      any zone names defined by <obs-zone>.\n   Software\
    \ that accepts dates with unknown timezones SHOULD treat such\n   timezones as\
    \ equivalent to \"-0000\" when comparing dates, as specified\n   in Section 4.3\
    \ of [RFC5322].\n   Also note that these requirements apply wherever <date-time>\
    \ is used,\n   including Injection-Date and Expires (Sections 3.2.7 and 3.2.5,\n\
    \   respectively).\n"
- title: 3.1.2.  From
  contents:
  - "3.1.2.  From\n   The From header field is the same as that specified in Section\
    \ 3.6.2\n   of [RFC5322], with the added restrictions detailed above in\n   Section\
    \ 2.2.\n   from            =  \"From:\" SP mailbox-list CRLF\n"
- title: 3.1.3.  Message-ID
  contents:
  - "3.1.3.  Message-ID\n   The Message-ID header field contains a unique message\
    \ identifier.\n   Netnews is more dependent on message identifier uniqueness and\
    \ fast\n   comparison than Email is, and some news software and standards\n  \
    \ [RFC3977] might have trouble with the full range of possible\n   <msg-id>s permitted\
    \ by [RFC5322].  This section therefore restricts\n   the syntax of <msg-id> as\
    \ compared to Section 3.6.4 of [RFC5322].\n   The global uniqueness requirement\
    \ for <msg-id> in [RFC5322] is to be\n   understood as applying across all protocols\
    \ using such message\n   identifiers, and across both Email and Netnews in particular.\n\
    \   message-id      =  \"Message-ID:\" SP *WSP msg-id *WSP CRLF\n   msg-id   \
    \       =  \"<\" msg-id-core \">\"\n                      ; maximum length is\
    \ 250 octets\n   msg-id-core     =  id-left \"@\" id-right\n   id-left       \
    \  =  dot-atom-text\n   id-right        =  dot-atom-text / no-fold-literal\n \
    \  no-fold-literal =  \"[\" *mdtext \"]\"\n   mdtext          =  %d33-61 /   \
    \     ; The rest of the US-ASCII\n                      %d63-90 /        ; characters\
    \ not including\n                      %d94-126         ; \">\", \"[\", \"]\"\
    , or \"\\\"\n   The <msg-id> MUST NOT be more than 250 octets in length.\n   \
    \   NOTE: The length restriction ensures that systems that accept\n      message\
    \ identifiers as a parameter when referencing an article\n      (e.g., [RFC3977])\
    \ can rely on a bounded length.\n   Observe that <msg-id> includes the < and >.\n\
    \   Observe also that in contrast to the corresponding header field in\n   [RFC5322]:\n\
    \   o  The syntax does not allow comments within the Message-ID header\n     \
    \ field.\n   o  There is no possibility for \">\" or WSP to occur inside a <msg-id>.\n\
    \   o  Even though commonly derived from <domain>s, <id-rights>s are\n      case-sensitive\
    \ (and thus, once created, are not to be altered\n      during subsequent transmission\
    \ or copying)\n   This is to simplify processing by news servers and to ensure\n\
    \   interoperability with existing implementations and compliance with\n   [RFC3977].\
    \  A simple comparison of octets will always suffice to\n   determine the identity\
    \ of two <msg-id>s.\n   Also note that this updated ABNF applies wherever <msg-id>\
    \ is used,\n   including the References header field discussed in Section 3.2.10\
    \ and\n   the Supersedes header field discussed in Section 3.2.12.\n   Some software\
    \ will try to match the <id-right> of a <msg-id> in a\n   case-insensitive fashion;\
    \ some will match it in a case-sensitive\n   fashion.  Implementations MUST NOT\
    \ generate a Message-ID where the\n   only difference from another Message-ID\
    \ is the case of characters in\n   the <id-right> part.\n   When generating a\
    \ <msg-id>, implementations SHOULD use a domain name\n   as the <id-right>.\n\
    \      NOTE: Section 3.6.4 of [RFC5322] recommends that the <id-right>\n     \
    \ should be a domain name or a domain literal.  Domain literals are\n      troublesome\
    \ since many IP addresses are not globally unique;\n      domain names are more\
    \ likely to generate unique Message-IDs.\n"
- title: 3.1.4.  Newsgroups
  contents:
  - "3.1.4.  Newsgroups\n   The Newsgroups header field specifies the newsgroup(s)\
    \ to which the\n   article is posted.\n   newsgroups      =  \"Newsgroups:\" SP\
    \ newsgroup-list CRLF\n   newsgroup-list  =  *WSP newsgroup-name\n           \
    \           *( [FWS] \",\" [FWS] newsgroup-name ) *WSP\n   newsgroup-name  = \
    \ component *( \".\" component )\n   component       =  1*component-char\n   component-char\
    \  =  ALPHA / DIGIT / \"+\" / \"-\" / \"_\"\n   Not all servers support optional\
    \ FWS in the list of newsgroups.  In\n   particular, folding the Newsgroups header\
    \ field over several lines\n   has been shown to harm propagation significantly.\
    \  Optional FWS in\n   the <newsgroup-list> SHOULD NOT be generated, but MUST\
    \ be accepted.\n   A <component> SHOULD NOT consist solely of digits and SHOULD\
    \ NOT\n   contain uppercase letters.  Such <component>s MAY be used only to\n\
    \   refer to existing groups that do not conform to this naming scheme,\n   but\
    \ MUST NOT be used otherwise.\n      NOTE: All-digit <component>s conflict with\
    \ one widely used storage\n      scheme for articles.  Mixed-case groups cause\
    \ confusion between\n      systems with case-sensitive matching and systems with\
    \ case-\n      insensitive matching of <newsgroup-name>s.\n   <component>s beginning\
    \ with underline (\"_\") are reserved for use by\n   future versions of this standard\
    \ and SHOULD NOT be generated by user\n   agents (whether in header fields or\
    \ in newgroup control messages as\n   defined by [RFC5537]).  However, such names\
    \ MUST be accepted by news\n   servers.\n   <component>s beginning with \"+\"\
    \ and \"-\" are reserved for private use\n   and SHOULD NOT be generated by user\
    \ agents (whether in header fields\n   or in newgroup control messages [RFC5537])\
    \ without a private prior\n   agreement to do so.  However, such names MUST be\
    \ accepted by news\n   servers.\n   The following <newsgroup-name>s are reserved\
    \ and MUST NOT be used as\n   the name of a newsgroup:\n   o  Groups whose first\
    \ (or only) <component> is \"example\"\n   o  The group \"poster\"\n   The following\
    \ <newsgroup-name>s have been used for specific purposes\n   in various implementations\
    \ and protocols and therefore MUST NOT be\n   used for the names of normal newsgroups.\
    \  They MAY be used for their\n   specific purpose or by local agreement.\n  \
    \ o  Groups whose first (or only) component is \"to\"\n   o  Groups whose first\
    \ (or only) component is \"control\"\n   o  Groups that contain (or consist only\
    \ of) the component \"all\"\n   o  Groups that contain (or consist only of) the\
    \ component \"ctl\"\n   o  The group \"junk\"\n      NOTE: \"example.*\" is reserved\
    \ for examples in this and other\n      standards; \"poster\" has a special meaning\
    \ in the Followup-To\n      header field; \"to.*\" is reserved for certain point-to-point\n\
    \      communications in conjunction with the \"ihave\" control message as\n \
    \     defined in [RFC5537]; \"control.*\" and \"junk\" have special meanings\n\
    \      in some news servers; \"all\" is used as a wildcard in some\n      implementations;\
    \ and \"ctl\" was formerly used to indicate a\n      <control-command> within\
    \ the Newsgroups header field.\n"
- title: 3.1.5.  Path
  contents:
  - "3.1.5.  Path\n   The Path header field indicates the route taken by an article\
    \ since\n   its injection into the Netnews system.  Each agent that processes\
    \ an\n   article is required to prepend at least one <path-identity> to this\n\
    \   header field body.  This is primarily so that news servers are able\n   to\
    \ avoid sending articles to sites already known to have them, in\n   particular\
    \ the site they came from.  Additionally, it permits\n   gathering statistics\
    \ and tracing the route articles take in moving\n   over the network.\n   path\
    \            =  \"Path:\" SP *WSP path-list tail-entry *WSP CRLF\n   path-list\
    \       =  *( path-identity [FWS] [path-diagnostic] \"!\" )\n   path-diagnostic\
    \ =  diag-match / diag-other / diag-deprecated\n   diag-match      =  \"!\"  \
    \        ; another \"!\"\n   diag-other      =  \"!.\" diag-keyword [ \".\" diag-identity\
    \ ] [FWS]\n   diag-deprecated =  \"!\" IPv4address [FWS]\n   diag-keyword    =\
    \  1*ALPHA      ; see [RFC5537]\n   diag-identity   =  path-identity / IPv4address\
    \ / IPv6address\n   tail-entry      =  path-nodot\n                      ; may\
    \ be the string \"not-for-mail\"\n   path-identity   =  ( 1*( label \".\" ) toplabel\
    \ ) / path-nodot\n   path-nodot      =  1*( alphanum / \"-\" / \"_\" )   ; legacy\
    \ names\n   label           =  alphanum [ *( alphanum / \"-\" ) alphanum ]\n \
    \  toplabel        =  ( [ label *( \"-\" ) ] ALPHA *( \"-\" ) label ) /\n    \
    \                  ( label *( \"-\" ) ALPHA [ *( \"-\" ) label ] ) /\n       \
    \               ( label 1*( \"-\" ) label )\n   alphanum        =  ALPHA / DIGIT\
    \        ; compare [RFC3696]\n   A <path-identity> is a name identifying a site.\
    \  It takes the form of\n   a domain name having two or more components separated\
    \ by dots, or a\n   single name with no dots (<path-nodot>).\n   Each <path-identity>\
    \ in the <path-list> (which does not include the\n   <tail-entry>) indicates,\
    \ from right to left, the successive agents\n   through which the article has\
    \ passed.  The use of the <diag-match>,\n   which appears as \"!!\", indicates\
    \ that the agent to its left verified\n   the identity of the agent to its right\
    \ before accepting the article\n   (whereas the <path-delimiter> \"!\" implies\
    \ no such claim).\n      NOTE: Historically, the <tail-entry> indicated the name\
    \ of the\n      sender.  If not used for this purpose, the string \"not-for-mail\"\
    \n      is often used instead (since at one time the whole path could be\n   \
    \   used as a mail address for the sender).\n      NOTE: Although case-insensitive,\
    \ it is intended that the\n      <diag-keyword>s should be in uppercase, to distinguish\
    \ them from\n      the <path-identity>s, which are traditionally in lowercase.\n\
    \   A <path-diagnostic> is an item inserted into the Path header field\n   for\
    \ purposes other than to indicate the name of a site.  The use of\n   these is\
    \ described in [RFC5537].\n      NOTE: One usage of a <path-diagnostic> is to\
    \ record an IP address.\n      The fact that <IPv6address>es are allowed means\
    \ that the colon (:)\n      is permitted; note that this may cause interoperability\
    \ problems\n      at older sites that regard \":\" as a <path-delimiter> and have\n\
    \      neighbors whose names have 4 or fewer characters, and where all\n     \
    \ the characters are valid HEX digits.\n      NOTE: Although <IPv4address>es have\
    \ occasionally been used in the\n      past (usually with a diagnostic intent),\
    \ their continued use is\n      deprecated (though it is still acceptable in the\
    \ form of the\n      <diag-deprecated>).\n"
- title: 3.1.6.  Subject
  contents:
  - "3.1.6.  Subject\n   The Subject header field is the same as that specified in\
    \ Section\n   3.6.5 of [RFC5322], with the added restrictions detailed above in\n\
    \   Section 2.2.  Further discussion of the content of the Subject header\n  \
    \ field appears in [RFC5537] and [USEAGE].\n   subject         =  \"Subject:\"\
    \ SP unstructured CRLF\n"
- title: 3.2.  Optional Header Fields
  contents:
  - "3.2.  Optional Header Fields\n   None of the header fields appearing in this\
    \ section are required to\n   appear in every article, but some of them may be\
    \ required in certain\n   types of articles.  Further discussion of these requirements\
    \ appears\n   in [RFC5537] and [USEAGE].\n   The header fields Comments, Keywords,\
    \ Reply-To, and Sender are used\n   in Netnews articles in the same circumstances\
    \ and with the same\n   meanings as those specified in [RFC5322], with the added\
    \ restrictions\n   detailed above in Section 2.2.  Multiple occurrences of the\
    \ Keywords\n   header field are not permitted.\n   comments        =  \"Comments:\"\
    \ SP unstructured CRLF\n   keywords        =  \"Keywords:\" SP phrase *(\",\"\
    \ phrase) CRLF\n   reply-to        =  \"Reply-To:\" SP address-list CRLF\n   sender\
    \          =  \"Sender:\" SP mailbox CRLF\n   The MIME header fields MIME-Version,\
    \ Content-Type, Content-Transfer-\n   Encoding, Content-Disposition, and Content-Language\
    \ are used in\n   Netnews articles in the same circumstances and with the same\
    \ meanings\n   as those specified in [RFC2045], [RFC2183], and [RFC3282], with\
    \ the\n   added restrictions detailed above in Section 2.2.\n   All remaining\
    \ news header fields are described below.\n"
- title: 3.2.1.  Approved
  contents:
  - "3.2.1.  Approved\n   The Approved header field indicates the mailing addresses\
    \ (and\n   possibly the full names) of the persons or entities approving the\n\
    \   article for posting.  Its principal uses are in moderated articles\n   and\
    \ in group control messages; see [RFC5537].\n   approved        =  \"Approved:\"\
    \ SP mailbox-list CRLF\n"
- title: 3.2.2.  Archive
  contents:
  - "3.2.2.  Archive\n   The Archive header field provides an indication of the poster's\n\
    \   intent regarding preservation of the article in publicly accessible\n   long-term\
    \ or permanent storage.\n   archive         =  \"Archive:\" SP [CFWS] (\"no\"\
    \ / \"yes\")\n                      *( [CFWS] \";\" [CFWS] archive-param ) [CFWS]\
    \ CRLF\n   archive-param   =  parameter\n   The presence of an Archive header\
    \ field in an article with a field\n   body of \"no\" indicates that the poster\
    \ does not permit redistribution\n   from publicly accessible long-term or permanent\
    \ archives.  A field\n   body of \"yes\" indicates that the poster permits such\
    \ redistribution.\n   No <parameter>s are currently defined; if present, they\
    \ can be\n   ignored.  Further discussion of the use of the Archive header field\n\
    \   appears in [USEAGE].\n"
- title: 3.2.3.  Control
  contents:
  - "3.2.3.  Control\n   The Control header field marks the article as a control message\
    \ and\n   specifies the desired actions (in addition to the usual actions of\n\
    \   storing and/or relaying the article).\n   control         =  \"Control:\"\
    \ SP *WSP control-command *WSP CRLF\n   control-command =  verb *( 1*WSP argument\
    \ )\n   verb            =  token\n   argument        =  1*( %x21-7E )\n   The\
    \ verb indicates what action should be taken, and the argument(s)\n   (if any)\
    \ supply details.  In some cases, the <body> (as defined in\n   [RFC5322]) of\
    \ the article may also contain details.  The legal verbs\n   and respective arguments\
    \ are discussed in the companion document,\n   [RFC5537].\n   An article with\
    \ a Control header field MUST NOT also have a\n   Supersedes header field.\n"
- title: 3.2.4.  Distribution
  contents:
  - "3.2.4.  Distribution\n   The Distribution header field specifies geographic or\
    \ organizational\n   limits on an article's propagation.\n   distribution    =\
    \  \"Distribution:\" SP dist-list CRLF\n   dist-list       =  *WSP dist-name\n\
    \                      *( [FWS] \",\" [FWS] dist-name ) *WSP\n   dist-name   \
    \    =  ALPHA / DIGIT\n                      *( ALPHA / DIGIT / \"+\" / \"-\"\
    \ / \"_\" )\n   The <dist-name>s \"world\" and \"local\" are reserved. \"world\"\
    \ indicates\n   unlimited distribution and SHOULD NOT be used explicitly, since\
    \ it is\n   the default when the Distribution header field is absent entirely.\n\
    \   \"local\" is reserved for indicating distribution only to the local\n   site,\
    \ as defined by local software configuration.\n   \"All\" MUST NOT be used as\
    \ a <dist-name>. <dist-name>s SHOULD contain\n   at least three characters, except\
    \ when they are two-letter country\n   codes drawn from [ISO3166-1]. <dist-name>s\
    \ are case-insensitive\n   (i.e., \"US\", \"Us\", \"uS\", and \"us\" all specify\
    \ the same distribution).\n   Optional FWS in the <dist-list> SHOULD NOT be generated,\
    \ but MUST be\n   accepted.\n"
- title: 3.2.5.  Expires
  contents:
  - "3.2.5.  Expires\n   The Expires header field specifies a date and time when the\
    \ poster\n   deems the article to be no longer relevant and could usefully be\n\
    \   removed (\"expired\").\n      NOTE: This header field is useful when the poster\
    \ desires an\n      unusually long or an unusually short expiry time.\n   expires\
    \         =  \"Expires:\" SP date-time CRLF\n   See the remarks under Section\
    \ 3.1.1 regarding the syntax of\n   <date-time> and the requirements and recommendations\
    \ to which it is\n   subject.\n      NOTE: The Expires header field is also sometimes\
    \ used in Email\n      with a similar meaning; see [RFC2156].\n"
- title: 3.2.6.  Followup-To
  contents:
  - "3.2.6.  Followup-To\n   The Followup-To header field specifies to which newsgroup(s)\
    \ the\n   poster has requested that followups are to be posted.  The\n   Followup-To\
    \ header field SHOULD NOT appear in a message, unless its\n   content is different\
    \ from the content of the Newsgroups header field.\n   followup-to     =  \"Followup-To:\"\
    \ SP ( newsgroup-list / poster-text )\n                      CRLF\n   poster-text\
    \     =  *WSP %d112.111.115.116.101.114 *WSP\n                      ; \"poster\"\
    \ in lowercase\n   The syntax is the same as that of the Newsgroups (Section 3.1.4)\n\
    \   header field, with the exception that the keyword \"poster\" requests\n  \
    \ that followups should be emailed directly to the article's poster\n   (using\
    \ the addresses contained in the Reply-To header field if one\n   exists, otherwise\
    \ using the addresses contained in the From header\n   field) rather than posted\
    \ to any newsgroups.  Agents MUST generate\n   the keyword \"poster\" in lowercase,\
    \ but MAY choose to recognize case-\n   insensitive forms such as \"Poster\".\n\
    \   As in the Newsgroups (Section 3.1.4) header field, optional FWS in\n   the\
    \ <newsgroup-list> SHOULD NOT be generated, but MUST be accepted.\n"
- title: 3.2.7.  Injection-Date
  contents:
  - "3.2.7.  Injection-Date\n   The Injection-Date header field contains the date\
    \ and time that the\n   article was injected into the network.  Its purpose is\
    \ to enable news\n   servers, when checking for \"stale\" articles, to use a <date-time>\n\
    \   that was added by a news server at injection time rather than one\n   added\
    \ by the user agent at message composition time.\n   This header field MUST be\
    \ inserted whenever an article is injected.\n   However, software that predates\
    \ this standard does not use this\n   header, and therefore agents MUST accept\
    \ articles without the\n   Injection-Date header field.\n   injection-date  =\
    \  \"Injection-Date:\" SP date-time CRLF\n   See the remarks under Section 3.1.1\
    \ regarding the syntax of\n   <date-time> and the requirements and recommendations\
    \ to which it is\n   subject.\n      NOTE: Since clocks on various agents are\
    \ not necessarily\n      synchronized, the <date-time> in this header field might\
    \ not be a\n      later value than that in the Date header field.  Agents MUST\
    \ NOT\n      alter a pre-existing Date header field when adding an Injection-\n\
    \      Date header field.\n   This header field is intended to replace the currently\
    \ used but\n   undocumented \"NNTP-Posting-Date\" header field, whose use is now\n\
    \   deprecated.\n"
- title: 3.2.8.  Injection-Info
  contents:
  - "3.2.8.  Injection-Info\n   The Injection-Info header field contains information\
    \ provided by the\n   injecting news server as to how an article entered the Netnews\n\
    \   system; it assists in tracing the article's true origin.  It can also\n  \
    \ specify one or more addresses where complaints concerning the poster\n   of\
    \ the article may be sent.\n   injection-info  =  \"Injection-Info:\" SP [CFWS]\
    \ path-identity\n                      [CFWS] *( \";\" [CFWS] parameter ) [CFWS]\
    \ CRLF\n      NOTE: The syntax of <parameter> (Section 5.1 of [RFC2045], as\n\
    \      amended by [RFC2231]), taken in conjunction with the folding rules\n  \
    \    of [RFC0822] (note: not [RFC2822] or [RFC5322]), effectively\n      allows\
    \ [CFWS] to occur on either side of the \"=\" inside a\n      <parameter>.\n \
    \  The following table gives the <attribute> and the format of the\n   <value>\
    \ for each <parameter> defined for use with this header field.\n   At most, one\
    \ occurrence of each such <parameter> is allowed.\n   <attribute>            \
    \  format of <value>\n   --------------------     -----------------\n   \"posting-host\"\
    \           a <host-value>\n   \"posting-account\"        any <value>\n   \"logging-data\"\
    \           any <value>\n   \"mail-complaints-to\"     an <address-list>\n   where\n\
    \   host-value      =  dot-atom-text / IPv4address / IPv6address /\n         \
    \             (dot-atom-text \":\" ( IPv4address / IPv6address ))\n      NOTE:\
    \ Since any such <host-value> or <address-list> also has to be\n      a syntactically\
    \ correct <value>, it will usually be necessary to\n      encapsulate it as a\
    \ <quoted-string>, for example:\n       posting-host = \"posting.example.com:192.0.2.1\"\
    \n   Other <attribute>s SHOULD NOT be used unless defined in extensions to\n \
    \  this standard.  If non-standards-based <attribute>s are used, they\n   MUST\
    \ begin with an \"x-\".\n   Although comments and folding of whitespace are permitted\
    \ throughout\n   the Injection-Info header field, folding SHOULD NOT be used within\n\
    \   any <parameter>.  Folding SHOULD only occur before or after the \";\"\n  \
    \ separating <parameter>s, and comments SHOULD only be used following\n   the\
    \ last <parameter>.\n      NOTE: Some of this information has previously been\
    \ sent in non-\n      standardized header fields such as NNTP-Posting-Host, X-Trace,\n\
    \      X-Complaints-To, and others.  Once a news server generates an\n      Injection-Info\
    \ header field, it should have no need to send these\n      non-standard header\
    \ fields.\n   The \"posting-host\" <parameter> specifies the Fully Qualified Domain\n\
    \   Name (FQDN) and/or IP address (IPv4address or IPv6address) of the\n   host\
    \ from which the news server received the article.\n      NOTE: If the \"posting-host\"\
    \ <parameter> fails to deterministically\n      identify the host (e.g., dynamic\
    \ IP address allocation), the\n      \"posting-account\" or \"logging-data\" <parameter>\
    \ may provide\n      additional information about the true origin of the article.\n\
    \   The \"posting-account\" <parameter> identifies the source from which\n   that\
    \ news server received the article, in a notation that can be\n   interpreted\
    \ by the news server administrator.  This notation can\n   include any information\
    \ the administrator deems pertinent.  In order\n   to limit the exposure of personal\
    \ data, it SHOULD be given in a form\n   that cannot be interpreted by other sites.\
    \  However, to make it\n   useful for rate limiting and abuse detection, two messages\
    \ posted\n   from the same source SHOULD have the same value of \"posting-account\"\
    ,\n   and two messages from different sources SHOULD have differing values\n \
    \  of \"posting-account\".  The exact definition of \"source\" is left to\n  \
    \ the discretion of the news server administrator.\n   The \"logging-data\" <parameter>\
    \ contains information (typically a\n   session number or other non-persistent\
    \ means of identifying a posting\n   account) that will enable the true origin\
    \ of the article to be\n   determined by reference to logging information kept\
    \ by the news\n   server.\n   The \"mail-complaints-to\" <parameter> specifies\
    \ one or more mailboxes\n   for sending complaints concerning the behavior of\
    \ the poster of the\n   article.\n   It is a matter of local policy which of the\
    \ above <parameter>s to\n   include.  Some pieces of information have privacy\
    \ implications; this\n   is discussed in [USEAGE].\n"
- title: 3.2.9.  Organization
  contents:
  - "3.2.9.  Organization\n   The Organization header field is a short phrase identifying\
    \ the\n   poster's organization.\n   organization    =  \"Organization:\" SP unstructured\
    \ CRLF\n      NOTE: There is no \"s\" in Organization.\n"
- title: 3.2.10.  References
  contents:
  - "3.2.10.  References\n   The References header field is the same as that specified\
    \ in Section\n   3.6.4 of [RFC5322], with the added restrictions detailed above\
    \ in\n   Section 2.2 and those listed below:\n   o  The updated <msg-id> construct\
    \ defined in Section 3.1.3 MUST be\n      used.\n   o  Message identifiers MUST\
    \ be separated with CFWS.\n   o  Comments in CFWS between message identifiers\
    \ can cause\n      interoperability problems, so comments SHOULD NOT be generated\
    \ but\n      MUST be accepted.\n   references      =  \"References:\" SP [CFWS]\
    \ msg-id *(CFWS msg-id)\n                      [CFWS] CRLF\n"
- title: 3.2.11.  Summary
  contents:
  - "3.2.11.  Summary\n   The Summary header field is a short phrase summarizing the\
    \ article's\n   content.\n   summary         =  \"Summary:\" SP unstructured CRLF\n"
- title: 3.2.12.  Supersedes
  contents:
  - "3.2.12.  Supersedes\n   The Supersedes header field contains a message identifier\
    \ specifying\n   an article to be superseded upon the arrival of this one.  An\
    \ article\n   containing a Supersedes header field is equivalent to a \"cancel\"\
    \n   [RFC5537] control message for the specified article, followed\n   immediately\
    \ by the new article without the Supersedes header field.\n   supersedes     \
    \ =  \"Supersedes:\" SP *WSP msg-id *WSP CRLF\n      NOTE: There is no \"c\" in\
    \ Supersedes.\n      NOTE: The Supersedes header field defined here has no connection\n\
    \      with the Supersedes header field that sometimes appears in Email\n    \
    \  messages converted from X.400 according to [RFC2156]; in\n      particular,\
    \ the syntax here permits only one <msg-id> in contrast\n      to the multiple\
    \ <msg-id>s in that Email version.\n"
- title: 3.2.13.  User-Agent
  contents:
  - "3.2.13.  User-Agent\n   The User-Agent header field contains information about\
    \ the user agent\n   (typically a newsreader) generating the article, for statistical\n\
    \   purposes and tracing of standards violations to specific software in\n   need\
    \ of correction.  It is intended that this header field be\n   suitable for use\
    \ in Email.\n   user-agent      =  \"User-Agent:\" SP 1*product [CFWS] CRLF\n\
    \   product         =  [CFWS] token [ [CFWS] \"/\" product-version ]\n   product-version\
    \ =  [CFWS] token\n   This header field MAY contain multiple <product> tokens\
    \ identifying\n   the user agent and any subproducts that form a significant part\
    \ of\n   it, listed in order of their significance for identifying the\n   application.\n\
    \      NOTE: Some of this information has previously been sent in non-\n     \
    \ standardized header fields such as X-Newsreader, X-Mailer,\n      X-Posting-Agent,\
    \ X-Http-User-Agent, and others.  Once a user agent\n      generates a User-Agent\
    \ header field, it should have no need to\n      send these non-standard header\
    \ fields.\n      NOTE: [RFC2616] describes a similar facility for the HTTP\n \
    \     protocol.  The Netnews article format differs in that \"{\" and \"}\"\n\
    \      are allowed in tokens (<product> and <product-version>) and\n      comments\
    \ are permitted wherever white space is allowed.\n"
- title: 3.2.14.  Xref
  contents:
  - "3.2.14.  Xref\n   The Xref header field indicates where an article was filed\
    \ by the\n   last news server to process it.  User agents often use the\n   information\
    \ in the Xref header field to avoid multiple processing of\n   crossposted articles.\n\
    \   xref            =  \"Xref:\" SP *WSP server-name\n                      1*(\
    \ FWS location ) *WSP CRLF\n   server-name     =  path-identity\n   location \
    \       =  newsgroup-name \":\" article-locator\n   article-locator =  1*( %x21-27\
    \ / %x29-3A / %x3C-7E )\n                      ; US-ASCII printable characters\n\
    \                      ; except '(' and ';'\n   The <server-name> is included\
    \ so that software can determine which\n   news server generated the header field.\
    \  The locations specify where\n   the article is filed -- i.e., under which newsgroups\
    \ (which may\n   differ from those in the Newsgroups header field), and where\
    \ under\n   those newsgroups.  The exact form of an <article-locator> is\n   implementation-specific.\n\
    \      NOTE: The traditional form of an <article-locator> (as required by\n  \
    \    [RFC3977]) is a decimal number, with articles in each newsgroup\n      numbered\
    \ consecutively starting from 1.\n"
- title: 3.3.  Obsolete Header Fields
  contents:
  - "3.3.  Obsolete Header Fields\n   The header fields Date-Received, Posting-Version,\
    \ and Relay-Version\n   defined in [RFC0850], as well as Also-Control, Article-Names,\n\
    \   Article-Updates, and See-Also defined in [Son-of-1036] are declared\n   obsolete.\
    \  See the cited specification documents for further\n   information on their\
    \ original use.\n   These header fields MUST NOT be generated and SHOULD be ignored.\n"
- title: 3.3.1.  Lines
  contents:
  - "3.3.1.  Lines\n   The Lines header field indicates the number of lines in the\
    \ <body>\n   (as defined in [RFC5322]) of the article.\n   lines           = \
    \ \"Lines:\" SP *WSP 1*DIGIT *WSP CRLF\n   The line count is the number of CRLF\
    \ separators in the <body>.\n   Historically, this header field was used by the\
    \ NNTP [RFC3977]\n   overview facility, but its use for this purpose is now deprecated.\n\
    \   As a result, this header field is to be regarded as obsolescent, and\n   it\
    \ is likely to be removed entirely in a future version of this\n   standard. \
    \ All agents SHOULD ignore it and SHOULD NOT generate it.\n"
- title: 4.  Internationalization Considerations
  contents:
  - "4.  Internationalization Considerations\n   Internationalization of Netnews article\
    \ header fields and bodies is\n   provided using the MIME mechanisms discussed\
    \ in Section 2.3.  Note\n   that the generation of internationalized <newsgroup-name>s\
    \ for use in\n   header fields is not addressed in this document.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The Netnews article format specified in this\
    \ document does not\n   provide any security services, such as confidentiality,\n\
    \   authentication of sender, or non-repudiation.  Instead, such services\n  \
    \ need to be layered above, using such protocols as S/MIME [RFC3851] or\n   PGP/MIME\
    \ (Pretty Good Privacy / MIME) [RFC3156], or below, using\n   secure versions\
    \ of news transport protocols.  Additionally, several\n   currently non-standardized\
    \ protocols such as [PGPVERIFY] may be\n   standardized in the near future.\n\
    \   Message identifiers (Section 3.1.3) in Netnews articles are required\n   to\
    \ be unique; articles may be refused (in server-to-server transfer)\n   if the\
    \ identifier has already been seen.  If a malicious agent can\n   predict the\
    \ identifier of an article, it can preempt the article by\n   posting its own\
    \ article (possibly to a quite different group) with\n   the same message identifier,\
    \ thereby preventing the target article\n   from propagating.  Therefore, agents\
    \ that generate message\n   identifiers for Netnews articles SHOULD ensure that\
    \ they are\n   unpredictable.\n   MIME security considerations are discussed in\
    \ [RFC2046].  Note that\n   the full range of encodings allowed for parameters\
    \ in [RFC2046] and\n   [RFC2231] permits constructs that simple parsers may fail\
    \ to parse\n   correctly; examples of hard-to-parse constructs are:\n   Content-Type:\
    \ multipart/mixed\n     (; boundary=foo ; xyz=\");bOuNdArY*=''next%20part(\")\n\
    \   Content-Type: multipart/digest;\n     boundary (not=me) = (\"yes ;-) simple\
    \ (foo;bar\") ; x-foo = xyzzy\n   Such deficiencies in parsing may be used as\
    \ part of an attack.\n   Further security considerations are discussed in [RFC5537].\n"
