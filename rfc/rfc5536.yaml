- title: Appendix B.  Differences from RFC 1036 and Its Derivatives
  contents:
  - "Appendix B.  Differences from RFC 1036 and Its Derivatives\n   This appendix\
    \ contains a list of changes that have been made in the\n   Netnews article format\
    \ from earlier standards, specifically\n   [RFC1036].\n   o  The [RFC5322] conventions\
    \ for parenthesis-enclosed <comment>s in\n      header fields are supported in\
    \ all newly defined header fields and\n      in header fields inherited from [RFC5322].\
    \  They are, however,\n      still disallowed for performance and/or compatibility\
    \ reasons in\n      the Control, Distribution, Followup-To, Lines, Message-ID,\n\
    \      Newsgroups, Path, Supersedes, and Xref header fields.\n   o  Multiple addresses\
    \ are allowed in the From header field.\n   o  [FWS] is permitted in Newsgroups\
    \ header fields.\n   o  An enhanced syntax for the Path header field enables the\
    \ injection\n      point of, and the route taken by, an article to be determined\
    \ with\n      more precision.\n   o  Only one (1) message identifier is allowed\
    \ in the Supersedes\n      header field.\n   o  MIME is recognized as an integral\
    \ part of Netnews.\n   o  There is a new Injection-Date header field to make the\
    \ rejection\n      of stale articles more precise and to minimize spurious\n \
    \     rejections.\n   o  There are several new optional header fields defined,\
    \ notably\n      Archive, Injection-Info, and User-Agent, leading to increased\n\
    \      functionality.\n   o  Certain header fields, notably Lines, have been deprecated\
    \ or made\n      obsolete (Section 3.3).\n   o  The convention to interpret subjects\
    \ starting with the word \"cmsg\"\n      as a control message was removed.\n \
    \  o  There are numerous other small changes, clarifications, and\n      enhancements.\n"
- title: Appendix C.  Differences from RFC 5322
  contents:
  - "Appendix C.  Differences from RFC 5322\n   This appendix lists the differences\
    \ between the syntax allowed by the\n   Netnews article format (this document)\
    \ as compared to the Internet\n   Message Format, as specified in [RFC5322].\n\
    \   The Netnews article format is a strict subset of the Internet Message\n  \
    \ Format; all Netnews articles conform to the syntax of [RFC5322].\n   The following\
    \ restrictions are important:\n   o  A SP (space) is REQUIRED after the colon\
    \ (':') following a header\n      field name.\n   o  A slightly restricted syntax\
    \ of <msg-id> (to be used by the\n      Message-ID, References, and Supersedes\
    \ header fields) is defined.\n   o  The length of a <msg-id> MUST NOT exceed 250\
    \ octets.\n   o  Comments are not allowed in the Message-ID header field.\n  \
    \ o  The CFWS between <msg-id>s in the References header field is not\n      optional.\n\
    \   o  It is legal for a parser to reject obsolete syntax, except that:\n    \
    \  *  The <obs-phrase> construct MUST be accepted.\n      *  The obsolete <zone>\
    \ \"GMT\" MUST be accepted within a\n         <date-time>.\n   o  Every line of\
    \ a header field body (including the first and any\n      that are subsequently\
    \ folded) MUST contain at least one non-\n      whitespace character.  This means\
    \ that an empty header field body\n      is illegal.\n"
