- title: __initial_text__
  contents:
  - "                            The Tao of IETF\n    A Guide for New Attendees of\
    \ the Internet Engineering Task Force\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard.  Distribution of this memo is\n\
    \   unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Over the last two years, the attendance at Internet Engineering\
    \ Task\n   Force (IETF) plenary meetings has grown phenomenally.  Approximately\n\
    \   one third of the attendees are new to the IETF at each meeting, and\n   many\
    \ of those go on to become regular attendees.  When the meetings\n   were smaller,\
    \ it wasn't very difficult for a newcomer to get into the\n   swing of things.\
    \  Today, however, a newcomer meets many more new\n   people, some previously\
    \ known only as the authors of documents or\n   thought provoking e-mail messages.\n\
    \   The purpose of this For Your Information (FYI) RFC is to explain to\n   the\
    \ newcomers how the IETF works.  This will give them a warm, fuzzy\n   feeling\
    \ and enable them to make the meeting more productive for\n   everyone.  This\
    \ FYI will also provide the mundane bits of information\n   which everyone who\
    \ attends an IETF meeting should know.\n"
- title: On-line Availability
  contents:
  - "On-line Availability\n   Due to the nature of this document, it can become outdated\
    \ quite\n   quickly.  To overcome this problem, a WorldWide Web version has been\n\
    \   created that is constantly maintained (the URL is listed below).  If\n   you\
    \ have a WWW client (such as Mosaic), it is suggested that you view\n   the on-line\
    \ version in lieu of this document.  This document will be\n   republished as\
    \ an FYI RFC every year to year-and-a-half to help those\n   who do not have access\
    \ to the WorldWide Web.\n   URL for this document: <http://www.ietf.cnri.reston.va.us/tao.html>.\n\
    \   URL for IETF: <http://www.ietf.cnri.reston.va.us/home.html>.\n"
