- contents:
  - "Networking Working Group                                JP. Vasseur, Ed.\n   A
    Per-Domain Path Computation Method for Establishing Inter-Domain\n          Traffic
    Engineering (TE) Label Switched Paths (LSPs)\n"
  title: Networking Working Group                                JP. Vasseur, Ed.
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Abstract\n   This document specifies a per-domain path computation technique
    for\n   establishing inter-domain Traffic Engineering (TE) Multiprotocol\n   Label
    Switching (MPLS) and Generalized MPLS (GMPLS) Label Switched\n   Paths (LSPs).
    \ In this document, a domain refers to a collection of\n   network elements within
    a common sphere of address management or path\n   computational responsibility
    such as Interior Gateway Protocol (IGP)\n   areas and Autonomous Systems.\n   Per-domain
    computation applies where the full path of an inter-domain\n   TE LSP cannot be
    or is not determined at the ingress node of the TE\n   LSP, and is not signaled
    across domain boundaries.  This is most\n   likely to arise owing to TE visibility
    limitations.  The signaling\n   message indicates the destination and nodes up
    to the next domain\n   boundary.  It may also indicate further domain boundaries
    or domain\n   identifiers.  The path through each domain, possibly including the\n
    \  choice of exit point from the domain, must be determined within the\n   domain.\n"
  title: Abstract
- contents:
