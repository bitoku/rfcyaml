  title: Table of Contents
- contents:
  - "1.  Introduction\n   The requirements for inter-domain Traffic Engineering (inter-area
    and\n   inter-AS TE) have been developed by the Traffic Engineering Working\n
    \  Group and have been stated in [RFC4105] and [RFC4216].  The framework\n   for
    inter-domain MPLS Traffic Engineering has been provided in\n   [RFC4726].\n   Some
    of the mechanisms used to establish and maintain inter-domain TE\n   LSPs are
    specified in [RFC5151] and [RFC5150].\n   This document exclusively focuses on
    the path computation aspects and\n   defines a method for establishing inter-domain
    TE LSPs where each\n   node in charge of computing a section of an inter-domain
    TE LSP path\n   is always along the path of such a TE LSP.\n   When the visibility
    of an end-to-end complete path spanning multiple\n   domains is not available
    at the Head-end LSR (the LSR that initiated\n   the TE LSP), one approach described
    in this document consists of\n   using a per-domain path computation technique
    during LSP setup to\n   determine the inter-domain TE LSP as it traverses multiple
    domains.\n   The mechanisms proposed in this document are also applicable to MPLS\n
    \  TE domains other than IGP areas and ASs.\n   The solution described in this
    document does not attempt to address\n   all the requirements specified in [RFC4105]
    and [RFC4216].  This is\n   acceptable according to [RFC4216], which indicates
    that a solution\n   may be developed to address a particular deployment scenario
    and\n   might, therefore, not meet all requirements for other deployment\n   scenarios.\n
    \  It must be pointed out that the inter-domain path computation\n   technique
    proposed in this document is one among many others.  The\n   choice of the appropriate
    technique must be driven by the set of\n   requirements for the path attributes
    and the applicability to a\n   particular technique with respect to the deployment
    scenario.  For\n   example, if the requirement is to get an end-to-end constraint-based\n
    \  shortest path across multiple domains, then a mechanism using one or\n   more
    distributed PCEs could be used to compute the shortest path\n   across different
    domains (see [RFC4655]).  Other off-line mechanisms\n   for path computation are
    not precluded either.  Note also that a\n   Service Provider may elect to use
    different inter-domain path\n   computation techniques for different TE LSP types.\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   Terminology used in this document:\n   AS: Autonomous System.\n
    \  ABR: Area Border Router, a router used to connect two IGP areas\n   (areas
    in OSPF or levels in Intermediate System to Intermediate\n   System (IS-IS)).\n
    \  ASBR: Autonomous System Border Router, a router used to connect\n   together
    ASs of a different or the same Service Provider via one or\n   more inter-AS links.\n
    \  Boundary LSR: A boundary LSR is either an ABR in the context of\n   inter-area
    TE or an ASBR in the context of inter-AS TE.\n   ERO: Explicit Route Object.\n
    \  IGP: Interior Gateway Protocol.\n   Inter-AS TE LSP: A TE LSP that crosses
    an AS boundary.\n   Inter-area TE LSP: A TE LSP that crosses an IGP area.\n   LSR:
    Label Switching Router.\n   LSP: Label Switched Path.\n   TE LSP: Traffic Engineering
    Label Switched Path.\n   PCE: Path Computation Element, an entity (component,
    application, or\n   network node) that is capable of computing a network path
    or route\n   based on a network graph and applying computational constraints.\n
    \  TED: Traffic Engineering Database.\n   The notion of contiguous, stitched,
    and nested TE LSPs is defined in\n   [RFC4726] and will not be repeated here.\n"
  - contents:
    - "2.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
      \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
      and \"OPTIONAL\" in this\n   document are to be interpreted as described in
      RFC 2119 [RFC2119].\n"
    title: 2.1.  Requirements Language
  title: 2.  Terminology
- contents:
  - '3.  General Assumptions

    '
  - contents:
    - "3.1.  Common Assumptions\n   - Each domain in all the examples below is assumed
      to be capable of\n     doing Traffic Engineering (i.e., running OSPF-TE or ISIS-TE
      and\n     RSVP-TE (Resource Reservation Protocol Traffic Engineering)).  A\n
      \    domain may itself comprise multiple other domains, e.g., an AS may\n     itself
      be composed of several other sub-ASs (BGP confederations) or\n     areas/levels.
      \ In this case, the path computation technique\n     described for inter-area
      and inter-AS MPLS Traffic Engineering\n     applies recursively.\n   - The inter-domain
      TE LSPs are signaled using RSVP-TE ([RFC3209] and\n     [RFC3473]).\n   - The
      path (specified by an ERO (Explicit Route Object) in an RSVP-TE\n     Path message)
      for an inter-domain TE LSP may be signaled as a set\n     of (loose and/or strict)
      hops.\n   - The hops may identify:\n      * The complete strict path end-to-end
      across different domains\n      * The complete strict path in the source domain
      followed by\n         boundary LSRs (or domain identifiers, e.g., AS numbers)\n
      \     * The complete list of boundary LSRs along the path\n      * The current
      boundary LSR and the LSP destination\n   The set of (loose or strict) hops can
      be either statically configured\n   on the Head-end LSR or dynamically computed.
      \ A per-domain path\n   computation method is defined in this document with
      an optional\n   auto-discovery mechanism (e.g., based on IGP, BGP, policy routing\n
      \  information) yielding the next-hop boundary node (domain exit point,\n   such
      as an Area Border Router (ABR) or an Autonomous System Border\n   Router (ASBR))
      along the path as the TE LSP is being signaled, along\n   with potential crankback
      mechanisms.  Alternatively, the domain exit\n   points may be statically configured
      on the Head-end LSR, in which\n   case next-hop boundary node auto-discovery
      would not be required.\n   - Boundary LSRs are assumed to be capable of performing
      local path\n     computation for expansion of a loose next hop in the signaled
      ERO\n     if the path is not signaled by the Head-end LSR as a set of strict\n
      \    hops or if the strict hop is an abstract node (e.g., an AS).  In\n     any
      case, no topology or resource information needs to be\n     distributed between
      domains (as mandated per [RFC4105] and\n     [RFC4216]), which is critical to
      preserve IGP/BGP scalability and\n     confidentiality in the case of TE LSPs
      spanning multiple routing\n     domains.\n   - The paths for the intra-domain
      Hierarchical LSP (H-LSP) or Stitched\n     LSP (S-LSP) or for a contiguous TE
      LSP within the domain may be\n     pre-configured or computed dynamically based
      on the arriving\n     inter-domain LSP setup request (depending on the requirements
      of\n     the transit domain).  Note that this capability is explicitly\n     specified
      as a requirement in [RFC4216].  When the paths for the\n     H-LSP/S-LSP are
      pre-configured, the constraints as well as other\n     parameters like a local
      protection scheme for the intra-domain H-\n     LSP/S-LSP are also pre-configured.\n
      \  - While certain constraints like bandwidth can be used across\n     different
      domains, certain other TE constraints like resource\n     affinity, color, metric,
      etc. as listed in [RFC2702] may need to be\n     translated at domain boundaries.
      \ If required, it is assumed that,\n     at the domain boundary LSRs, there
      will exist some sort of local\n     mapping based on policy agreement in order
      to translate such\n     constraints across domain boundaries.  It is expected
      that such an\n     assumption particularly applies to inter-AS TE: for example,
      the\n     local mapping would be similar to the inter-AS TE agreement\n     enforcement
      polices stated in [RFC4216].\n   - The procedures defined in this document are
      applicable to any node\n     (not just a boundary node) that receives a Path
      message with an ERO\n     that constrains a loose hop or an abstract node that
      is not a\n     simple abstract node (that is, an abstract node that identifies\n
      \    more than one LSR).\n"
    title: 3.1.  Common Assumptions
  - contents:
    - "3.2.  Example of Topology for the Inter-Area TE Case\n   The following example
      will be used for the inter-area TE case in this\n   document.\n                <-area
      1-><-- area 0 --><--- area 2 --->\n                ------ABR1------------ABR3-------\n
      \               |    /   |              |  \\     |\n               R0--X1    |
      \             |   X2---X3--R1\n                |        |              |  /
      \    |\n                ------ABR2-----------ABR4--------\n               <===========
      Inter-area TE LSP =======>\n         Figure 1 - Example of topology for the
      inter-area TE case\n   Description of Figure 1:\n   - ABR1, ABR2, ABR3, and
      ABR4 are ABRs.\n   - X1 is an LSR in area 1.\n   - X2 and X3 are LSRs in area
      2.\n   - An inter-area TE LSP T0 originated at R0 in area 1 and terminated\n
      \    at R1 in area 2.\n   Notes:\n   - The terminology used in the example above
      corresponds to OSPF, but\n     the path computation technique proposed in this
      document equally\n     applies to the case of an IS-IS multi-level network.\n
      \  - Just a few routers in each area are depicted in the diagram above\n     for
      the sake of simplicity.\n   - The example depicted in Figure 1 shows the case
      where the Head-end\n     and Tail-end areas are connected by means of area 0.
      \ The case of\n     an inter-area TE LSP between two IGP areas that does not
      transit\n     through area 0 is not precluded.\n"
    title: 3.2.  Example of Topology for the Inter-Area TE Case
  - contents:
    - "3.3.  Example of Topology for the Inter-AS TE Case\n   We consider the following
      general case, built on a superset of the\n   various scenarios defined in [RFC4216]:\n
      \           <-- AS1 ----> <------- AS2 ------><--- AS3 ----->\n                     <---BGP--->
      \           <---BGP-->\n      CE1---R0---X1-ASBR1-----ASBR4--R3---ASBR7----ASBR9----R6\n
      \           |\\     \\ |       / |   / |   / |          |      |\n            |
      \\     ASBR2---/ ASBR5  | --  |          |      |\n            |  \\     |         |
      \    |/    |          |      |\n            R1-R2---ASBR3-----ASBR6--R4---ASBR8----ASBR10---R7---CE2\n
      \           <======= Inter-AS TE LSP (LSR to LSR)===========>\n      or\n      <========
      Inter-AS TE LSP (CE to ASBR) =>\n      or\n      <================= Inter-AS
      TE LSP (CE to CE)===============>\n         Figure 2 - Example of topology for
      the inter-AS TE case\n   The diagram depicted in Figure 2 covers all the inter-AS
      TE\n   deployment cases described in [RFC4216].\n   Description of Figure 2:\n
      \  - Three interconnected ASs, respectively AS1, AS2, and AS3.  Note\n     that
      in some scenarios described in [RFC4216] AS1=AS3.\n   - The ASBRs in different
      ASs are BGP peers.  There is usually no IGP\n     running on the single hop
      links interconnecting the ASBRs and also\n     referred to as inter-ASBR links.\n
      \  - Each AS runs an IGP (IS-IS or OSPF) with the required IGP TE\n     extensions
      (see [RFC3630], [RFC3784], [RFC4203] and [RFC4205]).  In\n     other words,
      the ASs are TE enabled.\n   - CE: Customer Edge router.\n   - Each AS can be
      made of several IGP areas.  The path computation\n     technique described in
      this document applies to the case of a\n     single AS made of multiple IGP
      areas, multiple ASs made of a single\n     IGP area, or any combination of the
      above.  For the sake of\n     simplicity, each routing domain will be considered
      as a single area\n     in this document.  The case of an inter-AS TE LSP spanning
      multiple\n     ASs where some of those ASs are themselves made of multiple IGP\n
      \    areas can be easily derived from the examples above: the per-domain\n     path
      computation technique described in this document is applied\n     recursively
      in this case.\n   - An inter-AS TE LSP T1 originated at R0 in AS1 and terminated
      at R6\n     in AS3.\n"
    title: 3.3.  Example of Topology for the Inter-AS TE Case
  title: 3.  General Assumptions
- contents:
  - "4.  Per-Domain Path Computation Procedures\n   The mechanisms for inter-domain
    TE LSP computation as described in\n   this document can be used regardless of
    the nature of the\n   inter-domain TE LSP (contiguous, stitched, or nested).\n
    \  Note that any path can be defined as a set of loose and strict hops.\n   In
    other words, in some cases, it might be desirable to rely on the\n   dynamic path
    computation in some domains, and exert a strict control\n   on the path in other
    domains (defining strict hops).\n   When an LSR that is a boundary node such as
    an ABR/ASBR receives a\n   Path message with an ERO that contains a strict node,
    the procedures\n   specified in [RFC3209] apply and no further action is needed.\n
    \  When an LSR that is a boundary node such as an ABR/ASBR receives a\n   Path
    message with an ERO that contains a loose hop or an abstract\n   node that is
    not a simple abstract node (that is, an abstract node\n   that identifies more
    than one LSR), then it MUST follow the\n   procedures as described in [RFC5151].\n
    \  In addition, the following procedures describe the path computation\n   procedures
    that SHOULD be carried out on the LSR:\n   1) If the next hop is not present in
    the TED, the two following\n      conditions MUST be checked:\n      o  Whether
    the IP address of the next-hop boundary LSR is outside\n         of the current
    domain\n      o  Whether the next-hop domain is PSC (Packet Switch Capable) and\n
    \        uses in-band control channel\n   If the two conditions above are satisfied,
    then the boundary LSR\n   SHOULD check if the next hop has IP reachability (via
    IGP or BGP).\n   If the next hop is not reachable, then a signaling failure occurs
    and\n   the LSR SHOULD send back an RSVP PathErr message upstream with error\n
    \  code=24 (\"Routing Problem\") and error subcode as described in section\n   4.3.4
    of [RFC3209].  If the available routing information indicates\n   that next hop
    is reachable, the selected route will be expected to\n   pass through a domain
    boundary via a domain boundary LSR.  The\n   determination of domain boundary
    point based on routing information\n   is what we term as \"auto-discovery\" in
    this document.  In the absence\n   of such an auto-discovery mechanism, a) the
    ABR in the case of\n   inter-area TE or the ASBR in the next-hop AS in the case
    of inter-AS\n   TE should be the signaled loose next hop in the ERO and hence
    should\n   be accessible via the TED, or b) there needs to be an alternate\n   scheme
    that provides the domain exit points.  Otherwise, the path\n   computation for
    the inter-domain TE LSP will fail.\n   An implementation MAY support the ability
    to disable such an IP\n   reachability fall-back option should the next-hop boundary
    LSR not be\n   present in the TED.  In other words, an implementation MAY support\n
    \  the possibility to trigger a signaling failure whenever the next hop\n   is
    not present in the TED.\n   2) Once the next-hop boundary LSR has been determined
    (according to\n      the procedure described in 1)) or if the next-hop boundary
    is\n      present in the TED:\n      o  Case of a contiguous TE LSP.  Unless not
    allowed by policy, the\n         boundary LSR that processes the ERO SHOULD perform
    an ERO\n         expansion (a process consisting of computing the constrained\n
    \        path up to the next loose hop and adding the list of hops as\n         strict
    nodes in the ERO).  If no path satisfying the set of\n         constraints can
    be found, then this is treated as a path\n         computation and signaling failure
    and an RSVP PathErr message\n         SHOULD be sent for the inter-domain TE LSP
    based on section\n         4.3.4 of [RFC3209].\n      o  Case of a stitched or
    nested TE LSP\n         *  If the boundary LSR is a candidate LSR for intra-area
    H-LSP/\n            S-LSP setup (the boundary has local policy for nesting or\n
    \           stitching), the TE LSP is a candidate for hierarchy/nesting\n            (the
    \"Contiguous LSP\" bit defined in [RFC5151] is not set),\n            and if there
    is no H-LSP/S-LSP from this LSR to the next-hop\n            boundary LSR that
    satisfies the constraints, it SHOULD\n            signal an H-LSP/S-LSP to the
    next-hop boundary LSR.  If a\n            pre-configured H-LSP(s) or S-LSP(s)
    already exists, then it\n            will try to select from among those intra-domain
    LSPs.\n            Depending on local policy, it MAY signal a new H-LSP/S-LSP\n
    \           if this selection fails.  If the H-LSP/S-LSP is successfully\n            signaled
    or selected, it propagates the inter-domain Path\n            message to the next
    hop following the procedures described\n            in [RFC5151].  If for some
    reason the dynamic H-LSP/S-LSP\n            setup to the next-hop boundary LSR
    fails, then this SHOULD\n            be treated as a path computation and signaling
    failure and\n            an RSVP PathErr message SHOULD be sent upstream for the\n
    \           inter-domain LSP.  Similarly, if selection of a pre-\n            configured
    H-LSP/S-LSP fails and local policy prevents\n            dynamic H-LSP/S, this
    SHOULD be treated as a path\n            computation and signaling failure and
    an RSVP PathErr\n            message SHOULD be sent upstream for the inter-domain
    TE LSP.\n            In both of these cases, procedures described in section\n
    \           4.3.4 of [RFC3209] SHOULD be followed to handle the failure.\n         *
    \ If, however, the boundary LSR is not a candidate for\n            intra-domain
    H-LSP/S-LSP (the boundary LSR does not have\n            local policy for nesting
    or stitching) or the TE LSP is not\n            a candidate for hierarchy/nesting
    (the \"Contiguous LSP\" bit\n            defined in [RFC5151] is set), then it
    SHOULD apply the same\n            procedure as for the contiguous case.\n   The
    ERO of an inter-domain TE LSP may comprise abstract nodes such as\n   ASs.  In
    such a case, upon receiving the ERO whose next hop is an AS,\n   the boundary
    LSR has to determine the next-hop boundary LSR, which\n   may be determined based
    on the auto-discovery process mentioned\n   above.  If multiple ASBR candidates
    exist, the boundary LSR may apply\n   some policies based on peering contracts
    that may have been\n   pre-negotiated.  Once the next-hop boundary LSR has been
    determined,\n   a similar procedure as the one described above is followed.\n
    \  Note the following related to the inter-AS TE case:\n   In terms of computation
    of an inter-AS TE LSP path, an interesting\n   optimization technique consists
    of allowing the ASBRs to flood the TE\n   information related to the inter-ASBR
    link(s) although no IGP TE is\n   enabled over those links (and so there is no
    IGP adjacency over the\n   inter-ASBR links).  This of course implies that the
    inter-ASBR links\n   be TE-enabled although no IGP is running on those links.\n
    \           <-- AS1 ----> <------- AS2 ------><--- AS3 ----->\n                     <---BGP--->
    \           <---BGP-->\n      CE1---R0---X1-ASBR1-----ASBR4--R3---ASBR7----ASBR9----R6\n
    \           |\\     \\ |       / |   / |   / |          |      |\n            |
    \\     ASBR2---/ ASBR5  | --  |          |      |\n            |  \\     |         |
    \    |/    |          |      |\n            R1-R2---ASBR3-----ASBR6--R4---ASBR8----ASBR10---R7---CE2\n
    \     Figure 3 - Flooding of the TE-related information for\n                 the
    inter-ASBR links\n   Referring to Figure 3, ASBR1 for example would advertise
    in its OSPF\n   Link State Advertisement (LSA)/IS-IS LSP the Traffic Engineering
    TLVs\n   related to the link ASBR1-ASBR4.\n   This allows an LSR (could be the
    entry ASBR) in the previous AS to\n   make a more appropriate route selection
    up to the entry ASBR in the\n   immediately downstream AS taking into account
    the constraints\n   associated with the inter-ASBR links.  This reduces the risk
    of call\n   setup failure due to inter-ASBR links not satisfying the inter-AS
    TE\n   LSP set of constraints.  Note that the TE information is only related\n
    \  to the inter-ASBR links: the TE LSA/LSP flooded by the ASBR includes\n   not
    only the TE-enabled links contained in the AS but also the\n   inter-ASBR links.\n
    \  Note that no summarized TE information is leaked between ASs, which\n   is
    compliant with the requirements listed in [RFC4105] and [RFC4216].\n   For example,
    consider the diagram depicted in Figure 2: when ASBR1\n   floods its IGP TE LSA
    ((opaque LSA for OSPF)/LSP (TLV 22 for IS-IS))\n   in its routing domain, it reflects
    the reservation states and TE\n   properties of the following links: X1-ASBR1,
    ASBR1-ASBR2, and\n   ASBR1-ASBR4.\n   Thanks to such an optimization, the inter-ASBR
    TE link information\n   corresponding to the links originated by the ASBR is made
    available\n   in the TED of other LSRs in the same domain to which the ASBR\n
    \  belongs.  Consequently, the path computation for an inter-AS TE LSP\n   path
    can also take into account the inter-ASBR link(s).  This will\n   improve the
    chance of successful signaling along the next AS in case\n   of resource shortage
    or unsatisfied constraints on inter-ASBR links,\n   and it potentially reduces
    one level of crankback.  Note that no\n   topology information is flooded, and
    these links are not used in IGP\n   SPF computations.  Only the TE information
    for the outgoing links\n   directly connected to the ASBR is advertised.\n   Note
    that an operator may decide to operate a stitched segment or\n   1-hop hierarchical
    LSP for the inter-ASBR link.\n"
  - contents:
    - "4.1.  Example with an Inter-Area TE LSP\n   The following example uses Figure
      1 as a reference.\n"
    - contents:
      - "4.1.1.  Case 1: T0 Is a Contiguous TE LSP\n   The Head-end LSR (R0) first
        determines the next-hop ABR (which could\n   be manually configured by the
        user or dynamically determined by using\n   the auto-discovery mechanism).
        \ R0 then computes the path to reach\n   the selected next-hop ABR (ABR1)
        and signals the Path message.  When\n   the Path message reaches ABR1, it
        first determines the next-hop ABR\n   from its area 0 along the LSP path (say,
        ABR3), either directly from\n   the ERO (if for example the next-hop ABR is
        specified as a loose hop\n   in the ERO) or by using the auto-discovery mechanism
        specified above.\n   - Example 1 (set of loose hops):\n     R0-ABR1(loose)-ABR3(loose)-R1(loose)\n
        \  - Example 2 (mix of strict and loose hops):\n     R0-X1-ABR1-ABR3(loose)-X2-X3-R1\n
        \  Note that a set of paths can be configured on the Head-end LSR,\n   ordered
        by priority.  Each priority path can be associated with a\n   different set
        of constraints.  It may be desirable to systematically\n   have a last-resort
        option with no constraint to ensure that the\n   inter-area TE LSP could always
        be set up if at least a TE path exists\n   between the inter-area TE LSP source
        and destination.  In case of\n   setup failure or when an RSVP PathErr is
        received indicating that the\n   TE LSP has suffered a failure, an implementation
        might support the\n   possibility of retrying a particular path option a configurable\n
        \  amount of times (optionally with dynamic intervals between each\n   trial)
        before trying a lower-priority path option.\n   Once it has computed the path
        up to the next-hop ABR (ABR3), ABR1\n   sends the Path message along the computed
        path.  Upon receiving the\n   Path message, ABR3 then repeats a similar procedure.
        \ If ABR3 cannot\n   find a path obeying the set of constraints for the inter-area
        TE LSP,\n   the signaling process stops and ABR3 sends a PathErr message to
        ABR1.\n   Then ABR1 can in turn trigger a new path computation by selecting\n
        \  another egress boundary LSR (ABR4 in the example above) if crankback\n
        \  is allowed for this inter-area TE LSP (see [RFC4920]).  If crankback\n
        \  is not allowed for that inter-area TE LSP or if ABR1 has been\n   configured
        not to perform crankback, then ABR1 MUST stop the\n   signaling process and
        MUST forward a PathErr up to the Head-end LSR\n   (R0) without trying to select
        another ABR.\n"
      title: '4.1.1.  Case 1: T0 Is a Contiguous TE LSP'
    - contents:
      - "4.1.2.  Case 2: T0 Is a Stitched or Nested TE LSP\n   The Head-end LSR (R0)
        first determines the next-hop ABR (which could\n   be manually configured
        by the user or dynamically determined by using\n   the auto-discovery mechanism).
        \ R0 then computes the path to reach\n   the selected next-hop ABR and signals
        the Path message.  When the\n   Path message reaches ABR1, it first determines
        the next-hop ABR from\n   its area 0 along the LSP path (say ABR3), either
        directly from the\n   ERO (if for example the next-hop ABR is specified as
        a loose hop in\n   the ERO) or by using an auto-discovery mechanism, specified
        above.\n   ABR1 then checks whether it has an H-LSP or S-LSP to ABR3 matching\n
        \  the constraints carried in the inter-area TE LSP Path message.  If\n   not,
        ABR1 computes the path for an H-LSP or S-LSP from ABR1 to ABR3\n   satisfying
        the constraint and sets it up accordingly.  Note that the\n   H-LSP or S-LSP
        could have also been pre-configured.\n   Once ABR1 has selected the H-LSP/S-LSP
        for the inter-area LSP, using\n   the signaling procedures described in [RFC5151],
        ABR1 sends the Path\n   message for the inter-area TE LSP to ABR3.  Note that
        irrespective of\n   whether ABR1 does nesting or stitching, the Path message
        for the\n   inter-area TE LSP is always forwarded to ABR3.  ABR3 then repeats
        the\n   exact same procedures.  If ABR3 cannot find a path obeying the set
        of\n   constraints for the inter-area TE LSP, ABR3 sends a PathErr message\n
        \  to ABR1.  Then ABR1 can in turn either select another H-LSP/S-LSP to\n
        \  ABR3 if such an LSP exists or select another egress boundary LSR\n   (ABR4
        in the example above) if crankback is allowed for this inter-\n   area TE
        LSP (see [RFC4920]).  If crankback is not allowed for that\n   inter-area
        TE LSP or if ABR1 has been configured not to perform\n   crankback, then ABR1
        forwards the PathErr up to the inter-area Head-\n   end LSR (R0) without trying
        to select another egress LSR.\n"
      title: '4.1.2.  Case 2: T0 Is a Stitched or Nested TE LSP'
    title: 4.1.  Example with an Inter-Area TE LSP
  - contents:
    - "4.2.  Example with an Inter-AS TE LSP\n   The following example uses Figure
      2 as a reference.\n   The path computation procedures for establishing an inter-AS
      TE LSP\n   are very similar to those of an inter-area TE LSP described above.\n
      \  The main difference is related to the presence of inter-ASBR link(s).\n"
    - contents:
      - "4.2.1.  Case 1: T1 Is a Contiguous TE LSP\n   The inter-AS TE path may be
        configured on the Head-end LSR as a set\n   of strict hops, loose hops, or
        a combination of both.\n   - Example 1 (set of loose hops):\n     ASBR4(loose)-ASBR9(loose)-R6(loose)\n
        \  - Example 2 (mix of strict and loose hops):\n     R2-ASBR3-ASBR2-ASBR1-ASBR4-ASBR10(loose)-ASBR9-R6\n
        \  In example 1 above, a per-AS path computation is performed,\n   respectively
        on R0 for AS1, ASBR4 for AS2, and ASBR9 for AS3.  Note\n   that when an LSR
        has to perform an ERO expansion, the next hop either\n   must belong to the
        same AS or must be the ASBR directly connected to\n   the next hop AS.  In
        this latter case, the ASBR reachability is\n   announced in the IGP TE LSA/LSP
        originated by its neighboring ASBR.\n   In example 1 above, the TE LSP path
        is defined as: ASBR4(loose)-\n   ASBR9(loose)-R6(loose).  This implies that
        R0 must compute the path\n   from R0 to ASBR4, hence the need for R0 to get
        the TE reservation\n   state related to the ASBR1-ASBR4 link (flooded in AS1
        by ASBR1).  In\n   addition, ASBR1 must also announce the IP address of ASBR4
        specified\n   in T1's path configuration.\n   Once it has computed the path
        up to the next-hop ASBR, ASBR1 sends\n   the Path message for the inter-area
        TE LSP to ASBR4 (supposing that\n   ASBR4 is the selected next-hop ASBR).
        \ ASBR4 then repeats the exact\n   same procedures.  If ASBR4 cannot find
        a path obeying the set of\n   constraints for the inter-AS TE LSP, then ASBR4
        sends a PathErr\n   message to ASBR1.  Then ASBR1 can in turn either select
        another ASBR\n   (ASBR5 in the example above) if crankback is allowed for
        this inter-\n   AS TE LSP (see [RFC4920]), or if crankback is not allowed
        for that\n   inter-AS TE LSP or if ASBR1 has been configured not to perform\n
        \  crankback, ABR1 stops the signaling process and forwards a PathErr up\n
        \  to the Head-end LSR (R0) without trying to select another egress LSR.\n
        \  In this case, the Head-end LSR can in turn select another sequence of\n
        \  loose hops, if configured.  Alternatively, the Head-end LSR may\n   decide
        to retry the same path; this can be useful in case of setup\n   failure due
        to an outdated IGP TE database in some downstream AS.  An\n   alternative
        could also be for the Head-end LSR to retry the same\n   sequence of loose
        hops after having relaxed some constraint(s).\n"
      title: '4.2.1.  Case 1: T1 Is a Contiguous TE LSP'
    - contents:
      - "4.2.2.  Case 2: T1 Is a Stitched or Nested TE LSP\n   The path computation
        procedures are very similar to the inter-area\n   LSP setup case described
        earlier.  In this case, the H-LSPs or S-LSPs\n   are originated by the ASBRs
        at the entry to the AS.\n"
      title: '4.2.2.  Case 2: T1 Is a Stitched or Nested TE LSP'
    title: 4.2.  Example with an Inter-AS TE LSP
  title: 4.  Per-Domain Path Computation Procedures
- contents:
  - "5.  Path Optimality/Diversity\n   Since the inter-domain TE LSP is computed on
    a per-domain (area, AS)\n   basis, one cannot guarantee that the optimal inter-domain
    path can be\n   found.\n   Moreover, computing two diverse paths using a per-domain
    path\n   computation approach may not be possible in some topologies (due to\n
    \  the well-known \"trapping\" problem).\n   For example, consider the following
    simple topology:\n                            +-------+\n                           /
    \        \\\n                          A----B-----C------D\n                               \\
    \          /\n                                +---------+\n                Figure
    4 - Example of the \"trapping\" problem\n   In the simple topology depicted in
    Figure 4, with a serialized\n   approach using the per-domain path computation
    technique specified in\n   this document, a first TE LSP may be computed following
    the path\n   A-B-C-D, in which case no diverse path could be found although two\n
    \  diverse paths actually exist: A-C-D and A-B-D.  The aim of that\n   simple
    example that can easily be extended to the inter-domain case\n   is to illustrate
    the potential issue of not being able to find\n   diverse paths using the per-domain
    path computation approach when\n   diverse paths exist.\n   As already pointed
    out, the required path computation method can be\n   selected by the Service Provider
    on a per-LSP basis.\n   If the per-domain path computation technique does not
    meet the set of\n   requirements for a particular TE LSP (e.g., path optimality,\n
    \  requirements for a set of diversely routed TE LSPs), other techniques\n   such
    as PCE-based path computation techniques may be used (see\n   [RFC4655]).\n"
  title: 5.  Path Optimality/Diversity
- contents:
  - "6.  Reoptimization of an Inter-Domain TE LSP\n   As stated in [RFC4216] and [RFC4105],
    the ability to reoptimize an\n   already established inter-domain TE LSP constitutes
    a requirement.\n   The reoptimization process significantly differs based upon
    the\n   nature of the TE LSP and the mechanism in use for the TE LSP\n   computation.\n
    \  The following mechanisms can be used for reoptimization and are\n   dependent
    on the nature of the inter-domain TE LSP.\n"
  - contents:
    - "6.1.  Contiguous TE LSPs\n   After an inter-domain TE LSP has been set up,
      a better route might\n   appear within any traversed domain.  Then in this case,
      it is\n   desirable to get the ability to reroute an inter-domain TE LSP in
      a\n   non-disruptive fashion (making use of the so-called Make-Before-Break\n
      \  procedure) to follow a better path.  This is a known as a TE LSP\n   reoptimization
      procedure.\n   [RFC4736] proposes a mechanism that allows the Head-end LSR to
      be\n   notified of the existence of a more optimal path in a downstream\n   domain.
      \ The Head-end LSR may then decide to gracefully reroute the\n   TE LSP using
      the Make-Before-Break procedure.  In case of a\n   contiguous LSP, the reoptimization
      process is strictly controlled by\n   the Head-end LSR that triggers the Make-Before-Break
      procedure as\n   defined in [RFC3209], regardless of the location of the better
      path.\n"
    title: 6.1.  Contiguous TE LSPs
  - contents:
    - "6.2.  Stitched or Nested (non-contiguous) TE LSPs\n   In the case of a stitched
      or nested inter-domain TE LSP, the\n   reoptimization process is treated as
      a local matter to any domain.\n   The main reason is that the inter-domain TE
      LSP is a different LSP\n   (and therefore different RSVP session) from the intra-domain
      S-LSP or\n   H-LSP in an area or an AS.  Therefore, reoptimization in a domain
      is\n   done by locally reoptimizing the intra-domain H-LSP or S-LSP.  Since\n
      \  the inter-domain TE LSPs are transported using S-LSP or H-LSP across\n   each
      domain, optimality of the inter-domain TE LSP in a domain is\n   dependent on
      the optimality of the corresponding S-LSP or H-LSP.  If\n   after an inter-domain
      LSP is set up a more optimal path is available\n   within a domain, the corresponding
      S-LSP or H-LSP will be reoptimized\n   using Make-Before-Break techniques discussed
      in [RFC3209].\n   Reoptimization of the H-LSP or S-LSP automatically reoptimizes
      the\n   inter-domain TE LSPs that the H-LSP or S-LSP transports.\n   Reoptimization
      parameters like frequency of reoptimization, criteria\n   for reoptimization
      like metric or bandwidth availability, etc. can\n   vary from one domain to
      another and can be configured as required,\n   per intra-domain TE S-LSP or
      H-LSP if it is pre-configured or based\n   on some global policy within the
      domain.\n   Hence, in this scheme, since each domain takes care of reoptimizing\n
      \  its own S-LSPs or H-LSPs, and therefore the corresponding\n   inter-domain
      TE LSPs, the Make-Before-Break can happen locally and is\n   not triggered by
      the Head-end LSR for the inter-domain LSP.  So, no\n   additional RSVP signaling
      is required for LSP reoptimization, and\n   reoptimization is transparent to
      the Head-end LSR of the inter-domain\n   TE LSP.\n   If, however, an operator
      desires to manually trigger reoptimization\n   at the Head-end LSR for the inter-domain
      TE LSP, then this solution\n   does not prevent that.  A manual trigger for
      reoptimization at the\n   Head-end LSR SHOULD force a reoptimization thereby
      signaling a \"new\"\n   path for the same LSP (along the more optimal path)
      making use of the\n   Make-Before-Break procedure.  In response to this new
      setup request,\n   the boundary LSR either may initiate new S-LSP setup, in
      case the\n   inter-domain TE LSP is being stitched to the intra-domain S-LSP,
      or\n   it may select an existing or new H-LSP, in case of nesting.  When the\n
      \  LSP setup along the current path is complete, the Head-end LSR should\n   switch
      over the traffic onto that path, and the old path is\n   eventually torn down.
      \ Note that the Head-end LSR does not know a\n   priori whether a more optimal
      path exists.  Such a manual trigger\n   from the Head-end LSR of the inter-domain
      TE LSP is, however, not\n   considered to be a frequent occurrence.\n   Procedures
      described in [RFC4736] MUST be used if the operator does\n   not desire local
      reoptimization of certain inter-domain LSPs.  In\n   this case, any reoptimization
      event within the domain MUST be\n   reported to the Head-end node.  This SHOULD
      be a configurable policy.\n"
    title: 6.2.  Stitched or Nested (non-contiguous) TE LSPs
  - contents:
    - "6.3.  Path Characteristics after Reoptimization\n   Note that in the case of
      loose hop reoptimization of contiguous\n   inter-domain TE LSP or local reoptimization
      of stitched/nested S-LSP\n   where boundary LSRs are specified as loose hops,
      the TE LSP may\n   follow a preferable path within one or more domain(s) but
      would still\n   traverse the same set of boundary LSRs.  In contrast, in the
      case of\n   PCE-based path computation techniques, because the end-to-end optimal\n
      \  path is computed, the reoptimization process may lead to following a\n   completely
      different inter-domain path (including a different set of\n   boundary LSRs).\n"
    title: 6.3.  Path Characteristics after Reoptimization
  title: 6.  Reoptimization of an Inter-Domain TE LSP
- contents:
  - "7.  Security Considerations\n   Signaling of inter-domain TE LSPs raises security
    issues (discussed\n   in section 7 of [RFC5151]).\n   [RFC4726] provides an overview
    of the requirements for security in an\n   MPLS-TE or GMPLS multi-domain environment.
    \ In particular, when\n   signaling an inter-domain RSVP-TE LSP, an operator may
    make use of\n   the security features already defined for RSVP-TE ([RFC3209]).
    \ This\n   may require some coordination between the domains to share the keys\n
    \  (see [RFC2747] and [RFC3097]), and care is required to ensure that\n   the
    keys are changed sufficiently frequently.  Note that this may\n   involve additional
    synchronization, should the domain border nodes be\n   protected with Fast Reroute
    ([RFC4090], since the Merge Point (MP)\n   and Point of Local Repair (PLR) should
    also share the key.  For an\n   inter-domain TE LSP, especially when it traverses
    different\n   administrative or trust domains, the following mechanisms SHOULD
    be\n   provided to an operator (also see [RFC4216]):\n   1) A way to enforce policies
    and filters at the domain borders to\n      process the incoming inter-domain
    TE LSP setup requests (Path\n      messages) based on certain agreed trust and
    service\n      levels/contracts between domains.  Various LSP attributes such
    as\n      bandwidth, priority, etc. could be part of such a contract.\n   2) A
    way for the operator to rate-limit LSP setup requests or error\n      notifications
    from a particular domain.\n   3) A mechanism to allow policy-based outbound RSVP
    message processing\n      at the domain border node, which may involve filtering
    or\n      modification of certain addresses in RSVP objects and messages.\n   This
    document relates to inter-domain path computation.  It must be\n   noted that
    the process for establishing paths described in this\n   document does not increase
    the information exchanged between ASs and\n   preserves topology confidentiality,
    in compliance with [RFC4105] and\n   [RFC4216].  That being said, the signaling
    of inter-domain TE LSP\n   according to the procedure defined in this document
    requires path\n   computation on boundary nodes that may be exposed to various
    attacks.\n   Thus, it is RECOMMENDED to support policy decisions to reject the
    ERO\n   expansion of an inter-domain TE LSP if not allowed.\n"
  title: 7.  Security Considerations
- contents:
  - "8.  Acknowledgements\n   We would like to acknowledge input and helpful comments
    from Adrian\n   Farrel, Jean-Louis Le Roux, Dimitri Papadimitriou, and Faisal
    Aslam.\n"
