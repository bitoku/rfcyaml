- title: Abstract
  contents:
  - "Abstract\n   This document describes a proposal for one form of a template for\n\
    \   IETF patent disclosures and licensing declarations.  The optional use\n  \
    \ of this template is meant to simplify the process of such disclosures\n   and\
    \ licensing declarations and to assist disclosers in providing the\n   necessary\
    \ information to meet the obligations documented in RFC 3668.\n"
