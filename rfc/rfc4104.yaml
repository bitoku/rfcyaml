    \   Set#: pcelsRuleAuxClass or pcelsGroupAuxClass auxiliary class.\n   SA#: PolicySetAssocation\
    \ structural class.\n   S#: structural class.\n   Figure 5.  Policy Set with Reusable\
    \ Components\n   The nesting pcelsPolicySet refers to instances of\n   pcelsPolicySetAssociation\
