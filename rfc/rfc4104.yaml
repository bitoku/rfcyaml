- title: +----------------------------------------------------------------------+
  contents:
  - "+----------------------------------------------------------------------+\n Figure\
    \ 3.  Mapping of Information Model Extension Associations to LDAP\n   Two [PCIM_EXT]\
    \ associations are mapped to DIT containment:\n      - PolicyRoleCollectionInSystem\
    \ is a weak association and weak\n        associations map well to DIT containment\
    \ [CIM_LDAP] (without\n        being limited to this mapping).  In the absence\
    \ of additional\n        constraints, DIT containment is chosen here as the optimal\n\
    \        association mapping.\n      - ReusablePolicy is mapped to DIT containment\
    \ for scalability\n        reasons.  It is expected that applications will associate\
    \ a\n        large number of policy instances to a ReusablePolicyContainer\n \
    \       and DIT containment is a type of association that scales well.\n"
- title: 4.3.  Summary of Changes since PCLS
  contents:
  - "4.3.  Summary of Changes since PCLS\n   This section provides an overview of\
    \ the changes relative to [PCLS]\n   defined in this document:\n   1.  The concept\
    \ of a set of policies is introduced by two new object\n       classes: pcelsPolicySet\
    \ and pcelsPolicySetAssociation.  These\n       classes enable the aggregation\
    \ and relative prioritization of\n       policies (rules and/or groups).  The\
    \ attribute pcelsPriority is\n       used by pcelsPolicySetAssociation instances\
    \ to indicate the\n       priority of a policy relative to the other policies\
    \ aggregated by\n       the same set.  Applications may use this attribute to\
    \ apply\n       appropriate ordering to the aggregated policies.  This new policy\n\
    \       aggregation mechanism provides an alternative to the aggregation\n   \
    \    mechanism defined by [PCLS] (that defines\n       pcimRuleContainmentAuxClass\
    \ and/or pcimGroupContainmentAuxClass\n       for attaching components to a pcimGroup).\n\
    \   2.  The attribute pcimRoles defined by [PCLS] is used here by the\n      \
    \ pcelsPolicySet object class.  Thus, the role based policy\n       selection\
    \ mechanism is extended to all the subclasses of\n       pcelsPolicySet.\n   3.\
    \  A new attribute pcelsDecisionStrategy is added on the\n       pcelsPolicySet\
    \ class as a mapping from the decision mechanism.\n   4.  A new class pcelsGroup\
    \ (with two subclasses), implements the\n       modified semantics of the PolicyGroup\
    \ in accordance with\n       [PCIM_EXT].  This new class inherits from its superclass\n\
    \       pcelsPolicySet the ability to aggregate (with relative priority)\n   \
    \    other policy rules or groups.\n   5.  A new class pcelsRule (with two subclasses),\
    \ implements the\n       modified semantics of the PolicyRule in accordance with\n\
    \       [PCIM_EXT].  It does not include an absolute priority attribute,\n   \
    \    but instances of non-abstract subclasses of pcelsRule can be\n       prioritized\
    \ relative to each other within a System (behavior\n       inherited from its\
    \ superclass: pcelsPolicySet).  The pcelsRule\n       class also inherits from\
    \ pcelsPolicySet the ability to aggregate\n       other policy rules or groups,\
    \ and thus, the ability to construct\n       nested rule structures of arbitrary\
    \ complexity.\n   6.  A new attribute pcelsExecutionStrategy is added to the pcelsRule\n\
    \       and pcelsCompoundActionAuxClass classes to allow the\n       specification\
    \ of the expected behavior in case of multiple\n       actions aggregated by a\
    \ rule or by a compound action.\n   7.  Compound Conditions: The pcelsCompoundConditionAuxClass\
    \ class is\n       added in order to map the CompoundPolicyCondition class.  A\
    \ new\n       class, pcelsConditionAssociation is used to aggregate policy\n \
    \      conditions in a pcelsCompoundConditionAuxClass.  The same class\n     \
    \  is also used to aggregate policy conditions in a pcelsRule.\n   8.  Compound\
    \ Actions: The pcelsCompoundActionAuxClass class is added\n       in order to\
    \ map the CompoundPolicyAction class.  A new class,\n       pcelsActionAssociation\
    \ is used to aggregate policy actions in a\n       pcelsCompoundActionAuxClass.\
    \  The same class is also used to\n       aggregate policy actions in a pcelsRule.\n\
    \   9.  Simple Conditions, Simple Actions, Variables and Values: The\n       simple\
    \ condition, simple action, variable and value classes\n       defined by [PCIM_EXT]\
    \ are directly mapped to LDAP object classes.\n       These are:  pcelsSimpleConditionAuxClass,\n\
    \       pcelsSimpleActionAuxClass, pcelsVariable and its subclasses, and\n   \
    \    pcelsValueAuxClass and its subclasses.\n   10.  A general extension mechanism\
    \ is introduced for representing\n        policy variables and values that have\
    \ not been specifically\n        modeled.  The mechanism is intended for vendor-specific\n\
    \        extensions.\n   11.  Reusable Policy Repository: A new class (with two\
    \ subclasses),\n        pcelsReusableContainer is created as a subclass of\n \
    \       pcimRepository.  While maintaining compatibility with older\n        [PCLS]\
    \ implementations, the addition of this class acknowledges\n        the intent\
    \ of [PCIM_EXT] to avoid the potential for confusion\n        with the Policy\
    \ Framework component named Policy Repository.\n        The new class enables\
    \ many-to-many associations between reusable\n        policy containers.\n   12.\
    \  The ReusablePolicy association defined in [PCIM_EXT] is realized\n        through\
    \ subordination to an instance of a non-abstract subclass\n        of pcelsReusableContainer.\
    \  Thus, reusable policy components\n        (groups, rules, conditions, actions,\
    \ variables and values) may\n        be defined as stand-alone entries or stand-alone\
    \ groups of\n        related entries subordinated (DIT contained) to a\n     \
    \   pcelsReusableContainer.\n   13.  Device level filter classes are added to\
    \ the schema.\n   14.  The pcelsRoleCollection class is added to the schema to\
    \ allow\n        the association of policy roles to resources represented as LDAP\n\
    \        entries.\n"
- title: 4.4.  Relationship to PCLS Classes
  contents:
  - "4.4.  Relationship to PCLS Classes\n   Several [PCLS] classes are used in this\
    \ document to derive other\n   classes.  If a PCELS application requires a functionality\
    \ provided by\n   any of derived classes, then the [PCLS] class MUST also be supported\n\
    \   by PCELS implementations.  These classes are:\n    pcimPolicy\n    pcimRuleConditionAssociation\n\
    \    pcimRuleActionAssociation\n    pcimConditionAuxClass\n    pcimActionAuxClass\n\
    \    pcimRepository\n   Other [PCLS] classes are neither derived to nor superseded\
    \ by classes\n   defined in this document.  If a PCELS application requires a\n\
    \   functionality provided by any of these classes, then the [PCLS] class\n  \
    \ SHOULD be used.  These classes are:\n    pcimRuleValidityAssociation\n    pcimTPCAuxClass\n\
    \    pcimConditionVendorAuxClass\n    pcimActionVendorAuxClass\n    pcimPolicyInstance\n\
    \    pcimElementAuxClass\n    pcimSubtreesPtrAuxClass\n   Among the classes defined\
    \ in this document some implement concepts\n   that supersede the concepts implemented\
    \ by similar [PCLS] classes.\n   PCELS implementations MAY support such [PCLS]\
    \ classes.  These classes\n   are:\n    pcimGroup and its subclasses\n    pcimRule\
    \ and its subclasses\n    pcimGroupContainmentAuxClass\n    pcimRuleContainmentAuxClass\n\
    \    the subclasses of pcimRepository\n"
- title: 4.5.  Impact on Existing Implementations of the Policy Core LDAP Schema
  contents:
  - "4.5.  Impact on Existing Implementations of the Policy Core LDAP Schema\n   \
    \ In general, the intent of PCELS is to extend the functionality\n    offered\
    \ by the Policy Core LDAP Schema.  For the most part, the\n    compatibility with\
    \ [PCLS] is preserved.  The few cases in which\n    compatibility cannot be achieved\
    \ due to fundamental changes imposed\n    by [PCIM_EXT], are defined here as alternatives\
    \ to the original\n    implementation.\n    PCELS does not obsolete nor deprecate\
    \ the concepts implemented by\n    [PCLS].  The new LDAP schema items are defined\
    \ in this document in a\n    way that avoids, to the extent possible, interference\
    \ with the\n    normal operation of a reasonably well-executed implementation\
    \ of\n    [PCLS].  The intent is to permit at least a harmless coexistence of\n\
    \    the two models in the same data repository.\n    However, it should be noted\
    \ that the PCELS introduces the following\n    changes that may have an impact\
    \ on some [PCLS] implementations:\n   1.  Some attributes originally used only\
    \ by pcimRule or pcimGroup are\n       now also used by classes unknown to [PCLS]\
    \ implementations\n       (pcelsPolicySet, pcelsRule and pcelsGroup).  In particular,\
    \ the\n       attribute pcimRoles is also used by pcelsPolicySet for role based\n\
    \       policy selection.\n   2.  Condition and action association classes originally\
    \ used by only\n       pcimRule are now used (through subclasses) by pcelsRule\
    \ as well.\n   3.  pcimRepository containers may include entries of types unknown\
    \ to\n       [PCLS] implementations.\n   When the choice exists, PCELS implementations\
    \ SHOULD support the new\n   schema and MAY also support the one defined by [PCLS].\
    \  For example,\n   if PolicyRule support is required, an implementation SHOULD\
    \ be able\n   to read or read-write (as applicable) pcelsRule entries.  The same\n\
    \   implementation MAY be able to read or read-write pcimRule.\n"
- title: 4.6.  The Association of PolicyVariable and PolicyValues
  contents:
  - "4.6.  The Association of PolicyVariable and PolicyValues\n      to PolicySimpleCondition\
    \ and PolicySimpleAction\n   A PolicySimpleCondition, as well as a PolicySimpleAction,\
    \ includes a\n   single PolicyValue and a single PolicyVariable.  Each of them\
    \ can be\n   attached or referenced by a DN.\n   The attachment helps create compact\
    \ PolicyCondition and PolicyAction\n   definitions that can be efficiently provisioned\
    \ and retrieved from\n   the repository.  On the other hand, referenced PolicyVariables\
    \ and\n   PolicyValues instances can be reused in the construction of multiple\n\
    \   policies and permit an administrative partitioning of the data and\n   policy\
    \ definitions.\n"
- title: 4.7.  The Aggregation of PolicyRules and PolicyGroups in PolicySets
  contents:
  - "4.7.  The Aggregation of PolicyRules and PolicyGroups in PolicySets\n   In [PCIM_EXT],\
    \ the two aggregations PolicyGroupInPolicyGroup and\n   PolicyRuleInPolicyGroup,\
    \ are combined into a single aggregation\n   PolicySetComponent.  This aggregation\
    \ and the capability of\n   association between a policy and the ReusablePolicyContainer\
    \ offer\n   new possibilities of reusability.  Furthermore, these aggregations\n\
    \   introduce new semantics representing the execution of one PolicyRule\n   within\
    \ the scope of another PolicyRule.\n   Since PolicySet is defined in [PCIM_EXT],\
    \ it is mapped in this\n   document to a new class pcelsPolicySet in order to\
    \ provide an\n   abstraction for a set of policy rules or groups.  The aggregation\n\
    \   class PolicySetComponent in [PCIM_EXT] is mapped to a multi-value\n   attribute\
    \ pcelsPolicySetList in the pcelsPolicySet class and the\n   attribute pcelsPolicySetDN\
    \ in the pcelsPolicySetAssociation.  These\n   attributes refer to the nested\
    \ rules and groups.\n   It is possible to store a rule/group nested in another\
    \ rule/group in\n   two ways.  The first way is to define the nested rule/group\
    \ as\n   specific to the nesting rule/group.  The second way is to define the\n\
    \   nested rules/groups as reusable.\n   First case: Specific nested sets (rules/groups).\n\
    \                       +----------+\n                       |Rule/Group|\n  \
    \                     |          |\n                 +-----|-        -|-----+\n\
    \                 |     +----------+     |\n                 |       *      *\
    \       |\n                 |       *      *       |\n                 |    ****\
    \      ****    |\n                 |    *            *    |\n                \
