- title: 4.  General Discussion of Mapping the Policy Core Information Model
  contents:
  - "4.  General Discussion of Mapping the Policy Core Information Model\n    Extensions\
    \ to LDAP\n   The object classes described in this document contain certain\n\
    \   optimizations for a directory that uses LDAP as its access protocol.\n   An\
    \ example is the use of auxiliary class attachment to LDAP entries\n   for the\
    \ realization of some of the associations defined in the\n   information model.\
    \  For instance, the aggregation of a specific\n   SimplePolicyCondition to a\
    \ reusable PolicyRule [PCIM_EXT] may be\n   realized by attaching a pcelsSimpleConditionAuxClass\
    \ to a\n   pcelsRuleInstance entry.\n   Note that other data stores might need\
    \ to implement the associations\n   differently.\n"
- title: 4.1.  Summary of Class Mappings
  contents:
  - "4.1.  Summary of Class Mappings\n   The classes and their properties defined\
    \ in the information model\n   [PCIM_EXT] map directly to LDAP object classes\
    \ and attribute types.\n   The details of this mapping are discussed case by case\
    \ in section 5.\n"
