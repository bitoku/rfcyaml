    \         |\n              +------------------------------+\n   #: Number.\n \
    \  Set#: pcelsRuleAuxClass or pcelsGroupAuxClass auxiliary class.\n   SA#: pcelsPolicySetAssocation\
    \ structural class.\n   Figure 4.  Policy Set with Specific Components\n   The\
    \ nesting pcelsPolicySet refers to instances of\n   pcelsPolicySetAssociation\
    \ using the attribute pcelsPolicySetList.\n   These structural association classes\
    \ are subordinated (DIT contained)\n   to an instance of a non-abstract subclass\
    \ of pcelsPolicySet and\n   represent the association between the PolicySet and\
    \ its nested\n   rules/groups.  The nested instances of auxiliary subclasses of\n\
    \   pcelsPolicySet are attached to the association entries.\n   Second case: Reusable\
    \ nested sets (rules/groups).\n             +----------+             +-------------+\n\
    \             |Rule/Group|             | ContainerX  |\n           +-|-      \
