- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a number of changes and extensions\
    \ to the\n   Policy Core Lightweight Directory Access Protocol (LDAP) Schema\n\
    \   [PCLS] based on the model extensions defined by the Policy Core\n   Information\
    \ Model (PCIM) Extensions [PCIM_EXT].  These changes and\n   extensions consist\
    \ of new LDAP object classes and attribute types\n   [LDAP].  Some of the schema\
    \ items defined in this document re-\n   implement existing concepts in accordance\
    \ with their new semantics\n   introduced by [PCIM_EXT].  The other schema items\
    \ implement new\n   concepts, not covered by [PCLS].  This document updates RFC\
    \ 3703\n   [PCLS].\n   In addition to the concepts defined by [PCIM_EXT], this\
    \ document\n   introduces two new classes: pcelsVendorVariableAuxClass and\n \
    \  pcelsVendorValueAuxClass.  These classes provide a standard extension\n   mechanism\
    \ for vendor-specific policy variables and policy values that\n   have not been\
    \ specifically modeled.\n   Within the context of this document, the term \"PCELS\"\
    \ (Policy Core\n   Extension LDAP Schema) is used to refer to the LDAP object\
    \ class,\n   attribute type definitions and the associated recommendations\n \
    \  contained in this document.\n"
- title: 1.1.  Specification of Requirements
  contents:
  - "1.1.  Specification of Requirements\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [KEYWORDS].\n"
- title: 2.  Relationship to Other Policy Framework Documents
  contents:
  - "2.  Relationship to Other Policy Framework Documents\n   This document contains\
    \ an LDAP schema mapping for the classes defined\n   in the \"Policy Core Information\
    \ Model (PCIM) Extensions\" [PCIM_EXT].\n   The LDAP schema defined in this document\
    \ is an extension to the\n   \"Policy Core Lightweight Directory Access Protocol\
    \ (LDAP) Schema\"\n   [PCLS], which defines the mapping of the \"Policy Core Information\n\
    \   Model -- Version 1 Specification\" [PCIM] to an LDAP schema.\n   These three\
    \ documents ([PCIM], [PCIM_EXT] and [PCLS]) are\n   prerequisites for reading\
    \ and understanding this document.\n   Other documents may subsequently be produced\
    \ with mappings of the\n   same model to other storage or transport technologies.\n"
