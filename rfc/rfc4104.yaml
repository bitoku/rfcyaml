    \ a nesting policy set are reference the reusable\n   rules/groups using the attribute\
    \ pcelsPolicySetDN.\n   A combination of both specific and reusable components\
    \ is also\n   allowed for the same policy set.\n"
- title: 4.8.  The Aggregation of Actions/Conditions in PolicyRules and
  contents:
  - "4.8.  The Aggregation of Actions/Conditions in PolicyRules and\n      CompoundActions/CompoundConditions\n\
    \   [PCIM_EXT] defines two new classes that allow the designer to create\n   more\
    \ complex conditions and actions.  CompoundPolicyCondition and\n   CompoundPolicyAction\
    \ classes are mapped in this document to\n   pcelsCompoundConditionAuxClass and\
    \ pcelsCompoundActionAuxClass\n   classes that are subclasses of\n   pcimConditionAuxClass/pcimActionAuxClass.\
    \  The compound\n   conditions/actions defined in [PCIM_EXT] extend the capability\
    \ of the\n   rule to associate, group and evaluate conditions or execute actions.\n\
    \   The conditions/actions are associated to compounds conditions/actions\n  \
    \ in the same way as they are associated to the rules.\n   In this section, how\
    \ to store instances of these classes in an LDAP\n   Directory is explained. \
    \ As a general rule, specific\n   conditions/actions are subordinated (DIT contained)\
    \ to the rule or\n   compound condition/action that aggregates them and are attached\
    \ to\n   association class instances.  Reusable conditions/actions are\n   subordinated\
    \ to pcelsReusableContainer instances and attached to\n   pcimPolicyInstance instances.\n\
    \   The examples below illustrate the four possible cases combining\n   specific/reusable\
    \ compound/non-compound condition/action.  The rule\n   has two compound conditions,\
    \ each one has two different conditions.\n   The schemes can be extended in order\
    \ to store actions.\n   The examples below are based on and extend those illustrated\
    \ in the\n   section 4.4 of [PCLS].\n   First case: Specific compound condition/action\
    \ with specific\n               conditions/actions.\n                        \
    \  +--------------+\n                   +------|     Rule     |------+\n     \
    \              |      +--------------+      |\n                   |          \
    \ *    *           |\n                   |   *********    *********   |\n    \
    \               v   *                    *   v\n                  +---------+\
    \          +---------+\n                +-| CA1+cc1 |-+      +-| CA2+cc2 |-+\n\
    \                | +---------+ |      | +---------+ |\n                |     *\
    \ *     |      |     * *     |\n                |  **** ****  |      |  **** ****\
    \  |\n                v  *       *  v      v  *       *  v\n               +------+\
    \ +------+    +------+ +------+\n               |CA3+c1| |CA4+c2|    |CA5+c3|\
    \ |CA6+c4|\n               +------+ +------+    +------+ +------+\n          \
    \        +------------------------------+\n                  |LEGEND:        \
    \               |\n                  |  ***** DIT containment       |\n      \
    \            |    +   auxiliary attachment  |\n                  |  ----> DN reference\
    \          |\n                  +------------------------------+\n   #: Number.\n\
    \   CA#: pcelsConditionAssociation structural class.\n   cc#: pcelsCompoundConditionAuxClass\
    \ auxiliary class.\n   c#: subclass of pcimConditionAuxClass.\n   Figure 6.  Specific\
    \ Compound Conditions with Specific Components\n   Because the compound conditions/actions\
    \ are specific to the Rule,\n   They are auxiliary attachments to instances of\
    \ the structural classes\n   pcelsConditionAssociation or pcelsActionAssociation.\
    \  These\n   structural classes represent the association between the rule and\
    \ the\n   compound condition/action.  The rule specific conditions/actions are\n\
    \   therefore subordinated (DIT contained) to the rule entry.\n   The conditions/actions\
    \ are tied to the compound conditions/actions in\n   the same way the compound\
    \ conditions/actions are tied to rules.\n   Association classes realize the association\
    \ between the aggregating\n   compound conditions/actions and the specific conditions/actions.\n\
    \   Second case: Rule specific compound conditions/actions with\n            \
    \    reusable conditions/actions.\n           +-------------+                \
    \   +---------------+\n    +------|     Rule    |-----+             |  ContainerX\
    \   |\n    |      +-------------+     |             +---------------+\n    | \
    \          *    *         |              *    *    *   *\n    |           *  \
    \  *         |           ****    *    *   *\n    |   *********    ********  |\
    \           *       *    *   ********\n    |   *                   *  v      \
    \     *       *    *          *\n    |   *               +---------+        *\
    \       *    ****       *\n    |   *             +-| CA2+cc2 |-+      *      \
    \ *       *       *\n    |   *             | +---------+ |      *       *    \
    \   *       *\n    v   *             |    *  *     |      *       *       *  \
    \     *\n   +---------+        | ****  ****  |      *       *       *       *\n\
    \ +-| CA1+cc1 |-+      | *        *  v      *       *       *       *\n | +---------+\
    \ |      | *     +------+  +-----+    *       *       *\n |    *  *     |    \
    \  v *     |  CA6 |->|S1+c4|    *       *       *\n | ****  ****  |     +------+\
    \ +------+  +-----+ +-----+    *       *\n | *        *  v     |  CA5 |------------------>|S2+c3|\
    \    *       *\n | *      +------+   +------+                   +-----+ +-----+\
    \    *\n v *      |  CA4 |------------------------------------->|S3+c2|    *\n\
    \ +------+ +------+                                      +-----+ +-----+\n | \
    \ CA3 |------------------------------------------------------>|S4+c1|\n +------+\
    \                                                       +-----+\n            \
    \        +------------------------------+\n                    |LEGEND:      \
    \                 |\n                    |  ***** DIT containment       |\n  \
    \                  |    +   auxiliary attachment  |\n                    |  ---->\
    \ DN reference          |\n                    +------------------------------+\n\
    \      #: Number.\n      CA#: pcelsConditionAssociation structural class.\n  \
    \    cc#: pcelsCompoundConditionAuxClass auxiliary class.\n      c#: subclass\
    \ of pcimConditionAuxClass.\n      S#: structural class\n      Figure 7.  Specific\
    \ Compound Conditions with Reusable Components\n   This case is similar to the\
    \ first one.  The conditions/actions are\n   reusable and are therefore not attached\
    \ to the association classes,\n   but rather to structural classes in the reusable\
    \ container.  The\n   association classes tie the conditions/actions in located\
    \ in a\n   reusable container to their aggregators using DN references.\n   Third\
    \ case: Reusable compound condition/action with specific\n               conditions/actions.\n\
    \        +--------------+                  +--------------+\n        |     Rule\
    \     |                  |  RepositoryX |\n    +---+--------------+----+     \
    \        +--------------+\n    |        *     *        |                  *  \
    \  *\n    |  *******     *******  |           ********    ********\n    |  * \
    \                *  v           *                  *\n    |  *            +----------+\
    \    +---------+            *\n    |  *            |   CA2    |--->| S1+cc2  |\
    \            *\n    |  *            +----------+  +-+---------+-+          *\n\
    \    |  *                          |     * *     |          *\n    |  *      \
    \                    |  **** ****  |          *\n    |  *                    \
    \      v  *       *  v          *\n    |  *                         +------+ +------+\
    \         *\n    |  *                         |CA5+c3| |CA6+c4|         *\n  \
    \  v  *                         +------+ +------+         *\n  +----------+  \
    \                                        +---------+\n  |   CA1    |----------------------------------------->|\
    \ S2+cc1  |\n  +----------+                                        +-+---------+-+\n\
    \                                                      |     * *     |\n     \
    \                                                 |  **** ****  |\n          \
    \                                            v  *       *  v\n               \
    \                                      +------+ +------+\n                   \
    \                                  |CA3+c1| |CA4+c2|\n                       \
    \                              +------+ +------+\n                    +------------------------------+\n\
    \                    |LEGEND:                       |\n                    | \
    \ ***** DIT containment       |\n                    |    +   auxiliary attachment\
    \  |\n                    |  ----> DN reference          |\n                 \
    \   +------------------------------+\n      #: Number.\n      CA#: pcelsConditionAssociation\
    \ structural class.\n      cc#: pcelsCompoundConditionAuxClass auxiliary class.\n\
    \      c#: subclass of pcimConditionAuxClass.\n      S#: structural class\n  \
    \    Figure 8.  Reusable Compound Conditions with Specific Components\n   Re-usable\
    \ compound conditions/actions are attached to structural\n   classes and stored\
    \ in a reusable policy container.  They are related\n   to the rule through a\
    \ DN reference attribute in the association\n   classes.\n   Specific conditions/actions\
    \ are attached to association entries and\n   subordinated (DIT contained) to\
    \ the aggregating compound\n   conditions/actions.\n   Fourth case: Reusable conditions/actions\
    \ and compound\n                conditions/actions.\n          +------+      \
    \    +---------------+    +---------------+\n    +-----| Rule |-----+    |  ContainerX\
    \   |    |  ContainerY   |\n    |     +------+     |    +---------------+    +---------------+\n\
    \    |      *    *      |         *     *           *   *   *   *\n    | ******\
    \    ****** |       ***     ***       ***   *   *   *****\n    | *           \
    \   * v       *         *       *     *   *       *\n    | *          +-------+\
    \  +------+     *       *     *   ***     *\n    | *          |  CA2  |->|S1+ca1|\
    \     *       *     *     *     *\n    | *          +-------+  +------+     *\
    \       *     *     *     *\n    | *                    /  *  *  \\    *     \
    \  *     *     *     *\n    | *                    |**   ** |    *       *   \
    \  *     *     *\n    | *                    |*     * v    *       *     *   \
    \  *     *\n    | *                    |*   +---+    *    +-----+  *     *   \
    \  *\n    | *                    |*   |CA6|----*--->|S3+c4|  *     *     *\n \
    \   | *                    v*   +---+    *    +-----+  *     *     *\n    | *\
    \                  +---+           *          +-----+  *     *\n    | *      \
    \            |CA5|-----------*--------->|S4+c3|  *     *\n    v *            \
    \      +---+           *          +-----+  *     *\n  +-------+              \
    \             +------+               *     *\n  |  CA1  |-------------------------->|S2+cc1|\
    \               *     *\n  +-------+                           +------+      \
    \         *     *\n                                     /  *  *  \\          \
    \    *     *\n                                     | **  ** |              * \
    \    *\n                                     | *    * v              *     *\n\
    \                                     | *  +---+           +-----+  *\n      \
    \                               | *  |CA4|---------->|S5+c2|  *\n            \
    \                         v *  +---+           +-----+  *\n                  \
    \                  +---+                      +-----+\n                      \
    \              |CA3|--------------------->|S6+c1|\n                          \
    \          +---+                      +-----+\n                    +------------------------------+\n\
    \                    |LEGEND:                       |\n                    | \
    \ ***** DIT containment       |\n                    |    +   auxiliary attachment\
    \  |\n                    |  ----> DN reference          |\n                 \
    \   +------------------------------+\n      #: Number.\n      CA#: pcelsConditionAssociation\
    \ structural class.\n      cc#: pcelsCompoundConditionAuxClass auxiliary class.\n\
    \      c#: subclass of pcimConditionAuxClass.\n      S#: structural class\n  \
    \    Figure 9.  Reusable Compound Conditions with Reusable Components\n   All\
    \ the conditions/actions are reusable so they are stored in\n   reusable containers.\
    \  The figure above illustrates two different\n   reusable policy containers,\
    \ but the number of containers in the\n   system is decided based on administrative\
    \ reasons.  The conditions,\n   actions, etc. may be stored in the same or different\
    \ containers with\n   no impact on the policy definition semantics.\n"
- title: 5.  Class Definitions
  contents:
  - "5.  Class Definitions\n   The semantics for the policy information classes that\
    \ are to be\n   mapped directly from the information model to an LDAP representation\n\
    \   are detailed in [PCIM_EXT].  Consequently, this document presents\n   only\
    \ a brief reference to those semantics.  The focus here is on the\n   mapping\
    \ from the information model (which is independent of\n   repository type and\
    \ access protocol) to a form that can be accessed\n   using LDAP.  For various\
    \ reasons including LDAP specific\n   optimization, this mapping is not always\
    \ 1:1.  Some new classes and\n   attributes (that were not part of [PCIM] or [PCIM_EXT])\
    \ needed to be\n   created in order to implement the LDAP mapping.  These new\
    \ LDAP-only\n   classes are fully defined in this document.\n   The following\
    \ notes apply to this section in its entirety.\n   Note 1: The formal language\
    \ for specifying the classes, attributes,\n   and DIT structure and content rules\
    \ is that defined in [LDAP_SYNTAX].\n   In the following definitions, the class\
    \ and attribute definitions\n   follow [LDAP_SYNTAX] but they are line-wrapped\
    \ to enhance human\n   readability.\n   Note 2: Even though not explicitly noted\
    \ in the following class and\n   attribute definitions, implementations may define\
    \ DIT structure and\n   content rules where applicable and supported by the underlying\
    \ LDAP\n   infrastructure.  In such cases, the DIT structure rule considerations\n\
    \   discussed in section 5 of [PCLS] must be applied to PCELS\n   implementations\
    \ as well.  The reasons and details are presented in\n   [X.501].\n   Note 3:\
    \ Wherever possible, an equality, a substrings and an ordering\n   matching rule\
    \ are defined for a particular attribute.  This provides\n   additional implementation\
    \ flexibility.  However, in some cases, the\n   LDAP matching semantics may not\
    \ cover all the application needs.  For\n   instance, different values of pcelsIPv4AddrList\
    \ may be semantically\n   equivalent.  The equality matching rule, caseIgnoreMatch,\
    \ associated\n   to this attribute type is not suitable for detecting this\n \
    \  equivalence.  Implementers should not rely solely on LDAP syntaxes\n   and\
    \ matching rules for being consistent with this specification.\n   Note 4: The\
    \ following attribute definitions use only LDAP matching\n   rules and syntax\
    \ definitions from [LDAP_SYNTAX], [LDAP_SCHEMA] and\n   [LDAP_MATCH].  The corresponding\
    \ X.500 matching rules are defined in\n   [X.520].\n   Note 5: Some of the following\
    \ attribute types MUST conform to\n   additional constraints on various data types\
    \ (e.g., the only valid\n   values for pcelsDecisionStrategy are 1 and 2).  Just\
    \ like the\n   attribute semantics, the definition of the value structures, valid\n\
    \   ranges, etc. is covered by [PCIM_EXT] for the corresponding\n   properties\
    \ while such constraints are only briefly mentioned in this\n   document.  In\
    \ all cases, if a constraint is violated, the entry\n   SHOULD be treated as invalid\
    \ and the policy rules or groups that\n   refer to it SHOULD be treated as being\
    \ disabled, meaning that the\n   execution of such policy rules or groups SHOULD\
    \ be stopped.\n   Note 6: Some of the object classes defined in this section cannot\
    \ or\n   should not be directly instantiated because they are either defined\n\
    \   as abstract or do not implement stand-alone semantics (e.g.,\n   pcelsValueAuxClass).\
    \  Regarding instances of objects that inherit\n   from such classes, the text\
    \ refers to \"instances of <class_name>\"\n   when in fact the strictly correct\
    \ expression would be \"instances of\n   objects that belong to non-abstract subclasses\
    \ of <class_name>\".  The\n   omission is intentional; it makes the text easier\
    \ to read.\n"
- title: 5.1.  The Abstract Class pcelsPolicySet
  contents:
  - "5.1.  The Abstract Class pcelsPolicySet\n   The pcelsPolicySet class represents\
    \ a set of policies with a common\n   decision strategy and a common set of policy\
    \ roles.  This class\n   together with the pcelsPolicySetAssociation class defined\
    \ in a\n   subsequent section of this document provide sufficient information\
    \ to\n   allow applications to apply appropriate ordering to a set of\n   policies.\
    \  The pcelsPolicySet is mapped from the PolicySet class\n   [PCIM_EXT].  The\
    \ pcelsPolicySet class is an abstract object class and\n   it is derived from\
    \ the pcimPolicy class [PCLS].\n   The pcelsPolicySetList attribute of a pcelsPolicySet\
    \ instance\n   references subordinated pcelsPolicySetAssociation entries.  The\n\
    \   aggregated pcelsPolicySet instances are either attached to the\n   pcelsPolicySetAssociation\
    \ entries as auxiliary object classes or\n   referenced by the pcelsPolicySetAssociation\
    \ entries using the\n   pcelsPolicySetDN attribute.\n   The pcelsPolicySet class\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.1.1\n     NAME 'pcelsPolicySet'\n \
    \    DESC 'Set of policies'\n     SUP pcimPolicy\n     ABSTRACT\n     MAY ( pcelsPolicySetName\n\
    \         $ pcelsDecisionStrategy\n         $ pcimRoles\n         $ pcelsPolicySetList\
    \ )\n   )\n   One of the attributes of the pcelsPolicySet class, pcimRoles is\n\
    \   defined in the section 5.3 of [PCLS].  In the pcelsPolicySet class\n   the\
    \ pcimRole attribute preserves its syntax and semantics as defined\n   by [PCLS]\
    \ and [PCIM].\n   The pcelsPolicySetName attribute type may be used as naming\
    \ attribute\n   for pcelsPolicySet entries.  This attribute type is of syntax\n\
    \   Directory String [LDAP_SYNTAX].  It has an equality matching rule of\n   caseIgnoreMatch,\
    \ an ordering matching rule of caseIgnoreOrderingMatch\n   and a substrings matching\
    \ rule of caseIgnoreSubstringsMatch\n   [LDAP_SYNTAX].  Attributes of this type\
    \ can only have a single value.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.1\n     NAME 'pcelsPolicySetName'\n     DESC 'User-friendly\
    \ name of a policy set'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \     SINGLE-VALUE\n   )\n   The pcelsDecisionStrategy attribute type indicates\
    \ the evaluation\n   method for the policies aggregated in the policy set.  It\
    \ is mapped\n   from the PolicySet.PolicyDecisionStrategy property [PCIM_EXT].\
    \  This\n   attribute type is of syntax Integer [LDAP_SYNTAX].  It has an\n  \
    \ equality matching rule of integerMatch [LDAP_SYNTAX] and an ordering\n   matching\
    \ rule of integerOrderingMatch [LDAP_MATCH].  Attributes of\n   this type can\
    \ only have a single value.  The only allowed values for\n   attributes of this\
    \ type are 1 (FirstMatching) and 2 (AllMatching).\n   If this attribute is missing\
    \ from a pcelsPolicySet instance,\n   applications MUST assume a FirstMatching\
    \ decision strategy for the\n   policy set.\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.2\n     NAME 'pcelsDecisionStrategy'\n     DESC\
    \ 'Evaluation method for the components of a pcelsPolicySet'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsPolicySetList attribute type is used in\
    \ the realization of\n   the PolicySetComponent association [PCIM_EXT].  This\
    \ attribute type\n   is of syntax DN [LDAP_SYNTAX].  It has an equality matching\
    \ rule of\n   distinguishedNameMatch [LDAP_SYNTAX].  Attributes of this type can\n\
    \   have multiple values.  The only allowed values for pcelsPolicySetList\n  \
    \ attributes are DNs of pcelsPolicySetAssociation entries.  In a\n   pcelsPolicySet,\
    \ the pcelsPolicySetList attribute represents the\n   associations between this\
    \ policy set and its components.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.3\n     NAME 'pcelsPolicySetList'\n     DESC 'Unordered set\
    \ of DNs of pcelsPolicySetAssociation entries'\n     EQUALITY distinguishedNameMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n   )\n   Note: A pcelsPolicySet instance\
    \ aggregates other pcelsPolicySet\n   instances using pcelsPolicySetAssociation\
    \ entries (defined in the\n   next section).  Applications can sort the components\
    \ of a\n   pcelsPolicySet using attributes of the pcelsPolicySetAssociation\n\
    \   entries.  However, implementations should not expect the LDAP data\n   store\
    \ to provide a useful ordering of the pcelsPolicySetList values\n   in a pcelsPolicySet\
    \ instance or to return sets of matching\n   pcelsPolicySetAssociation entries\
    \ in a meaningful order.  Instead,\n   applications SHOULD implement their own\
    \ means for post-retrieval\n   ordering of policy rules/groups based on\n   pcelsPolicySetAssociation.pcelsPriority\
    \ values.\n"
- title: 5.2.  The Structural Class pcelsPolicySetAssociation
  contents:
  - "5.2.  The Structural Class pcelsPolicySetAssociation\n   The pcelsPolicySetAssociation\
    \ class is used to associate PolicySet\n   instances [PCIM_EXT] to other entries.\
    \  pcelsPolicySetAssociation\n   entries are always subordinated to the aggregating\
    \ entry.  When\n   subordinated to an instance of pcelsPolicySet,\n   pcelsPolicySetAssociation\
    \ realizes a PolicySetComponent association\n   [PCIM_EXT].  When subordinated\
    \ to an instance of dlm1System\n   [CIM_LDAP], pcelsPolicySetAssociation realizes\
    \ a PolicySetInSystem\n   association [PCIM_EXT].\n   The pcelsPolicySetAssociation\
    \ class is a structural object class and\n   it is derived from the pcimPolicy\
    \ class [PCLS].\n   The aggregation of a reusable pcelsPolicySet instance is realized\
    \ via\n   the pcelsPolicySetDN attribute.  A non-reusable pcelsPolicySet\n   instance\
    \ is attached (as auxiliary subclass of pcelsPolicySet)\n   directly to the pcelsPolicySetAssociation\
    \ entry.\n   When reading a pcelsPolicySetAssociation instance that has a\n  \
    \ pcelsPolicySet attached, the attribute pcelsPolicySetDN MUST be\n   ignored.\
    \  Applications SHOULD remove the pcelsPolicySetDN value from\n   a pcelsPolicySetAssociation\
    \ upon attachment of a pcelsPolicySet to\n   the entry.\n   The pcelsPolicySetAssociation\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.2\n     NAME 'pcelsPolicySetAssociation'\n\
    \     DESC 'Associates a policy set to an aggregating entry'\n     SUP pcimPolicy\n\
    \     STRUCTURAL\n     MUST ( pcelsPriority )\n     MAY ( pcelsPolicySetName\n\
    \         $ pcelsPolicySetDN )\n   )\n   The pcelsPriority attribute type indicates\
    \ the priority of a policy\n   set component.  This attribute type is of syntax\
    \ Integer\n   [LDAP_SYNTAX].  It has an equality matching rule of integerMatch\n\
    \   [LDAP_SYNTAX] and an ordering matching rule of integerOrderingMatch\n   [LDAP_MATCH].\
    \  Attributes of this type can only have single values.\n   The only allowed values\
    \ for attributes of this type are non-negative\n   integers.  Within the set of\
    \ pcelsPolicySetAssociation entries\n   directly subordinated to a pcelsPolicySet\
    \ or a dlm1System [CIM_LDAP],\n   the pcelsPriority values MUST be unique.\n \
    \  This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.4\n     NAME\
    \ 'pcelsPriority'\n     DESC 'Priority of a component'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsPolicySetDN attribute type is used in the\
    \ aggregation of\n   PolicySet instances [PCIM_EXT].  This attribute type is of\
    \ syntax DN\n   [LDAP_SYNTAX].  It has an equality matching rule of\n   distinguishedNameMatch\
    \ [LDAP_SYNTAX].  Attributes of this type can\n   only have single values.  The\
    \ only allowed values for\n   pcelsPolicySetDN attributes are DNs of pcelsPolicySet\
    \ entries.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.5\n\
    \     NAME 'pcelsPolicySetDN'\n     DESC 'DN of a pcelsPolicySet entry'\n    \
    \ EQUALITY distinguishedNameMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \     SINGLE-VALUE\n   )\n"
- title: 5.3.  The Three Policy Group Classes
  contents:
  - "5.3.  The Three Policy Group Classes\n   The pcelsGroup class is the base class\
    \ for representing a policy\n   group.  It is mapped from the modified PolicyGroup\
    \ class [PCIM_EXT].\n   The pcelsGroup class is derived from the pcelsPolicySet\
    \ class.  To\n   maximize flexibility, the pcelsGroup class is defined as abstract.\n\
    \   An auxiliary subclass pcelsGroupAuxClass enables the attachment of a\n   policy\
    \ group to an existing entry, while a structural subclass\n   pcelsGroupInstance\
    \ permits the representation of a policy group as a\n   standalone entry.\n  \
    \ The pcelsGroup class is defined as follows:\n   ( 1.3.6.1.1.9.1.3\n     NAME\
    \ 'pcelsGroup'\n     DESC 'Base class for representing a policy group'\n     SUP\
    \ pcelsPolicySet\n     ABSTRACT\n     MAY ( pcimGroupName )\n   )\n   The pcelsGroupAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.4\n     NAME 'pcelsGroupAuxClass'\n\
    \     DESC 'Auxiliary class for representing a policy group'\n     SUP pcelsGroup\n\
    \     AUXILIARY\n   )\n   The pcelsGroupInstance class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.5\n     NAME 'pcelsGroupInstance'\n     DESC 'Structural class\
    \ for representing a policy group'\n     SUP pcelsGroup\n     STRUCTURAL\n   )\n\
    \   The pcimGroupName attribute type used by the pcelsGroup class is\n   defined\
    \ in the section 5.2 of [PCLS].  In the pcelsGroup object\n   class, this attribute\
    \ preserves its syntax and semantics as defined\n   by [PCLS] and [PCIM].\n  \
    \ Note: PCELS implementations SHOULD support pcelsGroup and its two\n   subclasses\
    \ and MAY also support pcimGroup and its two subclasses\n   [PCLS].  Applications\
    \ that choose to support pcelsGroup and its two\n   subclasses MUST use the aggregation\
    \ mechanism provided by\n   pcelsPolicySetAssociation for aggregating policy groups\
    \ or policy\n   rules in policy groups represented as instances of pcelsGroup.\n"
- title: 5.4.  The Three Policy Rule Classes
  contents:
  - "5.4.  The Three Policy Rule Classes\n   The pcelsRule class is the base class\
    \ for representing a policy rule.\n   It is mapped from the modified PolicyRule\
    \ class [PCIM_EXT].  The\n   pcelsRule class is derived from the pcelsPolicySet\
    \ class.  To\n   maximize flexibility, the pcelsRule class is defined as abstract.\
    \  An\n   auxiliary subclass pcelsRuleAuxClass enables the attachment of a\n \
    \  policy rule to an existing entry, while a structural subclass\n   pcelsRuleInstance\
    \ permits the representation of a policy rule as a\n   standalone entry.\n   When\
    \ reading a pcelsRule instance that has a pcimConditionAuxClass\n   attached,\
    \ from the policy rule perspective the attribute\n   pcelsConditionList MUST be\
    \ ignored.  For example, if present, the\n   attribute MUST NOT be considered\
    \ an association between this policy\n   rule and a policy condition.  Such situations\
    \ may occur, for example,\n   when a pcelsCompoundConditionAuxClass is attached\
    \ to a pcelsRule\n   instance.\n   When reading a pcelsRule instance that has\
    \ a pcimActionAuxClass\n   attached, from the policy rule perspective the attribute\n\
    \   pcelsActionList MUST be ignored.  For example, if present, the\n   attribute\
    \ MUST NOT be considered an association between this policy\n   rule and a policy\
    \ action.  Such situations may occur, for example,\n   when a pcelsCompoundActionAuxClass\
    \ is attached to a pcelsRule\n   instance.\n   The pcelsRule class is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.1.6\n     NAME 'pcelsRule'\n     DESC 'Base class\
    \ for representing a policy rule'\n     SUP pcelsPolicySet\n     ABSTRACT\n  \
    \   MAY ( pcimRuleName\n         $ pcimRuleEnabled\n         $ pcimRuleUsage\n\
    \         $ pcimRuleMandatory\n         $ pcelsRuleValidityPeriodList\n      \
    \   $ pcelsConditionListType\n         $ pcelsConditionList\n         $ pcelsActionList\n\
    \         $ pcelsSequencedActions\n         $ pcelsExecutionStrategy )\n   )\n\
    \   The pcelsRuleAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.7\n\
    \     NAME 'pcelsRuleAuxClass'\n     DESC 'Auxiliary class for representing a\
    \ policy rule'\n     SUP pcelsRule\n     AUXILIARY\n   )\n   The pcelsRuleInstance\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.8\n     NAME 'pcelsRuleInstance'\n\
    \     DESC 'Structural class for representing a policy rule'\n     SUP pcelsRule\n\
    \     STRUCTURAL\n   )\n   Four of the attributes used by the pcelsRule class\
    \ are defined in the\n   section 5.3 of [PCLS].  These attributes are: pcimRuleName,\n\
    \   pcimRuleEnabled, pcimRuleUsage and pcimRuleMandatory.  In the\n   pcelsRule\
    \ object class, these attributes preserve their syntax and\n   semantics as defined\
    \ by [PCLS] and [PCIM].\n   The attributes pcimRuleValidityPeriodList, pcimRuleConditionListType,\n\
    \   pcimRuleConditionList, pcimRuleActionList and\n   pcimRuleSequencedActions\
    \ defined in [PCLS] are not used by pcelsRule.\n   Instead, this class uses the\
    \ new attributes\n   pcelsRuleValidityPeriodList, pcelsConditionListType,\n  \
    \ pcelsConditionList, pcelsActionList and pcelsSequencedActions.\n   Except for\
    \ pcelsRuleValidityPeriodList, the new attributes are also\n   used for similar\
    \ purpose by either pcelsCompoundConditionAuxClass or\n   pcelsCompoundActionAuxClass.\n\
    \   The pcelsRuleValidityPeriodList attribute type is used in the\n   realization\
    \ of the PolicyRuleValidityPeriod association ([PCIM_EXT]\n   and [PCIM]).  This\
    \ attribute type is of syntax DN [LDAP_SYNTAX].  It\n   has an equality matching\
    \ rule of distinguishedNameMatch\n   [LDAP_SYNTAX].  Attributes of this type can\
    \ have multiple values.\n   The only allowed values for pcelsRuleValidityPeriodList\
    \ attributes\n   are DNs of pcimRuleValidityAssociation entries.  In a pcelsRule,\
    \ the\n   pcelsRuleValidityPeriodList attribute represents the associations\n\
    \   between this policy rule and its time period conditions.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.62\n     NAME 'pcelsRuleValidityPeriodList'\n\
    \     DESC 'Unordered set of DNs of pcimRuleValidityAssociation entries'\n   \
    \  EQUALITY distinguishedNameMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \   )\n   The pcelsConditionListType attribute type indicates whether the set\n\
    \   of aggregated conditions is in disjunctive or conjunctive normal\n   form.\
    \  It is mapped from the PolicyRule.ConditionListType property\n   [PCIM] (identical\
    \ to the CompoundPolicyCondition.ConditionListType\n   property defined in [PCIM_EXT]).\
    \  This attribute type is of syntax\n   Integer [LDAP_SYNTAX].  It has an equality\
    \ matching rule of\n   integerMatch [LDAP_SYNTAX] and an ordering matching rule\
    \ of\n   integerOrderingMatch [LDAP_MATCH].  Attributes of this type can only\n\
    \   have a single value.  The only allowed values for attributes of this\n   type\
    \ are 1 (Disjunctive) and 2 (Conjunctive).  If this attribute is\n   missing from\
    \ a pcelsRule instance, applications MUST assume that the\n   set of aggregated\
    \ conditions is in disjunctive normal form.\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.6\n     NAME 'pcelsConditionListType'\n    \
    \ DESC 'Indicates the type of condition aggregation'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsConditionList attribute type is used in\
    \ the realization of\n   the PolicyConditionStructure association [PCIM_EXT].\
    \  This attribute\n   type is of syntax DN [LDAP_SYNTAX].  It has an equality\
    \ matching rule\n   of distinguishedNameMatch [LDAP_SYNTAX].  Attributes of this\
    \ type can\n   have multiple values.  The only allowed values for pcelsConditionList\n\
    \   attributes are DNs of pcelsConditionAssociation entries.  In a\n   pcelsRule,\
    \ the pcelsConditionList attribute represents the\n   associations between this\
    \ policy rule and its conditions.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.7\n     NAME 'pcelsConditionList'\n     DESC 'Unordered set\
    \ of DNs of pcelsConditionAssociation entries'\n     EQUALITY distinguishedNameMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n   )\n   The pcelsActionList attribute\
    \ type is used in the realization of the\n   PolicyActionStructure association\
    \ [PCIM_EXT].  This attribute type is\n   of syntax DN [LDAP_SYNTAX].  It has\
    \ an equality matching rule of\n   distinguishedNameMatch [LDAP_SYNTAX].  Attributes\
    \ of this type can\n   have multiple values.  The only allowed values for pcelsActionList\n\
    \   attributes are DNs of pcelsActionAssociation entries.  In a\n   pcelsRule,\
    \ the pcelsActionList attribute represents the associations\n   between this policy\
    \ rule and its actions.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.8\n\
    \     NAME 'pcelsActionList'\n     DESC 'Unordered set of DNs of pcelsActionAssociation\
    \ entries'\n     EQUALITY distinguishedNameMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \   )\n   The pcelsSequencedActions attribute type indicates whether the\n   ordered\
    \ execution of actions in an aggregate is Mandatory,\n   Recommended or DontCare.\
    \  It is mapped from the\n   PolicyRule.SequencedActions property [PCIM] (identical\
    \ to the\n   CompoundPolicyAction.SequencedActions property defined in\n   [PCIM_EXT]).\
    \  This attribute type is of syntax Integer [LDAP_SYNTAX].\n   It has an equality\
    \ matching rule of integerMatch [LDAP_SYNTAX] and an\n   ordering matching rule\
    \ of integerOrderingMatch [LDAP_MATCH].\n   Attributes of this type can only have\
    \ a single value.  The only\n   allowed values for attributes of this type are\
    \ 1 (Mandatory), 2\n   (Recommended) and 3 (DontCare).  If this attribute is missing\
    \ from a\n   pcelsRule instance, applications MUST assume that the ordered\n \
    \  execution of actions in this rule is not important (DontCare).\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.9\n     NAME 'pcelsSequencedActions'\n\
    \     DESC 'Indicates the importance of action sequencing'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsExecutionStrategy attribute type indicates\
    \ whether the\n   actions in an aggregate are to be executed until success, all\n\
    \   (independent of their outcome) or until failure.  It is mapped from\n   the\
    \ PolicyRule.ExecutionStrategy property [PCIM_EXT] (identical to\n   the CompoundPolicyAction.ExecutionStrategy\
    \ property).  This attribute\n   type is of syntax Integer [LDAP_SYNTAX].  It\
    \ has an equality matching\n   rule of integerMatch [LDAP_SYNTAX] and an ordering\
    \ matching rule of\n   integerOrderingMatch [LDAP_MATCH].  Attributes of this\
    \ type can only\n   have a single value.  The only allowed values for attributes\
    \ of this\n   type are 1 (Do until success), 2 (Do all) and 3 (Do until failure).\n\
    \   If this attribute is missing from a pcelsRule instance, applications\n   MUST\
    \ assume that all the actions are to be executed (Do all).\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.10\n     NAME 'pcelsExecutionStrategy'\n\
    \     DESC 'Indicates the action execution strategy'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   Note 1: Rule validity periods for an instance of\
    \ pcelsRule are\n   realized using the attribute pcelsRuleValidityPeriodList and\n\
    \   pcimRuleValidityAssociation [PCLS] entries subordinated to the rule.\n   If\
    \ DIT structure rules and name forms are written for a PCELS\n   implementation\
    \ (as suggested in section 5.5 of [PCLS]), they would\n   require that an instance\
    \ of the pcimRuleValidityAssociation class\n   have as its superior an instance\
    \ of the pcelsRule class or, if\n   applicable, an instance of the pcimRule class.\
    \  Any structure rules\n   and name forms that require an instance of the\n  \
    \ pcimRuleValidityAssociation class to have as its superior only an\n   instance\
    \ of the pcimRule class, are in conflict and MUST be removed.\n   Note 2: PCELS\
    \ implementations SHOULD support pcelsRule and its two\n   subclasses and MAY\
    \ also support pcimRule and its two subclasses\n   [PCLS].  Applications that\
    \ choose to support pcelsRule and its two\n   subclasses MUST use the aggregation\
    \ mechanism provided by\n   pcelsPolicySetAssociation for aggregating policy groups\
    \ or policy\n   rules in policy rules represented as instances of pcelsRule.\n"
- title: 5.5.  The Structural Class pcelsConditionAssociation
  contents:
  - "5.5.  The Structural Class pcelsConditionAssociation\n   The pcelsConditionAssociation\
    \ class is used in the aggregation of\n   PolicyCondition instances [PCIM].  pcelsConditionAssociation\
    \ entries\n   are always subordinated to the aggregating entry.  When subordinated\n\
    \   to an instance of pcelsRule, the pcelsConditionAssociation entry\n   realizes\
    \ the PolicyConditionInPolicyRule association [PCIM_EXT].\n   When subordinated\
    \ to an instance of pcelsCompoundConditionAuxClass,\n   the pcelsConditionAssociation\
    \ entry realizes the\n   PolicyConditionInPolicyCondition association [PCIM_EXT].\n\
    \   The pcelsConditionAssociation class is a structural object class and\n   it\
    \ is derived from the pcimRuleConditionAssociation class [PCLS].\n   The aggregation\
    \ of a reusable instance of pcimConditionAuxClass is\n   realized via the pcimConditionDN\
    \ attribute.  A non-reusable instance\n   of pcimConditionAuxClass is attached\
    \ directly to the\n   pcelsConditionAssociation entry.\n   When reading a pcelsConditionAssociation\
    \ entry that has a\n   pcimConditionAuxClass instance attached, the attribute\n\
    \   pcimConditionDN MUST be ignored.  Applications SHOULD remove the\n   pcimConditionDN\
    \ value from a pcelsConditionAssociation upon\n   attachment of a pcimConditionAuxClass\
    \ to the entry.\n   The pcelsConditionAssociation class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.9\n     NAME 'pcelsConditionAssociation'\n     DESC 'Associates\
    \ a policy conditions to an aggregating entry'\n     SUP pcimRuleConditionAssociation\n\
    \     STRUCTURAL\n   )\n   This class extends the semantics of the pcimRuleConditionAssociation\n\
    \   object class without using any new attributes.  All its attributes\n   are\
    \ inherited from the pcimRuleConditionAssociation that is defined\n   in section\
    \ 5.4 of [PCLS].\n"
- title: 5.6.  The Structural Class pcelsActionAssociation
  contents:
  - "5.6.  The Structural Class pcelsActionAssociation\n   The pcelsActionAssociation\
    \ class is used in the aggregation of\n   PolicyAction instances [PCIM].  pcelsActionAssociation\
    \ entries are\n   always subordinated to the aggregating entry.  When subordinated\
    \ to a\n   pcelsRule instance, the pcelsActionAssociation entry realizes the\n\
    \   PolicyActionInPolicyRule association [PCIM_EXT].  When subordinated\n   to\
    \ an instance of pcelsCompoundActionAuxClass, the\n   pcelsActionAssociation entry\
    \ realizes the PolicyActionInPolicyAction\n   association [PCIM_EXT].\n   The\
    \ pcelsActionAssociation class is a structural object class and it\n   is derived\
    \ from the pcimRuleActionAssociation class [PCLS].\n   The aggregation of a reusable\
    \ instance of pcimActionAuxClass is\n   realized via the pcimActionDN attribute.\
    \  A non-reusable instance of\n   pcimActionAuxClass is attached directly to the\
    \ pcelsActionAssociation\n   entry.\n   When reading a pcelsActionAssociation\
    \ entry that has a\n   pcimActionAuxClass instance attached, the attribute pcimActionDN\
    \ MUST\n   be ignored.  Applications SHOULD remove the pcimActionDN value from\
    \ a\n   pcelsActionAssociation upon attachment of a pcimActionAuxClass to the\n\
    \   entry.\n   The pcelsActionAssociation class is defined as follows:\n   ( 1.3.6.1.1.9.1.10\n\
    \     NAME 'pcelsActionAssociation'\n     DESC 'Associates a policy conditions\
    \ to an aggregating entry'\n     SUP pcimRuleActionAssociation\n     STRUCTURAL\n\
    \   )\n   This class extends the semantics of the pcimRuleActionAssociation\n\
    \   object class without using any new attributes.  All its attributes\n   are\
    \ inherited from the pcimRuleActionAssociation that is defined in\n   section\
    \ 5.6 of [PCLS].\n"
- title: 5.7.  The Auxiliary Class pcelsSimpleConditionAuxClass
  contents:
  - "5.7.  The Auxiliary Class pcelsSimpleConditionAuxClass\n   The pcelsSimpleConditionAuxClass\
    \ class implements a Value matching\n   condition for a Variable.  It is mapped\
    \ from the\n   SimplePolicyCondition class [PCIM_EXT].  The\n   pcelsSimpleConditionAuxClass\
    \ class is an auxiliary object class and\n   it is derived from the pcimConditionAuxClass\
    \ class [PCLS].\n   A reusable variable/value is associated to a\n   pcelsSimpleConditionAuxClass\
    \ via the pcelsVariableDN/pcelsValueDN\n   reference from the simple condition\
    \ instance.  A non-reusable\n   variable/value is associated directly as auxiliary\
    \ object class to\n   the same entry as the pcelsSimpleConditionAuxClass instance.\n\
    \   When reading a pcelsSimpleConditionAuxClass instance that has an\n   instance\
    \ of pcelsVariable attached, the attribute pcelsVariableDN\n   MUST be ignored.\
    \  Applications SHOULD remove the pcelsVariableDN\n   value from a pcelsSimpleConditionAuxClass\
    \ instance upon attachment of\n   a pcelsVariable instance to the same entry.\n\
    \   When reading a pcelsSimpleConditionAuxClass instance that has an\n   instance\
    \ of pcelsValue attached, the attribute pcelsValueDN MUST be\n   ignored.  Applications\
    \ SHOULD remove the pcelsValueDN value from a\n   pcelsSimpleConditionAuxClass\
    \ instance upon attachment of a pcelsValue\n   instance to the same entry.\n \
    \  The pcelsSimpleConditionAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.11\n\
    \     NAME 'pcelsSimpleConditionAuxClass'\n     DESC 'Value matching condition\
    \ for a policy variable'\n     SUP pcimConditionAuxClass\n     AUXILIARY\n   \
    \  MAY ( pcelsVariableDN\n         $ pcelsValueDN )\n   )\n   The pcelsVariableDN\
    \ attribute type realizes the\n   PolicyVariableInSimplePolicyCondition association\
    \ [PCIM_EXT].  This\n   attribute type is of syntax DN [LDAP_SYNTAX].  It has\
    \ an equality\n   matching rule of distinguishedNameMatch [LDAP_SYNTAX].  Attributes\
    \ of\n   this type can only have a single value.  The only allowed values for\n\
    \   pcelsVariableDN attributes are DNs of pcelsVariable entries.  In a\n   pcelsSimpleConditionAuxClass,\
    \ the pcelsVariableDN attribute\n   represents the association between this simple\
    \ policy condition and\n   its policy variable.\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.11\n     NAME 'pcelsVariableDN'\n     DESC 'DN\
    \ of a pcelsVariable entry'\n     EQUALITY distinguishedNameMatch\n     SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.12\n     SINGLE-VALUE\n   )\n   The pcelsValueDN\
    \ attribute type realizes the\n   PolicyValueInSimplePolicyCondition association\
    \ [PCIM_EXT].  This\n   attribute type is of syntax DN [LDAP_SYNTAX].  It has\
    \ an equality\n   matching rule of distinguishedNameMatch [LDAP_SYNTAX].  Attributes\
    \ of\n   this type can only have a single value.  The only allowed values for\n\
    \   pcelsValueDN attributes are DNs of pcelsValueAuxClass entries.  In a\n   pcelsSimpleConditionAuxClass,\
    \ the pcelsValueDN attribute represents\n   the association between this simple\
    \ policy condition and its policy\n   value.\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.12\n     NAME 'pcelsValueDN'\n     DESC 'DN\
    \ of a pcelsValueAuxClass entry'\n     EQUALITY distinguishedNameMatch\n     SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.12\n     SINGLE-VALUE\n   )\n   Note: An instance\
    \ of pcelsSimpleActionAuxClass and an instance of\n   pcelsSimpleConditionAuxClass\
    \ MUST NOT be attached to the same entry.\n   Because the two classes use the\
    \ same mechanisms to associate\n   Variables and Values, this restriction is necessary\
    \ in order to avoid\n   ambiguities.\n"
- title: 5.8.  The Auxiliary Class pcelsCompoundConditionAuxClass
  contents:
  - "5.8.  The Auxiliary Class pcelsCompoundConditionAuxClass\n   The pcelsCompoundConditionAuxClass\
    \ class represents a compound policy\n   condition formed by the aggregation of\
    \ other policy conditions.  It\n   is mapped from the CompoundPolicyCondition\
    \ class [PCIM_EXT].  The\n   pcelsCompoundConditionAuxClass class is an auxiliary\
    \ object class and\n   it is derived from the pcimConditionAuxClass class [PCLS].\n\
    \   The pcelsCompoundConditionAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.12\n\
    \     NAME 'pcelsCompoundConditionAuxClass'\n     DESC 'Boolean combination of\
    \ simpler conditions'\n     SUP pcimConditionAuxClass\n     AUXILIARY\n     MAY\
    \ ( pcelsConditionListType\n         $ pcelsConditionList )\n   )\n      If the\
    \ pcelsConditionListType attribute is missing from a\n   pcelsCompoundConditionAuxClass\
    \ instance, applications MUST assume\n   that the set of aggregated conditions\
    \ is in disjunctive normal form.\n   In a pcelsCompoundConditionAuxClass instance,\
    \ the pcelsConditionList\n   attribute represents the associations between this\
    \ compound policy\n   condition and the compounded conditions.\n   These attribute\
    \ types are defined in section 5.4.\n   Like pcelsRule, instances of pcelsCompoundConditionAuxClass\
    \ use\n   pcelsConditionList values and subordinated pcelsConditionAssociation\n\
    \   entries to aggregate policy conditions.\n"
- title: 5.9.  The Auxiliary Class pcelsCompoundFilterConditionAuxClass
  contents:
  - "5.9.  The Auxiliary Class pcelsCompoundFilterConditionAuxClass\n   The pcelsCompoundFilterConditionAuxClass\
    \ class represents a domain-\n   level filter.  It is mapped from the CompoundFilterCondition\
    \ class\n   [PCIM_EXT].  The pcelsCompoundFilterConditionAuxClass class is an\n\
    \   auxiliary object class and it is derived from the\n   pcelsCompoundConditionAuxClass\
    \ class.\n   The pcelsCompoundFilterConditionAuxClass class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.13\n     NAME 'pcelsCompoundFilterConditionAuxClass'\n   \
    \  DESC 'A compound condition with mirroring capabilities'\n     SUP pcelsCompoundConditionAuxClass\n\
    \     AUXILIARY\n     MAY ( pcelsIsMirrored )\n   )\n   The pcelsIsMirrored attribute\
    \ type indicates whether the traffic that\n   mirrors the specified filter is\
    \ to be treated as matching the filter.\n   It is mapped from the CompoundFilterCondition.IsMirrored\
    \ property\n   [PCIM_EXT].  This attribute type is of syntax Boolean [LDAP_SYNTAX].\n\
    \   It has an equality matching rule of booleanMatch [LDAP_MATCH].\n   Attributes\
    \ of this type can only have a single value.  If this\n   attribute is missing\
    \ from a pcelsCompoundFilterConditionAuxClass\n   instance, applications MUST\
    \ assume that the filter is not mirrored.\n   This attribute type is defined as\
    \ follows:\n   ( 1.3.6.1.1.9.2.13\n     NAME 'pcelsIsMirrored'\n     DESC 'Indicates\
    \ whether the mirrored traffic matches'\n     EQUALITY booleanMatch\n     SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.7\n     SINGLE-VALUE\n   )\n"
- title: 5.10.  The Auxiliary Class pcelsSimpleActionAuxClass
  contents:
  - "5.10.  The Auxiliary Class pcelsSimpleActionAuxClass\n   The pcelsSimpleActionAuxClass\
    \ class implements the action of\n   assigning a Value to a Variable.  It is mapped\
    \ from the\n   SimplePolicyAction class [PCIM_EXT].  The pcelsSimpleActionAuxClass\n\
    \   class is an auxiliary object class and it is derived from the\n   pcimActionAuxClass\
    \ class [PCLS].\n   A reusable variable/value is associated to a\n   pcelsSimpleActionAuxClass\
    \ via the pcelsVariableDN/pcelsValueDN\n   reference from the simple action instance.\
    \  A non-reusable\n   variable/value is associated directly as auxiliary object\
    \ class to\n   the same entry as the pcelsSimpleActionAuxClass instance.\n   When\
    \ reading a pcelsSimpleActionAuxClass instance that has an\n   instance of pcelsVariable\
    \ attached, the attribute pcelsVariableDN\n   MUST be ignored.  Applications SHOULD\
    \ remove the pcelsVariableDN\n   value from a pcelsSimpleActionAuxClass instance\
    \ upon attachment of a\n   pcelsVariable instance to the same entry.\n   When\
    \ reading a pcelsSimpleActionAuxClass instance that has an\n   instance of pcelsValue\
    \ attached, the attribute pcelsValueDN MUST be\n   ignored.  Applications SHOULD\
    \ remove the pcelsValueDN value from a\n   pcelsSimpleActionAuxClass instance\
    \ upon attachment of a pcelsValue\n   instance to the same entry.\n   The pcelsSimpleActionAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.14\n     NAME 'pcelsSimpleActionAuxClass'\n\
    \     DESC 'Value assignment action for a policy variable'\n     SUP pcimActionAuxClass\n\
    \     AUXILIARY\n     MAY ( pcelsVariableDN\n         $ pcelsValueDN )\n   )\n\
    \   In a pcelsSimpleActionAuxClass, the pcelsVariableDN attribute\n   represents\
    \ the association between this simple policy action and its\n   policy variable.\
    \  It realizes the PolicyVariableInSimplePolicyAction\n   association [PCIM_EXT].\n\
    \   In a pcelsSimpleActionAuxClass, the pcelsValueDN attribute represents\n  \
    \ the association between this simple policy action and its policy\n   value.\
    \  It realizes the PolicyValueInSimplePolicyAction association\n   [PCIM_EXT].\n\
    \   These attributes are defined in section 5.7.\n   Note: An instance of pcelsSimpleActionAuxClass\
    \ and an instance of\n   pcelsSimpleConditionAuxClass MUST NOT be attached to\
    \ the same entry.\n   Because the two classes use the same mechanisms to associate\n\
    \   Variables and Values, this restriction is necessary in order to avoid\n  \
    \ ambiguities.\n"
- title: 5.11.  The Auxiliary Class pcelsCompoundActionAuxClass
  contents:
  - "5.11.  The Auxiliary Class pcelsCompoundActionAuxClass\n   The pcelsCompoundActionAuxClass\
    \ class represents a compound policy\n   action formed by the aggregation of other\
    \ policy actions.  It is\n   mapped from the CompoundPolicyCondition class [PCIM_EXT].\
    \  The\n   pcelsCompoundActionAuxClass class is an auxiliary object class and\
    \ it\n   is derived from the pcimActionAuxClass class [PCLS].\n   The pcelsCompoundActionAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.15\n     NAME 'pcelsCompoundActionAuxClass'\n\
    \     DESC 'Sequence of actions with specific execution strategy'\n     SUP pcimActionAuxClass\n\
    \     AUXILIARY\n     MAY ( pcelsActionList\n         $ pcelsSequencedActions\n\
    \         $ pcelsExecutionStrategy )\n   )\n   In a pcelsCompoundActionAuxClass\
    \ instance, the pcelsActionList\n   attribute represents the associations between\
    \ this policy rule and\n   its actions.\n   If the pcelsSequencedActions attribute\
    \ is missing from a\n   pcelsCompoundActionAuxClass instance, applications MUST\
    \ assume that\n   the ordered execution of actions in this compound policy action\
    \ is\n   not important (DontCare).\n   If the pcelsExecutionStrategy attribute\
    \ is missing from a\n   pcelsCompoundActionAuxClass instance, applications MUST\
    \ assume that\n   all the actions are to be executed (Do all).\n   These attribute\
    \ types are defined in section 5.4.\n   Like pcelsRule, instances of pcelsCompoundActionAuxClass\
    \ use\n   pcelsActionList values and subordinated pcelsActionAssociation\n   entries\
    \ to aggregate policy actions.\n"
- title: 5.12.  The Abstract Class pcelsVariable
  contents:
  - "5.12.  The Abstract Class pcelsVariable\n   The pcelsVariable class is mapped\
    \ from the PolicyVariable class\n   [PCIM_EXT].  The pcelsVariable is an abstract\
    \ object class and it is\n   derived directly from the 'top' object class [LDAP_SCHEMA].\n\
    \   A pcelsVariable instance may be associated to a set of\n   pcelsValueAuxClass\
    \ instances that represent its expected values.  The\n   expected values for a\
    \ variable may be indicated by:\n       (1) pcelsExpectedValueList references\
    \ to reusable instances of\n           pcelsValueAuxClass, or\n       (2) pcelsExpectedValueList\
    \ references to subordinated non-\n           reusable instances of pcelsValueAuxClass\n\
    \   The pcelsVariable class is defined as follows:\n   ( 1.3.6.1.1.9.1.16\n  \
    \   NAME 'pcelsVariable'\n     DESC 'Base class for representing a policy variable'\n\
    \     SUP top\n     ABSTRACT\n     MAY ( pcelsVariableName\n         $ pcelsExpectedValueList\
    \ )\n   )\n   The pcelsVariableName attribute type may be used as naming attribute\n\
    \   for pcelsVariable entries.  This attribute type is of syntax\n   Directory\
    \ String [LDAP_SYNTAX].  It has an equality matching rule of\n   caseIgnoreMatch,\
    \ an ordering matching rule of caseIgnoreOrderingMatch\n   and a substrings matching\
    \ rule of caseIgnoreSubstringsMatch\n   [LDAP_SYNTAX].  Attributes of this type\
    \ can only have a single value.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.14\n     NAME 'pcelsVariableName'\n     DESC 'The user-friendly\
    \ name of a variable.'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \     SINGLE-VALUE\n   )\n   The pcelsExpectedValueList attribute type realizes\
    \ the\n   ExpectedPolicyValuesForVariable association [PCIM_EXT].  This\n   attribute\
    \ type is of syntax DN [LDAP_SYNTAX].  It has an equality\n   matching rule of\
    \ distinguishedNameMatch [LDAP_SYNTAX].  Attributes of\n   this type can have\
    \ multiple values.  The only allowed values for\n   pcelsExpectedValueList attributes\
    \ are DNs of pcelsValueAuxClass\n   entries.  In a pcelsVariable, the pcelsExpectedValueList\
    \ attribute\n   represents the associations between this policy variable and its\n\
    \   expected values.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.15\n\
    \     NAME 'pcelsExpectedValueList'\n     DESC 'Unordered set of DNs of pcelsValueAuxClass\
    \ entries\n           representing expected values for a policy variable'\n  \
    \   EQUALITY distinguishedNameMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \   )\n"
- title: 5.13.  The Auxiliary Class pcelsExplicitVariableAuxClass
  contents:
  - "5.13.  The Auxiliary Class pcelsExplicitVariableAuxClass\n   The pcelsExplicitVariableAuxClass\
    \ class is mapped from the\n   PolicyExplicitVariable class [PCIM_EXT].  The\n\
    \   pcelsExplicitVariableAuxClass is an auxiliary object class and it is\n   derived\
    \ from the pcelsVariable class.\n   The pcelsExplicitVariableAuxClass class is\
    \ defined as follows:\n   ( 1.3.6.1.1.9.1.17\n     NAME 'pcelsExplicitVariableAuxClass'\n\
    \     DESC 'Explicitly defined policy variable'\n     SUP pcelsVariable\n    \
    \ AUXILIARY\n     MUST ( pcelsVariableModelClass\n          $ pcelsVariableModelProperty\
    \ )\n   )\n   The pcelsVariableModelClass attribute type identifies a [CIM] class\n\
    \   whose property is evaluated or set as a variable.  It is mapped from\n   the\
    \ PolicyExplicitVariable.ModelClass property [PCIM_EXT].  This\n   attribute type\
    \ is of syntax Directory String [LDAP_SYNTAX].  It has\n   an equality matching\
    \ rule of caseIgnoreMatch [LDAP_SYNTAX].\n   Attributes of this type can only\
    \ have a single value.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.16\n\
    \     NAME 'pcelsVariableModelClass'\n     DESC 'Identifies a CIM class'\n   \
    \  EQUALITY caseIgnoreMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n     SINGLE-VALUE\n\
    \   )\n   The pcelsVariableModelProperty attribute type identifies the\n   attribute\
    \ of a [CIM] class, which is evaluated or set as a variable.\n   It is mapped\
    \ from the PolicyExplicitVariable.ModelProperty property\n   [PCIM_EXT].  This\
    \ attribute type is of syntax Directory String\n   [LDAP_SYNTAX].  It has an equality\
    \ matching rule of caseIgnoreMatch\n   [LDAP_SYNTAX].  Attributes of this type\
    \ can only have a single value.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.17\n     NAME 'pcelsVariableModelProperty'\n     DESC 'Identifies\
    \ the property of a CIM class.'\n     EQUALITY caseIgnoreMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \     SINGLE-VALUE\n   )\n"
- title: 5.14.  The Auxiliary Class pcelsImplicitVariableAuxClass
  contents:
  - "5.14.  The Auxiliary Class pcelsImplicitVariableAuxClass\n   The pcelsImplicitVariableAuxClass\
    \ class is mapped from the\n   PolicyImplicitVariable class [PCIM_EXT].  The\n\
    \   pcelsImplicitVariableAuxClass is an auxiliary object class and it is\n   derived\
    \ from the pcelsVariable class.\n   The pcelsImplicitVariableAuxClass class does\
    \ not represent actual\n   variables; these are introduced by its subclasses.\n\
    \   pcelsImplicitVariableAuxClass introduces the semantics of being an\n   implicitly\
    \ defined policy variable and these semantics are inherited\n   by all its subclasses.\
    \  These semantics include those inherited from\n   pcelsVariable that possibly\
    \ represent either rule-specific or\n   reusable policy variables.\n   In order\
    \ to preserve the ability to represent rule-specific or\n   reusable variables,\
    \ all the subclasses of\n   pcelsImplicitVariableAuxClass MUST also be auxiliary\
    \ classes.\n   The pcelsImplicitVariableAuxClass class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.18\n     NAME 'pcelsImplicitVariableAuxClass'\n     DESC 'Implicitly\
    \ defined policy variable'\n     SUP pcelsVariable\n     AUXILIARY\n     MAY (\
    \ pcelsExpectedValueTypes )\n   )\n   The pcelsExpectedValueTypes attribute type\
    \ represents the set of\n   policy value types that may be used with this policy\
    \ variable.  It is\n   mapped from the PolicyImplicitVariable.ValueTypes property\n\
    \   [PCIM_EXT].  This attribute type is of syntax Directory String\n   [LDAP_SYNTAX].\
    \  It has an equality matching rule of caseIgnoreMatch\n   [LDAP_SYNTAX].  Attributes\
    \ of this type can have multiple values.\n   This attribute type is defined as\
    \ follows:\n   ( 1.3.6.1.1.9.2.18\n     NAME 'pcelsExpectedValueTypes'\n     DESC\
    \ 'Identifies subclasses of pcelsValueAuxClass by name'\n     EQUALITY caseIgnoreMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n   )\n"
- title: 5.15.  The Subclasses of pcelsImplicitVariableAuxClass
  contents:
  - "5.15.  The Subclasses of pcelsImplicitVariableAuxClass\n   The following classes\
    \ are derived from the\n   pcelsImplicitVariableAuxClass class.  They are mapped\
    \ from the\n   corresponding subclasses of the PolicyImplicitVariable class\n\
    \   [PCIM_EXT].  All the classes defined below are auxiliary object\n   classes.\n\
    \   Each one of the classes defined in this section introduces specific\n   restrictions\
    \ for the values of the pcelsExpectedValueTypes attribute.\n   If this attribute\
    \ is missing, applications MUST assume that all\n   allowed value types are expected\
    \ for the policy variable.\n   Some of these classes have additional restrictions\
    \ on the actual\n   values of the associated policy value instances (e.g., only\
    \ integers\n   in the range 0..65535 must be used with a SourcePort variable).\
    \  The\n   association between a pcelsImplicitVariableAuxClass instance and a\n\
    \   pcelsValueAuxClass instance that contains values outside the valid\n   range\
    \ or set for that variable SHOULD be considered invalid.  The\n   entry that realizes\
    \ such association SHOULD be treated as invalid and\n   the policy rules or groups\
    \ that refer to it SHOULD be treated as\n   being disabled, meaning that the execution\
    \ of such policy rules or\n   groups SHOULD be stopped.\n   The pcelsSourceIPv4VariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.19\n     NAME 'pcelsSourceIPv4VariableAuxClass'\n\
    \     DESC 'Source IP v4 address'\n     SUP pcelsImplicitVariableAuxClass\n  \
    \   AUXILIARY\n   )\n   In a pcelsSourceIPv4VariableAuxClass instance, the only\
    \ allowed value\n   for the pcelsExpectedValueTypes attribute is\n   'pcelsIPv4AddrValueAuxClass'.\n\
    \   The pcelsSourceIPv6VariableAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.20\n\
    \     NAME 'pcelsSourceIPv6VariableAuxClass'\n     DESC 'Source IP v6 address'\n\
    \     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n   )\n   In a pcelsSourceIPv6VariableAuxClass\
    \ instance, the only allowed value\n   for the pcelsExpectedValueTypes attribute\
    \ is\n   'pcelsIPv6AddrValueAuxClass'.\n   The pcelsDestinationIPv4VariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.21\n     NAME 'pcelsDestinationIPv4VariableAuxClass'\n\
    \     DESC 'Destination IP v4 address'\n     SUP pcelsImplicitVariableAuxClass\n\
    \     AUXILIARY\n   )\n   In a pcelsDestinationIPv4VariableAuxClass instance,\
    \ the only allowed\n   value for the pcelsExpectedValueTypes attribute is\n  \
    \ 'pcelsIPv4AddrValueAuxClass'.\n   The pcelsDestinationIPv6VariableAuxClass class\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.1.22\n     NAME 'pcelsDestinationIPv6VariableAuxClass'\n\
    \     DESC 'Destination IP v6 address'\n     SUP pcelsImplicitVariableAuxClass\n\
    \     AUXILIARY\n   )\n   In a pcelsDestinationIPv6VariableAuxClass instance,\
    \ the only allowed\n   value for the pcelsExpectedValueTypes attribute is\n  \
    \ 'pcelsIPv6AddrValueAuxClass'.\n   The pcelsSourcePortVariableAuxClass class\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.1.23\n     NAME 'pcelsSourcePortVariableAuxClass'\n\
    \     DESC 'Source port'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsSourcePortVariableAuxClass instance, the only allowed value\n\
    \   for the pcelsExpectedValueTypes attribute is\n   'pcelsIntegerValueAuxClass'.\
    \  Additionally, only policy values that\n   represent integers in the range 0..65535\
    \ (inclusive) SHOULD be used\n   with pcelsSourcePortVariableAuxClass instances.\n\
    \   The pcelsDestinationPortVariableAuxClass class is defined as follows:\n  \
    \ ( 1.3.6.1.1.9.1.24\n     NAME 'pcelsDestinationPortVariableAuxClass'\n     DESC\
    \ 'Destination port'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsDestinationPortVariableAuxClass instance, the only allowed\n\
    \   value for the pcelsExpectedValueTypes attribute is\n   'pcelsIntegerValueAuxClass'.\
    \  Additionally, only policy values that\n   represent integers in the range 0..65535\
    \ (inclusive) SHOULD be used\n   with pcelsDestinationPortVariableAuxClass instances.\n\
    \   The pcelsIPProtocolVariableAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.25\n\
    \     NAME 'pcelsIPProtocolVariableAuxClass'\n     DESC 'IP protocol number'\n\
    \     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n   )\n   In a pcelsIPProtocolVariableAuxClass\
    \ instance, the only allowed value\n   for the pcelsExpectedValueTypes attribute\
    \ is\n   'pcelsIntegerValueAuxClass'.  Additionally, only policy values that\n\
    \   represent integers in the range 0..255 (inclusive) SHOULD be used\n   with\
    \ pcelsIPProtocolVariableAuxClass instances.\n   The pcelsIPVersionVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.26\n     NAME 'pcelsIPVersionVariableAuxClass'\n\
    \     DESC 'IP version number'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsIPVersionVariableAuxClass instance, the only allowed value\n\
    \   for the pcelsExpectedValueTypes attribute is\n   'pcelsIntegerValueAuxClass'.\
    \  Additionally, only policy values that\n   represent integers in the range 0..15\
    \ (inclusive) SHOULD be used with\n   pcelsIPVersionVariableAuxClass instances.\n\
    \   The pcelsIPToSVariableAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.27\n\
    \     NAME 'pcelsIPToSVariableAuxClass'\n     DESC 'IP ToS octet'\n     SUP pcelsImplicitVariableAuxClass\n\
    \     AUXILIARY\n   )\n   In a pcelsIPToSVariableAuxClass instance, the only allowed\
    \ values for\n   the pcelsExpectedValueTypes attribute are 'pcelsIntegerValueAuxClass'\n\
    \   and 'pcelsBitStringValueAuxClass'.  Additionally, only policy values\n   that\
    \ represent integers in the range 0..255 (inclusive) or 8-bit\n   bitStrings SHOULD\
    \ be used with pcelsIPToSVariableAuxClass instances.\n   The pcelsDSCPVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.28\n     NAME 'pcelsDSCPVariableAuxClass'\n\
    \     DESC 'DiffServ code point'\n     SUP pcelsImplicitVariableAuxClass\n   \
    \  AUXILIARY\n   )\n   In a pcelsDSCPVariableAuxClass instance, the only allowed\
    \ values for\n   the pcelsExpectedValueTypes attribute are 'pcelsIntegerValueAuxClass'\n\
    \   and 'pcelsBitStringValueAuxClass'.  Additionally, only policy values\n   that\
    \ represent integers in the range 0..63 (inclusive) or 6-bit\n   bitStrings SHOULD\
    \ be used with pcelsDSCPVariableAuxClass instances.\n   The pcelsFlowIdVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.29\n     NAME 'pcelsFlowIdVariableAuxClass'\n\
    \     DESC 'Flow Identifier'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsFlowIdVariableAuxClass instance, the only allowed values\n\
    \   for the pcelsExpectedValueTypes attribute are\n   'pcelsIntegerValueAuxClass'\
    \ and 'pcelsBitStringValueAuxClass'.\n   Additionally, only policy values that\
    \ represent integers in the range\n   0..1048575 (inclusive) or 20-bit bitStrings\
    \ SHOULD be used with\n   pcelsFlowIdVariableAuxClass instances.\n   The pcelsSourceMACVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.30\n     NAME 'pcelsSourceMACVariableAuxClass'\n\
    \     DESC 'Source MAC address'\n     SUP pcelsImplicitVariableAuxClass\n    \
    \ AUXILIARY\n   )\n   In a pcelsSourceMACVariableAuxClass instance, the only allowed\
    \ value\n   for the pcelsExpectedValueTypes attribute is\n   'pcelsMACAddrValueAuxClass'.\n\
    \   The pcelsDestinationMACVariableAuxClass class is defined as follows:\n   (\
    \ 1.3.6.1.1.9.1.31\n     NAME 'pcelsDestinationMACVariableAuxClass'\n     DESC\
    \ 'Destination MAC address'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsDestinationMACVariableAuxClass instance, the only allowed\n\
    \   value for the pcelsExpectedValueTypes attribute is\n   'pcelsMACAddrValueAuxClass'.\n\
    \   The pcelsVLANVariableAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.32\n\
    \     NAME 'pcelsVLANVariableAuxClass'\n     DESC 'VLAN'\n     SUP pcelsImplicitVariableAuxClass\n\
    \     AUXILIARY\n   )\n   In a pcelsVLANVariableAuxClass instance, the only allowed\
    \ values for\n   the pcelsExpectedValueTypes attribute are 'pcelsIntegerValueAuxClass'\n\
    \   and 'pcelsBitStringValueAuxClass'.  Additionally, only policy values\n   that\
    \ represent integers in the range 0..4095 (inclusive) or 12-bit\n   bitStrings\
    \ SHOULD be used with pcelsVLANVariableAuxClass instances.\n   The pcelsCoSVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.33\n     NAME 'pcelsCoSVariableAuxClass'\n\
    \     DESC 'Class of service'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsCoSVariableAuxClass instance, the only allowed values for\n\
    \   the pcelsExpectedValueTypes attribute are 'pcelsIntegerValueAuxClass'\n  \
    \ and 'pcelsBitStringValueAuxClass'.  Additionally, only policy values\n   that\
    \ represent integers in the range 0..7 (inclusive) or 3-bit\n   bitStrings SHOULD\
    \ be used with pcelsCoSVariableAuxClass instances.\n   The pcelsEthertypeVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.34\n     NAME 'pcelsEthertypeVariableAuxClass'\n\
    \     DESC 'Ethertype'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsEthertypeVariableAuxClass instance, the only allowed values\n\
    \   for the pcelsExpectedValueTypes attribute are\n   'pcelsIntegerValueAuxClass'\
    \ and 'pcelsBitStringValueAuxClass'.\n   Additionally, only policy values that\
    \ represent integers in the range\n   0..65535 (inclusive) or 16-bit bitStrings\
    \ SHOULD be used with\n   pcelsEthertypeVariableAuxClass instances.\n   The pcelsSourceSAPVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.35\n     NAME 'pcelsSourceSAPVariableAuxClass'\n\
    \     DESC 'Source SAP'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsSourceSAPVariableAuxClass instance, the only allowed values\n\
    \   for the pcelsExpectedValueTypes attribute are\n   'pcelsIntegerValueAuxClass'\
    \ and 'pcelsBitStringValueAuxClass'.\n   Additionally, only policy values that\
    \ represent integers in the range\n   0..255 (inclusive) or 8-bit bitStrings SHOULD\
    \ be used with\n   pcelsSourceSAPVariableAuxClass instances.\n   The pcelsDestinationSAPVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.36\n     NAME 'pcelsDestinationSAPVariableAuxClass'\n\
    \     DESC 'Destination SAP'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsDestinationSAPVariableAuxClass instance, the only allowed\n\
    \   values for the pcelsExpectedValueTypes attribute are\n   'pcelsIntegerValueAuxClass'\
    \ and 'pcelsBitStringValueAuxClass'.\n   Additionally, only policy values that\
    \ represent integers in the range\n   0..255 (inclusive) or 8-bit bitStrings SHOULD\
    \ be used with\n   pcelsDestinationSAPVariableAuxClass instances.\n   The pcelsSNAPOUIVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.37\n     NAME 'pcelsSNAPOUIVariableAuxClass'\n\
    \     DESC 'SNAP OUI'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsSNAPOUIVariableAuxClass instance, the only allowed values\n\
    \   for the pcelsExpectedValueTypes attribute are\n   'pcelsIntegerValueAuxClass'\
    \ and 'pcelsBitStringValueAuxClass'.\n   Additionally, only policy values that\
    \ represent integers in the range\n   0..16777215 (inclusive) or 24-bit bitStrings\
    \ SHOULD be used with\n   pcelsSNAPOUIVariableAuxClass instances.\n   The pcelsSNAPTypeVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.38\n     NAME 'pcelsSNAPTypeVariableAuxClass'\n\
    \     DESC 'SNAP type'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsSNAPTypeVariableAuxClass instance, the only allowed values\n\
    \   for the pcelsExpectedValueTypes attribute are\n   'pcelsIntegerValueAuxClass'\
    \ and 'pcelsBitStringValueAuxClass'.\n   Additionally, only policy values that\
    \ represent integers in the range\n   0..65535 (inclusive) or 16-bit bitStrings\
    \ SHOULD be used with\n   pcelsSNAPTypeVariableAuxClass instances.\n   The pcelsFlowDirectionVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.39\n     NAME 'pcelsFlowDirectionVariableAuxClass'\n\
    \     DESC 'Flow direction'\n     SUP pcelsImplicitVariableAuxClass\n     AUXILIARY\n\
    \   )\n   In a pcelsFlowDirectionVariableAuxClass instance, the only allowed\n\
    \   value for the pcelsExpectedValueTypes attribute is\n   'pcelsStringValueAuxClass'.\
    \  Additionally, only policy values that\n   represent the strings 'IN' and 'OUT'\
    \ SHOULD be used with\n   pcelsFlowDirectionVariableAuxClass instances.\n"
- title: 5.16.  The Auxiliary Class pcelsValueAuxClass
  contents:
  - "5.16.  The Auxiliary Class pcelsValueAuxClass\n   The pcelsValueAuxClass class\
    \ is the base class for representing a\n   policy value.  It is mapped from the\
    \ PolicyValue class [PCIM_EXT].\n   The pcelsValueAuxClass is an auxiliary object\
    \ class and it is derived\n   directly from the 'top' object class [LDAP_SCHEMA].\n\
    \   The pcelsValueAuxClass class does not represent actual values; these\n   are\
    \ introduced by its subclasses.  pcelsValueAuxClass introduces the\n   semantics\
    \ of being a policy value that are inherited by all its\n   subclasses.  Among\
    \ these semantics are those of representing either\n   rule-specific or reusable\
    \ policy values.\n   In order to preserve the ability to represent rule-specific\
    \ or\n   reusable values, all the subclasses of pcelsValueAuxClass MUST also\n\
    \   be auxiliary classes.\n   The pcelsValueAuxClass class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.40\n     NAME 'pcelsValueAuxClass'\n     DESC 'Base class\
    \ for representing a policy value'\n     SUP top\n     AUXILIARY\n     MAY ( pcelsValueName\
    \ )\n   )\n   The pcelsValueName attribute type may be used as naming attribute\
    \ for\n   pcelsValueAuxClass entries.  This attribute type is of syntax\n   Directory\
    \ String [LDAP_SYNTAX].  It has an equality matching rule of\n   caseIgnoreMatch,\
    \ an ordering matching rule of caseIgnoreOrderingMatch\n   and a substrings matching\
    \ rule of caseIgnoreSubstringsMatch\n   [LDAP_SYNTAX].  Attributes of this type\
    \ can only have a single value.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.19\n     NAME 'pcelsValueName'\n     DESC 'The user-friendly\
    \ name of a value'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \     SINGLE-VALUE\n   )\n"
- title: 5.17.  The Subclasses of pcelsValueAuxClass
  contents:
  - "5.17.  The Subclasses of pcelsValueAuxClass\n   The following classes are derived\
    \ from the pcelsValueAuxClass class.\n   They are mapped from the corresponding\
    \ subclasses of the PolicyValue\n   class [PCIM_EXT].  All the classes defined\
    \ below are auxiliary object\n   classes.\n   The pcelsIPv4AddrValueAuxClass class\
    \ represents a policy value that\n   provides an unordered set of IPv4 addresses,\
    \ IPv4 address ranges or\n   hosts.  It is mapped from the PolicyIPv4AddrValue\
    \ class [PCIM_EXT].\n   The pcelsIPv4AddrValueAuxClass class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.41\n     NAME 'pcelsIPv4AddrValueAuxClass'\n     DESC 'Provides\
    \ IPv4 addresses'\n     SUP pcelsValueAuxClass\n     AUXILIARY\n     MUST ( pcelsIPv4AddrList\
    \ )\n   )\n   The pcelsIPv4AddrList attribute type represents an unordered set\
    \ of\n   IPv4 addresses, IPv4 address ranges or hosts.  It is mapped from the\n\
    \   PolicyIPv4AddrValue.IPv4AddrList property [PCIM_EXT].  This attribute\n  \
    \ type is of syntax Directory String [LDAP_SYNTAX].  It has an equality\n   matching\
    \ rule of caseIgnoreMatch, an ordering matching rule of\n   caseIgnoreOrderingMatch\
    \ and a substrings matching rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].\
    \  Attributes of this type can\n   have multiple values.  The only allowed values\
    \ for attributes of this\n   type are strings conforming to any of the formats\
    \ defined for the\n   IPv4AddrList property [PCIM_EXT].\n   This attribute type\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.2.20\n     NAME 'pcelsIPv4AddrList'\n\
    \     DESC 'Unordered set of IPv4 addresses, IPv4 address ranges or\n        \
    \   hosts'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   The pcelsIPv6AddrValueAuxClass class represents a policy value that\n\
    \   provides an unordered set of IPv6 addresses, IPv6 address ranges or\n   hosts.\
    \  It is mapped from the PolicyIPv6AddrValue class [PCIM_EXT].\n   The pcelsIPv6AddrValueAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.42\n     NAME 'pcelsIPv6AddrValueAuxClass'\n\
    \     DESC 'Provides IPv6 addresses'\n     SUP pcelsValueAuxClass\n     AUXILIARY\n\
    \     MUST ( pcelsIPv6AddrList )\n   )\n   The pcelsIPv6AddrList attribute type\
    \ represents an unordered set of\n   IPv6 addresses, IPv6 address ranges or hosts.\
    \  It is mapped from the\n   PolicyIPv6AddrValue.IPv6AddrList property [PCIM_EXT].\
    \  This attribute\n   type is of syntax Directory String [LDAP_SYNTAX].  It has\
    \ an equality\n   matching rule of caseIgnoreMatch, an ordering matching rule\
    \ of\n   caseIgnoreOrderingMatch and a substrings matching rule of\n   caseIgnoreSubstringsMatch\
    \ [LDAP_SYNTAX].  Attributes of this type can\n   have multiple values.  The only\
    \ allowed values for attributes of this\n   type are strings conforming to any\
    \ of the formats defined for the\n   IPv6AddrList property [PCIM_EXT].\n   This\
    \ attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.21\n     NAME 'pcelsIPv6AddrList'\n\
    \     DESC 'Unordered set of IPv6 addresses, IPv6 address ranges or\n        \
    \   hosts'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   The pcelsMACAddrValueAuxClass class represents a policy value that\n\
    \   provides an unordered set of MAC addresses or MAC address ranges.  It\n  \
    \ is mapped from the PolicyMACAddrValue class [PCIM_EXT].\n   The pcelsMACAddrValueAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.43\n     NAME 'pcelsMACAddrValueAuxClass'\n\
    \     DESC 'Provides MAC addresses'\n     SUP pcelsValueAuxClass\n     AUXILIARY\n\
    \     MUST ( pcelsMACAddrList )\n   )\n   The pcelsMACAddrList attribute type\
    \ represents an unordered set of\n   MAC addresses or MAC address ranges.  It\
    \ is mapped from the\n   PolicyMACAddrValue.MACAddrList property [PCIM_EXT]. \
    \ This attribute\n   type is of syntax Directory String [LDAP_SYNTAX].  It has\
    \ an equality\n   matching rule of caseIgnoreMatch, an ordering matching rule\
    \ of\n   caseIgnoreOrderingMatch and a substrings matching rule of\n   caseIgnoreSubstringsMatch\
    \ [LDAP_SYNTAX].  Attributes of this type can\n   have multiple values.  The only\
    \ allowed values for attributes of this\n   type are strings conforming to any\
    \ of the formats defined for the\n   MACAddrList property [PCIM_EXT].\n   This\
    \ attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.22\n     NAME 'pcelsMACAddrList'\n\
    \     DESC 'Unordered set of MAC addresses or MAC address ranges'\n     EQUALITY\
    \ caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n     SUBSTR caseIgnoreSubstringsMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n   )\n   The pcelsStringValueAuxClass\
    \ class represents a policy value that\n   provides an unordered set of strings\
    \ with wildcards.  It is mapped\n   from the PolicyStringValue class [PCIM_EXT].\n\
    \   The pcelsStringValueAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.44\n\
    \     NAME 'pcelsStringValueAuxClass'\n     DESC 'Provides string values'\n  \
    \   SUP pcelsValueAuxClass\n     AUXILIARY\n     MUST ( pcelsStringList )\n  \
    \ )\n   The pcelsStringList attribute type represents an unordered set of\n  \
    \ strings with wildcards.  It is mapped from the\n   PolicyStringValue.StringList\
    \ property [PCIM_EXT].  This attribute\n   type is of syntax Directory String\
    \ [LDAP_SYNTAX].  It has an equality\n   matching rule of caseIgnoreMatch, an\
    \ ordering matching rule of\n   caseIgnoreOrderingMatch and a substrings matching\
    \ rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].  Attributes of this type\
    \ can\n   have multiple values.  The only allowed values for attributes of this\n\
    \   type are strings conforming to the format defined for the StringList\n   property\
    \ [PCIM_EXT].\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.23\n\
    \     NAME 'pcelsStringList'\n     DESC 'Unordered set of strings with wildcards'\n\
    \     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n     SUBSTR\
    \ caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n   )\n\
    \   The pcelsBitStringValueAuxClass class represents a policy value that\n   provides\
    \ an unordered set of bit strings or bit string ranges.  It is\n   mapped from\
    \ the PolicyBitStringValue class [PCIM_EXT].\n   The pcelsBitStringValueAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.45\n     NAME 'pcelsBitStringValueAuxClass'\n\
    \     DESC 'Provides bit strings'\n     SUP pcelsValueAuxClass\n     AUXILIARY\n\
    \     MUST ( pcelsBitStringList )\n   )\n   The pcelsBitStringList attribute type\
    \ represents an unordered set of\n   bit strings or bit string ranges.  It is\
    \ mapped from the\n   PolicyBitStringValue.BitStringList property [PCIM_EXT].\
    \  This\n   attribute type is of syntax Directory String [LDAP_SYNTAX].  It has\n\
    \   an equality matching rule of caseIgnoreMatch, an ordering matching\n   rule\
    \ of caseIgnoreOrderingMatch and a substrings matching rule of\n   caseIgnoreSubstringsMatch\
    \ [LDAP_SYNTAX].  Attributes of this type can\n   have multiple values.  The only\
    \ allowed values for attributes of this\n   type are strings conforming to any\
    \ of the formats defined for the\n   BitStringList property [PCIM_EXT].\n   This\
    \ attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.24\n     NAME 'pcelsBitStringList'\n\
    \     DESC 'Unordered set of bit strings or bit string ranges'\n     EQUALITY\
    \ caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n     SUBSTR caseIgnoreSubstringsMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n   )\n   The pcelsIntegerValueAuxClass\
    \ class represents a policy value that\n   provides an unordered set of integers\
    \ or integer ranges.  It is\n   mapped from the PolicyIntegerValue class [PCIM_EXT].\n\
    \   The pcelsIntegerValueAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.46\n\
    \     NAME 'pcelsIntegerValueAuxClass'\n     DESC 'Provides integer values'\n\
    \     SUP pcelsValueAuxClass\n     AUXILIARY\n     MUST ( pcelsIntegerList )\n\
    \   )\n   The pcelsIntegerList attribute type represents an unordered set of\n\
    \   integers or integer ranges.  It is mapped from the\n   PolicyIntegerValue.IntegerList\
    \ property [PCIM_EXT].  This attribute\n   type is of syntax Directory String\
    \ [LDAP_SYNTAX].  It has an equality\n   matching rule of caseIgnoreMatch, an\
    \ ordering matching rule of\n   caseIgnoreOrderingMatch and a substrings matching\
    \ rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].  Attributes of this type\
    \ can\n   have multiple values.  The only allowed values for attributes of this\n\
    \   type are strings conforming to the format defined for the IntegerList\n  \
    \ property [PCIM_EXT].\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.25\n\
    \     NAME 'pcelsIntegerList'\n     DESC 'Unordered set of integers or integer\
    \ ranges'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   The pcelsBooleanValueAuxClass class represents a policy value that\n\
    \   provides a boolean.  It is mapped from the PolicyIntegerValue class\n   [PCIM_EXT].\n\
    \   The pcelsBooleanValueAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.47\n\
    \     NAME 'pcelsBooleanValueAuxClass'\n     DESC 'Provides a boolean value.'\n\
    \     SUP pcelsValueAuxClass\n     AUXILIARY\n     MUST ( pcelsBoolean )\n   )\n\
    \   The pcelsBoolean attribute type represents a boolean.  It is mapped\n   from\
    \ the PolicyBooleanValue.BooleanValue property [PCIM_EXT].  This\n   attribute\
    \ type is of syntax Boolean [LDAP_SYNTAX].  It has an\n   equality matching rule\
    \ of booleanMatch [LDAP_MATCH].  Attributes of\n   this type can only have a single\
    \ value.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.26\n\
    \     NAME 'pcelsBoolean'\n     DESC 'Boolean value'\n     EQUALITY booleanMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n     SINGLE-VALUE\n   )\n"
- title: 5.18.  The Three Reusable Policy Container Classes
  contents:
  - "5.18.  The Three Reusable Policy Container Classes\n   The pcelsReusableContainer\
    \ class represents a container of reusable\n   policy elements.  It is mapped\
    \ from the ReusablePolicyContainer class\n   [PCIM_EXT].  The pcelsReusableContainer\
    \ class is derived from the\n   pcimRepository class [PCLS].  To maximize flexibility,\
    \ the\n   pcelsReusableContainer class is defined as abstract.  An auxiliary\n\
    \   subclass pcelsReusableContainerAuxClass enables the attachment of a\n   reusable\
    \ policy container to an existing entry, while a structural\n   subclass pcelsReusableContainerInstance\
    \ permits the representation of\n   a reusable policy container as a standalone\
    \ entry.\n   The elements contained in a reusable policy container are aggregated\n\
    \   via subordination to a pcelsReusableContainer instance (DIT\n   containment).\
    \  A reusable policy container can include the elements\n   of another reusable\
    \ policy container by aggregating the container\n   itself.  This is realized\
    \ by DIT containment when the policy\n   containers are subordinated to one another,\
    \ or by reference when the\n   aggregating policy container references the aggregated\
    \ one using the\n   attribute pcelsReusableContainerList.\n   The pcelsReusableContainer\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.48\n     NAME 'pcelsReusableContainer'\n\
    \     DESC 'Container for reusable policy information'\n     SUP pcimRepository\n\
    \     ABSTRACT\n     MAY ( pcelsReusableContainerName\n   $ pcelsReusableContainerList\
    \ )\n   )\n   The pcelsReusableContainerAuxClass class is defined as follows:\n\
    \   ( 1.3.6.1.1.9.1.49\n     NAME 'pcelsReusableContainerAuxClass '\n     DESC\
    \ 'Container for reusable policy information'\n     SUP pcelsReusableContainer\n\
    \     AUXILIARY\n   )\n   The pcelsReusableContainerInstance class is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.1.50\n     NAME 'pcelsReusableContainerInstance'\n\
    \     DESC 'Container for reusable policy information'\n     SUP pcelsReusableContainer\n\
    \     STRUCTURAL\n   )\n   The pcelsReusableContainerName attribute type may be\
    \ used as naming\n   attribute for pcelsReusableContainer entries.  This attribute\
    \ type is\n   of syntax Directory String [LDAP_SYNTAX].  It has an equality\n\
    \   matching rule of caseIgnoreMatch, an ordering matching rule of\n   caseIgnoreOrderingMatch\
    \ and a substrings matching rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].\
    \  Attributes of this type can\n   only have a single value.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.27\n     NAME 'pcelsReusableContainerName'\n\
    \     DESC 'User-friendly name of a reusable policy container'\n     EQUALITY\
    \ caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n     SUBSTR caseIgnoreSubstringsMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n     SINGLE-VALUE\n   )\n   The pcelsReusableContainerList\
    \ attribute type realizes the\n   ContainedDomain association [PCIM_EXT].  This\
    \ attribute type is of\n   syntax DN [LDAP_SYNTAX].  It has an equality matching\
    \ rule of\n   distinguishedNameMatch [LDAP_SYNTAX].  Attributes of this type can\n\
    \   have multiple values.  The only allowed values for\n   pcelsReusableContainerList\
    \ attributes are DNs of\n   pcelsReusableContainer entries.  In a pcelsReusableContainer,\
    \ the\n   pcelsReusableContainerList attribute represents the associations\n \
    \  between this reusable policy container and others for the purpose of\n   including\
    \ them as nested containers.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.28\n     NAME 'pcelsReusableContainerList'\n     DESC 'Unordered\
    \ set of DNs of pcelsReusableContainer entries'\n     EQUALITY distinguishedNameMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n   )\n   Note: PCELS implementations\
    \ SHOULD support pcelsReusableContainer and\n   its two subclasses and MAY also\
    \ support the two subclasses of\n   pcimRepository [PCLS].\n"
- title: 5.19.  The Structural Class pcelsRoleCollection
  contents:
  - "5.19.  The Structural Class pcelsRoleCollection\n   The pcelsRoleCollection class\
    \ represents a collection of managed\n   elements that share a common role.  It\
    \ is mapped from the\n   PolicyRoleCollection class [PCIM_EXT].  The pcelsRoleCollection\
    \ class\n   is a structural object class and it is derived from the pcimPolicy\n\
    \   class [PCLS].\n   The pcelsRoleCollection class is defined as follows:\n \
    \  ( 1.3.6.1.1.9.1.51\n     NAME 'pcelsRoleCollection'\n     DESC 'Collection\
    \ of managed elements that share a common role'\n     SUP pcimPolicy\n     STRUCTURAL\n\
    \     MUST ( pcelsRole )\n     MAY ( pcelsRoleCollectionName\n   $ pcelsElementList\
    \ )\n   )\n   The pcelsRole attribute type represents the role associated with\
    \ a\n   collection of managed elements.  It is mapped from the\n   PolicyRoleCollection.PolicyRole\
    \ property [PCIM_EXT].  This attribute\n   type is of syntax Directory String\
    \ [LDAP_SYNTAX].  It has an equality\n   matching rule of caseIgnoreMatch, an\
    \ ordering matching rule of\n   caseIgnoreOrderingMatch and a substrings matching\
    \ rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].  Attributes of this type\
    \ can\n   only have a single value.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.29\n     NAME 'pcelsRole'\n     DESC 'String representing\
    \ a role.'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \     SINGLE-VALUE\n   )\n   The pcelsRoleCollectionName attribute type may be\
    \ used as naming\n   attribute for pcelsRoleCollection entries.  This attribute\
    \ type is of\n   syntax Directory String [LDAP_SYNTAX].  It has an equality matching\n\
    \   rule of caseIgnoreMatch, an ordering matching rule of\n   caseIgnoreOrderingMatch\
    \ and a substrings matching rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].\
    \  Attributes of this type can\n   only have a single value.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.30\n     NAME 'pcelsRoleCollectionName'\n\
    \     DESC 'User-friendly name of a role collection'\n     EQUALITY caseIgnoreMatch\n\
    \     ORDERING caseIgnoreOrderingMatch\n     SUBSTR caseIgnoreSubstringsMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n     SINGLE-VALUE\n   )\n   The pcelsElementList\
    \ attribute type realizes the\n   ElementInPolicyRoleCollection association [PCIM_EXT].\
    \  This attribute\n   type is of syntax DN [LDAP_SYNTAX].  It has an equality\
    \ matching rule\n   of distinguishedNameMatch [LDAP_SYNTAX].  Attributes of this\
    \ type can\n   have multiple values.  In a pcelsRoleCollection, the pcelsElementList\n\
    \   attribute represents the associations between this role collection\n   and\
    \ its members.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.31\n\
    \     NAME 'pcelsElementList'\n     DESC 'Unordered set of managed elements'\n\
    \     EQUALITY distinguishedNameMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \   )\n"
- title: 5.20.  The Abstract Class pcelsFilterEntryBase
  contents:
  - "5.20.  The Abstract Class pcelsFilterEntryBase\n   The pcelsFilterEntryBase class\
    \ is the base class for defining message\n   or packet filters.  It is mapped\
    \ from the FilterEntryBase class\n   [PCIM_EXT].  The pcelsFilterEntryBase class\
    \ is an abstract object\n   class and it is derived from the pcimPolicy class\
    \ [PCLS].\n   The pcelsFilterEntryBase class is defined as follows:\n   ( 1.3.6.1.1.9.1.52\n\
    \     NAME 'pcelsFilterEntryBase'\n     DESC 'Base class for message or packet\
    \ filters'\n     SUP pcimPolicy\n     ABSTRACT\n     MAY ( pcelsFilterName\n \
    \        $ pcelsFilterIsNegated )\n   )\n   The pcelsFilterName attribute type\
    \ may be used as naming attribute\n   for pcelsFilterEntryBase entries.  This\
    \ attribute type is of syntax\n   Directory String [LDAP_SYNTAX].  It has an equality\
    \ matching rule of\n   caseIgnoreMatch, an ordering matching rule of caseIgnoreOrderingMatch\n\
    \   and a substrings matching rule of caseIgnoreSubstringsMatch\n   [LDAP_SYNTAX].\
    \  Attributes of this type can only have a single value.\n   This attribute type\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.2.32\n     NAME 'pcelsFilterName'\n\
    \     DESC 'User-friendly name of a filter entry'\n     EQUALITY caseIgnoreMatch\n\
    \     ORDERING caseIgnoreOrderingMatch\n     SUBSTR caseIgnoreSubstringsMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n     SINGLE-VALUE\n   )\n   The pcelsFilterIsNegated\
    \ attribute type indicates whether the match\n   information specified in a pcelsFilterEntryBase\
    \ is negated or not.\n   It is mapped from the FilterEntryBase.IsNegated property\
    \ [PCIM_EXT].\n   This attribute type is of syntax Boolean [LDAP_SYNTAX].  It\
    \ has an\n   equality matching rule of booleanMatch [LDAP_MATCH].  Attributes\
    \ of\n   this type can only have a single value.  If this attribute is missing\n\
    \   from a pcelsFilterEntryBase instance, applications MUST assume that\n   the\
    \ filter is not negated.\n   This attribute type is defined as follows:\n   (\
    \ 1.3.6.1.1.9.2.33\n     NAME 'pcelsFilterIsNegated'\n     DESC 'Indicates whether\
    \ the filter is negated'\n     EQUALITY booleanMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n\
    \     SINGLE-VALUE\n   )\n"
- title: 5.21.  The Structural Class pcelsIPHeadersFilter
  contents:
  - "5.21.  The Structural Class pcelsIPHeadersFilter\n   The pcelsIPHeadersFilter\
    \ class provides the most commonly required\n   attributes for performing filtering\
    \ on IP, TCP or UDP headers.  It is\n   mapped from the IpHeadersFilter class\
    \ [PCIM_EXT].  It is a structural\n   object class derived from the pcelsFilterEntryBase\
    \ class.\n   The pcelsIPHeadersFilter class is defined as follows:\n   ( 1.3.6.1.1.9.1.53\n\
    \     NAME 'pcelsIPHeadersFilter'\n     DESC 'IP header filter'\n     SUP pcelsFilterEntryBase\n\
    \     STRUCTURAL\n     MAY ( pcelsIPHdrVersion\n         $ pcelsIPHdrSourceAddress\n\
    \         $ pcelsIPHdrSourceAddressEndOfRange\n         $ pcelsIPHdrSourceMask\n\
    \         $ pcelsIPHdrDestAddress\n         $ pcelsIPHdrDestAddressEndOfRange\n\
    \         $ pcelsIPHdrDestMask\n         $ pcelsIPHdrProtocolID\n         $ pcelsIPHdrSourcePortStart\n\
    \         $ pcelsIPHdrSourcePortEnd\n         $ pcelsIPHdrDestPortStart\n    \
    \     $ pcelsIPHdrDestPortEnd\n         $ pcelsIPHdrDSCPList\n         $ pcelsIPHdrFlowLabel\
    \ )\n   )\n   Applications MUST assume 'all values' for optional (MAY) attributes\n\
    \   not present in a pcelsIPHeadersFilter entry.\n   [PCIM_EXT] defines several\
    \ constraints for the IpHeadersFilter class\n   and its properties.  All these\
    \ constraints (even those that, for\n   brevity, are not reiterated in this document)\
    \ apply to the\n   pcelsIPHeadersFilter class and its attributes.  A\n   pcelsIPHeadersFilter\
    \ entry that violates any of these constraints\n   SHOULD be treated as invalid\
    \ and the policy rules or groups\n   associated to this entry SHOULD be treated\
    \ as being disabled, meaning\n   that the execution of such policy rules or groups\
    \ SHOULD be stopped.\n   The pcelsIPHdrVersion attribute type indicates the version\
    \ of the IP\n   addresses to be filtered on.  It is mapped from the\n   IpHeadersFilter.HdrIpVersion\
    \ property [PCIM_EXT].  This attribute\n   type is of syntax Integer [LDAP_SYNTAX].\
    \  It has an equality matching\n   rule of integerMatch [LDAP_SYNTAX] and an ordering\
    \ matching rule of\n   integerOrderingMatch [LDAP_MATCH].  Attributes of this\
    \ type can only\n   have a single value.  The only allowed values for attributes\
    \ of this\n   type are 4 and 6.\n   In a pcelsIPHeadersFilter entry, the pcelsIPHdrVersion\
    \ attribute type\n   determines the size for the IP version dependent attribute\
    \ values.\n   These attributes are: pcelsIPHdrSourceAddress,\n   pcelsIPHdrSourceAddressEndOfRange,\
    \ pcelsIPHdrSourceMask,\n   pcelsIPHdrDestAddress, pcelsIPHdrDestAddressEndOfRange\
    \ and\n   pcelsIPHdrDestMask.  Their valid values are as follows:\n      for IPv4:\
    \ OctetStrings with a size of 4\n      for IPv6: OctetStrings with a size of 16\
    \ or 20\n   If the pcelsIPHdrVersion attribute is missing from a\n   pcelsFilterEntryBase\
    \ instance, then the filter does not consider IP\n   version in selecting matching\
    \ packets.  In this case, the IP version\n   dependent attributes (listed above)\
    \ must not be present in the filter\n   entry.\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.34\n     NAME 'pcelsIPHdrVersion'\n     DESC\
    \ 'IP version'\n     EQUALITY integerMatch\n     ORDERING integerOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n     SINGLE-VALUE\n   )\n   The pcelsIPHdrSourceAddress\
    \ attribute type represents a source IP\n   address.  It is mapped from the IpHeadersFilter.HdrSrcAddress\n\
    \   property [PCIM_EXT].  This attribute type is of syntax OctetString\n   [LDAP_SYNTAX].\
    \  It has an equality matching rule of octetStringMatch\n   [LDAP_SCHEMA] and\
    \ an ordering matching rule of\n   octetStringOrderingMatch [LDAP_MATCH].  Attributes\
    \ of this type can\n   only have a single value.  The only allowed values for\
    \ attributes of\n   this type are octet strings with a size of 4, 16, or 20.\n\
    \   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.35\n     NAME\
    \ 'pcelsIPHdrSourceAddress'\n     DESC 'Source IP address'\n     EQUALITY octetStringMatch\n\
    \     ORDERING octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrSourceAddressEndOfRange attribute type\
    \ represents the\n   end of a range of source IP addresses.  It is mapped from\
    \ the\n   IpHeadersFilter.HdrSrcAddressEndOfRange property [PCIM_EXT].  This\n\
    \   attribute type is of syntax OctetString [LDAP_SYNTAX].  It has an\n   equality\
    \ matching rule of octetStringMatch [LDAP_SCHEMA] and an\n   ordering matching\
    \ rule of octetStringOrderingMatch [LDAP_MATCH].\n   Attributes of this type can\
    \ only have a single value.  The only\n   allowed values for attributes of this\
    \ type are octet strings with a\n   size of 4, 16, or 20.\n   This attribute type\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.2.36\n     NAME 'pcelsIPHdrSourceAddressEndOfRange'\n\
    \     DESC 'End of a range of source IP addresses'\n     EQUALITY octetStringMatch\n\
    \     ORDERING octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrSourceMask attribute type represents\
    \ the mask to be\n   used in comparing the source IP address.  It is mapped from\
    \ the\n   IpHeadersFilter.HdrSrcMask property [PCIM_EXT].  This attribute type\n\
    \   is of syntax OctetString [LDAP_SYNTAX].  It has an equality matching\n   rule\
    \ of octetStringMatch [LDAP_SCHEMA] and an ordering matching rule\n   of octetStringOrderingMatch\
    \ [LDAP_MATCH].  Attributes of this type\n   can only have a single value.  The\
    \ only allowed values for attributes\n   of this type are octet strings with a\
    \ size of 4, 16, or 20.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.37\n\
    \     NAME 'pcelsIPHdrSourceMask'\n     DESC 'Mask to be used in comparing the\
    \ source IP address'\n     EQUALITY octetStringMatch\n     ORDERING octetStringOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n     SINGLE-VALUE\n   )\n   The pcelsIPHdrDestAddress\
    \ attribute type represents a destination IP\n   address.  It is mapped from the\
    \ IpHeadersFilter.HdrDestAddress\n   property [PCIM_EXT].  This attribute type\
    \ is of syntax OctetString\n   [LDAP_SYNTAX].  It has an equality matching rule\
    \ of octetStringMatch\n   [LDAP_SCHEMA] and an ordering matching rule of\n   octetStringOrderingMatch\
    \ [LDAP_MATCH].  Attributes of this type can\n   only have a single value.  The\
    \ only allowed values for attributes of\n   this type are octet strings with a\
    \ size of 4, 16, or 20.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.38\n\
    \     NAME 'pcelsIPHdrDestAddress'\n     DESC 'Destination IP address'\n     EQUALITY\
    \ octetStringMatch\n     ORDERING octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrDestAddressEndOfRange attribute type\
    \ represents the end\n   of a range of destination IP addresses.  It is mapped\
    \ from the\n   IpHeadersFilter.HdrDestAddressEndOfRange property [PCIM_EXT]. \
    \ This\n   attribute type is of syntax OctetString [LDAP_SYNTAX].  It has an\n\
    \   equality matching rule of octetStringMatch [LDAP_SCHEMA] and an\n   ordering\
    \ matching rule of octetStringOrderingMatch [LDAP_MATCH].\n   Attributes of this\
    \ type can only have a single value.  The only\n   allowed values for attributes\
    \ of this type are octet strings with a\n   size of 4, 16, or 20.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.39\n     NAME 'pcelsIPHdrDestAddressEndOfRange'\n\
    \     DESC 'End of a range of destination IP addresses'\n     EQUALITY octetStringMatch\n\
    \     ORDERING octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrDestMask attribute type represents\
    \ a mask to be used in\n   comparing the destination IP address.  It is mapped\
    \ from the\n   IpHeadersFilter.HdrDestMask property [PCIM_EXT].  This attribute\
    \ type\n   is of syntax OctetString [LDAP_SYNTAX].  It has an equality matching\n\
    \   rule of octetStringMatch [LDAP_SCHEMA] and an ordering matching rule\n   of\
    \ octetStringOrderingMatch [LDAP_MATCH].  Attributes of this type\n   can only\
    \ have a single value.  The only allowed values for attributes\n   of this type\
    \ are octet strings with a size of 4, 16, or 20.\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.40\n     NAME 'pcelsIPHdrDestMask'\n     DESC\
    \ 'Mask to be used in comparing the destination IP address'\n     EQUALITY octetStringMatch\n\
    \     ORDERING octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrProtocolID attribute type indicates\
    \ an IP protocol\n   type.  It is mapped from the IpHeadersFilter.HdrProtocolID\
    \ property\n   [PCIM_EXT].  This attribute type is of syntax Integer [LDAP_SYNTAX].\n\
    \   It has an equality matching rule of integerMatch [LDAP_SYNTAX] and an\n  \
    \ ordering matching rule of integerOrderingMatch [LDAP_MATCH].\n   Attributes\
    \ of this type can only have a single value.  The only\n   allowed values for\
    \ attributes of this type are integers in the range\n   0..255 (inclusive).\n\
    \   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.41\n     NAME\
    \ 'pcelsIPHdrProtocolID'\n     DESC 'IP protocol type'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrSourcePortStart attribute type represents\
    \ the lower end\n   of a range of UDP or TCP source ports.  It is mapped from\
    \ the\n   IpHeadersFilter.HdrSrcPortStart property [PCIM_EXT].  This attribute\n\
    \   type is of syntax Integer [LDAP_SYNTAX].  It has an equality matching\n  \
    \ rule of integerMatch [LDAP_SYNTAX] and an ordering matching rule of\n   integerOrderingMatch\
    \ [LDAP_MATCH].  Attributes of this type can only\n   have a single value.  The\
    \ only allowed values for attributes of this\n   type are integers in the range\
    \ 0..65535 (inclusive).\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.42\n\
    \     NAME 'pcelsIPHdrSourcePortStart'\n     DESC 'Lower end of a range of UDP\
    \ or TCP source ports'\n     EQUALITY integerMatch\n     ORDERING integerOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n     SINGLE-VALUE\n   )\n   The pcelsIPHdrSourcePortEnd\
    \ attribute type represents the upper end\n   of a range of UDP or TCP source\
    \ ports.  It is mapped from the\n   IpHeadersFilter.HdrSrcPortEnd property [PCIM_EXT].\
    \  This attribute\n   type is of syntax Integer [LDAP_SYNTAX].  It has an equality\
    \ matching\n   rule of integerMatch [LDAP_SYNTAX] and an ordering matching rule\
    \ of\n   integerOrderingMatch [LDAP_MATCH].  Attributes of this type can only\n\
    \   have a single value.  The only allowed values for attributes of this\n   type\
    \ are integers in the range 0..65535 (inclusive).\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.43\n     NAME 'pcelsIPHdrSourcePortEnd'\n  \
    \   DESC 'Upper end of a range of UDP or TCP source ports'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrDestPortStart attribute type represents\
    \ the lower end\n   of a range of UDP or TCP destination ports.  It is mapped\
    \ from the\n   IpHeadersFilter.HdrDestPortStart property [PCIM_EXT].  This attribute\n\
    \   type is of syntax Integer [LDAP_SYNTAX].  It has an equality matching\n  \
    \ rule of integerMatch [LDAP_SYNTAX] and an ordering matching rule of\n   integerOrderingMatch\
    \ [LDAP_MATCH].  Attributes of this type can only\n   have a single value.  The\
    \ only allowed values for attributes of this\n   type are integers in the range\
    \ 0..65535 (inclusive).\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.44\n\
    \     NAME 'pcelsIPHdrDestPortStart'\n     DESC 'Lower end of a range of UDP or\
    \ TCP destination ports'\n     EQUALITY integerMatch\n     ORDERING integerOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n     SINGLE-VALUE\n   )\n   The pcelsIPHdrDestPortEnd\
    \ attribute type represents the upper end of\n   a range of UDP or TCP destination\
    \ ports.  It is mapped from the\n   IpHeadersFilter.HdrDestPortEnd property [PCIM_EXT].\
    \  This attribute\n   type is of syntax Integer [LDAP_SYNTAX].  It has an equality\
    \ matching\n   rule of integerMatch [LDAP_SYNTAX] and an ordering matching rule\
    \ of\n   integerOrderingMatch [LDAP_MATCH].  Attributes of this type can only\n\
    \   have a single value.  The only allowed values for attributes of this\n   type\
    \ are integers in the range 0..65535 (inclusive).\n   This attribute type is defined\
    \ as follows:\n   ( 1.3.6.1.1.9.2.45\n     NAME 'pcelsIPHdrDestPortEnd'\n    \
    \ DESC 'Upper end of a range of UDP or TCP destination ports'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsIPHdrDSCPList attribute type is mapped from\
    \ the\n   IpHeadersFilter.HdrDSCP property [PCIM_EXT].  This attribute type is\n\
    \   of syntax Integer [LDAP_SYNTAX].  It has an equality matching rule of\n  \
    \ integerMatch [LDAP_SYNTAX] and an ordering matching rule of\n   integerOrderingMatch\
    \ [LDAP_MATCH].  Attributes of this type can have\n   multiple values.  The only\
    \ allowed values for attributes of this type\n   are integers in the range 0..63\
    \ (inclusive).\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.46\n\
    \     NAME 'pcelsIPHdrDSCPList'\n     DESC 'DSCP values'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \   )\n   The pcelsIPHdrFlowLabel attribute type is mapped from the\n   IpHeadersFilter.HdrFlowLabel\
    \ property [PCIM_EXT].  This attribute\n   type is of syntax OctetString [LDAP_SYNTAX].\
    \  It has an equality\n   matching rule of octetStringMatch [LDAP_SCHEMA] and\
    \ an ordering\n   matching rule of octetStringOrderingMatch [LDAP_MATCH].  Attributes\n\
    \   of this type can only have a single value.  The only allowed values\n   for\
    \ attributes of this type are octet strings of size 3 (that is, 24\n   bits) that\
    \ contain a Flow Label value in the rightmost 20 bits padded\n   on the left with\
    \ b'0000'.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.47\n\
    \     NAME 'pcelsIPHdrFlowLabel'\n     DESC 'IP flow label'\n     EQUALITY octetStringMatch\n\
    \     ORDERING octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n\
    \     SINGLE-VALUE\n   )\n"
- title: 5.22.  The Structural Class pcels8021Filter
  contents:
  - "5.22.  The Structural Class pcels8021Filter\n   The pcels8021Filter class provides\
    \ 802.1 attributes for performing\n   filtering on 802.1 headers.  It is mapped\
    \ from the 8021Filter class\n   [PCIM_EXT].  The pcels8021Filter class is a structural\
    \ object class\n   and it is derived from the pcelsFilterEntryBase class.\n  \
    \ The pcels8021Filter class is defined as follows:\n   ( 1.3.6.1.1.9.1.54\n  \
    \   NAME 'pcels8021Filter'\n     DESC '802.1 header filter'\n     SUP pcelsFilterEntryBase\n\
    \     STRUCTURAL\n     MAY ( pcels8021HdrSourceMACAddress\n         $ pcels8021HdrSourceMACMask\n\
    \         $ pcels8021HdrDestMACAddress\n         $ pcels8021HdrDestMACMask\n \
    \        $ pcels8021HdrProtocolID\n         $ pcels8021HdrPriority\n         $\
    \ pcels8021HdrVLANID )\n   )\n   Applications MUST assume 'all values' for optional\
    \ (MAY) attributes\n   not present in a pcels8021Filter entry.\n   [PCIM_EXT]\
    \ defines several constraints for the 8021Filter class and\n   its properties.\
    \  All these constraints (even those that, for brevity,\n   are not reiterated\
    \ in this document) apply to the pcels8021Filter\n   class and its attributes.\
    \  A pcels8021Filter entry that violates any\n   of these constraints SHOULD be\
    \ treated as invalid and the policy\n   rules or groups associated to this entry\
    \ SHOULD be treated as being\n   disabled, meaning that the execution of such\
    \ policy rules or groups\n   SHOULD be stopped.\n   The pcels8021HdrSourceMACAddress\
    \ attribute type represents a source\n   MAC address.  It is mapped from the 8021Filter.8021HdrSrcMACAddr\n\
    \   property [PCIM_EXT].  This attribute type is of syntax OctetString\n   [LDAP_SYNTAX].\
    \  It has an equality matching rule of octetStringMatch\n   [LDAP_SCHEMA] and\
    \ an ordering matching rule of\n   octetStringOrderingMatch [LDAP_MATCH].  Attributes\
    \ of this type can\n   only have a single value.  The only allowed values for\
    \ attributes of\n   this type are octet strings with a size of 6.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.48\n     NAME 'pcels8021HdrSourceMACAddress'\n\
    \     DESC 'Source MAC address'\n     EQUALITY octetStringMatch\n     ORDERING\
    \ octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n     SINGLE-VALUE\n\
    \   )\n   The pcels8021HdrSourceMACMask attribute type represents the a mask to\n\
    \   be used in comparing the source MAC address.  It is mapped from the\n   8021Filter.8021HdrSrcMACMask\
    \ property [PCIM_EXT].  This attribute\n   type is of syntax OctetString [LDAP_SYNTAX].\
    \  It has an equality\n   matching rule of octetStringMatch [LDAP_SCHEMA] and\
    \ an ordering\n   matching rule of octetStringOrderingMatch [LDAP_MATCH].  Attributes\n\
    \   of this type can only have a single value.  The only allowed values\n   for\
    \ attributes of this type are octet strings with a size of 6.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.49\n     NAME 'pcels8021HdrSourceMACMask'\n\
    \     DESC 'Source MAC address mask'\n     EQUALITY octetStringMatch\n     ORDERING\
    \ octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n     SINGLE-VALUE\n\
    \   )\n   The pcels8021HdrDestMACAddress attribute type represents a\n   destination\
    \ MAC address.  It is mapped from the\n   8021Filter.8021HdrDestMACAddr property\
    \ [PCIM_EXT].  This attribute\n   type is of syntax OctetString [LDAP_SYNTAX].\
    \  It has an equality\n   matching rule of octetStringMatch [LDAP_SCHEMA] and\
    \ an ordering\n   matching rule of octetStringOrderingMatch [LDAP_MATCH].  Attributes\n\
    \   of this type can only have a single value.  The only allowed values\n   for\
    \ attributes of this type are octet strings with a size of 6.\n   This attribute\
    \ type is defined as follows:\n   ( 1.3.6.1.1.9.2.50\n     NAME 'pcels8021HdrDestMACAddress'\n\
    \     DESC 'Destination MAC address'\n     EQUALITY octetStringMatch\n     ORDERING\
    \ octetStringOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n     SINGLE-VALUE\n\
    \   )\n   The pcels8021HdrDestMACMask attribute type represents the a mask to\n\
    \   be used in comparing the destination MAC address.  It is mapped from\n   the\
    \ 8021Filter.8021HdrDestMACMask property [PCIM_EXT].  This\n   attribute type\
    \ is of syntax OctetString [LDAP_SYNTAX].  It has an\n   equality matching rule\
    \ of octetStringMatch [LDAP_SCHEMA] and an\n   ordering matching rule of octetStringOrderingMatch\
    \ [LDAP_MATCH].\n   Attributes of this type can only have a single value.  The\
    \ only\n   allowed values for attributes of this type are octet strings with a\n\
    \   size of 6.\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.51\n\
    \     NAME 'pcels8021HdrDestMACMask'\n     DESC 'Destination MAC address mask'\n\
    \     EQUALITY octetStringMatch\n     ORDERING octetStringOrderingMatch\n    \
    \ SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n     SINGLE-VALUE\n   )\n   The pcels8021HdrProtocolID\
    \ attribute type indicates an Ethernet\n   protocol type.  It is mapped from the\
    \ 8021Filter.8021HdrProtocolID\n   property [PCIM_EXT].  This attribute type is\
    \ of syntax Integer\n   [LDAP_SYNTAX].  It has an equality matching rule of integerMatch\n\
    \   [LDAP_SYNTAX] and an ordering matching rule of integerOrderingMatch\n   [LDAP_MATCH].\
    \  Attributes of this type can have multiple values.  No\n   order is implied.\
    \  The only allowed values for attributes of this\n   type are integers in the\
    \ range 0..65535 (inclusive).\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.52\n     NAME 'pcels8021HdrProtocolID'\n     DESC 'Ethernet\
    \ protocol ID'\n     EQUALITY integerMatch\n     ORDERING integerOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n   )\n   The pcels8021HdrPriority\
    \ attribute type indicates an 802.1Q priority.\n   It is mapped from the 8021Filter.8021HdrPriorityValue\
    \ property\n   [PCIM_EXT].  This attribute type is of syntax Integer [LDAP_SYNTAX].\n\
    \   It has an equality matching rule of integerMatch [LDAP_SYNTAX] and an\n  \
    \ ordering matching rule of integerOrderingMatch [LDAP_MATCH].\n   Attributes\
    \ of this type can have multiple values.  No order is\n   implied.  The only allowed\
    \ values for attributes of this type are\n   integers in the range 0..7 (inclusive).\n\
    \   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.53\n     NAME\
    \ 'pcels8021HdrPriority'\n     DESC '802.1Q priority'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \   )\n   The pcels8021HdrVLANID attribute type indicates an 802.1Q VLAN\n   Identifier.\
    \  It is mapped from the 8021Filter.8021HdrVLANID property\n   [PCIM_EXT].  This\
    \ attribute type is of syntax Integer [LDAP_SYNTAX].\n   It has an equality matching\
    \ rule of integerMatch [LDAP_SYNTAX] and an\n   ordering matching rule of integerOrderingMatch\
    \ [LDAP_MATCH].\n   Attributes of this type can have multiple values.  The only\
    \ allowed\n   values for attributes of this type are integers in the range 0..4095\n\
    \   (inclusive).\n   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.54\n\
    \     NAME 'pcels8021HdrVLANID'\n     DESC '802.1Q VLAN ID'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \   )\n"
- title: 5.23.  The Auxiliary Class pcelsFilterListAuxClass
  contents:
  - "5.23.  The Auxiliary Class pcelsFilterListAuxClass\n   The pcelsFilterListAuxClass\
    \ class represents a collection of device-\n   level filters aggregated in a policy\
    \ condition.  It is mapped from\n   the FilterList class [PCIM_EXT].  pcelsFilterListAuxClass\
    \ instances\n   can be used as conditions in policy rules or as components in\n\
    \   compound conditions.  The pcelsFilterListAuxClass class is an\n   auxiliary\
    \ object class and it is derived from the\n   pcimConditionAuxClass class [PCLS].\n\
    \   The pcelsFilterListAuxClass class is defined as follows:\n   ( 1.3.6.1.1.9.1.55\n\
    \     NAME 'pcelsFilterListAuxClass'\n     DESC 'Collection of pcelsFilterEntryBase\
    \ filters'\n     SUP pcimConditionAuxClass\n     AUXILIARY\n     MAY ( pcelsFilterListName\n\
    \         $ pcelsFilterDirection\n         $ pcelsFilterEntryList )\n   )\n  \
    \ The pcelsFilterListName attribute type may be used as naming\n   attribute for\
    \ pcelsFilterListAuxClass entries.  This attribute type\n   is of syntax Directory\
    \ String [LDAP_SYNTAX].  It has an equality\n   matching rule of caseIgnoreMatch,\
    \ an ordering matching rule of\n   caseIgnoreOrderingMatch and a substrings matching\
    \ rule of\n   caseIgnoreSubstringsMatch [LDAP_SYNTAX].  Attributes of this type\
    \ can\n   only have a single value.\n   This attribute type is defined as follows:\n\
    \   ( 1.3.6.1.1.9.2.55\n     NAME 'pcelsFilterListName'\n     DESC 'User-friendly\
    \ name of a FilterList'\n     EQUALITY caseIgnoreMatch\n     ORDERING caseIgnoreOrderingMatch\n\
    \     SUBSTR caseIgnoreSubstringsMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\
    \     SINGLE-VALUE\n   )\n   The pcelsFilterDirection attribute type indicates\
    \ the direction of\n   the packets or messages relative to the interface where\
    \ the filter is\n   applied.  It is mapped from the FilterList.Direction property\n\
    \   [PCIM_EXT].  This attribute type is of syntax Integer [LDAP_SYNTAX].\n   It\
    \ has an equality matching rule of integerMatch [LDAP_SYNTAX] and an\n   ordering\
    \ matching rule of integerOrderingMatch [LDAP_MATCH].\n   Attributes of this type\
    \ can only have a single value.  The only\n   allowed values for attributes of\
    \ this type are 0 (NotApplicable), 1\n   (Input), 2 (Output), 3 (Both) and 4 (Mirrored).\
    \  If this attribute is\n   missing from a pcelsFilterListAuxClass instance, applications\
    \ MUST\n   assume that a direction is not applicable.\n   This attribute type\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.2.56\n     NAME 'pcelsFilterDirection'\n\
    \     DESC 'Direction to which this filter is applied'\n     EQUALITY integerMatch\n\
    \     ORDERING integerOrderingMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\
    \     SINGLE-VALUE\n   )\n   The pcelsFilterEntryList attribute type realizes\
    \ the\n   EntriesInFilterList association [PCIM_EXT].  This attribute type is\n\
    \   of syntax DN [LDAP_SYNTAX].  It has an equality matching rule of\n   distinguishedNameMatch\
    \ [LDAP_SYNTAX].  Attributes of this type can\n   have multiple values.  The only\
    \ allowed values for\n   pcelsFilterEntryList attributes are DNs of pcelsFilterEntryBase\n\
    \   entries.  In a pcelsFilterListAuxClass, the pcelsFilterEntryList\n   attribute\
    \ represents the associations between this filter collection\n   and its components.\n\
    \   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.57\n     NAME\
    \ 'pcelsFilterEntryList'\n     DESC 'Unordered set of DNs of pcelsFilterEntryBase\
    \ entries'\n     EQUALITY distinguishedNameMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\n\
    \   )\n   The EntrySequence property of the association EntriesInFilterList is\n\
    \   restricted to a single value ('0') [PCIM_EXT] which makes it\n   redundant.\
    \  Therefore, its mapping to an LDAP schema element is\n   unnecessary.\n"
- title: 5.24.  The Auxiliary Class pcelsVendorVariableAuxClass
  contents:
  - "5.24.  The Auxiliary Class pcelsVendorVariableAuxClass\n   The pcelsVendorVariableAuxClass\
    \ class provides a general extension\n   mechanism for representing policy variables\
    \ that have not been\n   specifically modeled.  Instead, its two properties are\
    \ used to define\n   the content and format of the variable, as explained below.\
    \  This\n   class is intended for vendor-specific extensions that are not\n  \
    \ amenable to using pcelsVariable; standardized extensions SHOULD NOT\n   use\
    \ this class.\n   The pcelsVendorVariableAuxClass class is an auxiliary object\
    \ class\n   and it is derived from the pcelsVariable class.\n   The pcelsVendorVariableAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.56\n     NAME 'pcelsVendorVariableAuxClass'\n\
    \     DESC 'Defines registered means to describe a policy variable'\n     SUP\
    \ pcelsVariable\n     AUXILIARY\n     MAY ( pcelsVendorVariableData $\n      \
    \     pcelsVendorVariableEncoding )\n   )\n   The pcelsVendorVariableData attribute\
    \ provides a general mechanism\n   for representing policy variables that have\
    \ not been specifically\n   modeled.  This attribute type is of syntax OctetString\
    \ [LDAP_SYNTAX].\n   It has an equality matching rule of octetStringMatch [LDAP_SCHEMA]\n\
    \   and an ordering matching rule of octetStringOrderingMatch\n   [LDAP_MATCH].\
    \  Attributes of this type can have multiple values.  In\n   pcelsVendorVariableAuxClass\
    \ instances, the format of the values for\n   attributes of this type is identified\
    \ by the OID stored in the\n   pcelsVendorVariableEncoding attribute.\n   This\
    \ attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.58\n     NAME 'pcelsVendorVariableData'\n\
    \     DESC 'Mechanism for representing variables that have not\n           been\
    \ specifically modeled'\n     EQUALITY octetStringMatch\n     ORDERING octetStringOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n   )\n   The pcelsVendorVariableEncoding\
    \ attribute identifies the format for\n   representing policy variables that have\
    \ not been specifically\n   modeled.  This attribute type is of syntax OID [LDAP_SYNTAX].\
    \  It has\n   an equality matching rule of objectIdentifierMatch [LDAP_SYNTAX].\n\
    \   Attributes of this type can only have a single value.  In\n   pcelsVendorVariableAuxClass\
    \ instances, the\n   pcelsVendorVariableEncoding attribute is used to identify\
    \ the format\n   and semantics for the pcelsVendorVariableData attribute values.\n\
    \   This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.59\n     NAME\
    \ 'pcelsVendorVariableEncoding'\n     DESC 'Identifies the format and semantics\
    \ for policy variables'\n     EQUALITY objectIdentifierMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.38\n\
    \     SINGLE-VALUE\n   )\n"
- title: 5.25.  The Auxiliary Class pcelsVendorValueAuxClass
  contents:
  - "5.25.  The Auxiliary Class pcelsVendorValueAuxClass\n   The pcelsVendorValueAuxClass\
    \ class provides a general extension\n   mechanism for representing policy values\
    \ that have not been\n   specifically modeled.  Instead, its two properties are\
    \ used to define\n   the content and format of the policy value, as explained\
    \ below.  This\n   class is intended for vendor-specific extensions that are not\n\
    \   amenable to using pcelsValueAuxClass; standardized extensions SHOULD\n   NOT\
    \ use this class.\n   The pcelsVendorValueAuxClass class is an auxiliary object\
    \ class and\n   it is derived from the pcelsValueAuxClass class.\n   The pcelsVendorValueAuxClass\
    \ class is defined as follows:\n   ( 1.3.6.1.1.9.1.57\n     NAME 'pcelsVendorValueAuxClass'\n\
    \     DESC 'Defines registered means to describe a policy value'\n     SUP pcelsValueAuxClass\n\
    \     AUXILIARY\n     MAY ( pcelsVendorValueData $\n           pcelsVendorValueEncoding\
    \ )\n   )\n   The pcelsVendorValueData attribute provides a general mechanism\
    \ for\n   representing policy values that have not been specifically modeled.\n\
    \   This attribute type is of syntax OctetString [LDAP_SYNTAX].  It has\n   an\
    \ equality matching rule of octetStringMatch [LDAP_SCHEMA] and an\n   ordering\
    \ matching rule of octetStringOrderingMatch [LDAP_MATCH].\n   Attributes of this\
    \ type can have multiple values.  In\n   pcelsVendorValueAuxClass instances, the\
    \ format of the values for\n   attributes of this type is identified by the OID\
    \ stored in the\n   pcelsVendorValueEncoding attribute.\n   This attribute type\
    \ is defined as follows:\n   ( 1.3.6.1.1.9.2.60\n     NAME 'pcelsVendorValueData'\n\
    \     DESC 'Mechanism for representing values that have not been\n           specifically\
    \ modeled'\n     EQUALITY octetStringMatch\n     ORDERING octetStringOrderingMatch\n\
    \     SYNTAX 1.3.6.1.4.1.1466.115.121.1.40\n   )\n   The pcelsVendorValueEncoding\
    \ attribute identifies the format for\n   representing policy values that have\
    \ not been specifically modeled.\n   This attribute type is of syntax OID [LDAP_SYNTAX].\
    \  It has an\n   equality matching rule of objectIdentifierMatch [LDAP_SYNTAX].\n\
    \   Attributes of this type can only have a single value.  In\n   pcelsVendorVarlueAuxClass\
    \ instances, the pcelsVendorValueEncoding\n   attribute is used to identify the\
    \ format and semantics for the\n   pcelsVendorValueData attribute values.\n  \
    \ This attribute type is defined as follows:\n   ( 1.3.6.1.1.9.2.61\n     NAME\
    \ 'pcelsVendorValueEncoding'\n     DESC 'Identifies the format and semantics for\
    \ policy values'\n     EQUALITY objectIdentifierMatch\n     SYNTAX 1.3.6.1.4.1.1466.115.121.1.38\n\
    \     SINGLE-VALUE\n   )\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The Policy Core LDAP Schema [PCLS] describes\
    \ the general security\n   considerations related to the general core policy schema.\
    \  The\n   extensions defined in this document do not introduce any additional\n\
    \   considerations related to security.\n"
