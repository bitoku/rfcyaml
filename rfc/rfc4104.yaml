- title: Abstract
  contents:
  - "Abstract\n   This document defines a number of changes and extensions to the\n\
    \   Policy Core Lightweight Directory Access Protocol (LDAP) Schema (RFC\n   3703)\
    \ based on the model extensions defined by the Policy Core\n   Information Model\
    \ (PCIM) Extensions (RFC 3460).  These changes and\n   extensions consist of new\
    \ LDAP object classes and attribute types.\n   Some of the schema items defined\
    \ in this document re-implement\n   existing concepts in accordance with their\
    \ new semantics introduced\n   by RFC 3460.  The other schema items implement\
    \ new concepts, not\n   covered by RFC 3703.  This document updates RFC 3703.\n"
