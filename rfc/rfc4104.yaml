- title: 4.2.  Summary of Association Mappings
  contents:
  - "4.2.  Summary of Association Mappings\n   The associations in the information\
    \ model map to one or more of the\n   following options:\n      1.  Attributes\
    \ that reference DNs (Distinguished Names)\n      2.  Directory Information Tree\
    \ (DIT) containment\n          (i.e., superior-subordinate relationships) in LDAP\n\
    \      3.  Auxiliary class attachment\n      4.  Association object classes and\
    \ attributes that reference DNs\n   The details of this mapping are discussed\
    \ case by case in section 5.\n"
