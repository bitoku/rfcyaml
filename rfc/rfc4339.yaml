- title: IESG Note
  contents:
  - "IESG Note\n   This document describes three different approaches for the\n  \
    \ configuration of DNS name resolution server information in IPv6\n   hosts.\n\
    \   There is not an IETF consensus on which approach is preferred.  The\n   analysis\
    \ in this document was developed by the proponents for each\n   approach and does\
    \ not represent an IETF consensus.\n   The 'RA option' and 'Well-known anycast'\
    \ approaches described in this\n   document are not standardized.  Consequently\
    \ the analysis for these\n   approaches might not be completely applicable to\
    \ any specific\n   proposal that might be proposed in the future.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes three approaches for IPv6 recursive DNS\n\
    \   server address configuration.  It details the operational attributes\n   of\
    \ three solutions: RA option, DHCPv6 option, and well-known anycast\n   addresses\
    \ for recursive DNS servers.  Additionally, it suggests the\n   deployment scenarios\
    \ in four kinds of networks (ISP, enterprise,\n   3GPP, and unmanaged networks)\
    \ considering multi-solution resolution.\n"
