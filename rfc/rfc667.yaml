- title: __initial_text__
  contents:
  - "   The following is the approved scheme to connect our computers to the\n   network.\
    \  This configuration will become effective December 18, 1974.\n    __________________\n\
    \   | PDP-11           |\n   | SPEECH FRONT END |________\n   | 50.=62(8)    \
    \    |      __|_________\n   |__________________|     |            |\n    __________________\
    \      |   IMP-50   |________\\ NCC-TIP\n   | PDP-10           |     |____________|\
    \        /\n   | SYSTEM D         |________|   |   |\n   | 114.=162(8)      |\
    \            |   |\n   |__________________|            |   |________________________\n\
    \    __________________             |                            |\n   | PDP-10\
    \           |            |                            |\n   | SYSTEM A       \
    \  |________    |                            |\n   | 197.=305(8)      |      \
    \  |   |                            |\n   |__________________|        |   |  \
    \                          |\n    __________________       __|___|_____      \
    \                 |\n   | PDP-11           |     |            |              \
    \        |\n   | LPT              |_____|   IMP-5    |________\\ CCA         |\n\
    \   | 69.=105(8)       |     |____________|        /             |\n   |__________________|\
    \        |   |                            |\n    __________________         |\
    \   |                            |\n   | PDP-11           |        |   |     \
    \                       |\n   | PACKET RADIO     |________|   |              \
    \              |\n   | 133.=205(8)      |            |                       \
    \     |\n   |__________________|            |                            |\n \
    \   __________________             |    ________________________|\n   | PDP-10\
    \           |            |   |\n   | SYSTEM B         |________    |   |\n   |\
    \ 49.=61(8)        |      __|___|___|_       ____________\n   |__________________|\
    \     |     49     |_____|    161     |\n    __________________      | BBN10X-TIP\
    \ | VDH | ANALOG TIP |  Local\n   | PDP-10           |     |____________|    \
    \ |____________|  Terminals\n   | SYSTEM C         |________|\n   | 241.=361(8)\
    \      |\n   |__________________|\n   All host interfaces are local (except host\
    \ number 005 which is an\n   easily convertible local/distant interface and we\
    \ have been asked by\n   Div 6 to avoid using it so Div 6 can more easily check\
    \ out PDP-10 IMP\n   interfaces).  The PDP-11 with the line printer is intentionally\
    \ on\n   host 105 so that a simple minded program can respond when someone\n \
    \  tries to ICP to its logger socket \"To login to BBN (System C) use\n   host\
    \ number 241(10)\".\n         [ This RFC was put into machine readable form for\
    \ entry ]\n         [ into the online RFC archives by Alex McKenzie with    ]\n\
    \         [ support from GTE, formerly BBN Corp.           2/2000 ]\n"
