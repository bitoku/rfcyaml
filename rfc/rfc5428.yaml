- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it defines a basic set of managed objects for Simple\n   Network\
    \ Management Protocol (SNMP)-based management of events that\n   can be generated\
    \ by PacketCable- and IPCablecom-compliant Multimedia\n   Terminal Adapter devices.\n"
