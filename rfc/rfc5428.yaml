- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   A Multimedia Terminal Adapter (MTA) is used to deliver broadband\n\
    \   Internet, data, and/or voice access jointly with telephony service to\n  \
    \ a subscriber's or customer's premises using a cable network\n   infrastructure.\
    \  An MTA is normally installed at the subscriber's or\n   customer's premises\
    \ and is coupled to a multiple system operator\n   (MSO) using a hybrid fiber\
    \ coax (HFC) access network.\n   An MTA is provisioned by the MSO for broadband\
    \ Internet, data, and/or\n   voice service.  For more information on MTA provisioning,\
    \ refer to\n   [PKT-SP-PROV] and [RFC4682].  MTA devices include one or more\n\
    \   endpoints (e.g., telephone ports), which receive call signaling\n   information\
    \ to establish ring cadence, and codecs, which provide\n   telephony service.\n\
    \   For more information on call signaling refer to, [PKT-SP-MGCP] and\n   [RFC3435].\n\
    \   For more information on codecs, refer to [PKT-SP-CODEC].\n   Given the complexity\
    \ of such systems, it is important that a suitable\n   event management mechanism\
    \ be defined to allow for effective\n   management.  This MIB module provides\
    \ objects suitable for generation\n   and management of events on the MTA.\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [RFC2119].\n   The terms \"MIB module\" and \"information module\" are\
    \ used\n   interchangeably in this memo.  As used here, both terms refer to any\n\
    \   of the three types of information modules defined in Section 3 of RFC\n  \
    \ 2578 [RFC2578].  Some of the terms used in this memo are defined\n   below.\
    \  Some additional terms are also defined in the PacketCable(TM)\n   Management\
    \ Event Mechanism Specification [PKT-SP-MEM1.5] and the\n   PacketCable MTA Device\
    \ Provisioning Specification [PKT-SP-PROV].\n"
- title: 3.1.  PacketCable
  contents:
  - "3.1.  PacketCable\n   PacketCable is a CableLabs-led initiative that is aimed\
    \ at developing\n   interoperable interface specifications for delivering advanced,\n\
    \   real-time multimedia services over two-way cable plants.\n"
- title: 3.2.  IPCablecom
  contents:
  - "3.2.  IPCablecom\n   IPCablecom is an ITU Telecommunication Standardization Sector\
    \ (ITU-T)\n   project that includes architecture and a series of recommendations\n\
    \   that enable the delivery of real-time services over the cable\n   television\
    \ networks using cable modems.\n"
- title: 3.3.  MTA
  contents:
  - "3.3.  MTA\n   A Multimedia Terminal Adapter (MTA) is a PacketCable- or IPCablecom-\n\
    \   compliant device providing telephony services over a cable or hybrid\n   system\
    \ used to deliver video signals to a community.  It contains an\n   interface\
    \ to endpoints, a network interface, codecs, and all\n   signaling and encapsulation\
    \ functions required for Voice over IP\n   transport, call signaling, and Quality\
    \ of Service signaling.  An MTA\n   can be an embedded or standalone device. \
    \ An Embedded MTA (E-MTA) is\n   an MTA device containing an embedded Data Over\
    \ Cable Service\n   Interface Specifications (DOCSIS) cable modem.  A Standalone\
    \ MTA\n   (S-MTA) is an MTA device separated from the DOCSIS cable modem by a\n\
    \   non-DOCSIS Media Access Control (MAC) interface (e.g., Ethernet,\n   USB).\n"
- title: 3.4.  Endpoint
  contents:
  - "3.4.  Endpoint\n   An endpoint or MTA endpoint is a standard RJ-11 telephony\
    \ physical\n   port located on the MTA and used for attaching the telephone device\n\
    \   to the MTA.\n"
- title: 3.5.  MSO
  contents:
  - "3.5.  MSO\n   A Multi-System Operator is a cable company that operates many head-\n\
    \   end locations in several cities.\n"
- title: 3.6.  UDP
  contents:
  - "3.6.  UDP\n   A User Datagram Protocol is a connectionless protocol built upon\n\
    \   Internet Protocol (IP), as per RFC 768 [RFC768].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   PacketCable, European Telecommunications Standards Institute\
    \ (ETSI),\n   and International Telecommunication Union Telecommunication\n  \
    \ Standardization Sector (ITU-T) IPCablecom-compliant Multimedia\n   Terminal\
    \ Adaptors (MTAs) are required to generate management events\n   upon the occurrence\
    \ of certain operational conditions (for instance,\n   \"AC power failure, MTA\
    \ operational on battery power\").  The complete\n   set of conditions and the\
    \ corresponding management events to be\n   generated are specified in [PKT-SP-MEM1.5]\
    \ (PacketCable),\n   [ETSITS101909-22] (ETSI), and [ITU-T-J176] (ITU-T).  In addition,\
    \ the\n   MTA manufacturer is allowed to specify vendor-specific management\n\
    \   events.  For example, vendor XYZ can specify \"Memory read error,\n   terminating\
    \ process, code: XYZ123\".\n   When management events are generated, they can\
    \ either be stored in a\n   local log on the MTA or transmitted using two possible\
    \ mechanisms:\n   SNMP or syslog.  This choice between storing and transmitting\
    \ is\n   required to be configurable and manageable by the management station\n\
    \   for each management event (default values can be provided when the\n   events\
    \ are defined).  This document proposes a MIB that can provide\n   for configuration\
    \ and management of such management events.  A means\n   to log the events is\
    \ provided within the specified MIB module.  For\n   syslog as a transport, the\
    \ necessary information (format, transport,\n   etc.) is also specified.  For\
    \ SNMP as a transport, the MIB objects\n   specified in the SNMP-TARGET-MIB and\
    \ SNMP-NOTIFICATION-MIB as\n   utilized, is specified in [RFC3413].\n   Further,\
    \ each management event can be uniquely identified using the\n   'Organization\
    \ ID' and 'Event ID'.  The 'Organization ID' is the\n   private enterprise number\
    \ of the organization specifying the event\n   (e.g., 4491 for CableLabs) and\
    \ a unique identifier that identifies\n   the event.  The 'Event ID' is an identifier\
    \ that uniquely identifies\n   the event within the 'Organization ID' space. \
    \ This document does not\n   specify any management events.  It only provides\
    \ a mechanism to\n   manage the storage and transmission of events.\n   The EVENT\
    \ MIB module specified in this document is intended to update\n   the EVENT MIB\
    \ modules from which it is partly derived:\n   - the PacketCable 1.5 Management\
    \ Event MIB Specification\n     [PKT-SP-EVEMIB1.5] and\n   - the ITU-T IPCablecom\
    \ management event mechanism MIB requirements\n     [ITU-T-J176].\n   Several\
    \ normative and informative references are used to help define\n   Management\
    \ Event MIB objects.  As a convention, wherever the\n   requirements are equivalent\
    \ at the time of the writing, the\n   PacketCable reference is used.  However,\
    \ MTA implementations MUST\n   refer to the corresponding specifications to ensure\
    \ compliance.\n"
- title: 4.1.  Structure of the MIB
  contents:
  - "4.1.  Structure of the MIB\n   The Management Event MIB module is identified\
    \ by pktcIetfEventMib and\n   is structured into the following sub-trees:\n  \
    \ - pktcEventControl specifies the management information pertinent to\n     control\
    \ of the device's event generation capabilities.\n   - pktcEventThrottle specifies\
    \ the management information pertinent to\n     throttling the transmission of\
    \ management events using syslog or\n     SNMP.\n   - pktcEventStatus specifies\
    \ the management information for the device\n     to report status information\
    \ related to the generated events.\n   - pktcEvents specifies the management information\
    \ for the device to\n     list all the events it is capable of generating.\n \
    \  - pktcEventLog specifies the management information for the device to\n   \
    \  store the generated events.\n   - pktcEventNotifications specifies the management\
    \ information that\n     defines the SNMP trap and inform messages.\n"
- title: 4.2.  pktcEventControl
  contents:
  - "4.2.  pktcEventControl\n   The group of objects in this sub-tree provide for\
    \ three important\n   controls: ability to reset the event logs and event descriptions,\n\
    \   syslog configuration, and event classes.\n   Some highlights are as follows:\n\
    \   pktcEventReset - this MIB object allows a management station to reset\n  \
    \ the event logs, the event descriptions, or both.\n   pktcEventSyslog - this\
    \ group of MIB objects allows the management\n   station to provide information\
    \ for transmission of events to a syslog\n   server, such as message formats and\
    \ transport protocols.\n   pktcEventClassTable - this MIB table allows for MTAs\
    \ to classify the\n   management events into different categories, termed 'event\
    \ classes'.\n   It then allows for common operations to be affected across all\
    \ the\n   events pertaining to a specific event class.\n"
- title: 4.3.  pktcEventThrottle
  contents:
  - "4.3.  pktcEventThrottle\n   As indicated earlier, the generated events can be\
    \ stored locally or\n   transmitted using SNMP, syslog, or both.  However, the\
    \ management\n   stations receiving such events may wish to control the rate of\n\
    \   transmission of such events.  This event-throttling behavior is\n   provided\
    \ by the MIB objects in this sub-tree.\n   Some highlights are as follows:\n \
    \  pktcEventThrottleAdminStatus - this MIB object allows for\n   transmissions\
    \ to be unconstrained, maintained below threshold,\n   stopped at the threshold,\
    \ or inhibited.\n   pktcEventThrottleThreshold - this MIB object specifies the\
    \ throttle,\n   i.e., the number of events over an interval that is considered\
    \ to be\n   the threshold.\n   pktcEventThrottleInterval - this MIB object specifies\
    \ the interval\n   over which the threshold is calculated.\n"
- title: 4.4.  pktcEventStatus
  contents:
  - "4.4.  pktcEventStatus\n   This sub-tree is designed to provide status information\
    \ related to\n   event transmissions.  It currently contains one MIB object,\n\
    \   pktcEventTransmissionStatus, that allows a client to report the\n   status\
    \ of event transmissions.\n"
- title: 4.5.  pktcEvent
  contents:
  - "4.5.  pktcEvent\n   This sub-tree is designed to provide a list of all the events\
    \ that\n   can be generated by an MTA and its associated descriptions.  The MIB\n\
    \   objects are grouped under the MIB table pktcEventTable.\n"
- title: 4.6.  pktcEventLog
  contents:
  - "4.6.  pktcEventLog\n   This sub-tree is designed to allow the MTA to store all\
    \ the events\n   that are generated during its operation.  The events are stored\
    \ with\n   information such as the time of the event, its description and\n  \
    \ related characteristics like severity levels.\n"
- title: 4.7.  pktcEventNotifications
  contents:
  - "4.7.  pktcEventNotifications\n   This sub-tree specifies the notification information,\
    \ i.e., when MTAs\n   transmit messages using SNMP traps and informs.  SNMP traps\
    \ refer to\n   the SNMPv2-Trap-PDU.  SNMPv1 traps are disallowed.\n"
- title: 5.  Relationship to Other MIB Modules
  contents:
  - "5.  Relationship to Other MIB Modules\n   Some management objects defined in\
    \ other MIB modules are applicable\n   to an entity implementing this MIB.  In\
    \ particular, it is assumed\n   that an entity implementing the PKTC-IETF-EVENT-MIB\
    \ module will also\n   implement the 'interfaces' group of the IF-MIB [RFC2863].\n"
- title: 5.1.  MIB Modules Required for IMPORTS
  contents:
  - "5.1.  MIB Modules Required for IMPORTS\n   The PKTC-IETF-EVENT-MIB MIB module\
    \ IMPORTS objects from SNMPv2-SMI\n   [RFC2578], SNMPv2-TC [RFC2579], SNMP-FRAMEWORK-MIB\
    \ [RFC3411],\n   SNMPv2-CONF [RFC2580], IF-MIB [RFC2863], INET-ADDRESS-MIB [RFC4001],\n\
    \   SNMP-TARGET-MIB [RFC3413], SNMP-NOTIFICATION-MIB [RFC3413], and the\n   SYSLOG-TC-MIB\
    \ [RFC5427].\n"
- title: 6.  Definitions
  contents:
  - "6.  Definitions\n   PKTC-IETF-EVENT-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n \
    \      MODULE-IDENTITY,\n       OBJECT-TYPE,\n       Unsigned32,\n       NOTIFICATION-TYPE,\n\
    \       mib-2                            FROM SNMPv2-SMI\n       TruthValue,\n\
    \       DateAndTime, TEXTUAL-CONVENTION\n                                    \
    \    FROM SNMPv2-TC\n       SnmpAdminString                  FROM SNMP-FRAMEWORK-MIB\n\
    \       OBJECT-GROUP,\n       MODULE-COMPLIANCE,\n       NOTIFICATION-GROUP  \
    \             FROM SNMPv2-CONF\n       ifPhysAddress                    FROM IF-MIB\n\
    \       InetAddressType,\n       InetAddress,\n       InetPortNumber         \
    \          FROM INET-ADDRESS-MIB\n       snmpTargetBasicGroup, snmpTargetResponseGroup\n\
    \                                        FROM SNMP-TARGET-MIB\n       snmpNotifyGroup,\
    \ snmpNotifyFilterGroup\n                                        FROM SNMP-NOTIFICATION-MIB\n\
    \       SyslogSeverity, SyslogFacility   FROM SYSLOG-TC-MIB;\n   pktcIetfEventMib\
    \ MODULE-IDENTITY\n       LAST-UPDATED \"200903300000Z\" -- 30 March 2009\n  \
    \     ORGANIZATION \"IETF IP over Cable Data Network Working Group\"\n       CONTACT-INFO\n\
    \               \"Sumanth Channabasappa\n                Cable Television Laboratories,\
    \ Inc.\n                858 Coal Creek Circle,\n                Louisville, CO\
    \ 80027, USA\n                +1 303-661-3307\n                Sumanth@cablelabs.com\n\
    \                Wim De Ketelaere\n                tComLabs\n                Gildestraat\
    \ 8\n                9000 Gent, Belgium\n                +32 9 269 22 90\n   \
    \             deketelaere@tComLabs.com\n                Eugene Nechamkin\n   \
    \             Broadcom Corporation\n                200 - 13711 International\
    \ Place\n                Richmond, BC, V6V 2Z8, Canada\n                +1 604\
    \ 233 8500\n                enechamkin@broadcom.com\n       IETF IPCDN Working\
    \ Group\n            General Discussion: ipcdn@ietf.org\n            Subscribe:\
    \ http://www.ietf.org/mailman/listinfo/ipcdn\n            Archive: ftp://ftp.ietf.org/ietf-mail-archive/ipcdn\n\
    \            Co-Chair: Jean-Francois Mule, jf.mule@cablelabs.com\n           \
    \ Co-Chair: Richard Woundy, Richard_Woundy@cable.comcast.com\"\n       DESCRIPTION\n\
    \           \"This MIB module specifies the basic management objects\n       \
    \     for managing events generated by the Multimedia\n            Terminal Adapter\
    \ devices compliant with the PacketCable\n            and IPCablecom requirements.\n\
