    \     materials provided with the distribution.\n            - Neither the name\
    \ of Internet Society, IETF or IETF\n              Trust, nor the names of specific\
    \ contributors, may be\n              used to endorse or promote products derived\
    \ from this\n              software without specific prior written permission.\n\
    \            THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND\n        \
    \    CONTRIBUTORS 'AS IS' AND ANY EXPRESS OR IMPLIED\n            WARRANTIES,\
    \ INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\n            WARRANTIES OF MERCHANTABILITY\
    \ AND FITNESS FOR A PARTICULAR\n            PURPOSE ARE DISCLAIMED. IN NO EVENT\
    \ SHALL THE COPYRIGHT\n            OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT,\
    \ INDIRECT,\n            INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\n\
    \            (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE\n     \
    \       GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR\n            BUSINESS\
    \ INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF\n            LIABILITY, WHETHER\
    \ IN CONTRACT, STRICT LIABILITY, OR TORT\n            (INCLUDING NEGLIGENCE OR\
    \ OTHERWISE) ARISING IN ANY WAY OUT\n            OF THE USE OF THIS SOFTWARE,\
    \ EVEN IF ADVISED OF THE\n            POSSIBILITY OF SUCH DAMAGE.\n          \
    \  This version of this MIB module is part of RFC 5428;\n            see the RFC\
    \ itself for full legal notices.\"\n       REVISION   \"200903300000Z\" -- 30\
    \ March 2009\n       DESCRIPTION\n          \"Initial version, published as RFC\
    \ 5428.\"\n   ::=  { mib-2 182 }\n   SyslogSeverityMask ::= TEXTUAL-CONVENTION\n\
    \        STATUS       current\n        DESCRIPTION\n        \"This textual convention\
    \ represents a bit mask representing\n         the severity of the syslog events\
    \ that can be generated.\n         It corresponds to the various severity levels\
    \ associated\n         with syslog messages, as specified in 'The Syslog Protocol',\n\
    \         [RFC5424].\n              emerg           (0),  - emergency; system\
    \ is unusable\n              alert           (1),  - action must be taken immediately\n\
    \              crit            (2),  - critical condition\n              err \
    \            (3),  - error condition\n              warning         (4),  - warning\
    \ condition\n              notice          (5),  - normal but significant condition\n\
    \              info            (6),  - informational message\n              debug\
    \           (7)   - debug-level messages\"\n          SYNTAX  BITS {\n       \
    \           emerg(0),\n                  alert(1),\n                  crit(2),\n\
    \                  err(3),\n                  warning(4),\n                  notice(5),\n\
    \                  info(6),\n                  debug(7)\n                  }\n\
    \   --\n   --\n   pktcEventNotifications OBJECT IDENTIFIER ::= { pktcIetfEventMib\
    \ 0 }\n   pktcEventMibObjects    OBJECT IDENTIFIER ::= { pktcIetfEventMib 1 }\n\
    \   pktcEventConformance   OBJECT IDENTIFIER ::= { pktcIetfEventMib 2 }\n   --\n\
    \   --\n   pktcEventControl   OBJECT IDENTIFIER ::= { pktcEventMibObjects 1 }\n\
    \   pktcEventThrottle  OBJECT IDENTIFIER ::= { pktcEventMibObjects 2 }\n   pktcEventStatus\
    \    OBJECT IDENTIFIER ::= { pktcEventMibObjects 3 }\n   pktcEvents         OBJECT\
    \ IDENTIFIER ::= { pktcEventMibObjects 4 }\n   pktcEventLog       OBJECT IDENTIFIER\
    \ ::= { pktcEventMibObjects 5 }\n   ---\n   --   Event Reporting control objects\n\
    \   ---\n   pktcEventReset  OBJECT-TYPE\n       SYNTAX  BITS {\n             \
    \      resetEventLogTable(0),\n                   resetEventTable(1)\n       \
    \            }\n       MAX-ACCESS  read-write\n       STATUS      current\n  \
    \     DESCRIPTION\n               \"This MIB object allows a management station\
    \ to\n               clear the local log of generated events, reset the\n    \
    \           management event descriptions, or both.\n               MTAs generate\
    \ management events.  These events are stored\n               in the MIB table\
    \ pktcEventLogTable.  If a management\n               station needs to clear all\
    \ the current entries (e.g.,\n               after a troubleshooting operation\
    \ is complete), it can\n               do so by setting the resetEventLogTable(0)\
    \ bit to a\n               value of '1'.\n               The MTA is pre-configured\
    \ with the events that it can\n               generate.  This is stored in the\
    \ MIB table\n               pktcEventTable.  This table also contains the\n  \
    \             descriptions associated with these events.  These\n            \
    \   descriptions can be modified by a management station.\n               However,\
    \ if the management station wishes to reset the\n               descriptions to\
    \ factory defaults, it can do so by\n               setting the resetEventTable(1)\
    \ bit to a value of '1'.\n               The MTA actions are summarized below:\n\
    \                 Bit resetEventLogTable(0) set to a value of '1'\n          \
    \        - delete all entries in pktcEventLogTable;\n                  - reset\
    \ the value of pktcEventLogIndex to '0'.\n                 Bit resetEventTable(1)\
    \ set to a value of '1'\n                  - reset the pktcEventTable to the\n\
    \                    factory default values.\n                 Bits resetEventLogTable(0)\
    \ and resetEventTable(1)\n                 set to a value of '1'\n           \
    \       - perform the above actions as though they were\n                    performed\
    \ individually (in any order).\n                 Setting a reset bit to a value\
    \ of '0' MUST NOT\n                 result in any action.\n               The\
    \ MTA MUST perform the above actions regardless of\n               persistence\
    \ (i.e., storage in non-volatile memory).\n               The MTA MUST always\
    \ return a value of '00' when\n               this MIB object is read.\n     \
    \          A management station that resets tables using this MIB\n          \
    \     object needs to be careful about the impact to other\n               management\
    \ stations that may be reliant on the\n               information contained in\
    \ the table(s) being reset.  For\n               example, say management station\
    \ A creates a specific set\n               of event descriptions in the event\
    \ table\n               (pktcEventTable) for debugging purposes and expects any\n\
    \               generated events to report the modified descriptions.  In\n  \
    \             such a case, if another management station resets the\n        \
    \       event table to factory defaults, any subsequent events\n             \
    \  will not contain the modified descriptions expected by\n               management\
    \ station A.  Such multi-manager contentions are\n               not addressed\
    \ within this MIB module.  Thus, management\n               stations are RECOMMENDED\
    \ to use this MIB object with\n               care and caution, and only when\
    \ absolutely required.\"\n       ::= { pktcEventControl 1 }\n   ---\n   -- syslog-specific\
    \ MIB objects\n   ---\n   pktcEventSyslog   OBJECT IDENTIFIER ::= { pktcEventControl\
    \ 2 }\n   pktcEventSyslogCapabilities  OBJECT-TYPE\n       SYNTAX  BITS {\n  \
    \                 formatBSDSyslog(0),\n                   formatSyslogProtocol(1),\n\
    \                   transportUDP(2),\n                   transportTLS(3),\n  \
    \                 transportBEEP(4)\n                   }\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ contains the MTA capabilities\n               for supporting the syslog protocol,\
    \ specifically\n               the message formats and the transport protocols.\n\
    \               The BSD syslog message format is specified\n               in\
    \ [RFC3164] (formatBSDSyslog), and the IETF\n               syslog protocol is\
    \ specified in [RFC5424]\n               (formatSyslogProtocol).\n           \
    \    The MTA MUST set the appropriate protocol and\n               transport bits,\
    \ based on implementation.\"\n       REFERENCE\n               \"The BSD syslog\
    \ Protocol, [RFC3164];\n                The Syslog Protocol, [RFC5424];\n    \
    \            Transmission of Syslog Messages over UDP, [RFC5426];\n          \
    \      TLS Transport Mapping for Syslog, [RFC5425];\n                Reliable\
    \ Delivery for syslog, [RFC3195].\"\n       ::= { pktcEventSyslog 1 }\n   pktcEventSyslogAddressType\
    \  OBJECT-TYPE\n       SYNTAX      InetAddressType\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ defines the Internet address type of\n               the syslog server specified\
    \ by the MIB object\n               pktcEventSyslogAddress.  A value of dns(16)\
    \ is\n               disallowed since a non-resolvable DNS domain name\n     \
    \          will leave the device without a syslog server to\n               which\
    \ it can report events.\"\n       REFERENCE\n               \"PacketCable MTA\
    \ Device Provisioning Specification,\n               [PKT-SP-PROV].\"\n      \
    \ DEFVAL { ipv4 }\n       ::= { pktcEventSyslog 2 }\n   pktcEventSyslogAddress\
    \  OBJECT-TYPE\n       SYNTAX      InetAddress\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ contains the IP address of the\n               syslog server to which the MTA\
    \ can transmit a syslog\n               message upon the generation of a management\
    \ event.\n               The type of address this object represents is defined\n\
    \               by the MIB object pktDevEventSyslogAddressType.\n            \
    \   The format of the syslog message is specified by the\n               MIB object\
    \ pktcEventSyslogMessageFormat.\"\n       REFERENCE\n               \"PacketCable\
    \ MTA Device Provisioning Specification,\n               [PKT-SP-PROV];\n    \
    \           PacketCable Management Event Mechanism Specification,\n          \
    \     [PKT-SP-MEM1.5];\"\n       DEFVAL { \"0.0.0.0\" }\n       ::= { pktcEventSyslog\
    \ 3 }\n   pktcEventSyslogMessageFormat OBJECT-TYPE\n       SYNTAX      INTEGER\
    \ {\n                   formatBSDSyslog(1),     -- The BSD syslog Protocol\n \
    \                  formatSyslogProtocol(2) -- The syslog Protocol\n          \
    \         }\n       MAX-ACCESS  read-write\n       STATUS      current\n     \
    \  DESCRIPTION\n               \"This MIB object contains the syslog message format\
    \ to\n                be used for transmitting syslog messages to the server\n\
    \                contained in the MIB object pktcEventSyslogServer.\"\n      \
    \ REFERENCE\n               \"The BSD syslog Protocol, [RFC3164];\n          \
    \      The Syslog Protocol, [RFC5424].\"\n       DEFVAL { formatSyslogProtocol\
    \ }\n       ::= { pktcEventSyslog 4 }\n   pktcEventSyslogTransport OBJECT-TYPE\n\
    \       SYNTAX      INTEGER {\n                     udp(1),-- Transmission of\
    \ syslog messages over UDP\n                     tls(2),-- TLS Transport Mapping\
    \ for Syslog\n                     beep(3)-- BEEP Transport Mapping for Syslog\n\
    \                   }\n       MAX-ACCESS  read-write\n       STATUS      current\n\
    \       DESCRIPTION\n               \"This MIB object specifies the transport\
    \ to be\n                used to transmit syslog messages to the syslog\n    \
    \            server contained in the MIB object\n                pktcEventSyslogAddress.\n\
    \                If the MTA does not support the transport\n                specified\
    \ in a SET operation, then the\n                MTA MUST return an appropriate\
    \ error\n                response, such as 'inconsistentValue'.\"\n       REFERENCE\n\
    \               \"Transmission of Syslog messages over UDP, [RFC5426];\n     \
    \           TLS Transport Mapping for Syslog, [RFC5425].\"\n       DEFVAL   {tls}\n\
    \       ::= { pktcEventSyslog 5 }\n   pktcEventSyslogPort  OBJECT-TYPE\n     \
    \  SYNTAX      InetPortNumber\n       MAX-ACCESS  read-write\n       STATUS  \
    \    current\n       DESCRIPTION\n               \"This MIB object contains the\
    \ port number of the\n                syslog server to which the syslog messages\
    \ are to\n                be transmitted.\"\n       REFERENCE\n              \
    \ \"Transmission of Syslog Messages over UDP, [RFC5426];\n                TLS\
    \ Transport Mapping for Syslog, [RFC5425].\"\n       DEFVAL { 6514 }\n       ::=\
    \ { pktcEventSyslog 6 }\n   ---\n   --  Event classes\n   ---\n   pktcEventClassTable\
    \ OBJECT-TYPE\n       SYNTAX      SEQUENCE OF PktcEventClassEntry\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \     \"This MIB table allows for management events that can be\n            \
    \    generated by an MTA to be classified into categories,\n                or\
    \ 'event classes'.  For example, all the configuration-\n                related\
    \ events can be associated with an event class\n                titled 'configuration'.\
    \  Such a classification allows\n                for a management station to affect\
    \ changes on a common\n                group of events at once.  Two operations\
    \ are specified\n                on an event class: enabling or disabling of all\
    \ the\n                events in an event class, and selective enabling or\n \
    \               disabling based on the severity level.\"\n       ::= { pktcEventControl\
    \ 3 }\n   pktcEventClassEntry OBJECT-TYPE\n       SYNTAX      PktcEventClassEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \               \"Each entry in this table specifies an event class, a\n     \
    \           grouping of events, as identified by the MTA\n                manufacturer.\
    \  Any event associated with an event class\n                in this table MUST\
    \ be specified in the\n                pktcEventTable.\n                The MTA\
    \ MUST create one entry (index=100) for the event\n                class titled\
    \ 'generic'.  This event class MUST contain\n                all the events that\
    \ are not contained in any other\n                vendor-specified event classes.\n\
    \                A management station SHOULD NOT associate an event\n        \
    \        with multiple event classes.  However, if an event is\n             \
    \   associated with multiple event classes, the MTA\n                MUST give\
    \ precedence to the event class with the\n                lowest index.  Thus,\
    \ at a given point in time,\n                only one event class is applicable\
    \ for an event.\n                The event table (pktcEventTable) provides the\
    \ event\n                class that affects the event.  Whenever an event is\n\
    \                generated, the MTA MUST verify the applicable\n             \
    \   event class entry to take any specified actions.\n                Entries\
    \ in this table persist across resets and\n                reboots.\"\n      \
    \ INDEX { pktcEventClassIndex }\n       ::= { pktcEventClassTable 1 }\n   PktcEventClassEntry::=\
    \ SEQUENCE {\n       pktcEventClassIndex           Unsigned32,\n       pktcEventClassName\
    \            SnmpAdminString,\n       pktcEventClassStatus          TruthValue,\n\
    \       pktcEventClassSeverity        SyslogSeverityMask\n       }\n   pktcEventClassIndex\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..100)\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"This MIB object\
    \ is an index into the event\n            class table.  It is a locally meaningful\n\
    \            value.\"\n       ::= { pktcEventClassEntry 1 }\n   pktcEventClassName\
    \ OBJECT-TYPE\n       SYNTAX      SnmpAdminString (SIZE (1..100))\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n           \"This\
    \ MIB object contains the name of the\n            event class.\n            Vendors\
    \ MAY define different event classes\n            (e.g., DHCP, SNMP, DEBUG) to\
    \ group together\n            management events of a particular category.\n  \
    \          Event class names need to take into\n            consideration the\
    \ SnmpAdminString definition\n            requirements, such as the use of control\
    \ code\n            sequence CR LF to represent a newline.\"\n       ::= { pktcEventClassEntry\
    \ 2 }\n   pktcEventClassStatus OBJECT-TYPE\n       SYNTAX      TruthValue\n  \
    \     MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n\
    \           \"This MIB object indicates if events belonging\n            to the\
    \ corresponding event class are enabled\n            or disabled, for event reporting.\n\
    \            Setting this object to a value of 'true' enables\n            reporting\
    \ of all the events in the event class.\n            When enabled, the means of\
    \ reporting events is\n            specified by the MIB object pktcEventReporting.\n\
    \            Setting this object to a value of 'false' disables\n            any\
    \ event reporting, irrespective of the value of the\n            MIB object pktcEventReporting\
    \ for a specific\n            event.\n            The default value of this MIB\
    \ object is vendor-\n            specific.  However, the vendor SHOULD enable\
    \ all\n            event categories defined by PacketCable or\n            IPCablecom\
    \ by default.\"\n       ::= { pktcEventClassEntry 3 }\n   pktcEventClassSeverity\
    \ OBJECT-TYPE\n       SYNTAX      SyslogSeverityMask\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n           \"This MIB object\
    \ defines the severity level\n            of events belonging to a specific event\
    \ class\n            that are enabled for event reporting.\n            This MIB\
    \ object has no effect on the event\n            reporting unless the MIB object\n\
    \            pktcEventClassStatus is set to a value\n            of 'true' (enabled),\
    \ for the corresponding\n            event class.\n            Setting a bit within\
    \ the mask to a value of '1'\n            implies that events corresponding to\
    \ that\n            severity level MUST be reported as defined by\n          \
    \  the corresponding value of 'pktcEventReporting'\n            for events in\
    \ the event class.\n            Setting a bit to a value of '0' implies that\n\
    \            events corresponding to that level MUST NOT be\n            reported,\
    \ irrespective of the corresponding\n            value of 'pktcEventReporting'\
    \ for events\n            in the event class.\n            It is recommended that\
    \ the bits corresponding\n            to emerg(0), alert(1), crit(2), and err(3)\n\
    \            be set to a value of '1' to ensure reporting of\n            events\
    \ requiring immediate attention.\"\n       REFERENCE\n               \"The Syslog\
    \ Protocol, [RFC5424].\"\n       ::= { pktcEventClassEntry 4 }\n   ---\n   --\
    \   Event throttling control\n   ---\n   pktcEventThrottleAdminStatus  OBJECT-TYPE\n\
    \       SYNTAX      INTEGER {\n                   unconstrained(1),\n        \
    \           maintainBelowThreshold(2),\n                   stopAtThreshold(3),\n\
    \                   inhibited(4)\n                   }\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ controls the throttling of the\n               transmitted messages upon generation\
    \ of an event\n               (SNMP/syslog).  It does not affect local logging\n\
    \               of events.\n               A value of unconstrained(1) causes\
    \ event messages\n               to be transmitted without regard to the threshold\n\
    \               settings.\n               A value of maintainBelowThreshold(2)\
    \ causes event\n               messages to be suppressed if the number of\n  \
    \             transmissions would otherwise exceed the threshold\n           \
    \    specified by pktcEventThrottleThreshold over the\n               interval\
    \ specified by pktcEventThrottleInterval.\n               A value of stopAtThreshold(3)\
    \ causes event message\n               transmission to cease once the threshold\
    \ specified\n               by pktcEventThrottleThreshold (over the interval\n\
    \               specified by pktcEventThrottleInterval) is reached.\n        \
    \       Event generation is resumed when the value of this\n               MIB\
    \ object is modified by a management station or\n               when the device\
    \ resets or reboots.\n               A value of inhibited(4) causes all event\
    \ message\n               transmissions to be suppressed.\n               An event\
    \ causing both an SNMP and a syslog message\n               is still treated as\
    \ a single event.\n               Refer to MIB objects pktcEventThrottleThreshold\
    \ and\n               pktcEventThrottleInterval for information on\n         \
    \      throttling.\"\n       DEFVAL { unconstrained }\n       ::= { pktcEventThrottle\
    \ 1 }\n   pktcEventThrottleThreshold  OBJECT-TYPE\n       SYNTAX      Unsigned32(0..1024)\n\
    \       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This MIB object contains the number of events per\n        \
    \       pktcEventThrottleInterval to be transmitted before\n               throttling.\n\
    \               An event resulting in multiple actions (e.g., SNMP\n         \
    \      and syslog) is still treated as a single event.\"\n       DEFVAL { 2 }\n\
    \       ::= { pktcEventThrottle 2 }\n   pktcEventThrottleInterval  OBJECT-TYPE\n\
    \       SYNTAX      Unsigned32(0..604800)\n       UNITS       \"seconds\"\n  \
    \     MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This MIB object contains the interval over which\n         \
    \       the throttle threshold applies.\"\n       DEFVAL { 1 }\n       ::= { pktcEventThrottle\
    \ 3 }\n   ---\n   -- Reporting of transmission status\n   ---\n   pktcEventTransmissionStatus\
    \ OBJECT-TYPE\n       SYNTAX      BITS {\n                   syslogThrottled(0),\n\
    \                   snmpThrottled(1),\n                   validsyslogServerAbsent(2),\n\
    \                   validSnmpManagerAbsent(3),\n                   syslogTransmitError(4),\n\
    \                   snmpTransmitError(5)\n                   }\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n               \"\
    This MIB object reflects the status of the event\n                transmissions\
    \ using syslog, SNMP, or both.\n               If a bit corresponding to a state\
    \ is set to a value\n               of:\n                   '1', it indicates\
    \ that the state is true\n                   '0', it indicates that the state\
    \ is false\n               If the MTA is not configured with a syslog server\n\
    \               or an SNMP Manager, the corresponding 'throttling'\n         \
    \      and 'transmit error' bits MUST be set to a value of\n               '0'.\
    \  For example, if an SNMP Manager is not\n               configured on the MTA,\
    \ the bit corresponding to\n               validSnmpManagerAbsent(3) is set to\
    \ a value of '1',\n               and the values of the bits corresponding to\n\
    \               snmpThrottled(1) and snmpTransmitError(5) are set\n          \
    \     to a value of '0'.\n               'Event throttling' is based on thresholds\
    \ and the\n               current setting of the MIB object\n               pktcEventThrottleAdminStatus.\n\
    \               'Server/Manager' indicators are based on the\n               availability\
    \ of valid syslog server/SNMP Managers.\n               Transmit errors are reported\
    \ when detected.  If an\n               MTA cannot detect an error situation,\
    \ the value of\n               the BIT will be set '0'.\n               It is\
    \ to be noted that not all the conditions that are\n               indicated by\
    \ this MIB object are detectable by all\n               devices, and when detected\
    \ may not be accurate.  It is\n               meant to provide a report of the\
    \ status as determined\n               by the device during event transmissions.\"\
    \n       ::= { pktcEventStatus 1 }\n   ---\n   -- Description of events\n   ---\n\
    \   pktcEventTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF PktcEventEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This MIB table contains all possible management events\n   \
    \            that can be generated by the device.  This includes\n           \
    \    PacketCable- and IPCablecom-defined events and\n               vendor-specific\
    \ events.\"\n       ::= { pktcEvents 1 }\n   pktcEventEntry OBJECT-TYPE\n    \
    \   SYNTAX      PktcEventEntry\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n               \"An entry in this table is\
    \ created for each\n               event the MTA implementing this MIB is\n  \
    \             capable of reporting.  Entries in this table\n               are\
    \ persisted across resets and reboots.\"\n       INDEX { pktcEventOrganization,\
    \ pktcEventIdentifier }\n       ::= { pktcEventTable 1 }\n   PktcEventEntry::=\
    \ SEQUENCE {\n       pktcEventOrganization    Unsigned32,\n       pktcEventIdentifier\
    \      Unsigned32,\n       pktcEventFacility        SyslogFacility,\n       pktcEventSeverityLevel\
    \   SyslogSeverity,\n       pktcEventReporting       BITS,\n       pktcEventText\
    \            SnmpAdminString,\n       pktcEventClass           SnmpAdminString\n\
    \       }\n   pktcEventOrganization OBJECT-TYPE\n       SYNTAX      Unsigned32(1..4294967295)\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This MIB object provides the IANA enterprise number of\n   \
    \            the organization defining the event.  Thus, all\n               PacketCable-\
    \ or IPCablecom-defined events will contain\n               the PacketCable or\
    \ IPCablecom IANA enterprise\n               number, and all vendor-specific events\
    \ will contain\n               the IANA enterprise number of the defining\n  \
    \             organization.\"\n       REFERENCE\n               \"IANA Private\
    \ Enterprise Number assignment,\n               [IANA-ENTERPRISE].\"\n       ::=\
    \ { pktcEventEntry 1 }\n   pktcEventIdentifier OBJECT-TYPE\n       SYNTAX    \
    \  Unsigned32(1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n               \"This MIB object contains\
    \ the event identifier for the\n               corresponding event.\"\n      \
    \ REFERENCE\n               \"PacketCable Management Event Mechanism Specification,\n\
    \               [PKT-SP-MEM1.5];\n               PacketCable MTA Device Provisioning\
    \ Specification,\n               [PKT-SP-PROV].\"\n       ::= { pktcEventEntry\
    \ 2 }\n   pktcEventFacility OBJECT-TYPE\n       SYNTAX      SyslogFacility\n \
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This MIB object contains the facility\n               for the\
    \ event.\n               For PacketCable, IPCablecom, or ETSI events,\n      \
    \         this MUST be set to a value of local0(16).\"\n       REFERENCE\n   \
    \            \"The Syslog Protocol, [RFC5424];\n                Textual Conventions\
    \ for Syslog Management,\n                [RFC5427].\"\n       ::= { pktcEventEntry\
    \ 3 }\n   pktcEventSeverityLevel OBJECT-TYPE\n       SYNTAX      SyslogSeverity\n\
    \       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This MIB object contains the severity level that\n         \
    \      is applicable to the specified event.\"\n       REFERENCE\n           \
    \    \"The Syslog Protocol, [RFC5424];\n                Textual Conventions for\
    \ Syslog Management,\n                [RFC5427].\"\n       ::= { pktcEventEntry\
    \ 4 }\n   pktcEventReporting OBJECT-TYPE\n       SYNTAX      BITS {\n        \
    \           local(0),\n                   syslog(1),\n                   snmpTrap(2),\n\
    \                   snmpInform(3)\n                   }\n       MAX-ACCESS  read-write\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ defines the action to be taken on\n               occurrence of this event.\
    \  Bit local(0) refers to local\n               logging of events; bit sylog(1)\
    \ refers to the\n               transmission of events using syslog; bit snmpTrap(2)\n\
    \               refers to the transmission of events using SNMP Traps\n      \
    \         (SNMPv2-Trap-PDU); and bit snmpInform(3) refers to the\n           \
    \    transmission of events using SNMP INFORMs.\n               Setting a bit\
    \ to a value of '1' indicates that the\n               corresponding action will\
    \ be taken upon occurrence of\n               this event.  If none of the bits\
    \ are set, then no action\n               is taken upon occurrence of the event.\
    \  The success of\n               transmission using syslog and SNMP depends on\
    \ the\n               MTA configuration.  For example, a valid syslog server\n\
    \               address is required for syslog message transmission.\n       \
    \        Specification of a management event does not necessarily\n          \
    \     include the actions to be taken upon its generation,\n               i.e.,\
    \ it does not need to specify if a generated event\n               needs to be\
    \ transmitted via SNMP or syslog, or stored\n               locally.  Thus, certain\
    \ default values are specified,\n               based on the event's severity\
    \ level specified by the\n               MIB object pktcEventSeverityLevel, as\
    \ follows:\n                   - If the severity level of an event is emerg(0),\n\
    \                   alert(1), crit(2), or err(3), set the bits for\n         \
    \          local(0), syslog(1), and snmpInform(3) to a value\n               \
    \    of '1' and set the remaining bits to a value of '0'.\n                  \
    \ - For an event with any other severity level, set\n                   the bits\
    \ for local(0) and syslog(1) to a value\n                   of '1' and set the\
    \ rest of the bits to a value\n                   of '0'.\"\n       ::= { pktcEventEntry\
    \ 5 }\n   pktcEventText OBJECT-TYPE\n       SYNTAX      SnmpAdminString (SIZE\
    \ (0..127))\n       MAX-ACCESS  read-write\n       STATUS      current\n     \
    \  DESCRIPTION\n               \"This MIB object provides a human-readable\n \
    \              description of the event.  Descriptions need\n               to\
    \ take into consideration the SnmpAdminString\n               definition requirements\
    \ such as the use of\n               control code sequence CR LF to represent\
    \ a\n               newline.\"\n       ::= { pktcEventEntry 6 }\n   pktcEventClass\
    \ OBJECT-TYPE\n       SYNTAX      SnmpAdminString (SIZE (0..100))\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n               \"\
    This MIB object represents the event class\n                that affects the event.\
    \  If an event is associated\n                with only one event class, then\
    \ its name\n                (pktcEventClassName) is reported.  If an event\n \
    \               is associated with more than one event class,\n              \
    \  then the name of the event class with the\n                lowest index in\
    \ the event class table\n                (pktcEventClassTable) is reported.\n\
    \                See the MIB table pktcEventClassTable\n                for a\
    \ description of event classes and usage.\n                Descriptions need to\
    \ take into consideration the\n                SnmpAdminString definition requirements,\
    \ such as\n                the use of control code sequence CR LF to\n       \
    \         represent a newline.\"\n       ::= { pktcEventEntry 7 }\n   ---\n  \
    \ -- Log of generated events\n   ---\n   pktcEventLogTable OBJECT-TYPE\n     \
    \  SYNTAX      SEQUENCE OF PktcEventLogEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB table\
    \ contains a log of the events\n               generated by the MTA.\n       \
    \        A description of all the events that can be\n               generated\
    \ by the device can be obtained from the\n               MIB table pktcEventTable.\n\
    \               An MTA is not required to persist the contents of this\n     \
    \          table across resets.\"\n       ::= { pktcEventLog 1 }\n   pktcEventLogEntry\
    \ OBJECT-TYPE\n       SYNTAX      PktcEventLogEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n               \"Each entry in\
    \ this table describes an event that\n               has occurred, indexed in\
    \ the chronological order of\n               generation.  The details of the event\
    \ are borrowed\n               from the parameters associated with the corresponding\n\
    \               event entry in pktcEventTable at the\n               time of the\
    \ event generation.\n               While all entries created as such can be cleared\
    \ using\n               the MIB object pktcEventReset, the event entries\n   \
    \            themselves cannot be individually deleted.\"\n       INDEX { pktcEventLogIndex\
    \ }\n       ::= { pktcEventLogTable 1 }\n   PktcEventLogEntry ::= SEQUENCE {\n\
    \       pktcEventLogIndex             Unsigned32,\n       pktcEventLogTime   \
    \           DateAndTime,\n       pktcEventLogOrganization      Unsigned32,\n \
    \      pktcEventLogIdentifier        Unsigned32,\n       pktcEventLogText    \
    \          SnmpAdminString,\n       pktcEventLogEndpointName      SnmpAdminString,\n\
    \       pktcEventLogType              BITS,\n       pktcEventLogTargetInfo   \
    \     SnmpAdminString,\n       pktcEventLogCorrelationId     Unsigned32,\n   \
    \    pktcEventLogAdditionalInfo    SnmpAdminString\n       }\n   pktcEventLogIndex\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32(1..4294967295)\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \     \"This MIB object provides relative ordering of the\n                objects\
    \ in the event log.\n                If the MTA implements non-volatile storage,\n\
    \                then this object will always increase except when\n         \
    \       the MIB object reaches a value of 2^32-1.\n                If the MTA\
    \ does not implement non-volatile storage,\n                then this object will\
    \ always increase except when\n                the MIB object reaches a value\
    \ of 2^32-1 or the MTA\n                is reset.\n                When the value\
    \ reaches 2^32-1, or an MTA that does\n                not implement non-volatile\
    \ storage is reset,\n                newer events will be stored starting with\
    \ an index\n                value of '1' (cyclic rotation).\"\n       ::= { pktcEventLogEntry\
    \ 1 }\n   pktcEventLogTime OBJECT-TYPE\n       SYNTAX       DateAndTime\n    \
    \   MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION\n\
    \               \"This MIB object provides a human-readable description\n    \
    \           of the date and time at which the event occurred.\n              \
    \ The value of the date and time contained in this MIB\n               object\
    \ SHOULD reflect the date and time used in the\n               syslog message\
    \ resulting from the associated event,\n               if such a syslog message\
    \ was transmitted.\"\n       ::= { pktcEventLogEntry 2 }\n   pktcEventLogOrganization\
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32(1..4294967295)\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n               \"\
    This MIB object provides the IANA enterprise number of\n               the organization\
    \ defining the event.  Thus, all\n               PacketCable- or IPCablecom-defined\
    \ events will contain\n               the CableLabs or IPCablecom IANA enterprise\
    \ number, and\n               all vendor-specific events will contain the IANA\n\
    \               enterprise number of the defining organization.\"\n       ::=\
    \ { pktcEventLogEntry 3 }\n   pktcEventLogIdentifier OBJECT-TYPE\n       SYNTAX\
    \      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n               \"This MIB object contains the event identifier\
    \ for the\n               corresponding event.\"\n       ::= { pktcEventLogEntry\
    \ 4 }\n   pktcEventLogText OBJECT-TYPE\n       SYNTAX      SnmpAdminString (SIZE\
    \ (0..127))\n       MAX-ACCESS  read-only\n       STATUS      current\n      DESCRIPTION\n\
    \               \"This MIB object contains the contents of\n               the\
    \ MIB object pktcEventText, corresponding\n               to the event, at the\
    \ moment of generation.\"\n       ::= { pktcEventLogEntry 5 }\n   pktcEventLogEndpointName\
    \ OBJECT-TYPE\n       SYNTAX      SnmpAdminString (SIZE (0..255))\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n               \"\
    This MIB object contains the unique identifier of the\n                MTA endpoint\
    \ that generated the corresponding event.\n                If the generated event\
    \ was not associated with\n                any specific endpoint on the MTA, then\
    \ this MIB object\n                contains the MTA identifier.\n            \
    \    An MTA endpoint can be uniquely identified using a\n                combination\
    \ of the MTA identifier and the endpoint\n                number.  The MTA is\
    \ identified via its Fully-Qualified\n                Domain Name (FQDN) and the\
    \ associated IP address at\n                the given point in time.\n       \
    \         The format of the value contained by this MIB object\n             \
    \   is as follows:\n                aaln/n:<FQDN>/<IP>, when it identifies an\
    \ endpoint,\n                                    'n' being the endpoint number;\n\
    \                or,\n                <FQDN>/<IP>, when it identifies an MTA.\n\
    \                The value contained by this MIB object needs to observe\n   \
    \             the SnmpAdminString definition requirements.\"\n       ::= { pktcEventLogEntry\
    \ 6 }\n   pktcEventLogType OBJECT-TYPE\n       SYNTAX      BITS {\n          \
    \         local(0),\n                   syslog(1),\n                   snmpTrap(2),\n\
    \                   snmpInform(3)\n                   }\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ contains the type of actions taken by\n                the MTA when the event\
    \ indicated by the MIB object\n                pktcEventLogIdentifier occurred.\n\
    \                A bit with a value of '1' indicates the corresponding\n     \
    \           action was taken.  Setting it to a value of '0'\n                indicates\
    \ that the corresponding action was not taken.\n                An event may trigger\
    \ one or more actions (e.g., syslog\n                and SNMP) or result only\
    \ in a local log.  An action may\n                also be prevented due to throttling,\
    \ in which case it is\n                not reported by this MIB object.\"\n  \
    \     ::= { pktcEventLogEntry 7 }\n   pktcEventLogTargetInfo OBJECT-TYPE\n   \
    \    SYNTAX      SnmpAdminString (SIZE (0..255))\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n               \"This MIB object\
    \ contains a comma-separated list of the\n               actions taken for external\
    \ notifications, along with the\n               target IP address for the generated\
    \ events.  Locally\n               stored events MUST NOT be recorded in this\
    \ MIB object.\n               The syntax is as:\n               <action-1/IP>,<action-2/IP>,<action-3/IP>\n\
    \               Where <action-n/IP> is to be denoted as follows:\n           \
    \      For syslog events:\n                        syslog/<IP address of the syslog\
    \ server>\n                 For SNMP traps:\n                        snmpTrap/<IP\
    \ address of the SNMP server>\n                 For SNMP INFORMS:\n          \
    \              snmpInform/<IP address of the SNMP server>\n                If\
    \ there are multiple targets for the same type (SNMP\n                traps sent\
    \ to multiple IP addresses) or if there are\n                multiple message\
    \ types sent to the same IP (syslog and\n                SNMP sent to the same\
    \ IP address), they need to be\n                reported individually.\n     \
    \           It is to be noted that this MIB object may not be able\n         \
    \       to store all the data in some cases (e.g., multiple\n                IPv6\
    \ addresses), in which case some actions may not be\n                reported.\
    \  In such cases, the MTA MUST present a value\n                of '...' at the\
    \ end of the value.\n                Values contained by this MIB object need\
    \ to observe the\n                SnmpAdminString definition requirements.\"\n\
    \       ::= { pktcEventLogEntry 8 }\n   pktcEventLogCorrelationId OBJECT-TYPE\n\
    \       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS  \
    \    current\n       DESCRIPTION\n               \"This MIB object contains the\
    \ correlation ID\n               generated by the MTA during the initiation of\
    \ the\n               last provisioning flow, within or following which\n    \
    \           the event occurred.\n               Although a correlation ID once\
    \ generated after MTA\n               reset does not change until next MTA reset,\
    \ the\n               value of this object will differ for the events\n      \
    \         preserved across MTA resets in case of a persistent\n              \
    \ pktcEventLogTable.\n               For more information on the generation of\
    \ correlation\n               IDs, refer to the corresponding PacketCable/IPCablecom\n\
    \               Device Provisioning specifications.\"\n       REFERENCE\n    \
    \           \"PacketCable MTA Device Provisioning Specification,\n           \
    \    [PKT-SP-PROV].\"\n       ::= { pktcEventLogEntry 9 }\n   pktcEventLogAdditionalInfo\
    \ OBJECT-TYPE\n       SYNTAX      SnmpAdminString (SIZE (0..255))\n       MAX-ACCESS\
    \  read-only\n       STATUS      current\n       DESCRIPTION\n               \"\
    This MIB object contains additional information\n               in relation to\
    \ the corresponding event that an\n               MTA might wish to report, such\
    \ as parameterized\n               data or debugging information.  The format\
    \ is\n               vendor-specific.\n               If the MTA cannot provide\
    \ any additional information for\n               the particular event generated,\
    \ it MUST populate this\n               MIB object with a zero-length OCTET-STRING.\
    \  Vendors\n               providing this information need to observe the\n  \
    \             SnmpAdminString definition requirements, such as the\n         \
    \      use of control code sequence CR LF for newline.\"\n       ::= { pktcEventLogEntry\
    \ 10 }\n   ---\n   -- Notifications\n   ---\n   pktcEventNotification NOTIFICATION-TYPE\n\
    \       OBJECTS {\n       pktcEventLogTime,\n       pktcEventLogOrganization,\n\
    \       pktcEventLogIdentifier,\n       pktcEventLogEndpointName,\n       pktcEventLogCorrelationId,\n\
    \       ifPhysAddress\n       }\n       STATUS      current\n       DESCRIPTION\n\
    \               \"This Notification MIB object contains the contents for\n   \
    \             event reporting.\n                It contains the event log time,\
    \ the organization\n                ID, the event identifier, the endpoint identifier,\
    \ the\n                correlation ID, and the MTA's MAC address.\"\n       ::=\
    \ { pktcEventNotifications 1 }\n   ---\n   -- Conformance/Compliance\n   ---\n\
    \   pktcEventCompliances  OBJECT IDENTIFIER ::=\n                            \
    \             { pktcEventConformance  1 }\n   pktcEventGroups       OBJECT IDENTIFIER\
    \ ::=\n                                         { pktcEventConformance  2 }\n\
    \   pktcEventBasicCompliance MODULE-COMPLIANCE\n       STATUS      current\n \
    \      DESCRIPTION\n               \"The compliance statement for devices that\
    \ implement\n               the event-reporting feature.\"\n       MODULE   --pktcIetfEventMib\n\
    \   MANDATORY-GROUPS {\n                    pktcEventGroup,\n                \
    \    pktcEventNotificationGroup\n                    }\n          MODULE SNMP-TARGET-MIB\n\
    \              MANDATORY-GROUPS {\n                  snmpTargetBasicGroup,\n \
    \                 snmpTargetResponseGroup\n              }\n          MODULE SNMP-NOTIFICATION-MIB\n\
    \              MANDATORY-GROUPS {\n                   snmpNotifyGroup,\n     \
    \              snmpNotifyFilterGroup\n              }\n       ::= { pktcEventCompliances\
    \ 3 }\n   pktcEventGroup OBJECT-GROUP\n       OBJECTS {\n               pktcEventReset,\n\
    \               pktcEventSyslogCapabilities,\n               pktcEventSyslogAddressType,\n\
    \               pktcEventSyslogAddress,\n               pktcEventSyslogTransport,\n\
    \               pktcEventSyslogPort,\n               pktcEventSyslogMessageFormat,\n\
    \               pktcEventThrottleAdminStatus,\n               pktcEventThrottleThreshold,\n\
    \               pktcEventThrottleInterval,\n               pktcEventTransmissionStatus,\n\
    \               pktcEventFacility,\n               pktcEventSeverityLevel,\n \
    \              pktcEventReporting,\n               pktcEventText,\n          \
    \     pktcEventLogTime,\n               pktcEventLogOrganization,\n          \
    \     pktcEventLogIdentifier,\n               pktcEventLogText,\n            \
    \   pktcEventLogEndpointName,\n               pktcEventLogType,\n            \
    \   pktcEventLogTargetInfo,\n               pktcEventLogCorrelationId,\n     \
    \          pktcEventLogAdditionalInfo,\n               pktcEventClass,\n     \
    \          pktcEventClassName,\n               pktcEventClassStatus,\n       \
    \        pktcEventClassSeverity\n            }\n       STATUS      current\n \
    \      DESCRIPTION\n               \"Group of MIB objects for PacketCable Management\
    \ Event\n               MIB.\"\n       ::= { pktcEventGroups 1 }\n   pktcEventNotificationGroup\
    \ NOTIFICATION-GROUP\n       NOTIFICATIONS { pktcEventNotification }\n       STATUS\
    \      current\n       DESCRIPTION\n               \"Group of MIB objects for\
    \ notifications related to\n               change in status of the MTA Device.\"\
    \n       ::= { pktcEventGroups 2 }\n   END\n"
