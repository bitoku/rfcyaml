- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.\n   Security\
    \ threats include events unreported on errors, redirection of\n   events (deliberately\
    \ or otherwise) or minimized reporting of errors.\n   Such threats can mask certain\
    \ misconfiguration attempts and denial of\n   service attacks that can be recognized\
    \ and thwarted via event\n   reporting.\n   MIB objects of significance include:\n\
    \   - those that control the event generation, the target syslog address\n   \
    \  for events and the reporting status, i.e.:\n       pktcEventReset\n       pktcEventSyslogAddressType\n\
    \       pktcEventSyslogAddress\n       pktcEventSyslogPort\n       pktcEventSyslogMessageFormat\n\
    \       pktcEventSyslogTransport\n       pktcEventClassStatus\n   - those related\
    \ to event classes, i.e.: pktcEventClassSeverity\n   - those related to throttling,\
    \ i.e.: pktcEventThrottleAdminStatus\n     pktcEventThrottleThreshold pktcEventThrottleInterval\n\
    \   - those related to the event reporting capabilities of an MTA, i.e:\n    \
    \ pktcEventSeverityLevel pktcEventReporting pktcEventText\n   The MIB object pktcEventReset\
    \ deserves special mention since access\n   to this MIB object can be used to\
    \ disrupt event collection by\n   management stations.  For example, consider\
    \ a management station that\n   modifies the descriptions in the event table pktcEventTable.\
    \  It\n   would then expect management events generated by the MTA to reflect\n\
    \   the modified values.  A rogue management station that has access to\n   the\
    \ pktcEventReset can reset the event table, resulting in the\n   management station\
    \ not receiving events with the expected\n   descriptions.  Further, a rogue management\
    \ station with access to\n   pktcEventReset can also clear local logs, eliminating\
    \ local logs of\n   generated events for management stations that are not configured\
    \ to\n   receive syslog or SNMP messages.  The same concerns apply when\n   allowed\
    \ management stations performing such operations are unaware of\n   other management\
    \ stations that may be reliant on the event table or\n   the event log table for\
    \ management or monitoring.  This MIB module\n   does not address such multi-manager\
    \ contentions, and recommends that\n   the MIB object pktcEventReset be used with\
    \ caution.\n   Some of the readable objects in this MIB module (i.e., objects\
    \ with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  It is thus important to\n \
    \  control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   pktcEventLogTable: This table contains the log of generated event\n   messages.\
    \  Read access to this table might reveal some specific\n   information that should\
    \ be kept confidential.\n   pktcEventTransmissionStatus: This MIB object reveals\
    \ the status of\n   event transmission and MAY be sensitive in some environments.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPsec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including full\
    \ support for the SNMPv3 cryptographic mechanisms (for\n   authentication and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module,\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to perform GET or SET (change/create/delete)\
    \ operations.\n"
- title: 9.  Acknowledgments
  contents:
  - "9.  Acknowledgments\n   The authors would like to thank the members of the IETF\
    \ IP over Cable\n   Data Network (IPCDN) working group and the CableLabs PacketCable\n\
    \   Provisioning focus team for their contributions, comments, and\n   suggestions.\n\
    \   Special appreciation is extended to the following individuals (in\n   alphabetical\
