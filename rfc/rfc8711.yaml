- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IETF Administrative Support Activity (IASA) was originally\n\
    \   established in 2005.  In the years since then, the needs of the IETF\n   evolved\
    \ in ways that required changes to its administrative\n   structure.  The purpose\
    \ of this document is to document and describe\n   the IASA 2.0 structure.\n \
    \  Under IASA 2.0, the work of the IETF's administrative and fundraising\n   tasks\
    \ is conducted by an administrative organization, the IETF\n   Administration\
    \ LLC (IETF LLC).  Under this structure, the IETF\n   Administrative Oversight\
    \ Committee (IAOC) is eliminated, and its\n   oversight and advising functions\
    \ transferred to the IETF LLC Board.\n   The IETF LLC provides the corporate legal\
    \ home for the IETF, the\n   Internet Architecture Board (IAB), and the Internet\
    \ Research Task\n   Force (IRTF), and financial support for the operation of the\
    \ RFC\n   Editor.\n   [IASA2RECS] discusses the challenges facing the original\
    \ IASA\n   structure as well as several options for reorganizing the IETF's\n\
    \   administration under different legal structures.  This document\n   outlines\
    \ how the chosen option is structured and describes how the\n   organization fits\
    \ together with existing and new IETF community\n   structures.\n   Under IASA\
    \ 2.0, most of the responsibilities that [RFC4071] assigned\n   to the IETF Administrative\
    \ Director (IAD) and the Internet Society\n   (ISOC) were transferred to the IETF\
    \ LLC and IETF Administration LLC\n   Executive Director (IETF Executive Director).\
    \  It is the job of the\n   IETF LLC to meet the administrative needs of the IETF\
    \ and to ensure\n   that the IETF LLC meets the needs of the IETF community.\n\
    \   Eliminating the IAOC meant that changes were required in how trustees\n  \
    \ could be appointed to the IETF Trust.  The details of how this is\n   done are\
    \ outside the scope of this document but are covered in\n   [RFC8714].\n   This\
    \ document obsoletes [RFC4071], which specified the original IASA,\n   [RFC4333],\
    \ which specified the selection guidelines and process for\n   IAOC members, and\
    \ [RFC7691], which specified terms for IAOC members.\n"
- title: 2.  Scope Limitation
  contents:
  - "2.  Scope Limitation\n   The document does not propose any changes related to\
    \ the standards\n   process as currently conducted by the Internet Engineering\
    \ Steering\n   Group (IESG) and Internet Architecture Board (IAB) (see BCP 9\n\
    \   [RFC2026] and BCP 39 [RFC2850]).  In addition, no changes are made to\n  \
    \ the appeals chain, the process for making and confirming IETF and IAB\n   appointments\
    \ (see BCP 10 [RFC8713]), the technical work of the\n   Internet Research Task\
    \ Force (IRTF) (see [RFC2014]), or to ISOC's\n   membership in or support of other\
    \ organizations.\n"
- title: 3.  LLC Agreement with the Internet Society
  contents:
  - "3.  LLC Agreement with the Internet Society\n   The LLC Agreement between the\
    \ IETF LLC and ISOC is available at\n   [IETF-LLC-A].  This IASA 2.0 structure,\
    \ and thus this document,\n   depends on the LLC Agreement and will refer to it\
    \ to help explain\n   certain aspects of the legal relationship between the IETF\
    \ LLC and\n   ISOC.\n   The LLC Agreement was developed between legal representatives\
    \ of the\n   IETF and ISOC and includes all critical terms of the relationship,\n\
    \   while still enabling maximum unilateral flexibility for the IETF LLC\n   Board.\
    \  The LLC Agreement includes only basic details about how the\n   Board manages\
    \ itself or manages IETF LLC staff, so that the Board has\n   flexibility to make\
    \ changes without amending the agreement.  The\n   Board can independently develop\
    \ policy or procedures documents that\n   fill gaps.\n"
- title: 4.  Definitions and Principles
