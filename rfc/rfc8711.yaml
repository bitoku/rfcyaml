- title: Abstract
  contents:
  - "Abstract\n   The IETF Administrative Support Activity (IASA) was originally\n\
    \   established in 2005.  In the years since then, the needs of the IETF\n   evolved\
    \ in ways that required changes to its administrative\n   structure.  The purpose\
    \ of this RFC is to document and describe the\n   IETF Administrative Support\
    \ Activity, version 2.0 (IASA 2.0).  It\n   defines the roles and responsibilities\
    \ of the IETF Administration LLC\n   Board (IETF LLC Board), the IETF Executive\
    \ Director, and the Internet\n   Society in the fiscal and administrative support\
    \ of the IETF\n   standards process.  It also defines the membership and selection\n\
    \   rules for the IETF LLC Board.\n   This document obsoletes RFC 4071, RFC 4333,\
    \ and RFC 7691.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8711.\n"
