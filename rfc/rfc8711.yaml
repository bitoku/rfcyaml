- title: 4.1.  Terminology
  contents:
  - "4.1.  Terminology\n   Although most of the terms, abbreviations, and acronyms\
    \ used in this\n   document are reasonably well known, first-time readers may\
    \ find some\n   terminology confusing.  This section therefore attempts to provide\
    \ a\n   quick summary.\n   IAB:  Internet Architecture Board (see [RFC2026] and\
    \ [RFC2850]).\n   IAD:  IETF Administrative Director, a role obsoleted by this\
    \ document\n      and the ISOC / IETF LLC Agreement (see [IETF-LLC-A]) and replaced\n\
    \      by the IETF LLC Executive Director.\n   IAOC:  IETF Administrative Oversight\
    \ Committee, a committee that\n      oversaw IETF administrative activity.  The\
    \ IAOC is obsoleted by\n      this document and replaced by the IETF LLC Board.\
    \  The IETF Trust\n      was formerly populated by IAOC members.  Its membership\
    \ is now\n      distinct from that of the IETF LLC Board (see [RFC8714]).\n  \
    \ IASA:  The IETF Administrative Support Activity, consists of the IETF\n    \
    \  LLC Board, employees, and contractors.  Uses of the term 'IASA' as\n      a\
    \ proper noun may imply a subset of these roles, or all of them.\n   IASA 2.0:\
    \  The IETF Administrative Support Activity, version 2.0\n      (defined by this\
    \ document).\n   IESG:  Internet Engineering Steering Group (see [RFC2026] and\n\
    \      [RFC3710]).\n   IETF:  Internet Engineering Task Force (see [RFC3233]).\n\
    \   IETF Administration LLC:  The legal entity - a disregarded Limited\n     \
    \ Liability Company (LLC) of The Internet Society - established to\n      provide\
    \ a corporate legal framework for facilitating current and\n      future activities\
    \ related to the IETF, IAB, and IRTF.  It was\n      established by the ISOC /\
    \ IETF LLC Agreement (see [IETF-LLC-A])\n      and is referred to as \"IETF LLC\"\
    .\n   IETF LLC Executive Director:  the Executive Director for the IETF\n    \
    \  LLC, responsible for day-to-day administrative and operational\n      direction\
    \ (see Section 5.1).  Also referred to as \"IETF Executive\n      Director\".\n\
    \   IETF LLC Board:  The Board of Directors of the IETF LLC.  The IETF\n     \
    \ LLC Board is formally a multi-member \"manager\" of the IETF LLC on\n      behalf\
    \ of ISOC (see Section 5.2).\n   ISOC:  Internet Society (see [RFC8712] and [ISOC]).\n"
- title: 4.2.  Key Differences from the Old IASA Structure to IASA 2.0
  contents:
  - "4.2.  Key Differences from the Old IASA Structure to IASA 2.0\n   *  The IAOC\
    \ and IAD roles defined in RFC 4071 are eliminated.\n   *  The former ISOC and\
    \ IAD responsibilities are assigned to a new\n      organization, IETF Administration\
    \ LLC.\n   *  The Board of Directors of the IETF LLC -- formally a multi-member\n\
    \      \"manager\" of the IETF LLC on behalf of ISOC -- assumes the\n      oversight\
    \ responsibilities from the IAOC.\n   *  The Board of the IETF LLC is more focused\
    \ on strategy and\n      oversight than the IAOC was, with the IETF Executive\
    \ Director and\n      their team in charge of day-to-day operations.\n   *  The\
    \ IAD role is replaced with the IETF Executive Director role.\n   *  The role\
    \ that was previously referred to as \"IETF Executive\n      Director\" in older\
    \ documents such as [RFC2026] is now \"Managing\n      Director, IETF Secretariat\"\
    .\n"
- title: 4.3.  General IETF LLC Responsibilities
  contents:
  - "4.3.  General IETF LLC Responsibilities\n   The IETF LLC is established to provide\
    \ administrative support to the\n   IETF.  It has no authority over the standards\
    \ development activities\n   of the IETF.\n   The responsibilities of the IETF\
    \ LLC are:\n   *  Operations.  The IETF LLC is responsible for supporting the\n\
    \      ongoing operations of the IETF, including meetings and non-meeting\n  \
    \    activities.\n   *  Finances.  The IETF LLC is responsible for managing the\
    \ IETF's\n      finances and budget.\n   *  Fundraising.  The IETF LLC is responsible\
    \ for raising money on\n      behalf of the IETF.\n   *  Compliance.  The IETF\
    \ LLC is responsible for establishing and\n      enforcing policies to ensure\
    \ compliance with applicable laws,\n      regulations, and rules.\n   The manner\
    \ by which these responsibilities under the IETF LLC are\n   organized is intended\
    \ to address the problems described in Sections\n   3.1.1, 3.1.2, and 3.1.3 of\
    \ [IASA2RECS].  Specifically, this is\n   intended to bring greater clarity around\
    \ roles, responsibilities,\n   representation, decision-making, and authority.\n\
    \   In addition, by having the IETF LLC manage the IETF's finances and\n   conduct\
    \ the IETF's fundraising, confusion about who is responsible\n   for representing\
    \ the IETF to sponsors and who directs the uses of\n   sponsorship funds should\
    \ be eliminated.  Finally, having the IETF LLC\n   reside in a defined, distinct\
    \ legal entity, and taking responsibility\n   for operations, enables the organization\
    \ to execute its own contracts\n   without the need for review and approval by\
    \ ISOC.\n"
- title: 4.4.  IETF LLC Working Principles
  contents:
  - "4.4.  IETF LLC Working Principles\n   The IETF LLC is expected to conduct its\
    \ work according to the\n   following principles:\n   *  Transparency.  The IETF\
    \ LLC is expected to keep the IETF community\n      informed about its work, subject\
    \ to reasonable confidentiality\n      concerns, and to engage with the community\
    \ to obtain consensus-\n      based community input on key issues and otherwise\
    \ as needed.  The\n      IETF community expects complete visibility into the financial\
    \ and\n      legal structure of the IETF LLC.  This includes information about\n\
    \      the IETF LLC annual budget and associated regular financial\n      reports,\
    \ results of financial and any other independent audits,\n      tax filings, significant\
    \ contracts, or other significant long-term\n      financial commitments that\
    \ bind the IETF LLC.  Whatever doesn't\n      have a specific justification for\
    \ being kept confidential is\n      expected to be made public.  The Board is\
    \ expected to develop and\n      maintain a public list of confidential items,\
    \ describing the\n      nature of the information and the reason for confidentiality.\
    \  The\n      Board will also publish its operating procedures.\n   *  Responsiveness\
    \ to the community.  The IETF LLC is expected to act\n      consistently with\
    \ the documented consensus of the IETF community,\n      to be responsive to the\
    \ community's needs, and to adapt its\n      decisions in response to consensus-based\
    \ community feedback.\n   *  Diligence.  The IETF LLC is expected to act responsibly\
    \ so as to\n      minimize risks to IETF participants and to the future of the\
    \ IETF\n      as a whole, such as financial risks.\n   *  Unification: The IETF\
    \ LLC provides the corporate legal home for\n      the IETF, the Internet Architecture\
    \ Board (IAB), and the Internet\n      Research Task Force (IRTF), and financial\
    \ support for the\n      operation of the RFC Editor.\n   *  Transfer or Dissolution:\
    \ Consistent with [IETF-LLC-A], the IETF\n      LLC subsidiary may be transferred\
    \ from ISOC to another\n      organization, at the request of either party.  Similarly,\
    \ the IETF\n      LLC may be dissolved if necessary.  Should either event occur,\
    \ the\n      IETF community should be closely involved in any decisions and\n\
    \      plans.  Any transfer, transition, or dissolution should be\n      conducted\
    \ carefully and with minimal potential disruption to the\n      IETF.\n   The\
    \ transparency and responsiveness principles are designed to\n   address the concern\
    \ outlined in Section 3.3 of [IASA2RECS] about the\n   need for improved timeliness\
    \ of sharing of information and decisions\n   and seeking community comments.\
    \  The issue of increased transparency\n   was important throughout the IASA 2.0\
    \ process, with little to no\n   dissent.  It was recognized that there will naturally\
    \ be\n   confidentiality requirements about some aspects of contracting,\n   personnel\
    \ matters, and other narrow areas.\n"
- title: 4.5.  Principles of the IETF and ISOC Relationship
  contents:
  - "4.5.  Principles of the IETF and ISOC Relationship\n   The principles of the\
    \ relationship between the IETF and ISOC are\n   outlined in [RFC8712].  In short,\
    \ the IETF is responsible for the\n   development of the Internet Standards and\
    \ ISOC aids the IETF by\n   providing it a legal entity within which the IETF\
    \ LLC exists, as well\n   as with financial support.\n"
- title: 4.6.  Relationship of the IETF LLC Board to the IETF Leadership
  contents:
  - "4.6.  Relationship of the IETF LLC Board to the IETF Leadership\n   The IETF\
    \ LLC Board is directly accountable to the IETF community for\n   the performance\
    \ of the IASA 2.0.  However, the nature of the Board's\n   work involves treating\
    \ the IESG, IRTF, and IAB as major internal\n   customers of the administrative\
    \ support services.  The Board and the\n   IETF Executive Director should not\
    \ consider their work successful\n   unless the IESG, IRTF, and IAB are also satisfied\
    \ with the\n   administrative support that the IETF is receiving.\n"
- title: 4.7.  Review of IETF Executive Director and IETF LLC Board Decisions
  contents:
  - "4.7.  Review of IETF Executive Director and IETF LLC Board Decisions\n   The\
    \ IETF LLC Board is directly accountable to the IETF community for\n   the performance\
    \ of the IASA 2.0, including hiring and managing the\n   IETF Executive Director.\
    \  In extreme cases of dissatisfaction with\n   the IETF LLC, the IETF community\
    \ can utilize the recall process as\n   noted in Section 6.7.\n   Anyone in the\
    \ community of IETF participants may ask the Board for a\n   formal review of\
    \ a decision or action by the IETF Executive Director\n   or Board if they believe\
    \ this was not undertaken in accordance with\n   IETF BCPs or IETF LLC Board policies\
    \ and procedures.\n   A formal request for review must be addressed to the IETF\
    \ LLC Board\n   chair and must include a description of the decision or action\
    \ to be\n   reviewed, an explanation of how, in the requestor's opinion, the\n\
    \   decision or action violates the BCPs or IASA 2.0 operational\n   guidelines,\
    \ and a suggestion for how the situation could be\n   rectified.\n   The IETF\
    \ LLC shall respond to such requests within a reasonable\n   period, typically\
    \ within 90 days, and shall publicly publish\n   information about the request\
    \ and the corresponding response and/or\n   result.\n"
- title: 4.8.  Termination and Change
  contents:
  - "4.8.  Termination and Change\n   Any major change to the IASA 2.0 arrangements\
    \ shall require community\n   consensus and deliberation and shall be reflected\
    \ by a subsequent\n   Best Current Practice (BCP) document.\n"
- title: 5.  Structure of IASA 2.0
  contents:
  - '5.  Structure of IASA 2.0

    '
- title: 5.1.  IETF Executive Director and Staff Responsibilities
  contents:
  - "5.1.  IETF Executive Director and Staff Responsibilities\n   The IETF LLC is\
    \ led by an IETF Executive Director chosen by the\n   Board.  The IETF Executive\
    \ Director is responsible for managing the\n   day-to-day operations of the IETF\
    \ LLC, including hiring staff to\n   perform various operational functions.  The\
    \ IETF Executive Director\n   and any staff may be employees or independent contractors.\n\
    \   Allowing for the division of responsibilities among multiple staff\n   members\
    \ and contractors is designed to address some of the concerns\n   raised in Section\
    \ 3.2 (Lack of Resources) and Section 3.4 (Funding/\n   Operating Model Mismatch\
    \ and Rising Costs) of [IASA2RECS].\n   Based on the amount of work previously\
    \ undertaken by the IAD and\n   others involved in the IETF administration, the\
    \ design of the IETF\n   LLC anticipated that the IETF Executive Director may\
    \ need to hire\n   multiple additional staff members.  For example, resources\
    \ to manage\n   fundraising, to manage the various contractors that are engaged\
    \ to\n   fulfill the IETF's administrative needs, and to support outreach and\n\
    \   communications were envisioned.\n   The IETF has historically benefited from\
    \ the use of contractors for\n   accounting, finance, meeting planning, administrative\
    \ assistance,\n   legal counsel, tools, and web site support, as well as other\
    \ services\n   related to the standards process (e.g., RFC Editor and IANA). \
    \ Prior\n   to making the transition from IASA to IASA 2.0, the IETF budget\n\
    \   reflected specific support from ISOC for communications and\n   fundraising\
    \ as well as some general support for accounting, finance,\n   legal, and other\
    \ services.  The division of responsibilities between\n   staff and contractors\
    \ is at the discretion of the IETF Executive\n   Director and their staff.\n \
    \  The IETF has a long history of community involvement in the execution\n   of\
    \ certain administrative functions, in particular development of\n   IETF tools,\
    \ the operation of the meeting network by the Network\n   Operations Center (NOC),\
    \ and some outreach and communications\n   activities conducted by the Education\
    \ and Mentoring Directorate.  The\n   IETF LLC staff is expected to respect the\
    \ IETF community's wishes\n   about community involvement in these and other functions\
    \ going\n   forward as long as the staff feels that they can meet the otherwise-\n\
    \   stated needs of the community.  Establishing the framework to allow\n   the\
    \ IETF LLC to staff each administrative function as appropriate may\n   require\
    \ the IETF community to document its consensus expectations in\n   areas where\
    \ no documentation currently exists.\n   In summary, the IETF Executive Director,\
    \ with support from the team\n   that they alone direct and lead, is responsible\
    \ for:\n   *  Developing and refining an annual budget and other strategic\n \
    \     financial planning documents at the direction of the Board.\n   *  Executing\
    \ on the annual budget, including reporting to the Board\n      regularly with\
    \ forecasts and actual performance to budget.\n   *  Hiring and/or contracting\
    \ the necessary resources to meet their\n      goals, within the defined limits\
    \ of the IETF Executive Director's\n      authority and within the approved budget.\
    \  This includes managing\n      and leading any such resources, including performing\
    \ regular\n      performance reviews.\n   *  Following the pre-approval guidelines\
    \ set forth by the Board for\n      contracts or other decisions that have financial\
    \ costs that exceed\n      a certain threshold of significance.  Such thresholds\
    \ are expected\n      to be set reasonably high so that the need for such approvals\
    \ is\n      infrequent and only occurs when something is truly significant or\n\
    \      otherwise exceptional.  It is expected that the IETF Executive\n      Director\
    \ is sufficiently empowered to perform the job on a day-to-\n      day basis,\
    \ being held accountable for meeting high-level goals\n      rather than being\
    \ micromanaged.\n   *  Regularly updating the Board on operations and other notable\n\
    \      issues as reasonable and appropriate.\n   *  Ensuring that all staff and/or\
    \ other resources comply with any\n      applicable policies established or approved\
    \ by the Board, such as\n      ethics guidelines and/or a code of conduct.\n"
- title: 5.2.  IETF LLC Board Responsibilities
  contents:
  - "5.2.  IETF LLC Board Responsibilities\n   This section is intended to provide\
    \ a summary of key IETF LLC Board\n   responsibilities, but the precise and legally\
    \ binding\n   responsibilities are defined in the LLC Agreement [IETF-LLC-A] and\n\
    \   applicable law.  If there are unintentional differences or other\n   confusion,\
    \ the LLC Agreement and applicable law are authoritative.\n   Board members have\
    \ fiduciary obligations imposed by the LLC Agreement\n   and applicable law, including\
    \ duties of loyalty, care, and good\n   faith.  The Board is responsible for setting\
    \ broad strategic\n   direction for the LLC, adopting an annual budget, hiring\
    \ or\n   terminating an IETF Executive Director (or amending the terms of\n  \
    \ their engagement), adopting any employee benefit plans, consulting\n   the relevant\
    \ IETF communities on matters related to the LLC as\n   appropriate, approving\
    \ any changes to the LLC governance structure,\n   incurring any debt, and approving\
    \ entering into agreements that meet\n   a significant materiality threshold to\
    \ be determined by the Board.\n   The IETF LLC Board is expected to delegate management\
    \ of day-to-day\n   activities and related decision-making to staff.\n   Per Section\
    \ 5(d) of the LLC Agreement and as also described in\n   Section 4.4 of this document,\
    \ the Board shall, as appropriate, act\n   transparently and provide the IETF\
    \ community with an opportunity to\n   review and discuss any proposed changes\
    \ to the IETF LLC structure\n   prior to their adoption.\n   The role of the Board\
    \ is to ensure that the strategy and conduct of\n   the IETF LLC is consistent\
    \ with the IETF's needs -- both its concrete\n   needs and its needs for transparency\
    \ and accountability.  The Board\n   is not intended to directly define the IETF's\
    \ needs; to the extent\n   that is required, the IETF community should document\
    \ its needs in\n   consensus-based RFCs (e.g., as the community did in [RFC8718])\
    \ and\n   provide more detailed input via consultations with the Board (such as\n\
    \   takes place on email discussion lists or at IETF meetings).\n   Key IETF LLC\
    \ Board responsibilities include:\n   *  Setting broad strategic direction for\
    \ the LLC.\n   *  Hiring or terminating an IETF Executive Director (or amending\
    \ the\n      terms of their engagement).\n   *  Delegating management of day-to-day\
    \ activities and related\n      decision-making to staff.\n   *  Adopting any\
    \ employee benefit plans.\n   *  Consulting the relevant IETF communities on matters\
    \ related to the\n      LLC, as appropriate.\n   *  Approving any changes to the\
    \ LLC governance structure.\n   *  Adopting an annual budget and, as necessary,\
    \ incur any debt.\n   *  Preparing accurate and timely financial statements for\
    \ ISOC, in\n      accordance with generally accepted accounting principles.\n\
    \   *  Providing assistance to help facilitate ISOC's tax compliance,\n      including\
    \ but not limited to assistance related to preparing the\n      Form 990 and responding\
    \ to any United States Internal Revenue\n      Service (IRS) questions and audits.\n\
    \   *  Approving entering into agreements that meet a significant\n      materiality\
    \ threshold to be determined by the Board.\n   *  Limiting its activities to the\
    \ purposes as set forth in Section 4\n      of the LLC Agreement, in a manner\
    \ consistent with ISOC's\n      charitable purposes.\n   *  Establishing an investment\
    \ policy.\n   *  Using best efforts to conduct all of its activities in strict\n\
    \      compliance with the LLC Agreement and all applicable laws, rules,\n   \
    \   and regulations.\n   *  Ensuring that IETF LLC is run in a manner that is\
    \ transparent and\n      accountable to the IETF community.\n   *  Developing\
    \ policies, including those noted in Section 8,\n      procedures, and a compliance\
    \ program.\n   *  Obtaining Commercial General Liability and other appropriate\n\
    \      insurance policies, with agreed-upon coverage limits.\n   *  Recruiting\
    \ new Directors for consideration in all of the various\n      appointment processes.\n"
- title: 5.3.  Board Design Goals
  contents:
  - "5.3.  Board Design Goals\n   A goal of this Board composition is to balance the\
    \ need for the IETF\n   LLC to be accountable to the IETF community with the need\
    \ for this\n   Board to have the expertise necessary to oversee a small non-profit\n\
    \   company.  The Board is smaller than the previous IAOC and the other\n   leadership\
    \ bodies of the IETF, in part to keep the Board focused on\n   its rather limited\
    \ set of strategic responsibilities as noted in\n   Section 5.2.\n   This board\
    \ structure, with limited strategic responsibilities noted\n   in Section 5.2\
    \ and limited size, together with the staff\n   responsibilities noted in Section\
    \ 5.1, is designed to overcome the\n   challenges described in Section 3.1.4 of\
    \ [IASA2RECS] concerning\n   oversight.  This establishes a clear line of oversight\
    \ over staff\n   performance: the IETF LLC Board oversees the IETF Executive\n\
    \   Director's performance and has actual legal authority to remove a\n   non-performing\
    \ IETF Executive Director.  The IETF Executive Director\n   is responsible for\
    \ the day-to-day operation of the IETF LLC.\n   Finally, the Board is expected\
    \ to operate transparently, to further\n   address the concern raised in Section\
    \ 3.3 of [IASA2RECS].  The\n   default transparency rule arrived at during the\
    \ IASA 2.0 design\n   process is detailed in Section 4.4.  The Board will need\
    \ to establish\n   how it will meet that commitment.\n"
- title: 6.  IETF LLC Board Membership, Selection, and Accountability
  contents:
  - "6.  IETF LLC Board Membership, Selection, and Accountability\n   The section\
    \ outlines the composition of the IETF LLC Board, selection\n   of IETF LLC Board\
    \ Directors, and related details.\n"
- title: 6.1.  Board Composition
  contents:
  - "6.1.  Board Composition\n   There is a minimum of 5 directors, which is expandable\
    \ to 6 or 7.\n   The IETF LLC Board is comprised of the following:\n   *  1 IETF\
    \ Chair or delegate selected by the IESG\n   *  1 Appointed by the ISOC Board\
    \ of Trustees\n   *  3 Selected by the IETF Nominating Committee (NomCom), confirmed\
    \ by\n      the IESG\n   *  Up to 2 Appointed by the IETF LLC Board itself, on\
    \ an as-needed\n      basis, confirmed by the IESG\n   For the first slot listed\
    \ above, the presumption is that the IETF\n   Chair will serve on the board. \
    \ At the IESG's discretion, another\n   area director may serve instead, or exceptionally\
    \ the IESG may run a\n   selection process to appoint a director.  The goal of\
    \ having this\n   slot on the board is to maintain coordination and communication\n\
    \   between the board and the IESG.\n"
- title: 6.2.  IETF LLC-Appointed Directors
  contents:
  - "6.2.  IETF LLC-Appointed Directors\n   As noted above, a maximum of two Directors\
    \ may be appointed by the\n   IETF LLC Board.  They can obviously choose to appoint\
    \ none, one, or\n   two.  These appointments need not be on an exceptional basis;\
    \ they\n   can be routine, and may occur at any time of the year since it is on\n\
    \   an as-needed basis.\n   The appointment of a Board-appointed Director requires\
    \ a two-thirds\n   majority vote of the Directors then in office, and the appointee\n\
    \   shall take office immediately upon appointment and IESG confirmation.\n  \
    \ The term of each appointment is designated by the Board, with the\n   maximum\
    \ term being three years, or until their earlier resignation,\n   removal, or\
    \ death.  The Board may decide on a case-by-case basis how\n   long each term\
    \ shall be, factoring in the restriction for consecutive\n   terms in Section\
    \ 6.5.\n"
- title: 6.3.  Recruiting IETF LLC Board Directors
  contents:
  - "6.3.  Recruiting IETF LLC Board Directors\n   The Board itself is expected to\
    \ take an active role in recruiting\n   potential new Directors, regardless of\
    \ the process that may be used\n   to appoint them.  In particular, the NomCom\
    \ is primarily focused on\n   considering requirements expressed by the Board\
    \ and others, reviewing\n   community feedback on candidates, conducting candidate\
    \ interviews,\n   and ultimately appointing Directors.  The Board and others can\n\
    \   recruit potential Directors and get them into the consideration\n   process\
    \ of the NomCom or into open consideration processes of the\n   other appointing\
    \ bodies if those bodies choose to use such processes.\n"
- title: 6.4.  IETF LLC Board Director Term Length
  contents:
  - "6.4.  IETF LLC Board Director Term Length\n   The term length for a Director\
    \ is three years.  The exceptions to\n   this guideline are:\n   *  The terms\
    \ for some Directors during the first full formation of\n      the IETF LLC Board\
    \ in order to establish staggered terms and for\n      any appointments to fill\
    \ a vacancy.\n   *  The Director slot occupied by the IETF Chair ex officio or\
    \ a\n      delegate selected by the IESG will serve a two-year term.  This\n \
    \     applies regardless of whether the appointed individual is on the\n     \
    \ IESG, rotates off the IESG during the two-year term, or is not on\n      the\
    \ IESG.  This makes the term length for this slot the same as\n      the term\
    \ lengths established in [RFC8713], Section 3.4.\n"
- title: 6.5.  IETF LLC Board Director Limit
  contents:
  - "6.5.  IETF LLC Board Director Limit\n   A director may serve no more than two\
    \ consecutive terms.  A director\n   cannot serve a third term until three years\
    \ have passed since their\n   second consecutive term.  An exception is if a Director\
    \ role is\n   occupied by the IETF Chair ex officio, since that person's service\
    \ is\n   governed instead by the term lengths established in [RFC8713],\n   Section\
    \ 3.4.\n   The term limits specified above apply to an individual, even if that\n\
    \   individual is appointed in different ways over time.  For example, an\n  \
    \ individual appointed to two terms by the ISOC Board of Trustees may\n   not\
    \ immediately be appointed to a third term by the IETF NomCom.  A\n   Director\
    \ appointed by the IETF LLC itself may only serve for one term\n   by that appointment\
    \ method, and any subsequent terms would have to be\n   via other methods; in\
    \ any case, the term limits above apply to that\n   individual.\n   Lastly, partial\
    \ terms of less than three years for the initial\n   appointments to the first\
    \ full Board, for which some Directors will\n   have terms of one or two years,\
    \ do not count against the term limit.\n   The limit on consecutive terms supports\
    \ the healthy regular\n   introduction of new ideas and energy into the Board\
    \ and mitigates\n   potential long-term risk of ossification or conflict, without\n\
    \   adversely impacting the potential pool of director candidates over\n   time.\n"
- title: 6.6.  Staggered Terms
  contents:
  - "6.6.  Staggered Terms\n   The Internet Society Board of Trustees, the IESG, the\
    \ Nominating\n   Committee, and the IETF LLC Board are expected to coordinate\
    \ with\n   each other to ensure that collectively their appointment or selection\n\
    \   processes provide for no more than three Directors' terms concluding\n   in\
    \ the same year.\n"
- title: 6.7.  IETF LLC Board Director Removal
  contents:
  - "6.7.  IETF LLC Board Director Removal\n   NomCom-appointed and IESG-appointed\
    \ Directors may be removed with or\n   without cause.  A vote in favor of removal\
    \ must be no fewer than the\n   number of Directors less two.  So for example,\
    \ if there are seven\n   directors, then five votes are required.  Directors may\
    \ also be\n   removed via the IETF recall process defined in [RFC8713], Section\
    \ 7.\n"
- title: 6.8.  Filling an IETF LLC Board Director Vacancy
  contents:
  - "6.8.  Filling an IETF LLC Board Director Vacancy\n   It shall be the responsibility\
    \ of each respective body that appointed\n   or selected a Director that vacates\
    \ the Board to appoint a new\n   Director to fill the vacancy.  For example, if\
    \ a Director selected by\n   the NomCom departs the Board prior to the end of\
    \ their term for\n   whatever reason, then it is the responsibility of the NomCom\
    \ (using\n   its mid-term rules, as specified in [RFC8713], Section 3.5) as the\n\
    \   original appointing body to designate a replacement that will serve\n   out\
    \ the remainder of the term of the departed Director.  However,\n   this obligation\
    \ will not apply to vacancies in Board-appointed\n   positions.\n"
- title: 6.9.  Quorum
  contents:
  - "6.9.  Quorum\n   At all meetings of the Board, two-thirds of the Directors then\
    \ in\n   office shall constitute a quorum for the transaction of business.\n \
    \  Unless a greater affirmative vote is expressly required for an action\n   under\
    \ applicable law, the LLC Agreement, or an applicable Board\n   policy, the affirmative\
    \ vote of two-thirds of the Directors then in\n   office shall be an act of the\
    \ Board.\n"
- title: 6.10.  Board Voting
  contents:
  - "6.10.  Board Voting\n   Board decisions may be made either by vote communicated\
    \ in a meeting\n   of the Board (including telephonic and video), or via an asynchronous\n\
    \   written (including electronic) process.  Absentee voting and voting\n   by\
    \ proxy shall not be permitted.  If a quorum is not present at any\n   meeting\
    \ of the Board, the Directors present may adjourn the meeting\n   without notice,\
    \ other than announcement at the meeting, until a\n   quorum is present.  Voting\
    \ thresholds for Director removal are\n   described in Section 6.7.\n"
- title: 6.11.  Interim Board
  contents:
  - "6.11.  Interim Board\n   An initial interim Board was necessary in order to legally\
    \ form and\n   bootstrap the IETF LLC.  As a result, an Interim Board was formed\
    \ on\n   a temporary basis until the first full Board was constituted.\n   The\
    \ interim Board was comprised of:\n   *  The IETF chair, ex officio\n   *  The\
    \ IAOC chair, ex officio\n   *  The IAB chair, ex officio\n   *  One ISOC trustee,\
    \ selected by the ISOC Board of Trustees\n"
- title: 6.12.  Board Positions
  contents:
  - "6.12.  Board Positions\n   Following the formation of the first permanent Board,\
    \ and annually\n   thereafter, the Directors shall elect a Director to serve as\
    \ Board\n   Chair by majority vote.  The IETF, IAB, and IRTF chairs, and the\n\
    \   chair of ISOC's Board, will be ineligible for this Board Chair role.\n   The\
    \ Board may also form committees of the Board and/or define other\n   roles for\
    \ Board Directors as necessary.\n"
- title: 7.  IETF LLC Funding
  contents:
  - "7.  IETF LLC Funding\n   The IETF LLC must function within a budget of costs\
    \ balanced against\n   limited revenues.  The IETF community expects the IETF\
    \ LLC to work to\n   attain that goal, in order to maintain a viable support function\
    \ that\n   provides the environment within which the work of the IETF, IAB,\n\
    \   IRTF, and RFC Editor can remain vibrant and productive.\n   The IETF LLC was\
    \ generating income from a few key sources at the time\n   that this document\
    \ was written, as enumerated below.  Additional\n   sources of income may be developed\
    \ in the future, within the general\n   bounds noted in Section 7.8, and some\
    \ of these may decline in\n   relevance or go away.  As a result, this list is\
    \ subject to change\n   over time and is merely an example of the primary sources\
    \ of income\n   for the IETF LLC at the time of this writing:\n   1.  ISOC support\n\
    \   2.  IETF meeting revenues\n   3.  Sponsorships (monetary and/or in-kind)\n\
    \   4.  Donations (monetary and/or in-kind)\n"
- title: 7.1.  Financial Statements
  contents:
  - "7.1.  Financial Statements\n   As noted in Section 5.2, the IETF LLC must comply\
    \ with relevant tax\n   laws, such as filing an annual IRS Form 990.  Other official\n\
    \   financial statements may also be required.\n   In addition to these official\
    \ financial statements and forms, the\n   IETF LLC is also expected to report\
    \ on a regular basis to the IETF\n   community on the current and future annual\
    \ budget, budget forecasts\n   vs. actuals over the course of a fiscal year, and\
    \ on other\n   significant projects as needed.  This regular reporting to the\
    \ IETF\n   community is expected to be reported in the form of standard\n   financial\
    \ statements that reflect the income, expenses, assets, and\n   liabilities of\
    \ the IETF LLC.\n"
- title: 7.2.  Bank and Investment Accounts
  contents:
  - "7.2.  Bank and Investment Accounts\n   The IETF LLC maintains its own bank account,\
    \ separate and distinct\n   from ISOC.  The IETF LLC may at its discretion create\
    \ additional\n   accounts as needed.  Similarly, the IETF LLC may as needed create\n\
    \   investment accounts in support of its financial goals and objectives.\n"
- title: 7.3.  Financial Audits
  contents:
  - "7.3.  Financial Audits\n   The IETF LLC is expected to retain and work with an\
    \ independent\n   auditor.  Reports from the auditor are expected to be shared\
    \ with the\n   IETF community and other groups and organizations as needed or\
    \ as\n   required by law.\n"
- title: 7.4.  ISOC Financial Support
  contents:
  - "7.4.  ISOC Financial Support\n   ISOC currently provides significant financial\
    \ support to the IETF\n   LLC.  Exhibit B of the [IETF-LLC-A] summarizes the financial\
    \ support\n   from ISOC for the foreseeable future.  It is expected that this\n\
    \   support will be periodically reviewed and revised, via a cooperative\n   assessment\
    \ process between ISOC and the IETF LLC.\n"
- title: 7.5.  IETF Meeting Revenues
  contents:
  - "7.5.  IETF Meeting Revenues\n   Meeting revenues are another important source\
    \ of funding that\n   supports the IETF, coming mainly from the fees paid by IETF\
    \ meeting\n   participants.  The IETF Executive Director sets those meeting fees,\n\
    \   in consultation with other IETF LLC staff and the IETF community,\n   with\
    \ approval by the IETF LLC Board.  Setting these fees and\n   projecting the number\
    \ of participants at future meetings is a key\n   part of the annual budget process.\n"
- title: 7.6.  Sponsorships and Donations to the IETF LLC
  contents:
  - "7.6.  Sponsorships and Donations to the IETF LLC\n   Sponsorships and donations\
    \ are an essential component of the\n   financial support for the IETF.  Within\
    \ the general bounds noted in\n   Section 7.8, the IETF LLC is responsible for\
    \ fundraising activities\n   in order to establish, maintain, and grow a strong\
    \ foundation of\n   donation revenues.  This can and does include both direct\
    \ financial\n   contributions as well as in-kind contributions, such as equipment,\n\
    \   software licenses, and services.\n   Sponsorships and donations to the IETF\
    \ LLC do not (and must not)\n   convey to sponsors and donors any special oversight\
    \ or direct\n   influence over the IETF's technical work or other activities of\
    \ the\n   IETF or IETF LLC.  This helps ensure that no undue influence may be\n\
    \   ascribed to those from whom funds are raised, and so helps to\n   maintain\
    \ an open and consensus-based IETF standards process.\n   To the extent that the\
    \ IETF LLC needs to undertake any significant\n   special projects for the IETF,\
    \ the IETF LLC may need to fundraise\n   distinctly for those special projects.\
    \  As a result, the IETF LLC may\n   conduct fundraising to support the IETF in\
    \ general as well as one or\n   more special fundraising efforts (which may also\
    \ be accounted for\n   distinctly and be held in a separate bank account or investment,\
    \ as\n   needed).\n"
- title: 7.7.  Focus of Funding Support
  contents:
  - "7.7.  Focus of Funding Support\n   The IETF LLC exists to support the IETF, IAB,\
    \ and IRTF.  Therefore,\n   the IETF LLC's funding and all revenues, in-kind contributions,\
    \ and\n   other income that comprise that funding shall be used solely to\n  \
    \ support activities related to the IETF, IAB, IRTF, and RFC Editor,\n   and for\
    \ no other purposes.\n"
- title: 7.8.  Charitable Fundraising Practices
  contents:
  - "7.8.  Charitable Fundraising Practices\n   When the IETF LLC conducts fundraising,\
    \ it substantiates charitable\n   contributions on behalf of ISOC -- meaning that\
    \ according to United\n   States tax law, the IETF LLC must send a written acknowledgment\
    \ of\n   contributions to donors.  The IETF LLC evaluates and facilitates\n  \
    \ state, federal, and other applicable law and regulatory compliance\n   for ISOC\
    \ and/or the LLC with respect to such fundraising activities.\n   In addition,\
    \ the IETF LLC ensures that all fundraising activities are\n   conducted in compliance\
    \ with any policies developed by the IETF LLC,\n   including but not limited to\
    \ those noted in Section 8.\n"
- title: 7.9.  Operating Reserve
  contents:
  - "7.9.  Operating Reserve\n   An initial target operating reserve has been specified\
    \ in Exhibit B\n   of the [IETF-LLC-A].  It says that the IETF LLC should maintain\
    \ an\n   operating reserve equal to the IETF LLC's budgeted Net Loss for 2019\n\
    \   multiplied times three.  The IETF LLC, in cooperation with ISOC, may\n   regularly\
    \ review the financial target for this reserve fund, as noted\n   in the [IETF-LLC-A]\
    \ or as otherwise necessary.\n   Should the IETF LLC generate an annual budget\
    \ surplus, it may choose\n   to direct all or part of the surplus towards the\
    \ growth of the\n   operating reserve.\n"
- title: 7.10.  Annual Budget Process
  contents:
  - "7.10.  Annual Budget Process\n   As noted in Section 4.3, the IETF LLC is responsible\
    \ for managing the\n   IETF's finances and budget.  A key part of this responsibility\
    \ is\n   establishing, maintaining, and successfully meeting an annual budget.\n\
    \   This is essential to the continued operation and vibrancy of the\n   IETF's\
    \ technical activities and establishes trust with ISOC,\n   sponsors, and donors\
    \ that funds are being appropriately spent, and\n   that financial oversight is\
    \ being conducted properly.  This is also\n   essential to the IETF LLC meeting\
    \ applicable legal and tax\n   requirements and is a core part of the Board's\
    \ fiduciary\n   responsibilities.\n   As explained in Section 5.1, the IETF Executive\
    \ Director is expected\n   to develop, execute, and report on the annual budget.\
    \  Regular\n   reporting is expected to include forecast vs. budget statements,\n\
    \   including updated projections of income and expenses for the full\n   fiscal\
    \ year.\n   The Board, as explained in Section 5.2, is expected to review and\n\
    \   approve the budget, as well as to provide ongoing oversight of the\n   budget\
    \ and of any other significant financial matters.\n   The annual budget is expected\
    \ to be developed in an open,\n   transparent, and collaborative manner, in accordance\
    \ with\n   Section 4.4.  The specific timeline for the development, review, and\n\
    \   approval of the IETF LLC annual budget is established by the Board\n   and\
    \ may be revised as needed.\n"
- title: 8.  IETF LLC Policies
  contents:
  - "8.  IETF LLC Policies\n   The Board is expected to maintain policies as necessary\
    \ to achieve\n   the goals of the IETF LLC, meet transparency expectations of\
    \ the\n   community, comply with applicable laws or regulations, or for other\n\
    \   reasons as appropriate.  All policies are expected to be developed\n   with\
    \ input from the IETF community.  Some policies provided by ISOC\n   and past\
    \ policies developed by the previous IAOC may provide a useful\n   starting point\
    \ for the Board to consider.\n"
- title: 8.1.  Conflict of Interest Policy
  contents:
  - "8.1.  Conflict of Interest Policy\n   The Board is expected to maintain a Conflict\
    \ of Interest policy for\n   the IETF LLC.  While the details are determined by\
    \ the Board, at a\n   minimum such policy is expected to include the following:\n\
    \   *  The IETF, ISOC Board, IAB, or IRTF chair cannot be chair of the\n     \
    \ IETF LLC Board, though they may serve as a Director.\n   *  A Director cannot\
    \ be a paid consultant or employee of the IETF\n      Executive Director or their\
    \ sub-contractors, nor a paid consultant\n      or employee of ISOC.\n"
- title: 8.2.  Other Policies
  contents:
  - "8.2.  Other Policies\n   The Board is expected to maintain additional policies\
    \ for the IETF\n   LLC as necessary, covering Directors, employees, and contractors,\n\
    \   concerning issues such as:\n   *  Acceptance of gifts and other non-cash compensation\n\
    \   *  Travel and expense reimbursement\n   *  Anti-bribery\n   *  Code of conduct\n\
    \   *  Anti-harassment\n   *  Non-discrimination\n   *  Whistleblower\n   *  Document\
    \ retention\n   *  Export controls\n   *  Anti-terrorism sanctions\n   *  Data\
    \ protection and privacy\n   *  Social media\n"
- title: 8.3.  Compliance
  contents:
  - "8.3.  Compliance\n   The IETF LLC is expected to implement a compliance program\
    \ to ensure\n   its compliance with all applicable laws, rules, and regulations,\n\
    \   including without limitation laws governing bribery, anti-terrorism\n   sanctions,\
    \ export controls, data protection/privacy, as well as other\n   applicable policies\
    \ noted in Section 8.  In addition, actions and\n   activities of the IETF LLC\
    \ must be consistent with 501(c)(3)\n   purposes.\n   The IETF LLC is expected\
    \ to report to ISOC and the IETF community on\n   the implementation of its compliance\
    \ plan on an annual basis.\n"
- title: 9.  Three-Year Assessment
  contents:
  - "9.  Three-Year Assessment\n   The IETF LLC, with the involvement of the community,\
    \ shall conduct\n   and complete an assessment of the structure, processes, and\
    \ operation\n   of IASA 2.0 and the IETF LLC.  This should be presented to the\n\
    \   community after a period of roughly three years of operation.  The\n   assessment\
    \ may potentially include recommendations for improvements\n   or changes to the\
    \ IASA 2.0 and/or IETF LLC.\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   This document describes the structure of IASA\
    \ 2.0.  It introduces no\n   security considerations for the Internet.\n"
- title: 11.  IANA Considerations
  contents:
  - "11.  IANA Considerations\n   This document has no IANA considerations in the\
    \ traditional sense.\n   However, some of the information in this document may\
    \ affect how the\n   IETF standards process interfaces with the IANA, so the IANA\
    \ may be\n   interested in the contents.\n"
