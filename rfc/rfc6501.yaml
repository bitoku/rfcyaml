- contents:
  - "                   Conference Information Data Model\n                  for Centralized
    Conferencing (XCON)\n"
  title: __initial_text__
- contents:
  - "Abstract\n   RFC 5239 defines centralized conferencing (XCON) as an association
    of\n   participants with a central focus.  The state of a conference is\n   represented
    by a conference object.  This document defines an XML-\n   based conference information
    data model to be used for conference\n   objects.  A conference information data
    model is designed to convey\n   information about the conference and about participation
    in the\n   conference.  The conference information data model defined in this\n
    \  document constitutes an extension of the data format specified in the\n   Session
    Initiation Protocol (SIP) event package for conference State.\n"
  title: Abstract
