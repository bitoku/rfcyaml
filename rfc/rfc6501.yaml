- contents:
  - "Appendix A.  Non-Normative RELAX NG Schema in XML Syntax\n <?xml version=\"1.0\"
    encoding=\"UTF-8\" ?>\n    <grammar\n           ns=\"urn:ietf:params:xml:ns:conference-info\"\n
    \          xmlns=\"http://relaxng.org/ns/structure/1.0\"\n           xmlns:xcon=\"urn:ietf:params:xml:ns:xcon-conference-info\"\n
    \          datatypeLibrary=\"http://www.w3.org/2001/XMLSchema-datatypes\">\n           <start>\n
    \           <element name=\"conference-info\">\n             <ref name=\"conference-type\"/>\n
    \           </element>\n           </start>\n           <!--\n               CONFERENCE
    TYPE\n           -->\n           <define name=\"conference-type\">\n            <interleave>\n
    \           <attribute name=\"entity\">\n             <text/>\n            </attribute>\n
    \           <ref name=\"anyAttribute\"/>\n            <optional>\n             <ref
    name=\"conference-description-type\"/>\n            </optional>\n            <optional>\n
    \            <element name=\"host-info\">\n              <ref name=\"host-type\"/>\n
    \            </element>\n            </optional>\n            <optional>\n             <element
    name=\"conference-state\">\n              <ref name=\"conference-state-type\"/>\n
    \            </element>\n            </optional>\n            <optional>\n             <element
    name=\"users\">\n              <ref name=\"users-type\"/>\n             </element>\n
    \           </optional>\n            <optional>\n             <element name=\"sidebars-by-ref\">\n
    \             <ref name=\"uris-type\"/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"sidebars-by-val\">\n              <ref
    name=\"sidebars-by-val-type\"/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"xcon:floor-information\">\n
    \             <ref name=\"floor-information-type\"/>\n             </element>\n
    \           </optional>\n            <zeroOrMore>\n             <ref name=\"anyElement\"/>\n
    \           </zeroOrMore>\n            </interleave>\n           </define>\n           <!--\n
    \              CONFERENCE DESCRIPTION TYPE\n           -->\n           <define
    name=\"conference-description-type\">\n            <element name=\"conference-description\">\n
    \            <interleave>\n             <optional>\n              <attribute name=\"xml:lang\">\n
    \              <data type=\"language\"/>\n              </attribute>\n             </optional>\n
    \            <ref name=\"anyAttribute\"/>\n             <optional>\n              <element
    name=\"display-text\">\n               <text/>\n              </element>\n             </optional>\n
    \            <optional>\n              <element name=\"subject\">\n               <text/>\n
    \             </element>\n             </optional>\n             <optional>\n
    \             <element name=\"free-text\">\n               <text/>\n              </element>\n
    \            </optional>\n             <optional>\n              <element name=\"keywords\">\n
    \              <list>\n                <zeroOrMore>\n                 <data type=\"string\"/>\n
    \               </zeroOrMore>\n               </list>\n              </element>\n
    \            </optional>\n             <optional>\n              <element name=\"conf-uris\">\n
    \              <ref name=\"uris-type\"/>\n              </element>\n             </optional>\n
    \            <optional>\n              <element name=\"service-uris\">\n                 <ref
    name=\"uris-type\"/>\n              </element>\n             </optional>\n             <optional>\n
    \             <element name=\"maximum-user-count\">\n               <data type=\"int\"/>\n
    \             </element>\n             </optional>\n             <optional>\n
    \             <element name=\"available-media\">\n               <ref name=\"conference-media-type\"/>\n
    \             </element>\n             </optional>\n             <optional>\n
    \             <element name=\"xcon:language\">\n               <data type=\"language\"/>\n
    \             </element>\n             </optional>\n             <optional>\n
    \             <element name=\"xcon:allow-sidebars\">\n               <data type=\"boolean\"/>\n
    \             </element>\n             </optional>\n             <optional>\n
    \            <element name=\"xcon:cloning-parent\">\n              <data type=\"anyURI\"/>\n
    \            </element>\n             </optional>\n             <optional>\n             <element
    name=\"xcon:sidebar-parent\">\n              <data type=\"anyURI\"/>\n             </element>\n
    \            </optional>\n             <optional>\n              <element name=\"xcon:conference-time\">\n
    \              <ref name=\"conferencetime-type\"/>\n              </element>\n
    \            </optional>\n             <zeroOrMore>\n              <ref name=\"anyElement\"/>\n
    \            </zeroOrMore>\n             </interleave>\n            </element>\n
    \          </define>\n           <!--\n               HOST TYPE\n           -->\n
    \          <define name=\"host-type\">\n            <interleave>\n            <optional>\n
    \            <element name=\"display-text\">\n              <text/>\n             </element>\n
    \           </optional>\n            <optional>\n             <element name=\"web-page\">\n
    \             <data type=\"anyURI\"/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"uris\">\n              <ref
    name=\"uris-type\"/>\n             </element>\n            </optional>\n            <zeroOrMore>\n
    \            <ref name=\"anyElement\"/>\n            </zeroOrMore>\n            <ref
    name=\"anyAttribute\"/>\n            </interleave>\n           </define>\n           <!--\n
    \              CONFERENCE STATE TYPE\n           -->\n           <define name=\"conference-state-type\">\n
    \           <interleave>\n            <ref name=\"anyAttribute\"/>\n            <optional>\n
    \            <element name=\"user-count\">\n              <data type=\"unsignedInt\"/>\n
    \            </element>\n            </optional>\n            <optional>\n             <element
    name=\"active\">\n              <data type=\"boolean\"/>\n             </element>\n
    \           </optional>\n            <optional>\n             <element name=\"locked\">\n
    \             <data type=\"boolean\"/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"xcon:allow-conference-event-subscription\">\n
    \             <data type=\"boolean\"/>\n             </element>\n            </optional>\n
    \           <zeroOrMore>\n             <ref name=\"anyElement\"/>\n            </zeroOrMore>\n
    \           </interleave>\n           </define>\n           <!--\n               CONFERENCE
    MEDIA TYPE\n           -->\n           <define name=\"conference-media-type\">\n
    \           <interleave>\n            <ref name=\"anyAttribute\"/>\n            <zeroOrMore>\n
    \            <element name=\"entry\">\n              <ref name=\"conference-medium-type\"/>\n
    \            </element>\n            </zeroOrMore>\n            <zeroOrMore>\n
    \            <ref name=\"anyElement\"/>\n            </zeroOrMore>\n            </interleave>\n
    \          </define>\n           <!--\n               CONFERENCE MEDIUM TYPE\n
    \          -->\n           <define name=\"conference-medium-type\">\n            <interleave>\n
    \           <attribute name=\"label\">\n             <text/>\n            </attribute>\n
    \           <ref name=\"anyAttribute\"/>\n            <optional>\n             <element
    name=\"display-text\">\n              <text/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"type\">\n              <text/>\n
    \            </element>\n            </optional>\n            <optional>\n             <element
    name=\"status\">\n              <ref name=\"media-status-type\"/>\n             </element>\n
    \           </optional>\n            <optional>\n             <element name=\"xcon:mixing-mode\">\n
    \             <ref name=\"mixing-mode-type\"/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"xcon:codecs\">\n              <ref
    name=\"codecs-type\"/>\n             </element>\n            </optional>\n            <optional>\n
    \            <element name=\"xcon:controls\">\n              <ref name=\"control-type\"/>\n
    \            </element>\n            </optional>\n            <zeroOrMore>\n             <ref
    name=\"anyElement\"/>\n            </zeroOrMore>\n            </interleave>\n
    \          </define>\n           <!--\n               URIs TYPE\n           -->\n
    \          <define name=\"uris-type\">\n            <interleave>\n            <ref
    name=\"anyAttribute\"/>\n            <zeroOrMore>\n             <element name=\"entry\">\n
    \             <ref name=\"uri-type\"/>\n             </element>\n            </zeroOrMore>\n
    \           <zeroOrMore>\n             <ref name=\"anyElement\"/>\n            </zeroOrMore>\n
    \           </interleave>\n           </define>\n           <!--\n               URI
    TYPE\n           -->\n           <define name=\"uri-type\">\n            <interleave>\n
    \           <element name=\"uri\">\n             <data type=\"anyURI\"/>\n            </element>\n
    \           <optional>\n             <element name=\"display-text\">\n              <text/>\n
    \            </element>\n            </optional>\n            <optional>\n             <element
    name=\"purpose\">\n              <text/>\n             </element>\n            </optional>\n
    \           <optional>\n             <element name=\"modified\">\n              <ref
    name=\"execution-type\"/>\n             </element>\n            </optional>\n
    \           <zeroOrMore>\n             <element name=\"xcon:conference-password\">\n
    \             <text/>\n             </element>\n            </zeroOrMore>\n            <zeroOrMore>\n
    \            <ref name=\"anyElement\"/>\n            </zeroOrMore>\n            <ref
    name=\"anyAttribute\"/>\n           </interleave>\n           </define>\n           <!--\n
    \              USERS TYPE\n           -->\n           <define name=\"users-type\">\n
    \           <interleave>\n            <ref name=\"anyAttribute\"/>\n            <zeroOrMore>\n
    \            <element name=\"user\">\n              <ref name=\"user-type\"/>\n
