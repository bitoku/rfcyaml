  title: 4.  Data Model Definition
- contents:
  - "4.1.  <conference-info>\n   A conference object document begins with the root
    element\n   <conference-info>, which is defined in [RFC4575].  The 'state' and\n
    \  'version' attributes of the <conference-info> element are defined in\n   [RFC4575]
    and are not used in the context of the XCON Conference\n   Information Model since
    they apply only to notification mechanisms.\n   In addition, [RFC4575] defines
    an 'entity' attribute that contains\n   the SIP URI identifier.  This specification
    extends the meaning of\n   the 'entity' attribute to the conference object identifier
    (XCON-URI)\n   explained in Section 3.3.\n   This specification adds to the <conference-info>
    element the child\n   elements of the <floor-information> element.\n"
  title: 4.1.  <conference-info>
- contents:
  - "4.2.  <conference-description>\n   The <conference-description> element, which
    is defined in [RFC4575],\n   describes the conference as a whole.  It SHOULD have
    an attribute\n   'lang' to specify the language used in the contents of this element.\n
    \  It is comprised of <language>, <display-text>, <subject>, <free-\n   text>,
    <keywords>, <allow-sidebars>, <cloning-parent>, <sidebar-\n   parent>, <conference-time>,
    <conf-uris>, <service-uris>, <maximum-\n   user-count>, and <available-media>.
    \ The <display-text>, <subject>,\n   <free-text>, <keywords>, <service-uris>,
    and <maximum-user-count>\n   elements are described in Section 5.3 of [RFC4575].\n
    \  The following sections describe these elements in more detail.  Other\n   child
    elements MAY be defined in the future to extend the\n   <conference-description>
    element.\n"
  title: 4.2.  <conference-description>
- contents:
  - "4.2.1.  <language>\n   The <language> element indicates the predominant language
    that is\n   expected to be employed within a conference.  This element contains\n
    \  only one language.  The possible values of this element are the\n   values
    of the 'Subtag' column of the \"Language Subtag Registry\" at\n   [IANA-Lan] originally
    defined in [RFC5646].  This element does not\n   enforce the language of the conference:
    it only informs the\n   participants about the desirable language that they should
    use in the\n   conference.  Participants are free to switch to other languages
    if\n   they like.\n"
  title: 4.2.1.  <language>
- contents:
  - "4.2.2.  <allow-sidebars>\n   The <allow-sidebars> element represents a boolean
    value.  If set to\n   true or \"1\", the conference is allowed to create sidebar
    conferences.\n   If absent, or set to \"false\" or \"0\", the conference cannot
    create\n   sidebar conferences.\n"
  title: 4.2.2.  <allow-sidebars>
- contents:
  - "4.2.3.  <cloning-parent>\n   When the <cloning-parent> is present, it indicates
    that the\n   conference object is a child of a parent conference.  The <cloning-\n
    \  parent> element contains the conference object identifier (XCON-URI)\n   (different
    from the main XCON-URI) of the parent.\n"
  title: 4.2.3.  <cloning-parent>
- contents:
  - "4.2.4.  <sidebar-parent>\n   When the <sidebar-parent> is present, it indicates
    that the\n   conference object represents a sidebar of another conference.  The\n
    \  <sidebar-parent> element contains the conference object identifier\n   (XCON-URI)
    (different from the main XCON-URI) of the parent.\n"
  title: 4.2.4.  <sidebar-parent>
- contents:
  - "4.2.5.  <conference-time>\n   The <conference-time> element contains the information
    related to\n   time, policy, and duration of a conference.  The <conference-time>\n
    \  element contains one or more <entry> elements, each defining the time\n   and
    policy information specifying a single conference occurrence.\n   The <conference-time>
    element differs from the iCalendar objects\n   [RFC5545] in that it has the ability
    to define different policies\n   (<can-join-after-offset>, <must-join-before-offset>)
    for the same\n   conference at different times.\n   Every <entry> element contains
    the following child elements:\n   o  <base>: The <base> child element specifies
    the iCalendar object of\n      the conference.  The iCalendar object components
    are defined in\n      [RFC5545].\n   o  <mixing-start-offset>: The <mixing-start-offset>
    child element\n      specifies when the conference media mixing starts before
    the\n      conference starts.  The <mixing-start-offset> element specifies an\n
    \     absolute value rather than an offset value.  If the <mixing-start-\n      offset>
    element is not present, it indicates that the conference\n      media mixing starts
    immediately.  The <mixing-start-offset> MUST\n      include the 'required-participant'
    attribute.  This attribute\n      contains one of the following values: \"none\",
    \"administrator\",\n      \"moderator\", \"user\", \"observer\", and \"participant\".
    \ The roles'\n      semantic definitions are out of the scope of this document
    and are\n      subject to future policy documents.  More values can be specified\n
    \     in the future.  The 'required-participant' attribute allows a\n      privileged
    user to define when media mixing starts based on the\n      latter of the mixing
    start time and the time the first participant\n      arrives.  If the value is
    set to \"none\", mixing starts according\n      to the mixing start time.\n   o
    \ <mixing-end-offset>: The <mixing-end-offset> child element\n      specifies
    the time conference media mixing stops after the\n      conference stops.  If
    the <mixing-end-offset> element is not\n      present, it indicates that the conference
    occurrence is not\n      bounded.  The <mixing-end-offset> element MUST include
    the\n      'required-participant' attribute.  This attribute contains one of\n
    \     the following values: \"none\", \"administrator\", \"moderator\",\n      \"user\",
    \"observer\", and \"participant\".  More values can be\n      specified in the
    future.  The 'required-participant' attribute\n      allows a privileged user
    to define when media mixing ends based on\n      the earlier of the <mixing-end-offset>
    and the time the last\n      participant leaves.  If the value is set to \"none\",
    mixing stops\n      according to the <mixing-end-offset>.  If the conference policy\n
    \     was modified so that the last privileged user is now a normal\n      conference
    participant, and the conference requires a privileged\n      user to continue,
    that conference MUST terminate.\n   o  <can-join-after-offset>: An administrator
    can indicate the time\n      when users can join a conference by populating the
    <can-join-\n      after-offset> element.\n   o  <must-join-before-offset>: An
    administrator can define the time\n      after which new users are not allowed
    to join the conference\n      anymore.\n   o  <request-user>: This element defines
    the time when users or\n      resources on the <allowed-users-list> are requested
    to join the\n      conference by using the <request-users> element.\n   o  <notify-end-of-conference>:
    The <notify-end-of-conference> element\n      defines in seconds when the system
    MUST send a notification that\n      the end of the conference is approaching.
    \ If the <notify-end-of-\n      conference> element is not present, this indicates
    that the system\n      does not notify the users when the end of the conference
    is\n      approaching.\n   o  <allowed-extend-mixing-end-offset>: The <allowed-extend-mixing-\n
    \     end-offset> element indicates if the conference is allowed to be\n      extended.
    \ It has a boolean value.\n"
  title: 4.2.5.  <conference-time>
- contents:
  - "4.2.6.  <conf-uris>\n   The <conf-uris> contains a set of <entry> child elements
    -- each\n   containing a new element: <conference-password>.  This element\n   contains
    the password(s) of the conference, for instance, Public\n   Switched Telephone
    Network (PSTN) conference will store the 'PIN\n   code' in this element.  All
    the other <conf-uris> child elements are\n   described in Section 5.3.1 of [RFC4575].\n
    \  The RELAX NG schema in Section 5 allows <conference-password> to\n   appear
    anywhere uris-type is expanded.  This document only provides\n   meaning for <conference-password>
    appearing as a descendant of the\n   <conf-uris> element.  Future standardization
    may give meaning to\n   <conference-password> appearing in other elements of type
    \"uris-\n   type\".  In the absence of such standardization, <conference-password>\n
    \  MUST NOT appear in elements of type \"uris-type\" other than <conf-\n   uris>.\n"
  title: 4.2.6.  <conf-uris>
- contents:
  - "4.2.7.  <available-media>\n   The <available-media> element consists of a sequence
    of <entry> child\n   elements.  Each <entry> element MAY contain the following
    child\n   elements:\n   o  The <display-text>, <type>, and <status> elements are
    described in\n      Section 5.3.4 of [RFC4575].\n   o  The child element <mixing-mode>
    describes a default scheduling\n      policy by which the mixer will build the
    outgoing stream from the\n      incoming streams.  Note that this policy is different
    than the\n      policy describing the floors for each media.  The <mixing-mode>\n
    \     child element MUST contain one and only one of the \"moderator-\n      controlled\",
    \"FCFS\", and \"automatic\" values, indicating the\n      default algorithm to
    use with every media stream.  The \"moderator-\n      controlled\" value indicates
    that the moderator of the conference\n      controls the media stream policy.
    \ The \"FCFS\" value indicates a\n      'first-come-first-served' policy.  The
    \"automatic\" value means the\n      mixer must choose the best scheduling policy
    for the conference.\n   o  The <codecs> element specifies the allowed codecs in
    the\n      conference.  It has an attribute 'decision' that specifies if the\n
    \     focus decides the common codec automatically or needs the approval\n      of
    the moderator of the conference (\"automatic\", \"moderator-\n      controlled\").
    \ The <codecs> element contains <codec> elements.  A\n      <codec> element can
    have the attribute 'name' and 'policy'.  The\n      'name' attribute is a codec
    identifier assigned by the\n      conferencing server.  The 'policy' attribute
    contains the policy\n      for that codec (allowed or disallowed).  The <codec>
    element has\n      the child element <subtype>, which stores the codec's name.
    \ The\n      possible values of this element are the values of the 'subtype'\n
    \     column of the \"RTP Payload Format media types\" registry at [IANA]\n      originally
    defined in [RFC4855].  It is expected that future\n      conferencing specifications
    will define corresponding schema\n      extensions, as appropriate.\n   o  The
    <controls> element contains the basic audio and video global\n      control elements
    for a conference.  These controls are sufficient\n      for the majority of basic
    conferences.  If the conference server\n      wants to support more-advanced controls,
    then it is RECOMMENDED\n      that an extension to the data model be used.  In
    the <controls>\n      element, the schema is extensible; hence, new control types
    can be\n      added in the future.  So, moderator controls that affect all media\n
    \     output would go under the <available-media> element.  The\n      following
    child elements are defined for <controls>:\n      *  The <mute> element is used
    in conjunction with an audio stream\n         to cease transmission of any audio
    from the associated stream.\n         That means that for the entire duration
    where mute is\n         applicable, all current and future participants of the\n
    \        conference are muted and will not send any audio.  It has a\n         boolean
    value.  If this control is not specified, access to the\n         control is not
    available to the client.\n      *  The <pause-video> element is used in conjunction
    with a video\n         stream to cease transmission of associated media.  It has
    a\n         boolean value.  If this control is not specified, the access to\n
    \        the control is not available to the client.\n      *  The <gain> element
    is used in conjunction with a media output\n         stream to indicate the amount
    of amplification of an audio\n         stream.  The value is an integer number
    that ranges from -127\n         to 127.  If this control is not specified, access
    to the\n         control is not available to the client.\n      *  The <video-layout>
    element is used in conjunction with a video\n         stream to specify how the
    video streams (of participants) are\n         viewed by each participant.  Only
    one layout type can be\n         specified for each output stream.  If there are
    fewer\n         participants than panels in the specified layout, then blanking\n
    \        (black screen) MAY be mixed into the stream on the behalf of\n         the
    missing input streams.  If unspecified, the <video-layout>\n         default type
    SHOULD be \"single-view\".  The <video-layout> types\n         are as follows,
    although any number of custom layouts may be\n         specified in future extensions:\n
    \        +  single-view: Only one stream is presented by the focus to\n            all
    participants in one panel.\n         +  dual-view: This dual-view option will
    present the video\n            side-by-side in two panels and not alter the aspect
    ratio of\n            the streams.  This will require the focus to introduce\n
    \           blanking on parts of the overall image as viewed by the\n            participants.\n
    \        +  dual-view-crop: This side-by-side layout option instructs\n            the
    focus to alter the aspect ratio of the streams (alter-\n            aspect-ratio=true)
    so that blanking is not necessary.  The\n            focus handles the cropping
    of the streams.\n         +  dual-view-2x1: This layout option instructs the focus
    to\n            place one stream above the other, in essence, with two rows\n
    \           and one column.  In this option, the aspect ratio is not\n            altered
    and blanking is introduced.\n         +  dual-view-2x1-crop: This layout option
    also instructs the\n            focus to place one stream above the other, in
    essence, with\n            two rows and one column.  In this option, the aspect
    ratio\n            is altered and the video streams are cropped.\n         +  quad-view:
    Four equal-sized panels in a 2x2 layout are\n            presented by the focus
    to all participants.  Typically, the\n            aspect ratio of the streams
    are maintained (alter-aspect-\n            ratio= FALSE).\n         +  multiple-3x3:
    Nine equal-sized panels in a 3x3 layout are\n            presented by the focus
    to all participants.  Typically, the\n            aspect ratio of the streams
    are preserved.\n         +  multiple-4x4: 16 equal-sized panels in a 4x4 layout
    are\n            presented by the focus to all participants.  Typically, the\n
    \           aspect ratio of the streams are preserved.\n         +  multiple-5x1:
    This option refers to a 5x1 layout where one\n            panel will occupy 4/9
    of the mixed video stream while the\n            others will each occupy 1/9 of
    the stream.  Typically, the\n            aspect ratio of the streams is preserved.\n
    \        +  automatic: This option allows the focus to add panels as\n            streams
    are added.\n"
  title: 4.2.7.  <available-media>
- contents:
  - "4.3.  <host-info>\n   The <host-info> element and its child elements are described
    in\n   [RFC4575], Section 5.4.\n"
  title: 4.3.  <host-info>
- contents:
  - "4.4.  <conference-state>\n   The <conference-state> is introduced in [RFC4575].
    \ The <conference-\n   state> element contains the <allow-conference-event-subscription>,\n
    \  <user-count>, <active>, and <locked> child elements.  The <user-\n   count>,
    <active>, and <locked> child elements are defined in\n   [RFC4575], Section 5.5.\n"
  title: 4.4.  <conference-state>
- contents:
  - "4.4.1.  <allow-conference-event-subscription>\n   The <allow-conference-event-subscription>
    element represents a\n   boolean action.  If set to true, the focus is instructed
    to allow the\n   subscription to conference state events, such as 'SIP event package\n
    \  for conference state' [RFC4575].  If set to FALSE, the subscription\n   to
    conference state events MUST be rejected.  If this element is\n   undefined, it
    has a default value of true, causing the subscription\n   to conference state
    events to be accepted.\n"
  title: 4.4.1.  <allow-conference-event-subscription>
- contents:
  - "4.5.  <floor-information>\n   The <floor-information> element contains the <conference-ID>,
    <allow-\n   floor-events>, <floor-request-handling>, and <conference-floor-\n
    \  policy> child elements.  The absence of this element from an XML\n   document
    indicates that the conference does not have a floor.\n"
  title: 4.5.  <floor-information>
- contents:
  - "4.5.1.  <conference-ID>\n   The <conference-ID> represents a conference instance
    within floor\n   control.  When BFCP serves as the floor control protocol, the\n
    \  <conference-ID> is a 32-bit BFCP conference identifier defined in\n   [RFC4582],
    Section 5.1.  Note that when created within the\n   conferencing system, there
    is a 1:1 mapping between this\n   <conference-ID> and the unique conference object
    identifier (XCON-\n   URI).\n"
  title: 4.5.1.  <conference-ID>
- contents:
  - "4.5.2.  <allow-floor-events>\n   The <allow-floor-events> element represents
    a boolean action.  If set\n   to true, the focus is instructed to accept the subscription
    to floor\n   control events.  If set to FALSE, the focus is instructed to reject\n
    \  the subscription.  If this element is undefined, it has a default\n   value
    of FALSE, causing the subscription to floor control events to\n   be rejected.\n
    \  A conference participant can subscribe himself to a floor control\n   event
    in two different ways: one method is using an offer/answer\n   exchange mechanism
    ([RFC3264]) using SIP INVITE and BFCP parameters\n   in the SDP [RFC4583], the
    other method is a general authorization\n   mechanism described in Section 9 of
    [RFC4582] and in [RFC5018].\n   Future documentation may define additional connection
    mechanisms.\n"
  title: 4.5.2.  <allow-floor-events>
- contents:
  - "4.5.3.  <floor-request-handling>\n   The <floor-request-handling> element defines
    the actions used by the\n   conference focus to control floor requests.  This
    element defines the\n   action that the focus is to take when processing a particular
    request\n   to a floor within a conference.  This element defines values of the\n
    \  following:\n   o  \"block\": This action instructs the focus to deny the floor\n
    \     request.  This action is the default action taken in the absence\n      of
    any other actions.\n   o  \"confirm\": This action instructs the focus to allow
    the request.\n      The focus then uses the defined floor algorithm to further
    allow\n      or deny the floor.  The algorithms used are outside the scope of\n
    \     this document.\n   Note that this section discusses floor control information;\n
    \  therefore, the value \"block\" in a <floor-request-handling> element is\n   not
    related with the \"block\" value in the <join-handling> element\n   (see Section
    4.6.1).\n"
  title: 4.5.3.  <floor-request-handling>
- contents:
  - "4.5.4.  <conference-floor-policy>\n   The <conference-floor-policy> element has
    one or more <floor> child\n   elements.  Every <floor> child elements has an attribute
    'id', which\n   uniquely identifies a floor within a conference.  In the case
    of BFCP\n   [RFC4582], the 'id' attribute corresponds to the floor-id identifier\n
    \  defined in [RFC4582], Section 5.2.2.\n   o  <media-label>: Every floor is identified
    for one or more mandatory\n      <media-label> elements.  If the <available-media>
    information is\n      included in the conference document, the value of this element\n
    \     MUST be equal to the \"label\" value of the corresponding media\n      stream
    <entry> in the <available-media> container.  The number of\n      those elements
    indicates how many floors the conference can have.\n      A floor can be used
    for one or more media types;\n   o  <algorithm>: A floor can be controlled using
    many algorithms; the\n      mandatory <algorithm> element MUST be set to any of
    the\n      \"moderator-controlled\", \"FCFS\", or \"random\" values indicating
    the\n      algorithm.  The \"moderator-controlled\" value indicates that the\n
    \     moderator of the conference controls the floor.  The \"FCFS\" value\n      indicates
    a 'first-come-first-served' policy.\n   o  <max-floor-users>: The <max-floor-users>
    child element in the\n      <floor> element is OPTIONAL and, if present, dictates
    the maximum\n      number of users who can have the floor at one time.\n   o  <moderator-id>:
    The OPTIONAL <moderator-id> indicates the \"User\n      ID\" of the moderator(s).
    \ It MUST be set if the element\n      <algorithm> is set to the \"moderator-controlled\"
    value.  When the\n      floor is created within the conferencing system, the XCON-USERID\n
    \     MAY be used as the <moderator-id>.  In the case where the BFCP is\n      the
    floor control protocol, the <moderator-id> is defined in\n      [RFC4582], Section
    3.  Note that [RFC4582] refers to the moderator\n      role as a \"floor chair\".\n"
  title: 4.5.4.  <conference-floor-policy>
- contents:
  - "4.6.  <users>\n   The <users> element is described in [RFC4575] and contains
    the <join-\n   handling>, <user-admission-policy>, <allowed-users-list>, and <deny-\n
    \  users-list> defined in this document and <user> child elements\n   defined
    in [RFC4575].  When the <users> element is used in the\n   context of the XCON
    Conference Information Model, the 'state' and\n   'version' attributes defined
    in [RFC4575] are not used, since they\n   apply only to notification mechanisms.
    \ The following sections\n   describe these elements in more detail.  Other child
    elements and\n   attributes can be used to extend <users> in the future.\n"
  title: 4.6.  <users>
- contents:
  - "4.6.1.  <join-handling>\n   The <join-handling> element defines the actions used
    by the\n   conference focus to control conference participation.  This element\n
    \  defines the action that the focus is to take when processing a\n   particular
    request to join a conference.  This element defines values\n   of:\n   o  \"block\":
    This action instructs the focus to deny access to the\n      conference.  This
    action is the default action taken in the\n      absence of any other actions.\n
    \  o  \"confirm\": This action instructs the focus to place the\n      participant
    on a pending list (e.g., by parking the call on a\n      music-on-hold server),
    awaiting moderator input for further\n      actions.\n   o  \"allow\": This action
    instructs the focus to accept the conference\n      join request and grant access
    to the conference within the\n      instructions specified in the transformations
    of this rule.\n   o  \"authenticate\": This action instructs the focus that the
    user has\n      to provide a combination of username/password.\n   o  \"directed-operator\":
    This action instructs the focus to direct the\n      user to an operator.\n"
  title: 4.6.1.  <join-handling>
- contents:
  - "4.6.2.  <user-admission-policy>\n   The <user-admission-policy> is an element
    that lets an organizer (or\n   a participant with appropriate rights) choose a
    policy for the\n   conference that controls how users are authenticated into the\n
    \  conference, using a mechanism of the conference's choosing.  Since a\n   variety
    of signaling protocols are possible, a variety of\n   authentication mechanisms
    -- determined by every individual\n   conference server -- may need to be mapped
    from the different\n   protocols.  The specific types of authentication mechanisms
    are\n   beyond the scope of this document.  The list of possible values are\n
    \  as follows:\n   o  \"closedAuthenticated\": A 'closedAuthenticated' policy
    MUST have\n      each conference participant in the allowed users list (listed\n
    \     under the <allowed-users-list> element) with each participant\n      being
    sufficiently (up to local policy) authenticated.  Conference\n      join requests
    for users not in the allowed users list or\n      participants not authenticated
    should be rejected unless a <join-\n      handling> action of 'confirm' is selected;
    in which case, the user\n      is placed on a pending list as indicated earlier.
    \ A\n      'closedAuthenticated' policy MUST NOT include a <deny-users-list>.\n
    \     If <deny-users-list> appears in the data model, it MUST be\n      ignored.\n
    \  o  \"openAuthenticated\": An 'openAuthenticated' policy requires each\n      conferencing
    participant to be sufficiently authenticated.\n      Typically, this implies that
    anyone capable of authenticating with\n      the conferencing system may join
    the conference.  The\n      'openAuthenticated' policy permits the specification
    of \"banned\"\n      conferencing participants.  Such banned users are prevented
    from\n      re-joining the conference until they have been un-banned.  An\n      'openAuthenticated'
    policy SHOULD have a deny users list (listed\n      under the <deny-users-list>
    XML element) to support the banning of\n      conferencing participants from a
    conference.  An\n      'openAuthenticated' policy MUST NOT include an <allowed-users-\n
    \     list>.  If <allowed-users-list> appears in the data model, it MUST\n      be
    ignored.\n   o  \"anonymous\": An 'anonymous' policy grants any join requests
    and is\n      the least restrictive policy.  An 'anonymous' policy MUST NOT\n
    \     include either an <allowed-users-list> or a <deny-users-list>.  If\n      any
    of these lists appear in the data model, they MUST be ignored.\n   In all other
    cases, the appearance of an <allowed-users-list> and\n   <deny-users-list> MUST
    be ignored, except as otherwise described in a\n   future specification.  Future
    specifications describing the use of\n   these lists must provide clear guidance
    on how to process the lists\n   when they occur concurrently, especially when
    both lists contain the\n   same user.  For example, such a specification could
    disallow both\n   lists from appearing at the same time similar to <user-admission-\n
    \  policy> values defined in this document.\n"
  title: 4.6.2.  <user-admission-policy>
- contents:
  - "4.6.3.  <allowed-users-list>\n   The <allowed-users-list> child element contains
    a list of user URIs\n   (e.g., XCON-USERID, as defined in Section 4.6.5), roles
    (defined in\n   Section 4.6.5.2), or domains (e.g., *@example.com) that the focus\n
    \  uses to determine who can join the conference, who can be invited to\n   join
    a conference, or who the focus needs to \"refer to\" the\n   conference.  The
    <allowed-users-list> element includes zero or more\n   <target> child elements.
    \ This child element includes the mandatory\n   'uri' attribute and the mandatory
    'method' attribute.  The same 'uri'\n   attribute with different method values
    can appear in the list more\n   than once.\n   The 'method' attribute is a list
    with the following values:\n   o  \"dial-in\": The value \"dial-in\" is used by
    the focus to determine\n      who can join the conference.\n   o  \"dial-out\":
    The value \"dial-out\" contains a list of resources with\n      which the focus
    will initiate a session.\n   o  \"refer\": The value \"refer\" is used by the
    focus to determine the\n      resources that the focus needs to \"refer to\" the
    conference.  In\n      SIP, this is achieved by the focus sending a REFER request
    to\n      those potential participants.  In a different paradigm, this could\n
    \     also mean that the focus sends an SMS or an email to the referred\n      user.
    \ This list can be updated during the conference lifetime so\n      it can be
    used for mid-conference refers as well.\n   The \"refer\" value differs from \"dial-out\"
    in that the resources on\n   the \"refer\" value are expected to initiate the
    session establishment\n   toward the focus themselves.  It is also envisioned
    that different\n   users will have different access rights to those lists and
    therefore\n   a separation between the two is needed.\n   The <allowed-users-list>
    element has a <persistent-list> child\n   element as well.  Some chat room systems
    allow -- and some require --\n   registration of detailed information about a
    user before they are\n   allowed to join a chat room.  The <persistent-list> child
    element\n   stores persistent information about users who are not actively part\n
    \  of an ongoing chat room session.  The <persistent-list> element\n   stores
    the following information:\n   o  user: The <user> element stores the name, nickname,
    conference\n      user identifier (XCON-USERID), and email address of a user.
    \ It\n      has three attributes: 'name', 'nickname', and 'id' and an <email>\n
    \     element.  Future extensions to this schema may define new elements\n      for
    the <user> element.\n   Future extensions to this schema may define new elements
    for the\n   <target> element.\n"
  title: 4.6.3.  <allowed-users-list>
- contents:
  - "4.6.4.  <deny-users-list>\n   The <deny-users-list> child element contains a
    list of user URIs\n   (e.g., SIP URI, XCON-USERID defined in Section 4.6.5), roles
    (defined\n   in Section 4.6.5.2), or domains (e.g.: *@example.com) that the focus\n
    \  uses to determine who has been 'banned' from the conference.  Such\n   banned
    users are prevented from re-joining the chat room until the\n   ban has been lifted.\n"
  title: 4.6.4.  <deny-users-list>
- contents:
  - "4.6.5.  <user> and Its <user> Sub-Elements\n   The element <user> is described
    in [RFC4575] and describes a single\n   participant in the conference.  The <user>
    element has an attribute\n   'entity'.  However, when the <user> element is used
    in the context of\n   the XCON Conference Information Model, the 'state' and 'version'\n
    \  attributes defined in [RFC4575] are not used, since they only apply\n   to
    notification mechanisms.\n   The attribute 'entity' contains a unique conference
    user identifier\n   (XCON-USERID) within the scope of the conference.  The URI
    format of\n   this identifier is as follows (using ABNF [RFC5234]):\n      XCON-USERID
    = \"xcon-userid\" \":\" conf-user-id\n      conf-user-id = 1*unreserved\n   Note:
    unreserved is defined in RFC 3986.\n   In order to facilitate the comparison of
    the XCON-USERID identifiers,\n   all the components of the identifiers MUST be
    converted to lowercase.\n   After normalizing the URI strings, the URIs comparison
    MUST be\n   applied codepoint-by-codepoint after conversion to a common character\n
    \  encoding, as prescribed by [RFC3986], Section 6.2.1.\n   Other user identifiers
    can be associated with this conference user\n   identifier and enable the conferencing
    system to correlate and map\n   these multiple authenticated user identities to
    a single global user\n   identifier.  Figure 2 illustrates an example using the
    conference\n   user identifier in association with the user identity defined for\n
    \  BFCP, SIP, and H323 user identity.  It should be noted that a\n   conferencing
    system is free to structure such relationships as\n   required, and this information
    is just included as a guideline.\n                         +----------------+\n
    \                        |   Conference   |\n                         |      User
    \     |\n                         |   Identifier   |\n                         +----------------+\n
    \                        |XCON-USERID:John|\n                         +-------+--------+\n
    \                                |\n                                 |\n                                 |\n
    \         +----------------------+-------------------------+\n          |                      |
    \                        |\n  +-------+--------+ +-----------+-----------+ +-----------+-----------+\n
    \ |  BFCP User ID  | |      SIP User URI     | |     H323 User URI     |\n  +----------------+
    +-----------------------+ +-----------------------+\n  |      543       | |sip:851221@example.com
    | |h323:taeduk@example.com|\n  +----------------+ +-----------------------+ +-----------------------+\n
    \                    Figure 2: Conference User Mapping\n   The element <user>
    element contains the <display-text>, <associated-\n   aors>, <provide-anonymity>,
    <roles>, <languages>, <cascaded-focus>,\n   <allow-refer-users-dynamically>, <allow-invite-users-dynamically>,\n
    \  <allow-remove-users-dynamically>, and <endpoint>.  The following\n   sections
    describe these elements in more detail.  The <display-text>,\n   <associated-aors>,
    <languages>, and <cascaded-focus> are defined in\n   [RFC4575], Section 5.6.\n"
  title: 4.6.5.  <user> and Its <user> Sub-Elements
- contents:
  - "4.6.5.1.  <provide-anonymity>\n   The <provide-anonymity> element specifies what
    level of anonymity the\n   server should provide to the user.  In this case, the
    focus provides\n   the rest of the participants with an anonymous identity for
    that\n   user, for example, anonymousX, or it does not provide any information\n
    \  for that user such that other users cannot see he is a participant in\n   the
    conference.  This element only affects the way the user\n   information is provided
    to the other participants.  The real user\n   information is stored in the data
    model but SHOULD NOT be provided to\n   the other participants of the conference.
    \ This can be achieved by\n   using the <provide-anonymity> element.  This element
    has three\n   values: \"private\", \"semi-private\", and \"hidden\".  The \"private\"
    value\n   specifies that this user is completely anonymous in the conference.\n
    \  The \"semi-private\" value specifies that this user is anonymous to all\n   users
    who have not been granted permission to see him.  The \"hidden\"\n   value specifies
    that other users cannot see this participant in the\n   conference.\n"
  title: 4.6.5.1.  <provide-anonymity>
- contents:
  - "4.6.5.2.  <roles>\n   A <role> provides the context for the set of conference
    operations\n   that a participant can perform.  This element can contain one or
    more\n   of the following values: \"administrator\", \"moderator\", \"user\",\n
    \  \"participant\", \"observer\", and \"none\".  A role of \"none\" indicates\n
    \  that any role is assigned.  The <roles> semantic definition is out of\n   the
    scope of this document and is subject to future policy documents.\n   This element
    can be extended with new roles in future documents.\n"
  title: 4.6.5.2.  <roles>
- contents:
  - "4.6.5.3.  <allow-refer-users-dynamically>\n   The <allow-refer-users-dynamically>
    element represents a boolean\n   value.  If set to true, a participant is allowed
    to instruct the\n   focus to refer a user to the conference without modifying
    the\n   <allowed-users-list> (in SIP terms, a participant is allowed to send\n
    \  a REFER request [RFC3515] to the focus, which results in the focus\n   sending
    a REFER request to the user the referrer wishes to join the\n   conference).  If
    set to FALSE, the REFER request is rejected.  If\n   this element is undefined,
    it has a value of FALSE, causing the REFER\n   request to be rejected.\n"
  title: 4.6.5.3.  <allow-refer-users-dynamically>
- contents:
  - "4.6.5.4.  <allow-invite-users-dynamically>\n   The <allow-invite-users-dynamically>
    element represents a boolean\n   action.  If set to true, a participant is allowed
    to instruct the\n   focus to invite a user to the conference without modifying
    the\n   <allowed-users-list> list (in SIP terms, a participant is allowed to\n
    \  send a REFER request [RFC3515] to the focus, which results in the\n   focus
    sending an INVITE request to the user the referrer wishes to\n   join the conference).
    \ If set to FALSE, the REFER request is\n   rejected.  If this element is undefined,
    it has a value of FALSE,\n   causing the REFER request to be rejected.\n"
  title: 4.6.5.4.  <allow-invite-users-dynamically>
- contents:
  - "4.6.5.5.  <allow-remove-users-dynamically>\n   The <allow-remove-users-dynamically>
    element represents a boolean\n   action.  If set to true, a participant is allowed
    to instruct the\n   focus to remove a user from the conference without modifying
    the\n   ruleset (in SIP terms, a participant is allowed to send a REFER\n   request
    [RFC3515] to the focus, which results in the focus sending a\n   BYE request to
    the user the referrer wishes to leave the conference).\n   If set to FALSE, the
    REFER request is rejected.  If this element is\n   undefined, it has a value of
    FALSE, causing the REFER request to be\n   rejected.\n"
  title: 4.6.5.5.  <allow-remove-users-dynamically>
- contents:
  - "4.6.5.6.  <endpoint>\n   The <endpoint> child element is identical to the element
    with the\n   same name in [RFC4575] except that the 'state' attribute is not\n
    \  included.  When the <endpoint> element is used in the context of the\n   XCON
    Conference Information Model, the 'state' and 'version'\n   attributes defined
    in [RFC4575] are not used, since they apply only\n   to notification mechanisms.
    \ The <endpoint> element can provide the\n   desired level of detail about the
    user's devices and their signaling\n   sessions taking part in the conference.\n
    \  The <endpoint> element has the following child elements: <display-\n   text>,
    <referred>, <status>, <joining-method>, <joining-info>,\n   <disconnection-method>,
    <disconnection-info>, <media>, and <call-\n   info>.  All the <endpoint> child
    elements are defined in [RFC4575]\n   with the exception of the <to-mixer> element
    and the <from-mixer>\n   element.\n   The <endpoint>/<media> element has two other
    child elements defined\n   in this document: the <to-mixer> and the <from-mixer>:\n
    \  o  <from-mixer>, <to-mixer>: These are controls that apply to a\n      user's
    media stream being sent from the mixer to the participant's\n      endpoint or
    to the mixer from the participant's endpoint.  The\n      <to-mixer> element details
    properties associated with the incoming\n      streams to the mixer (streams sent
    to the mixer from the\n      participant).  The <from-mixer> element details properties\n
    \     associated with the outgoing streams from the mixer (sent from the\n      mixer
    to the participant).  Both of these elements have the\n      attribute 'name'.
    \ The 'name' attribute has the values \"VideoIn\",\n      \"VideoOut\", \"AudioOut\",
    and \"AudioIn\".  The \"VideoOut\" and\n      \"AudioOut\" media streams detail
    properties associated with the\n      outgoing video and audio from the mixer.
    \ The \"VideoIn\" and\n      \"AudioIn\" media stream details properties associated
    with the\n      incoming video and audio to the mixer.  Both of these elements
    can\n      have the <floor> child element defined:\n      *  The <floor> element
    refers to the floor assigned to a certain\n         participant in the conference.
    \ If a participant, for instance,\n         needs to talk in the conference, it
    first needs to get the\n         floor from the chair of the conference.  The
    <floor> element\n         has an attribute 'id', which uniquely identifies a floor
    within\n         a conference.  The 'id' attribute corresponds to the floor-id\n
    \        identifier defined in [RFC4582], Section 5.2.2.  The <floor>\n         element
    has a boolean value.  A value of FALSE indicates that\n         this user does
    not hold the floor in this moment.  If this\n         control is not specified,
    this user SHOULD NOT specify the\n         floor option.\n      The <to-mixer>
    and <from-mixer> elements can have the <controls>\n      child element:\n      *
    \ Controls that apply to a specific user would appear under the\n         <controls>
    element.\n   o  More values can be defined in the future.\n"
  title: 4.6.5.6.  <endpoint>
- contents:
  - "4.7.  <sidebars-by-ref>\n   The <sidebars-by-ref> element contains a set of <entry>
    child\n   elements.  This element is described in [RFC4575], Section 5.9.1.\n
    \  When the <sidebars-by-ref> element is used in the context of the XCON\n   conference
    information model, the 'state' and 'version' attributes\n   defined in [RFC4575]
    are not used, since they apply only to\n   notification mechanisms.\n"
  title: 4.7.  <sidebars-by-ref>
- contents:
  - "4.8.  <sidebars-by-val>\n   The <sidebars-by-val> element contains a set of <entry>
    child\n   elements each containing information about a single sidebar.  This\n
    \  element is described in [RFC4575], Section 5.9.2.  When the\n   <sidebars-by-val>
    element is used in the context of the XCON\n   conference information model, the
    'state' and 'version' attributes\n   defined in [RFC4575] are not used, since
    they apply only to\n   notification mechanisms.\n"
  title: 4.8.  <sidebars-by-val>
- contents:
  - "5.  RELAX NG Schema\n   In accordance with the centralized conferencing framework
    document\n   [RFC5239], the conference object is a logical representation of a\n
    \  conference instance.  The conference information schema contains core\n   information
    that is utilized in any conference.  It also contains the\n   variable information
    part of the conference object.\n   The normative schema is backwards compatible
    with [RFC5239], in other\n   words, valid [RFC5239] instance documents are also
    valid according to\n   this RELAX NG schema [RELAX].  In addition to approximately
    similar\n   RELAX NG [RELAX] definitions of [RFC5239], this schema contains\n
    \  extension elements in the\n   \"urn:ietf:params:xml:ns:xcon-conference-info\"
    namespace.\n"
  title: 5.  RELAX NG Schema
- contents:
  - 'default namespace = "urn:ietf:params:xml:ns:conference-info"

    '
  title: default namespace = "urn:ietf:params:xml:ns:conference-info"
- contents:
  - 'namespace xcon = "urn:ietf:params:xml:ns:xcon-conference-info"

    '
  title: namespace xcon = "urn:ietf:params:xml:ns:xcon-conference-info"
- contents:
  - 'start = element conference-info { conference-type }

    '
  title: start = element conference-info { conference-type }
- contents:
  - '# CONFERENCE TYPE

    '
  title: '# CONFERENCE TYPE'
- contents:
  - "conference-type =\n  attribute entity { text }\n  & anyAttribute\n  & conference-description-type?\n
    \ & element host-info { host-type }?\n  & element conference-state { conference-state-type
    }?\n  & element users { users-type }?\n  & element sidebars-by-ref { uris-type
    }?\n  & element sidebars-by-val { sidebars-by-val-type }?\n  & element xcon:floor-information
    { floor-information-type }?\n  & anyElement*\n"
  title: conference-type =
- contents:
  - '# CONFERENCE DESCRIPTION TYPE

    '
  title: '# CONFERENCE DESCRIPTION TYPE'
- contents:
  - "conference-description-type =\n  element conference-description {\n    attribute
    xml:lang { xsd:language }?\n    & anyAttribute\n    & element display-text { text
    }?\n    & element subject { text }?\n    & element free-text { text }?\n    &
    element keywords {\n        list { xsd:string* }\n      }?\n    & element conf-uris
    { uris-type }?\n    & element service-uris { uris-type }?\n    & element maximum-user-count
    { xsd:int }?\n    & element available-media { conference-media-type }?\n    &
    element xcon:language { xsd:language }?\n    & element xcon:allow-sidebars { xsd:boolean
    }?\n    & element xcon:cloning-parent { xsd:anyURI }?\n    & element xcon:sidebar-parent
    { xsd:anyURI }?\n    & element xcon:conference-time { conferencetime-type }?\n
    \   & anyElement*\n  }\n"
  title: conference-description-type =
- contents:
  - '# HOST TYPE

    '
  title: '# HOST TYPE'
- contents:
  - "host-type =\n  element display-text { text }?\n  & element web-page { xsd:anyURI
    }?\n  & element uris { uris-type }?\n  & anyElement*\n  & anyAttribute\n"
  title: host-type =
- contents:
  - '# CONFERENCE STATE TYPE

    '
  title: '# CONFERENCE STATE TYPE'
- contents:
  - "conference-state-type =\n  anyAttribute\n  & element user-count { xsd:unsignedInt
    }?\n  & element active { xsd:boolean }?\n  & element locked { xsd:boolean }?\n
    \ & element xcon:allow-conference-event-subscription { xsd:boolean }?\n  & anyElement*\n"
  title: conference-state-type =
- contents:
  - '# CONFERENCE MEDIA TYPE

    '
  title: '# CONFERENCE MEDIA TYPE'
- contents:
  - "conference-media-type =\n  anyAttribute\n  & element entry { conference-medium-type
    }*\n  & anyElement*\n"
  title: conference-media-type =
- contents:
  - '# CONFERENCE MEDIUM TYPE

    '
  title: '# CONFERENCE MEDIUM TYPE'
- contents:
  - "conference-medium-type =\n  attribute label { text }\n  & anyAttribute\n  & element
    display-text { text }?\n  & element type { text }?\n  & element status { media-status-type
    }?\n  & element xcon:mixing-mode { mixing-mode-type }?\n  & element xcon:codecs
    { codecs-type }?\n  & element xcon:controls { control-type }?\n  & anyElement*\n"
  title: conference-medium-type =
- contents:
  - '# URIs TYPE

    '
  title: '# URIs TYPE'
- contents:
  - "uris-type =\n  anyAttribute\n  & element entry { uri-type }*\n  & anyElement*\n"
  title: uris-type =
- contents:
  - '# URI TYPE

    '
  title: '# URI TYPE'
- contents:
  - "uri-type =\n  element uri { xsd:anyURI }\n  & element display-text { text }?\n
    \ & element purpose { text }?\n  & element modified { execution-type }?\n  & element
    xcon:conference-password { text }*\n  & anyElement*\n  & anyAttribute\n"
  title: uri-type =
- contents:
  - '# USERS TYPE

    '
  title: '# USERS TYPE'
- contents:
  - "users-type =\n  anyAttribute\n  & element user { user-type }*\n  & element xcon:join-handling
    { join-handling-type }?\n  & element xcon:user-admission-policy { user-admission-policy-type
    }?\n  & element xcon:allowed-users-list { allowed-users-list-type }?\n  & element
    xcon:deny-users-list { deny-user-list-type }?\n  & anyElement*\n"
  title: users-type =
- contents:
  - '# USER TYPE

    '
  title: '# USER TYPE'
- contents:
  - "user-type =\n  attribute entity { xsd:anyURI }\n  & anyAttribute\n  & element
    display-text { text }?\n  & element associated-aors { uris-type }?\n  & element
    roles {\n      element entry { single-role-type }+\n    }?\n  & element languages
    {\n      list { xsd:language }\n    }?\n  & element cascaded-focus { xsd:anyURI
    }?\n  & element endpoint { endpoint-type }*\n  & element xcon:provide-anonymity
    { provide-anonymity-type }?\n  & element xcon:allow-refer-users-dynamically {
    xsd:boolean }?\n  & element xcon:allow-invite-users-dynamically { xsd:boolean
    }?\n  & element xcon:allow-remove-users-dynamically { xsd:boolean }?\n  & anyElement*\n"
  title: user-type =
- contents:
  - '# ENDPOINT TYPE

    '
  title: '# ENDPOINT TYPE'
- contents:
  - "endpoint-type =\n  attribute entity { text }\n  & anyAttribute\n  & element display-text
    { text }?\n  & element referred { execution-type }?\n  & element status { endpoint-status-type
    }?\n  & element joining-method { joining-type }?\n  & element joining-info { execution-type
    }?\n  & element disconnection-method { disconnection-type }?\n  & element disconnection-info
    { execution-type }?\n  & element media { media-type }*\n  & element call-info
    { call-type }?\n  & anyElement*\n"
  title: endpoint-type =
- contents:
  - '# ENDPOINT STATUS TYPE

    '
  title: '# ENDPOINT STATUS TYPE'
- contents:
  - "endpoint-status-type =\n  \"pending\"\n  | \"dialing-out\"\n  | \"dialing-in\"\n
    \ | \"alerting\"\n  | \"on-hold\"\n  | \"connected\"\n  | \"muted-via-focus\"\n
    \ | \"disconnecting\"\n  | \"disconnected\"\n  | free-text-extension\n"
  title: endpoint-status-type =
- contents:
  - '# JOINING TYPE

    '
  title: '# JOINING TYPE'
- contents:
  - "joining-type =\n  \"dialed-in\" | \"dialed-out\" | \"focus-owner\" | free-text-extension\n"
  title: joining-type =
- contents:
  - '# DISCONNECTION TYPE

    '
  title: '# DISCONNECTION TYPE'
- contents:
  - "disconnection-type =\n  \"departed\" | \"booted\" | \"failed\" | \"busy\" | free-text-extension\n"
  title: disconnection-type =
- contents:
  - '# EXECUTION TYPE

    '
  title: '# EXECUTION TYPE'
- contents:
  - "execution-type =\n  element when { xsd:dateTime }?\n  & element reason { text
    }?\n  & element by { xsd:anyURI }?\n  & anyAttribute\n"
  title: execution-type =
- contents:
  - '# CALL TYPE

    '
  title: '# CALL TYPE'
- contents:
  - "call-type =\n  element sip { sip-dialog-id-type }\n  & anyElement*\n  & anyAttribute\n"
  title: call-type =
- contents:
  - '# SIP DIALOG ID TYPE

    '
  title: '# SIP DIALOG ID TYPE'
- contents:
  - "sip-dialog-id-type =\n  element display-text { text }?\n  & element call-id {
    text }\n  & element from-tag { text }\n  & element to-tag { text }\n  & anyElement*\n
    \ & anyAttribute\n"
  title: sip-dialog-id-type =
- contents:
  - '# MEDIA TYPE

    '
  title: '# MEDIA TYPE'
- contents:
  - "media-type =\n  attribute id { xsd:int }\n  & anyAttribute\n  & element display-text
    { text }?\n  & element type { text }?\n  & element label { text }?\n  & element
    src-id { text }?\n  & element status { media-status-type }?\n  & element xcon:to-mixer
    { mixer-type }?\n  & element xcon:from-mixer { mixer-type }?\n  & anyElement*\n"
  title: media-type =
- contents:
  - '# MEDIA STATUS TYPE

    '
  title: '# MEDIA STATUS TYPE'
- contents:
  - "media-status-type =\n  \"recvonly\"\n  | \"sendonly\"\n  | \"sendrecv\"\n  |
    \"inactive\"\n  | free-text-extension\n"
  title: media-status-type =
- contents:
  - '# SIDEBARS-BY-VAL TYPE

    '
  title: '# SIDEBARS-BY-VAL TYPE'
- contents:
  - "sidebars-by-val-type =\n  anyAttribute\n  & element entry { conference-type }*\n
    \ & anyElement*\n"
  title: sidebars-by-val-type =
- contents:
  - '# CONFERENCE TIME

    '
  title: '# CONFERENCE TIME'
- contents:
  - "conferencetime-type =\n  anyAttribute\n  & element xcon:entry {\n      element
    xcon:base { text },\n      element xcon:mixing-start-offset {\n        time-type,\n
    \       attribute required-participant { single-role-type },\n        anyAttribute\n
    \     }?,\n      element xcon:mixing-end-offset {\n        time-type,\n        attribute
    required-participant { single-role-type },\n        anyAttribute\n      }?,\n
    \     element xcon:can-join-after-offset { time-type }?,\n      element xcon:must-join-before-offset
    { time-type }?,\n      element xcon:request-user { time-type }?,\n      element
    xcon:notify-end-of-conference { xsd:nonNegativeInteger }?,\n      element xcon:allowed-extend-mixing-end-offset
    { xsd:boolean }?,\n      anyElement*\n    }*\n"
  title: conferencetime-type =
- contents:
  - '# TIME TYPE

    '
  title: '# TIME TYPE'
- contents:
  - 'time-type = xsd:dateTime { pattern = ".+T.+Z.*" }

    '
  title: time-type = xsd:dateTime { pattern = ".+T.+Z.*" }
- contents:
  - '# SINGLE ROLE TYPE

    '
  title: '# SINGLE ROLE TYPE'
- contents:
  - "single-role-type =\n  xsd:string \"none\"\n  | xsd:string \"administrator\"\n
    \ | xsd:string \"moderator\"\n  | xsd:string \"user\"\n  | xsd:string \"observer\"\n
    \ | xsd:string \"participant\"\n  | free-text-extension\n"
  title: single-role-type =
- contents:
  - '# MIXING MODE TYPE

    '
  title: '# MIXING MODE TYPE'
- contents:
  - "mixing-mode-type =\n  xsd:string \"moderator-controlled\"\n  | xsd:string \"FCFS\"\n
    \ | xsd:string \"automatic\"\n  | free-text-extension\n"
  title: mixing-mode-type =
- contents:
  - '# CODECS TYPE

    '
  title: '# CODECS TYPE'
- contents:
  - "codecs-type =\n  attribute decision { decision-type }\n  & anyAttribute\n  &
    element xcon:codec { codec-type }*\n  & anyElement*\n"
  title: codecs-type =
- contents:
  - '# CODEC TYPE

    '
  title: '# CODEC TYPE'
- contents:
  - "codec-type =\n  attribute name { text }\n  & attribute policy { policy-type }\n
    \ & anyAttribute\n  & element xcon:subtype { text }?\n  & anyElement*\n"
  title: codec-type =
- contents:
  - '# DECISION TYPE

    '
