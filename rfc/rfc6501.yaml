- contents:
  - "6.  XML Schema Extensibility\n   The conference information data model defined
    in this document is\n   meant to be extensible.  Extensions are accomplished by
    defining\n   elements or attributes qualified by namespaces other than\n   \"urn:ietf:params:xml:ns:conference-info\"
    and\n   \"urn:ietf:params:xml:ns:xcon-conference-info\" for use wherever the\n
    \  schema allows such extensions (i.e., where the RELAX NG definition\n   specifies
    \"anyAttribute\" or \"anyElement\").\n   Elements or attributes from unknown namespaces
    MUST be ignored.\n"
  title: 6.  XML Schema Extensibility
- contents:
  - "7.  XML Example\n   The following is an example of a conference information document.\n
    \  The conference starts on October 17, 2007, at 10:30 a.m. in New York\n   City
    and finishes the same day at 12:30 p.m. every week and repeats\n   every week.
    \ In this example, there are currently three participants\n   in the conference:
    one administrator, one moderator, and one\n   participant.  Sidebars are allowed
    in this conference and,\n   consequently, there is one sidebar in the conference.
    \ In addition,\n   Alice and Carol are using a floor in the main conference to
    manage\n   the audio and video resources.  At the moment, Alice is assigned to\n
    \  use the floor.\n"
  title: 7.  XML Example
