- contents:
  - "1.  Introduction\n   There is a core data set of conference information that
    is utilized\n   in any conference, independent of the specific conference media.\n
    \  This core data set, called the \"conference information data model\",\n   is
    defined in this document using an XML-based format.  The\n   conference information
    data model defined in this document is\n   logically represented by the conference
    object.\n   Conference objects are a fundamental concept in centralized\n   conferencing,
    as described in the centralized conferencing framework\n   [RFC5239].  The conference
    object represents a particular\n   instantiation of a conference information data
    model.  Consequently,\n   conference objects use the XML format defined in this
    document.\n   The Session Initiation Protocol (SIP) event package for conference\n
    \  state, specified in [RFC4575], already defines a data format for\n   conferences.
    \ However, that model is SIP specific and lacks elements\n   related to some of
    the functionality defined by the centralized\n   conferencing framework [RFC5239]
    (e.g., floor control).  The data\n   model defined in this document constitutes
    a superset of the data\n   format defined in [RFC4575].  The result is a data
    format that\n   supports more call signaling protocols (CSPs) besides SIP and
    that\n   covers all the functionality defined in the centralized conferencing\n
    \  framework [RFC5239].\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n
    \  This document uses the terminology defined in the centralized\n   conferencing
    framework [RFC5239], the SIPPING conferencing framework\n   [RFC4353], and the
    BFCP (Binary Floor Control Protocol) specification\n   [RFC4582].  Readers of
    this document should be familiar with the\n   terminology used in those documents.\n"
  title: 2.  Terminology
- contents:
  - "3.  Overview\n   The data model specified in this document is the result of extending\n
    \  the data format defined in [RFC4575] with new elements.  Examples of\n   such
    extensions include scheduling elements, media control elements,\n   floor control
    elements, non-SIP URIs, and the addition of\n   localization extensions to text
    elements.  This data model can be\n   used by conference servers providing different
    types of basic\n   conferences.  It is expected that this data model can be further\n
    \  extended with new elements in the future in order to implement\n   additional
    advanced features.\n"
  title: 3.  Overview
- contents:
  - "3.1.  Data Model Format\n   A conference object document is an XML [W3C.REC-xml-20081126]\n
    \  document.  Conference object documents MUST be based on XML 1.0 and\n   MUST
    be encoded using UTF-8.\n   The normative description of the syntax of the conference
    object\n   document, for use by implementers of parsers and generators, is found\n
    \  in the RELAX NG schema provided in Section 5.  Compliant messages\n   MUST
    meet the requirements of that schema.\n"
  title: 3.1.  Data Model Format
- contents:
  - "3.2.  Data Model Namespace\n   This specification defines a new namespace specification
    for\n   identifying the elements defined in the data model.  This namespace\n
    \  is as follows:\n   urn:ietf:params:xml:ns:xcon-conference-info\n"
  title: 3.2.  Data Model Namespace
- contents:
  - "3.3.  The Conference Object Identifier\n   The conference object identifier (XCON-URI)
    can be viewed as a key to\n   accessing a specific conference object.  It can
    be used, for\n   instance, by the conference control protocol to access, manipulate\n
    \  and delete a conference object.  A conference object identifier is\n   provided
    to the conferencing client by the conference notification\n   service or through
    out-of-band mechanisms (e.g., email).\n   A conferencing system may maintain a
    relationship between the\n   conference object identifiers and the identifiers
    associated with\n   each of the complementary centralized conferencing protocols
    (e.g.,\n   call signaling protocol, BFCP, etc.).  To facilitate the maintenance\n
    \  of these relationships, the conference object identifier acts as a\n   top-level
    identifier within the conferencing system for the purpose\n   of identifying the
    interfaces for these other protocols.  This\n   implicit binding provides a structured
    mapping of the various\n   protocols with the associated conference object identifier.
    \ Figure 1\n   illustrates the relationship between the identifiers used for the\n
    \  protocols and the general conference object identifier (XCON-URI).\n                            +--------------------------+\n
    \                           |       Conference         |\n                            |
    \        Object           |\n                            |       Identifier         |\n
    \                           +--------------------------+\n                            |
    \ xcon:Ji092i@example.com |\n                            +------+-------------------+\n
    \                                       |\n                                        |\n
    \                                       |\n                      +-----------------+---------------+\n
    \                     |                                 |\n          +-----------+-----------+
    \         +----------+---------+\n          |   CSP Conference IDs  |          |BFCP
    'Conference ID'|\n          +-----------------------+          +--------------------+\n
    \         | h323:i092@example.com |          |        i092        |\n          |
    tel:+44(0)2920930033  |          +----------+---------+\n          | sip:i092@example.com
    \ |                     |\n          +-----------------------+             +-------+--------+\n
    \                                               | BFCP 'Floor ID'|\n                                                +----------------+\n
    \                                               |      543       |\n                                                |
    \     236       |\n                                                +----------------+\n
    \                   Figure 1: Conference Object Mapping\n   In Figure 1, the conference
    object identifier acts as the top-level\n   key in the identification process.
    \ The call signaling protocols have\n   an associated conference user identifier,
    often represented in the\n   form of a URI.  The BFCP, as defined in [RFC4582],
    defines the\n   'conference ID' identifier which represents a conference instance\n
    \  within floor control.  When created within the conferencing system,\n   the
    'conference ID' has a 1:1 mapping to the unique conference object\n   identifier(XCON-URI).
    \ Operations associated with the conference\n   control protocols are directly
    associated with the conference object;\n   thus, the primary identifier associated
    with these protocols is the\n   conference object identifier(XCON-URI).  The mappings
    between\n   additional protocols/interfaces is not strictly 1:1 and does allow\n
    \  for multiple occurrences.  For example, multiple call signaling\n   protocols
    will each have a representation that is implicitly linked\n   to the top-level
    conference object identifier, e.g., H323 and SIP\n   URIs that represent a conference
    instance.  It should be noted that a\n   conferencing system is free to structure
    such relationships as\n   required, and this information is just included as a
    guideline that\n   can be used.\n   Further elements can be added to the tree
    representation in Figure 1\n   to enable a complete representation of a conference
    instance within a\n   conferencing system.\n"
  title: 3.3.  The Conference Object Identifier
- contents:
  - "3.3.1.  Conference Object URI Definition\n   The syntax is defined by the following
    ABNF [RFC5234] rules.\n      XCON-URI = \"xcon\" \":\" [conf-object-id \"@\"]
    host\n      conf-object-id = 1*( unreserved / \"+\" / \"=\" / \"/\" )\n   Note:
    host and unreserved are defined in RFC 3986 [RFC3986].\n   An XCON-URI is not
    designed to be resolved, and an application MUST\n   NOT attempt to perform a
    standard DNS lookup on the host portion of\n   such a URI in an attempt to discover
    an IP address or port at which\n   to connect.\n"
  title: 3.3.1.  Conference Object URI Definition
- contents:
  - "3.3.2.  Normalization and Conference Object URI Comparison\n   In order to facilitate
    the comparison of the XCON-URI identifiers,\n   all the components of the identifiers
    MUST be converted to lowercase.\n   After normalizing the URI strings, the URI
    comparison MUST be applied\n   on a character-by-character basis as prescribed
    by [RFC3986], Section\n   6.2.1.\n   The host construction, as defined in RFC
    3986, can take the form of\n   an IP address, which is not conventionally compared
    on a character-\n   by-character basis.  The host part of an XCON-URI serves only
    as an\n   identifier; that is, it is never used as an address.  The character-\n
    \  by-character comparison still applies.\n"
  title: 3.3.2.  Normalization and Conference Object URI Comparison
- contents:
  - "3.4.  Data Model Structure\n   The information in this data model is structured
    in the following\n   manner.  All the information related to a conference is contained
    in\n   a <conference-info> element.  The <conference-info> element contains\n
    \  the following child elements:\n   o  The <conference-description> element describes
    the conference as a\n      whole.  It has, for instance, information about the
    URI of the\n      conference, maximum users allowed in the conference, media\n
    \     available in the conference, or the time the conference will\n      start.\n
    \  o  The <host-info> element contains information about the entity\n      hosting
    the conference (e.g., its URI).\n   o  The <conference-state> element informs
    the subscribers about the\n      changes in the overall conference information.\n
    \  o  The <floor-information> element contains information about the\n      status
    of the different floors in the conference.\n   o  The <users> element describes
    the membership information as a\n      whole.  The <users> element contains a
    set of <user> child\n      elements, each describing a single participant in the
    conference.\n   o  If a participant in the main conference joins a sidebar, a
    new\n      element is created in the conference referenced from the\n      <sidebars-by-ref>
    element or under one of the <sidebars-by-val>\n      elements.\n   Note that some
    of the elements described above such as <conference-\n   info>, <conference-description>,
    <sidebars-by-ref>, or <sidebars-by-\n   val> are not defined in the data model
    in this specification but are\n   defined in the data format of [RFC4575].  We
    describe them here\n   because they are part of the basic structure of the data
    model.\n"
  title: 3.4.  Data Model Structure
