- contents:
  - "8.  Security Considerations\n   There are numerous security considerations for
    this document.\n   Overall, the security considerations for authentication and
    the\n   Security and Privacy of Identity described in Sections 11 and 11.2,\n
    \  respectively, of the centralized conferencing framework document\n   [RFC5239]
    apply to this document.\n   This specification defines a data model for conference
    objects.\n   Different conferencing systems may use different protocols to provide\n
    \  access to these conference objects.  This section contains general\n   security
    considerations for the conference objects and for the\n   protocols.  The specification
    of each particular protocol needs to\n   discuss how the specific protocol meets
    the security requirements\n   provided in this section.\n   A given conferencing
    system usually supports different protocols in\n   order to implement different
    functions (e.g., SIP for session control\n   and BFCP for floor control).  Each
    of these protocols may use its own\n   authentication mechanism.  In cases where
    a user is authenticated\n   using multiple authentication mechanisms, it is up
    to the\n   conferencing system to map all the different authentications to the\n
    \  same user.  Discussing the specifics of different authentication\n   mechanism
    is beyond the scope of this document.\n   Furthermore, users may use different
    identifiers to access a\n   conference, as explained in Section 4.6.5.  These
    different\n   namespaces can be associated with a unique conference user identifier\n
    \  (XCON-USERID).  A mapping database is used to map all these\n   authenticated
    user namespaces to the XCON-USERID.  There are several\n   threats against this
    database.  In order to minimize these threats,\n   the administrator of the conferencing
    system MUST ensure that only\n   authorized users can connect to this database
    (e.g., by using access\n   control rules).  In particular, the integrity of the
    database MUST be\n   protected against unauthorized modifications.  In addition,
    the XCON-\n   USERID or XCON-URI SHOULD be hard to guess.  It is critical that
    the\n   URI remain difficult to \"guess\" via brute force methods.  Generic\n
    \  security considerations for usage of URIs are discussed in [RFC3986].\n   It
    is RECOMMENDED that the database uses encryption mechanisms if the\n   information
    is stored in long-term storage (e.g., disk).  If the\n   database contains sensitive
    elements (e.g., passwords), the\n   confidentiality of the database MUST be protected
    from unauthorized\n   users.  If no sensitive elements are present, then confidentiality
    is\n   not needed.  In addition to implementing access control, as discussed\n
    \  above, it is RECOMMENDED that administrators of conferencing systems\n   only
    provide access to the database over encrypted channels (e.g.,\n   using TLS encryption)
    in order to avoid eavesdroppers.\n   Administrators of conferencing systems SHOULD
    also avoid disclosing\n   information to unauthorized parties when a conference
    is being cloned\n   or when a sidebar is being created.  For example, an external
    sidebar\n   as defined in [RFC5239], Section 9.4.2, may include participants who\n
    \  were not authorized for the parent conference.\n   The security considerations
    for authentication described in Section\n   11.1 of the centralized conferencing
    framework document [RFC5239]\n   also apply to this document.  Similarly, the
    security considerations\n   for authorization described in Section 5.2 of the
    Session Initiation\n   Protocol (SIP) REFER Method [RFC3515] apply to this document
    as well.\n   Note that the specification of the privacy policy is outside the\n
    \  scope of this document.  Saying that, a privacy policy will be needed\n   in
    the real implementation of the data model and, therefore, is\n   subject to future
    policy documents.\n"
