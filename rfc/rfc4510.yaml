    (LDAP)\", BCP 64, RFC 4520, June 2006.\n   [RFC4521]     Zeilenga, K., \"Considerations
    for LDAP Extensions\", BCP\n                 118, RFC 4521, June 2006.\n   [X.500]
    \      International Telecommunication Union -\n                 Telecommunication
    Standardization Sector, \"The\n                 Directory -- Overview of concepts,
    models and\n                 services\", X.500(1993) (also ISO/IEC 9594-1:1994).\n
    \  [X.501]       International Telecommunication Union -\n                 Telecommunication
    Standardization Sector, \"The\n                 Directory -- Models\", X.501(1993)
    (also ISO/IEC 9594-\n                 2:1994).\n   [X.511]       International
    Telecommunication Union -\n                 Telecommunication Standardization
    Sector, \"The\n                 Directory: Abstract Service Definition\", X.511(1993)\n
    \                (also ISO/IEC 9594-3:1993).\n"
  title: 6.  Normative References
- contents:
  - "Appendix A.  Changes to Previous Documents\n   This appendix outlines changes
    this document makes relative to the\n   documents it replaces (in whole or in
    part).\n"
  - contents:
    - "A.1. Changes to RFC 3377\n   This document is nearly a complete rewrite of
      RFC 3377 as much of the\n   material of RFC 3377 is no longer applicable.  The
      changes include\n   redefining the terms \"LDAP\" and \"LDAPv3\" to refer to
      this revision of\n   the technical specification.\n"
    title: A.1. Changes to RFC 3377
  - contents:
    - "A.2. Changes to Section 3.3 of RFC 2251\n   The section was modified slightly
      (the word \"document\" was replaced\n   with \"technical specification\") to
      clarify that it applies to the\n   entire LDAP technical specification.\n"
    title: A.2. Changes to Section 3.3 of RFC 2251
  title: Appendix A.  Changes to Previous Documents
