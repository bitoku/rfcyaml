- title: __initial_text__
  contents:
  - "         More Modular Exponential (MODP) Diffie-Hellman groups\n            \
    \        for Internet Key Exchange (IKE)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2003).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines new Modular Exponential (MODP) Groups for\
    \ the\n   Internet Key Exchange (IKE) protocol.  It documents the well known\n\
    \   and used 1536 bit group 5, and also defines new 2048, 3072, 4096,\n   6144,\
    \ and 8192 bit Diffie-Hellman groups numbered starting at 14.\n   The selection\
    \ of the primes for theses groups follows the criteria\n   established by Richard\
    \ Schroeppel.\n"
