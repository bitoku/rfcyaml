- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   One of the important protocol parameters negotiated by Internet\
    \ Key\n   Exchange (IKE) [RFC-2409] is the Diffie-Hellman \"group\" that will\
    \ be\n   used for certain cryptographic operations.  IKE currently defines 4\n\
    \   groups.  These groups are approximately as strong as a symmetric key\n   of\
    \ 70-80 bits.\n   The new Advanced Encryption Standard (AES) cipher [AES], which\
    \ has\n   more strength, needs stronger groups.  For the 128-bit AES we need\n\
    \   about a 3200-bit group [Orman01].  The 192 and 256-bit keys would\n   need\
    \ groups that are about 8000 and 15400 bits respectively.  Another\n   source\
    \ [RSA13] [Rousseau00] estimates that the security equivalent\n   key size for\
    \ the 192-bit symmetric cipher is 2500 bits instead of\n   8000 bits, and the\
    \ equivalent key size 256-bit symmetric cipher is\n   4200 bits instead of 15400\
    \ bits.\n   Because of this disagreement, we just specify different groups\n \
    \  without specifying which group should be used with 128, 192 or 256-\n   bit\
    \ AES.  With current hardware groups bigger than 8192-bits being\n   too slow\
    \ for practical use, this document does not provide any groups\n   bigger than\
    \ 8192-bits.\n   The exponent size used in the Diffie-Hellman must be selected\
    \ so that\n   it matches other parts of the system.  It should not be the weakest\n\
    \   link in the security system.  It should have double the entropy of\n   the\
    \ strength of the entire system, i.e., if you use a group whose\n   strength is\
    \ 128 bits, you must use more than 256 bits of randomness\n   in the exponent\
    \ used in the Diffie-Hellman calculation.\n"
- title: 2.  1536-bit MODP Group
  contents:
  - "2.  1536-bit MODP Group\n   The 1536 bit MODP group has been used for the implementations\
    \ for\n   quite a long time, but was not defined in RFC 2409 (IKE).\n   Implementations\
    \ have been using group 5 to designate this group, we\n   standardize that practice\
    \ here.\n   The prime is: 2^1536 - 2^1472 - 1 + 2^64 * { [2^1406 pi] + 741804\
    \ }\n   Its hexadecimal value is:\n      FFFFFFFF FFFFFFFF C90FDAA2 2168C234 C4C6628B\
