- title: Appendix A.  Metrics Represented Using the Template from RFC 6390
  contents:
  - "Appendix A.  Metrics Represented Using the Template from RFC 6390\n   a.  Burst\
    \ Loss Rate Metric\n       *  Metric Name: RTP Burst Loss Rate\n       *  Metric\
    \ Description: The fraction of packets lost during bursts\n          since the\
    \ beginning of reception for RTP traffic.\n       *  Method of Measurement or\
    \ Calculation: See Section 3.1.2, Burst\n          Loss Rate definition.\n   \
    \    *  Units of Measurement: See Section 3.1.2, Burst Loss Rate\n          definition.\n\
    \       *  Measurement Point(s) with Potential Measurement Domain: See\n     \
    \     Section 3.1, 2nd paragraph.\n       *  Measurement Timing: See Section 3.1,\
    \ 1st paragraph for\n          measurement timing and Section 3.1.2 for Interval\
    \ Metric flag.\n       *  Use and Applications: See Section 1.4.\n       *  Reporting\
    \ Model: See RFC 3611.\n   b.  Gap Loss Rate Metric\n       *  Metric Name: RTP\
    \ Gap Loss Rate\n       *  Metric Description: The fraction of packets lost during\
    \ gaps\n          since the beginning of reception for RTP traffic.\n       *\
    \  Method of Measurement or Calculation: See Section 3.1.2, Gap\n          Loss\
    \ Rate definition.\n       *  Units of Measurement: See Section 3.1.2, Gap Loss\
    \ Rate\n          definition.\n       *  Measurement Point(s) with Potential Measurement\
    \ Domain: See\n          Section 3.1, 2nd paragraph.\n       *  Measurement Timing:\
    \ See Section 3.1, 1st paragraph for\n          measurement timing and Section\
    \ 3.1.2 for Interval Metric flag.\n       *  Use and Applications: See Section\
    \ 1.4.\n       *  Reporting Model: See RFC 3611.\n   c.  Burst Duration Mean Metric\n\
    \       *  Metric Name: RTP Burst Duration Mean\n       *  Metric Description:\
    \ The mean duration of the burst periods\n          that have occurred since the\
    \ beginning of reception for RTP\n          traffic.\n       *  Method of Measurement\
    \ or Calculation: See Section 3.1.2, Burst\n          Loss Rate definition.\n\
    \       *  Units of Measurement: This metric is expressed in\n          milliseconds.\n\
    \       *  Measurement Point(s) with Potential Measurement Domain: See\n     \
    \     Section 3.1, 2nd paragraph.\n       *  Measurement Timing: See Section 3.1,\
    \ 1st paragraph for\n          measurement timing and Section 3.1.2 for Interval\
    \ Metric flag.\n       *  Use and Applications: See Section 1.4.\n       *  Reporting\
    \ Model: See RFC 3611.\n   d.  Burst Duration Variance Metric\n       *  Metric\
    \ Name: RTP Burst Duration Variance\n       *  Metric Description: The variance\
    \ duration of the burst periods\n          that have occurred since the beginning\
    \ of reception for RTP\n          traffic.\n       *  Method of Measurement or\
    \ Calculation: See Section 3.1.2, Burst\n          Duration Variance definition.\n\
    \       *  Units of Measurement: See Section 3.1.2, Burst Duration\n         \
    \ Variance definition.\n       *  Measurement Point(s) with Potential Measurement\
    \ Domain: See\n          Section 3.1, 2nd paragraph.\n       *  Measurement Timing:\
    \ See Section 3.1, 1st paragraph for\n          measurement timing and Section\
    \ 3.1.2 for Interval Metric flag.\n       *  Use and Applications: See Section\
    \ 1.4.\n       *  Reporting Model: See RFC 3611.\n   e.  Burst Discard Rate Metric\n\
    \       *  Metric Name: RTP Burst Discard Rate\n       *  Metric Description:\
    \ The fraction of packets discarded during\n          bursts since the beginning\
    \ of reception for RTP traffic.\n       *  Method of Measurement or Calculation:\
    \ See Section 3.2.2, Burst\n          Discard Rate definition.\n       *  Units\
    \ of Measurement: See Section 3.2.2, Burst Discard Rate\n          definition.\n\
    \       *  Measurement Point(s) with Potential Measurement Domain: See\n     \
    \     Section 3.2, 2nd paragraph.\n       *  Measurement Timing: See Section 3.2,\
    \ 3rd paragraph for\n          measurement timing and Section 3.1.2 for Interval\
    \ Metric flag.\n       *  Use and Applications: See Section 1.4.\n       *  Reporting\
    \ Model: See RFC 3611.\n   f.  Gap Discard Rate Metric\n       *  Metric Name:\
    \ RTP Gap Discard Rate\n       *  Metric Description: The fraction of packets\
    \ discarded during\n          gaps since the beginning of reception for RTP traffic.\n\
    \       *  Method of Measurement or Calculation: See Section 3.2.2, Gap\n    \
    \      Discard Rate definition.\n       *  Units of Measurement: See Section 3.2.2,\
    \ Gap Discard Rate\n          definition.\n       *  Measurement Point(s) with\
    \ Potential Measurement Domain: See\n          Section 3.2, 2nd paragraph.\n \
    \      *  Measurement Timing: See Section 3.2, 3rd paragraph for\n          measurement\
    \ timing and Section 3.1.2 for Interval Metric flag.\n       *  Use and Applications:\
    \ See Section 1.4.\n       *  Reporting Model: See RFC 3611.\n   g.  Number of\
    \ Discarded Frames Metric\n       *  Metric Name: Number of discarded frames in\
    \ RTP\n       *  Metric Description: Number of frames discarded in a certain\n\
    \          sequence number interval for RTP traffic.\n       *  Method of Measurement\
    \ or Calculation: See Section 4.1.2,\n          Number of discarded frames definition.\
    \  This metric is\n          directly measured and can be inferred from packet(s)\
    \ that\n          comprise the frame.\n       *  Units of Measurement: This metric\
    \ is expressed as a 32-bit\n          unsigned integer value.\n       *  Measurement\
    \ Point(s) with Potential Measurement Domain: See\n          Section 4.1, 1st\
    \ paragraph.\n       *  Measurement Timing: See Section 4.1, Number of discarded\n\
    \          frames definition.  This metric relies on the sequence number\n   \
    \       interval and RTCP RR packet of [RFC3550] to determine\n          measurement\
    \ timing.\n       *  Use and Applications: See Section 1.4.\n       *  Reporting\
    \ Model: See RFC 3611.\n   h.  Number of Duplicate Frames Metric\n       *  Metric\
    \ Name: Number of duplicate frames in RTP\n       *  Metric Description: Number\
    \ of frames duplicated in a certain\n          sequence number interval for RTP\
    \ traffic.\n       *  Method of Measurement or Calculation: See Section 4.1.2,\n\
    \          Number of duplicate frames definition.  This metric is\n          directly\
    \ measured and can be inferred from packet(s) that\n          comprise the frame.\n\
    \       *  Units of Measurement: This metric is expressed as a 32-bit\n      \
    \    unsigned integer value.\n       *  Measurement Point(s) with Potential Measurement\
    \ Domain: See\n          Section 4.1, 1st paragraph.\n       *  Measurement Timing:\
    \ See Section 4.1, Number of duplicate\n          frames definition.  This metric\
    \ relies on the sequence number\n          interval to determine measurement timing.\n\
    \       *  Use and Applications: See Section 1.4.\n       *  Reporting Model:\
    \ See RFC 3611.\n   i.  Number of Full Lost Frames Metric\n       *  Metric Name:\
    \ Number of full lost frames in RTP\n       *  Metric Description: A frame is\
    \ either split across multiple\n          RTP packets or carried in only one RTP\
    \ packet.  If the whole\n          frame or all the packets of the frame is lost,\
    \ this frame is\n          regarded as one full_lost_frame.\n       *  Method\
    \ of Measurement or Calculation: See Section 4.1.2,\n          Number of full\
    \ lost frames definition.\n       *  Units of Measurement: This metric is expressed\
    \ as a 32-bit\n          unsigned integer value.\n       *  Measurement Point(s)\
    \ with Potential Measurement Domain: See\n          Section 4.1, 1st paragraph.\n\
    \       *  Measurement Timing: See Section 4.1, Number of full lost\n        \
    \  frames definition.  This metric relies on the sequence number\n          interval\
    \ to determine measurement timing.\n       *  Use and Applications: See Section\
    \ 1.4.\n       *  Reporting Model: See RFC 3611.\n   j.  Number of Partial Lost\
    \ Frames Metric\n       *  Metric Name: Number of partial lost frames in RTP\n\
    \       *  Metric Description: When a frame is split across multiple RTP\n   \
    \       packets and some RTP packets of the frame are lost, this frame\n     \
    \     is regarded as one partial_lost_frame.\n       *  Method of Measurement\
    \ or Calculation: See Section 4.1.2,\n          Number of partial lost frames\
    \ definition.\n       *  Units of Measurement: This metric is expressed as a 32-bit\n\
    \          unsigned integer value.\n       *  Measurement Point(s) with Potential\
    \ Measurement Domain: See\n          Section 4.1, 1st paragraph.\n       *  Measurement\
    \ Timing: See Section 4.1, Number of partial lost\n          frames definition.\
    \  This metric relies on the sequence number\n          interval to determine\
    \ measurement timing.\n       *  Use and Applications: See Section 1.4.\n    \
    \   *  Reporting Model: See RFC 3611.\n"
