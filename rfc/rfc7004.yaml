- title: __initial_text__
  contents:
  - "        RTP Control Protocol (RTCP) Extended Report (XR) Blocks\n           \
    \     for Summary Statistics Metrics Reporting\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines three RTP Control Protocol (RTCP) Extended\n\
    \   Report (XR) blocks that allow the reporting of loss, duplication, and\n  \
    \ discard summary statistics metrics in a range of RTP applications.\n"
