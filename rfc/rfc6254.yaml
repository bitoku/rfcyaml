- title: __initial_text__
  contents:
  - '              Request to Move RFC 2754 to Historic Status

    '
- title: Abstract
  contents:
  - "Abstract\n   RFC 2754 requested that each time IANA made an address assignment,\
    \ it\n   was to create appropriate inetnum and as-block objects and digitally\n\
    \   sign them.  The purpose was to distribute the IANA-held public key in\n  \
    \ software implementations of the Distributed Routing Policy System.\n   In practice,\
    \ this was never done on the public Internet.  This\n   document requests that\
    \ RFC 2754 be moved to Historic status.\n"
