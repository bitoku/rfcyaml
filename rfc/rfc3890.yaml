- title: __initial_text__
  contents:
  - "              A Transport Independent Bandwidth Modifier\n               for\
    \ the Session Description Protocol (SDP)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a Session Description Protocol (SDP) Transport\n\
    \   Independent Application Specific Maximum (TIAS) bandwidth modifier\n   that\
    \ does not include transport overhead; instead an additional\n   packet rate attribute\
    \ is defined.  The transport independent bit-rate\n   value together with the\
    \ maximum packet rate can then be used to\n   calculate the real bit-rate over\
    \ the transport actually used.\n   The existing SDP bandwidth modifiers and their\
    \ values include the\n   bandwidth needed for the transport and IP layers.  When\
    \ using SDP\n   with protocols like the Session Announcement Protocol (SAP), the\n\
    \   Session Initiation Protocol (SIP), and the Real-Time Streaming\n   Protocol\
    \ (RTSP), and when the involved hosts has different transport\n   overhead, for\
    \ example due to different IP versions, the\n   interpretation of what lower layer\
    \ bandwidths are included is not\n   clear.\n"
