- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This specification is structured in the following way: In\
    \ this\n   section, some information regarding SDP bandwidth modifiers, and\n\
    \   different mechanisms that affect transport overhead are asserted.  In\n  \
    \ section 3, the problems found are described, including problems that\n   are\
    \ not solved by this specification.  In section 4 the scope of the\n   problems\
    \ this specification solves is presented.  Section 5 contains\n   the requirements\
    \ applicable to the problem scope.  Section 6 defines\n   the solution, which\
    \ is a new bandwidth modifier, and a new maximum\n   packet rate attribute.  Section\
    \ 7 looks at the protocol interaction\n   for SIP, RTSP, and SAP.  The security\
    \ considerations are discussed in\n   section 8.  The remaining sections are the\
    \ necessary IANA\n   considerations, acknowledgements, reference list, author's\
    \ address,\n   and copyright and IPR notices.\n   Today the Session Description\
    \ Protocol (SDP) [1] is used in several\n   types of applications.  The original\
    \ application is session\n   information and configuration for multicast sessions\
    \ announced with\n   Session Announcement Protocol (SAP) [5].  SDP is also a vital\n\
    \   component in media negotiation for the Session Initiation Protocol\n   (SIP)\
    \ [6] by using the offer answer model [7].  The Real-Time\n   Streaming Protocol\
    \ (RTSP) [8] also makes use of SDP to declare to the\n   client what media and\
    \ codec(s) comprise a multi-media presentation.\n"
- title: 1.1.  The Bandwidth Attribute
  contents:
  - "1.1.  The Bandwidth Attribute\n   In SDP [1] there exists a bandwidth attribute,\
    \ which has a modifier\n   used to specify what type of bit-rate the value refers\
    \ to.  The\n   attribute has the following form:\n      b=<modifier>:<value>\n\
    \   Today there are four defined modifiers used for different purposes.\n"
- title: 1.1.1.  Conference Total
  contents:
  - "1.1.1.  Conference Total\n   The Conference Total is indicated by giving the\
    \ modifier \"CT\".\n   Conference total gives a maximum bandwidth that a conference\
    \ session\n   will use.  Its purpose is to decide if this session can co-exist\
    \ with\n   any other sessions, defined in RFC 2327 [1].\n"
- title: 1.1.2.  Application Specific Maximum
  contents:
  - "1.1.2.  Application Specific Maximum\n   The Application Specific maximum bandwidth\
    \ is indicated by the\n   modifier \"AS\".  The interpretation of this attribute\
    \ is dependent on\n   the application's notion of maximum bandwidth.  For an RTP\n\
    \   application, this attribute is the RTP session bandwidth as defined\n   in\
    \ RFC 3550 [4].  The session bandwidth includes the bandwidth that\n   the RTP\
    \ data traffic will consume, including the lower layers, down\n   to the IP layer.\
    \  Therefore, the bandwidth is in most cases\n   calculated over RTP payload,\
    \ RTP header, UDP, and IP, defined in RFC\n   2327 [1].\n"
- title: 1.1.3.  RTCP Report Bandwidth
  contents:
  - "1.1.3.  RTCP Report Bandwidth\n   In RFC 3556 [9], two bandwidth modifiers are\
    \ defined.  These\n   modifiers, \"RS\" and \"RR\", define the amount of bandwidth\
    \ that is\n   assigned for RTCP reports by active data senders and RTCP reports\
    \ by\n   other participants (receivers), respectively.\n"
- title: 1.2.  IPv6 and IPv4
  contents:
  - "1.2.  IPv6 and IPv4\n   Today there are two IP versions, 4 [14] and 6 [13], used\
    \ in parallel\n   on the Internet, creating problems.  However, there exist a\
    \ number of\n   possible transition mechanisms.\n   -  The nodes which wish to\
    \ communicate must share the IP version;\n      typically this is done by deploying\
    \ dual-stack nodes.  For\n      example, an IPv4 only host cannot communicate\
    \ with an IPv6 only\n      host.\n   -  If communication between nodes which do\
    \ not share a protocol\n      version is required, use of a translation or proxying\
    \ mechanism\n      would be required.  Work is underway to specify such a mechanism\n\
    \      for this purpose.\n      ------------------               ----------------------\n\
    \      | IPv4 domain    |               | IPv6 Domain        |\n      |      \
    \          | ------------- |                    |\n      | ----------     |-|Translator\
    \ |-|      ----------    |\n      | |Server A|     | | or proxy  | |      |Client\
    \ B|    |\n      | ----------     | ------------- |      ----------    |\n   \
    \   ------------------               ----------------------\n      Figure 1. Translation\
    \ or proxying between IPv6 and IPv4 addresses.\n   -  IPv6 nodes belonging to\
    \ different domains running IPv6, but\n      lacking IPv6 connectivity between\
    \ them, solve this by tunneling\n      over the IPv4 net, see Figure 2.  Basically,\
    \ the IPv6 packets are\n      sent as payload in IPv4 packets between the tunneling\
    \ end-points\n      at the edge of each IPv6 domain.  The bandwidth required over\
    \ the\n      IPv4 domain will be different from IPv6 domains.  However, as the\n\
    \      tunneling is normally not performed by the application end-point,\n   \
    \   this scenario can not usually be taken into consideration.\n      ---------------\
    \  ---------------  ---------------\n      | IPv6 domain |  | IPv4 domain |  |\
    \ IPv6 Domain |\n      |             |  |-------------|  |             |\n   \
    \   | ----------  |--||Tunnel     ||--| ----------  |\n      | |Server A|  | \
    \ |-------------|  | |Client B|  |\n      | ----------  |  |             |  |\
    \ ----------  |\n      ---------------  ---------------  --------------|\n   \
    \   Figure 2. Tunneling through a IPv4 domain\n   IPv4 has a minimum header size\
    \ of 20 bytes, while the fixed part of\n   the IPv6 header is 40 bytes.\n   The\
    \ difference in header sizes means that the bit-rate required for\n   the two\
    \ IP versions is different.  The significance of the difference\n   depends on\
    \ the packet rate and payload size of each packet.\n"
- title: 1.3.  Further Mechanisms that Change the Bandwidth Utilization
  contents:
  - "1.3.  Further Mechanisms that Change the Bandwidth Utilization\n   There exist\
    \ a number of other mechanisms that also may change the\n   overhead at layers\
    \ below media transport.  We will briefly cover a\n   few of these here.\n"
- title: 1.3.1.  IPsec
  contents:
  - "1.3.1.  IPsec\n   IPsec [19] can be used between end points to provide confidentiality\n\
    \   through the application of the IP Encapsulating Security Payload\n   (ESP)\
    \ [21] or integrity protection using the IP Authentication Header\n   (AH) [20]\
    \ of the media stream.  The addition of the ESP and AH\n   headers increases each\
    \ packet's size.\n   To provide virtual private networks, complete IP packets\
    \ may be\n   encapsulated between an end node and the private networks security\n\
    \   gateway, thus providing a secure tunnel that ensures confidentiality,\n  \
    \ integrity, and authentication of the packet stream.  In this case,\n   the extra\
    \ IP and ESP header will significantly increase the packet\n   size.\n"
- title: 1.3.2.  Header Compression
  contents:
  - "1.3.2.  Header Compression\n   Another mechanism that alters the actual overhead\
    \ over links is\n   header compression.  Header compression uses the fact that\
    \ most\n   network protocol headers have either static or predictable values in\n\
    \   their fields within a packet stream.  Compression is normally only\n   done\
    \ on a per hop basis, i.e., on a single link.  The normal reason\n   for doing\
    \ header compression is that the link has fairly limited\n   bandwidth and significant\
    \ gain in throughput is achieved.\n   There exist several different header compression\
    \ standards.  For\n   compressing IP headers only, there is RFC 2507 [10].  For\
    \ compressing\n   packets with IP/UDP/RTP headers, CRTP [11] was created at the\
    \ same\n   time.  More recently, the Robust Header Compression (ROHC) working\n\
    \   group has been developing a framework and profiles [12] for\n   compressing\
    \ certain combinations of protocols, like IP/UDP, and\n   IP/UDP/RTP.\n"
- title: 2.  Definitions
  contents:
  - '2.  Definitions

    '
- title: 2.1.  Glossary
  contents:
  - "2.1.  Glossary\n   ALG  - Application Level Gateway.\n   bps  - bits per second.\n\
    \   RTSP - Real-Time Streaming Protocol, see [8].\n   SDP  - Session Description\
    \ Protocol, see [1].\n   SAP  - Session Announcement Protocol, see [5].\n   SIP\
    \  - Session Initiation Protocol, see [6].\n   TIAS - Transport Independent Application\
    \ Specific maximum, a\n          bandwidth modifier.\n"
- title: 2.2.  Terminology
  contents:
  - "2.2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ BCP 14, RFC 2119 [3].\n"
- title: 3.  The Bandwidth Signaling Problems
  contents:
  - "3.  The Bandwidth Signaling Problems\n   When an application wants to use SDP\
    \ to signal the bandwidth required\n   for this application, some problems become\
    \ evident due to the\n   inclusion of the lower layers in the bandwidth values.\n"
- title: 3.1.  What IP Version is Used
  contents:
  - "3.1.  What IP Version is Used\n   If one signals the bandwidth in SDP, for example,\
    \ using \"b=AS:\" as an\n   RTP based application, one cannot know if the overhead\
    \ is calculated\n   for IPv4 or IPv6.  An indication of which protocol has been\
    \ used when\n   calculating the bandwidth values is given by the \"c=\" connection\n\
    \   address line.  This line contains either a multicast group address or\n  \
    \ a unicast address of the data source or sink.  The \"c=\" line's\n   address\
    \ type may be assumed to be of the same type as the one used in\n   the bandwidth\
    \ calculation, although no document specifying this point\n   seems to exist.\n\
    \   In cases of SDP transported by RTSP, this is even less clear.  The\n   normal\
    \ usage for a unicast on-demand streaming session is to set the\n   connection\
    \ data address to a null address.  This null address does\n   have an address\
    \ type, which could be used as an indication.  However,\n   this is also not clarified\
    \ anywhere.\n   Figure 1, illustrates a connection scenario between a streaming\n\
    \   server A and a client B over a translator.  When B receives the SDP\n   from\
    \ A over RTSP, it will be very difficult for B to know what the\n   bandwidth\
    \ values in the SDP represent.  The following possibilities\n   exist:\n   1.\
    \ The SDP is unchanged and the \"c=\" null address is of type IPv4.\n      The\
    \ bandwidth value represents the bandwidth needed in an IPv4\n      network.\n\
    \   2. The SDP has been changed by an Application Level Gateway (ALG).\n     \
    \ The \"c=\" address is changed to an IPv6 type.  The bandwidth value\n      is\
    \ unchanged.\n   3. The SDP is changed and both \"c=\" address type and bandwidth\
    \ value\n      is converted.  Unfortunately, this can seldom be done, see 3.3.\n\
    \   In case 1, the client can understand that the server is located in an\n  \
    \ IPv4 network and that it uses IPv4 overhead when calculating the\n   bandwidth\
    \ value.  The client can almost never convert the bandwidth\n   value, see section\
    \ 3.3.\n   In case 2, the client does not know that the server is in an IPv4\n\
    \   network and that the bandwidth value is not calculated with IPv6\n   overhead.\
    \  In cases where a client uses this value to determine if\n   its end of the\
    \ network has sufficient resources the client will\n   underestimate the required\
    \ bit-rate, potentially resulting in bad\n   application performance.\n   In case\
    \ 3, everything works correctly.  However, this case will be\n   very rare.  If\
    \ one tries to convert the bandwidth value without\n   further information about\
    \ the packet rate, significant errors may be\n   introduced into the value.\n"
- title: 3.2.  Taking Other Mechanisms into Account
  contents:
  - "3.2.  Taking Other Mechanisms into Account\n   Section 1.2 and 1.3 lists a number\
    \ of reasons, like header\n   compression and tunnels, that would change lower\
    \ layer header sizes.\n   For these mechanisms there exist different possibilities\
    \ to take them\n   into account.\n   Using IPsec directly between end-points should\
    \ definitely be known to\n   the application, thus enabling it to take the extra\
    \ headers into\n   account.  However the same problem also exists with the current\
    \ SDP\n   bandwidth modifiers where a receiver is not able to convert these\n\
    \   values taking the IPsec headers into account.\n   It is less likely that an\
    \ application would be aware of the existence\n   of a virtual private network.\
    \  Thus the generality of the mechanism\n   to tunnel all traffic may prevent\
    \ the application from even\n   considering whether it would be possible to convert\
    \ the values.\n   When using header compression, the actual overhead will be less\n\
    \   deterministic, but in most cases an average overhead can be\n   determined\
    \ for a certain application.  If a network node knows that\n   some type of header\
    \ compression is employed, this can be taken into\n   consideration.  For RSVP\
    \ [15], there exists an extension, RFC 3006\n   [16], that allows the data sender\
    \ to inform network nodes about the\n   compressibility of the data flow.  To\
    \ be able to do this with any\n   accuracy, the compression factor and packet\
    \ rate or size is needed,\n   as RFC 3006 provides.\n"
- title: 3.3.  Converting Bandwidth Values
  contents:
  - "3.3.  Converting Bandwidth Values\n   If one would like to convert a bandwidth\
    \ value calculated using IPv4\n   overhead to IPv6 overhead, the packet rate is\
    \ required.  The new\n   bandwidth value for IPv6 is normally \"IPv4 bandwidth\"\
    \ + \"packet rate\"\n   * 20 bytes, where 20 bytes is the usual difference between\
    \ IPv6 and\n   IPv4 headers.  The overhead difference may be some other value\
    \ in\n   cases when IPv4 options [14] or IPv6 extension headers [13] are used.\n\
    \   As converting requires the packet rate of the stream, this is not\n   possible\
    \ in the general case.  Many codecs have either multiple\n   possible packet/frame\
    \ rates or can perform payload format\n   aggregation, resulting in many possible\
    \ rates.  Therefore, some extra\n   information in the SDP will be required. \
    \ The \"a=ptime:\" parameter\n   may be a possible candidate.  However, this parameter\
    \ is normally\n   only used for audio codecs.  Its definition [1] is that it is\
    \ only a\n   recommendation, which the sender may disregard.  A better parameter\n\
    \   is needed.\n"
- title: 3.4.  RTCP Problems
  contents:
  - "3.4.  RTCP Problems\n   When RTCP is used between hosts in IPv4 and IPv6 networks\
    \ over\n   translator, similar problems exist.  The RTCP traffic going from the\n\
    \   IPv4 domain will result in a higher RTCP bit-rate than intended in\n   the\
    \ IPv6 domain due to the larger headers.  This may result in up to\n   a 25% increase\
    \ in required bandwidth for the RTCP traffic.  The\n   largest increase will be\
    \ for small RTCP packets when the number of\n   IPv4 hosts is much larger than\
    \ the number of IPv6 hosts.\n   Fortunately, as RTCP has a limited bandwidth compared\
    \ to RTP, it will\n   only result in a maximum of 1.75% increase of the total\
    \ session\n   bandwidth when RTCP bandwidth is 5% of RTP bandwidth.  The RTCP\n\
    \   randomization may easily result in short term effects of the same\n   magnitude,\
    \ so this increase may be considered tolerable.  The\n   increase in bandwidth\
    \ will in most cases be less.\n   At the same time, this results in unfairness\
    \ in the reporting between\n   an IPv4 and IPv6 node.  In the worst case scenario,\
    \ the IPv6 node may\n   report with 25% longer intervals.\n   These problems have\
    \ been considered insignificant enough to not be\n   worth any complex solutions.\
    \  Therefore, only a simple algorithm for\n   deriving RTCP bandwidth is defined\
    \ in this specification.\n"
- title: 3.5.  Future Development
  contents:
  - "3.5.  Future Development\n   Today there is work in the IETF to design a new\
    \ datagram transport\n   protocol suitable for real-time media.  This protocol\
    \ is called the\n   Datagram Congestion Control Protocol (DCCP).  It will most\
    \ probably\n   have a different header size than UDP, which is the protocol most\n\
    \   often used for real-time media today.  This results in even more\n   possible\
    \ transport combinations.  This may become a problem if one\n   has the possibility\
    \ of using different protocols, which will not be\n   determined prior to actual\
    \ protocol SETUP.  Thus, pre-calculating\n   this value will not be possible,\
    \ which is one further motivation why\n   a transport independent bandwidth modifier\
    \ is needed.\n   DCCP's congestion control algorithms will control how much bandwidth\n\
    \   can really be utilized.  This may require further work with\n   specifying\
    \ SDP bandwidth modifiers to declare the dynamic\n   possibilities of an application's\
    \ media stream.  For example, min and\n   max media bandwidth the application\
    \ is capable of producing at all,\n   or for media codecs only capable of producing\
    \ certain bit-rates,\n   enumerating possible rates.  However, this is for future\
    \ study and\n   outside the scope of the present solution.\n"
- title: 3.6.  Problem Conclusion
  contents:
  - "3.6.  Problem Conclusion\n   A shortcoming of the current SDP bandwidth modifiers\
    \ is that they\n   also include the bandwidth needed for lower layers.  It is\
    \ in many\n   cases difficult to determine which lower layers and their versions\n\
    \   were included in the calculation, especially in the presence of\n   translation\
    \ or proxying between different domains.  This prevents a\n   receiver from determining\
    \ if given bandwidth needs to be converted\n   based on the actual lower layers\
    \ being used.\n   Secondly, an attribute to give the receiver an explicit determination\n\
    \   of the maximum packet rate that will be used does not exist.  This\n   value\
    \ is necessary for accurate conversion of any bandwidth values if\n   the difference\
    \ in overhead is known.\n"
- title: 4.  Problem Scope
  contents:
  - "4.  Problem Scope\n   The problems described in section 3 are common and effect\
    \ application\n   level signaling using SDP, other signaling protocols, and also\n\
    \   resource reservation protocols.  However, this document targets the\n   specific\
    \ problem of signaling the bit-rate in SDP.  The problems need\n   to be considered\
    \ in other affected protocols and in new protocols\n   being designed.  In the\
    \ MMUSIC WG there is work on a replacement of\n   SDP called SDP-NG.  It is recommended\
    \ that the problems outlined in\n   this document be considered when designing\
    \ solutions for specifying\n   bandwidth in the SDP-NG [17].\n   As this specification\
    \ only targets carrying the bit-rate information\n   within SDP, it will have\
    \ a limited applicability.  As SDP information\n   is normally transported end-to-end\
    \ by an application protocol, nodes\n   between the end-points will not have access\
    \ to the bit-rate\n   information.  It will normally only be the end points that\
    \ are able\n   to take this information into account.  An interior node will need\
    \ to\n   receive the information through a means other than SDP, and that is\n\
    \   outside the scope of this specification.\n   Nevertheless, the bit-rate information\
    \ provided in this specification\n   is sufficient for cases such as first-hop\
    \ resource reservation and\n   admission control.  It also provide information\
    \ about the maximum\n   codec rate, which is independent of lower-level protocols.\n\
    \   This specification does NOT try to solve the problem of detecting\n   NATs\
    \ or other middleboxes.\n"
- title: 5.  Requirements
  contents:
  - "5.  Requirements\n   The problems outlined in the preceding sections and with\
    \ the above\n   applicability, should meet the following requirements:\n   - \
    \ The bandwidth value SHALL be given in a way such that it can be\n      calculated\
    \ for all possible combinations of transport overhead.\n"
- title: 6.  Solution
  contents:
  - '6.  Solution

    '
- title: 6.1.  Introduction
  contents:
  - "6.1.  Introduction\n   This chapter describes a solution for the problems outlined\
    \ in this\n   document for the Application Specific (AS) bandwidth modifier, thus\n\
    \   enabling the derivation of the required bit-rate for an application,\n   or\
    \ RTP session's data and RTCP traffic.  The solution is based upon\n   the definition\
    \ of a new Transport Independent Application Specific\n   (TIAS) bandwidth modifier\
    \ and a new SDP attribute for the maximum\n   packet rate (maxprate).\n   The\
    \ CT is a session level modifier and cannot easily be dealt with.\n   To address\
    \ the problems with different overhead, it is RECOMMENDED\n   that the CT value\
    \ be calculated using reasonable worst case overhead.\n   An example of how to\
    \ calculate a reasonable worst case overhead is:\n   Take the overhead of the\
    \ largest transport protocol (using average\n   size if variable), add that to\
    \ the largest IP overhead that is\n   expected for use, plus the data traffic\
    \ rate.  Do this for every\n   individual media stream used in the conference\
    \ and add them together.\n   The RR and RS modifiers [9] will be used as defined\
    \ and include\n   transport overhead.  The small unfairness between hosts is deemed\n\
    \   acceptable.\n"
- title: 6.2.  The TIAS Bandwidth Modifier
  contents:
  - '6.2.  The TIAS Bandwidth Modifier

    '
- title: 6.2.1.  Usage
  contents:
  - "6.2.1.  Usage\n   A new bandwidth modifier is defined to be used for the following\n\
    \   purposes:\n   -  Resource reservation.  A single bit-rate can be enough for\
    \ use as\n      a resource reservation.  Some characteristics can be derived from\n\
    \      the stream, codec type, etc. In cases where more information is\n     \
    \ needed, another SDP parameter will be required.\n   -  Maximum media codec rate.\
    \  With the definition below of \"TIAS\",\n      the given bit-rate will mostly\
    \ be from the media codec.\n      Therefore, it gives a good indication of the\
    \ maximum codec bit-\n      rate required to be supported by the decoder.\n  \
    \ -  Communication bit-rate required for the stream.  The \"TIAS\" value\n   \
    \   together with \"maxprate\" can be used to determine the maximum\n      communication\
    \ bit-rate the stream will require.  Using session\n      level values or by adding\
    \ all maximum bit-rates from the streams\n      in a session together, a receiver\
    \ can determine if its\n      communication resources are sufficient to handle\
    \ the stream.  For\n      example, a modem user can determine if the session fits\
    \ his\n      modem's capabilities and the established connection.\n   -  Determine\
    \ the RTP session bandwidth and derive the RTCP bandwidth.\n      The derived\
    \ transport dependent attribute will be the RTP session\n      bandwidth in case\
    \ of RTP based transport.  The TIAS value can also\n      be used to determine\
    \ the RTCP bandwidth to use when using implicit\n      allocation.  RTP [4] specifies\
    \ that if not explicitly stated,\n      additional bandwidth, equal to 5% of the\
    \ RTP session bandwidth,\n      shall be used by RTCP.  The RTCP bandwidth can\
    \ be explicitly\n      allocated by using the RR and RS modifiers defined in [9].\n"
- title: 6.2.2.  Definition
  contents:
  - "6.2.2.  Definition\n   A new session and media level bandwidth modifier is defined:\n\
    \      b=TIAS:<bandwidth-value> ; see section 6.6 for ABNF definition.\n   The\
    \ Transport Independent Application Specific Maximum (TIAS)\n   bandwidth modifier\
    \ has an integer bit-rate value in bits per second.\n   A fractional bandwidth\
    \ value SHALL always be rounded up to the next\n   integer.  The bandwidth value\
    \ is the maximum needed by the\n   application (SDP session level) or media stream\
    \ (SDP media level)\n   without counting IP or other transport layers like TCP\
    \ or UDP.\n   At the SDP session level, the TIAS value is the maximal amount of\n\
    \   bandwidth needed when all declared media streams are used.  This MAY\n   be\
    \ less than the sum of all the individual media streams values.\n   This is due\
    \ to the possibility that not all streams have their\n   maximum at the same point\
    \ in time.  This can normally only be\n   verified for stored media streams.\n\
    \   For RTP transported media streams, TIAS at the SDP media level can be\n  \
    \ used to derive the RTP \"session bandwidth\", defined in section 6.2 of\n  \
    \ [4].  In the context of RTP transport, the TIAS value is defined as:\n     \
    \ Only the RTP payload as defined in [4] SHALL be used in the\n      calculation\
    \ of the bit-rate, i.e., excluding the lower layers\n      (IP/UDP) and RTP headers\
    \ including RTP header, RTP header\n      extensions, CSRC list, and other RTP\
    \ profile specific fields.\n      Note that the RTP payload includes both the\
    \ payload format header\n      and the data.  This may allow one to use the same\
    \ value for RTP-\n      based media transport, non-RTP transport, and stored media.\n\
    \   Note 1: The usage of bps is not in accordance with RFC 2327 [1].\n   This\
    \ change has no implications on the parser, only the interpreter\n   of the value\
    \ must be aware.  The change is done to allow for better\n   resolution, and has\
    \ also been used for the RR and RS bandwidth\n   modifiers, see [9].\n   Note\
    \ 2: RTCP bandwidth is not included in the bandwidth value.  In\n   applications\
    \ using RTCP, the bandwidth used by RTCP is either 5% of\n   the RTP session bandwidth\
    \ including lower layers or as specified by\n   the RR and RS modifiers [9]. \
    \ A specification of how to derive the\n   RTCP bit-rate when using TIAS is presented\
    \ in chapter 6.5.\n"
- title: 6.2.3.  Usage Rules
  contents:
  - "6.2.3.  Usage Rules\n   \"TIAS\" is primarily intended to be used at the SDP\
    \ media level.  The\n   \"TIAS\" bandwidth attribute MAY be present at the session\
    \ level in\n   SDP, if all media streams use the same transport.  In cases where\
    \ the\n   sum of the media level values for all media streams is larger than\n\
    \   the actual maximum bandwidth need for all streams, it SHOULD be\n   included\
    \ at session level.  However, if present at the session level\n   it SHOULD be\
    \ present also at the media level.  \"TIAS\" SHALL NOT be\n   present at the session\
    \ level unless the same transport protocols is\n   used for all media streams.\
    \  The same transport is used as long as\n   the same combination of protocols\
    \ is used, like IPv6/UDP/RTP.\n   To allow for backwards compatibility with applications\
    \ of SDP that do\n   not implement \"TIAS\", it is RECOMMENDED to also include\
    \ the \"AS\"\n   modifier when using \"TIAS\".  The presence of a value including\n\
    \   lower-layer overhead, even with its problems, is better than none.\n   However,\
    \ an SDP application implementing TIAS SHOULD ignore the \"AS\"\n   value and\
    \ use \"TIAS\" instead when both are present.\n   When using TIAS for an RTP-transported\
    \ stream, the \"maxprate\"\n   attribute, if possible to calculate, defined next,\
    \ SHALL be included\n   at the corresponding SDP level.\n"
- title: 6.3.  Packet Rate Parameter
  contents:
  - "6.3.  Packet Rate Parameter\n   To be able to calculate the bandwidth value including\
    \ the lower\n   layers actually used, a packet rate attribute is also defined.\n\
    \   The SDP session and media level maximum packet rate attribute is\n   defined\
    \ as:\n      a=maxprate:<packet-rate> ; see section 6.6 for ABNF definition.\n\
    \   The <packet-rate> is a floating-point value for the stream's maximum\n   packet\
    \ rate in packets per second.  If the number of packets is\n   variable, the given\
    \ value SHALL be the maximum the application can\n   produce in case of a live\
    \ stream, or for stored on-demand streams,\n   has produced.  The packet rate\
    \ is calculated by adding the number of\n   packets sent within a 1 second window.\
    \  The maxprate is the largest\n   value produced when the window slides over\
    \ the entire media stream.\n   In cases that this can't be calculated, i.e., a\
    \ live stream, a\n   estimated value of the maximum packet rate the codec can\
    \ produce for\n   the given configuration and content SHALL be used.\n   Note:\
    \ The sliding window calculation will always yield an integer\n   number.  However\
    \ the attributes field is a floating-point value\n   because the estimated or\
    \ known maximum packet rate per second may be\n   fractional.\n   At the SDP session\
    \ level, the \"maxprate\" value is the maximum packet\n   rate calculated over\
    \ all the declared media streams.  If this can't\n   be measured (stored media)\
    \ or estimated (live), the sum of all media\n   level values provides a ceiling\
    \ value.  Note: the value at session\n   level can be less then the sum of the\
    \ individual media streams due to\n   temporal distribution of media stream's\
    \ maximums.  The \"maxprate\"\n   attribute MUST NOT be present at the session\
    \ level if the media\n   streams use different transport.  The attribute MAY be\
    \ present if the\n   media streams use the same transport.  If the attribute is\
    \ present at\n   the session level, it SHOULD also be present at the media level\
    \ for\n   all media streams.\n   \"maxprate\" SHALL be included for all transports\
    \ where a packet rate\n   can be derived and TIAS is included.  For example, if\
    \ you use TIAS\n   and a transport like IP/UDP/RTP, for which the max packet rate\n\
    \   (actual or estimated) can be derived, then \"maxprate\" SHALL be\n   included.\
    \  However, if either (a) the packet rate for the transport\n   cannot be derived,\
    \ or (b) TIAS is not included, then, \"maxprate\" is\n   not required to be included.\n"
- title: 6.4.  Converting to Transport-Dependent Values
  contents:
  - "6.4.  Converting to Transport-Dependent Values\n   When converting the transport-independent\
    \ bandwidth value (bw-value)\n   into a transport-dependent value including the\
    \ lower layers, the\n   following MUST be done:\n   1. Determine which lower layers\
    \ will be used and calculate the sum of\n      the sizes of the headers in bits\
    \ (h-size).  In cases of variable\n      header sizes, the average size SHALL\
    \ be used.  For RTP-transported\n      media, the lower layers SHALL include the\
    \ RTP header with header\n      extensions, if used, the CSRC list, and any profile-specific\n\
    \      extensions.\n   2. Retrieve the maximum packet rate from the SDP (prate\
    \ = maxprate).\n   3. Calculate the transport overhead by multiplying the header\
    \ sizes\n      by the packet rate (t-over = h-size * prate).\n   4. Round the\
    \ transport overhead up to nearest integer in bits\n      (t-over = CEIL(t-over)).\n\
    \   5. Add the transport overhead to the transport independent bandwidth\n   \
    \   value (total bit-rate = bw-value + t-over)\n   When the above calculation\
    \ is performed using the \"maxprate\", the\n   bit-rate value will be the absolute\
    \ maximum the media stream may use\n   over the transport assumed in the calculations.\n"
- title: 6.5.  Deriving RTCP Bandwidth
  contents:
  - "6.5.  Deriving RTCP Bandwidth\n   This chapter does not solve the fairness and\
    \ possible bit-rate change\n   introduced by IPv4 to IPv6 translation.  These\
    \ differences are\n   considered small enough, and known solutions introduce code\
    \ changes\n   to the RTP/RTCP implementation.  This section provides a consistent\n\
    \   way of calculating the bit-rate to assign to RTCP, if not explicitly\n   given.\n\
    \   First the transport-dependent RTP session bit-rate is calculated, in\n   accordance\
    \ with section 6.4, using the actual transport layers used\n   at the end point\
    \ where the calculation is done.  The RTCP bit-rate is\n   then derived as usual\
    \ based on the RTP session bandwidth, i.e.,\n   normally equal to 5% of the calculated\
    \ value.\n"
- title: 6.5.1.  Motivation for this Solution
  contents:
  - "6.5.1.  Motivation for this Solution\n   Giving the exact same RTCP bit-rate\
    \ value to both the IPv4 and IPv6\n   hosts will result in the IPv4 host having\
    \ a higher RTCP sending rate.\n   The sending rate represents the number of RTCP\
    \ packets sent during a\n   given time interval.  The sending of RTCP is limited\
    \ according to\n   rules defined in the RTP specification [4].  For a 100-byte\
    \ RTCP\n   packet (including UDP/IPv4), the IPv4 sender has an approximately 20%\n\
    \   higher sending rate.  This rate falls with larger RTCP packets.  For\n   example,\
    \ 300-byte packets will only give the IPv4 host a 7% higher\n   sending rate.\n\
    \   The above rule for deriving RTCP bandwidth gives the same behavior as\n  \
    \ fixed assignment when the RTP session has traffic parameters giving a\n   large\
    \ TIAS/maxprate ratio.  The two hosts will be fair when the\n   TIAS/maxprate\
    \ ratio is approximately 40 bytes/packet, given 100-byte\n   RTCP packets.  For\
    \ a TIAS/maxprate ratio of 5 bytes/packet, the IPv6\n   host will be allowed to\
    \ send approximately 15-20% more RTCP packets.\n   The larger the RTCP packets\
    \ become, the more it will favor the IPv6\n   host in its sending rate.\n   The\
    \ conclusions is that, within the normal useful combination of\n   transport-independent\
    \ bit rates and packet rates, the difference in\n   fairness between hosts on\
    \ different IP versions with different\n   overhead is acceptable.  For the 20-byte\
    \ difference in overhead\n   between IPv4 and IPv6 headers, the RTCP bandwidth\
    \ actually used in a\n   unicast connection case will not be larger than approximately\
    \ 1% of\n   the total session bandwidth.\n"
- title: 6.6.  ABNF Definitions
  contents:
  - "6.6.  ABNF Definitions\n   This chapter defines in ABNF from RFC 2234 [2] the\
    \ bandwidth modifier\n   and the packet rate attribute.\n   The bandwidth modifier:\n\
    \      TIAS-bandwidth-def = \"b\" \"=\" \"TIAS\" \":\" bandwidth-value CRLF\n\
    \      bandwidth-value = 1*DIGIT\n   The maximum packet rate attribute:\n    \
    \  max-p-rate-def = \"a\" \"=\" \"maxprate\" \":\" packet-rate CRLF\n      packet-rate\
    \ = 1*DIGIT [\".\" 1*DIGIT]\n"
- title: 6.7.  Example
  contents:
  - "6.7.  Example\n   v=0\n   o=Example_SERVER 3413526809 0 IN IP4 server.example.com\n\
    \   s=Example of TIAS and maxprate in use\n   c=IN IP4 0.0.0.0\n   b=AS:60\n \
    \  b=TIAS:50780\n   t=0 0\n   a=control:rtsp://server.example.com/media.3gp\n\
    \   a=range:npt=0-150.0\n   a=maxprate:28.0\n   m=audio 0 RTP/AVP 97\n   b=AS:12\n\
    \   b=TIAS:8480\n   a=maxprate:10.0\n   a=rtpmap:97 AMR/8000\n   a=fmtp:97 octet-align;\n\
    \   a=control:rtsp://server.example.com/media.3gp/trackID=1\n   m=video 0 RTP/AVP\
    \ 99\n   b=AS:48\n   b=TIAS:42300\n   a=maxprate:18.0\n   a=rtpmap:99 MP4V-ES/90000\n\
    \   a=fmtp:99 profile-level-id=8;\n   config=000001B008000001B509000001010000012000884006682C2090A21F\n\
    \   a=control:rtsp://server.example.com/media.3gp/trackID=3\n   In this SDP example\
    \ of a streaming session's SDP, there are two media\n   streams, one audio stream\
    \ encoded with AMR and one video stream\n   encoded with the MPEG-4 Video encoder.\
    \  AMR is used here to produce a\n   constant rate media stream and uses a packetization\
    \ resulting in 10\n   packets per second.  This results in a TIAS bandwidth rate\
    \ of 8480\n   bits per second, and the claimed 10 packets per second.  The video\n\
    \   stream is more variable.  However, it has a measured maximum payload\n   rate\
    \ of 42,300 bits per second.  The video stream also has a variable\n   packet\
    \ rate, despite the fact that the video is 15 frames per second,\n   where at\
    \ least one instance in a second long window contains 18\n   packets.\n"
- title: 7.  Protocol Interaction
  contents:
  - '7.  Protocol Interaction

    '
- title: 7.1.  RTSP
  contents:
  - "7.1.  RTSP\n   The \"TIAS\" and \"maxprate\" parameters can be used with RTSP\
    \ as\n   currently specified.  To be able to calculate the transport dependent\n\
    \   bandwidth, some of the transport header parameters will be required.\n   There\
    \ should be no problem for a client to calculate the required\n   bandwidth(s)\
    \ prior to an RTSP SETUP.  The reason is that a client\n   supports a limited\
    \ number of transport setups.  The one actually\n   offered to a server in a SETUP\
    \ request will be dependent on the\n   contents of the SDP description.  The \"\
    m=\" line(s) will signal the\n   desired transport profile(s) to the client.\n"
- title: 7.2.  SIP
  contents:
  - "7.2.  SIP\n   The usage of \"TIAS\" together with \"maxprate\" should not be\
    \ different\n   from the handling of the \"AS\" modifier currently in use.  The\
    \ needed\n   transport parameters will be available in the transport field in\
    \ the\n   \"m=\" line.  The address class can be determined from the \"c=\" field\n\
    \   and the client's connectivity.\n"
- title: 7.3.  SAP
  contents:
  - "7.3.  SAP\n   In the case of SAP, all available information to calculate the\n\
    \   transport dependent bit-rate should be present in the SDP.  The \"c=\"\n \
    \  information gives the address family used for the multicast.  The\n   transport\
    \ layer, e.g., RTP/UDP, for each media is evident in the\n   media line (\"m=\"\
    ) and its transport field.\n"
- title: 8.  Security Consideration
  contents:
  - "8.  Security Consideration\n   The bandwidth value that is supplied by the parameters\
    \ defined here\n   can be altered, if not integrity protected.  By altering the\n\
    \   bandwidth value, one can fool a receiver into reserving either more\n   or\
    \ less bandwidth than actually needed.  Reserving too much may\n   result in unwanted\
    \ expenses on behalf of the user, while also\n   blocking resources that other\
    \ parties could have used.  If too little\n   bandwidth is reserved, the receiving\
    \ user's quality may be effected.\n   Trusting a too-large TIAS value may also\
    \ result in the receiver\n   rejecting the session due to insufficient communication\
    \ and decoding\n   resources.\n   Due to these security risks, it is strongly\
    \ RECOMMENDED that the SDP\n   be integrity protected and source authenticated\
    \ so tampering can not\n   be performed, and the source can be trusted.  It is\
    \ also RECOMMENDED\n   that any receiver of the SDP perform an analysis of the\
    \ received\n   bandwidth values to verify that they are reasonable expected values\n\
    \   for the application.  For example, a single channel AMR-encoded voice\n  \
    \ stream claiming to use 1000 kbps is not reasonable.\n   Please note that some\
    \ of the above security requirements are in\n   conflict with that required to\
    \ make signaling protocols using SDP\n   work through a middlebox, as discussed\
    \ in the security considerations\n   of RFC 3303 [18].\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   This document registers one new SDP session and media\
    \ level attribute\n   \"maxprate\", see section 6.3.\n   A new SDP [1] bandwidth\
    \ modifier (bwtype) \"TIAS\" is also registered\n   in accordance with the rules\
    \ requiring a standards-track RFC.  The\n   modifier is defined in section 6.2.\n"
- title: 10.  Acknowledgments
  contents:
  - "10.  Acknowledgments\n   The author would like to thank Gonzalo Camarillo and\
    \ Hesham Soliman\n   for their work reviewing this document.  A very big thanks\
    \ goes to\n   Stephen Casner for reviewing and helping fix the language, and\n\
    \   identifying some errors in the previous versions.  Further thanks for\n  \
    \ suggestion to improvements go to Colin Perkins, Geetha Srikantan, and\n   Emre\
    \ Aksu.\n   The author would also like to thank all persons on the MMUSIC working\n\
    \   group's mailing list that have commented on this specification.\n"
