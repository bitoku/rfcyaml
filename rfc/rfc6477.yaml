- title: __initial_text__
  contents:
  - "        Registration of Military Message Handling System (MMHS)\n           \
    \      Header Fields for Use in Internet Mail\n"
- title: Abstract
  contents:
  - "Abstract\n   A Military Message Handling System (MMHS) processes formal messages\n\
    \   ensuring release, distribution, security, and timely delivery across\n   national\
    \ and international strategic and tactical networks.  The MMHS\n   Elements of\
    \ Service are defined as a set of extensions to the ITU-T\n   X.400 (1992) international\
    \ standards and are specified in STANAG 4406\n   Edition 2 and ACP 123.  This\
    \ document specifies message header fields\n   and associated processing for RFC\
    \ 5322 (Internet Message Format) to\n   provide a comparable messaging service.\
    \  In addition, this document\n   provides for a STANAG 4406 / Internet Email\
    \ Gateway that supports\n   message conversion.\n"
