- title: '3.1.  Header Field: MMHS-Exempted-Address'
  contents:
  - "3.1.  Header Field: MMHS-Exempted-Address\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Exempted-Address\
    \ header field, by its presence, indicates\n   the addresses of members in an\
    \ Address List (AL) that should not\n   receive the message.  If this header field\
    \ is absent from the\n   message, all members of an AL will be considered to be\
    \ valid\n   recipients of the message.\n   Note: there is no guarantee that the\
    \ exempted addresses will not\n   receive the message as the result of redirection,\
    \ Distribution List\n   (DL) expansion, etc.\n   Example:\n   MMHS-Exempted-Address:\n\
    \    UK SHL CGT Samuals G <graham.samuals@shl.example.com>,\n    UK SHL Duty Officer\
    \ <duty@shl.example.com>\n"
- title: '3.2.  Header Field: MMHS-Extended-Authorisation-Info'
  contents:
  - "3.2.  Header Field: MMHS-Extended-Authorisation-Info\n   Applicable protocol:\
    \ mail [RFC5322]\n   Status: informational\n   Author/change controller: IESG\
    \ (iesg@ietf.org) on behalf of the IETF\n   Specification document(s): [RFC6477]]\n\
    \   The MMHS-Extended-Authorisation-Info header field, by its presence,\n   indicates\
    \ either the date and the time when the message was\n   officially released by\
    \ the releasing officer or the date and time\n   when the message was initially\
    \ submitted to a communication facility\n   for transmission.\n   This header\
    \ field SHOULD always be present in an email message that\n   complies with this\
    \ specification.\n   Example:\n   MMHS-Extended-Authorisation-Info:\n     Mon,\
    \ 09 Aug 2010 15:27:40 +0100\n   The example above demonstrates use of folding\
    \ white space (FWS\n   [RFC5322]).\n"
- title: '3.3.  Header Field: MMHS-Subject-Indicator-Codes'
  contents:
  - "3.3.  Header Field: MMHS-Subject-Indicator-Codes\n   Applicable protocol: mail\
    \ [RFC5322]\n   Status: informational\n   Author/change controller: IESG (iesg@ietf.org)\
    \ on behalf of the IETF\n   Specification document(s): [RFC6477]\n   A Subject\
    \ Indicator Code (SIC) is a mechanism for formally\n   identifying the topic of\
    \ a message.  SICs are nested codes that\n   provide information for message distribution\
    \ after delivery to the\n   recipient organization.  SICs are usually three letters\
    \ or three\n   letters and digits, but may be up to eight characters long.  Nations\n\
    \   and organizations using SICs usually maintain a central registry.\n   When\
    \ present, an MMHS-Subject-Indicator-Codes header field contains\n   one or more\
    \ SICs, which indicates distribution information to a\n   recipient or a recipient's\
    \ User Agent.  This information can be used\n   to perform automatic or manual\
    \ local distribution of a message.  If\n   the MMHS-Subject-Indicator-Codes header\
    \ field is absent, then the\n   local distribution will be in accordance with\
    \ the message handling\n   policy of the recipient's domain.\n   [ACP123] specifies\
    \ two optional components of the Distribution Code\n   Element of Service.  The\
    \ MMHS-Subject-Indicator-Codes header field\n   covers only the SIC code component\
    \ of distribution codes.\n   Example:\n   MMHS-Subject-Indicator-Codes: SDM; KKZ\
    \ ; BRL\n   The example above includes three SIC codes: \"SDM\" (GROUND/LAND\n\
    \   REQUIREMENTS), \"KKZ\" (HELICOPTER PUBLICATIONS/MANUALS), and \"BRL\"\n  \
    \ (HILEX INCIDENTS).\n"
- title: '3.4.  Header Field: MMHS-Handling-Instructions'
  contents:
  - "3.4.  Header Field: MMHS-Handling-Instructions\n   Applicable protocol: mail\
    \ [RFC5322]\n   Status: informational\n   Author/change controller: IESG (iesg@ietf.org)\
    \ on behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Handling-Instructions\
    \ header field, by its presence,\n   indicates human-readable local handling instructions\
    \ that require\n   some manual handling by a traffic operator.  If this header\
    \ field is\n   absent, the message will be considered as not requiring manual\n\
    \   handling by a traffic operator.\n   Handling instructions (also called \"\
    transmission instructions\") are a\n   part of format line 4 as defined in ACP\
    \ 127 [ACP127] and concern the\n   sending of the message, e.g., that a particular\
    \ system shall be used\n   for transfer of the message.\n   This header field\
    \ is used to support interoperability with ACP 127\n   systems.\n   Example:\n\
    \   MMHS-Handling-Instructions: RXFPA ZOV MINDEF\n   The example above includes\
    \ one ACP 131(F) handling instruction:\n   \"RXFPA ZOV MINDEF\".  The \"ZOV MINDEF\"\
    \ indicates that MINDEF rerouted\n   the message for some reason, and the correct\
    \ routing is via RXFPA.\n"
- title: '3.5.  Header Field: MMHS-Message-Instructions'
  contents:
  - "3.5.  Header Field: MMHS-Message-Instructions\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Message-Instructions\
    \ header field, by its presence,\n   indicates message instructions (also known\
    \ as \"remarks\") accompanying\n   the message (e.g., similar to the operating\
    \ signals specified in ACP\n   131 [ACP131]).  If this header field is absent,\
    \ the message will be\n   considered received without message instructions.\n\
    \   The difference between handling instructions and message instructions\n  \
    \ is that the former is only for manual handling by traffic operators,\n   while\
    \ the latter also contains information of interest to the persons\n   reading\
    \ the message.\n   Example:\n   MMHS-Message-Instructions: MINIMIZE CONSIDERED;\
    \ NO DISTRIBUTION\n   The example above includes two message instructions defined\
    \ by\n   ACP123(B) [ACP123]: \"MINIMIZE CONSIDERED\" indicating that the\n   originating\
    \ user has considered the Minimize status of the recipients\n   and \"NO DISTRIBUTION\"\
    \ indicating that the recipients should not\n   distribute the message further\
    \ without the originating user's\n   approval.\n"
- title: '3.6.  Header Field: MMHS-Codress-Message-Indicator'
  contents:
  - "3.6.  Header Field: MMHS-Codress-Message-Indicator\n   Applicable protocol: mail\
    \ [RFC5322]\n   Status: informational\n   Author/change controller: IESG (iesg@ietf.org)\
    \ on behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Codress-Message-Indicator\
    \ header field, by its presence,\n   indicates that the message is in Codress\
    \ format.  If this header\n   field is absent, the message will be considered\
    \ received without the\n   Codress format.\n   A Codress message is one in which\
    \ all addresses, i.e., the sender and\n   all recipients, are encrypted within\
    \ the ACP 127 text (body)\n   [ACP127].  The heading of any Codress message contains\
    \ only the\n   minimum amount of information that will enable a receiving station\
    \ to\n   deal properly and expeditiously with the particular transmission.\n \
    \  The general rules for the preparation and transmission of Codress\n   messages\
    \ are given in ACP 121 [ACP121].\n   This header field is used only to support\
    \ interoperability with ACP\n   127 systems.\n   Example:\n   MMHS-Codress-Message-Indicator:\
    \ 23\n"
- title: '3.7.  Header Field: MMHS-Originator-Reference'
  contents:
  - "3.7.  Header Field: MMHS-Originator-Reference\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Originator-Reference\
    \ header field, by its presence,\n   indicates a user-defined reference called\
    \ the \"originator's number\".\n   If this header field is absent, then the message\
    \ will be considered\n   received without any user-defined reference.\n   The\
    \ originator's number is used by the originating organizational\n   unit and is\
    \ further qualified within national policy.\n   Note: trailing and leading spaces\
    \ in an originator reference are not\n   allowed by syntax.\n   Example:\n   MMHS-Originator-Reference:\
    \ IMSCOM-JIC-612-78\n"
- title: '3.8.  Header Field: MMHS-Primary-Precedence'
  contents:
  - "3.8.  Header Field: MMHS-Primary-Precedence\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Primary-Precedence\
    \ header field, by its presence, indicates\n   the precedence level of the primary\
    \ (\"action\") recipients.  The\n   message originating domain MUST ensure that\
    \ this header field is\n   always present if the message contains \"To:\" (\"\
    action\") addresses.\n   The MMHS Primary Precedence Element of Service indicates\
    \ the relative\n   order in which Military Messages are to be handled for primary\n\
    \   (action) recipients, i.e., a Military Message with a higher MMHS-\n   Primary-Precedence\
    \ header field value SHOULD be handled before a\n   Military Message with a lower\
    \ MMHS-Primary-Precedence header field\n   value.\n   The header field value is\
    \ a non-negative integer, or one of the six\n   predefined case-insensitive labels:\
    \ \"deferred\" (same as \"0\"),\n   \"routine\" (same as \"1\"), \"priority\"\
    \ (same as \"2\"), \"immediate\" (same\n   as \"3\"), \"flash\" (same as \"4\"\
    ), or \"override\" (same as \"5\"),\n   optionally followed by a comment.  Note\
    \ that, according to ACP 123,\n   values in the range from 0 to 15 are reserved\
    \ for NATO-defined\n   precedence levels, and values in the range from 16 to 31\
    \ are reserved\n   for national users.\n   Example 1:\n   MMHS-Primary-Precedence:\
    \ 0 (Deferred)\n   Example 2:\n   MMHS-Primary-Precedence: FLASH\n   Example 3:\n\
    \   MMHS-Primary-Precedence: 7\n"
- title: '3.9.  Header Field: MMHS-Copy-Precedence'
  contents:
  - "3.9.  Header Field: MMHS-Copy-Precedence\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Copy-Precedence\
    \ header field, by its presence, indicates the\n   precedence level of the copy\
    \ (\"information\") recipients.  The message\n   originating domain MUST ensure\
    \ that this header field is always\n   present if the message contains \"Cc:\"\
    \ or \"Bcc:\" (\"information\")\n   addresses.\n   The MMHS Copy Precedence Element\
    \ of Service indicates the relative\n   order in which Military Messages are to\
    \ be handled for copy\n   (information) recipients. i.e. a Military Message with\
    \ higher MMHS-\n   Copy-Precedence header field value SHOULD be handled before\
    \ a\n   Military Message with a lower MMHS-Copy-Precedence header field\n   value.\n\
    \   The header field value is a non-negative integer, or one of the 6\n   predefined\
    \ case-insensitive labels: \"deferred\" (same as \"0\"),\n   \"routine\" (same\
    \ as \"1\"), \"priority\" (same as \"2\"), \"immediate\" (same\n   as \"3\"),\
    \ \"flash\" (same as \"4\"), or \"override\" (same as \"5\"),\n   optionally followed\
    \ by a comment.  Note that according to ACP 123,\n   values in the range from\
    \ 0 to 15 are reserved for NATO-defined\n   precedence levels and values in the\
    \ range from 16 to 31 are reserved\n   for national users.\n   Example 1:\n  \
    \ MMHS-Copy-Precedence: 2 (priority)\n   Example 2:\n   MMHS-Copy-Precedence:\
    \ Priority\n"
- title: '3.10.  Header Field: MMHS-Message-Type'
  contents:
  - "3.10.  Header Field: MMHS-Message-Type\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Message-Type\
    \ heading extension, by its presence, indicates\n   whether the message is to\
    \ be considered as an exercise, an operation,\n   a project, or a drill.  (Note\
    \ that the list of types is extensible,\n   and other types can be specified using\
    \ the numeric form, see below).\n   It may include an optional parameter specifying\
    \ the name of the\n   exercise, operation, project, or drill.  If this extension\
    \ is absent,\n   the message will be considered to be of an undefined type.\n\
    \   The header field value is a non-negative integer, or one of the four\n   predefined\
    \ case-insensitive labels: \"exercise\" (same as \"0\"),\n   \"operation\" (same\
    \ as \"1\"), \"project\" (same as \"2\"), \"drill\" (same as\n   \"3\").  Note\
    \ that according to ACP 123, values in the range from 0 to\n   127 are reserved\
    \ for NATO-defined Message Type identifiers and values\n   in the range from 128\
    \ to 255 are not defined by NATO and may be used\n   nationally or bilaterally.\n\
    \   Example 1:\n   MMHS-Message-Type: 0(exercise); identifier=\"CANDLE FISH\"\n\
    \   Example 2:\n   MMHS-Message-Type: 3\n   Example 3:\n   MMHS-Message-Type:\
    \ 2 (projet)\n   Example 4:\n   MMHS-Message-Type: project\n   Note that some\
    \ of the examples above demonstrate use of optional\n   comments.  See Section\
    \ 4 for the exact syntax of this header field.\n"
- title: '3.11.  Header Field: MMHS-Other-Recipients-Indicator-To'
  contents:
  - "3.11.  Header Field: MMHS-Other-Recipients-Indicator-To\n   Applicable protocol:\
    \ mail [RFC5322]\n   Status: informational\n   Author/change controller: IESG\
    \ (iesg@ietf.org) on behalf of the IETF\n   Specification document(s): [RFC6477]\n\
    \   The MMHS-Other-Recipients-Indicator-To header field, by its presence,\n  \
    \ indicates the names of primary (\"action\") recipients that are\n   intended\
    \ to receive, or have received, the message via means other\n   than MMHS.  Note\
    \ that the absence of both this header field and the\n   MMHS-Other-Recipients-Indicator-CC\
    \ header field (see Section 3.12)\n   does not guarantee that all recipients are\
    \ within the MMHS.\n   This header field enables a recipient to determine all\
    \ action\n   recipients of a Military Message.  This header field is derived from\n\
    \   the Other Recipient Indicator Element of Service.\n   There are several reasons\
    \ as to why a recipient of a Military Message\n   may be identified by this header:\n\
    \   1.  The recipient is not part of the MMHS.\n   2.  The path to the recipient\
    \ through the MMHS may not be secure;\n       therefore, the originator has used\
    \ alternative mechanisms to\n       distribute the Military Message.\n   3.  The\
    \ recipient was already in receipt of the Military Message\n       prior to the\
    \ Military Message being inserted into the MMHS.\n   Example:\n   MMHS-Other-Recipients-Indicator-To:\
    \ UK SHL COS; UK SHL IM\n   The example above includes names of two primary recipients\
    \ that\n   received the message via means other than MMHS.\n"
- title: '3.12.  Header Field: MMHS-Other-Recipients-Indicator-CC'
  contents:
  - "3.12.  Header Field: MMHS-Other-Recipients-Indicator-CC\n   Applicable protocol:\
    \ mail [RFC5322]\n   Status: informational\n   Author/change controller: IESG\
    \ (iesg@ietf.org) on behalf of the IETF\n   Specification document(s): [RFC6477]\n\
    \   The MMHS-Other-Recipients-Indicator-CC header field, by its presence,\n  \
    \ indicates the names of copy (\"information\") recipients that are\n   intended\
    \ to receive, or have received, the message via means other\n   than MMHS.  Note\
    \ that the absence of both this header field and the\n   MMHS-Other-Recipients-Indicator-To\
    \ header field (see Section 3.11)\n   does not guarantee that all recipients are\
    \ within the MMHS.\n   This header field enables a recipient to determine all\
    \ copy\n   recipients of a Military Message.  This header field is derived from\n\
    \   the Other Recipient Indicator Element of Service.\n   There are several reasons\
    \ as to why a recipient of a Military Message\n   may be identified by this header:\n\
    \   1.  The recipient is not part of the MMHS.\n   2.  The path to the recipient\
    \ through the MMHS may not be secure;\n       therefore, the originator has used\
    \ alternative mechanisms to\n       distribute the Military Message.\n   3.  The\
    \ recipient was already in receipt of the Military Message\n       prior to it\
    \ being inserted into the MMHS.\n   Example:\n   MMHS-Other-Recipients-Indicator-CC:\
    \ UK SHL LEGAD\n   The example above includes 1 copy (information) recipient that\n\
    \   received the message via means other than MMHS.\n"
- title: '3.13.  Header Field: MMHS-Acp127-Message-Identifier'
  contents:
  - "3.13.  Header Field: MMHS-Acp127-Message-Identifier\n   Applicable protocol:\
    \ mail [RFC5322]\n   Status: informational\n   Author/change controller: IESG\
    \ (iesg@ietf.org) on behalf of the IETF\n   Specification document(s): [RFC6477]\n\
    \   The MMHS-Acp127-Message-Identifier header field, by its presence,\n   indicates\
    \ an ACP 127 message identifier [ACP127] for a message that\n   originated from\
    \ an ACP 127 domain.  If this extension is absent, then\n   the message did not\
    \ encounter an ACP 127 domain.\n   The MMHS-Acp127-Message-Identifier contains\
    \ the contents of ACP 127\n   format line 3, which consists of three space-separated\
    \ fields: the\n   Calling Station (DERI), Station Serial Number (SSN), and Filing\
    \ Time\n   (JFT) [ACP127].\n   This header field is used only to support interoperability\
    \ with ACP\n   127 systems, it should be treated as opaque by a pure MMHS system.\n\
    \   Example:\n   MMHS-Acp127-Message-Identifier: RPDLE 1234 0341215\n"
- title: '3.14.  Header Field: MMHS-Originator-PLAD'
  contents:
  - "3.14.  Header Field: MMHS-Originator-PLAD\n   Applicable protocol: mail [RFC5322]\n\
    \   Status: informational\n   Author/change controller: IESG (iesg@ietf.org) on\
    \ behalf of the IETF\n   Specification document(s): [RFC6477]\n   The MMHS-Originator-PLAD\
    \ (PLAD: Plain Language Address Designator)\n   header field, by its presence,\
    \ indicates the plain language address\n   associated with an originator for cross-referencing\
    \ purposes.  If\n   this header field is absent, then the message will be considered\
    \ not\n   to have an originator PLAD cross-reference between the MMHS and ACP\n\
    \   127 domains.\n   This header field is used only to support interoperability\
    \ with ACP\n   127 systems.\n   This header field and the MMHS-Extended-Authorisation-Info\
    \ header\n   field provide a cross-reference for message identification in both\n\
    \   ACP 127 and MMHS domains.\n   Example:\n   MMHS-Originator-PLAD: SACLANT\n"
- title: 4.  Formal Syntax
  contents:
  - "4.  Formal Syntax\n   The following syntax specification uses the Augmented Backus-Naur\n\
    \   Form (ABNF) as described in [RFC5234].  Terms not defined here are\n   taken\
    \ from [RFC5322], [RFC5234], and [RFC2156].\n   NZ-DIGIT       =  %x31-39\n  \
    \                   ; \"1\"..\"9\"\n   nonneg-integer = \"0\" / (NZ-DIGIT *DIGIT)\n\
    \   military-string = 1*69( ps-char )\n   quoted-military-string = DQUOTE military-string\
    \ DQUOTE\n   military-string-sequence = military-string\n                    \
    \   *( [FWS] \";\" [FWS] military-string )\n   Exempted-Address = \"MMHS-Exempted-Address:\"\
    \n                      [FWS] address-list [FWS] CRLF\n   Extended-Authorisation-Info\
    \ = \"MMHS-Extended-Authorisation-Info:\"\n                                 [FWS]\
    \ date-time CRLF\n   Subject-Indicator-Codes = \"MMHS-Subject-Indicator-Codes:\"\
    \n                             [FWS] sic-sequence [FWS] CRLF\n   sic-sequence\
    \ = sic *( [FWS] \";\" [FWS] sic )\n                  ; ACP 123 specifies that\
    \ the maximum number of\n                  ; SICs is 8. Use of more than 8 SICs\
    \ is\n                  ; permitted, but additional SICs might not\n         \
    \         ; be transferred to ACP 123 system.\n   sic = 3*8( ps-char )\n   Handling-Instructions\
    \ = \"MMHS-Handling-Instructions:\"\n                           [FWS] military-string-sequence\
    \ [FWS] CRLF\n   Message-Instructions = \"MMHS-Message-Instructions:\"\n     \
    \                     [FWS] military-string-sequence [FWS] CRLF\n   Codress-Message-Indicator\
    \ = \"MMHS-Codress-Message-Indicator:\"\n                               [FWS]\
    \ nonneg-integer [FWS] CRLF\n   Originator-Reference = \"MMHS-Originator-Reference:\"\
    \n                          [FWS] military-string [FWS] CRLF\n   PrimaryPrecedence\
    \ = \"MMHS-Primary-Precedence:\" [FWS] precedence CRLF\n   CopyPrecedence = \"\
    MMHS-Copy-Precedence:\" [FWS] precedence CRLF\n   precedence = (nonneg-integer\
    \ / std-precedence) [CFWS]\n   std-precedence = \"deferred\" / \"routine\" / \"\
    priority\" /\n                    \"immediate\" / \"flash\" / \"override\"\n \
    \                   ; deferred == 0\n                    ; routine == 1\n    \
    \                ; priority == 2\n                    ; immediate == 3\n     \
    \               ; flash == 4\n                    ; override == 5\n   MessageType\
    \ = \"MMHS-Message-Type:\" [FWS] message-type [CFWS]\n                 [\";\"\
    \ [FWS] MessageTypeParam [FWS] ] CRLF\n   message-type = nonneg-integer / std-message-type\n\
    \   std-message-type = \"exercise\" / \"operation\" / \"project\" /  \"drill\"\
    \n                      ; exercise  == 0\n                      ; operation ==\
    \ 1\n                      ; project == 2\n                      ; drill == 3\n\
    \   MessageTypeParam = \"identifier\" [FWS] \"=\" [FWS]\n                    \
    \  quoted-military-string\n   Designator = military-string\n   OtherRecipIndicatorPrimary\
    \ = \"MMHS-Other-Recipients-Indicator-To:\"\n                        [FWS] Designator\
    \ *([FWS] \";\" [FWS] Designator)\n                        [FWS] CRLF\n   OtherRecipIndicatorCopy\
    \ = \"MMHS-Other-Recipients-Indicator-CC:\"\n                        [FWS] Designator\
    \ *([FWS] \";\" [FWS] Designator)\n                        [FWS] CRLF\n   Acp127MessageIdentifier\
    \ = \"MMHS-Acp127-Message-Identifier:\"\n                             [FWS] military-string\
    \ [FWS] CRLF\n   OriginatorPLAD = \"MMHS-Originator-PLAD:\" [FWS] military-string\
    \ [FWS]\n                    CRLF\n   address-list = <Defined in RFC 5322>\n"
- title: 5.  Service in Comparison to ACP 123 / STANAG 4406
  contents:
  - "5.  Service in Comparison to ACP 123 / STANAG 4406\n   The service specified\
    \ in this document is a subset of the\n   functionality set out in Annex A1 \"\
    Military Heading Extensions\" of\n   [ACP123].  The majority of this functionality\
    \ is supported in this\n   document.  A few capabilities have been left out, which\
    \ would have\n   significantly increased the complexity of this specification.\n\
    \   For Distribution Codes (A.1.3) only Subject Indicator Codes are\n   supported\
    \ and Distribution Extensions are omitted.  Authors of this\n   document believe\
    \ that distribution extensions are not widely used.\n   Address List Indication\
    \ (A.1.11) is not supported.  This complex\n   extension is deprecated in [ACP123].\n\
    \   Pilot Forwarding Information (A.1.13) is not supported.\n   Security Information\
    \ Labels (A.1.16) is not supported.  This\n   extension is deprecated in favor\
    \ of Annex A of [ACP123], which uses\n   Enhanced Security Services (ESS) Labels\
    \ [RFC2634] that can be\n   supported in a directly compatible manner in S/MIME\
    \ [RFC5751].\n   ACP 127 Notification Requests (see Annex A.2.1 of [ACP123) and\n\
    \   Responses (see Annex A.3.1 of [ACP123]) are not supported.  These\n   extensions\
    \ are used to request and return notifications from ACP 127\n   gateways, and\
    \ are not relevant to an SMTP gateway.\n"
- title: 6.  Gatewaying with ACP 123 / STANAG 4406
  contents:
  - "6.  Gatewaying with ACP 123 / STANAG 4406\n   The header fields defined in this\
    \ specification are designed to be\n   mapped with ACP 123 Annex A1 heading extensions\
    \ as part of a MIXER\n   mapping according to [RFC2156].  The syntax of these\
    \ headings is\n   defined such that mapping is mechanical.  OR Names SHOULD be\
    \ mapped\n   with Internet Email addresses according to [RFC2156].\n   This section\
    \ summarizes how a gateway between [ACP123] and [RFC5322]\n   conformant to this\
    \ specification operates.\n   If an incoming X.400 message is encoded as P772,\
    \ [RFC5322] header\n   fields MUST be generated according to this specification\
    \ for all ACP\n   123 heading extensions where an equivalent header is defined\
    \ in this\n   specification.  For the three heading extensions where no mapping\
    \ is\n   defined, the heading extension MAY be discarded or mapped in a\n   proprietary\
    \ manner.  If a Distribution Extension is encoded, this MAY\n   be discarded or\
    \ represented as a comment (<CFWS>).  The whole message\n   MAY be signed according\
    \ to [RFC5652].  These rules also apply to\n   heading extensions in forwarded\
    \ messages.  MM-Message MUST be treated\n   as a forwarded message for the purposes\
    \ of MIXER mapping.  If an ACP\n   127 Notification Request is present, this MAY\
    \ be discarded or\n   represented as a comment (<CFWS>).\n   Incoming X.400 notifications\
    \ are encoded according to [RFC2156].  If\n   an ACP 127 Notification Response\
    \ is present, this MAY be discarded or\n   mapped in a proprietary manner.\n \
    \  If an incoming SMTP message contains any of the header fields defined\n   in\
    \ this specification, the outgoing X.400 message MUST be encoded as\n   P772.\
    \  The outgoing message MAY be encoded as P772 for other reasons,\n   for instance,\
    \ policy or characteristics such as the message\n   containing a military body\
    \ part.  The X.400 message might be signed\n   according to ACP 123 Annex B [ACP123]\
    \ or STANAG 4406 Annex G\n   [STANAG-4406].  message/rfc822 body parts included\
    \ in the message\n   SHOULD be mapped to MM-Message and the heading mapping rules\
    \ applied.\n   Generated P772 messages SHOULD follow the following rules, generating\n\
    \   heading extensions if needed.\n   a.  Extended Authorization is required.\
    \  If the MMHS-Extended-\n       Authorization-Info header field is absent, then\
    \ the default value\n       is taken from the Date header field.\n   b.  Primary\
    \ Precedence is required if the To header field is present.\n       If the MMHS-Primary-Precedence\
    \ header field is absent, the\n       message need not be considered a Military\
    \ Message and can be\n       handled according to a local policy.\n   c.  Copy\
    \ Precedence is required if the Cc header field is present and\n       there is\
    \ an MMHS-Copy-Precedence header field that is different\n       from the MMHS-Primary-Precedence\
    \ header field.\n   d.  For Message-ID fields, ACP 123 applies additional constraints\n\
    \       over X.400, leading to the following rules in addition to\n       [RFC2156],\
    \ which SHOULD be followed by a gateway following this\n       specification.\n\
    \       1.  The local identifier MUST be at least 15 characters long.  If\n  \
    \         the [RFC2156] generated value is shorter than this, then it\n      \
    \     is padded with spaces to 15 characters.  This value will\n           correctly\
    \ reverse map.\n       2.  The OR Address part is required, and it is not usually\n\
    \           generated by an [RFC2156] mapping.  It is mandatory in ACP\n     \
    \      123.  The gateway SHOULD generate an OR Address in a manner\n         \
    \  that can be reverse mapped.  It MAY use the OR Address to\n           encode\
    \ long message ids that cannot be encoded in the local\n           identifier.\n"
- title: 7.  Gatewaying with ACP 127
  contents:
  - "7.  Gatewaying with ACP 127\n   The header fields defined in this specification\
    \ include fields to\n   carry Elements of Service specific to ACP 127 [ACP127].\
    \  This\n   specification does not define a mapping of these header fields to\
    \ ACP\n   127.  In the absence of this mapping, it is recommended that these\n\
    \   headings be mapped to ACP 123 and hence into ACP 127 following the\n   Annex\
    \ D (Gateway Translation) of [STANAG-4406].\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   IANA has added the list of header fields specified\
    \ in subsections of\n   Section 3 to the \"Permanent Message Header Field Names\"\
    \ registry\n   defined by \"Registration Procedures for Message Header Fields\"\
    \n   [RFC3864].\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   Annex B of [ACP123] describes how MMHS messages\
    \ can be protected in\n   an X.400 environment.  Similar protection can be provided\
    \ using\n   S/MIME [RFC5751] and/or DKIM [RFC6376].  In particular, DKIM can be\n\
    \   used to protect against alteration, deletion, or insertion of header\n   fields\
    \ specified in this document that can affect disposition and\n   quality of service\
    \ applied to processing of the protected Internet\n   message by receiving gateways/endpoints\
    \ that support this\n   specification.  (Note that most of the header fields defined\
    \ in this\n   document might affect processing of the message by the receiving\n\
    \   gateway/end system, MMHS-Subject-Indicator-Codes and MMHS-Primary-\n   Precedence/MMHS-Copy-Precedence\
    \ header fields being the most\n   important examples.  For example, alteration\
    \ of the MMHS-Primary-\n   Precedence header field value might affect processing\
    \ speed of the\n   message by the recipient Message Transfer Agent (MTA).)\n \
    \  When the original message header fields are digitally signed, the act\n   of\
    \ gatewaying messages with such header fields to/from an Internet\n   environment\
    \ from/to an ACP 123 environment breaks digital signatures.\n   The gateway can\
    \ sign the translated message itself (e.g., with DKIM),\n   but a message recipient\
    \ would be unable to verify that the message\n   was generated by the original\
    \ sender.\n"
