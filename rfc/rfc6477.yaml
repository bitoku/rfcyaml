- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC5322] defines a protocol for the format of electronic\
    \ messages\n   exchanged on the Internet.  MMHS is a military specification defined\n\
    \   in ACP 123 [ACP123] (also specified in STANAG 4406 [STANAG-4406]),\n   which\
    \ defines a number of extensions to the basic X.400 (1992)\n   protocol for the\
    \ services required by military messaging.\n   This document supports translating\
    \ most of the Elements of Service\n   defined in ACP 123 [ACP123] to Internet\
    \ message header fields (see\n   Section 5 for more details).  This specification\
    \ is written to extend\n   the Mime Internet X.400 Enhanced Relay (MIXER) specification\n\
    \   [RFC2156] to enable inter-conversion in a MIXER gateway with the\n   X.400\
    \ Interpersonal Messaging System (IPMS) heading extensions\n   defined in ACP\
    \ 123 / STANAG 4406, Annex A.\n   The document is aimed at the ability to represent\
    \ MMHS messages as\n   RFC 5322 messages.  All RFC 5322 header fields defined\
    \ in this\n   document are prefixed with the string \"MMHS-\" to distinguish them\n\
    \   from any other header fields.\n   Unless stated otherwise, all header fields\
    \ described in this document\n   are OPTIONAL in an Internet Message.\n   This\
    \ document is structured as follows: Section 3 and its subsections\n   formally\
    \ define new Internet header fields and show some examples.\n   Section 4 provides\
    \ Augmented Backus-Naur Form (ABNF) syntax for them.\n   Section 5 provides some\
    \ background information about which features\n   of ACP 123 / STANAG 4406 were\
    \ not implemented in this specification.\n   Subsequent sections talk about additional\
    \ requirements for gatewaying\n   to/from ACP 123 / STANAG 4406 and ACP 127 [ACP127]\
    \ environments,\n   respectively.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n   The formal syntax uses the ABNF [RFC5234] notation including\
    \ the core\n   rules defined in Appendix B of RFC 5234 [RFC5234].\n"
