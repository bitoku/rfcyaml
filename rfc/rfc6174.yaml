    \ Appendix A)\n        Figure 1:  WG I-D States and Common State Transitions\n\
    \   The Datatracker will be enhanced to automatically generate the\n   following\
    \ two state transitions for all WG drafts:\n   -  A version-00 I-D that conforms\
    \ to the 'draft-ietf-wgname-topic-00'\n      file naming convention will be moved\
    \ into the \"WG Document\" state\n      automatically by the Datatracker when\
    \ the WG Chair approves the\n      posting of an I-D; and\n   -  A WG draft that\
    \ is moved into the IESG state called \"Publication\n      Requested\" will automatically\
    \ be moved by the Datatracker into the\n      WG state called \"Submitted to IESG\
    \ for Publication\".\n   All other WG I-D state transitions will require the WG\
    \ Chairs or\n   their Delegates to log in to the Datatracker to manually input\
    \ the\n   appropriate WG state to describe the WG status of an I-D.\n   Note that\
    \ Figure 1 includes an arc from the \"Submitted to IESG for\n   Publication\"\
    \ state back to the \"WG Document\" state.  This is one\n   example of what may\
    \ happen after an AD or the IESG as a whole sends\n   an I-D back to a WG for\
    \ revision.  The WG chair may decide that the\n   I-D needs further development\
    \ and that it needs to return to the \"WG\n   Document\" state for a while.\n"
- title: 4.2.  Working Group I-D States
  contents:
  - "4.2.  Working Group I-D States\n   The WG I-D states defined in this section\
    \ are a superset of the I-D\n   states currently used across all IETF WGs.\n \
    \  All of the states described herein need to be added to the front-end\n   of\
    \ IESG state machine [IESGIDSM] that has already been implemented in\n   the IETF\
    \ Datatracker.\n   WG Chairs and their Delegates will be given the flexibility\
    \ to use\n   whichever of the WG I-D states they feel to be appropriate to\n \
    \  describe the WG status of the I-Ds associated with their WG.\n   It is not\
    \ suggested or implied that Chairs must use all of the I-D\n   states defined\
    \ herein to describe the status and progression of all\n   I-Ds associated with\
    \ their WGs; Chairs may use all of the WG I-D\n   states, or just some of the\
    \ states.\n   Note that an I-D that is not associated with a WG will be in a 'Null'\n\
    \   state with respect to the WG state machine in Figure 1.\n"
- title: 4.2.1.  Call for Adoption by WG Issued
  contents:
  - "4.2.1.  Call for Adoption by WG Issued\n   The \"Call for Adoption by WG Issued\"\
    \ state should be used to indicate\n   when an I-D is being considered for adoption\
    \ by an IETF WG.  An I-D\n   that is in this state is actively being considered\
    \ for adoption and\n   has not yet achieved consensus, preference, or selection\
    \ in the WG.\n   This state may be used to describe an I-D that someone has asked\
    \ a WG\n   to consider for adoption, if the WG Chair has agreed with the\n   request.\
    \  This state may also be used to identify an I-D that a WG\n   Chair asked an\
    \ author to write specifically for consideration as a\n   candidate WG item [WGDTSPEC],\
    \ and/or an I-D that is listed as a\n   'candidate draft' in the WG's charter.\n\
    \   Under normal conditions, it should not be possible for an I-D to be\n   in\
    \ the \"Call for Adoption by WG Issued\" state in more than one\n   working group\
    \ at the same time.  This said, it is not uncommon for\n   authors to \"shop\"\
    \ their I-Ds to more than one WG at a time, with the\n   hope of getting their\
    \ documents adopted somewhere.\n   After this state is implemented in the Datatracker,\
    \ an I-D that is in\n   the \"Call for Adoption by WG Issued\" state will not\
    \ be able to be\n   \"shopped\" to any other WG without the consent of the WG\
    \ Chairs and\n   the responsible ADs impacted by the shopping.\n   Note that Figure\
    \ 1 includes an arc leading from this state to outside\n   of the WG state machine.\
    \  This illustrates that some I-Ds that are\n   considered do not get adopted\
    \ as WG drafts.  An I-D that is not\n   adopted as a WG draft will transition\
    \ out of the WG state machine and\n   revert back to having no stream-specific\
    \ state; however, the status\n   change history log of the I-D will record that\
    \ the I-D was previously\n   in the \"Call for Adoption by WG Issued\" state.\n"
- title: 4.2.2.  Adopted by a WG
  contents:
  - "4.2.2.  Adopted by a WG\n   The \"Adopted by a WG\" state describes an individual\
    \ submission I-D\n   that an IETF WG has agreed to adopt as one of its WG drafts.\n\
    \   WG Chairs who use this state will be able to clearly indicate when\n   their\
    \ WGs adopt individual submission I-Ds.  This will facilitate the\n   Datatracker's\
    \ ability to correctly capture \"Replaces\" information for\n   WG drafts and\
    \ correct \"Replaced by\" information for individual\n   submission I-Ds that\
    \ have been replaced by WG drafts.\n   This state is needed because the Datatracker\
    \ uses the filename of an\n   I-D as a key to search its database for status information\
    \ about the\n   I-D, and because the filename of a WG I-D is supposed to be different\n\
    \   from the filename of an individual submission I-D.\n   The filename of an\
    \ individual submission I-D will typically be\n   formatted as 'draft-author-wgname-topic-nn'.\n\
    \   The filename of a WG document is supposed to be formatted as 'draft-\n   ietf-wgname-topic-nn'.\n\
    \   An individual I-D that is adopted by a WG may take weeks or months to\n  \
    \ be resubmitted by the author as a new (version-00) WG draft.  If the\n   \"\
    Adopted by a WG\" state is not used, the Datatracker has no way to\n   determine\
    \ that an I-D has been adopted until a new version of the I-D\n   is submitted\
    \ to the WG by the author and until the I-D is approved\n   for posting by a WG\
    \ Chair.\n"
- title: 4.2.3.  Adopted for WG Info Only
  contents:
  - "4.2.3.  Adopted for WG Info Only\n   The \"Adopted for WG Info Only\" state describes\
    \ a document that\n   contains useful information for the WG that adopted it,\
    \ but the\n   document is not intended to be published as an RFC.  The WG will\
    \ not\n   actively develop the contents of the I-D or progress it for\n   publication\
    \ as an RFC.  The only purpose of the I-D is to provide\n   information for internal\
    \ use by the WG.\n"
- title: 4.2.4.  WG Document
  contents:
  - "4.2.4.  WG Document\n   The \"WG Document\" state describes an I-D that has been\
    \ adopted by an\n   IETF WG and is being actively developed.\n   A WG Chair may\
    \ transition an I-D into the \"WG Document\" state at any\n   time as long as\
    \ the I-D is not being considered or developed in any\n   other WG.\n   Alternatively,\
    \ WG Chairs may rely upon new functionality to be added\n   to the Datatracker\
    \ to automatically move version-00 drafts into the\n   \"WG Document\" state as\
    \ described in Section 4.1.\n   Under normal conditions, it should not be possible\
    \ for an I-D to be\n   in the \"WG Document\" state in more than one WG at a time.\
    \  This said,\n   I-Ds may be transferred from one WG to another with the consent\
    \ of\n   the WG Chairs and the responsible ADs.\n"
- title: 4.2.5.  Parked WG Document
  contents:
  - "4.2.5.  Parked WG Document\n   A \"Parked WG Document\" is an I-D that has lost\
    \ its author or editor,\n   is waiting for another document to be written or for\
    \ a review to be\n   completed, or cannot be progressed by the working group for\
    \ some\n   other reason.\n   Some of the annotation tags described in Section\
    \ 4.3 may be used in\n   conjunction with this state to indicate why an I-D has\
    \ been parked,\n   and/or what may need to happen for the I-D to be un-parked.\n\
    \   Parking a WG draft will not prevent it from expiring; however, this\n   state\
    \ can be used to indicate why the I-D has stopped progressing in\n   the WG.\n\
    \   A \"Parked WG Document\" that is not expired may be transferred from\n   one\
    \ WG to another with the consent of the WG Chairs and the\n   responsible ADs.\n"
- title: 4.2.6.  Dead WG Document
  contents:
  - "4.2.6.  Dead WG Document\n   A \"Dead WG Document\" is an I-D that has been abandoned.\
    \  Note that\n   'Dead' is not always a final state for a WG I-D.  If consensus\
    \ is\n   subsequently achieved, a \"Dead WG Document\" may be resurrected.  A\n\
    \   \"Dead WG Document\" that is not resurrected will eventually expire.\n   Note\
    \ that an I-D that is declared to be \"Dead\" in one WG and that is\n   not expired\
    \ may be transferred to a non-dead state in another WG with\n   the consent of\
    \ the WG Chairs and the responsible ADs.\n"
- title: 4.2.7.  In WG Last Call
  contents:
  - "4.2.7.  In WG Last Call\n   A document \"In WG Last Call\" is an I-D for which\
    \ a WG Last Call\n   (WGLC) has been issued and is in progress.\n   Note that\
    \ conducting a WGLC is an optional part of the IETF WG\n   process, per Section\
    \ 7.4 of RFC 2418 [RFC2418].\n   If a WG Chair decides to conduct a WGLC on an\
    \ I-D, the \"In WG Last\n   Call\" state can be used to track the progress of\
    \ the WGLC.  The Chair\n   may configure the Datatracker to send a WGLC message\
    \ to one or more\n   mailing lists when the Chair moves the I-D into this state.\
    \  The WG\n   Chair may also be able to select a different set of mailing lists\
    \ for\n   a different document undergoing a WGLC; some documents may deserve\n\
    \   coordination with other WGs.\n   A WG I-D in this state should remain \"In\
    \ WG Last Call\" until the WG\n   Chair moves it to another state.  The WG Chair\
    \ may configure the\n   Datatracker to send an e-mail after a specified period\
    \ of time to\n   remind or 'nudge' the Chair to conclude the WGLC and to determine\
    \ the\n   next state for the document.\n   It is possible for one WGLC to lead\
    \ into another WGLC for the same\n   document.  For example, an I-D that completed\
    \ a WGLC as an\n   \"Informational\" document may need another WGLC if a decision\
    \ is taken\n   to convert the I-D into a Standards Track document.\n"
- title: 4.2.8.  Waiting for WG Chair Go-Ahead
  contents:
  - "4.2.8.  Waiting for WG Chair Go-Ahead\n   A WG Chair may wish to place an I-D\
    \ that receives a lot of comments\n   during a WGLC into the \"Waiting for WG\
    \ Chair Go-Ahead\" state.  This\n   state describes an I-D that has undergone\
    \ a WGLC; however, the Chair\n   is not yet ready to call consensus on the document.\n\
    \   If comments from the WGLC need to be responded to, or a revision to\n   the\
    \ I-D is needed, the Chair may place an I-D into this state until\n   all of the\
    \ WGLC comments are adequately addressed and the (possibly\n   revised) document\
    \ is in the I-D repository.\n"
- title: '4.2.9.  WG Consensus: Waiting for Writeup'
  contents:
  - "4.2.9.  WG Consensus: Waiting for Writeup\n   A document in the \"WG Consensus:\
    \ Waiting for Writeup\" state has\n   essentially completed its development within\
    \ the working group, and\n   is nearly ready to be sent to the IESG for publication.\
    \  The last\n   thing to be done is the preparation of a protocol writeup by a\n\
    \   Document Shepherd.  The IESG requires that a document shepherd\n   writeup\
    \ be completed before publication of the I-D is requested.  The\n   IETF document\
    \ shepherding process and the role of a WG Document\n   Shepherd is described\
    \ in RFC 4858 [RFC4858]\n   A WG Chair may call consensus on an I-D without a\
    \ formal WGLC and\n   transition an I-D that was in the \"WG Document\" state\
    \ directly into\n   this state.\n   The name of this state includes the words\
    \ \"Waiting for Writeup\"\n   because a good document shepherd writeup takes time\
    \ to prepare.\n"
- title: 4.2.10.  Submitted to IESG for Publication
  contents:
  - "4.2.10.  Submitted to IESG for Publication\n   This state describes a WG document\
    \ that has been submitted to the\n   IESG for publication and that has not been\
    \ sent back to the working\n   group for revision.\n   An I-D in this state may\
    \ be under review by the IESG, it may have\n   been approved and be in the RFC\
    \ Editor's queue, or it may have been\n   published as an RFC.  Other possibilities\
    \ exist too.  The document\n   may be \"Dead\" (in the IESG state machine) or\
    \ in a \"Do Not Publish\"\n   state.\n"
- title: 4.3.  Working Group I-D Status Annotation Tags
  contents:
  - "4.3.  Working Group I-D Status Annotation Tags\n   In addition to indicating\
    \ which state a working group draft is in,\n   the Datatracker will allow several\
    \ substate conditions to be\n   identified and tracked.  This section defines\
    \ annotation tags that\n   may be used to describe a condition that is affecting\
    \ a WG I-D (e.g.,\n   why a document is in the state it is in) or to indicate\
    \ an action\n   needed to progress the document.\n   Annotation tags do not change\
    \ the WG I-D state of WG drafts.\n   Each of the annotation tags defined herein\
    \ may be used to provide\n   more information about the status of any WG draft\
    \ in any state, if it\n   makes sense to do so.  Each annotation tag may be used\
    \ by itself, or\n   in combination with other tags.\n"
- title: 4.3.1.  Awaiting Expert Review/Resolution of Issues Raised
  contents:
  - "4.3.1.  Awaiting Expert Review/Resolution of Issues Raised\n   This tag means\
    \ that someone (e.g., an author or editor of the WG\n   draft, or a WG Chair)\
    \ has initiated an expert review of the document\n   and the review has not yet\
    \ been completed and/or the resolution of\n   issues raised by the review has\
    \ not yet been completed.  Examples of\n   expert reviews include cross-area reviews,\
    \ MIB Doctor reviews,\n   security expert reviews, and IANA reviews.\n   WG drafts\
    \ tagged with this annotation should retain the tag until the\n   review is complete\
    \ and possibly until any issues raised in the review\n   are addressed.\n"
- title: 4.3.2.  Awaiting External Review/Resolution of Issues Raised
  contents:
  - "4.3.2.  Awaiting External Review/Resolution of Issues Raised\n   This tag means\
    \ that someone (e.g., an author or editor of the WG\n   draft, or a WG Chair)\
    \ has initiated some other review of the document\n   (e.g., sent it to another\
    \ Standards Development Organization (SDO)\n   for comments via a formal or informal\
    \ liaison process), and the\n   review has not yet been completed and/or the resolution\
    \ of issues\n   raised by the review has not yet been completed.\n   WG drafts\
    \ tagged with this annotation should retain the tag until the\n   review is complete\
    \ and possibly until any issues raised in the review\n   are addressed.\n"
- title: 4.3.3.  Awaiting Merge with Other Document
  contents:
  - "4.3.3.  Awaiting Merge with Other Document\n   This tag means a decision has\
    \ been made by someone (e.g., the\n   document author, editor, or the WG Chair)\
    \ to merge the I-D with one\n   or more other I-Ds from the same (or another)\
    \ working group.\n   If the result of the merge is a new I-D having a different\
    \ title,\n   then the old I-D may be declared as being a \"Dead WG Document\"\
    .  In\n   such a case, the annotation tag should be changed from \"Awaiting\n\
    \   Merge with Other Document\" to \"Other - see Comment Log\" and a\n   description\
    \ of the merge should be entered into the log for\n   posterity.\n   The Datatracker's\
    \ regular 'Replaced by' information should also be\n   set for the old I-Ds to\
    \ make it easier to find the new merged\n   document from the old documents.\n\
    \   If the result of the merge operation is a revision to the old I-D,\n   this\
    \ annotation tag should be cleared when the revised (merged) I-D\n   is submitted\
    \ to the WG.\n"
- title: 4.3.4.  Author or Editor Needed
  contents:
  - "4.3.4.  Author or Editor Needed\n   This tag means an I-D has lost a primary\
    \ author or editor, and that\n   further work on the I-D cannot continue in an\
    \ effective or efficient\n   manner until a new author or editor is found.\n \
    \  This tag should be removed after a new primary author or editor is\n   found.\n"
- title: 4.3.5.  Waiting for Referenced Document
  contents:
  - "4.3.5.  Waiting for Referenced Document\n   This tag means that completion of\
    \ the I-D is on-hold because the\n   draft has a dependency on one or more other\
    \ documents.  A typical\n   example is where an I-D depends on another IETF document\
    \ that has not\n   yet progressed to a point where it may be referenced; the dependency\n\
    \   may be on one or more documents in other IETF Working Groups or on\n   work\
    \ in progress documents in other SDOs.\n   This tag should be removed after the\
    \ dependency is cleared.\n"
- title: 4.3.6.  Waiting for Referencing Document
  contents:
  - "4.3.6.  Waiting for Referencing Document\n   This tag means that completion of\
    \ the I-D is on-hold because one or\n   more other documents are dependent on\
    \ it, and the WG Chair wants to\n   submit all of the documents to the IESG (for\
    \ publication)\n   simultaneously.  This tag is the inverse of 4.3.5.\n   This\
    \ tag should be removed after the dependency is cleared.\n"
- title: 4.3.7.  Revised I-D Needed - Issue raised by WGLC
  contents:
  - "4.3.7.  Revised I-D Needed - Issue raised by WGLC\n   This annotation may be\
    \ used to flag an I-D that needs to be revised\n   to address issues raised during\
    \ a Working Group Last Call.  This\n   annotation may also be used to indicate\
    \ when the I-D is in the\n   process of being revised.\n   This tag should be\
    \ removed after a revised version of the I-D is\n   submitted to the WG.\n"
- title: 4.3.8.  Revised I-D Needed - Issue raised by AD
  contents:
  - "4.3.8.  Revised I-D Needed - Issue raised by AD\n   This annotation means the\
    \ responsible AD raised one or more issues\n   with the I-D during \"AD Evaluation\"\
    \ and that the AD has sent the\n   document back to the working group for revision.\
    \  This annotation may\n   also be used to indicate when the I-D is in the process\
    \ of being\n   revised.\n   This tag should be removed after the revised version\
    \ of the I-D is\n   submitted to the WG.\n"
- title: 4.3.9.  Revised I-D Needed - Issue raised by IESG
  contents:
  - "4.3.9.  Revised I-D Needed - Issue raised by IESG\n   This annotation means that\
    \ one or more IESG members had issues with\n   the I-D during \"IESG Evaluation\"\
    \ and the document has been sent back\n   to the working group for revision. \
    \ This annotation may also be used\n   to indicate that the revision to the I-D\
    \ is in process.\n   This tag should be removed after the revised version of the\
    \ I-D is\n   submitted to the WG.\n"
- title: 4.3.10.  Doc Shepherd Followup Underway
  contents:
  - "4.3.10.  Doc Shepherd Followup Underway\n   This annotation tag may be used to\
    \ indicate that the Document\n   Shepherd for the WG document has begun working\
    \ on the writeup\n   required to submit the document (to the IESG) for publication.\n\
    \   It is possible that too many I-Ds may arrive in a shepherd's queue in\n  \
    \ too short a time, and the shepherd cannot create satisfactory\n   writeups for\
    \ all of the documents simultaneously.\n   When this annotation tag is set, it\
    \ means the Document Shepherd has\n   started work on the writeup for the I-D.\
    \  The absence or resetting of\n   this annotation tag for an I-D in the \"WG\
    \ Consensus: Waiting for\n   Writeup\" state indicates the writeup has not yet\
    \ been started, or has\n   been put on-hold for some reason.\n"
- title: 4.3.11.  Other - see Comment Log
  contents:
  - "4.3.11.  Other - see Comment Log\n   This annotation tag is a catch-all to indicate\
    \ that someone (e.g., an\n   author or editor of the document, the WG Chair, the\
    \ Document\n   Shepherd) has entered one or more comments about the current status\n\
    \   of the I-D into the IETF Datatracker.\n"
- title: 5.  Intended Maturity Level of WG Drafts
  contents:
  - "5.  Intended Maturity Level of WG Drafts\n   The IESG requires a WG I-D to have\
    \ an \"intended maturity level\"\n   associated with it (e.g., Informational,\
    \ Proposed Standard,\n   Experimental) before the I-D is submitted to the IESG\
    \ for evaluation\n   and publication.  This information is also often requested\
    \ by IETF\n   participants.\n   I-D maturity levels were first defined in Sections\
    \ 4 and 5 of RFC\n   2026 [RFC2026].  The names of the maturity levels in use\
    \ today are:\n      *  \"Experimental\"\n      *  \"Informational\"\n      * \
    \ \"Best Current Practice\"\n      *  \"Proposed Standard\"\n      *  \"Draft\
    \ Standard\"\n      *  \"Standard\"\n      *  \"Historic\"\n   The Datatracker\
    \ may need to be enhanced to enable WG Chairs to input\n   and/or change the intended\
    \ maturity level of a WG draft before the\n   I-D is sent to the IESG.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document does not propose any new Internet\
    \ mechanisms and has no\n   security implications for the Internet.\n"
- title: 7.  References
  contents:
  - '7.  References

    '
- title: 7.1.  Normative References
  contents:
  - "7.1.  Normative References\n   [RFC2026]   Bradner, S., \"The Internet Standards\
    \ Process -- Revision\n               3\", BCP 9, RFC 2026, October 1996.\n  \
    \ [RFC2418]   Bradner, S., \"IETF Working Group Guidelines and\n             \
    \  Procedures\", BCP 25, RFC 2418, September 1998.\n   [RFC4844]   Daigle, L.,\
    \ Ed., and Internet Architecture Board, \"The\n               RFC Series and RFC\
    \ Editor\", RFC 4844, July 2007.\n"
- title: 7.2.  Informative References
  contents:
  - "7.2.  Informative References\n   [AUTHGUIDE] Housley, R., Ed. (for the IESG),\
    \ \"Guidelines to Authors\n               of Internet-Drafts\", December 7, 2010,\n\
    \               http://www.ietf.org/ietf/1id-guidelines.txt.\n   [IDTRACKER] \"\
    The IETF Datatracker tool\", Web Application:\n               https://datatracker.ietf.org/,\
    \ Version 3.12, February 2,\n               2011.\n   [IESGIDSM]  \"Diagram of\
    \ Main I-D States\", Web Application:\n               https://datatracker.ietf.org/images/state_diagram.gif,\n\
    \               October 21, 2002.\n   [IESGSTAT]  \"Main I-D States\", Web Application:\n\
    \               https://datatracker.ietf.org/idtracker/help/state/,\n        \
    \       Version 3.12, February 2, 2011.\n   [PROTO]     Levkowetz, H. and Mankin,\
    \ A., \"Requirements on I-D\n               Tracker Extensions for Working Group\
    \ Chairs\", Work in\n               Progress, February 2007.\n   [WGDTSPEC]  Juskevicius,\
    \ E., \"Minutes of wgdtspec BOF\", Proceedings\n               of IETF 77, March\
    \ 26, 2010,\n               http://www.ietf.org/proceedings/10mar/minutes/wgdtspec\n"
- title: 8.  Acknowledgments
  contents:
  - "8.  Acknowledgments\n   The author would like to thank Henrik Levkowetz and Allison\
    \ Mankin\n   for developing the original I-D [PROTO] that served as the starting\n\
    \   point for this document, and Alfred Hoenes for his many comments and\n   suggestions\
    \ and for articulating the need for the \"Adopted by a WG\"\n   state.\n   The\
    \ author would also like to thank Henrik Levkowetz, Russ Housley,\n   Paul Hoffman,\
    \ John Klensin, Pasi Eronen, Robert Sparks, Spencer\n   Dawkins, Mary Barnes,\
    \ Glenn Parsons, Marc Blanchet, Andy Malis, and\n   Joel Halpern for their comments\
    \ and feedback along the way.\n   Finally, the author also wishes to thank the\
    \ IETF WG Chairs, ADs and\n   other people who contributed their insights and\
    \ suggestions in real-\n   time during the wgdtspec BOF at IETF 77, and Lars Eggert,\
    \ Tim Polk,\n   Robert Sparks, Adrian Farrel and Alexey Melnikov for their comments,\n\
    \   suggestions and DISCUSS points on the penultimate draft version of\n   this\
    \ document.\n   This document was initially prepared using 2-Word-v2.0.template.dot.\n"
- title: Appendix A.  "IESG Document" States
  contents:
  - "Appendix A.  \"IESG Document\" States\n   This Appendix describes the status\
    \ information currently stored in\n   the IETF Datatracker tool for every I-D\
    \ submitted to the IESG for\n   publication.  All of the terms and definitions\
    \ in Sections A.1 and\n   A.2 are copied from [IESGSTAT].\n   It must be noted\
    \ that I-Ds sent to the IESG for publication (termed\n   \"IESG Documents\" in\
    \ this Appendix) do not stay with the IESG until\n   the day they are published\
    \ as RFCs.  After evaluation, the IESG may\n   declare that some I-Ds deserve\
    \ a \"Do Not Publish\" label.  Other I-Ds\n   may become \"Dead\".  Some I-Ds\
    \ may get sent back to their originators\n   (WGs or otherwise), and the rest\
    \ may go into the RFC Editor queue.\n   Note that documents that are not tracked\
    \ by the IESG (e.g., I-Ds for\n   which no request has been made of the IESG)\
    \ are in a null state with\n   respect to the IESG state machine.  The IESG state\
    \ of an I-D that has\n   no value assigned to the IESG state variable in the Datatracker's\n\
    \   database is 'NULL'.\n"
- title: A.1.  Definition of "IESG Document" States
  contents:
  - 'A.1.  Definition of "IESG Document" States

    '
- title: A.1.1.  Publication Requested
  contents:
  - "A.1.1.  Publication Requested\n   A formal request has been made to advance/publish\
    \ the document,\n   following the procedures in Section 7.5 of RFC 2418 [RFC2418];\
    \ the\n   request could be from a WG Chair, or from an individual.  Note: the\n\
    \   Secretariat (iesg-secretary@ietf.org) is typically copied on these\n   requests\
    \ to ensure that the request makes it into the Datatracker.  A\n   document in\
    \ this state has not (yet) been reviewed by an Area\n   Director nor has any official\
    \ action been taken yet, other than to\n   note that its publication has been\
    \ requested.\n"
- title: A.1.2.  AD Evaluation
  contents:
  - "A.1.2.  AD Evaluation\n   A specific AD (e.g., the \"Area Advisor\" for the WG)\
    \ has begun their\n   review of the document to verify that it is ready for advancement.\n\
    \   The shepherding AD is responsible for doing any necessary review\n   before\
    \ starting an IETF Last Call or sending the document directly to\n   the IESG\
    \ as a whole.\n"
- title: A.1.3.  Expert Review
  contents:
  - "A.1.3.  Expert Review\n   An AD sometimes asks for an external review by an outside\
    \ party as\n   part of evaluating whether a document is ready for advancement.\n\
    \   MIBs, for example, are reviewed by \"MIB doctors\".  Other types of\n   reviews\
    \ may also be requested (e.g., security, operations impacts,\n   etc.)  Documents\
    \ stay in this state until the review is complete and\n   possibly until the issues\
    \ raised in the review are addressed.\n   Specific details on the nature of the\
    \ review may be found in the\n   \"note\" field associated with this state (i.e.,\
    \ within the\n   Datatracker).\n"
- title: A.1.4.  Last Call Requested
  contents:
  - "A.1.4.  Last Call Requested\n   The AD has requested that the Secretariat start\
    \ an IETF Last Call,\n   but the actual Last Call message has not been sent yet.\n"
- title: A.1.5.  In Last Call
  contents:
  - "A.1.5.  In Last Call\n   The document is currently waiting for IETF Last Call\
    \ to complete.\n   Last Calls for WG documents typically last 2 weeks, and those\
    \ for\n   individual submissions last 4 weeks.\n"
- title: A.1.6.  Waiting for Writeup
  contents:
  - "A.1.6.  Waiting for Writeup\n   Before a standards-track or BCP document is formally\
    \ considered by\n   the entire IESG, the AD must write up a protocol action. \
    \ The\n   protocol action is included in the approval message that the\n   Secretariat\
    \ sends out when the document is approved for publication\n   as an RFC.\n"
- title: A.1.7.  Waiting for AD Go-Ahead
  contents:
  - "A.1.7.  Waiting for AD Go-Ahead\n   As a result of the IETF Last Call, comments\
    \ may need to be responded\n   to and a revision of the I-D may be needed as well.\
    \  The AD is\n   responsible for verifying that all Last Call comments have been\n\
    \   adequately addressed and that the (possibly revised) document is\n   ready\
    \ for consideration by the IESG as a whole.\n"
- title: A.1.8.  IESG Evaluation
  contents:
  - "A.1.8.  IESG Evaluation\n   The document is now (finally!) being formally reviewed\
    \ by the entire\n   IESG.  Documents are discussed in email or during a bi-weekly\
    \ IESG\n   telechat.  In this phase, each AD reviews the document and airs any\n\
    \   content or process issues they may have.  Unresolvable issues are\n   documented\
    \ as \"DISCUSS\" comments that can be forwarded to the\n   authors/WG.  See the\
    \ description of IESG substates in Section A.2 for\n   additional details about\
    \ the current state of the IESG discussion.\n"
- title: A.1.9.  IESG Evaluation - Defer
  contents:
  - "A.1.9.  IESG Evaluation - Defer\n   During a telechat, one or more ADs requested\
    \ an additional two weeks\n   to review the document.  A defer is designed to\
    \ be an exception\n   mechanism, and can only be invoked once, the first time\
    \ the document\n   comes up for discussion during a telechat.\n"
- title: A.1.10.  Approved - announcement to be sent
  contents:
  - "A.1.10.  Approved - announcement to be sent\n   The IESG has approved the document\
    \ for publication, but the\n   Secretariat has not (yet) sent an official approval\
    \ message.\n"
- title: A.1.11.  Approved - announcement sent
  contents:
  - "A.1.11.  Approved - announcement sent\n   The IESG has approved the document\
    \ for publication, and the\n   Secretariat has sent out the official approval\
    \ message to the RFC\n   editor.\n"
- title: A.1.12.  RFC Ed Queue
  contents:
  - "A.1.12.  RFC Ed Queue\n   The document is in the RFC editor Queue (as confirmed\
    \ by\n   http://www.rfc-editor.org/queue2.html)\n"
- title: A.1.13.  RFC Published
  contents:
  - "A.1.13.  RFC Published\n   The I-D has been published as an RFC.\n"
- title: A.1.14.  DNP - waiting for AD note
  contents:
  - "A.1.14.  DNP - waiting for AD note\n   Do Not Publish (DNP): The IESG recommends\
    \ against publishing the\n   document, but the writeup explaining its reasoning\
    \ has not yet been\n   produced.  DNPs apply primarily to individual submissions\
    \ received\n   through the RFC Editor.  See the \"note\" field for more details\
    \ on who\n   has the action item.\n"
- title: A.1.15.  DNP - announcement to be sent
  contents:
  - "A.1.15.  DNP - announcement to be sent\n   The IESG recommends against publishing\
    \ the document.  The writeup\n   explaining the IESG's reasoning has been produced,\
    \ but the\n   Secretariat has not yet sent out the official \"Do Not Publish\"\
    \n   recommendation message.\n"
- title: A.1.16.  AD is watching
  contents:
  - "A.1.16.  AD is watching\n   An AD is aware of the document and has chosen to\
    \ place the document\n   in a separate state in order to monitor it (for whatever\
    \ reason).\n   Documents in this state are not actively tracked by the IESG in\
    \ the\n   sense that no formal request has been made to publish or advance the\n\
    \   document.  The AD has chosen to put the I-D into this state, to make\n   it\
    \ easier to keep track of (for his or her own reasons).\n"
- title: A.1.17.  Dead
  contents:
  - "A.1.17.  Dead\n   The document is \"Dead\" and is no longer being tracked (e.g.,\
    \ it has\n   been replaced by another document having a different name, it has\n\
    \   been withdrawn, etc.)\n"
- title: A.2.  IESG Document Substates
  contents:
  - "A.2.  IESG Document Substates\n   Note that the annotation tags described in\
    \ this section were defined\n   circa 2002.  If these conditions were modelled\
    \ today, they would most\n   likely be modelled as annotation tags rather than\
    \ as substates.\n"
- title: A.2.1.  Point Raised - writeup needed
  contents:
  - "A.2.1.  Point Raised - writeup needed\n   IESG discussions on the document have\
    \ raised some issues that need to\n   be brought to the attention of the authors/WG,\
    \ but those issues have\n   not been written down yet. (It is common for discussions\
    \ during a\n   telechat to result in such situations.  An AD may raise a possible\n\
    \   issue during a telechat and only decide as a result of that\n   discussion\
    \ whether the issue is worth formally writing up and\n   bringing to the attention\
    \ of the authors/WG).\n   A document stays in the \"Point Raised - writeup needed\"\
    \ substate\n   until *ALL* IESG blocking comments that have been raised have been\n\
    \   documented.\n"
- title: A.2.2.  AD Followup
  contents:
  - "A.2.2.  AD Followup\n   \"AD Followup\" is a generic substate indicating that\
    \ the shepherding\n   AD has the action to determine the appropriate next steps.\
    \  In\n   particular, the appropriate steps (and the corresponding next state\n\
    \   or substate) depend entirely on the nature of the issues that were\n   raised\
    \ and can only be decided with active involvement of the\n   shepherding AD.\n\
    \   Examples include:\n   -  If another AD raises an issue, the shepherding AD\
    \ may first\n      iterate with the other AD to get a better understanding of\
    \ the\n      exact issue.  Or, the shepherding AD may attempt to argue that the\n\
    \      issue is not serious enough it to bring to the attention of the\n     \
    \ authors/WG.\n   -  If a documented issue is forwarded to a WG, some further\
    \ iteration\n      may be needed before it can be determined whether a new revision\n\
    \      is needed or whether the WG response to an issue clarifies the\n      issue\
    \ sufficiently.\n   -  When a new revision appears, the shepherding AD will first\
    \ look at\n      the changes to determine whether they believe all outstanding\n\
    \      issues have been raised satisfactorily, prior to asking the ADs\n     \
    \ who raised the original issues to verify the changes.\n"
- title: A.2.3.  External Party
  contents:
  - "A.2.3.  External Party\n   The document is awaiting review or input from an external\
    \ party\n   (i.e., someone other than the shepherding AD, the authors, or the\n\
    \   WG).  See the \"note\" field for more details on who has the action.\n"
- title: A.2.4.  Revised ID Needed
  contents:
  - "A.2.4.  Revised ID Needed\n   An updated I-D is needed to address the issues\
    \ that have been raised.\n"
- title: Author's Address
  contents:
  - "Author's Address\n   Ed Juskevicius\n   TrekAhead\n   PO Box 491, Carp, ON\n\
    \   CANADA\n   EMail: edj.etc@gmail.com\n"
