- title: Abstract
  contents:
  - "Abstract\n   The IETF Datatracker tool needs to be enhanced to make it possible\n\
    \   for Working Group (WG) Chairs to provide IETF participants with more\n   information\
    \ about the status and progression of WG documents than is\n   currently possible.\n\
    \   This document defines new states and status annotation tags that need\n  \
    \ to be added to the Datatracker to enable WG Chairs and their\n   Delegates to\
    \ track the status of Internet-Drafts (I-Ds) that are\n   associated with their\
    \ WGs.  This document also describes the meaning\n   of all previously implemented\
    \ I-D states and substate annotation tags\n   currently used by IETF Area Directors\
    \ to indicate the status of I-Ds\n   that have been sent to the IESG for evaluation\
    \ and publication.\n"
