- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IETF Datatracker is a web-based system for managing\
    \ information\n   about Internet-Drafts (I-Ds) and RFCs, IPR disclosures, liaison\n\
    \   statements, and several other important aspects of the IETF process\n   [IDTRACKER].\n\
    \   The Datatracker is currently able to track and report on the status\n   of\
    \ I-Ds that have been submitted to the IESG for evaluation and\n   publication.\
    \  Appendix A of this document describes all of the\n   document states and substate\
    \ annotation tags used by IETF Area\n   Directors (ADs) to indicate the status\
    \ of I-Ds that have been sent to\n   the IESG.\n   In contrast, the Datatracker\
    \ has almost no ability to indicate the\n   status and progression of I-Ds before\
    \ they are sent to the IESG.  The\n   Datatracker can only track the availability\
    \ status of I-Ds today\n   (e.g., \"Active\", Expired\", \"Withdrawn\", \"Replaced\
    \ by\") and in some\n   cases indicate which IETF Working Group (WG) an I-D is\
    \ associated\n   with (if any).\n   Section 3 of this document contains a summary\
    \ of the Datatracker's\n   current ability to track and report on the status of\
    \ I-Ds in the IETF\n   document stream.  The IETF document stream is defined in\
    \ Section\n   5.1.1 of RFC 4844 [RFC4844].\n   Section 4 of this document defines\
    \ several new I-D states and I-D\n   status annotation tags that need to be added\
    \ to the Datatracker to\n   enable status tracking and reporting for WG I-Ds.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   A \"working group I-D\" (WG I-D) is\
    \ an Internet-Draft that has achieved\n   consensus for adoption as a work item\
    \ by a WG (compared to an\n   individual submission I-D that has not, or has not\
    \ yet, achieved\n   consensus).\n   The terms \"WG I-D\", \"WG document\", and\
    \ \"WG draft\" are used\n   synonymously throughout this document.  The same is\
    \ true for the\n   plural case of each term.\n   The terms \"WG document\" and\
    \ \"WG draft\" are not intended to apply to\n   any other document that may be\
    \ reviewed, discussed, or produced by an\n   IETF working group.  Working group\
    \ meeting materials such as Blue\n   Sheets, agendas, jabber logs, scribe's notes,\
    \ minutes, and\n   presentation slides are not to be considered \"WG documents\"\
    \ or \"WG\n   drafts\" in the context of this document.\n   The phrase \"WG status\
    \ of an I-D\" is to be interpreted as referring to\n   the state that an I-D is\
    \ in, as defined in Section 4.2 of this\n   document.  This phrase does not refer\
    \ to an I-D's availability status\n   (e.g., \"Expired\", \"Active\", \"Replaced\
    \ by\") as described in Section\n   3.1, or to any of the IESG states used by\
    \ Area Directors to describe\n   the status of I-Ds they may be evaluating.\n"
- title: 3.  I-D States Already Implemented by the Datatracker
  contents:
  - "3.  I-D States Already Implemented by the Datatracker\n   This section describes\
    \ capabilities that are currently implemented in\n   the Datatracker to track\
    \ the status of I-Ds in the IETF document\n   stream.\n   The document availability\
    \ states described in Section 3.1 are\n   applicable to every I-D submitted to\
    \ the IETF.\n   The IESG document states and substate annotation tags described\
    \ in\n   Section 3.2 and Appendix A are only applicable to I-Ds that have been\n\
    \   submitted to the IESG for evaluation and publication.\n   The Datatracker\
    \ currently has no I-D states or I-D status annotation\n   tags to describe the\
    \ WG status of any I-D.\n"
- title: 3.1.  I-D Availability States
  contents:
  - "3.1.  I-D Availability States\n   The Datatracker currently maintains availability\
    \ status information\n   for every I-D submitted to the IETF.  The I-D availability\
    \ states are\n   as follows:\n      - Expired\n      - Active\n      - Replaces\n\
    \      - Replaced by\n      - Withdrawn by Submitter\n      - Withdrawn by IETF\n\
    \      - RFC\n   The first four I-D availability states are explained in the following\n\
    \   subsections.  The other states are self-explanatory.\n   Note that the Datatracker\
    \ describes the status of some I-Ds with the\n   phrase \"I-D Exists\".  \"I-D\
    \ Exists\" is the state that is manufactured\n   by the Datatracker to describe\
    \ I-Ds for which it has no other status\n   information.  For example, the tool\
    \ currently uses \"I-D Exists\" to\n   describe I-Ds that are not expired and\
    \ that have not been sent to the\n   IESG.\n"
- title: 3.1.1.  Expired
  contents:
  - "3.1.1.  Expired\n   An \"Expired\" I-D is a document that is more than six months\
    \ old and\n   that has not been updated or replaced by a newer I-D or an RFC.\n\
    \   Every I-D has a normal lifespan of 185 days.  An I-D will expire and\n   be\
    \ deleted from the I-D repository after six months unless it is\n   updated or\
    \ replaced by a newer version.  One exception is that an I-D\n   undergoing official\
    \ evaluation by the IESG will not be expired before\n   its status is resolved\
    \ (e.g., the I-D is published as an RFC).  IESG\n   states that do not relate\
    \ to a formal request to publish a document\n   (e.g., \"AD is Watching\") do\
    \ not prevent an I-D from expiring.\n   [AUTHGUIDE]\n"
- title: 3.1.2.  Active
  contents:
  - "3.1.2.  Active\n   An \"Active\" I-D is a document that is less than six months\
    \ old and\n   has not been updated or replaced by a newer I-D or an RFC.\n   The\
    \ \"Active\" availability state is applicable to individual I-Ds and\n   WG I-Ds.\
    \  The Datatracker may also use \"Active\" to describe the\n   status of I-Ds\
    \ under formal evaluation by the IESG and I-Ds in the\n   RFC Editor Queue.  As\
    \ a result, the \"Active\" I-D availability state\n   cannot be used to determine\
    \ if an I-D is actively being developed by\n   a WG. [WGDTSPEC]\n"
- title: 3.1.3.  Replaces and Replaced By
  contents:
  - "3.1.3.  Replaces and Replaced By\n   The Datatracker uses \"Replaces\" and \"\
    Replaced by\" to describe I-Ds\n   that have been renamed and subsequently resubmitted\
    \ to the I-D\n   repository for some reason.\n   Two common uses of \"Replaced\
    \ by\" are as follows:\n   -  The filename of an individual I-D that is being\
    \ considered for\n      adoption by a WG typically includes the name of its author\
    \ (e.g.,\n      'draft-author-wgname-topic-nn').  If the individual I-D is adopted\n\
    \      by a WG it will be \"Replaced by\" a newer draft having a filename\n  \
    \    that includes the string 'ietf-' (e.g., 'draft-ietf-wgname-\n      topic-00');\
    \ when the newer WG I-D is submitted to the I-D\n      repository, it \"Replaces\"\
    \ the older individual submission I-D.\n   -  The Datatracker also uses \"Replaced\
    \ by\" to describe the final\n      state of an I-D that has been published as\
    \ an RFC; the I-D was\n      \"Replaced By\" the RFC.\n   Note that getting correct\
    \ \"Replaces\" and \"Replaced by\" data into the\n   Datatracker currently requires\
    \ an explicit request by a WG Chair.\n   Without such a request, an individual\
    \ submission I-D will co-exist\n   with the newer WG I-D that replaces it until\
    \ the individual\n   submission I-D eventually expires.\n   The Datatracker's\
    \ ability to track \"Replaces\" and \"Replaced by\"\n   information may need to\
    \ be extended in the future to handle more\n   complex cases such as the following:\n\
    \   -  Two or more I-Ds are merged into (i.e., \"Replaced by\") a single\n   \
    \   I-D; in such cases, the availability status of the (one) new I-D\n      should\
    \ indicate that the draft \"Replaces\" two or more older and\n      previously\
    \ separate I-Ds; and\n   -  One I-D is split or divided into two or more new I-Ds;\
    \ in this\n      case the availability status should indicate that one (older)\
    \ I-D\n      was \"Replaced by\" two or more newer I-Ds.\n"
- title: 3.2.  IESG Document States
  contents:
  - "3.2.  IESG Document States\n   In addition to tracking the availability status\
    \ of every I-D, the\n   Datatracker also maintains detailed information about\
    \ the status and\n   progression of I-Ds that have been sent to the IESG for evaluation\n\
    \   and publication.\n   All of the states used by Area Directors to indicate\
    \ the status of\n   I-Ds under evaluation by the IESG are defined in [IESGSTAT]\
    \ and are\n   reproduced for convenience in Appendix A.\n   The following subsections\
    \ describe some common interactions between\n   three of the IESG I-D states and\
    \ normal IETF WG processes.  These\n   interactions are relevant to several of\
    \ the new WG I-D states defined\n   in Section 4.\n"
- title: 3.2.1.  Publication Requested
  contents:
  - "3.2.1.  Publication Requested\n   When a WG has determined that at least rough\
    \ consensus exists within\n   the WG to advance an I-D, progressing the document\
    \ is then the\n   responsibility of the IESG (unless the IESG returns the I-D\
    \ to the WG\n   for further development). [RFC2418]\n   The \"Publication Requested\"\
    \ state describes an I-D for which a formal\n   request has been sent to the IESG\
    \ to advance/publish the I-D as an\n   RFC, following the procedures specified\
    \ in Section 7.5 of RFC 2418\n   [RFC2418].  This state does not mean that an\
    \ Area Director has\n   reviewed the I-D or that any official action has been\
    \ taken on the\n   I-D other than to note that its publication has been requested.\n\
    \   Many WG drafts enter the IESG state machine for the first time via\n   the\
    \ \"Publication Requested\" state.  When an I-D advances through the\n   IESG\
    \ process, its IESG state will change to reflect its progress.\n   This said,\
    \ the WG status of the I-D should not change unless an AD or\n   the IESG sends\
    \ the I-D back to the WG for further development.  The\n   WG state of an I-D\
    \ that is being progressed by the IESG is \"Submitted\n   to IESG for Publication\"\
    , as defined in Section 4.2.10.\n"
- title: 3.2.2.  AD Evaluation
  contents:
  - "3.2.2.  AD Evaluation\n   The \"AD Evaluation\" state describes an I-D that the\
    \ responsible Area\n   Director has begun to review.  The purpose of the AD's\
    \ review is to\n   verify that the I-D is ready for advancement before an IETF\
    \ Last Call\n   is started or before the document is progressed to the IESG as\
    \ a\n   whole.\n   After evaluating an I-D, the responsible AD may decide that\
    \ the\n   document needs to be revised before it can be progressed further.\n\
    \   The AD may send a working group I-D back to the WG that created it\n   for\
    \ revision.\n   When an AD sends an I-D back to a WG for revision, the Datatracker\n\
    \   will report the IESG state and substate status of the document as \"AD\n \
    \  Evaluation: Revised I-D Needed\".  If the required revisions are\n   extensive,\
    \ a WG Chair may decide to change the WG state of the I-D\n   from \"Submitted\
    \ to IESG for Publication\" to another WG state (e.g.,\n   \"Waiting for WG Chair\
    \ Go-Ahead\" or \"WG Document\") for as long as it\n   takes the revised I-D to\
    \ be developed.  The IESG status of the I-D\n   will continue to be \"AD Evaluation:\
    \ Revised I-D Needed\" until the\n   revised I-D becomes available.\n"
- title: 3.2.3.  IESG Evaluation
  contents:
  - "3.2.3.  IESG Evaluation\n   The \"IESG Evaluation\" state describes an I-D that\
    \ is being formally\n   evaluated by the entire IESG.  Every AD is able to raise\
    \ any content\n   or process issues he/she may have with the document.  Issues\
    \ that are\n   blocking approval of the document are called \"DISCUSS\" comments.\
    \  A\n   \"DISCUSS\" with serious issues may cause a WG I-D to be returned to\n\
    \   the WG for revision.\n   If the IESG sends an I-D back to a WG for more development,\
    \ the\n   Datatracker will report the IESG state and substate of the I-D as\n\
    \   \"IESG Evaluation: Revised I-D Needed\" until a revised version of the\n \
    \  I-D becomes available.  During the time that the I-D is being\n   revised,\
    \ the WG Chair may decide to transition the I-D from the\n   \"Submitted to IESG\
    \ for Publication\" state into one of the earlier WG\n   states (e.g., \"Waiting\
    \ for WG Chair Go-Ahead\" or \"WG Document\").\n"
- title: 4.  New States and Status Annotation Tags for WG I-Ds
  contents:
  - "4.  New States and Status Annotation Tags for WG I-Ds\n   The status-tracking\
    \ states described in Section 3 are currently\n   implemented in the Datatracker;\
    \ however, their scope is not broad\n   enough to provide good visibility into\
    \ the WG status of any I-D.\n   This section describes new I-D states and I-D\
    \ status annotation tags\n   that need to be added to the Datatracker to make\
    \ it possible for WG\n   Chairs and/or their Delegates (e.g., WG Secretaries)\
    \ to indicate the\n   status and progression of the I-Ds associated with their\
    \ WGs.\n   The WG I-D states defined in this section are a superset of the I-D\n\
    \   states currently used across all IETF WGs.  This is not to suggest or\n  \
    \ imply that all of the WG I-D states must be used by all WG Chairs to\n   describe\
    \ the status and progression of the I-Ds associated with their\n   WGs.  Chairs\
    \ may use all or just some of the document states\n   illustrated in Figure 1\
    \ to describe the WG status of their I-Ds as\n   appropriate.\n"
- title: 4.1.  Working Group I-D State Diagram
  contents:
  - "4.1.  Working Group I-D State Diagram\n   Figure 1 is a state machine diagram\
    \ that illustrates all of the WG\n   I-D states defined in Section 4.2 of this\
    \ document.  The names of the\n   WG I-D states are capitalized for clarity, and\
    \ common state\n   transitions are indicated via the solid, dashed, and dotted\
    \ lines.\n   The WG I-D state machine illustrated in Figure 1 is intended to be\
    \ a\n   new front-end to the IESG I-D state machine [IESGIDSM] that is\n   currently\
    \ implemented in Datatracker.\n   Note that Figure 1 does not show every possible\
    \ state transition.  WG\n   Chairs may move an I-D from any WG state to any other\
    \ WG state as\n   appropriate to describe the WG status of the document.  The\
    \ lack of\n   an explicit path between two states does not mean that such a state\n\
    \   transition is precluded.\n   The first WG I-D state is \"Call for Adoption\
    \ by WG Issued\" and its\n   meaning and usage are defined in Section 4.2.1.\n\
    \   One of several possible last states for a WG I-D is \"Submitted to\n   IESG\
    \ for Publication\".  This state is defined in Section 4.2.10.\n         \"I-D\
    \ EXISTS\": 'draft-author-wgname-topic-nn'  < - - .\n                        \
    \             :                         .\n +---------------------------------------------------------------------+\n\
