- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Label Distribution Protocol (LDP) [RFC5036] allows label\n\
    \   advertisement mode negotiation at the time of session establishment.\n   The\
    \ LDP specification also dictates that only a single label\n   advertisement mode\
    \ be negotiated, agreed upon, and used for a given\n   LDP session between two\
    \ Label Switching Routers (LSRs).\n   The negotiated label advertisement mode\
    \ defined in RFC 5036 and\n   carried in the LDP Initialization message is only\
    \ indicative.  It\n   indicates how the LDP speakers on a session will advertise\
    \ labels for\n   some Forwarding Equivalence Classes (FECs), but it is not a rule\
    \ that\n   restricts the speakers to behave in a specific way.  Furthermore, for\n\
    \   some FEC types the advertising behavior of the LDP speaker is\n   governed\
    \ by the FEC type and not by the negotiated behavior.\n   This document updates\
    \ [RFC5036] to make that fact clear.  It also\n   updates [RFC3212], [RFC4447],\
    \ [RFC5918], [RFC6388], and [RFC7140] to\n   indicate, for each FEC type that\
    \ has already been defined, whether\n   the label binding advertisements for the\
    \ FEC are constrained by the\n   negotiated label advertisement mode or not. \
    \ Furthermore, this\n   document specifies the label advertisement mode to be\
    \ used for all\n   currently defined FECs.\n"
- title: 2.  Label Advertisement Discipline
  contents:
  - "2.  Label Advertisement Discipline\n   To remove any ambiguity and conflict regarding\
    \ a label advertisement\n   discipline among different FEC types sharing a common\
    \ LDP session,\n   this document specifies a label advertisement discipline for\
    \ FEC\n   types.\n   This document introduces the following types for specifying\
    \ a label\n   advertisement discipline for a FEC type:\n      -  DU (Downstream\
    \ Unsolicited)\n      -  DoD (Downstream on Demand)\n      -  As negotiated (DU\
    \ or DoD)\n      -  Upstream ([RFC6389])\n      -  Not applicable\n      -  Unknown\n"
- title: 2.1.  Update to RFC 5036
  contents:
  - "2.1.  Update to RFC 5036\n   Section 3.5.3 of [RFC5036] is updated to add the\
    \ following two\n   statements under the description of \"A, Label Advertisement\n\
    \   Discipline\":\n   -  Each document defining an LDP FEC must state the applicability\
    \ of\n      the negotiated label advertisement discipline for label binding\n\
    \      advertisements for that FEC.  If the negotiated label\n      advertisement\
    \ discipline does not apply to the FEC, the document\n      must also explicitly\
    \ state the discipline to be used for the FEC.\n   -  This document defines the\
    \ label advertisement discipline for the\n      following FEC types:\n       \
    \  +----------+----------+--------------------------------+\n         | FEC Type\
    \ | FEC Name | Label Advertisement Discipline |\n         +----------+----------+--------------------------------+\n\
    \         | 0x01     | Wildcard | Not applicable                 |\n         |\
    \ 0x02     | Prefix   | As negotiated (DU or DoD)      |\n         +----------+----------+--------------------------------+\n"
- title: 2.2.  Specification for LDP FECs
  contents:
  - "2.2.  Specification for LDP FECs\n   The label advertisement discipline for currently\
    \ defined LDP FEC\n   types is listed in Section 4.\n   This document updates\
    \ the respective RFCs in which these FECs are\n   introduced and defined.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This document only clarifies the applicability\
    \ of an LDP session's\n   label advertisement mode and hence does not add any\
    \ LDP security\n   mechanics and considerations to those already defined in the\
    \ LDP\n   specification [RFC5036].\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   This document mandates the specification of a label\
    \ advertisement\n   discipline for each defined FEC type and hence IANA's \"Forwarding\n\
    \   Equivalence Class (FEC) Type Name Space\" registry under IANA's \"Label\n\
    \   Distribution Protocol (LDP) Parameters\" registry has been extended as\n \
    \  follows:\n   -  Added a new column titled \"Label Advertisement Discipline\"\
    \ with\n      the following possible values:\n         o  DU\n         o  DoD\n\
    \         o  As negotiated (DU or DoD)\n         o  Upstream\n         o  Not\
    \ applicable\n         o  Unknown\n   -  Made this document an additional reference\
    \ for the registry itself\n      and for all affected registrations.\n   -  Kept\
    \ other columns of the registry in place and populated as they\n      were.\n\
    \   For the currently assigned FEC types, the updated registry looks\n   like:\n\
    \   +=====+====+===============+==============+===========+============+\n   |Value|Hex\
    \ | Name          |Label         | Reference |Notes/      |\n   |     |    | \
    \              |Advertisement |           |Registration|\n   |     |    |    \
    \           |Discipline    |           |Date        |\n   +=====+====+===============+==============+===========+============+\n\
    \   | 0   |0x00|Reserved       |              |           |            |\n   +-----+----+---------------+--------------+-----------+------------+\n\
