- title: __initial_text__
  contents:
  - "                     Label Advertisement Discipline\n             for LDP Forwarding\
    \ Equivalence Classes (FECs)\n"
- title: Abstract
  contents:
  - "Abstract\n   The label advertising behavior of an LDP speaker for a given\n \
    \  Forwarding Equivalence Class (FEC) is governed by the FEC type and\n   not\
    \ necessarily by the LDP session's negotiated label advertisement\n   mode.  This\
    \ document updates RFC 5036 to make that fact clear.  It\n   also updates RFCs\
    \ 3212, 4447, 5918, 6388, and 7140 by specifying the\n   label advertisement mode\
    \ for all currently defined LDP FEC types.\n"
