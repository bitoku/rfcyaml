- title: __initial_text__
  contents:
  - "            ECDHE_PSK with AES-GCM and AES-CCM Cipher Suites\n              \
    \          for TLS 1.2 and DTLS 1.2\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines several new cipher suites for version 1.2\
    \ of\n   the Transport Layer Security (TLS) protocol and version 1.2 of the\n\
    \   Datagram Transport Layer Security (DTLS) protocol.  These cipher\n   suites\
    \ are based on the Ephemeral Elliptic Curve Diffie-Hellman with\n   Pre-Shared\
    \ Key (ECDHE_PSK) key exchange together with the\n   Authenticated Encryption\
    \ with Associated Data (AEAD) algorithms\n   AES-GCM and AES-CCM.  PSK provides\
    \ light and efficient\n   authentication, ECDHE provides forward secrecy, and\
    \ AES-GCM and\n   AES-CCM provide encryption and integrity protection.\n"
