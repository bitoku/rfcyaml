- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines new cipher suites that provide Pre-Shared\
    \ Key\n   (PSK) authentication, Perfect Forward Secrecy (PFS), and\n   Authenticated\
    \ Encryption with Associated Data (AEAD).  The cipher\n   suites are defined for\
    \ version 1.2 of the Transport Layer Security\n   (TLS) protocol [RFC5246] and\
    \ version 1.2 of the Datagram Transport\n   Layer Security (DTLS) protocol [RFC6347].\n\
    \   PSK authentication is widely used in many scenarios.  One deployment\n   is\
    \ 3GPP networks where pre-shared keys are used to authenticate both\n   subscriber\
    \ and network.  Another deployment is Internet of Things\n   where PSK authentication\
    \ is often preferred for performance and\n   energy efficiency reasons.  In both\
    \ scenarios, the endpoints are\n   owned and/or controlled by a party that provisions\
    \ the pre-shared\n   keys and makes sure that they provide a high level of entropy.\n\
    \   Perfect Forward Secrecy (PFS) is a strongly recommended feature in\n   security\
    \ protocol design and can be accomplished by using an\n   ephemeral Diffie-Hellman\
    \ key exchange method.  Ephemeral Elliptic\n   Curve Diffie-Hellman (ECDHE) provides\
    \ PFS with excellent performance\n   and small key sizes.  ECDHE is mandatory\
    \ to implement in both HTTP/2\n   [RFC7540] and the Constrained Application Protocol\
    \ (CoAP) [RFC7252].\n   AEAD algorithms that combine encryption and integrity\
    \ protection are\n   strongly recommended for (D)TLS [RFC7525], and TLS 1.3 [RFC8446]\n\
    \   forbids the use of non-AEAD algorithms.  The AEAD algorithms\n   considered\
    \ in this document are AES-GCM and AES-CCM.  The use of\n   AES-GCM in TLS is\
    \ defined in [RFC5288], and the use of AES-CCM is\n   defined in [RFC6655].\n\
    \   [RFC4279] defines PSK cipher suites for TLS but does not consider\n   elliptic\
    \ curve cryptography.  [RFC8422] introduces elliptic curve\n   cryptography for\
    \ TLS but does not consider PSK authentication.\n   [RFC5487] describes the use\
    \ of AES-GCM in combination with PSK\n   authentication but does not consider\
    \ ECDHE.  [RFC5489] describes the\n   use of PSK in combination with ECDHE but\
    \ does not consider AES-GCM or\n   AES-CCM.\n"
