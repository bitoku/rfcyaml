- title: 3.  ECDHE_PSK with AES-GCM and AES-CCM Cipher Suites
  contents:
  - "3.  ECDHE_PSK with AES-GCM and AES-CCM Cipher Suites\n   The cipher suites defined\
    \ in this document are based on the following\n   AES-GCM and AES-CCM AEAD algorithms:\
    \ AEAD_AES_128_GCM [RFC5116],\n   AEAD_AES_256_GCM [RFC5116], AEAD_AES_128_CCM\
    \ [RFC5116], and\n   AEAD_AES_128_CCM_8 [RFC6655].\n   Messages and premaster\
    \ secret construction in this document are\n   defined in [RFC5489].  The ServerKeyExchange\
    \ and ClientKeyExchange\n   messages are used, and the premaster secret is computed\
    \ as for the\n   ECDHE_PSK key exchange.  The elliptic curve parameters used in\
    \ the\n   Diffie-Hellman parameters are negotiated using extensions defined in\n\
    \   [RFC8422].\n   For TLS 1.2 and DTLS 1.2, the following cipher suites are defined:\n\
    \   TLS_ECDHE_PSK_WITH_AES_128_GCM_SHA256   = {0xD0,0x01}\n   TLS_ECDHE_PSK_WITH_AES_256_GCM_SHA384\
    \   = {0xD0,0x02}\n   TLS_ECDHE_PSK_WITH_AES_128_CCM_8_SHA256 = {0xD0,0x03}\n\
    \   TLS_ECDHE_PSK_WITH_AES_128_CCM_SHA256   = {0xD0,0x05}\n   The assigned code\
    \ points can only be used for TLS 1.2 and DTLS 1.2.\n   The cipher suites defined\
    \ in this document MUST NOT be negotiated for\n   any version of (D)TLS other\
    \ than version 1.2.  Servers MUST NOT\n   select one of these cipher suites when\
    \ selecting a (D)TLS version\n   other than version 1.2.  A client MUST treat\
    \ the selection of these\n   cipher suites in combination with a different version\
    \ of (D)TLS as an\n   error and generate a fatal 'illegal_parameter' TLS alert.\n\
    \   Cipher suites TLS_AES_128_GCM_SHA256, TLS_AES_256_GCM_SHA384,\n   TLS_AES_128_CCM_8_SHA256,\
    \ and TLS_AES_128_CCM_SHA256 are used to\n   support equivalent functionality\
    \ in TLS 1.3 [RFC8446].\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   This document defines the following new cipher suites\
    \ for TLS 1.2 and\n   DTLS 1.2.  The values have been assigned in the \"TLS Cipher\
    \ Suites\"\n   registry defined by [RFC8446] and [RFC8447].\n  Value       Description\
    \                            DTLS-OK Recommended\n  -----       -----------  \
    \                          ------- -----------\n  {0xD0,0x01} TLS_ECDHE_PSK_WITH_AES_128_GCM_SHA256\
    \    Y         Y\n  {0xD0,0x02} TLS_ECDHE_PSK_WITH_AES_256_GCM_SHA384    Y   \
    \      Y\n  {0xD0,0x03} TLS_ECDHE_PSK_WITH_AES_128_CCM_8_SHA256  Y         N\n\
    \  {0xD0,0x05} TLS_ECDHE_PSK_WITH_AES_128_CCM_SHA256    Y         Y\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The security considerations in TLS 1.2 [RFC5246],\
    \ DTLS 1.2 [RFC6347],\n   PSK Ciphersuites for TLS [RFC4279], ECDHE_PSK [RFC5489],\
    \ AES-GCM\n   [RFC5288], and AES-CCM [RFC6655] apply to this document as well.\n\
    \   All the cipher suites defined in this document provide\n   confidentiality,\
    \ mutual authentication, and forward secrecy.  The\n   AES-128 cipher suites provide\
    \ 128-bit security, and the AES-256\n   cipher suites provide at least 192-bit\
    \ security.  However,\n   AES_128_CCM_8 only provides 64-bit security against\
    \ message forgery.\n   The pre-shared keys used for authentication MUST have a\
    \ security\n   level equal to or higher than the cipher suite used, i.e., at least\n\
    \   128-bit security for the AES-128 cipher suites and at least 192-bit\n   security\
    \ for the AES-256 cipher suites.\n   GCM or CCM encryption that reuses a nonce\
    \ with a same key undermines\n   the security of GCM and CCM.  As a result, GCM\
    \ and CCM MUST only be\n   used with a system guaranteeing nonce uniqueness [RFC5116].\n"
