- title: 7.  Other Applications of the Token Concept
  contents:
  - "7.  Other Applications of the Token Concept\n   The concept of the validation\
    \ token may be useful in other\n   registry-type applications where the proof\
    \ of an underlying right is\n   a condition for a valid registration.\n   An example\
    \ is a Top Level Domain (TLD) where registration is subject\n   to proof of some\
    \ precondition, like a trade mark or the right in a\n   name.  Such situations\
    \ often arise during the introduction of a new\n   TLD, e.g., during a \"sunrise\"\
    \ phase.\n   A Number Portability (NP) database faces very similar verification\n\
    \   issues.  An NP system based on the Token concept could potentially be\n  \
    \ superior to current methods, and aid in the convergence of NP and\n   ENUM.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This document uses Uniform Resource Names (URNs)\
    \ to describe XML\n   namespaces and XML schemas conforming to a registry mechanism\n\
    \   described in RFC 3688 [12].  IANA has made the following four URI\n   assignments.\n\
    \   1.  Registration for the Token namespace:\n       *  URI: urn:ietf:params:xml:ns:enum-token-1.0\n\
