- title: __initial_text__
  contents:
  - '                ENUM Validation Token Format Definition

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   An ENUM domain name is tightly coupled with the underlying E.164\n\
    \   number.  The process of verifying whether the Registrant of an ENUM\n   domain\
    \ name is identical to the Assignee of the corresponding E.164\n   number is commonly\
    \ called \"validation\".  This document describes a\n   signed XML data format\
    \ -- the Validation Token -- with which\n   Validation Entities can convey successful\
    \ completion of a validation\n   procedure in a secure fashion.\n"
- title: Table of Contents
  contents:
  - 'Table of Contents

    '
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In the case where an ENUM (E.164 Number Mapping [1]) domain\
    \ name\n   corresponds to an existing E.164 number [2], the delegation of this\n\
    \   domain needs to be authorized by the Assignee of the corresponding\n   E.164\
    \ number.  In the role model described in [15], the entity that\n   performs this\
    \ check is called the Validation Entity (VE).\n   By conveying an ENUM Validation\
    \ Token -- a signed XML document -- to\n   the Registry, a VE certifies that delegation\
    \ requirements have been\n   met and are current.\n   The key words \"MUST\",\
    \ \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD\
    \ NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to\
    \ be interpreted as described in RFC 2119 [3].\n"
- title: 2.  Data Requirements
  contents:
  - "2.  Data Requirements\n   In this model, the Token is the only piece of data\
    \ passed from the VE\n   to the Registry.  Therefore, the Token needs to contain\
    \ at least as\n   much information as the Registry requires to grant the delegation\
    \ of\n   the requested ENUM domain according to its registration policy.  As\n\
    \   such, the Registry will need confirmation that:\n   o  the Token was created\
    \ by an accredited VE,\n   o  the Token's duration of validity conforms to the\
    \ policy,\n   o  the validation procedure employed has met minimum requirements\
    \ as\n      set forth by policy,\n   o  and that the Token is protected against\
    \ tampering and replay\n      attacks.\n   Beyond such mandatory information,\
    \ the Token may optionally include\n   number holder information, in particular,\
    \ to simplify future\n   revalidations.\n   For example, if initial validation\
    \ requires the steps \"Check the\n   identity of the Registrant\" and \"Check\
    \ the ownership of an E.164\n   number\", then a later revalidation only needs\
    \ to re-check the\n   ownership as the identity of the Registrant does not change.\n\
    \   As the Token will be included (see e.g., [16]) in XML-based Registry/\n  \
    \ Registrar protocols like the Extensible Provisioning Protocol (EPP)\n   [13],\
    \ it is a natural choice to use XML to encode Validation Tokens.\n"
- title: 3.  Digital Signature
  contents:
  - "3.  Digital Signature\n   According to the architecture model the propriety of\
    \ an ENUM\n   delegation depends on the trust relationship between the Registry\
    \ and\n   the VE.  In general, an untrusted link between the Registry and VE\n\
    \   should be assumed (for instance, the Token is passed along with the\n   registration\
    \ request by a Registrar, who might have no role in\n   asserting the right-to-use).\
    \  Therefore, the Token must be protected\n   against forgery, tampering, and\
    \ replay-attacks.\n   A digital signature on the token:\n   o  asserts that the\
    \ token was indeed generated by the indicated VE\n      (authenticity).\n   o\
    \  guarantees that the token was not tampered with in transit\n      (integrity).\n\
    \   o  enables auditing the validation process (non-repudiation).\n   The cryptographic\
    \ signature on the token follows RFC 3275 (XML-DSIG\n   [4]).  As tokens might\
    \ be transmitted as part of an already XML based\n   protocol, the exclusive XML\
    \ canonicalization [9] MUST be used.  This\n   transform guarantees that namespace\
    \ declarations inherited from the\n   surrounding XML do not invalidate the signature.\
    \  In order to make\n   the signature an integral part of the token, the\n   \"\
    enveloped\"-signature mode is employed.  The signature covers all\n   information\
    \ contained in the Token.\n   XML-DSIG offers a number of cryptographic algorithms\
    \ for digesting\n   and signing documents and recommends SHA1/RSA-SHA1.  Recent\
    \ advances\n   in cryptanalysis have cast doubt on the security of SHA1, thus\n\
    \   rendering this recommendation obsolete (see e.g., the Security\n   Considerations\
    \ of [14]).  RFC 4051 [5] defines how additional\n   algorithms can be used with\
    \ XML-DSIG.\n   Validation Entities MUST be able to sign tokens according to\n\
    \   XML-DSIG, MUST support RSA-SHA1 and RSA-SHA256 [5], MUST support RSA\n   key\
    \ sizes of 1024 and 2048 bits, and MUST be able to embed X.509 [10]\n   certificates.\
    \  The Registry MUST define which signature algorithms\n   and key sizes it will\
    \ accept in Validation Tokens as part of its\n   local policy.\n   The choice\
    \ of a RSA-based signature does not require a public key\n   infrastructure. \
    \ Whether the Registry acts as a certification\n   authority, accepts certs from\
    \ a public certification authority, or\n   only accepts pre-registered keys is\
    \ a local policy choice.\n"
- title: 4.  Field Descriptions
  contents:
  - "4.  Field Descriptions\n   The Validation Token is structured into three parts:\
    \ the basic\n   validation information, additional information about the Registrant,\n\
    \   and the digital signature.  The XML schema can be found in Section 6.\n"
- title: 4.1.  The <validation> Element
  contents:
  - "4.1.  The <validation> Element\n   A token MUST contain a <validation> element\
    \ that contains the\n   following:\n   o  A single validation \"serial\" attribute\
    \ identifying a validation\n      token for a certain VE.  It must be unique per\
    \ VE.\n   o  A single <E164Number> element containing the underlying E.164\n \
    \     number in fully qualified (international) format.\n   o  An optional <lastE164Number>\
    \ element.  If present, it indicates\n      that the whole number block starting\
    \ with <E164Number> up to and\n      including <lastE164Number> has been validated.\
    \  To avoid\n      ambiguity, both numbers MUST be of the same length.\n   o \
    \ A single <validationEntityID> element identifying the VE.\n   o  A single <registrarID>\
    \ element identifying the Registrar on whose\n      behalf the validation was\
    \ performed.\n   o  A single <methodID> element identifying the method used by\
    \ the VE\n      for validation.\n   o  A single <executionDate> attribute containing\
    \ the date of\n      validation formatted as \"full-date\" according to RFC 3339\
    \ [6].\n   o  An optional <expirationDate> attribute marking the expiration date\n\
    \      of the validation token formatted as \"full-date\" according to RFC\n \
    \     3339.  The Registry will automatically revoke the delegation at\n      this\
    \ date unless a new Token has been submitted that extends the\n      lifetime\
    \ of the validation.  A missing <expirationDate> indicates\n      infinite validity\
    \ of the Token.\n   The format and the uniqueness-constraints of these IDs is\
    \ left to the\n   local policy of the Registry.\n"
- title: 4.2.  The <tokendata> Element
  contents:
  - "4.2.  The <tokendata> Element\n   A token may contain a <tokendata> section containing\
    \ information\n   about the number holder, consisting of the following elements:\n\
    \   o  A single <organization> element containing the full name of the\n     \
    \ organization to which the Registrant is affiliated.\n   o A single <commercialregisternumber>\
    \ element.  If the Registrant is\n      a company, then this field can be used\
    \ to uniquely identify this\n      company by its official registration number\
    \ within the local\n      country.  The interpretation of this field is thus\n\
    \      country-specific.\n   o  A single <title> element.\n   o  A single <firstname>\
    \ element.\n   o  A single <lastname> element.\n   o  A single <address> section\
    \ containing the following elements:\n      *  A single optional <streetName>\n\
    \      *  A single optional <houseNumber>\n      *  A single optional <postalCode>\n\
    \      *  A single optional <locality>\n      *  A single optional <countyStateOrProvince>\n\
    \      *  A single optional <ISOcountryCode>\n   o  Up to 10 <phone> elements\
    \ containing full E.164 numbers.\n   o  Up to 10 <fax> elements containing full\
    \ E.164 numbers.\n   o  Up to 10 <email> elements.\n   All elements directly under\
    \ <tokendata> are optional.  The\n   <ISOcountryCode> element specifies the country\
    \ using the alpha-2\n   country code from ISO 3166-1:2006 [11] (including updates\
    \ published\n   by the 3166 Maintenance Agency).  The definition of the first\
    \ five\n   elements within the <address> element conforms to the second version\n\
    \   of the E.115 Computerized Directory Assistance [17].\n"
- title: 5.  Examples
  contents:
