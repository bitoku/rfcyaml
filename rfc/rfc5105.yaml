    \          document.\n       *  XML: None.  Namespace URIs do not represent an\
    \ XML\n          specification.\n   4.  Registration for the Token Data XML schema:\n\
    \       *  URI: urn:ietf:params:xml:schema:enum-tokendata-1.0\n       *  Registrant\
    \ Contact: See the \"Author's Address\" section of this\n          document.\n\
    \       *  XML: See Section 6.2 of this document.\n   The IDs used in the validationEntityID,\
    \ RegistrarID, and methodID\n   elements are subject to local policy and thus\
    \ do not require IANA\n   registration.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   The security of the Validation Token depends\
    \ on the security of the\n   underlying XML DSIG algorithms.  As such, all the\
    \ security\n   considerations from [4] apply here as well.  Two points from [4]\n\
    \   merit repetition:\n   Transforms are used to select the relevant data for\
    \ signing and\n   discarding irrelevant information (e.g., pretty-printing and\n\
    \   name-space local names).\n   The <Reference URI=\"#TOKEN\"> element and attribute\
    \ combined with the\n   Id=\"TOKEN\" attribute in <token> specifies that the signature\
    \ should\n   cover the complete token.  Moving the Id=\"TOKEN\" attribute to e.g.,\n\
    \   the <tokendata> element would make the signature worthless.\n   It is thus\
    \ critical that the Registry not only checks whether the\n   Token passes a generic\
    \ XML-DSIG signature check, but also that:\n      1.  the signature uses approved\
    \ transforms and cryptographic\n          algorithms.\n      2.  the signature\
    \ references the <token> element.\n      3.  the key used in the signature belongs\
    \ to an accredited VE.\n   The Token content is not encrypted.  If local policy\
    \ dictates that\n   the information contained within the token should be confidential,\n\
    \   then this has to be handled through a different mechanism.\n   When processing\
    \ a delegation request, the Registry MUST verify that\n   the information contained\
    \ in the Token matches the delegation\n   request.  The <registrarID> element\
    \ in the Token prevents a malicious\n   second Registrar from using an eavesdropped\
    \ Token to register a\n   domain in his name.  The Registry MUST verify that the\n\
    \   <expirationDate> given (including the case of no given expiration\n   date)\
    \ conforms to the Registry's policy.  To avert replay attacks,\n   local policy\
    \ MUST specify how long after <executionDate> the Token\n   can be used to authorize\
    \ a delegation.\n"
