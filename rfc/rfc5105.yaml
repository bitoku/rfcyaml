    \n          minOccurs=\"0\" maxOccurs=\"10\" />\n         <element name=\"fax\"\
    \   type=\"enum-tokendata:TokenType\"\n          minOccurs=\"0\" maxOccurs=\"\
    10\" />\n         <element name=\"email\" type=\"enum-tokendata:TokenType\"\n\
