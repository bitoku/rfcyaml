- title: Appendix A.  Related Procedures
  contents:
  - "Appendix A.  Related Procedures\n   The following procedures are related to the\
    \ application and updating\n   of the RFC Style Guide.\n"
- title: A.1.  Dispute Resolution
  contents:
  - "A.1.  Dispute Resolution\n   There are competing rationales for some of the rules\
    \ described in\n   this Guide, and the RFC Editor has selected the ones that work\
    \ best\n   for the Series.  However, at times, an author may have a disagreement\n\
    \   with the RFC Production Center (RPC) over the application of Style\n   Guide\
    \ conventions.  In such cases, the authors should discuss their\n   concerns with\
    \ the RPC.  If no agreement can be reached between the\n   RPC and the authors,\
    \ the RFC Series Editor will, with input from the\n   appropriate stream-approving\
    \ body, make a final determination.  If\n   further resolution is required, the\
    \ dispute resolution process as\n   described in the RFC Editor Model [RFC6635]\
    \ will be followed.\n"
- title: A.2.  Returning an I-D to the Document Stream
  contents:
  - "A.2.  Returning an I-D to the Document Stream\n   For a given document, if the\
    \ RFC Editor determines that it cannot be\n   edited without serious risk of altering\
    \ the meaning of the technical\n   content or if the RFC Editor does not have\
    \ the resources to provide\n   the level of editing it needs, it may be sent back\
    \ to the stream-\n   approving body with a request to improve the clarity, consistency,\n\
    \   and/or readability of the document.  This is not to be considered a\n   dispute\
    \ with the author.\n"
- title: A.3.  Revising This Document and Associated Web Pages
  contents:
  - "A.3.  Revising This Document and Associated Web Pages\n   The RFC Series is continually\
    \ evolving as a document series.  This\n   document focuses on the fundamental\
    \ and stable requirements that must\n   be met by an RFC.  From time to time,\
    \ the RFC Editor may offer less\n   formal recommendations that authors may apply\
    \ at their discretion;\n   these recommendations may be found on the RFC Editor\
    \ website\n   \"Guidelines for RFC Style\" [STYLE-WEB].\n   When a new recommendation\
    \ is made regarding the overall structure and\n   formatting of RFCs, it will\
    \ be published on that page and accepted\n   for a period of time before the RFC\
    \ Editor determines whether it\n   should become part of the fundamental requirements\
    \ in the RFC Style\n   Guide or remain as a less formal recommendation.  That\
    \ period of time\n   will vary, in part depending on the frequency with which\
    \ authors\n   encounter and apply the guidance.\n"
