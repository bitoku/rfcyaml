- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The ultimate goal of the RFC publication process is to produce\n\
    \   documents that are readable, clear, consistent, and reasonably\n   uniform.\
    \  The basic formatting conventions for RFCs were established\n   in the 1970s\
    \ by the original RFC Editor, Jon Postel.  This document\n   describes the fundamental\
    \ and unique style conventions and editorial\n   policies currently in use for\
    \ the RFC Series [RFC4844].  It is\n   intended as a stable, infrequently updated\
    \ reference for authors,\n   editors, and reviewers.\n   The RFC Editor also maintains\
    \ a web portion of the Style Guide (see\n   Appendix A.3) that describes issues\
    \ as they are raised and indicates\n   how the RFC Editor intends to address them.\
    \  As new style issues\n   arise, the RFC Editor will first address them on the\
    \ web portion of\n   the Style Guide [STYLE-WEB].  These topics may become part\
    \ of the RFC\n   Style Guide when it is revised.\n   The world of technical publishing\
    \ has generally accepted rules for\n   grammar, punctuation, capitalization, sentence\
    \ length and complexity,\n   parallelism, etc.  The RFC Editor generally follows\
    \ these accepted\n   rules as defined by the Chicago Manual of Style (CMOS) [CMOS],\
    \ with a\n   few important exceptions to avoid ambiguity in complex technical\n\
    \   prose and to handle mixtures of text and computer languages, or to\n   preserve\
    \ historical formatting rules.  This document presents these\n   exceptions as\
    \ applied or recommended by the RFC Editor.\n   All RFCs begin as Internet-Drafts\
    \ (also referred to as I-Ds), and a\n   well-written and properly constructed\
    \ Internet-Draft [ID-GUIDE]\n   provides a strong basis for a good RFC.  The RFC\
    \ Editor accepts\n   Internet-Drafts from specified streams for publication [RFC4844]\
    \ and\n   applies the rules and guidelines for the RFC Series during the\n   editorial\
    \ process.\n"
- title: 2.  RFC Editor's Philosophy
  contents:
  - "2.  RFC Editor's Philosophy\n   Authors may find it helpful to understand the\
    \ RFC Editor's goals\n   during the publication process, namely to:\n      - Prepare\
    \ the document according to RFC style and format.\n      - Make the document as\
    \ clear, consistent, and readable as\n        possible.\n      - Correct larger\
    \ content/clarity issues; flag any unclear passages\n        for author review.\n\
    \      - Fix inconsistencies (e.g., terms that appear in various forms,\n    \
    \    text that appears multiple times, or inconsistent\n        capitalization).\n\
    \   We strive for consistency within:\n      a. the document,\n      b. a cluster\
    \ of documents [CLUSTER], and\n      c. the series of RFCs on the subject matter.\n\
    \   The editorial process of the RFC Editor is not an additional\n   technical\
    \ review of the document.  Where the RFC Editor may suggest\n   changes in wording\
    \ for clarity and readability, it is up to the\n   author, working group, or stream-approving\
    \ body to determine whether\n   the changes have an impact on the technical meaning\
    \ of the document\n   [RFC4844].  If the original wording is a more accurate representation\n\
    \   of the technical content being described in the document, it takes\n   precedence\
    \ over editorial conventions.\n   The activity of editing sometimes creates a\
    \ tension between author\n   and editor.  The RFC Editor attempts to minimize\
    \ this conflict for\n   RFC publication while continually striving to produce\
    \ a uniformly\n   excellent document series.  The RFC Editor refers to this fundamental\n\
    \   tension as \"editorial balance,\" and maintaining this balance is a\n   continuing\
    \ concern for the RFC Editor.  There is a prime directive\n   that must rule over\
    \ grammatical conventions: do not change the\n   intended meaning of the text.\n\
    \   If the RFC Editor cannot edit a document without serious risk of\n   altering\
    \ the meaning, it may be returned to the stream-approving body\n   for review.\
    \  See Appendix A.2 for more information.\n"
- title: 3.  RFC Style Conventions
  contents:
  - "3.  RFC Style Conventions\n   This Style Guide does not use terminology as defined\
    \ in RFC 2119\n   [BCP14].  In this document, lowercase use of \"must\" and \"\
    should\"\n   indicates changes the RFC Editor will make automatically to conform\n\
    \   with this Style Guide versus those that may be questioned if not\n   applied.\
    \  The lowercase \"must\" indicates those changes that will be\n   applied automatically\
    \ and are not at the discretion of the authors.\n   The lowercase \"should\" indicates\
    \ the RFC Editor's recommended use,\n   but conformance with the recommendations\
    \ is not required; the RFC\n   Editor may question whether the guidance may be\
    \ applied.\n"
- title: 3.1.  Language
  contents:
  - "3.1.  Language\n   The RFC publication language is English.  Spelling may be\
    \ either\n   American or British, as long as an individual document is internally\n\
    \   consistent.  Where both American and British English spelling are\n   used\
    \ within a document or cluster of documents, the text will be\n   modified to\
    \ be consistent with American English spelling.\n"
- title: 3.2.  Punctuation
  contents:
  - "3.2.  Punctuation\n   *  No overstriking (or underlining) is allowed.\n   * \
    \ When a sentence ended by a period is immediately followed by\n      another\
    \ sentence, there must be two blank spaces after the period.\n   *  A comma is\
    \ used before the last item of a series, e.g.,\n         \"TCP service is reliable,\
    \ ordered, and full duplex\"\n   *  When quoting literal text, punctuation is\
    \ placed outside quotation\n      marks, e.g.,\n         Search for the string\
    \ \"Error Found\".\n      When quoting general text, such as general text from\
    \ another RFC,\n      punctuation may be included within the quotation marks,\
    \ e.g.,\n         RFC 4844 indicates that \"RFCs are available free of charge\
    \ to\n         anyone via the Internet.\"\n      Quotation marks are not necessary\
    \ when text is formatted as a\n      block quotation.\n"
- title: 3.3.  DNS Names and URIs
  contents:
  - "3.3.  DNS Names and URIs\n   DNS names, whether or not in URIs, that are used\
    \ as generic examples\n   in RFCs should use the particular examples defined in\
    \ \"Reserved Top\n   Level DNS Names\" [BCP32], to avoid accidental conflicts.\n\
    \   Angle brackets are strongly recommended around URIs [STD66], e.g.,\n     \
    \ <http://example.com/>\n"
- title: 3.4.  Capitalization
  contents:
  - "3.4.  Capitalization\n   *  Capitalization must be consistent within the document\
    \ and ideally\n      should be consistent with related RFCs.  Refer to the online\
    \ table\n      of decisions on consistent usage of terms in RFCs [TERMS].\n  \
    \ *  Per CMOS guidelines, the major words in RFC titles and section\n      titles\
    \ should be capitalized (this is sometimes called \"title\n      case\").  Typically,\
    \ all words in a title will be capitalized,\n      except for internal articles,\
    \ prepositions, and conjunctions.\n   *  Section titles that are in sentence form\
    \ will follow typical\n      sentence capitalization.\n   *  Titles of figures\
    \ may be in sentence form or use title case.\n"
- title: 3.5.  Citations
  contents:
  - "3.5.  Citations\n   *  References and citations must match.  That is, there must\
    \ be a\n      reference for each citation used, and vice versa.\n   *  Citations\
    \ must be enclosed in square brackets (e.g., \"[CITE1]\").\n   *  A citation/reference\
    \ tag must not contain spaces.\n         Example: \"[RFC2119]\" rather than \"\
    [RFC 2119]\"\n      However, the proper textual naming of an RFC contains a space.\n\
    \         Example: \"See RFC 2119 [BCP14] for more information.\"\n   *  Cross-references\
    \ within the body of the memo and to other RFCs\n      must use section numbers\
    \ rather than page numbers, as pagination\n      may change per format and device.\n"
- title: 3.6.  Abbreviation Rules
  contents:
  - "3.6.  Abbreviation Rules\n   Abbreviations should be expanded in document titles\
    \ and upon first\n   use in the document.  The full expansion of the text should\
    \ be\n   followed by the abbreviation itself in parentheses.  The exception is\n\
    \   an abbreviation that is so common that the readership of RFCs can be\n   expected\
    \ to recognize it immediately; examples include (but are not\n   limited to) TCP,\
    \ IP, SNMP, and HTTP.  The online list of\n   abbreviations [ABBR] provides guidance.\
    \  Some cases are marginal, and\n   the RFC Editor will make the final judgment,\
    \ weighing obscurity\n   against complexity.\n      Note: The online list of abbreviations\
    \ is not exhaustive or\n      definitive.  It is a list of abbreviations appearing\
    \ in RFCs and\n      sometimes reflects discussions with authors, Working Group\
    \ Chairs,\n      and/or Area Directors (ADs).  Note that some abbreviations have\n\
    \      multiple expansions.  Additionally, this list includes some terms\n   \
    \   that look like abbreviations but that are actually fixed names for\n     \
    \ things and hence cannot and should not be expanded.  These are\n      noted\
    \ as \"No Expansion\".\n"
- title: 4.  Structure of an RFC
  contents:
  - "4.  Structure of an RFC\n   A published RFC will largely contain the elements\
    \ in the following\n   list.  Some of these sections are required, as noted. \
    \ Those sections\n   marked with \"*\" will be supplied by the RFC Editor during\
    \ the\n   editorial process when necessary.  Sections are allowed to contain\n\
    \   nothing but subsections.  The rules for each of these elements are\n   described\
    \ in more detail below.\n      First-page header                      * [Required]\n\
    \      Title                                    [Required]\n      Abstract   \
    \                              [Required]\n      RFC Editor or Stream Note   \
    \           * [Upon request]\n      Status of This Memo                    * [Required]\n\
    \      Copyright Notice                       * [Required]\n      Table of Contents\
    \                      * [Required]\n      Body of the Memo                  \
    \       [Required]\n        1.  Introduction                       [Required]\n\
    \        2.  Requirements Language (RFC 2119)\n        3.  ...\n            MAIN\
    \ BODY OF THE TEXT\n        6.  ...\n        7.  IANA Considerations         \
    \       [Required in I-D]\n        8.  Internationalization Considerations\n \
    \       9.  Security Considerations            [Required]\n        10.  References\n\
    \        10.1.  Normative References\n        10.2.  Informative References\n\
    \        Appendix A.\n        Appendix B.\n      Acknowledgements\n      Contributors\n\
    \      Author's Address                         [Required]\n   Within the body\
    \ of the memo, the order shown above is strongly\n   recommended.  Exceptions\
    \ may be questioned.  Outside the body of the\n   memo, the order above is required.\
    \  The section numbers above are for\n   illustrative purposes; they are not intended\
    \ to correspond to\n   required numbering in an RFC.\n   The elements preceding\
    \ the body of the memo should not be numbered.\n   Typically, the body of the\
    \ memo will have numbered sections and the\n   appendices will be labeled with\
    \ letters.  Any sections that appear\n   after the appendices should not be numbered\
    \ or labeled (e.g., see\n   \"Contributors\" above).\n"
- title: 4.1.  First-Page Header
  contents:
  - "4.1.  First-Page Header\n   Headers will follow the format described in \"RFC\
    \ Streams, Headers,\n   and Boilerplates\" [RFC5741] and its successors.  In addition,\
    \ the\n   following conventions will apply.\n"
- title: 4.1.1.  Author/Editor
  contents:
  - "4.1.1.  Author/Editor\n   The determination of who should be listed as an author\
    \ or editor on\n   an RFC is made by the stream.\n   The author's name (initial\
    \ followed by family name) appears on the\n   first line of the heading.  Some\
    \ variation, such as additional\n   initials or capitalization of family name,\
    \ is acceptable.  Once the\n   author has selected how their name should appear,\
    \ they should use\n   that display consistently in all of their documents.\n \
    \  The total number of authors or editors on the first page is generally\n   limited\
    \ to five individuals and their affiliations.  If there is a\n   request for more\
    \ than five authors, the stream-approving body needs\n   to consider if one or\
    \ two editors should have primary responsibility\n   for this document, with the\
    \ other individuals listed in the\n   Contributors or Acknowledgements section.\
    \  There must be a direct\n   correlation of authors and editors in the document\
    \ header and the\n   Authors' Addresses section.  These are the individuals that\
    \ must sign\n   off on the document during the AUTH48 process and respond to\n\
    \   inquiries, such as errata.\n"
- title: 4.1.2.  Organization
  contents:
  - "4.1.2.  Organization\n   The author's organization is indicated on the line following\
    \ the\n   author's name.\n   For multiple authors, each author name appears on\
    \ its own line,\n   followed by that author's organization.  When more than one\
    \ author is\n   affiliated with the same organization, the organization can be\n\
    \   \"factored out,\" appearing only once following the corresponding\n   Author\
    \ lines.  However, such factoring is inappropriate when it would\n   force an\
    \ unacceptable reordering of author names.\n   If an author cannot or will not\
    \ provide an affiliation for any\n   reason, \"Independent\", \"Individual Contributor\"\
    , \"Retired\", or some\n   other term that appropriately describes the author's\
    \ affiliation may\n   be used.  Alternatively, a blank line may be included in\
    \ the document\n   header when no affiliation is provided.\n"
- title: '4.1.3.  "ISSN: 2070-1721"'
  contents:
  - "4.1.3.  \"ISSN: 2070-1721\"\n   The RFC Series has been assigned an International\
    \ Standard Serial\n   Number of 2070-1721 [ISO3297].  It will be included by the\n\
    \   RFC Editor.\n"
- title: 4.1.4.  Updates and Obsoletes
  contents:
  - "4.1.4.  Updates and Obsoletes\n   When an RFC obsoletes or updates a previously\
    \ published RFC or RFCs,\n   this information is included in the document header.\
    \  For example:\n      \"Updates: nnnn\" or \"Updates: nnnn, ..., nnnn\"\n   \
    \   \"Obsoletes: nnnn\" or \"Obsoletes: nnnn, ... , nnnn\"\n   If the document\
    \ updates or obsoletes more than one document, numbers\n   will be listed in ascending\
    \ order.\n"
- title: 4.2.  Full Title
  contents:
  - "4.2.  Full Title\n   The title must be centered below the rest of the heading,\
    \ preceded by\n   two blank lines and followed by one blank line.\n   Choosing\
    \ a good title for an RFC can be a challenge.  A good title\n   should fairly\
    \ represent the scope and purpose of the document without\n   being either too\
    \ general or too specific and lengthy.\n   Abbreviations in a title must generally\
    \ be expanded when first\n   encountered (see Section 3.6 for additional guidance\
    \ on\n   abbreviations).\n   It is often helpful to follow the expansion with\
    \ the parenthesized\n   abbreviation, as in the following example:\n         \
    \                 Encoding Rules for the\n          Common Routing Encapsulation\
    \ Extension Protocol (CREEP)\n   The RFC Editor recommends that documents describing\
    \ a particular\n   company's private protocol should bear a title of the form\
    \ \"Foo's ...\n   Protocol\" (where Foo is a company name), to clearly differentiate\
    \ it\n   from a protocol of more general applicability.\n"
- title: 4.3.  Abstract Section
  contents:
  - "4.3.  Abstract Section\n   Every RFC must have an Abstract that provides a concise\
    \ and\n   comprehensive overview of the purpose and contents of the entire\n \
    \  document, to give a technically knowledgeable reader a general\n   overview\
    \ of the function of the document.\n   Composing a useful Abstract generally requires\
    \ thought and care.\n   Usually, an Abstract should begin with a phrase like \"\
    This memo ...\"\n   or \"This document ...\"  A satisfactory Abstract can often\
    \ be\n   constructed in part from material within the Introduction section,\n\
    \   but an effective Abstract may be shorter, less detailed, and perhaps\n   broader\
    \ in scope than the Introduction.  Simply copying and pasting\n   the first few\
    \ paragraphs of the Introduction is allowed, but it may\n   result in an Abstract\
    \ that is both incomplete and redundant.  Note\n   also that an Abstract is not\
    \ a substitute for an Introduction; the\n   RFC should be self-contained as if\
    \ there were no Abstract.\n   Similarly, the Abstract should be complete in itself.\
    \  It will appear\n   in isolation in publication announcements and in the online\
    \ index of\n   RFCs.  Therefore, the Abstract must not contain citations.\n"
- title: 4.4.  RFC Editor or Stream Notes Section
  contents:
  - "4.4.  RFC Editor or Stream Notes Section\n   A stream-approving body may approve\
    \ the inclusion of an editorial\n   note to explain anything unusual about the\
    \ process that led to the\n   document's publication or to note a correction.\
    \  In this case, a\n   stream note section will contain such a note.\n   Additionally,\
    \ an RFC Editor Note section may contain a note inserted\n   by the RFC Editor\
    \ to highlight special circumstances surrounding\n   an RFC.\n"
- title: 4.5.  Status of This Memo Section
  contents:
  - "4.5.  Status of This Memo Section\n   The RFC Editor will supply an appropriate\
    \ \"Status of This Memo\" as\n   defined in RFC 5741 [RFC5741] and \"Format for\
    \ RFCs in the IAB Stream\"\n   [IAB-FORM].\n"
- title: 4.6.  Copyright, Licenses, and IPR Boilerplate Section
  contents:
  - "4.6.  Copyright, Licenses, and IPR Boilerplate Section\n   The full copyright\
    \ and license notices are available on the IETF\n   Trust Legal Provisions documents\
    \ website [IETF-TRUST].\n"
- title: 4.7.  Table of Contents Section
  contents:
  - "4.7.  Table of Contents Section\n   A Table of Contents (TOC) is required in\
    \ all RFCs.  It must be\n   positioned after the Copyright Notice and before the\
    \ Introduction.\n"
- title: 4.8.  Body of the Memo
  contents:
  - "4.8.  Body of the Memo\n   Following the TOC is the body of the memo.\n   Each\
    \ RFC must include an Introduction section that (among other\n   things) explains\
    \ the motivation for the RFC and (if appropriate)\n   describes the applicability\
    \ of the document, e.g., whether it\n   specifies a protocol, provides a discussion\
    \ of some problem, is\n   simply of interest to the Internet community, or provides\
    \ a status\n   report on some activity.  The body of the memo and the Abstract\
    \ must\n   be self-contained and separable.  This may result in some duplication\n\
    \   of text between the Abstract and the Introduction; this is\n   acceptable.\n"
- title: 4.8.1.  Introduction Section
  contents:
  - "4.8.1.  Introduction Section\n   The Introduction section should always be the\
    \ first section following\n   the TOC (except in the case of MIB module documents).\
    \  While\n   \"Introduction\" is recommended, authors may choose alternate titles\n\
    \   such as \"Overview\" or \"Background\".  These alternates are acceptable.\n\
    \   For MIB module documents, common practice has been for \"The\n   Internet-Standard\
    \ Management Framework\" [MIB-BOILER] text to appear\n   as Section 1.\n"
- title: 4.8.2.  Requirements Language Section
  contents:
  - "4.8.2.  Requirements Language Section\n   Some documents use certain capitalized\
    \ words (\"MUST\", \"SHOULD\", etc.)\n   to specify precise requirement levels\
    \ for technical features.\n   RFC 2119 [BCP14] defines a default interpretation\
    \ of these\n   capitalized words in IETF documents.  If this interpretation is\
    \ used,\n   RFC 2119 must be cited (as specified in RFC 2119) and included as\
    \ a\n   normative reference.  Otherwise, the correct interpretation must be\n\
    \   specified in the document.\n   This section must appear as part of the body\
    \ of the memo (as defined\n   by this document).  It must appear as part of, or\
    \ subsequent to, the\n   Introduction section.\n   These words are considered\
    \ part of the technical content of the\n   document and are intended to provide\
    \ guidance to implementers about\n   specific technical features, generally governed\
    \ by considerations of\n   interoperability.  RFC 2119 says:\n      Imperatives\
    \ of the type defined in this memo must be used with\n      care and sparingly.\
    \  In particular, they MUST only be used where\n      it is actually required\
    \ for interoperation or to limit behavior\n      which has potential for causing\
    \ harm (e.g., limiting\n      retransmisssions)  For example, they must not be\
    \ used to try to\n      impose a particular method on implementers where the method\
    \ is not\n      required for interoperability.\n"
- title: 4.8.3.  IANA Considerations Section
  contents:
  - "4.8.3.  IANA Considerations Section\n   For guidance on how to register IANA-related\
    \ values or create new\n   registries to be managed by IANA, see \"Guidelines\
    \ for Writing an IANA\n   Considerations Section in RFCs\" [BCP26].\n   The RFC\
    \ Editor will update text accordingly after the IANA\n   assignments have been\
    \ made.  It is helpful for authors to clearly\n   identify where text should be\
    \ updated to reflect the newly assigned\n   values.  For example, the use of \"\
    TBD1\", \"TBD2\", etc., is recommended\n   in the IANA Considerations section\
    \ and in the body of the memo.\n   If the authors have provided values to be assigned\
    \ by IANA, the\n   RFC Editor will verify that the values inserted by the authors\
    \ match\n   those that have actually been registered on the IANA site.  When\n\
    \   writing a given value, consistent use of decimal or hexadecimal is\n   recommended.\n\
    \   If any of the IANA-related information is not clear, the RFC Editor\n   will\
    \ work with IANA to send queries to the authors to ensure that\n   assignments\
    \ and values are properly inserted.\n   The RFC Editor will remove an IANA Considerations\
    \ section that says\n   there are no IANA considerations (although such a section\
    \ is required\n   in the Internet-Draft preceding the RFC).\n"
- title: 4.8.4.  Internationalization Considerations Section
  contents:
  - "4.8.4.  Internationalization Considerations Section\n   All RFCs that deal with\
    \ internationalization issues should have a\n   section describing those issues;\
    \ see \"IETF Policy on Character Sets\n   and Languages\" [BCP18], Section 6,\
    \ for more information.\n"
- title: 4.8.5.  Security Considerations Section
  contents:
  - "4.8.5.  Security Considerations Section\n   All RFCs must contain a section that\
    \ discusses the security\n   considerations relevant to the specification; see\
    \ \"Guidelines for\n   Writing RFC Text on Security Considerations\" [BCP72] for\
    \ more\n   information.\n   Note that additional boilerplate material for RFCs\
    \ containing MIB and\n   YANG modules also exists.  See \"Security Guidelines\
    \ for IETF MIB\n   Modules\" [MIB-SEC] and \"yang module security considerations\"\
    \n   [YANG-SEC] for details.\n"
- title: 4.8.6.  References Section
  contents:
  - "4.8.6.  References Section\n   The reference list is solely for recording reference\
    \ entries.\n   Introductory text is not allowed.\n   The RFC style allows the\
    \ use of any of a variety of reference styles,\n   as long as they are used consistently\
    \ within a document.  However,\n   where necessary, some reference styles have\
    \ been described for use\n   within the Series.  See the examples in this document.\n\
    \   The RFC Editor ensures that references to other RFCs refer to the\n   most\
    \ current RFC available on that topic (unless provided with a\n   reason not to\
    \ do so).  When referring to an obsoleted document, it is\n   common practice\
    \ to also refer to the most recent version.\n   A reference to an RFC that has\
    \ been assigned an STD [RFC1311], BCP\n   [RFC1818], or FYI [FYI90] sub-series\
    \ number must include the\n   sub-series number of the document.  Note that the\
    \ FYI series was\n   ended by RFC 6360.  RFCs that were published with an FYI\
    \ sub-series\n   number and still maintain the FYI number must include the sub-series\n\
    \   number in the reference.\n   Reference lists must indicate whether each reference\
    \ is normative or\n   informative, where normative references are essential to\
    \ implementing\n   or understanding the content of the RFC and informative references\n\
    \   provide additional information.  More information about normative and\n  \
    \ informative references may be found in the IESG's statement\n   \"Normative\
    \ and Informative References\" [REFS].  When both normative\n   and informative\
    \ references exist, the references section should be\n   split into two subsections:\n\
    \      s.  References\n      s.1.  Normative References\n               xxx\n\
    \               ...\n               xxx\n      s.2.  Informative References\n\
    \               xxx\n               ...\n               xxx\n   References will\
    \ generally appear in alphanumeric order by citation\n   tag.  Where there are\
    \ only normative or informative references, no\n   subsection is required; the\
    \ top-level section should say \"Normative\n   References\" or \"Informative References\"\
    .\n   Normative references to Internet-Drafts will cause publication of the\n\
    \   RFC to be suspended until the referenced draft is also ready for\n   publication;\
    \ the RFC Editor will then update the entry to refer to\n   the RFC and publish\
    \ both documents simultaneously.\n"
- title: 4.8.6.1.  URIs in RFCs
  contents:
  - "4.8.6.1.  URIs in RFCs\n   The use of URIs in references is acceptable, as long\
    \ as the URI is\n   the most stable (i.e., unlikely to change and expected to\
    \ be\n   continuously available) and direct reference possible.  The URI will\n\
    \   be verified as valid during the RFC editorial process.\n   If a dated URI\
    \ (one that includes a timestamp for the page) is\n   available for a referenced\
    \ web page, its use is required.\n   Note that URIs may not be the sole information\
    \ provided for a\n   reference entry.\n"
- title: 4.8.6.2.  Referencing RFCs
  contents:
  - "4.8.6.2.  Referencing RFCs\n   The following format is required for referencing\
    \ RFCs.  Note the\n   ordering for multiple authors: the format of the name of\
    \ the last\n   author listed is different than that of all previous authors in\
    \ the\n   list.\n   For one author or editor:\n      [RFCXXXX] Last name, First\
    \ initial., Ed. (if applicable),\n                \"RFC Title\", Sub-series number\
    \ (if applicable),\n                RFC number, Date of publication,\n       \
    \         <http://www.rfc-editor.org/info/rfc#>.\n     Example:\n      [RFC3080]\
    \ Rose, M., \"The Blocks Extensible Exchange\n                Protocol Core\"\
    , RFC 3080, March 2001,\n                <http://www.rfc-editor.org/info/rfc3080>.\n\
    \   For two authors or editors:\n      [RFCXXXX] Last name, First initial., Ed.\
    \ (if applicable)\n                and First initial. Last name, Ed. (if applicable),\n\
    \                \"RFC Title\", Sub-series number (if applicable),\n         \
    \       RFC number, Date of publication,\n                <http://www.rfc-editor.org/info/rfc#>.\n\
    \     Example:\n      [RFC6323] Renker, G. and G. Fairhurst, \"Sender RTT\n  \
    \              Estimate Option for the Datagram Congestion\n                Control\
    \ Protocol (DCCP)\", RFC 6323, July 2011,\n                <http://www.rfc-editor.org/info/rfc6323>.\n\
    \   For three or more authors or editors:\n      [RFCXXXX] Last name, First initial.,\
    \ Ed. (if applicable),\n                Last name, First initial., Ed. (if applicable),\n\
    \                and First initial. Last name, Ed. (if applicable),\n        \
    \        \"RFC Title\", Sub-series number (if applicable),\n                RFC\
    \ number, Date of publication,\n                <http://www.rfc-editor.org/info/rfc#>.\n\
    \     Example:\n      [RFC6429] Bashyam, M., Jethanandani, M., and A. Ramaiah,\n\
    \                \"TCP Sender Clarification for Persist\n                Condition\"\
    , RFC 6429, December 2011,\n                <http://www.rfc-editor.org/info/rfc6429>.\n"
- title: 4.8.6.3.  Referencing STDs and BCPs
  contents:
  - "4.8.6.3.  Referencing STDs and BCPs\n   Internet Standards (STDs) and Best Current\
    \ Practices (BCPs) may\n   consist of a single RFC or multiple RFCs.  When an\
    \ STD or BCP that\n   contains multiple RFCs is referenced, the reference entry\
    \ should\n   include ALL of the RFCs comprising that sub-series.  The authors\n\
    \   should refer to specific RFC numbers as part of the text (not as\n   citations)\
    \ and cite the sub-series number.  Inclusion of the URI to\n   the STD or BCP\
    \ info page (see Section 3.2.3 of [RFC5741]) is\n   recommended.  The text should\
    \ appear as follows:\n      See RFC 1034 [STD13].\n   For an STD or BCP that contains\
    \ one RFC:\n      [STDXXX]  Last name, First initial., Ed. (if applicable),\n\
    \                \"RFC Title\", Sub-series number, RFC number, Date of\n     \
    \           publication, <http://www.rfc-editor.org/info/std#>.\n     Example:\n\
    \      [STD72]   Gellens, R. and J. Klensin, \"Message Submission\n          \
    \      for Mail\", STD 72, RFC 6409, November 2011,\n                <http://www.rfc-editor.org/info/std72>.\n\
    \   For an STD or BCP that contains two or more RFCs:\n      [STDXXX]  Last name,\
    \ First initial., Ed. (if applicable),\n                \"RFC Title\", Sub-series\
    \ number, RFC number, Date of\n                publication.\n                Last\
    \ name, First initial., Ed. (if applicable)\n                and First initial.\
    \ Last name, Ed. (if applicable),\n                \"RFC Title\", Sub-series number,\
    \ RFC number, Date of\n                publication.\n                <http://www.rfc-editor.org/info/std#>\n\
    \     Example:\n      [STD13]    Mockapetris, P., \"Domain names - concepts and\n\
    \                 facilities\", STD 13, RFC 1034, November 1987.\n           \
    \      Mockapetris, P., \"Domain names - implementation and\n                \
    \ specification\", STD 13, RFC 1035, November 1987.\n                 <http://www.rfc-editor.org/info/std13>\n"
- title: 4.8.6.4.  Referencing Internet-Drafts
  contents:
  - "4.8.6.4.  Referencing Internet-Drafts\n   References to Internet-Drafts may only\
    \ appear as informative\n   references.  Given that several revisions of an I-D\
    \ may be produced\n   in a short time frame, references must include the posting\
    \ date\n   (month and year), the full Internet-Draft file name (including the\n\
    \   version number), and the phrase \"Work in Progress\".  Authors may\n   reference\
    \ multiple versions of an I-D.  If the referenced I-D was\n   also later published\
    \ as an RFC, then that RFC must also be listed.\n      [SYMBOLIC-TAG]  Last name,\
    \ First initial., Ed. (if applicable)\n                      and First initial.\
    \ Last name, Ed. (if\n                      applicable), \"I-D Title\", Work in\
    \ Progress,\n                      draft-string-NN, Month Year.\n     Example:\n\
    \      [RFC-STYLE] Flanagan, H. and S. Ginoza, \"RFC Style Guide\",\n        \
    \          Work in Progress, draft-flanagan-style-01,\n                  June\
    \ 2013.\n"
- title: 4.8.6.5.  Referencing Errata
  contents:
  - "4.8.6.5.  Referencing Errata\n   The following format is required when a reference\
    \ to an erratum\n   report is necessary:\n      [ErrNumber]  RFC Errata, Erratum\
    \ ID number, RFC number.\n      [Err1912]  RFC Errata, Erratum ID 1912, RFC 2978.\n"
- title: 4.8.6.6.  Referencing Other Standards Development Organizations (SDOs)
  contents:
  - "4.8.6.6.  Referencing Other Standards Development Organizations (SDOs)\n   The\
    \ following format is suggested when referencing a document or\n   standard from\
    \ another SDO in which authors are listed:\n      [SYMBOLIC-TAG]\n           \
    \   Last name, First initial. and First initial. Last name,\n              \"\
    Document Title\", Document reference number, Date of\n              publication,\
    \ <URI if available>.\n      [W3C.REC-xml11]\n              Bray, T., Paoli, J.,\
    \ Sperberg-McQueen, C., Maler, E.,\n              Yergeau, F., and J.  Cowan,\
    \ \"Extensible Markup Language\n              (XML) 1.1 (Second Edition)\", W3C\
    \ Recommendation\n              REC-xml11-20060816, August 2006,\n           \
    \   <http://www.w3.org/TR/2006/REC-xml11-20060816>.\n   Note that the order of\
    \ authors in the list is the same as the order\n   shown on the actual document\
    \ and that the common, abbreviated form of\n   the SDO is used.\n   Alternatively,\
    \ when no list of authors is available, the following\n   format is recommended:\n\
    \      [SYMBOLIC-TAG]  Organization, \"Document Title\", Document\n          \
    \            reference number, Date of publication,\n                      <URI\
    \ if available>.\n     Example:\n      [IEEE802.1Q]  IEEE, \"Local and Metropolitan\
    \ Area\n                    Networks -- Media Access Control (MAC)\n         \
    \           Bridges and Virtual Bridged Local Area\n                    Networks\"\
    , IEEE Std 802.1Q-2011, August 2011,\n                    <http://standards.ieee.org/findstds/standard/\n\
    \                    802.1Q-2011.html>.\n"
- title: 4.9.  Appendices Section
  contents:
  - "4.9.  Appendices Section\n   The RFC Editor recommends placing references before\
    \ the Appendices.\n   Appendices should be labeled as \"Appendix A.  Title\",\
    \ \"A.1.  Title\",\n   \"Appendix B.  Title\", etc.\n"
- title: 4.10.  Acknowledgements Section
  contents:
  - "4.10.  Acknowledgements Section\n   This optional section may be used instead\
    \ of, or in addition to, a\n   Contributors section.  It is often used by authors\
    \ to publicly thank\n   those who have provided feedback regarding a document\
    \ and to note any\n   documents from which text was borrowed.\n"
- title: 4.11.  Contributors Section
  contents:
  - "4.11.  Contributors Section\n   This optional section acknowledges those who\
    \ have made significant\n   contributions to the document.\n   In a similar fashion\
    \ to the Author's Address section, the RFC Editor\n   does not make the determination\
    \ as to who should be listed as a\n   contributor to an RFC.  The determination\
    \ of who should be listed as\n   a contributor is made by the stream.\n   The\
    \ Contributors section may include brief statements about the\n   nature of particular\
    \ contributions (\"Sam contributed Section 3\"), and\n   it may also include affiliations\
    \ of listed contributors.  At the\n   discretion of the author(s), contact addresses\
    \ may also be included\n   in the Contributors section, for those contributors\
    \ whose knowledge\n   makes them useful future contacts for information about\
    \ the RFC.  The\n   format of any contact information should be similar to the\
    \ format of\n   information in the Author's Address section.\n"
- title: 4.12.  "Author's Address" or "Authors' Addresses" Section
  contents:
  - "4.12.  \"Author's Address\" or \"Authors' Addresses\" Section\n   This required\
    \ section gives contact information for the author(s)\n   listed in the first-page\
    \ header.\n   Contact information must include a long-lived email address and\n\
    \   optionally may include a postal address and/or telephone number.  If\n   the\
    \ postal address is included, it should include the country name,\n   using the\
    \ English short name listed by the ISO 3166 Maintenance\n   Agency [ISO_OBP].\
    \  The purpose of this section is to\n   (1) unambiguously define author identity\
    \ (e.g., the John Smith who\n   works for FooBar Systems) and (2) provide contact\
    \ information for\n   future readers who have questions or comments.\n   The practice\
    \ of munged email addresses (i.e., altering an email\n   address to make it less\
    \ readable to bots and web crawlers to avoid\n   spam) is not appropriate in an\
    \ archival document series.  Author\n   contact information is provided so that\
    \ readers can easily contact\n   the author with questions and/or comments.  Address\
    \ munging is not\n   allowed in RFCs.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document has no security considerations.\n"
- title: 6.  References
  contents:
  - '6.  References

    '
