- title: Internet Architecture Board (IAB)                            H. Flanagan
  contents:
  - "Internet Architecture Board (IAB)                            H. Flanagan\n  \
    \                          RFC Style Guide\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the fundamental and unique style conventions\n\
    \   and editorial policies currently in use for the RFC Series.  It\n   captures\
    \ the RFC Editor's basic requirements and offers guidance\n   regarding the style\
    \ and structure of an RFC.  Additional guidance is\n   captured on a website that\
    \ reflects the experimental nature of that\n   guidance and prepares it for future\
    \ inclusion in the RFC Style Guide.\n   This document obsoletes RFC 2223, \"Instructions\
    \ to RFC Authors\".\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7322.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (c) 2014 IETF Trust and the persons identified\
    \ as the\n   document authors.  All rights reserved.\n   This document is subject\
    \ to BCP 78 and the IETF Trust's Legal\n   Provisions Relating to IETF Documents\n\
