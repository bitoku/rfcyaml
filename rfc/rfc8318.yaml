- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This specification formalizes an ad hoc practice used to\
    \ provide\n   advice to the IETF Nominating Committee (NomCom) about the operations\n\
    \   of the IAOC (described in [RFC4071]).\n   This document updates [RFC7437].\n\
    \   Proposed future changes to BCP 10 should be discussed on the public\n   IETF\
    \ NomCom discussion mailing list, at\n   <https://www.ietf.org/mailman/listinfo/ietf-nomcom>.\n"
- title: 2.  Background on 'IAOC Liaisons' to Nominating Committees
  contents:
  - "2.  Background on 'IAOC Liaisons' to Nominating Committees\n   When RFC 7437\
    \ [RFC7437] was approved, it explicitly charged the\n   nominating committee with\
    \ selecting and reviewing certain members of\n   the IAOC.  However, [RFC7437]\
    \ did not provide for the IAOC to send a\n   liaison to the nominating committee.\n\
    \   This was not thought to be an obstacle because [RFC7437] allowed any\n   committee\
    \ member to propose a liaison from the IAOC:\n      Any committee member may propose\
    \ the addition of a liaison from\n      other unrepresented organizations to participate\
    \ in some or all of\n      the deliberations of the committee.  The addition must\
    \ be approved\n      by the committee according to its established voting mechanism.\n\
    \      Liaisons participate as representatives of their respective\n      organizations.\n\
    \   Beginning in 2010, the IAOC provided a liaison to each nominating\n   committee.\
    \  In 2016, the IAOC did not provide a liaison because the\n   nominating committee\
    \ was not appointing an IAOC member.  The previous\n   nominating committee had\
    \ filled a mid-term vacancy (using the process\n   described in Section 3.5. of\
    \ [RFC7437]) by appointing an IAOC member\n   for a term longer than two years.\
    \  In 2017, the NomCom was selecting\n   an IAOC member, but the opportunity to\
    \ request a liaison from the\n   IAOC was overlooked, because this practice wasn't\
    \ part of the\n   documented process in [RFC7437].\n   This specification adds\
    \ the previously ad hoc role to [RFC7437] so\n   that future nominating committees\
    \ will be less likely to overlook it.\n   Although past ad hoc practice has characterized\
    \ this role as a\n   \"liaison\", this specification labels the role as an \"\
    advisor\".  The\n   rationale for this change in nomenclature is provided in\n\
    \   Appendix A.1.\n"
- title: 3.  BCP Text Changes
  contents:
  - "3.  BCP Text Changes\n   This section provides the updated BCP text for [RFC7437].\n\
    \   For each OLD text selection, NEW text is provided that replaces the\n   OLD\
    \ text in [RFC7437].\n"
- title: 3.1.  Change to Section 4.3 of RFC 7437, 'Structure'
  contents:
  - "3.1.  Change to Section 4.3 of RFC 7437, 'Structure'\n   OLD\n      Any committee\
    \ member may propose the addition of an advisor to\n      participate in some\
    \ or all of the deliberations of the committee.\n      The addition must be approved\
    \ by the committee according to its\n      established voting mechanism.  Advisors\
    \ participate as\n      individuals.\n   NEW\n      Any committee member may propose\
    \ the addition of an advisor to\n      participate in some or all of the deliberations\
    \ of the committee.\n      The addition must be approved by the committee according\
    \ to its\n      established voting mechanism.  Advisors participate as\n     \
    \ individuals.\n      Committee members are encouraged to propose the addition\
    \ of an\n      advisor who is knowledgeable about the operations of the IAOC,\n\
    \      whether or not that nominating committee is reviewing an IAOC\n      position.\
    \  The nominating committee may choose to ask the IAOC to\n      suggest an advisor\
    \ who is knowledgeable about IAOC operations but\n      may select any advisor\
    \ they vote to approve.\n"
