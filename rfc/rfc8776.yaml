- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   YANG [RFC6020] [RFC7950] is a data modeling language used\
    \ to model\n   configuration data, state data, Remote Procedure Calls, and\n \
    \  notifications for network management protocols such as the Network\n   Configuration\
    \ Protocol (NETCONF) [RFC6241].  The YANG language\n   supports a small set of\
    \ built-in data types and provides mechanisms\n   to derive other types from the\
    \ built-in types.\n   This document introduces a collection of common data types\
    \ derived\n   from the built-in YANG data types.  The derived types and groupings\n\
    \   are designed to be the common types applicable for modeling Traffic\n   Engineering\
    \ (TE) features in model(s) defined outside of this\n   document.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT\
    \ RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n   The terminology for describing YANG\
    \ data models is found in\n   [RFC7950].\n"
- title: 1.2.  Prefixes in Data Node Names
  contents:
  - "1.2.  Prefixes in Data Node Names\n   In this document, names of data nodes and\
    \ other data model objects\n   are prefixed using the standard prefix associated\
    \ with the\n   corresponding YANG imported modules, as shown in Table 1.\n   \
    \     | Prefix          | YANG Module          | Reference     |\n        | yang\
    \            | ietf-yang-types      | [RFC6991]     |\n        | inet        \
    \    | ietf-inet-types      | [RFC6991]     |\n        | rt-types        | ietf-routing-types\
    \   | [RFC8294]     |\n        | te-types        | ietf-te-types        | This\
    \ document |\n        | te-packet-types | ietf-te-packet-types | This document\
    \ |\n             Table 1: Prefixes and Corresponding YANG Modules\n"
- title: 2.  Acronyms and Abbreviations
  contents:
  - "2.  Acronyms and Abbreviations\n   GMPLS:    Generalized Multiprotocol Label\
    \ Switching\n   LSP:      Label Switched Path\n   LSR:      Label Switching Router\n\
    \   LER:      Label Edge Router\n   MPLS:     Multiprotocol Label Switching\n\
    \   RSVP:     Resource Reservation Protocol\n   TE:       Traffic Engineering\n\
    \   DS-TE:    Differentiated Services Traffic Engineering\n   SRLG:     Shared\
    \ Risk Link Group\n   NBMA:     Non-Broadcast Multi-Access\n   APS:      Automatic\
    \ Protection Switching\n   SD:       Signal Degrade\n   SF:       Signal Fail\n\
    \   WTR:      Wait-to-Restore\n   PM:       Performance Metrics\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This document defines two YANG modules for common TE types:\n\
    \   \"ietf-te-types\" for TE generic types and \"ietf-te-packet-types\" for\n\
    \   packet-specific types.  Other technology-specific TE types are\n   outside\
    \ the scope of this document.\n"
- title: 3.1.  TE Types Module Contents
  contents:
  - "3.1.  TE Types Module Contents\n   The \"ietf-te-types\" module (Section 4) contains\
    \ common TE types that\n   are independent and agnostic of any specific technology\
    \ or control-\n   plane instance.\n   The \"ietf-te-types\" module contains the\
    \ following YANG reusable types\n   and groupings:\n   te-bandwidth:\n      A\
    \ YANG grouping that defines the generic TE bandwidth.  The\n      modeling structure\
    \ allows augmentation for each technology.  For\n      unspecified technologies,\
    \ the string-encoded \"te-bandwidth\" type\n      is used.\n   te-label:\n   \
    \   A YANG grouping that defines the generic TE label.  The modeling\n      structure\
    \ allows augmentation for each technology.  For\n      unspecified technologies,\
    \ \"rt-types:generalized-label\" is used.\n   performance-metrics-attributes:\n\
    \      A YANG grouping that defines one-way and two-way measured\n      Performance\
    \ Metrics (PM) and indications of anomalies on link(s)\n      or the path as defined\
    \ in [RFC7471], [RFC8570], and [RFC7823].\n   performance-metrics-throttle-container:\n\
    \      A YANG grouping that defines configurable thresholds for\n      advertisement\
    \ suppression and measurement intervals.\n   te-ds-class:\n      A type representing\
    \ the Differentiated Services (DS) Class-Type of\n      traffic as defined in\
    \ [RFC4124].\n   te-label-direction:\n      An enumerated type for specifying\
    \ the forward or reverse direction\n      of a label.\n   te-hop-type:\n     \
    \ An enumerated type for specifying that a hop is loose or strict.\n   te-global-id:\n\
    \      A type representing the identifier that uniquely identifies an\n      operator,\
    \ which can be either a provider or a client.  The\n      definition of this type\
    \ is taken from [RFC6370] and [RFC5003].\n      This attribute type is used solely\
    \ to provide a globally unique\n      context for TE topologies.\n   te-node-id:\n\
    \      A type representing the identifier for a node in a TE topology.\n     \
    \ The identifier is represented as 4 octets in dotted-quad notation.\n      This\
    \ attribute MAY be mapped to the Router Address TLV described\n      in Section\
    \ 2.4.1 of [RFC3630], the TE Router ID described in\n      Section 3 of [RFC6827],\
    \ the Traffic Engineering Router ID TLV\n      described in Section 4.3 of [RFC5305],\
    \ or the TE Router ID TLV\n      described in Section 3.2.1 of [RFC6119].  The\
    \ reachability of such\n      a TE node MAY be achieved by a mechanism such as\
    \ that described in\n      Section 6.2 of [RFC6827].\n   te-topology-id:\n   \
    \   A type representing the identifier for a topology.  It is optional\n     \
    \ to have one or more prefixes at the beginning, separated by\n      colons. \
    \ The prefixes can be \"network-types\" as defined in the\n      \"ietf-network\"\
    \ module in [RFC8345], to help the user better\n      understand the topology\
    \ before further inquiry is made.\n   te-tp-id:\n      A type representing the\
    \ identifier of a TE interface Link\n      Termination Point (LTP) on a specific\
    \ TE node where the TE link\n      connects.  This attribute is mapped to a local\
    \ or remote link\n      identifier [RFC3630] [RFC5305].\n   te-path-disjointness:\n\
    \      A type representing the different resource disjointness options\n     \
    \ for a TE tunnel path as defined in [RFC4872].\n   admin-groups:\n      A union\
    \ type for a TE link's classic or extended administrative\n      groups as defined\
    \ in [RFC3630], [RFC5305], and [RFC7308].\n   srlg:\n      A type representing\
    \ the Shared Risk Link Group (SRLG) as defined\n      in [RFC4203] and [RFC5307].\n\
    \   te-metric:\n      A type representing the TE metric as defined in [RFC3785].\n\
    \   te-recovery-status:\n      An enumerated type for the different statuses of\
    \ a recovery action\n      as defined in [RFC4427] and [RFC6378].\n   path-attribute-flags:\n\
    \      A base YANG identity for supported LSP path flags as defined in\n     \
    \ [RFC3209], [RFC4090], [RFC4736], [RFC5712], [RFC4920], [RFC5420],\n      [RFC7570],\
    \ [RFC4875], [RFC5151], [RFC5150], [RFC6001], [RFC6790],\n      [RFC7260], [RFC8001],\
    \ [RFC8149], and [RFC8169].\n   link-protection-type:\n      A base YANG identity\
    \ for supported link protection types as\n      defined in [RFC4872] and [RFC4427].\n\
    \   restoration-scheme-type:\n      A base YANG identity for supported LSP restoration\
    \ schemes as\n      defined in [RFC4872].\n   protection-external-commands:\n\
    \      A base YANG identity for supported protection-related external\n      commands\
    \ used for troubleshooting purposes, as defined in\n      [RFC4427].\n   association-type:\n\
    \      A base YANG identity for supported LSP association types as\n      defined\
    \ in [RFC6780], [RFC4872], and [RFC4873].\n   objective-function-type:\n     \
    \ A base YANG identity for supported path computation objective\n      functions\
    \ as defined in [RFC5541].\n   te-tunnel-type:\n      A base YANG identity for\
    \ supported TE tunnel types as defined in\n      [RFC3209] and [RFC4875].\n  \
    \ lsp-encoding-types:\n      A base YANG identity for supported LSP encoding types\
    \ as defined\n      in [RFC3471].\n   lsp-protection-type:\n      A base YANG\
    \ identity for supported LSP protection types as defined\n      in [RFC4872] and\
    \ [RFC4873].\n   switching-capabilities:\n      A base YANG identity for supported\
    \ interface switching\n      capabilities as defined in [RFC3471].\n   resource-affinities-type:\n\
    \      A base YANG identity for supported attribute filters associated\n     \
    \ with a tunnel that must be satisfied for a link to be acceptable\n      as defined\
    \ in [RFC2702] and [RFC3209].\n   path-metric-type:\n      A base YANG identity\
    \ for supported path metric types as defined in\n      [RFC3785] and [RFC7471].\n\
    \   explicit-route-hop:\n      A YANG grouping that defines supported explicit\
    \ routes as defined\n      in [RFC3209] and [RFC3477].\n   te-link-access-type:\n\
    \      An enumerated type for the different TE link access types as\n      defined\
    \ in [RFC3630].\n"
- title: 3.2.  Packet TE Types Module Contents
  contents:
  - "3.2.  Packet TE Types Module Contents\n   The \"ietf-te-packet-types\" module\
    \ (Section 5) covers the common types\n   and groupings that are specific to packet\
    \ technology.\n   The \"ietf-te-packet-types\" module contains the following YANG\n\
    \   reusable types and groupings:\n   backup-protection-type:\n      A base YANG\
    \ identity for supported protection types that a backup\n      or bypass tunnel\
    \ can provide as defined in [RFC4090].\n   te-class-type:\n      A type that represents\
    \ the Diffserv-TE Class-Type as defined in\n      [RFC4124].\n   bc-type:\n  \
    \    A type that represents Diffserv-TE Bandwidth Constraints (BCs) as\n     \
    \ defined in [RFC4124].\n   bc-model-type:\n      A base YANG identity for supported\
    \ Diffserv-TE Bandwidth\n      Constraints Models as defined in [RFC4125], [RFC4126],\
    \ and\n      [RFC4127].\n   te-bandwidth-requested-type:\n      An enumerated\
    \ type for the different options to request bandwidth\n      for a specific tunnel.\n\
    \   performance-metrics-attributes-packet:\n      A YANG grouping that contains\
    \ the generic performance metrics and\n      additional packet-specific metrics.\n"
- title: 4.  TE Types YANG Module
  contents:
  - "4.  TE Types YANG Module\n   The \"ietf-te-types\" module imports from the following\
    \ modules:\n   *  \"ietf-yang-types\" and \"ietf-inet-types\" as defined in [RFC6991]\n\
    \   *  \"ietf-routing-types\" as defined in [RFC8294]\n   In addition to [RFC6991]\
    \ and [RFC8294], this module references the\n   following documents in defining\
    \ the types and YANG groupings:\n   [RFC3272], [RFC4090], [RFC4202], [RFC4328],\
    \ [RFC4561], [RFC4657],\n   [RFC5817], [RFC6004], [RFC6511], [RFC7139], [RFC7308],\
    \ [RFC7551],\n   [RFC7571], [RFC7579], and [G.709].\n   <CODE BEGINS> file \"\
    ietf-te-types@2020-06-10.yang\"\n   module ietf-te-types {\n     yang-version\
    \ 1.1;\n     namespace \"urn:ietf:params:xml:ns:yang:ietf-te-types\";\n     prefix\
    \ te-types;\n     import ietf-inet-types {\n       prefix inet;\n       reference\n\
    \         \"RFC 6991: Common YANG Data Types\";\n     }\n     import ietf-yang-types\
    \ {\n       prefix yang;\n       reference\n         \"RFC 6991: Common YANG Data\
    \ Types\";\n     }\n     import ietf-routing-types {\n       prefix rt-types;\n\
    \       reference\n         \"RFC 8294: Common YANG Data Types for the Routing\
    \ Area\";\n     }\n     organization\n       \"IETF Traffic Engineering Architecture\
    \ and Signaling (TEAS)\n        Working Group\";\n     contact\n       \"WG Web:\
    \   <https://datatracker.ietf.org/wg/teas/>\n        WG List:  <mailto:teas@ietf.org>\n\
    \        Editor:   Tarek Saad\n                  <mailto:tsaad@juniper.net>\n\
    \        Editor:   Rakesh Gandhi\n                  <mailto:rgandhi@cisco.com>\n\
    \        Editor:   Vishnu Pavan Beeram\n                  <mailto:vbeeram@juniper.net>\n\
    \        Editor:   Xufeng Liu\n                  <mailto:xufeng.liu.ietf@gmail.com>\n\
    \        Editor:   Igor Bryskin\n                  <mailto:i_bryskin@yahoo.com>\"\
    ;\n     description\n       \"This YANG module contains a collection of generally\
    \ useful\n        YANG data type definitions specific to TE.  The model fully\n\
    \        conforms to the Network Management Datastore Architecture\n        (NMDA).\n\
    \        The key words 'MUST', 'MUST NOT', 'REQUIRED', 'SHALL', 'SHALL\n     \
    \   NOT', 'SHOULD', 'SHOULD NOT', 'RECOMMENDED', 'NOT RECOMMENDED',\n        'MAY',\
    \ and 'OPTIONAL' in this document are to be interpreted as\n        described\
    \ in BCP 14 (RFC 2119) (RFC 8174) when, and only when,\n        they appear in\
    \ all capitals, as shown here.\n        Copyright (c) 2020 IETF Trust and the\
    \ persons identified as\n        authors of the code.  All rights reserved.\n\
    \        Redistribution and use in source and binary forms, with or\n        without\
    \ modification, is permitted pursuant to, and subject to\n        the license\
    \ terms contained in, the Simplified BSD License set\n        forth in Section\
    \ 4.c of the IETF Trust's Legal Provisions\n        Relating to IETF Documents\n\
    \        (https://trustee.ietf.org/license-info).\n        This version of this\
    \ YANG module is part of RFC 8776; see the\n        RFC itself for full legal\
    \ notices.\";\n     revision 2020-06-10 {\n       description\n         \"Latest\
    \ revision of TE types.\";\n       reference\n         \"RFC 8776: Common YANG\
    \ Data Types for Traffic Engineering\";\n     }\n     /**\n      * Typedefs\n\
    \      */\n     typedef admin-group {\n       type yang:hex-string {\n       \
    \  /* 01:02:03:04 */\n         length \"1..11\";\n       }\n       description\n\
    \         \"Administrative group / resource class / color representation\n   \
    \       in 'hex-string' type.\n          The most significant byte in the hex-string\
    \ is the farthest\n          to the left in the byte sequence.  Leading zero bytes\
    \ in the\n          configured value may be omitted for brevity.\";\n       reference\n\
    \         \"RFC 3630: Traffic Engineering (TE) Extensions to OSPF\n          Version\
    \ 2\n          RFC 5305: IS-IS Extensions for Traffic Engineering\n          RFC\
    \ 7308: Extended Administrative Groups in MPLS Traffic\n          Engineering\
    \ (MPLS-TE)\";\n     }\n     typedef admin-groups {\n       type union {\n   \
    \      type admin-group;\n         type extended-admin-group;\n       }\n    \
    \   description\n         \"Derived types for TE administrative groups.\";\n \
    \    }\n     typedef extended-admin-group {\n       type yang:hex-string;\n  \
    \     description\n         \"Extended administrative group / resource class /\
    \ color\n          representation in 'hex-string' type.\n          The most significant\
    \ byte in the hex-string is the farthest\n          to the left in the byte sequence.\
    \  Leading zero bytes in the\n          configured value may be omitted for brevity.\"\
    ;\n       reference\n         \"RFC 7308: Extended Administrative Groups in MPLS\
    \ Traffic\n          Engineering (MPLS-TE)\";\n     }\n     typedef path-attribute-flags\
    \ {\n       type union {\n         type identityref {\n           base session-attributes-flags;\n\
    \         }\n         type identityref {\n           base lsp-attributes-flags;\n\
    \         }\n       }\n       description\n         \"Path attributes flags type.\"\
    ;\n     }\n     typedef performance-metrics-normality {\n       type enumeration\
    \ {\n         enum unknown {\n           value 0;\n           description\n  \
    \           \"Unknown.\";\n         }\n         enum normal {\n           value\
    \ 1;\n           description\n             \"Normal.  Indicates that the anomalous\
    \ bit is not set.\";\n         }\n         enum abnormal {\n           value 2;\n\
    \           description\n             \"Abnormal.  Indicates that the anomalous\
    \ bit is set.\";\n         }\n       }\n       description\n         \"Indicates\
    \ whether a performance metric is normal (anomalous\n          bit not set), abnormal\
    \ (anomalous bit set), or unknown.\";\n       reference\n         \"RFC 7471:\
    \ OSPF Traffic Engineering (TE) Metric Extensions\n          RFC 7823: Performance-Based\
    \ Path Selection for Explicitly\n          Routed Label Switched Paths (LSPs)\
    \ Using TE Metric\n          Extensions\n          RFC 8570: IS-IS Traffic Engineering\
    \ (TE) Metric Extensions\";\n     }\n     typedef srlg {\n       type uint32;\n\
    \       description\n         \"SRLG type.\";\n       reference\n         \"RFC\
    \ 4203: OSPF Extensions in Support of Generalized\n          Multi-Protocol Label\
    \ Switching (GMPLS)\n          RFC 5307: IS-IS Extensions in Support of Generalized\n\
    \          Multi-Protocol Label Switching (GMPLS)\";\n     }\n     typedef te-common-status\
    \ {\n       type enumeration {\n         enum up {\n           description\n \
    \            \"Enabled.\";\n         }\n         enum down {\n           description\n\
    \             \"Disabled.\";\n         }\n         enum testing {\n          \
    \ description\n             \"In some test mode.\";\n         }\n         enum\
    \ preparing-maintenance {\n           description\n             \"The resource\
    \ is disabled in the control plane to prepare\n              for a graceful shutdown\
    \ for maintenance purposes.\";\n           reference\n             \"RFC 5817:\
    \ Graceful Shutdown in MPLS and Generalized MPLS\n              Traffic Engineering\
    \ Networks\";\n         }\n         enum maintenance {\n           description\n\
    \             \"The resource is disabled in the data plane for maintenance\n \
    \             purposes.\";\n         }\n         enum unknown {\n           description\n\
    \             \"Status is unknown.\";\n         }\n       }\n       description\n\
    \         \"Defines a type representing the common states of a TE\n          resource.\"\
    ;\n     }\n     typedef te-bandwidth {\n       type string {\n         pattern\
    \ '0[xX](0((\\.0?)?[pP](\\+)?0?|(\\.0?))|'\n               + '1(\\.([\\da-fA-F]{0,5}[02468aAcCeE]?)?)?'\n\
    \               + '[pP](\\+)?(12[0-7]|'\n               + '1[01]\\d|0?\\d?\\d)?)|0[xX][\\\
    da-fA-F]{1,8}|\\d+'\n               + '(,(0[xX](0((\\.0?)?[pP](\\+)?0?|(\\.0?))|'\n\
    \               + '1(\\.([\\da-fA-F]{0,5}[02468aAcCeE]?)?)?'\n               +\
    \ '[pP](\\+)?(12[0-7]|'\n               + '1[01]\\d|0?\\d?\\d)?)|0[xX][\\da-fA-F]{1,8}|\\\
    d+))*';\n       }\n       description\n         \"This is the generic bandwidth\
    \ type.  It is a string containing\n          a list of numbers separated by commas,\
    \ where each of these\n          numbers can be non-negative decimal, hex integer,\
    \ or\n          hex float:\n          (dec | hex | float)[*(','(dec | hex | float))]\n\
    \          For the packet-switching type, the string encoding follows\n      \
    \    the type 'bandwidth-ieee-float32' as defined in RFC 8294\n          (e.g.,\
    \ 0x1p10), where the units are in bytes per second.\n          For the Optical\
    \ Transport Network (OTN) switching type,\n          a list of integers can be\
    \ used, such as '0,2,3,1', indicating\n          two ODU0s and one ODU3.  ('ODU'\
    \ stands for 'Optical Data\n          Unit'.)  For Dense Wavelength Division Multiplexing\
    \ (DWDM),\n          a list of pairs of slot numbers and widths can be used,\n\
    \          such as '0,2,3,3', indicating a frequency slot 0 with\n          slot\
    \ width 2 and a frequency slot 3 with slot width 3.\n          Canonically, the\
    \ string is represented as all lowercase and in\n          hex, where the prefix\
    \ '0x' precedes the hex number.\";\n       reference\n         \"RFC 8294: Common\
    \ YANG Data Types for the Routing Area\n          ITU-T Recommendation G.709:\
    \ Interfaces for the\n          optical transport network\";\n     }\n     typedef\
    \ te-ds-class {\n       type uint8 {\n         range \"0..7\";\n       }\n   \
    \    description\n         \"The Differentiated Services Class-Type of traffic.\"\
    ;\n       reference\n         \"RFC 4124: Protocol Extensions for Support of Diffserv-aware\n\
    \          MPLS Traffic Engineering, Section 4.3.1\";\n     }\n     typedef te-global-id\
    \ {\n       type uint32;\n       description\n         \"An identifier to uniquely\
    \ identify an operator, which can be\n          either a provider or a client.\n\
    \          The definition of this type is taken from RFCs 6370 and 5003.\n   \
    \       This attribute type is used solely to provide a globally\n          unique\
    \ context for TE topologies.\";\n       reference\n         \"RFC 5003: Attachment\
    \ Individual Identifier (AII) Types for\n          Aggregation\n          RFC\
    \ 6370: MPLS Transport Profile (MPLS-TP) Identifiers\";\n     }\n     typedef\
    \ te-hop-type {\n       type enumeration {\n         enum loose {\n          \
    \ description\n             \"A loose hop in an explicit path.\";\n         }\n\
    \         enum strict {\n           description\n             \"A strict hop in\
    \ an explicit path.\";\n         }\n       }\n       description\n         \"\
    Enumerated type for specifying loose or strict paths.\";\n       reference\n \
    \        \"RFC 3209: RSVP-TE: Extensions to RSVP for LSP Tunnels,\n          Section\
    \ 4.3.3\";\n     }\n     typedef te-link-access-type {\n       type enumeration\
    \ {\n         enum point-to-point {\n           description\n             \"The\
    \ link is point-to-point.\";\n         }\n         enum multi-access {\n     \
    \      description\n             \"The link is multi-access, including broadcast\
    \ and NBMA.\";\n         }\n       }\n       description\n         \"Defines a\
    \ type representing the access type of a TE link.\";\n       reference\n     \
    \    \"RFC 3630: Traffic Engineering (TE) Extensions to OSPF\n          Version\
    \ 2\";\n     }\n     typedef te-label-direction {\n       type enumeration {\n\
    \         enum forward {\n           description\n             \"Label allocated\
