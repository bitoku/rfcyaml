- title: __initial_text__
  contents:
  - '             Common YANG Data Types for Traffic Engineering

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines a collection of common data types and groupings\n\
    \   in YANG data modeling language.  These derived common types and\n   groupings\
    \ are intended to be imported by modules that model Traffic\n   Engineering (TE)\
    \ configuration and state capabilities.\n"
