    \ {\n             type uint64;\n             description\n               \"TE\
    \ path metric accumulative value.\";\n           }\n         }\n         uses\
    \ generic-path-affinities;\n         uses generic-path-srlgs;\n         container\
    \ path-route-objects {\n           description\n             \"Container for the\
    \ list of route objects either returned by\n              the computation engine\
    \ or actually used by an LSP.\";\n           list path-route-object {\n      \
    \       key \"index\";\n             ordered-by user;\n             description\n\
    \               \"List of route objects either returned by the computation\n \
    \               engine or actually used by an LSP.\";\n             leaf index\
    \ {\n               type uint32;\n               description\n               \
    \  \"Route object entry index.  The index is used to\n                  identify\
    \ an entry in the list.  The order of entries\n                  is defined by\
    \ the user without relying on key\n                  values.\";\n            \
    \ }\n             uses explicit-route-hop;\n           }\n         }\n       }\n\
    \     }\n   }\n   <CODE ENDS>\n"
- title: 5.  Packet TE Types YANG Module
  contents:
  - "5.  Packet TE Types YANG Module\n   The \"ietf-te-packet-types\" module imports\
    \ from the \"ietf-te-types\"\n   module defined in Section 4 of this document.\n\
    \   <CODE BEGINS> file \"ietf-te-packet-types@2020-06-10.yang\"\n   module ietf-te-packet-types\
    \ {\n     yang-version 1.1;\n     namespace \"urn:ietf:params:xml:ns:yang:ietf-te-packet-types\"\
    ;\n     prefix te-packet-types;\n     /* Import TE generic types */\n     import\
    \ ietf-te-types {\n       prefix te-types;\n       reference\n         \"RFC 8776:\
    \ Common YANG Data Types for Traffic Engineering\";\n     }\n     organization\n\
    \       \"IETF Traffic Engineering Architecture and Signaling (TEAS)\n       \
    \ Working Group\";\n     contact\n       \"WG Web:   <https://datatracker.ietf.org/wg/teas/>\n\
    \        WG List:  <mailto:teas@ietf.org>\n        Editor:   Tarek Saad\n    \
    \              <mailto:tsaad@juniper.net>\n        Editor:   Rakesh Gandhi\n \
    \                 <mailto:rgandhi@cisco.com>\n        Editor:   Vishnu Pavan Beeram\n\
    \                  <mailto:vbeeram@juniper.net>\n        Editor:   Xufeng Liu\n\
    \                  <mailto:xufeng.liu.ietf@gmail.com>\n        Editor:   Igor\
    \ Bryskin\n                  <mailto:i_bryskin@yahoo.com>\";\n     description\n\
    \       \"This YANG module contains a collection of generally useful YANG\n  \
    \      data type definitions specific to MPLS TE.  The model fully\n        conforms\
    \ to the Network Management Datastore Architecture\n        (NMDA).\n        Copyright\
    \ (c) 2020 IETF Trust and the persons identified as\n        authors of the code.\
    \  All rights reserved.\n        Redistribution and use in source and binary forms,\
    \ with or\n        without modification, is permitted pursuant to, and subject\
    \ to\n        the license terms contained in, the Simplified BSD License set\n\
    \        forth in Section 4.c of the IETF Trust's Legal Provisions\n        Relating\
    \ to IETF Documents\n        (https://trustee.ietf.org/license-info).\n      \
    \  This version of this YANG module is part of RFC 8776; see the\n        RFC\
    \ itself for full legal notices.\";\n     revision 2020-06-10 {\n       description\n\
    \         \"Latest revision of TE MPLS types.\";\n       reference\n         \"\
    RFC 8776: Common YANG Data Types for Traffic Engineering\";\n     }\n     /**\n\
    \      * Typedefs\n      */\n     typedef te-bandwidth-requested-type {\n    \
    \   type enumeration {\n         enum specified {\n           description\n  \
    \           \"Bandwidth is explicitly specified.\";\n         }\n         enum\
    \ auto {\n           description\n             \"Bandwidth is automatically computed.\"\
    ;\n         }\n       }\n       description\n         \"Enumerated type for specifying\
    \ whether bandwidth is\n          explicitly specified or automatically computed.\"\
    ;\n     }\n     typedef te-class-type {\n       type uint8;\n       description\n\
    \         \"Diffserv-TE Class-Type.  Defines a set of Traffic Trunks\n       \
    \   crossing a link that is governed by a specific set of\n          bandwidth\
    \ constraints.  Class-Type is used for the purposes\n          of link bandwidth\
    \ allocation, constraint-based routing, and\n          admission control.\";\n\
    \       reference\n         \"RFC 4124: Protocol Extensions for Support of Diffserv-aware\n\
    \          MPLS Traffic Engineering\";\n     }\n     typedef bc-type {\n     \
    \  type uint8 {\n         range \"0..7\";\n       }\n       description\n    \
    \     \"Diffserv-TE bandwidth constraints as defined in RFC 4124.\";\n       reference\n\
    \         \"RFC 4124: Protocol Extensions for Support of Diffserv-aware\n    \
    \      MPLS Traffic Engineering\";\n     }\n     typedef bandwidth-kbps {\n  \
    \     type uint64;\n       units \"Kbps\";\n       description\n         \"Bandwidth\
    \ values, expressed in kilobits per second.\";\n     }\n     typedef bandwidth-mbps\
    \ {\n       type uint64;\n       units \"Mbps\";\n       description\n       \
    \  \"Bandwidth values, expressed in megabits per second.\";\n     }\n     typedef\
    \ bandwidth-gbps {\n       type uint64;\n       units \"Gbps\";\n       description\n\
    \         \"Bandwidth values, expressed in gigabits per second.\";\n     }\n \
    \    identity backup-protection-type {\n       description\n         \"Base identity\
    \ for the backup protection type.\";\n     }\n     identity backup-protection-link\
    \ {\n       base backup-protection-type;\n       description\n         \"Backup\
    \ provides link protection only.\";\n     }\n     identity backup-protection-node-link\
    \ {\n       base backup-protection-type;\n       description\n         \"Backup\
    \ offers node (preferred) or link protection.\";\n     }\n     identity bc-model-type\
    \ {\n       description\n         \"Base identity for the Diffserv-TE Bandwidth\
    \ Constraints\n          Model type.\";\n       reference\n         \"RFC 4124:\
    \ Protocol Extensions for Support of Diffserv-aware\n          MPLS Traffic Engineering\"\
    ;\n     }\n     identity bc-model-rdm {\n       base bc-model-type;\n       description\n\
    \         \"Russian Dolls Bandwidth Constraints Model type.\";\n       reference\n\
    \         \"RFC 4127: Russian Dolls Bandwidth Constraints Model for\n        \
    \            Diffserv-aware MPLS Traffic Engineering\";\n     }\n     identity\
    \ bc-model-mam {\n       base bc-model-type;\n       description\n         \"\
    Maximum Allocation Bandwidth Constraints Model type.\";\n       reference\n  \
    \       \"RFC 4125: Maximum Allocation Bandwidth Constraints Model for\n     \
    \               Diffserv-aware MPLS Traffic Engineering\";\n     }\n     identity\
    \ bc-model-mar {\n       base bc-model-type;\n       description\n         \"\
    Maximum Allocation with Reservation Bandwidth Constraints\n          Model type.\"\
    ;\n       reference\n         \"RFC 4126: Max Allocation with Reservation Bandwidth\n\
    \          Constraints Model for Diffserv-aware MPLS Traffic Engineering\n   \
    \       & Performance Comparisons\";\n     }\n     grouping performance-metrics-attributes-packet\
    \ {\n       description\n         \"Contains PM attributes.\";\n       uses te-types:performance-metrics-attributes\
    \ {\n         augment \"performance-metrics-one-way\" {\n           leaf one-way-min-delay\
    \ {\n             type uint32 {\n               range \"0..16777215\";\n     \
    \        }\n             description\n               \"One-way minimum delay or\
    \ latency in microseconds.\";\n           }\n           leaf one-way-min-delay-normality\
    \ {\n             type te-types:performance-metrics-normality;\n             default\
    \ \"normal\";\n             description\n               \"One-way minimum delay\
    \ or latency normality.\";\n           }\n           leaf one-way-max-delay {\n\
    \             type uint32 {\n               range \"0..16777215\";\n         \
    \    }\n             description\n               \"One-way maximum delay or latency\
    \ in microseconds.\";\n           }\n           leaf one-way-max-delay-normality\
    \ {\n             type te-types:performance-metrics-normality;\n             default\
    \ \"normal\";\n             description\n               \"One-way maximum delay\
    \ or latency normality.\";\n           }\n           leaf one-way-delay-variation\
    \ {\n             type uint32 {\n               range \"0..16777215\";\n     \
    \        }\n             description\n               \"One-way delay variation\
    \ in microseconds.\";\n             reference\n               \"RFC 5481: Packet\
    \ Delay Variation Applicability\n                Statement, Section 4.2\";\n \
    \          }\n           leaf one-way-delay-variation-normality {\n          \
    \   type te-types:performance-metrics-normality;\n             default \"normal\"\
    ;\n             description\n               \"One-way delay variation normality.\"\
    ;\n             reference\n               \"RFC 7471: OSPF Traffic Engineering\
    \ (TE) Metric\n                Extensions\n                RFC 7823: Performance-Based\
    \ Path Selection for\n                Explicitly Routed Label Switched Paths (LSPs)\
    \ Using\n                TE Metric Extensions\n                RFC 8570: IS-IS\
    \ Traffic Engineering (TE) Metric\n                Extensions\";\n           }\n\
    \           leaf one-way-packet-loss {\n             type decimal64 {\n      \
    \         fraction-digits 6;\n               range \"0..50.331642\";\n       \
    \      }\n             description\n               \"One-way packet loss as a\
    \ percentage of the total traffic\n                sent over a configurable interval.\
    \  The finest precision\n                is 0.000003%, where the maximum is 50.331642%.\"\
    ;\n             reference\n               \"RFC 8570: IS-IS Traffic Engineering\
    \ (TE) Metric\n                Extensions, Section 4.4\";\n           }\n    \
    \       leaf one-way-packet-loss-normality {\n             type te-types:performance-metrics-normality;\n\
    \             default \"normal\";\n             description\n               \"\
    Packet loss normality.\";\n             reference\n               \"RFC 7471:\
    \ OSPF Traffic Engineering (TE) Metric\n                Extensions\n         \
    \       RFC 7823: Performance-Based Path Selection for\n                Explicitly\
    \ Routed Label Switched Paths (LSPs) Using\n                TE Metric Extensions\n\
    \                RFC 8570: IS-IS Traffic Engineering (TE) Metric\n           \
    \     Extensions\";\n           }\n           description\n             \"PM one-way\
    \ packet-specific augmentation for a generic PM\n              grouping.\";\n\
    \         }\n         augment \"performance-metrics-two-way\" {\n           leaf\
    \ two-way-min-delay {\n             type uint32 {\n               range \"0..16777215\"\
    ;\n             }\n             default \"0\";\n             description\n   \
    \            \"Two-way minimum delay or latency in microseconds.\";\n        \
    \   }\n           leaf two-way-min-delay-normality {\n             type te-types:performance-metrics-normality;\n\
    \             default \"normal\";\n             description\n               \"\
    Two-way minimum delay or latency normality.\";\n             reference\n     \
    \          \"RFC 7471: OSPF Traffic Engineering (TE) Metric\n                Extensions\n\
    \                RFC 7823: Performance-Based Path Selection for\n            \
    \    Explicitly Routed Label Switched Paths (LSPs) Using\n                TE Metric\
    \ Extensions\n                RFC 8570: IS-IS Traffic Engineering (TE) Metric\n\
    \                Extensions\";\n           }\n           leaf two-way-max-delay\
    \ {\n             type uint32 {\n               range \"0..16777215\";\n     \
    \        }\n             default \"0\";\n             description\n          \
    \     \"Two-way maximum delay or latency in microseconds.\";\n           }\n \
    \          leaf two-way-max-delay-normality {\n             type te-types:performance-metrics-normality;\n\
    \             default \"normal\";\n             description\n               \"\
    Two-way maximum delay or latency normality.\";\n             reference\n     \
    \          \"RFC 7471: OSPF Traffic Engineering (TE) Metric\n                Extensions\n\
    \                RFC 7823: Performance-Based Path Selection for\n            \
    \    Explicitly Routed Label Switched Paths (LSPs) Using\n                TE Metric\
    \ Extensions\n                RFC 8570: IS-IS Traffic Engineering (TE) Metric\n\
    \                Extensions\";\n           }\n           leaf two-way-delay-variation\
    \ {\n             type uint32 {\n               range \"0..16777215\";\n     \
    \        }\n             default \"0\";\n             description\n          \
    \     \"Two-way delay variation in microseconds.\";\n             reference\n\
    \               \"RFC 5481: Packet Delay Variation Applicability\n           \
    \     Statement, Section 4.2\";\n           }\n           leaf two-way-delay-variation-normality\
    \ {\n             type te-types:performance-metrics-normality;\n             default\
    \ \"normal\";\n             description\n               \"Two-way delay variation\
    \ normality.\";\n             reference\n               \"RFC 7471: OSPF Traffic\
    \ Engineering (TE) Metric\n                Extensions\n                RFC 7823:\
    \ Performance-Based Path Selection for\n                Explicitly Routed Label\
    \ Switched Paths (LSPs) Using\n                TE Metric Extensions\n        \
    \        RFC 8570: IS-IS Traffic Engineering (TE) Metric\n                Extensions\"\
    ;\n           }\n           leaf two-way-packet-loss {\n             type decimal64\
    \ {\n               fraction-digits 6;\n               range \"0..50.331642\"\
    ;\n             }\n             default \"0\";\n             description\n   \
    \            \"Two-way packet loss as a percentage of the total traffic\n    \
    \            sent over a configurable interval.  The finest precision\n      \
    \          is 0.000003%.\";\n           }\n           leaf two-way-packet-loss-normality\
    \ {\n             type te-types:performance-metrics-normality;\n             default\
    \ \"normal\";\n             description\n               \"Two-way packet loss\
    \ normality.\";\n           }\n           description\n             \"PM two-way\
    \ packet-specific augmentation for a generic PM\n              grouping.\";\n\
    \           reference\n             \"RFC 7471: OSPF Traffic Engineering (TE)\
    \ Metric Extensions\n              RFC 7823: Performance-Based Path Selection\
    \ for\n              Explicitly Routed Label Switched Paths (LSPs) Using\n   \
    \           TE Metric Extensions\n              RFC 8570: IS-IS Traffic Engineering\
    \ (TE) Metric\n              Extensions\";\n         }\n       }\n     }\n   \
    \  grouping one-way-performance-metrics-packet {\n       description\n       \
    \  \"One-way packet PM throttle grouping.\";\n       leaf one-way-min-delay {\n\
    \         type uint32 {\n           range \"0..16777215\";\n         }\n     \
    \    default \"0\";\n         description\n           \"One-way minimum delay\
    \ or latency in microseconds.\";\n       }\n       leaf one-way-max-delay {\n\
    \         type uint32 {\n           range \"0..16777215\";\n         }\n     \
    \    default \"0\";\n         description\n           \"One-way maximum delay\
    \ or latency in microseconds.\";\n       }\n       leaf one-way-delay-variation\
    \ {\n         type uint32 {\n           range \"0..16777215\";\n         }\n \
    \        default \"0\";\n         description\n           \"One-way delay variation\
    \ in microseconds.\";\n       }\n       leaf one-way-packet-loss {\n         type\
    \ decimal64 {\n           fraction-digits 6;\n           range \"0..50.331642\"\
    ;\n         }\n         default \"0\";\n         description\n           \"One-way\
    \ packet loss as a percentage of the total traffic\n            sent over a configurable\
    \ interval.  The finest precision is\n            0.000003%.\";\n       }\n  \
    \   }\n     grouping two-way-performance-metrics-packet {\n       description\n\
    \         \"Two-way packet PM throttle grouping.\";\n       leaf two-way-min-delay\
    \ {\n         type uint32 {\n           range \"0..16777215\";\n         }\n \
    \        default \"0\";\n         description\n           \"Two-way minimum delay\
    \ or latency in microseconds.\";\n       }\n       leaf two-way-max-delay {\n\
    \         type uint32 {\n           range \"0..16777215\";\n         }\n     \
    \    default \"0\";\n         description\n           \"Two-way maximum delay\
    \ or latency in microseconds.\";\n       }\n       leaf two-way-delay-variation\
    \ {\n         type uint32 {\n           range \"0..16777215\";\n         }\n \
    \        default \"0\";\n         description\n           \"Two-way delay variation\
    \ in microseconds.\";\n       }\n       leaf two-way-packet-loss {\n         type\
    \ decimal64 {\n           fraction-digits 6;\n           range \"0..50.331642\"\
    ;\n         }\n         default \"0\";\n         description\n           \"Two-way\
    \ packet loss as a percentage of the total traffic\n            sent over a configurable\
    \ interval.  The finest precision is\n            0.000003%.\";\n       }\n  \
    \   }\n     grouping performance-metrics-throttle-container-packet {\n       description\n\
    \         \"Packet PM threshold grouping.\";\n       uses te-types:performance-metrics-throttle-container\
    \ {\n         augment \"throttle/threshold-out\" {\n           uses one-way-performance-metrics-packet;\n\
    \           uses two-way-performance-metrics-packet;\n           description\n\
    \             \"PM threshold-out packet augmentation for a\n              generic\
    \ grouping.\";\n         }\n         augment \"throttle/threshold-in\" {\n   \
    \        uses one-way-performance-metrics-packet;\n           uses two-way-performance-metrics-packet;\n\
    \           description\n             \"PM threshold-in packet augmentation for\
    \ a\n              generic grouping.\";\n         }\n         augment \"throttle/threshold-accelerated-advertisement\"\
    \ {\n           uses one-way-performance-metrics-packet;\n           uses two-way-performance-metrics-packet;\n\
    \           description\n             \"PM accelerated advertisement packet augmentation\
    \ for a\n              generic grouping.\";\n         }\n       }\n     }\n  \
    \ }\n   <CODE ENDS>\n"
