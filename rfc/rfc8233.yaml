- title: Appendix A.  PCEP Requirements
  contents:
  - "Appendix A.  PCEP Requirements\n   End-to-end service optimization based on latency,\
    \ delay variation,\n   packet loss, and link bandwidth utilization are key requirements\
    \ for\n   service providers.  The following associated key requirements are\n\
    \   identified for PCEP:\n   1.  A PCE supporting this specification MUST have\
    \ the capability to\n       compute end-to-end paths with latency, delay variation,\
    \ packet\n       loss, and bandwidth utilization constraints.  It MUST also\n\
    \       support the combination of network performance constraints\n       (latency,\
    \ delay variation, loss,...) with existing constraints\n       (cost, hop-limit,...).\n\
    \   2.  A PCC MUST be able to specify any network performance constraint\n   \
    \    in a PCReq message to be applied during the path computation.\n   3.  A PCC\
    \ MUST be able to request that a PCE optimizes a path using\n       any network\
    \ performance criteria.\n   4.  A PCE that supports this specification is not\
    \ required to provide\n       service-aware path computation to any PCC at any\
    \ time.\n       Therefore, it MUST be possible for a PCE to reject a PCReq\n \
    \      message with a reason code that indicates service-aware path\n       computation\
    \ is not supported.  Furthermore, a PCE that does not\n       support this specification\
    \ will either ignore or reject such\n       requests using pre-existing mechanisms;\
    \ therefore, the requests\n       MUST be identifiable to legacy PCEs, and rejections\
    \ by legacy\n       PCEs MUST be acceptable within this specification.\n   5.\
    \  A PCE SHOULD be able to return end-to-end network performance\n       information\
    \ of the computed path in a PCRep message.\n   6.  A PCE SHOULD be able to compute\
    \ multi-domain (e.g., Inter-AS,\n       Inter-Area, or Multi-Layer) service-aware\
    \ paths.\n   Such constraints are only meaningful if used consistently: for\n\
    \   instance, if the delay of a computed path segment is exchanged\n   between\
    \ two PCEs residing in different domains, a consistent way of\n   defining the\
    \ delay must be used.\n"
