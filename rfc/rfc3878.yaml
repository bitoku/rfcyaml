- title: arcTITimeInterval OBJECT-TYPE
  contents:
  - "arcTITimeInterval OBJECT-TYPE\n  SYNTAX  Unsigned32\n  UNITS       \"seconds\"\
    \n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n    \"This variable\
    \ indicates the time interval used for the nalmTI\n     state, in units of second.\
    \  It is a pre-defined length of time\n     in which the resource will stay in\
    \ the nalmTI state before\n     transition into the alm state.\n     Instances\
    \ of this object SHOULD persist across agent restarts.\"\n  ::= { arcTimeIntervals\
    \ 1 }\n"
- title: arcCDTimeInterval OBJECT-TYPE
  contents:
  - "arcCDTimeInterval OBJECT-TYPE\n  SYNTAX  Unsigned32\n  UNITS       \"seconds\"\
    \n  MAX-ACCESS  read-write\n  STATUS  current\n  DESCRIPTION\n    \"This variable\
    \ indicates the time interval used for the nalmQICD\n     state, in units of second.\
    \  It is a pre-defined length of time\n     in which the resource will stay in\
    \ the nalmQICD state before\n     transition into the alm state after it is problem-free.\n\
    \     Instances of this object SHOULD persist across agent restarts.\"\n  ::=\
    \ { arcTimeIntervals 2 }\n"
- title: arcTable OBJECT-TYPE
  contents:
  - "arcTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF ArcEntry\n  MAX-ACCESS  not-accessible\n\
    \  STATUS  current\n  DESCRIPTION\n    \"A table of Alarm Reporting Control (ARC)\
    \ settings on the system.\n     Alarm Reporting Control is a feature that provides\
    \ an automatic\n     in-service provisioning capability.  Alarm reporting is turned\n\
    \     off on a per-resource basis for a selective set of potential\n     alarm\
    \ conditions to allow sufficient time for customer testing\n     and other maintenance\
    \ activities in an 'alarm free' state.\n     Once a resource is ready for service,\
    \ alarm reporting is\n     automatically or manually turned on.\n     Functional\
    \ description and requirements of Alarm Reporting\n     Control are defined in\
    \ ITU-T Recommendation M.3100 Amendment 3\n     [M.3100 Amd3].\"\n  REFERENCE\n\
    \        \"ITU Recommendation M.3100 Amendment 3, 'Generic Network\n         Information\
    \ Model', January 2001.\"\n  ::= { arcObjects 1 }\n"
- title: arcEntry OBJECT-TYPE
  contents:
  - "arcEntry OBJECT-TYPE\n  SYNTAX  ArcEntry\n  MAX-ACCESS  not-accessible\n  STATUS\
    \  current\n  DESCRIPTION\n    \"A conceptual row that contains information about\
    \ an ARC setting\n     of a resource in the system.\n     Implementation need\
    \ to be aware that if the total size of\n     arcIndex and arcNotificationId exceeds\
    \ 114 sub-IDs, then OIDs\n     of column instances in this table will have more\
    \ than 128\n     sub-IDs and cannot be access using SNMPv1, SNMPv2c, or snmpv3.\"\
    \n  INDEX  { arcIndex, arcAlarmType, arcNotificationId }\n  ::= { arcTable 1 }\n"
- title: ArcEntry ::=
  contents:
  - "ArcEntry ::=\n  SEQUENCE {\n    arcIndex                      ResourceId,\n \
    \   arcAlarmType                  IANAItuProbableCauseOrZero,\n    arcNotificationId\
    \             OBJECT IDENTIFIER,\n    arcState                      INTEGER,\n\
    \    arcNalmTimeRemaining          Unsigned32,\n    arcRowStatus             \
    \     RowStatus,\n    arcStorageType                StorageType\n    }\n"
- title: arcIndex OBJECT-TYPE
  contents:
  - "arcIndex OBJECT-TYPE\n  SYNTAX  ResourceId\n  MAX-ACCESS  not-accessible\n  STATUS\
    \  current\n  DESCRIPTION\n    \"This object uniquely identifies a resource, which\
    \ is under the\n     arcState's control for the associated arcAlarmType.\n   \
    \  For example, if the resource is an interface, this object will\n     point\
    \ to an instance of interface, e.g., ifIndex.1.\"\n  ::= { arcEntry 1 }\n"
- title: arcAlarmType OBJECT-TYPE
  contents:
  - "arcAlarmType OBJECT-TYPE\n  SYNTAX  IANAItuProbableCauseOrZero\n  MAX-ACCESS\
    \  not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"This object identifies\
    \ the alarm condition type controlled by the\n     arcState.  It specifies the\
    \ value 0 or a value of\n     IANAItuProbableCause that is applicable to the resource.\n\
    \     IANAItuProbableCause is defined in the IANA-ITU-ALARM-TC\n     module in\
    \ the Alarm MIB document.\n     The value of zero (0) implies any probable causes\
    \ that are\n     applicable to the resource.  Usually, the applicable probable\n\
    \     causes of a resource are specified in the resource-specific mib.\"\n  ::=\
    \ { arcEntry 2 }\n"
- title: arcNotificationId OBJECT-TYPE
  contents:
  - "arcNotificationId OBJECT-TYPE\n  SYNTAX  OBJECT IDENTIFIER\n  MAX-ACCESS  not-accessible\n\
    \  STATUS  current\n  DESCRIPTION\n    \"This object identifies the type of notification\
    \ to be suppressed.\n     The notification type identified should be the one normally\
    \ used\n     by the resource for reporting its alarms.  When the value of 0.0\
    \ is\n     specified for this object, it implies all applicable notification\n\
    \     types.\"\n  ::= { arcEntry 3 }\n"
- title: arcState OBJECT-TYPE
  contents:
  - "arcState OBJECT-TYPE\n  SYNTAX  INTEGER {\n            nalm (1),\n          \
    \  nalmQI (2),\n            nalmTI (3),\n            nalmQICD (4)\n          \
    \  }\n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n    \"Defined\
    \ in M.3100 Amendment 3 [M.3100 Amd3], there are five\n     ARC states: alm, nalm,\
    \ nalmQI, nalmQICD, and nalmTI.\n        alm:        Alarm reporting is turned\
    \ on (i.e., is allowed).\n        nalm:       Alarm reporting is turned off (i.e.,\
    \ not allowed).\n        nalmQI:     nalm - Qualified Inhibit. Alarm reporting\
    \ is\n                    turned off until the managed entity is qualified\n \
    \                   problem-free for an optional persistence interval.\n     \
    \               Problem-free means that the condition corresponding\n        \
    \            to the specified alarm type is cleared.\n        nalmQICD:   nalmQI\
    \ - Count down.  This is a substate of nalmQI\n                    and performs\
    \ the persistence timing countdown\n                    function after the managed\
    \ entity is qualified\n                    problem-free.\n        nalmTI:    \
    \ nalm - Timed Inhibit.  Alarm reporting is turned\n                    off for\
    \ a specified time interval.\n     alm may transition to nalm, nalmQI or nalmTI\
    \ by management request.\n     nalm may transition to alm, nalmQI or nalmTI by\
    \ management request.\n     nalmQI may transition to nalm or alm by management\
    \ request.\n     nalmQI may transition to alm automatically\n             if qualified\
    \ problem-free (if nalmQICD is not supported) or\n             if the CD timer\
    \ expired (if nalmQICD is supported)\n     nalmTI may transition to alm or nalm\
    \ by management request.\n     nalmTI may transition to alm automatically if the\
    \ TI timer expired.\n     Further details of ARC state transitions are defined\
    \ in Figure 3\n     of M.3100 Amd3 [M.3100 Amd3].\n     According to the requirements\
    \ in M.3100 Amd3, a resource\n     supporting the ARC feature shall support the\
    \ alm state and at\n     least one of the nalm, nalmTI, and nalmQI states. The\
    \ nalmQICD\n     state is an optional substate of nalmQI.\n     The arcState object\
    \ controls the alarm reporting state of a\n     resource. Note that the state\
    \ alm (alarm reporting is allowed) is\n     not listed in the enumeration of the\
    \ value of this object. However,\n     this state is implicitly supported by the\
    \ mib.\n     Once a resource enters the normal reporting mode (i.e., in the alm\n\
    \     state) for the specified alarm type, the corresponding\n     row will be\
    \ automatically deleted from the arc table.\n     Also the manual setting of arcState\
    \ to alm can be achieved through\n     setting the RowStatus object to 'destroy'.\n\
    \     The nalamQICD state is a transitional state from nalmQI to alm. It\n   \
    \  is optional depending on the resource type and the implementation\n     of\
    \ the resource.  If it is supported, before the state\n     transitions from nalmQI\
    \ to alm, a count down period is activated\n     for a duration set by the object\
    \ arcNalmCDTimeInterval.  When the\n     time is up, the arcState transitions\
    \ to alm.\"\n  ::= { arcEntry 4 }\n"
- title: arcNalmTimeRemaining OBJECT-TYPE
  contents:
  - "arcNalmTimeRemaining OBJECT-TYPE\n  SYNTAX  Unsigned32\n  UNITS       \"seconds\"\
    \n  MAX-ACCESS  read-create\n  STATUS  current\n  DESCRIPTION\n    \"This variable\
    \ indicates the time remaining in the nalmTI state\n     or the nalmQICD state,\
    \ in units of second.\n     At the moment the resource enters the nalmTI state,\
    \ this variable\n     will have the initial value equal to the value of\n    \
    \ arcNalmTITimeInterval and then starts decrementing as time goes by.\n     Similarly\
    \ at the moment the resource enters the nalmQICD state,\n     this variable will\
    \ have the initial value equal to the value of\n     arcNalmCDTimeInterval and\
    \ then starts decrementing as time goes by.\n     This variable is read-create\
    \ and thus will allow the manager to\n     write (extend or shorten), as needed,\
    \ the remaining time when the\n     resource is in the nalmTI or nalmQICD state.\n\
    \     If this variable is supported and the resource is currently not in\n   \
    \  the nalmTI nor nalmQICD state, the value of this variable shall\n     equal\
    \ to zero.\"\n  ::= { arcEntry 5 }\n"
- title: arcRowStatus OBJECT-TYPE
  contents:
  - "arcRowStatus OBJECT-TYPE\n  SYNTAX  RowStatus\n  MAX-ACCESS  read-create\n  STATUS\
    \  current\n  DESCRIPTION\n    \"This columnar object is used for creating and\
    \ deleting a conceptual\n     row of the arcTable.  It is used to create and delete\
    \ an arc\n     setting.\n     Setting RowStatus to createAndGo or createAndWait\
    \ implies creating\n     a new ARC setting for the specified resource and alarm\
    \ type.\n     Setting RowStatus to destroy implies removing the ARC setting and\n\
    \     thus has the effect of resuming normal reporting behaviour of the\n    \
    \ resource for the alarm type.\n     Only the objects arcState, arcNalmTimeRemaining,\
    \ and arcRowStatus\n     can be updated when a row is active. All the objects,\
    \ except\n     arcNalmTimeRemaining, must be set before the row can be activated.\"\
    \n  ::= { arcEntry 6 }\n"
- title: arcStorageType OBJECT-TYPE
  contents:
  - "arcStorageType OBJECT-TYPE\n  SYNTAX       StorageType\n  MAX-ACCESS   read-create\n\
    \  STATUS       current\n  DESCRIPTION\n    \"The storage type for this conceptual\
    \ row.\n     Conceptual rows having the value 'permanent' must\n     allow write-access\
    \ at a minimum to arcState.\n     Note that arcState must allow change by management\
    \ request.\n     Therefore, no row can be created with 'readOnly'.\n     If a\
    \ set operation tries to set the value to 'readOnly',\n     then an 'inconsistentValue'\
    \ error must be returned.\"\n  DEFVAL      { nonVolatile }\n  ::= { arcEntry 7}\n"
