- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The scope of this MIB is targeted for network operators\
    \ responsible\n   for managing the operations of network resources.  This document\n\
    \   defines an alarm reporting control (ARC) MIB module, which provides a\n  \
    \ mechanism for a manager to suppress or defer the reporting of alarm\n   conditions\
    \ based on the resource ID and alarm condition type.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Conventions
  contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n"
- title: 4.  ARC MIB Overview
  contents:
  - "4.  ARC MIB Overview\n   There is a need to provide a mechanism for controlling\
    \ the reporting\n   of alarm conditions of resources in a network device.  For\
    \ example,\n   (a) inhibiting the reporting of alarm conditions of a resource\
    \ until\n   the resource is problem-free, (b) inhibiting the reporting of alarm\n\
    \   conditions of a resource for a specified time period, or (c)\n   inhibiting\
    \ the reporting of alarm conditions of a resource\n   indefinitely until explicitly\
    \ allowed by the managing system at a\n   later time.\n   The alarm reporting\
    \ control (ARC) feature provides an automatic in-\n   service provisioning capability.\
    \  It allows sufficient time for\n   service setup, customer testing, and other\
    \ maintenance activities in\n   an \"alarm-free\" state.  Once a resource is \"\
    problem-free\", alarm\n   reporting can be automatically or manually turned on\
    \ (i.e., allowed).\n   By putting a network resource in ARC mode, (i.e., in nalm,\
    \ nalmTI,\n   nalmQI, or nalmQICD states, as described in the MIB), the technicians\n\
    \   and managing systems will not be flooded with unnecessary work items\n   during\
    \ operations activities such as service provisioning and network\n   setup/teardown.\
    \  This will reduce maintenance costs and improve the\n   operation and maintenance\
    \ of these systems.  Putting a network\n   resource in ARC mode shall not affect\
    \ the availability of active\n   alarm condition information for potential retrieval.\n\
    \   ITU-T Recommendation M.3100 Amendment 3 [M.3100 Amd3] provides the\n   business\
    \ requirements, analysis, and design of the Alarm Reporting\n   Control feature.\n\
    \   This document defines the MIB objects to support a subset of the ARC\n   functions\
    \ described in M.3100 Amd3.  In particular, it defines a\n   table that can be\
    \ used to specify the ARC settings for the resources\n   in a system.\n   Defined\
    \ in M.3100 Amendment 3 [M.3100 Amd3], there are five ARC\n   states: alm, nalm,\
    \ nalmQI, nalmQICD and nalmTI.  In the ARC MIB\n   module, the arcState object\
    \ is defined to model the M.3100 ARC\n   states. Note that the state alm (alarm\
    \ reporting is allowed) is not\n   listed in the enumeration of the value of this\
    \ object.  However, this\n   state is implicitly supported by the mib.  Once a\
    \ resource enters the\n   normal reporting mode (i.e., into the alm state) for\
    \ the specified\n   alarm type, the corresponding row will be automatically deleted\
    \ from\n   the arc table.  Also the manual setting of arcState to alm can be\n\
    \   achieved through setting the RowStatus object to 'destroy'.\n   The ARC MIB\
    \ module defined in this document provides a way to control\n   the reporting\
    \ of alarm conditions.  A set of applicable alarm\n   conditions is defined in\
    \ ITU-T Recommendation M.3100 [M.3100] and is\n   named \"probable causes\". \
    \ These probable causes (alarm conditions)\n   have been included in the IANAItuProbableCause\
    \ TC, which is defined\n   in the IANA-ITU-ALARM-TC MIB module [RFC3877].  The\
    \ IANA-ITU-ALARM-TC\n   MIB module is maintained in the IANA web-site [ITUALARMTC].\n\
    \   [RFC3877].\n   The ARC MIB module defines an IANAItuProbableCauseOrZero TC\
    \ which can\n   take any value of IANAItuProbableCause or 0.  The ARC MIB module\n\
    \   further uses IANAItuProbableCauseOrZero to define the ARC settings\n   for\
    \ the managed resource in the network elements.  Specification of\n   objects\
    \ for defining and storing alarms, including active and history\n   alarms, standing\
    \ and transient alarms, and alarm notifications are\n   out of the scope of this\
    \ document.\n"
- title: 4.1.  Relationship between ARC mode and alarm reporting
  contents:
  - "4.1.  Relationship between ARC mode and alarm reporting\n   When the ARC MIB\
    \ module is used in a managed system, the following\n   rules apply:\n   For alarm\
    \ condition raised prior to entering ARC mode, reporting of\n   alarm raised and\
    \ alarm cleared will be sent as usual.\n   For alarm condition raised after entering\
    \ ARC mode and also cleared\n   before exiting ARC mode, no reporting of alarm\
    \ raised will be sent\n   and no reporting of alarm cleared will be sent.\n  \
    \ For alarm condition raised after entering ARC mode and not cleared\n   when\
    \ exiting ARC mode, the reporting of alarm raised will be deferred\n   until the\
    \ moment of exiting ARC mode.  The reporting of alarm cleared\n   will be sent\
    \ as usual (i.e., at the time of alarm cleared).\n   Further details of the ARC\
    \ function can be found in M.3100 Amd3\n   [M.3100 Amd3].\n"
