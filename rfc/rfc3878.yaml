- title: arcCompliance MODULE-COMPLIANCE
  contents:
  - "arcCompliance MODULE-COMPLIANCE\n  STATUS  current\n    DESCRIPTION\n      \"\
    The compliance statement for systems supporting\n       the ARC MIB module.\"\n\
    \  MODULE -- this module\n           MANDATORY-GROUPS {\n            arcSettingGroup\n\
    \           }\n  OBJECT arcStorageType\n    WRITE-SYNTAX StorageType {\n     \
    \                    volatile(2),\n                         nonVolatile(3),\n\
    \                         permanent(4)\n                         }\n    DESCRIPTION\n\
    \      \"Support for value 'other' is not required.\n       The arcState object\
    \ must allow change by management\n       request.  Therefore, no row can be created\
    \ with\n       'readOnly'.\"\n  GROUP  arcTIGroup\n  DESCRIPTION\n    \"This group\
    \ is REQUIRED for ARC settings\n     that provide the Time Inhibit (TI) function.\"\
    \n  GROUP  arcQICDGroup\n  DESCRIPTION\n    \"This group is REQUIRED for ARC settings\n\
    \     that provide the Quality Inhibit (QI) Count Down (CD)\n     function.\"\n\
    \  ::= { arcCompliances 1 }\n"
