- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \      arcTITimeInterval,\n      arcCDTimeInterval,\n      arcState,\n      arcNalmTimeRemaining,\n\
    \      arcRowStatus,\n      arcStorageType.\n   Setting these objects may have\
    \ disruptive effects on network\n   operation that range from omission of alarm\
    \ notifications to flooding\n   of unwanted alarm notifications from the network.\
    \  The consequence of\n   suppressing or deferring the reporting of an alarm can\
    \ prevent the\n   timely delivery of important diagnostic information, including\n\
    \   information that can help identify an attack.\n   Some of the readable objects\
    \ in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET and/or NOTIFY access to these\
    \ objects and possibly\n   to even encrypt the values of these objects when sending\
    \ them over\n   the network via SNMP.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n      arcTITimeInterval,\n      arcCDTimeInterval,\n\
    \      arcState,\n      arcNalmTimeRemaining,\n      arcRowStatus,\n      arcStorageType.\n\
    \   Reading these objects will provide information about the setting\n   which\
    \ affects alarm notification generation.\n   SNMP versions prior to SNMPv3 did\
    \ not include adequate security.\n   Even if the network itself is secure (for\
    \ example by using IPSec),\n   there is no control as to who on the secure network\
    \ is allowed to\n   access and GET/SET (read/change/create/delete) the objects\
    \ in this\n   MIB module.\n   It is RECOMMENDED that implementers consider the\
    \ security features as\n   provided by the SNMPv3 framework (see [RFC3410], section\
    \ 8),\n   including full support for the SNMPv3 cryptographic mechanisms (for\n\
    \   authentication and privacy).\n   Further, deployment of SNMP versions prior\
    \ to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3\
    \ and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
