- title: __initial_text__
  contents:
  - '     Application-Layer Traffic Optimization (ALTO) Server Discovery

    '
- title: Abstract
  contents:
  - "Abstract\n   The goal of Application-Layer Traffic Optimization (ALTO) is to\n\
    \   provide guidance to applications that have to select one or several\n   hosts\
    \ from a set of candidates capable of providing a desired\n   resource.  ALTO\
    \ is realized by a client-server protocol.  Before an\n   ALTO client can ask\
    \ for guidance, it needs to discover one or more\n   ALTO servers.\n   This document\
    \ specifies a procedure for resource-consumer-initiated\n   ALTO server discovery,\
    \ which can be used if the ALTO client is\n   embedded in the resource consumer.\n"
