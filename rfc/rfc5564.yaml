    \             | 0665    | ARABIC-INDIC DIGIT FIVE             |\n            \
    \ | 0666    | ARABIC-INDIC DIGIT SIX              |\n             | 0667    |\
    \ ARABIC-INDIC DIGIT SEVEN            |\n             | 0668    | ARABIC-INDIC\
