    \ Language in Internet Domains\n"
- title: Abstract
  contents:
  - "Abstract\n   This document constitutes technical specifications for the use of\n\
    \   Arabic in Internet domain names and provides linguistic guidelines\n   for\
    \ Arabic domain names.  It addresses Arabic-specific linguistic\n   issues pertaining\
    \ to the use of Arabic language in domain names.\n"
