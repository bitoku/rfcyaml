- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Internet Engineering Task Force (IETF) issued in March\
    \ 2003 a set\n   of RFCs for Internationalized Domain Names (IDN) ([1], [2], and\
    \ [3]),\n   which were planned to become the de facto standard for all languages.\n\
    \   In 2007 and 2008, the following working drafts were released that\n   propose\
    \ revisions to the IDNA protocol:\n   o  Internationalized Domain Names for Applications\
    \ (IDNA):\n      Background, Explanation, and Rationale [5]\n   o  Internationalized\
    \ Domain Names in Applications (IDNA): Protocol\n      [6]\n   o  An updated IDNA\
    \ criterion for right-to-left scripts [7]\n   o  The Unicode code points and IDNA\
    \ [8]\n   These documents are known collectively as \"IDNA2008\".\n   This document\
    \ constitutes a technical specification for the\n   implementation of the IDN\
    \ standards in the case of the Arabic\n   language.  It will allow the use of\
    \ standard language tables to write\n   domain names in Arabic characters.  Therefore,\
    \ it should be\n   considered as a logical extension to the IDN standards.  It\
    \ thus\n   presents guidelines for the proper use of Arabic characters with the\n\
    \   IDN standards in an Arabic language context.\n   This document reflects the\
    \ recommendations of the Arab Working Group\n   on Arabic Domain Names (AWG-ADN),\
    \ established by the League of Arab\n   States (LAS), based on standardisation\
    \ efforts of the United Nations\n   Economic and Social Commission for Western\
    \ Asia (UN-ESCWA) and on\n   that group's document, \"Guidelines for an Arabic\
    \ Internet Domain\n   Name\" [9].  This document is also in full harmony with\
    \ recent\n   rigorous discussions that took place within the major language\n\
    \   communities that use the Arabic script in their languages.\n   This document\
    \ provides guidelines for the ways Arabic characters may\n   be used for registering\
    \ Internet domain names and how linguistic-\n   specific issues should be handled.\
    \  A few rules are recommended for\n   application at the protocol level.\n  \
    \ The key words \"MUST\", \"REQUIRED\", \"SHOULD\", \"RECOMMENDED\", and \"MAY\"\
    \n   in this document are to be interpreted as described in RFC 2119 [4].\n  \
    \ Comments on this document are solicited and should be addressed to\n   the working\
    \ group's mailing list at ESCWA-ICTD@un.org and/or the\n   author(s).\n"
- title: 2.  Arabic Language-Specific Issues
  contents:
  - "2.  Arabic Language-Specific Issues\n   The main objective of the creation of\
    \ Arabic domain names is to have\n   a vehicle to increase Internet use amongst\
    \ all strata of the Arabic-\n   speaking communities.\n   Furthermore, a non-user-friendly\
    \ domain name would further add to the\n   ambiguity and the eccentricity of the\
    \ Internet to the Arabic-speaking\n   communities, thus contributing negatively\
    \ to the spread of the\n   Internet and leading to further isolation of these\
    \ communities at the\n   global level.\n   Hence, there have been intensive efforts\
    \ (especially those\n   spearheaded by Dr. Al-Zoman and contributed to by UN-ESCWA\
    \ and its\n   Arabic Domain Names Task Force (ADN-TF)) to reach consensus on a\n\
    \   multitude of linguistic issues with the following goals:\n   o  To define\
    \ the accepted Arabic character set to be used for writing\n      domain names\
    \ in Arabic, which is the subject of this document.\n   o  To define the top-level\
    \ domains of the Arabic domain name tree\n      structure (i.e., Arabic gTLDs\
    \ and ccTLDs).  This goal will be\n      handled in a separate document.\n   The\
    \ first meeting of the AWG-ADN, held in Damascus from January-\n   February 2005,\
    \ gave special attention to the following:\n   o  Simplification of the domain\
    \ names, whenever possible, to\n      facilitate the interaction of the Arabic\
    \ user with the Internet.\n   o  Adoption of solutions that do not lead to confusion\
    \ either in\n      reading or in writing, provided that this does not compromise\
    \ the\n      linguistic correctness of used words.\n   o  Mixing Arabic and non-Arabic\
    \ letters in the domain name label is\n      not acceptable.\n"
- title: 2.1.  Linguistic Issues
  contents:
  - "2.1.  Linguistic Issues\n   There are a number of linguistic issues that have\
    \ been proposed with\n   respect to the use of the Arabic language in domain names.\
    \  This\n   section will highlight some of them.  This section is based on the\n\
    \   papers of Dr. Al-Zoman ([10] and [11]) and on the report of the first\n  \
    \ meeting of AWG-ADN [12].  For details, the reader is encouraged to\n   review\
    \ these references.\n"
- title: 2.1.1.  Diacritics (Tashkeel) and Shadda
  contents:
  - "2.1.1.  Diacritics (Tashkeel) and Shadda\n   Tashkeel and Shadda are accent marks\
    \ placed above or below Arabic\n   letters to produce proper pronunciation.  They\
    \ are thus used to\n   differentiate different meanings for different words with\
    \ the same\n   base characters.\n   Neither Tashkeel nor Shadda are permitted\
    \ in zone files when\n   registering domain names in the Arabic language, although\
    \ they are\n   permitted in the current edition of IDNA2008.  They can be supported\n\
    \   or ignored, if necessary, in the user interface with local mappings\n   and\
    \ can be stripped before IDNA processing.\n   The following are their Unicode\
    \ presentations:\n      U+064B ARABIC FATHATAN\n      U+064C ARABIC DAMMATAN\n\
    \      U+064D ARABIC KASRATAN\n      U+064E ARABIC FATHA\n      U+064F ARABIC\
    \ DAMMA\n      U+0650 ARABIC KASRA\n      U+0651 ARABIC SHADDA\n      U+0652 ARABIC\
    \ SUKUN\n"
- title: 2.1.2.  Kasheeda or Tatweel (Horizontal Character Size Extension)
  contents:
  - "2.1.2.  Kasheeda or Tatweel (Horizontal Character Size Extension)\n   Kasheeda\
    \ (U+0640 ARABIC TATWEEL) must not be used in Arabic domain\n   names and should\
    \ be disallowed for Arabic language domain names.  The\n   Kasheeda is not a letter\
    \ and does not have an effect on\n   pronunciation.  It is used to extend the\
    \ horizontal length or change\n   the shape of the preceding letter for graphical\
    \ representation\n   purposes in Arabic writing.  Accordingly, it has no value\
    \ for the\n   writing of domain names.  The same applies to all languages using\
    \ the\n   Arabic script.  The authors recommend that it should be disallowed at\n\
    \   the protocol level.\n"
- title: 2.1.3.  Character Folding
  contents:
  - "2.1.3.  Character Folding\n   Character folding is the process where multiple\
    \ letters (that may\n   have some similarity with respect to their shapes) are\
    \ folded into\n   one shape.  Examples of such Arabic characters include:\n  \
    \ o  Folding Teh Marbuta (U+0629) and Heh (U+0647) at the end of a word\n   o\
    \  Folding different forms of Hamzah (U+0622, U+0623, U+0625, U+0627)\n   o  Folding\
    \ Alef Maksura (U+0649) and Yeh (U+064A) at the end of a\n      word\n   o  Folding\
    \ Waw with Hamzah Above (U+0624) and Waw (U+0648)\n   With respect to the Arabic\
    \ language, character folding is not\n   acceptable because it changes the meaning\
    \ of words and is against the\n   principle of spelling rules.  Replacing a character\
    \ valid for use in\n   domain names with another character also valid for use\
    \ in domain\n   names, which may have a similar shape, will give a different meaning.\n\
    \   This will lead to only one word representing several words consisting\n  \
    \ of all the combinations of folded characters.  Hence, the other words\n   will\
    \ be masked by a single word [10].\n   Mis-spelling or handwriting errors do occur,\
    \ leading to mixing\n   different characters despite the fact that this is not\
    \ the case in\n   published and printed materials.  One of the motivations of\
    \ this\n   effort is to preserve the language, particularly with the spread of\n\
    \   the globalization movement.  Within this context, character folding\n   is\
    \ working against this motivation since it is going to have a\n   negative effect\
    \ on the principle and ethics of the language.\n   Technology should work to preserve\
    \ the language and not to destroy\n   it.  Thus, character folding should not\
    \ be allowed.  The case of\n   digits is treated in a separate section below.\n"
- title: 2.2.  Supported Character Set
  contents:
  - "2.2.  Supported Character Set\n   A domain name to be written in Arabic must\
    \ be composed of a sequence\n   of the following UNICODE characters and the FULL\
    \ STOP (u+002E) to\n   separate the labels.  These are based on UNICODE version\
    \ 5.0.  The\n   tables below are constructed using an inclusion-based approach.\n\
    \   Thus, characters that are not part of these tables are prohibited.\n     \
    \        +---------+-------------------------------------+\n             | Unicode\
    \ | Character Name                      |\n             +---------+-------------------------------------+\n\
    \             | 0621    | ARABIC LETTER HAMZA                 |\n            \
    \ | 0622    | ARABIC LETTER ALEF WITH MADDA ABOVE |\n             | 0623    |\
    \ ARABIC LETTER ALEF WITH HAMZA ABOVE |\n             | 0624    | ARABIC LETTER\
    \ WAW WITH HAMZA ABOVE  |\n             | 0625    | ARABIC LETTER ALEF WITH HAMZA\
    \ BELOW |\n             | 0626    | ARABIC LETTER YEH WITH HAMZA ABOVE  |\n  \
    \           | 0627    | ARABIC LETTER ALEF                  |\n             |\
    \ 0628    | ARABIC LETTER BEH                   |\n             | 0629    | ARABIC\
    \ LETTER TEH MARBUTA           |\n             | 062A    | ARABIC LETTER TEH \
    \                  |\n             | 062B    | ARABIC LETTER THEH            \
    \      |\n             | 062C    | ARABIC LETTER JEEM                  |\n   \
    \          | 062D    | ARABIC LETTER HAH                   |\n             | 062E\
    \    | ARABIC LETTER KHAH                  |\n             | 062F    | ARABIC\
    \ LETTER DAL                   |\n             | 0630    | ARABIC LETTER THAL\
    \                  |\n             | 0631    | ARABIC LETTER REH             \
    \      |\n             | 0632    | ARABIC LETTER ZAIN                  |\n   \
    \          | 0633    | ARABIC LETTER SEEN                  |\n             | 0634\
    \    | ARABIC LETTER SHEEN                 |\n             | 0635    | ARABIC\
    \ LETTER SAD                   |\n             | 0636    | ARABIC LETTER DAD \
    \                  |\n             | 0637    | ARABIC LETTER TAH             \
    \      |\n             | 0638    | ARABIC LETTER ZAH                   |\n   \
    \          | 0639    | ARABIC LETTER AIN                   |\n             | 063A\
    \    | ARABIC LETTER GHAIN                 |\n             | 0641    | ARABIC\
    \ LETTER FEH                   |\n             | 0642    | ARABIC LETTER QAF \
    \                  |\n             | 0643    | ARABIC LETTER KAF             \
    \      |\n             | 0644    | ARABIC LETTER LAM                   |\n   \
    \          | 0645    | ARABIC LETTER MEEM                  |\n             | 0646\
