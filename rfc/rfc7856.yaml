- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The softwire mesh framework [RFC5565] is a tunneling mechanism\
    \ that\n   enables connectivity between islands of IPv4 networks across a single\n\
    \   IPv6 backbone and vice versa.  In a softwire mesh, extended\n   Multiprotocol\
    \ BGP (MP-BGP) is used to set up tunnels and advertise\n   prefixes among Address\
    \ Family Border Routers (AFBRs).\n   This memo defines a portion of the Management\
    \ Information Base (MIB)\n   for use with network management protocols in the\
    \ Internet community.\n   In particular, it defines objects for managing a softwire\
    \ mesh\n   [RFC5565].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   This document uses terminology from the softwire problem\
    \ statement\n   [RFC4925], the BGP encapsulation Subsequent Address Family Identifier\n\
    \   (SAFI), the BGP tunnel encapsulation attribute [RFC5512], the\n   softwire\
    \ mesh framework [RFC5565], and the BGP IPsec tunnel\n   encapsulation attribute\
    \ [RFC5566].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in RFC\n   2119 [RFC2119].\n"
- title: 4.  Structure of the MIB Module
  contents:
  - "4.  Structure of the MIB Module\n   The Softwire Mesh MIB provides a method to\
    \ monitor the softwire mesh\n   objects through SNMP.\n"
- title: 4.1.  The swmSupportedTunnelTable Subtree
  contents:
  - "4.1.  The swmSupportedTunnelTable Subtree\n   The swmSupportedTunnelTable subtree\
    \ provides the information about\n   what types of tunnels can be used for softwire\
    \ mesh scenarios in the\n   AFBR.  The softwire mesh framework [RFC5565] does\
    \ not mandate the use\n   of any particular tunneling technology.  Based on the\
    \ BGP tunnel\n   encapsulation attribute tunnel types introduced by RFC 5512 [RFC5512]\n\
    \   and RFC 5566 [RFC5566], the softwire mesh tunnel types include at\n   least\
    \ L2TPv3 (Layer 2 Tunneling Protocol version 3) over IP, GRE\n   (Generic Routing\
    \ Encapsulation), Transmit tunnel endpoint, IPsec in\n   Tunnel-mode, IP in IP\
    \ tunnel with IPsec Transport Mode, MPLS-in-IP\n   tunnel with IPsec Transport\
    \ Mode, and IP in IP.  The detailed\n   encapsulation information of different\
    \ tunnel types (e.g., L2TPv3\n   Session ID, GRE Key, etc.) is not managed in\
    \ the Softwire Mesh MIB.\n"
- title: 4.2.  The swmEncapsTable Subtree
  contents:
  - "4.2.  The swmEncapsTable Subtree\n   The swmEncapsTable subtree provides softwire\
    \ mesh NLRI-NH information\n   (Network Layer Reachability Information - Next\
    \ Hop) about the AFBR.\n   It keeps the mapping between the External-IP (E-IP)\
    \ prefix and the\n   Internal-IP (I-IP) address of the next hop.  The mappings\
    \ determine\n   which I-IP destination address will be used to encapsulate the\n\
    \   received packet according to its E-IP destination address.  The\n   definitions\
    \ of E-IP and I-IP are explained in Section 4.1 of RFC 5565\n   [RFC5565].  The\
    \ number of entries in swmEncapsTable shows how many\n   softwire mesh tunnels\
    \ are maintained in this AFBR.\n"
- title: 4.3.  The swmBGPNeighborTable Subtree
  contents:
  - "4.3.  The swmBGPNeighborTable Subtree\n   This subtree provides the softwire\
    \ mesh BGP neighbor information of\n   an AFBR.  It includes the address of the\
    \ softwire mesh BGP peer and\n   the kind of tunnel that the AFBR would use to\
    \ communicate with this\n   BGP peer.\n"
- title: 4.4.  The swmConformance Subtree
  contents:
  - "4.4.  The swmConformance Subtree\n   This subtree provides the conformance information\
    \ of MIB objects.\n"
- title: 5.  Relationship to Other MIB Modules
  contents:
  - '5.  Relationship to Other MIB Modules

    '
- title: 5.1.  Relationship to the IF-MIB
  contents:
  - "5.1.  Relationship to the IF-MIB\n   The Interfaces MIB [RFC2863] defines generic\
    \ managed objects for\n   managing interfaces.  Each logical interface (physical\
    \ or virtual)\n   has an ifEntry.  Tunnels are handled by creating logical interfaces\n\
    \   (ifEntry).  Being a tunnel, the softwire mesh interface has an entry\n   in\
    \ the Interface MIB, as well as an entry in the IP Tunnel MIB.\n   Those corresponding\
    \ entries are indexed by ifIndex.\n   The ifOperStatus in the ifTable represents\
    \ whether the mesh function\n   of the AFBR has been triggered.  If the softwire\
    \ mesh capability is\n   negotiated during the BGP OPEN phase, the mesh function\
    \ is considered\n   to be started, and the ifOperStatus is \"up\".  Otherwise,\
    \ the\n   ifOperStatus is \"down\".\n   In the case of an IPv4-over-IPv6 softwire\
    \ mesh tunnel, ifInUcastPkts\n   counts the number of IPv6 packets that are sent\
    \ to the virtual\n   interface for decapsulation into IPv4.  The ifOutUcastPkts\
    \ counts the\n   number of IPv6 packets that are generated by encapsulating IPv4\n\
    \   packets sent to the virtual interface.  In particular, if these IPv4\n   packets\
    \ need fragmentation, ifOutUcastPkts counts the number of\n   packets after fragmentation.\n\
    \   In the case of an IPv6-over-IPv4 softwire mesh tunnel, ifInUcastPkts\n   counts\
    \ the number of IPv4 packets that are delivered to the virtual\n   interface for\
    \ decapsulation into IPv6.  The ifOutUcastPkts counts the\n   number of IPv4 packets\
    \ that are generated by encapsulating IPv6\n   packets sent down to the virtual\
    \ interface.  In particular, if these\n   IPv6 packets need to be fragmented,\
    \ ifOutUcastPkts counts the number\n   of packets after fragmentation.  Similar\
    \ definitions apply to other\n   counter objects in the ifTable.\n"
- title: 5.2.  Relationship to the IP Tunnel MIB
  contents:
  - "5.2.  Relationship to the IP Tunnel MIB\n   The IP Tunnel MIB [RFC4087] contains\
    \ objects applicable to all IP\n   tunnels, including softwire mesh tunnels. \
    \ Meanwhile, the Softwire\n   Mesh MIB extends the IP Tunnel MIB to further describe\
    \ encapsulation-\n   specific information.\n   When running a point-to-multipoint\
    \ tunnel, it is necessary for a\n   softwire mesh AFBR to maintain an encapsulation\
    \ table in order to\n   perform correct \"forwarding\" among AFBRs.  This forwarding\
    \ function\n   on an AFBR is performed by using the E-IP destination address to\
    \ look\n   up the I-IP encapsulation destination address in the encapsulation\n\
    \   table.  An AFBR also needs to know the BGP peer information of the\n   other\
    \ AFBRs, so that it can negotiate the NLRI-NH information and the\n   tunnel parameters\
    \ with them.\n   The Softwire Mesh MIB requires the implementation of the IP Tunnel\n\
    \   MIB.  The tunnelIfEncapsMethod in the tunnelIfEntry MUST be set to\n   softwireMesh(16),\
    \ and a corresponding entry in the Softwire Mesh MIB\n   module will be presented\
    \ for the tunnelIfEntry.  The\n   tunnelIfRemoteInetAddress MUST be set to \"\
    0.0.0.0\" for IPv4 or \"::\"\n   for IPv6 because it is a point-to-multipoint\
    \ tunnel.\n   The tunnelIfAddressType in the tunnelIfTable represents the type\
    \ of\n   address in the corresponding tunnelIfLocalInetAddress and\n   tunnelIfRemoteInetAddress\
    \ objects.  The tunnelIfAddressType is\n   identical to swmEncapsIIPDstType in\
    \ softwire mesh, which can support\n   either IPv4-over-IPv6 or IPv6-over-IPv4.\
    \  When the\n   swmEncapsEIPDstType is IPv6 and the swmEncapsIIPDstType is IPv4,\
    \ the\n   tunnel type is IPv6-over-IPv4; when the swmEncapsEIPDstType is IPv4\n\
    \   and the swmEncapsIIPDstType is IPv6, the encapsulation mode is IPv4-\n   over-IPv6.\n"
- title: 5.3.  MIB Modules Required for IMPORTS
  contents:
  - "5.3.  MIB Modules Required for IMPORTS\n   The following MIB module IMPORTS objects\
    \ from SNMPv2-SMI [RFC2578],\n   SNMPv2-CONF [RFC2580], IF-MIB [RFC2863], and\
    \ INET-ADDRESS-MIB\n   [RFC4001].\n"
- title: 6.  Definitions
  contents:
  - "6.  Definitions\n   SOFTWIRE-MESH-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n   \
    \    MODULE-IDENTITY, OBJECT-TYPE, mib-2 FROM SNMPv2-SMI\n       OBJECT-GROUP,\
    \ MODULE-COMPLIANCE             FROM SNMPv2-CONF\n       InetAddress, InetAddressType,\
    \ InetAddressPrefixLength\n       FROM INET-ADDRESS-MIB\n       ifIndex      \
    \                          FROM IF-MIB\n       IANAtunnelType                \
    \         FROM IANAifType-MIB;\n       swmMIB MODULE-IDENTITY\n       LAST-UPDATED\
    \ \"201605110000Z\"        -- May 11, 2016\n       ORGANIZATION \"Softwire Working\
    \ Group\"\n       CONTACT-INFO\n                \"Yong Cui\n                 Email:\
    \  yong@csnet1.cs.tsinghua.edu.cn\n                 Jiang Dong\n             \
    \    Email:  knight.dongjiang@gmail.com\n                 Peng Wu\n          \
    \       Email:  weapon9@gmail.com\n                 Mingwei Xu\n             \
    \    Email:  xmw@cernet.edu.cn\n                 Antti Yla-Jaaski\n          \
    \       Email:  antti.yla-jaaski@aalto.fi\n                 Email comments directly\
    \ to the Softwire WG Mailing\n                 List at softwires@ietf.org\n  \
    \              \"\n       DESCRIPTION\n              \"This MIB module contains\
    \ managed object definitions for\n               the softwire mesh framework.\n\
    \               Copyright (c) 2016 IETF Trust and the persons\n              \
    \ identified as authors of the code.  All rights reserved.\n               Redistribution\
    \ and use in source and binary forms, with\n               or without modification,\
    \ is permitted pursuant to, and\n               subject to the license terms contained\
    \ in, the Simplified\n               BSD License set forth in Section 4.c of the\
    \ IETF Trust's\n               Legal Provisions Relating to IETF Documents\n \
    \              (http://trustee.ietf.org/license-info).\"\n       REVISION    \"\
    201605110000Z\"\n       DESCRIPTION \"Initial version, published as RFC 7856\"\
    \n       ::= { mib-2 239 }\n   swmObjects OBJECT IDENTIFIER ::= { swmMIB 1 }\n\
    \   -- swmSupportedTunnelTable\n   swmSupportedTunnelTable OBJECT-TYPE\n     \
    \  SYNTAX      SEQUENCE OF SwmSupportedTunnelEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"A table of objects\
    \ that show what kinds of tunnels\n           can be supported by the AFBR.\"\n\
    \       ::= { swmObjects 1 }\n   swmSupportedTunnelEntry  OBJECT-TYPE\n      \
    \ SYNTAX      SwmSupportedTunnelEntry\n       MAX-ACCESS  not-accessible\n   \
    \    STATUS      current\n       DESCRIPTION\n           \"A set of objects that\
    \ show what kinds of tunnels\n           can be supported in the AFBR.  If the\
    \ AFBR supports\n           multiple tunnel types, the swmSupportedTunnelTable\n\
    \           would have several entries.\"\n       INDEX { swmSupportedTunnelType\
    \ }\n       ::= { swmSupportedTunnelTable 1 }\n   SwmSupportedTunnelEntry ::=\
    \ SEQUENCE {\n       swmSupportedTunnelType              IANAtunnelType\n   }\n\
    \   swmSupportedTunnelType OBJECT-TYPE\n       SYNTAX      IANAtunnelType\n  \
    \     MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Represents the tunnel type that can be used for softwire\n     \
    \      mesh scenarios, such as L2TPv3 over IP, GRE, Transmit\n           tunnel\
    \ endpoint, IPsec in Tunnel-mode, IP in IP tunnel with\n           IPsec Transport\
    \ Mode, MPLS-in-IP tunnel with IPsec Transport\n           Mode, and IP in IP.\
    \  There is no restriction on the tunnel\n           type the softwire mesh can\
    \ use.\"\n        REFERENCE\n           \"L2TPv3 over IP, GRE, and IP in IP in\
    \ RFC 5512.\n           Transmit tunnel endpoint, IPsec in Tunnel-mode, IP in\
    \ IP\n           tunnel with IPsec Transport Mode, MPLS-in-IP tunnel with\n  \
    \         IPsec Transport Mode in RFC 5566.\"\n       ::= { swmSupportedTunnelEntry\
    \ 1 }\n   -- end of swmSupportedTunnelTable\n   --swmEncapsTable\n   swmEncapsTable\
    \ OBJECT-TYPE\n       SYNTAX      SEQUENCE OF SwmEncapsEntry\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"A table of objects that display the\n           softwire mesh encapsulation\
    \ information.\"\n       ::= { swmObjects 2 }\n   swmEncapsEntry  OBJECT-TYPE\n\
    \       SYNTAX      SwmEncapsEntry\n       MAX-ACCESS  not-accessible\n      \
    \ STATUS      current\n       DESCRIPTION\n           \"A table of objects that\
    \ manage the softwire mesh I-IP\n            encapsulation destination based on\
    \ the E-IP destination\n            prefix.\"\n       INDEX { ifIndex,\n     \
    \          swmEncapsEIPDstType,\n               swmEncapsEIPDst,\n           \
    \    swmEncapsEIPPrefixLength\n             }\n       ::= { swmEncapsTable 1 }\n\
    \   SwmEncapsEntry ::=      SEQUENCE {\n       swmEncapsEIPDstType       InetAddressType,\n\
    \       swmEncapsEIPDst           InetAddress,\n       swmEncapsEIPPrefixLength\
    \  InetAddressPrefixLength,\n       swmEncapsIIPDstType       InetAddressType,\n\
    \       swmEncapsIIPDst           InetAddress\n   }\n   swmEncapsEIPDstType OBJECT-TYPE\n\
    \       SYNTAX      InetAddressType\n       MAX-ACCESS  not-accessible\n     \
    \  STATUS      current\n       DESCRIPTION\n           \"This object specifies\
    \ the address type used for\n           swmEncapsEIPDst.  It is different from\
    \ the\n           tunnelIfAddressType in the tunnelIfTable.  The\n           swmEncapsEIPDstType\
    \ is IPv6 (2) if it is IPv6-over-IPv4\n           tunneling.  The swmEncapsEIPDstType\
    \ is\n           IPv4 (1) if it is IPv4-over-IPv6 tunneling.\"\n       REFERENCE\n\
    \           \"IPv4 and IPv6 in RFC 4001.\"\n       ::= { swmEncapsEntry 1 }\n\
    \   swmEncapsEIPDst OBJECT-TYPE\n       SYNTAX      InetAddress\n       MAX-ACCESS\
    \  not-accessible\n       STATUS      current\n       DESCRIPTION\n          \
    \ \"The E-IP destination prefix, which is\n           used for I-IP encapsulation\
    \ destination looking up.\n           The type of this address is determined by\
    \ the\n           value of swmEncapsEIPDstType\"\n       REFERENCE\n         \
    \  \"E-IP and I-IP in RFC 5565.\"\n       ::= { swmEncapsEntry 2 }\n   swmEncapsEIPPrefixLength\
    \ OBJECT-TYPE\n       SYNTAX      InetAddressPrefixLength\n       MAX-ACCESS \
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"\
    The prefix length of the E-IP destination prefix.\"\n       ::= { swmEncapsEntry\
    \ 3 }\n   swmEncapsIIPDstType OBJECT-TYPE\n       SYNTAX      InetAddressType\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"This object specifies the address type used for\n            swmEncapsIIPDst.\
    \  It is the same as the tunnelIfAddressType\n            in the tunnelIfTable.\"\
    \n       REFERENCE\n           \"IPv4 and IPv6 in RFC 4001.\"\n       ::= { swmEncapsEntry\
    \ 4 }\n   swmEncapsIIPDst OBJECT-TYPE\n       SYNTAX      InetAddress\n      \
    \ MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n    \
    \       \"The I-IP destination address, which is used as the\n           encapsulation\
    \ destination for the corresponding E-IP\n           prefix.  Since the tunnelIfRemoteInetAddress\
    \ in the\n           tunnelIfTable should be 0.0.0.0 or ::, swmEncapIIPDst\n \
    \          should be the destination address used in the outer\n           IP\
    \ header.\"\n       REFERENCE\n           \"E-IP and I-IP in RFC 5565.\"\n   \
    \    ::= { swmEncapsEntry 5 }\n   -- End of swmEncapsTable\n   -- swmBGPNeighborTable\n\
    \   swmBGPNeighborTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF SwmBGPNeighborEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table of objects that display the softwire mesh\n           BGP\
    \ neighbor information.\"\n       ::= { swmObjects 3 }\n   swmBGPNeighborEntry\
    \  OBJECT-TYPE\n       SYNTAX      SwmBGPNeighborEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"A set of objects\
    \ that display the softwire mesh\n           BGP neighbor information.\"\n   \
    \    INDEX {\n               ifIndex,\n               swmBGPNeighborInetAddressType,\n\
    \               swmBGPNeighborInetAddress\n             }\n       ::= { swmBGPNeighborTable\
    \ 1 }\n   SwmBGPNeighborEntry ::= SEQUENCE {\n           swmBGPNeighborInetAddressType\
    \    InetAddressType,\n           swmBGPNeighborInetAddress        InetAddress,\n\
    \           swmBGPNeighborTunnelType         IANAtunnelType\n   }\n   swmBGPNeighborInetAddressType\
    \ OBJECT-TYPE\n       SYNTAX      InetAddressType\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"This object specifies\
    \ the address type used for\n            swmBGPNeighborInetAddress.\"\n      \
    \ ::= { swmBGPNeighborEntry 1 }\n   swmBGPNeighborInetAddress OBJECT-TYPE\n  \
    \     SYNTAX      InetAddress\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The address of the AFBR's BGP\
    \ neighbor.  The\n           address type is the same as the tunnelIfAddressType\n\
    \           in the tunnelIfTable.\"\n       ::= { swmBGPNeighborEntry 2 }\n  \
    \ swmBGPNeighborTunnelType OBJECT-TYPE\n       SYNTAX      IANAtunnelType\n  \
    \     MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"Represents the type of tunnel that the AFBR\n           chooses\
    \ to transmit traffic with another AFBR/BGP\n           neighbor.\"\n       ::=\
    \ { swmBGPNeighborEntry 3 }\n   -- End of swmBGPNeighborTable\n   -- conformance\
    \ information\n   swmConformance\n                       OBJECT IDENTIFIER ::=\
    \ { swmMIB 2 }\n   swmCompliances\n                       OBJECT IDENTIFIER ::=\
    \ { swmConformance 1 }\n   swmGroups\n                       OBJECT IDENTIFIER\
    \ ::= { swmConformance 2 }\n    -- compliance statements\n   swmCompliance MODULE-COMPLIANCE\n\
    \      STATUS current\n      DESCRIPTION\n          \"Describes the requirements\
    \ for conformance to the Softwire\n          Mesh MIB.\n          The following\
    \ index objects cannot be added as OBJECT\n          clauses but nevertheless\
    \ have compliance requirements:\n          \"\n          -- OBJECT  swmEncapsEIPDstType\n\
    \          -- SYNTAX  InetAddressType { ipv4(1), ipv6(2) }\n          -- DESCRIPTION\n\
    \          -- \"An implementation is required to support\n          --  global\
    \ IPv4 and/or IPv6 addresses, depending\n          --  on its support for IPv4\
    \ and IPv6.\"\n          -- OBJECT  swmEncapsEIPDst\n          -- SYNTAX  InetAddress\
    \ (SIZE(4|16))\n          -- DESCRIPTION\n          -- \"An implementation is\
    \ required to support\n          --  global IPv4 and/or IPv6 addresses, depending\n\
    \          --  on its support for IPv4 and IPv6.\"\n          -- OBJECT  swmEncapsEIPPrefixLength\n\
    \          -- SYNTAX  InetAddressPrefixLength (Unsigned32 (0..128))\n        \
    \  -- DESCRIPTION\n          -- \"An implementation is required to support\n \
    \         --  global IPv4 and/or IPv6 addresses, depending\n          --  on its\
    \ support for IPv4 and IPv6.\"\n          -- OBJECT  swmBGPNeighborInetAddressType\n\
    \          -- SYNTAX  InetAddressType { ipv4(1), ipv6(2) }\n          -- DESCRIPTION\n\
    \          -- \"An implementation is required to support\n          --  global\
    \ IPv4 and/or IPv6 addresses, depending\n          --  on its support for IPv4\
    \ and IPv6.\"\n          -- OBJECT  swmBGPNeighborInetAddress\n          -- SYNTAX\
    \  InetAddress (SIZE(4|16))\n          -- DESCRIPTION\n          -- \"An implementation\
    \ is required to support\n          --  global IPv4 and/or IPv6 addresses, depending\n\
    \          --  on its support for IPv4 and IPv6.\"\n      MODULE -- this module\n\
    \      MANDATORY-GROUPS    {\n                            swmSupportedTunnelGroup,\n\
    \                            swmEncapsGroup,\n                            swmBGPNeighborGroup\n\
    \                          }\n      ::= { swmCompliances 1 }\n   swmSupportedTunnelGroup\
    \    OBJECT-GROUP\n      OBJECTS {\n          swmSupportedTunnelType\n      }\n\
    \      STATUS  current\n      DESCRIPTION\n          \"The collection of objects\
    \ that are used to show\n          what kind of tunnel the AFBR supports.\"\n\
    \      ::= { swmGroups 1 }\n   swmEncapsGroup    OBJECT-GROUP\n      OBJECTS {\n\
    \           swmEncapsIIPDst,\n           swmEncapsIIPDstType\n      }\n      STATUS\
    \  current\n      DESCRIPTION\n          \"The collection of objects that are\
    \ used to display\n          softwire mesh encapsulation information.\"\n    \
    \  ::= { swmGroups 2 }\n   swmBGPNeighborGroup    OBJECT-GROUP\n      OBJECTS\
    \ {\n           swmBGPNeighborTunnelType\n      }\n      STATUS  current\n   \
    \   DESCRIPTION\n          \"The collection of objects that are used to display\n\
    \           softwire mesh BGP neighbor information.\"\n      ::= { swmGroups 3\
    \ }\n   END\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Because this MIB module reuses the IP Tunnel\
    \ MIB, the security\n   considerations of the IP Tunnel MIB are also applicable\
    \ to the\n   Softwire Mesh MIB.\n   There are no management objects defined in\
    \ this MIB module that have\n   a MAX-ACCESS clause of read-write and/or read-create.\
    \  So, if this\n   MIB module is implemented correctly, then there is no risk\
    \ that an\n   intruder can alter or create any management objects of this MIB\n\
    \   module via direct SNMP SET operations.\n   Some of the readable objects in\
    \ this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET and/or NOTIFY access to these\
    \ objects and possibly\n   to even encrypt the values of these objects when sending\
    \ them over\n   the network via SNMP.  These are the objects and their sensitivity/\n\
    \   vulnerability:\n   swmSupportedTunnelType, swmEncapsIIPDstType, swmEncapsIIPDst,\
    \ and\n   swmBGPNeighborTunnelType can expose the types of tunnels used within\n\
    \   the internal network and potentially reveal the topology of the\n   internal\
    \ network.\n   SNMP versions prior to SNMPv3 did not include adequate security.\n\
    \   Even if the network itself is secure (for example by using IPsec),\n   there\
    \ is no control as to who on the secure network is allowed to\n   access and GET/SET\
    \ (read/change/create/delete) the objects in this\n   MIB module.\n   Implementations\
    \ SHOULD provide the security features described by the\n   SNMPv3 framework (see\
    \ [RFC3410]), and implementations claiming\n   compliance to the SNMPv3 standard\
    \ MUST include full support for\n   authentication and privacy via the User-based\
    \ Security Model (USM)\n   [RFC3414] with the AES cipher algorithm [RFC3826].\
    \  Implementations\n   MAY also provide support for the Transport Security Model\
    \ (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n   [RFC5592]\
    \ or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior to SNMPv3\
    \ is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n\
    \   enable cryptographic security.  It is then a customer/operator\n   responsibility\
    \ to ensure that the SNMP entity giving access to an\n   instance of this MIB\
    \ module is properly configured to give access to\n   the objects only to those\
    \ principals (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   IANA has allocated the following OBJECT IDENTIFIER\
    \ value and recorded\n   it in the SMI Numbers registry in the subregistry called\
    \ \"SMI Network\n   Management MGMT Codes Internet-standard MIB\" under the mib-2\
    \ branch\n   (1.3.6.1.2.1):\n           Descriptor        OBJECT IDENTIFIER value\n\
    \           ----------        -----------------------\n           swmMIB     \
    \       { mib-2 239 }\n   IANA has recorded the following IANAtunnelType Textual\
    \ Convention\n   within the IANAifType-MIB:\n           IANAtunnelType ::= TEXTUAL-CONVENTION\n\
    \                 SYNTAX     INTEGER {\n                            softwireMesh(16)\
    \  -- softwire mesh tunnel\n                            }\n"
