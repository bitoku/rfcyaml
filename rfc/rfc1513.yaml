- title: 1.  The Network Management Framework
  contents:
  - "1.  The Network Management Framework\n   The Internet-standard Network Management\
    \ Framework consists of three\n   components.  They are:\n      STD 16, RFC 1155\
    \ [1] which defines the SMI, the mechanisms used\n      for describing and naming\
    \ objects for the purpose of management.\n      STD 16, RFC 1212 [2] defines a\
    \ more concise description mechanism,\n      which is wholly consistent with the\
    \ SMI.\n      STD 17, RFC 1213 [3] which defines MIB-II, the core set of managed\n\
    \      objects for the Internet suite of protocols.\n      STD 15, RFC 1157 [4]\
    \ which defines the SNMP, the protocol used for\n      network access to managed\
    \ objects.\n   The Framework permits new objects to be defined for the purpose\
    \ of\n   experimentation and evaluation.\n   Managed objects are accessed via\
    \ a virtual information store, termed\n   the Management Information Base or MIB.\
    \  Within a given MIB module,\n   objects are defined using STD 16, RFC 1212's\
    \ OBJECT-TYPE macro.  At a\n   minimum, each object has a name, a syntax, an access-level,\
    \ and an\n   implementation-status.\n   The name is an object identifier, an administratively\
    \ assigned name,\n   which specifies an object type.  The object type together\
    \ with an\n   object instance serves to uniquely identify a specific instantiation\n\
    \   of the object.  For human convenience, we often use a textual string,\n  \
    \ termed the object descriptor, to also refer to the object type.\n   The syntax\
    \ of an object type defines the abstract data structure\n   corresponding to that\
    \ object type.  The ASN.1[5] language is used for\n   this purpose.  However,\
    \ STD 16, RFC 1155 purposely restricts the\n   ASN.1 constructs which may be used.\
    \  These restrictions are\n   explicitly made for simplicity.\n   The access-level\
    \ of an object type defines whether it makes \"protocol\n   sense\" to read and/or\
    \ write the value of an instance of the object\n   type.  (This access-level is\
    \ independent of any administrative\n   authorization policy.)\n   The implementation-status\
    \ of an object type indicates whether the\n   object is mandatory, optional, obsolete,\
    \ or deprecated.\n"
- title: 2.  Guidelines for implementing RFC1271 objects on a Token
  contents:
  - "2.  Guidelines for implementing RFC1271 objects on a Token\n    Ring network\n\
    \   Wherever a MacAddress is to be used in this MIB the source routing\n   bit\
    \ is stripped off.  The resulting address will be consistently\n   valid for all\
    \ packets sent by a particular node.\n"
- title: 2.1.  Host Group
  contents:
  - "2.1.  Host Group\n   Only Token Ring isolating errors will increment the error\
    \ counter for\n   a particular hostEntry.  The isolating errors are: LineErrors,\n\
    \   BurstErrors, ACErrors, InternalErrors, and AbortErrors.  ACErrors\n   will\
    \ increment the error counter only for the nearest upstream\n   neighbor of the\
    \ station reporting the error.  LineErrors and\n   BurstErrors will increment\
    \ the error counters for the station\n   reporting the error and its neighbor\
    \ upstream neighbor.\n   InternalErrors and AbortErrors will increment the error\
    \ counter for\n   the station reporting the error only.  In addition, congestionErrors\n\
    \   will also be counted for each hostEntry. These errors will be\n   incremented\
    \ in the host entry of the station that reports the errors\n   in an error report\
    \ frame.\n   The hostOutPkts and hostOutOctets counters shall not be incremented\n\
    \   for packets with errors.\n"
- title: 2.2.  Matrix Group
  contents:
  - "2.2.  Matrix Group\n   Error counters are never incremented.\n"
- title: 2.3.  Filter Group
  contents:
  - "2.3.  Filter Group\n   The following conditions make up the status bitmask for\
    \ token ring\n   networks:\n               bit #    Error\n                  \
    \ 3    First packet after some packets were dropped\n                   4    Packet\
    \ with the Frame Copied Bit set\n                   5    Packet with the Address\
    \ Recognized Bit set\n   For the purpose of the packet match algorithm, the filters\
    \ assume a\n   32 byte RIF field.  Thus, when matching, the filter is compared\
    \ to\n   the packet starting at the AC byte of the packet, until the end of\n\
    \   the RIF field; then the unused RIF bytes in the filter are skipped\n   and\
    \ matching proceeds from that point.  Any filter \"care\" bits in the\n   RIF\
    \ that don't correspond to bytes in the input packet will cause the\n   filter\
    \ to fail.\n"
- title: 2.4.  Other comments
  contents:
  - "2.4.  Other comments\n   Because soft error report packets may be sent with assured\
    \ delivery,\n   some errors may be accidently reported twice on devices that perform\n\
    \   the RMON function promiscuously.\n"
- title: 3.  Overview of the RMON Token Ring Extensions MIB
  contents:
  - "3.  Overview of the RMON Token Ring Extensions MIB\n   The Remote Network Monitoring\
    \ MIB, RFC 1271, defines a framework for\n   remote monitoring functions implemented\
    \ on a network probe.  That MIB\n   defines objects broken down into nine functional\
    \ groups.  Some of\n   those functional groups, the statistics and the history\
    \ groups, have\n   a view of the data-link layer that is specific to the media\
    \ type and\n   require specific objects to be defined for each media type.  RFC\
    \ 1271\n   defined those specific objects necessary for Ethernet.  This MIB\n\
    \   defines contains four groups that define those specific objects\n   necessary\
    \ for Token Ring LANs.\n   In addition, this memo defines some additional monitoring\
    \ functions\n   specifically for Token Ring.  These are defined in the Ring Station\n\
    \   Group, the Ring Station Order Group, the Ring Station Configuration\n   Group,\
    \ and the Source Routing Statistics Group.\n"
- title: 3.1.  The Token Ring Statistics Groups
  contents:
  - "3.1.  The Token Ring Statistics Groups\n   The Token Ring statistics groups contain\
    \ current utilization and\n   error statistics.  The statistics are broken down\
    \ into two groups,\n   the Token Ring Mac-Layer Statistics Group and the Token\
    \ Ring\n   Promiscuous Statistics Group.  The Token Ring Mac-Layer Statistics\n\
    \   Group collects information from Mac Layer, including error reports\n   for\
    \ the ring and ring utilization of the Mac Layer.  The Token Ring\n   Promiscuous\
    \ Statistics Group collects utilization statistics from\n   data packets collected\
    \ promiscuously.\n"
- title: 3.2.  The Token Ring History Groups
  contents:
  - "3.2.  The Token Ring History Groups\n   The Token Ring History Groups contain\
    \ historical utilization and\n   error statistics.  The statistics are broken\
    \ down into two groups,\n   the Token Ring Mac-Layer History Group and the Token\
    \ Ring Promiscuous\n   History Group.  The Token Ring Mac-Layer History Group\
    \ collects\n   information from Mac Layer, including error reports for the ring\
    \ and\n   ring utilization of the Mac Layer.  The Token Ring Promiscuous\n   History\
    \ Group collects utilization statistics from data packets\n   collected promiscuously.\n"
- title: 3.3.  The Token Ring Ring Station Group
  contents:
  - "3.3.  The Token Ring Ring Station Group\n   The Token Ring Ring Station Group\
    \ contains statistics and status\n   information associated with each Token Ring\
    \ station on the local\n   ring.  In addition, this group provides status information\
    \ for each\n   ring being monitored.\n"
- title: 3.4.  The Token Ring Ring Station Order Group
  contents:
  - "3.4.  The Token Ring Ring Station Order Group\n   The Token Ring Ring Station\
    \ Order Group provides the order of the\n   stations on monitored rings.\n"
- title: 3.5.  The Token Ring Ring Station Config Group
  contents:
  - "3.5.  The Token Ring Ring Station Config Group\n   The Token Ring Ring Station\
    \ Config Group manages token ring stations\n   through active means.  Any station\
    \ on a monitored ring may be removed\n   or have configuration information downloaded\
    \ from it.\n"
- title: 3.6.  The Token Ring Source Routing Group
  contents:
  - "3.6.  The Token Ring Source Routing Group\n   The Token Ring Source Routing Group\
    \ contains utilization statistics\n   derived from source routing information\
    \ optionally present in token\n   ring packets.\n"
- title: 4.  Terminology
  contents:
  - "4.  Terminology\n   The 802.5 specification [7] defines the term \"good frame\"\
    \ as a frame\n   that is bounded by a valid SD and ED, is an integral number of\
    \ octets\n   in length, is composed of only 0 and 1 bits between the SD and the\n\
    \   ED, has the FF bits of the GC field equal to 00 or 01, has a valid\n   FCS,\
    \ and has a minimum of 18 octets between the SD and the ED.  This\n   document\
    \ will use the term \"good frame\" in the same manner.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n          TOKEN-RING-RMON-MIB DEFINITIONS ::= BEGIN\n      \
    \    IMPORTS\n              Counter, TimeTicks          FROM RFC1155-SMI\n   \
    \           OBJECT-TYPE                 FROM RFC-1212\n              OwnerString,\
    \ EntryStatus,   -- Textual Conventions\n              rmon, statistics, history\n\
    \                                          FROM RFC1271-MIB;\n             --\
    \ All representations of MAC addresses in this MIB\n             -- Module use,\
    \ as a textual convention (i.e. this\n             -- convention does not affect\
    \ their encoding), the\n             -- data type:\n             MacAddress ::=\
    \ OCTET STRING (SIZE (6)) -- a 6 octet\n                                     \
    \               -- address in\n                                              \
    \      -- the \"canonical\"\n                                                \
    \    -- order\n             -- defined by IEEE 802.1a, i.e., as if it were\n \
    \            -- transmitted least significant bit first, even though\n       \
    \      -- 802.5 (in contrast to other 802.x protocols) requires\n            \
    \ -- MAC addresses to be transmitted most significant bit\n             -- first.\n\
    \              TimeInterval ::= INTEGER\n              -- A period of time, measured\
    \ in units of 0.01 seconds.\n          --  This MIB module uses the extended OBJECT-TYPE\
    \ macro as\n          --  defined in [2].\n          --  Token Ring Remote Network\
    \ Monitoring MIB\n              tokenRing             OBJECT IDENTIFIER ::= {\
    \ rmon 10 }\n          -- The Token Ring Mac-Layer Statistics Group\n        \
    \  --\n          -- Implementation of this group is optional\n          tokenRingMLStatsTable\
    \ OBJECT-TYPE\n              SYNTAX SEQUENCE OF TokenRingMLStatsEntry\n      \
    \        ACCESS not-accessible\n              STATUS mandatory\n             \
    \ DESCRIPTION\n                      \"A list of Mac-Layer Token Ring statistics\n\
    \                      entries.\"\n              ::= { statistics 2 }\n      \
    \    tokenRingMLStatsEntry OBJECT-TYPE\n              SYNTAX TokenRingMLStatsEntry\n\
    \              ACCESS not-accessible\n              STATUS mandatory\n       \
    \       DESCRIPTION\n                      \"A collection of Mac-Layer statistics\
    \ kept for a\n                      particular Token Ring interface.\"\n     \
    \         INDEX { tokenRingMLStatsIndex }\n              ::= { tokenRingMLStatsTable\
    \ 1 }\n          -- As an example, an instance of the\n          -- tokenRingMLStatsMacOctets\
    \ object\n          -- might be named tokenRingMLStatsMacOctets.1\n          TokenRingMLStatsEntry\
    \ ::= SEQUENCE {\n              tokenRingMLStatsIndex                     INTEGER,\n\
    \              tokenRingMLStatsDataSource            OBJECT IDENTIFIER,\n    \
    \          tokenRingMLStatsDropEvents                Counter,\n              tokenRingMLStatsMacOctets\
    \                 Counter,\n              tokenRingMLStatsMacPkts            \
    \       Counter,\n              tokenRingMLStatsRingPurgeEvents           Counter,\n\
    \              tokenRingMLStatsRingPurgePkts             Counter,\n          \
    \    tokenRingMLStatsBeaconEvents              Counter,\n              tokenRingMLStatsBeaconTime\
    \                TimeInterval,\n              tokenRingMLStatsBeaconPkts     \
    \           Counter,\n              tokenRingMLStatsClaimTokenEvents         \
    \ Counter,\n              tokenRingMLStatsClaimTokenPkts            Counter,\n\
    \              tokenRingMLStatsNAUNChanges               Counter,\n          \
    \    tokenRingMLStatsLineErrors                Counter,\n              tokenRingMLStatsInternalErrors\
    \            Counter,\n              tokenRingMLStatsBurstErrors             \
    \  Counter,\n              tokenRingMLStatsACErrors                  Counter,\n\
    \              tokenRingMLStatsAbortErrors               Counter,\n          \
    \    tokenRingMLStatsLostFrameErrors           Counter,\n              tokenRingMLStatsCongestionErrors\
    \          Counter,\n              tokenRingMLStatsFrameCopiedErrors         Counter,\n\
    \              tokenRingMLStatsFrequencyErrors           Counter,\n          \
    \    tokenRingMLStatsTokenErrors               Counter,\n              tokenRingMLStatsSoftErrorReports\
    \          Counter,\n              tokenRingMLStatsRingPollEvents            Counter,\n\
    \              tokenRingMLStatsOwner                     OwnerString,\n      \
    \        tokenRingMLStatsStatus                    EntryStatus\n          }\n\
    \          tokenRingMLStatsIndex OBJECT-TYPE\n              SYNTAX INTEGER (1..65535)\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The value of this object uniquely identifies\
    \ this\n                      tokenRingMLStats entry.\"\n              ::= { tokenRingMLStatsEntry\
    \ 1 }\n          tokenRingMLStatsDataSource OBJECT-TYPE\n              SYNTAX\
    \ OBJECT IDENTIFIER\n              ACCESS read-write\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"This object identifies the\
    \ source of the data\n                      that this tokenRingMLStats entry is\
    \ configured to\n                      analyze.  This source can be any tokenRing\n\
    \                      interface on this device.  In order to identify a\n   \
    \                   particular interface, this object shall identify\n       \
    \               the instance of the ifIndex object, defined in\n             \
    \         MIB-II [3], for the desired interface.  For\n                      example,\
    \ if an entry were to receive data from\n                      interface #1, this\
    \ object would be set to\n                      ifIndex.1.\n                 \
    \     The statistics in this group reflect all error\n                      reports\
    \ on the local network segment attached to\n                      the identified\
    \ interface.\n                      This object may not be modified if the associated\n\
    \                      tokenRingMLStatsStatus object is equal to\n           \
    \           valid(1).\"\n              ::= { tokenRingMLStatsEntry 2 }\n     \
    \     tokenRingMLStatsDropEvents OBJECT-TYPE\n              SYNTAX Counter\n \
    \             ACCESS read-only\n              STATUS mandatory\n             \
    \ DESCRIPTION\n                      \"The total number of events in which packets\
    \ were\n                      dropped by the probe due to lack of resources.\n\
    \                      Note that this number is not necessarily the\n        \
    \              number of packets dropped; it is just the number\n            \
    \          of times this condition has been detected.  This\n                \
    \      value is the same as the corresponding\n                      tokenRingPStatsDropEvents.\"\
    \n              ::= { tokenRingMLStatsEntry 3 }\n          tokenRingMLStatsMacOctets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of octets of data in MAC packets\n                  \
    \    (excluding those that were not good frames)\n                      received\
    \ on the network (excluding framing bits\n                      but including\
    \ FCS octets).\"\n              ::= { tokenRingMLStatsEntry 4 }\n          tokenRingMLStatsMacPkts\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of MAC packets (excluding\n                      packets\
    \ that were not good frames) received.\"\n              ::= { tokenRingMLStatsEntry\
    \ 5 }\n          tokenRingMLStatsRingPurgeEvents OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of times that\
    \ the ring enters\n                      the ring purge state from normal ring\
    \ state.  The\n                      ring purge state that comes in response to\
    \ the\n                      claim token or beacon state is not counted.\"\n \
    \             ::= { tokenRingMLStatsEntry 6 }\n          tokenRingMLStatsRingPurgePkts\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of ring purge MAC packets\n                      detected\
    \ by probe.\"\n              ::= { tokenRingMLStatsEntry 7 }\n          tokenRingMLStatsBeaconEvents\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of times that the ring enters a\n                   \
    \   beaconing state (beaconFrameStreamingState,\n                      beaconBitStreamingState,\n\
    \                      beaconSetRecoveryModeState, or\n                      beaconRingSignalLossState)\
    \ from a non-beaconing\n                      state.  Note that a change of the\
    \ source address\n                      of the beacon packet does not constitute\
    \ a new\n                      beacon event.\"\n              ::= { tokenRingMLStatsEntry\
    \ 8 }\n          tokenRingMLStatsBeaconTime OBJECT-TYPE\n              SYNTAX\
    \ TimeInterval\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The total amount of time that\
    \ the ring has been\n                      in the beaconing state.\"\n       \
    \       ::= { tokenRingMLStatsEntry 9 }\n          tokenRingMLStatsBeaconPkts\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of beacon MAC packets detected\n                    \
    \  by the probe.\"\n              ::= { tokenRingMLStatsEntry 10 }\n         \
    \ tokenRingMLStatsClaimTokenEvents OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of times that the ring\
    \ enters\n                      the claim token state from normal ring state or\n\
    \                      ring purge state.  The claim token state that\n       \
    \               comes in response to a beacon state is not\n                 \
    \     counted.\"\n              ::= { tokenRingMLStatsEntry 11 }\n          tokenRingMLStatsClaimTokenPkts\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of claim token MAC packets\n                      detected\
    \ by the probe.\"\n              ::= { tokenRingMLStatsEntry 12 }\n          tokenRingMLStatsNAUNChanges\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of NAUN changes detected by the\n                   \
    \   probe.\"\n              ::= { tokenRingMLStatsEntry 13 }\n          tokenRingMLStatsLineErrors\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of line errors reported in error\n                  \
    \    reporting packets detected by the probe.\"\n              ::= { tokenRingMLStatsEntry\
    \ 14 }\n          tokenRingMLStatsInternalErrors OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of adapter\
    \ internal errors\n                      reported in error reporting packets detected\
    \ by\n                      the probe.\"\n              ::= { tokenRingMLStatsEntry\
    \ 15 }\n          tokenRingMLStatsBurstErrors OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of burst errors\
    \ reported in\n                      error reporting packets detected by the probe.\"\
    \n              ::= { tokenRingMLStatsEntry 16 }\n          tokenRingMLStatsACErrors\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of AC (Address Copied)  errors\n                    \
    \  reported in error reporting packets detected by\n                      the\
    \ probe.\"\n              ::= { tokenRingMLStatsEntry 17 }\n          tokenRingMLStatsAbortErrors\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of abort delimiters reported in\n                   \
    \   error reporting packets detected by the probe.\"\n              ::= { tokenRingMLStatsEntry\
    \ 18 }\n          tokenRingMLStatsLostFrameErrors OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of lost frame\
    \ errors reported in\n                      error reporting packets detected by\
    \ the probe.\"\n              ::= { tokenRingMLStatsEntry 19 }\n          tokenRingMLStatsCongestionErrors\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of receive congestion errors\n                      reported\
    \ in error reporting packets detected by\n                      the probe.\"\n\
    \              ::= { tokenRingMLStatsEntry 20 }\n          tokenRingMLStatsFrameCopiedErrors\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of frame copied errors reported\n                   \
    \   in error reporting packets detected by the probe.\"\n              ::= { tokenRingMLStatsEntry\
    \ 21 }\n          tokenRingMLStatsFrequencyErrors OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of frequency\
    \ errors reported in\n                      error reporting packets detected by\
    \ the probe.\"\n              ::= { tokenRingMLStatsEntry 22 }\n          tokenRingMLStatsTokenErrors\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of token errors reported in\n                      error\
    \ reporting packets detected by the probe.\"\n              ::= { tokenRingMLStatsEntry\
    \ 23 }\n          tokenRingMLStatsSoftErrorReports OBJECT-TYPE\n             \
    \ SYNTAX Counter\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The total number of soft error\
    \ report frames\n                      detected by the probe.\"\n            \
    \  ::= { tokenRingMLStatsEntry 24 }\n          tokenRingMLStatsRingPollEvents\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of ring poll events detected by\n                   \
    \   the probe (i.e. the number of ring polls initiated\n                     \
    \ by the active monitor that were detected).\"\n              ::= { tokenRingMLStatsEntry\
    \ 25 }\n          tokenRingMLStatsOwner OBJECT-TYPE\n              SYNTAX OwnerString\n\
    \              ACCESS read-write\n              STATUS mandatory\n           \
    \   DESCRIPTION\n                      \"The entity that configured this entry\
    \ and is\n                      therefore using the resources assigned to it.\"\
    \n              ::= { tokenRingMLStatsEntry 26 }\n          tokenRingMLStatsStatus\
    \ OBJECT-TYPE\n              SYNTAX EntryStatus\n              ACCESS read-write\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The status of this tokenRingMLStats entry.\"\n              ::= { tokenRingMLStatsEntry\
    \ 27 }\n          -- The Token Ring Promiscuous Statistics Group\n          --\n\
    \          -- Implementation of this group is optional\n          tokenRingPStatsTable\
    \ OBJECT-TYPE\n              SYNTAX SEQUENCE OF TokenRingPStatsEntry\n       \
    \       ACCESS not-accessible\n              STATUS mandatory\n              DESCRIPTION\n\
    \                      \"A list of promiscuous Token Ring statistics\n       \
    \               entries.\"\n              ::= { statistics 3 }\n          tokenRingPStatsEntry\
    \ OBJECT-TYPE\n              SYNTAX TokenRingPStatsEntry\n              ACCESS\
    \ not-accessible\n              STATUS mandatory\n              DESCRIPTION\n\
    \                      \"A collection of promiscuous statistics kept for\n   \
    \                   non-MAC packets on a particular Token Ring\n             \
    \         interface.\"\n              INDEX { tokenRingPStatsIndex }\n       \
    \       ::= { tokenRingPStatsTable 1 }\n          -- As an example, an instance\
    \ of the\n          -- tokenRingPStatsDataOctets object\n          -- might be\
    \ named tokenRingPStatsDataOctets.1\n          TokenRingPStatsEntry ::= SEQUENCE\
    \ {\n              tokenRingPStatsIndex                          INTEGER,\n  \
    \            tokenRingPStatsDataSource               OBJECT IDENTIFIER,\n    \
