    \                      associated entries in the ringStationTable shall\n    \
    \                  be deleted by the agent.\"\n              ::= { ringStationControlEntry\
    \ 10 }\n          ringStationTable OBJECT-TYPE\n              SYNTAX SEQUENCE\
    \ OF RingStationEntry\n              ACCESS not-accessible\n              STATUS\
