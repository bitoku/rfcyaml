    \ station entries.  An entry will\n                      exist for each station\
    \ that is now or has\n                      previously been detected as physically\
    \ present on\n                      this ring.\"\n               ::= { tokenRing\
    \ 2 }\n          ringStationEntry OBJECT-TYPE\n              SYNTAX RingStationEntry\n\
    \              ACCESS not-accessible\n              STATUS mandatory\n       \
    \       DESCRIPTION\n                      \"A collection of statistics for a\
