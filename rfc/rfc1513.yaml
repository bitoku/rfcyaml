    \  DESCRIPTION\n                      \"The address of the Active Monitor on this\n\
    \                      segment.  If this address is unknown, this object\n   \
    \                   shall be equal to six octets of zero.\"\n              ::=\
    \ { ringStationControlEntry 7 }\n          ringStationControlOrderChanges OBJECT-TYPE\n\
    \              SYNTAX Counter\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The number of\
    \ add and delete events in the\n                      ringStationOrderTable optionally\
    \ associated with\n                      this ringStationControlEntry.\"\n   \
    \           ::= { ringStationControlEntry 8 }\n          ringStationControlOwner\
    \ OBJECT-TYPE\n              SYNTAX OwnerString\n              ACCESS read-write\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
