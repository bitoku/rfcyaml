    \ ::= SEQUENCE {\n              ringStationOrderIfIndex             INTEGER,\n\
    \              ringStationOrderOrderIndex          INTEGER,\n              ringStationOrderMacAddress\
    \          MacAddress\n          }\n          ringStationOrderIfIndex OBJECT-TYPE\n\
    \              SYNTAX INTEGER\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The value of this\
    \ object uniquely identifies the\n                      interface on this remote\
