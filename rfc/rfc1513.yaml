    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The number of times this station experienced a\n                     \
    \ duplicate address error.\"\n              ::= { ringStationEntry 7 }\n     \
    \     ringStationInLineErrors OBJECT-TYPE\n              SYNTAX Counter\n    \
