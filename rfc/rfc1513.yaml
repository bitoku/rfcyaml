    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"An index that uniquely identifies the particular\n                   \
    \   sample this entry represents among all samples\n                      associated\
    \ with the same historyControlEntry.\n                      This index starts\
    \ at 1 and increases by one as\n                      each new sample is taken.\"\
    \n              ::= { tokenRingPHistoryEntry 2 }\n          tokenRingPHistoryIntervalStart\
    \ OBJECT-TYPE\n              SYNTAX TimeTicks\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The value of sysUpTime at the start of the\n                      interval\
    \ over which this sample was measured.  If\n                      the probe keeps\
    \ track of the time of day, it\n                      should start the first sample\
    \ of the history at a\n                      time such that when the next hour\
    \ of the day\n                      begins, a sample is started at that instant.\
    \  Note\n                      that following this rule may require the probe\
    \ to\n                      delay collecting the first sample of the history,\n\
    \                      as each sample must be of the same interval.  Also\n  \
    \                    note that the sample which is currently being\n         \
    \             collected is not accessible in this table until\n              \
    \        the end of its interval.\"\n              ::= { tokenRingPHistoryEntry\
    \ 3 }\n          tokenRingPHistoryDropEvents OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of events in\
    \ which packets were\n                      dropped by the probe due to lack of\
    \ resources\n                      during this sampling interval.  Note that this\n\
    \                      number is not necessarily the number of packets\n     \
    \                 dropped, it is just the number of times this\n             \
    \         condition has been detected.\"\n              ::= { tokenRingPHistoryEntry\
    \ 4 }\n          tokenRingPHistoryDataOctets OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of octets of\
    \ data in good frames\n                      received on the network (excluding\
    \ framing bits\n                      but including FCS octets) in non-MAC packets\n\
    \                      during this sampling interval.\"\n              ::= { tokenRingPHistoryEntry\
    \ 5 }\n          tokenRingPHistoryDataPkts OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of good non-MAC frames\
    \ received\n                      during this sampling interval.\"\n         \
    \     ::= { tokenRingPHistoryEntry 6 }\n          tokenRingPHistoryDataBroadcastPkts\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were directed\n                      to\
    \ an LLC broadcast address (0xFFFFFFFFFFFF or\n                      0xC000FFFFFFFF).\"\
    \n              ::= { tokenRingPHistoryEntry 7 }\n          tokenRingPHistoryDataMulticastPkts\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were directed\n                      to\
    \ a local or global multicast or functional\n                      address.  Note\
    \ that this number does not include\n                      packets directed to\
    \ the broadcast address.\"\n              ::= { tokenRingPHistoryEntry 8 }\n \
    \         tokenRingPHistoryDataPkts18to63Octets OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of good non-MAC\
    \ frames received\n                      during this sampling interval that were\
    \ between 18\n                      and 63 octets in length inclusive, excluding\n\
    \                      framing bits but including FCS octets.\"\n            \
    \  ::= { tokenRingPHistoryEntry 9 }\n          tokenRingPHistoryDataPkts64to127Octets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were between 64\n                     \
    \ and 127 octets in length inclusive, excluding\n                      framing\
    \ bits but including FCS octets.\"\n              ::= { tokenRingPHistoryEntry\
    \ 10 }\n          tokenRingPHistoryDataPkts128to255Octets OBJECT-TYPE\n      \
    \        SYNTAX Counter\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The total number\
    \ of good non-MAC frames received\n                      during this sampling\
    \ interval that were between\n                      128 and 255 octets in length\
    \ inclusive, excluding\n                      framing bits but including FCS octets.\"\
    \n              ::= { tokenRingPHistoryEntry 11 }\n          tokenRingPHistoryDataPkts256to511Octets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were between\n                      256\
    \ and 511 octets in length inclusive, excluding\n                      framing\
    \ bits but including FCS octets.\"\n              ::= { tokenRingPHistoryEntry\
    \ 12 }\n          tokenRingPHistoryDataPkts512to1023Octets OBJECT-TYPE\n     \
    \         SYNTAX Counter\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The total number\
    \ of good non-MAC frames received\n                      during this sampling\
    \ interval that were between\n                      512 and 1023 octets in length\
    \ inclusive, excluding\n                      framing bits but including FCS octets.\"\
    \n              ::= { tokenRingPHistoryEntry 13 }\n          tokenRingPHistoryDataPkts1024to2047Octets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were between\n                      1024\
    \ and 2047 octets in length inclusive,\n                      excluding framing\
    \ bits but including FCS octets.\"\n              ::= { tokenRingPHistoryEntry\
    \ 14 }\n          tokenRingPHistoryDataPkts2048to4095Octets OBJECT-TYPE\n    \
    \          SYNTAX Counter\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The total number\
    \ of good non-MAC frames received\n                      during this sampling\
    \ interval that were between\n                      2048 and 4095 octets in length\
    \ inclusive,\n                      excluding framing bits but including FCS octets.\"\
    \n              ::= { tokenRingPHistoryEntry 15 }\n          tokenRingPHistoryDataPkts4096to8191Octets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were between\n                      4096\
    \ and 8191 octets in length inclusive,\n                      excluding framing\
    \ bits but including FCS octets.\"\n              ::= { tokenRingPHistoryEntry\
    \ 16 }\n          tokenRingPHistoryDataPkts8192to18000Octets OBJECT-TYPE\n   \
    \           SYNTAX Counter\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The total number\
    \ of good non-MAC frames received\n                      during this sampling\
    \ interval that were between\n                      8192 and 18000 octets in length\
    \ inclusive,\n                      excluding framing bits but including FCS octets.\"\
    \n              ::= { tokenRingPHistoryEntry 17 }\n          tokenRingPHistoryDataPktsGreaterThan18000Octets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good non-MAC frames received\n                   \
    \   during this sampling interval that were greater\n                      than\
    \ 18000 octets in length, excluding framing\n                      bits but including\
    \ FCS octets.\"\n              ::= { tokenRingPHistoryEntry 18 }\n          --\
    \ The Token Ring Ring Station Group\n          --\n          -- Implementation\
    \ of this group is optional\n          --\n          -- Although the ringStationTable\
    \ stores entries only for\n          -- those stations physically attached to\
    \ the local ring and\n          -- the number of stations attached to a ring is\
    \ limited, a\n          -- probe may still need to free resources when resources\n\
    \          -- grow tight.  In such a situation, it is suggested that\n       \
    \   -- the probe free only inactive stations, and to\n          -- first free\
    \ the stations that have been inactive for the\n          -- longest time.\n \
    \         ringStationControlTable OBJECT-TYPE\n              SYNTAX SEQUENCE OF\
    \ RingStationControlEntry\n              ACCESS not-accessible\n             \
    \ STATUS mandatory\n              DESCRIPTION\n                      \"A list\
    \ of ringStation table control entries.\"\n              ::= { tokenRing 1 }\n\
    \          ringStationControlEntry OBJECT-TYPE\n              SYNTAX RingStationControlEntry\n\
    \              ACCESS not-accessible\n              STATUS mandatory\n       \
    \       DESCRIPTION\n                      \"A list of parameters that set up\
    \ the discovery of\n                      stations on a particular interface and\
    \ the\n                      collection of statistics about these stations.\"\n\
    \              INDEX { ringStationControlIfIndex }\n              ::= { ringStationControlTable\
    \ 1 }\n          -- As an example, an instance of the\n          -- ringStationControlIfIndex\
    \ object\n          -- might be named ringStationControlIfIndex.1\n          RingStationControlEntry\
    \ ::= SEQUENCE {\n              ringStationControlIfIndex          INTEGER,\n\
    \              ringStationControlTableSize        INTEGER,\n              ringStationControlActiveStations\
    \   INTEGER,\n              ringStationControlRingState        INTEGER,\n    \
    \          ringStationControlBeaconSender     MacAddress,\n              ringStationControlBeaconNAUN\
    \       MacAddress,\n              ringStationControlActiveMonitor    MacAddress,\n\
    \              ringStationControlOrderChanges     Counter,\n              ringStationControlOwner\
    \            OwnerString,\n              ringStationControlStatus           EntryStatus\n\
    \          }\n          ringStationControlIfIndex OBJECT-TYPE\n              SYNTAX\
    \ INTEGER (1..65535)\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The value of this object uniquely\
    \ identifies the\n                      interface on this remote network monitoring\
    \ device\n                      from which ringStation data is collected.  The\n\
    \                      interface identified by a particular value of this\n  \
    \                    object is the same interface as identified by the\n     \
    \                 same value of the ifIndex object, defined in MIB-\n        \
    \              II [3].\"\n              ::= { ringStationControlEntry 1 }\n  \
    \        ringStationControlTableSize OBJECT-TYPE\n              SYNTAX INTEGER\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The number of ringStationEntries in the\n\
    \                      ringStationTable associated with this\n               \
    \       ringStationControlEntry.\"\n              ::= { ringStationControlEntry\
    \ 2 }\n          ringStationControlActiveStations OBJECT-TYPE\n              SYNTAX\
    \ INTEGER\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The number of active ringStationEntries\
    \ in the\n                      ringStationTable associated with this\n      \
    \                ringStationControlEntry.\"\n              ::= { ringStationControlEntry\
    \ 3 }\n          ringStationControlRingState OBJECT-TYPE\n              SYNTAX\
    \ INTEGER {\n                  normalOperation(1),\n                  ringPurgeState(2),\n\
    \                  claimTokenState(3),\n                  beaconFrameStreamingState(4),\n\
    \                  beaconBitStreamingState(5),\n                  beaconRingSignalLossState(6),\n\
    \                  beaconSetRecoveryModeState(7)\n              }\n          \
    \    ACCESS read-only\n              STATUS mandatory\n              DESCRIPTION\n\
    \                      \"The current status of this ring.\"\n              ::=\
    \ { ringStationControlEntry 4 }\n          ringStationControlBeaconSender OBJECT-TYPE\n\
