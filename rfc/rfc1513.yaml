    \ object is\n                      the same interface as identified by the same\
    \ value\n                      of the ifIndex object, defined in MIB-II [3].\"\
    \n              ::= { ringStationOrderEntry 1 }\n          ringStationOrderOrderIndex\
    \ OBJECT-TYPE\n              SYNTAX INTEGER\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"This index denotes the location of this station\n                    \
    \  with respect to other stations on the ring.  This\n                      index\
    \ is one more than the number of hops\n                      downstream that this\
    \ station is from the rmon\n                      probe.  The rmon probe itself\
    \ gets the value one.\"\n              ::= { ringStationOrderEntry 2 }\n     \
    \     ringStationOrderMacAddress OBJECT-TYPE\n              SYNTAX MacAddress\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The physical address of this station.\"\
    \n              ::= { ringStationOrderEntry 3 }\n          -- The Token Ring Ring\
    \ Station Config Group\n          --\n          -- Implementation of this group\
    \ is optional.\n          -- The ring station config group manages token ring\
    \ nodes\n          -- through active means.\n          ringStationConfigControlTable\
    \ OBJECT-TYPE\n              SYNTAX SEQUENCE OF RingStationConfigControlEntry\n\
    \              ACCESS not-accessible\n              STATUS mandatory\n       \
    \       DESCRIPTION\n                      \"A list of ring station configuration\
    \ control\n                      entries.\"\n              ::= { tokenRing 4 }\n\
    \          ringStationConfigControlEntry OBJECT-TYPE\n              SYNTAX RingStationConfigControlEntry\n\
    \              ACCESS not-accessible\n              STATUS mandatory\n       \
    \       DESCRIPTION\n                      \"This entry controls active management\
    \ of stations\n                      by the probe.  One entry exists in this table\
    \ for\n                      each active station in the ringStationTable.\"\n\
    \              INDEX { ringStationConfigControlIfIndex,\n                    \
    \  ringStationConfigControlMacAddress }\n              ::= { ringStationConfigControlTable\
    \ 1 }\n          -- As an example, an instance of the\n          -- ringStationConfigControlRemove\
    \ object might be named\n          -- ringStationConfigControlRemove.1.16.0.90.0.64.131\n\
    \          RingStationConfigControlEntry ::= SEQUENCE {\n              ringStationConfigControlIfIndex\
    \         INTEGER,\n              ringStationConfigControlMacAddress      MacAddress,\n\
    \              ringStationConfigControlRemove          INTEGER,\n            \
    \  ringStationConfigControlUpdateStats     INTEGER\n          }\n          ringStationConfigControlIfIndex\
    \ OBJECT-TYPE\n              SYNTAX INTEGER\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The value of this object uniquely identifies the\n                   \
    \   interface on this remote network monitoring device\n                     \
    \ on which this station was detected.  The interface\n                      identified\
    \ by a particular value of this object is\n                      the same interface\
    \ as identified by the same value\n                      of the ifIndex object,\
    \ defined in MIB-II [3].\"\n              ::= { ringStationConfigControlEntry\
    \ 1 }\n          ringStationConfigControlMacAddress OBJECT-TYPE\n            \
    \  SYNTAX MacAddress\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The physical address of this\
    \ station.\"\n              ::= { ringStationConfigControlEntry 2 }\n        \
    \  ringStationConfigControlRemove OBJECT-TYPE\n              SYNTAX INTEGER {\n\
    \                  stable(1),\n                  removing(2)\n              }\n\
    \              ACCESS read-write\n              STATUS mandatory\n           \
    \   DESCRIPTION\n                      \"Setting this object to `removing(2)'\
    \ causes a\n                      Remove Station MAC frame to be sent.  The agent\n\
    \                      will set this object to `stable(1)' after\n           \
    \           processing the request.\"\n              ::= { ringStationConfigControlEntry\
    \ 3 }\n          ringStationConfigControlUpdateStats OBJECT-TYPE\n           \
    \   SYNTAX INTEGER {\n                  stable(1),\n                  updating(2)\n\
    \              }\n              ACCESS read-write\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"Setting this object to `updating(2)'\
    \ causes the\n                      configuration information associate with this\n\
    \                      entry to be updated.  The agent will set this\n       \
    \               object to `stable(1)' after processing the\n                 \
    \     request.\"\n              ::= { ringStationConfigControlEntry 4 }\n    \
    \      --  The ringStationConfig Table\n          --\n          --  Entries exist\
    \ in this table after an active\n          --  configuration query has completed\
    \ successfully for\n          --  a station.  This query is initiated by the associated\n\
    \          --  ringStationConfigControlUpdateStats variable.\n          ringStationConfigTable\
    \ OBJECT-TYPE\n              SYNTAX SEQUENCE OF RingStationConfigEntry\n     \
    \         ACCESS not-accessible\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"A list of configuration entries for stations\
    \ on a\n                      ring monitored by this probe.\"\n              ::=\
    \ { tokenRing 5 }\n          ringStationConfigEntry OBJECT-TYPE\n            \
    \  SYNTAX RingStationConfigEntry\n              ACCESS not-accessible\n      \
    \        STATUS mandatory\n              DESCRIPTION\n                      \"\
    A collection of statistics for a particular\n                      station that\
    \ has been discovered on a ring\n                      monitored by this probe.\"\
    \n              INDEX { ringStationConfigIfIndex,\n                      ringStationConfigMacAddress\
    \ }\n              ::= { ringStationConfigTable 1 }\n          -- As an example,\
    \ an instance of the\n          -- ringStationConfigLocation object might be named\n\
    \          -- ringStationConfigLocation.1.16.0.90.0.64.131\n          RingStationConfigEntry\
    \ ::= SEQUENCE {\n              ringStationConfigIfIndex            INTEGER,\n\
    \              ringStationConfigMacAddress         MacAddress,\n             \
    \ ringStationConfigUpdateTime         TimeTicks,\n              ringStationConfigLocation\
    \           OCTET STRING,\n              ringStationConfigMicrocode          OCTET\
    \ STRING,\n              ringStationConfigGroupAddress       OCTET STRING,\n \
    \             ringStationConfigFunctionalAddress  OCTET STRING\n          }\n\
    \          ringStationConfigIfIndex OBJECT-TYPE\n              SYNTAX INTEGER\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The value of this object uniquely identifies\
    \ the\n                      interface on this remote network monitoring device\n\
    \                      on which this station was detected.  The interface\n  \
    \                    identified by a particular value of this object is\n    \
    \                  the same interface as identified by the same value\n      \
    \                of the ifIndex object, defined in MIB-II [3].\"\n           \
    \   ::= { ringStationConfigEntry 1 }\n          ringStationConfigMacAddress OBJECT-TYPE\n\
    \              SYNTAX MacAddress\n              ACCESS read-only\n           \
    \   STATUS mandatory\n              DESCRIPTION\n                      \"The physical\
    \ address of this station.\"\n              ::= { ringStationConfigEntry 2 }\n\
    \          ringStationConfigUpdateTime OBJECT-TYPE\n              SYNTAX TimeTicks\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The value of sysUpTime at the time this\n\
    \                      configuration information was last updated\n          \
    \            (completely).\"\n              ::= { ringStationConfigEntry 3 }\n\
    \          ringStationConfigLocation OBJECT-TYPE\n              SYNTAX OCTET STRING\
    \ (SIZE(4))\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The assigned physical location\
    \ of this station.\"\n              ::= { ringStationConfigEntry 4 }\n       \
    \   ringStationConfigMicrocode OBJECT-TYPE\n              SYNTAX OCTET STRING\
    \ (SIZE(10))\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The microcode EC level of\
    \ this station.\"\n              ::= { ringStationConfigEntry 5 }\n          ringStationConfigGroupAddress\
    \ OBJECT-TYPE\n              SYNTAX OCTET STRING (SIZE(4))\n              ACCESS\
    \ read-only\n              STATUS mandatory\n              DESCRIPTION\n     \
    \                 \"The low-order 4 octets of the group address\n            \
    \          recognized by this station.\"\n              ::= { ringStationConfigEntry\
    \ 6 }\n          ringStationConfigFunctionalAddress OBJECT-TYPE\n            \
    \  SYNTAX OCTET STRING (SIZE(4))\n              ACCESS read-only\n           \
    \   STATUS mandatory\n              DESCRIPTION\n                      \"the functional\
    \ addresses recognized by this\n                      station.\"\n           \
    \   ::= { ringStationConfigEntry 7 }\n          -- The Token Ring Source Routing\
    \ group\n          --\n          -- Implementation of this group is optional.\n\
    \          -- The data in this group is collected from the source\n          --\
    \ routing information potentially present in any token ring\n          -- packet.\
    \  This information will be valid only in a pure\n          -- source route bridging\
    \ environment.  In a transparent\n          -- bridging or a mixed bridging environment,\
    \ this\n          -- information may not be accurate.\n          sourceRoutingStatsTable\
    \ OBJECT-TYPE\n              SYNTAX SEQUENCE OF SourceRoutingStatsEntry\n    \
    \          ACCESS not-accessible\n              STATUS mandatory\n           \
    \   DESCRIPTION\n                      \"A list of source routing statistics entries.\"\
    \n              ::= { tokenRing 6 }\n          sourceRoutingStatsEntry OBJECT-TYPE\n\
    \              SYNTAX SourceRoutingStatsEntry\n              ACCESS not-accessible\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"A collection of source routing statistics kept\n                     \
    \ for a particular Token Ring interface.\"\n              INDEX { sourceRoutingStatsIfIndex\
    \ }\n              ::= { sourceRoutingStatsTable 1 }\n          -- As an example,\
    \ an instance of the\n          -- sourceRoutingStatsInFrames object might be\
    \ named\n          -- sourceRoutingStatsInFrames.1\n          SourceRoutingStatsEntry\
    \ ::= SEQUENCE {\n              sourceRoutingStatsIfIndex                    \
    \ INTEGER,\n              sourceRoutingStatsRingNumber                  INTEGER,\n\
    \              sourceRoutingStatsInFrames                    Counter,\n      \
    \            -- in to our net\n              sourceRoutingStatsOutFrames     \
    \              Counter,\n                  -- out from our net\n             \
    \ sourceRoutingStatsThroughFrames               Counter,\n                  --\
    \ through our net\n              sourceRoutingStatsAllRoutesBroadcastFrames  \
    \  Counter,\n              sourceRoutingStatsSingleRouteBroadcastFrames  Counter,\n\
    \              sourceRoutingStatsInOctets                    Counter,\n      \
    \        sourceRoutingStatsOutOctets                   Counter,\n            \
    \  sourceRoutingStatsThroughOctets               Counter,\n              sourceRoutingStatsAllRoutesBroadcastOctets\
    \    Counter,\n              sourceRoutingStatsSingleRoutesBroadcastOctets Counter,\n\
    \              sourceRoutingStatsLocalLLCFrames              Counter,\n      \
    \        sourceRoutingStats1HopFrames                  Counter,\n            \
    \  sourceRoutingStats2HopsFrames                 Counter,\n              sourceRoutingStats3HopsFrames\
    \                 Counter,\n              sourceRoutingStats4HopsFrames      \
    \           Counter,\n              sourceRoutingStats5HopsFrames            \
    \     Counter,\n              sourceRoutingStats6HopsFrames                 Counter,\n\
    \              sourceRoutingStats7HopsFrames                 Counter,\n      \
    \        sourceRoutingStats8HopsFrames                 Counter,\n            \
    \  sourceRoutingStatsMoreThan8HopsFrames         Counter,\n              sourceRoutingStatsOwner\
    \                       OwnerString,\n              sourceRoutingStatsStatus \
    \                     EntryStatus\n          }\n          sourceRoutingStatsIfIndex\
    \ OBJECT-TYPE\n              SYNTAX INTEGER\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The value of this object uniquely identifies the\n                   \
    \   interface on this remote network monitoring device\n                     \
    \ on which source routing statistics will be\n                      detected.\
    \  The interface identified by a\n                      particular value of this\
    \ object is the same\n                      interface as identified by the same\
    \ value of the\n                      ifIndex object, defined in MIB-II [3].\"\
    \n              ::= { sourceRoutingStatsEntry 1 }\n          sourceRoutingStatsRingNumber\
    \ OBJECT-TYPE\n              SYNTAX INTEGER\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The ring number of the ring monitored by this\n                      entry.\
    \  When any object in this entry is created,\n                      the probe\
    \ will attempt to discover the ring\n                      number.  Only after\
    \ the ring number is discovered\n                      will this object be created.\
    \  After creating an\n                      object in this entry, the management\
    \ station\n                      should poll this object to detect when it is\n\
    \                      created.  Only after this object is created can\n     \
    \                 the management station set the\n                      sourceRoutingStatsStatus\
    \ entry to valid(1).\"\n              ::= { sourceRoutingStatsEntry 2 }\n    \
    \      sourceRoutingStatsInFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The count of frames sent into this ring\
    \ from\n                      another ring.\"\n              ::= { sourceRoutingStatsEntry\
    \ 3 }\n          sourceRoutingStatsOutFrames OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The count of frames sent from\
    \ this ring to\n                      another ring.\"\n              ::= { sourceRoutingStatsEntry\
    \ 4 }\n          sourceRoutingStatsThroughFrames OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The count of frames sent from\
    \ another ring,\n                      through this ring, to another ring.\"\n\
    \              ::= { sourceRoutingStatsEntry 5 }\n          sourceRoutingStatsAllRoutesBroadcastFrames\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of good frames received that\n                      were\
    \ All Routes Broadcast.\"\n              ::= { sourceRoutingStatsEntry 6 }\n \
    \         sourceRoutingStatsSingleRouteBroadcastFrames OBJECT-TYPE\n         \
    \     SYNTAX Counter\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The total number of good frames\
    \ received that\n                      were Single Route Broadcast.\"\n      \
    \        ::= { sourceRoutingStatsEntry 7 }\n          sourceRoutingStatsInOctets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The count of octets in good frames sent into this\n                  \
    \    ring from another ring.\"\n              ::= { sourceRoutingStatsEntry 8\
    \ }\n          sourceRoutingStatsOutOctets OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The count of octets in good frames sent\
    \ from this\n                      ring to another ring.\"\n              ::=\
    \ { sourceRoutingStatsEntry 9 }\n          sourceRoutingStatsThroughOctets OBJECT-TYPE\n\
    \              SYNTAX Counter\n              ACCESS read-only\n              STATUS\
    \ mandatory\n              DESCRIPTION\n                      \"The count of octets\
    \ in good frames sent another\n                      ring, through this ring,\
    \ to another ring.\"\n              ::= { sourceRoutingStatsEntry 10 }\n     \
    \     sourceRoutingStatsAllRoutesBroadcastOctets OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of octets in\
    \ good frames\n                      received that were All Routes Broadcast.\"\
    \n              ::= { sourceRoutingStatsEntry 11 }\n          sourceRoutingStatsSingleRoutesBroadcastOctets\
    \ OBJECT-TYPE\n              SYNTAX Counter\n              ACCESS read-only\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The total number of octets in good frames\n                      received\
    \ that were Single Route Broadcast.\"\n              ::= { sourceRoutingStatsEntry\
    \ 12 }\n          sourceRoutingStatsLocalLLCFrames OBJECT-TYPE\n             \
    \ SYNTAX Counter\n              ACCESS read-only\n              STATUS mandatory\n\
    \              DESCRIPTION\n                      \"The total number of frames\
    \ received who had no\n                      RIF field (or had a RIF field that\
    \ only included\n                      the local ring's number) and were not All\
    \ Route\n                      Broadcast Frames.\"\n              ::= { sourceRoutingStatsEntry\
    \ 13 }\n          sourceRoutingStats1HopFrames OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of frames received\
    \ whose route\n                      had 1 hop, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 14 }\n     \
    \     sourceRoutingStats2HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 2 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 15 }\n     \
    \     sourceRoutingStats3HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 3 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 16 }\n     \
    \     sourceRoutingStats4HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 4 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 17 }\n     \
    \     sourceRoutingStats5HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 5 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 18 }\n     \
    \     sourceRoutingStats6HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 6 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 19 }\n     \
    \     sourceRoutingStats7HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 7 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 20 }\n     \
    \     sourceRoutingStats8HopsFrames OBJECT-TYPE\n              SYNTAX Counter\n\
    \              ACCESS read-only\n              STATUS mandatory\n            \
    \  DESCRIPTION\n                      \"The total number of frames received whose\
    \ route\n                      had 8 hops, were not All Route Broadcast Frames,\n\
    \                      and whose source or destination were on this ring\n   \
    \                   (i.e. frames that had a RIF field and had this\n         \
    \             ring number in the first or last entry of the RIF\n            \
    \          field).\"\n              ::= { sourceRoutingStatsEntry 21 }\n     \
    \     sourceRoutingStatsMoreThan8HopsFrames OBJECT-TYPE\n              SYNTAX\
    \ Counter\n              ACCESS read-only\n              STATUS mandatory\n  \
    \            DESCRIPTION\n                      \"The total number of frames received\
    \ whose route\n                      had more than 8 hops, were not All Route\
    \ Broadcast\n                      Frames, and whose source or destination were\
    \ on\n                      this ring (i.e. frames that had a RIF field and\n\
    \                      had this ring number in the first or last entry of\n  \
    \                    the RIF field).\"\n              ::= { sourceRoutingStatsEntry\
    \ 22 }\n          sourceRoutingStatsOwner OBJECT-TYPE\n              SYNTAX OwnerString\n\
    \              ACCESS read-write\n              STATUS mandatory\n           \
    \   DESCRIPTION\n                      \"The entity that configured this entry\
    \ and is\n                      therefore using the resources assigned to it.\"\
    \n              ::= { sourceRoutingStatsEntry 23 }\n          sourceRoutingStatsStatus\
    \ OBJECT-TYPE\n              SYNTAX EntryStatus\n              ACCESS read-write\n\
    \              STATUS mandatory\n              DESCRIPTION\n                 \
    \     \"The status of this sourceRoutingStats entry.\"\n              ::= { sourceRoutingStatsEntry\
    \ 24 }\n          END\n"
- title: 6.  References
  contents:
  - "6.  References\n   [1]  Rose M., and K. McCloghrie, \"Structure and Identification\
    \ of\n        Management Information for TCP/IP-based internets\", STD 16, RFC\n\
    \        1155, Performance Systems International, Hughes LAN Systems, May\n  \
    \      1990.\n   [2]  Rose, M., and K. McCloghrie, Editors, \"Concise MIB Definitions\"\
    ,\n        STD 16, RFC 1212, Performance Systems International, Hughes LAN\n \
    \       Systems, March 1991.\n   [3]  McCloghrie K., and M. Rose, Editors, \"\
    Management Information\n        Base for Network Management of TCP/IP-based internets\"\
    , STD 17,\n        RFC 1213, Performance Systems International, March 1991.\n\
    \   [4]  Case, J., Fedor, M., Schoffstall, M., and J. Davin, \"Simple\n      \
    \  Network Management Protocol\", STD 15, RFC 1157, SNMP Research,\n        Performance\
    \ Systems International, Performance Systems\n        International, MIT Laboratory\
    \ for Computer Science, May 1990.\n   [5]  Information processing systems - Open\
    \ Systems Interconnection -\n        Specification of Abstract Syntax Notation\
    \ One (ASN.1),\n        International Organization for Standardization.  International\n\
    \        Standard 8824, December, 1987.\n   [6]  Waldbusser, S., \"Remote Network\
    \ Monitoring Management\n        Information Base\",  RFC 1271, CMU, November\
    \ 1991.\n   [7]  Token Ring Access Method and Physical Layer Specifications,\n\
    \        Institute of Electrical and Electronic Engineers, IEEE Standard\n   \
    \     802.5-1989, 1989.\n"
