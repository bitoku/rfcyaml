- title: __initial_text__
  contents:
  - '       Token Ring Extensions to the Remote Network Monitoring MIB

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This RFC specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" for the standardization state and status\n   of this protocol.\
    \  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines extensions to the Remote Network Monitoring MIB\
    \ for\n   managing 802.5 Token Ring networks.\n   The Remote Network Monitoring\
    \ MIB, RFC 1271, defines a framework for\n   remote monitoring functions implemented\
    \ on a network probe.  That MIB\n   defines objects broken down into nine functional\
    \ groups.  Some of\n   those functional groups, the statistics and the history\
    \ groups, have\n   a view of the data-link layer that is specific to the media\
    \ type and\n   require specific objects to be defined for each media type.  RFC\
    \ 1271\n   defined those specific objects necessary for Ethernet.  This\n   companion\
    \ memo defines those specific objects necessary for Token\n   Ring LANs.\n   In\
    \ addition, this memo defines some additional monitoring functions\n   specifically\
    \ for Token Ring.  These are defined in the Ring Station\n   Group, the Ring Station\
    \ Order Group, the Ring Station Configuration\n   Group, and the Source Routing\
    \ Statistics Group.\n"
