- title: appcModeOperTable OBJECT-TYPE
  contents:
  - "appcModeOperTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppcModeOperEntry\n \
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n   \
    \       \"Operational APPC Mode Information.  Two entries are present in\n   \
    \       the table when both LUs in a pair are local.\"\n      ::= { appcLu 6 }\n"
- title: appcModeOperEntry OBJECT-TYPE
  contents:
  - "appcModeOperEntry OBJECT-TYPE\n      SYNTAX AppcModeOperEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry of\
    \ APPC mode operational information table.  This entry\n          does not augment\
    \ the appcModeAdminEntry, but reflects an actual\n          operational mode for\
    \ a given local LU - partner LU pair.\"\n      INDEX { appcModeOperLocLuName,\n\
    \              appcModeOperParLuName,\n              appcModeOperModeName }\n\
    \      ::= { appcModeOperTable 1 }\n"
- title: AppcModeOperEntry     ::= SEQUENCE {
  contents:
  - "AppcModeOperEntry     ::= SEQUENCE {\n   appcModeOperLocLuName            DisplayString,\n\
    \   appcModeOperParLuName            DisplayString,\n   appcModeOperModeName \
    \            DisplayString,\n   appcModeOperCosName              DisplayString,\n\
    \   appcModeOperSessEndTpName        DisplayString,\n   appcModeOperSessLimit\
    \            Integer32,\n   appcModeOperMaxSessLimit         Integer32,\n   appcModeOperMinCwinLimit\
    \         Integer32,\n   appcModeOperMinClosLimit         Integer32,\n   appcModeOperConWinAutoActLmt\
    \     Integer32,\n   appcModeOperRecvPacWinSz         Integer32,\n   appcModeOperSendPacWinSz\
    \         Integer32,\n   appcModeOperPrefRecvRuSz         Integer32,\n   appcModeOperPrefSendRuSz\
    \         Integer32,\n   appcModeOperRecvRuSzUpBnd        Integer32,\n   appcModeOperSendRuSzUpBnd\
    \        Integer32,\n   appcModeOperRecvRuSzLoBnd        Integer32,\n   appcModeOperSendRuSzLoBnd\
    \        Integer32,\n   appcModeOperSingSessReinit       INTEGER,\n   appcModeOperCompression\
    \          INTEGER,\n   appcModeOperInBoundCompLevel     INTEGER,\n   appcModeOperOutBoundCompLevel\
    \    INTEGER,\n   appcModeOperCompRleBeforeLZ      INTEGER,\n   appcModeOperSyncLvl\
    \              INTEGER,\n   appcModeOperCrypto               INTEGER,\n   appcModeOperSyncLvlLastStart\
    \     INTEGER,\n   appcModeOperCryptoLastStart      INTEGER,\n   appcModeOperCNOSNeg\
    \              INTEGER,\n   appcModeOperActCwin              Gauge32,\n   appcModeOperActClos\
    \              Gauge32,\n   appcModeOperPndCwin              Gauge32,\n   appcModeOperPndClos\
    \              Gauge32,\n   appcModeOperPtmCwin              Gauge32,\n   appcModeOperPtmClos\
    \              Gauge32,\n   appcModeOperDrainSelf            INTEGER,\n   appcModeOperDrainPart\
    \            INTEGER\n                     }\n"
- title: appcModeOperLocLuName OBJECT-TYPE
  contents:
  - "appcModeOperLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the local LU.  This field is from 1 to 17\n       \
    \   characters in length, including a period (.) which separates\n          the\
    \ NetId from the NAU name if the NetId is present.\n          If this object has\
    \ the same value as appcLluOperName,\n          then the two entries being indexed\
    \ apply to the same\n          resource (specifically, to the same local LU).\"\
    \n      ::= { appcModeOperEntry 1 }\n"
- title: appcModeOperParLuName OBJECT-TYPE
  contents:
  - "appcModeOperParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the partner LU.  This field is from 1 to 17\n     \
    \     characters in length, including a period (.) which separates\n         \
    \ the NetId from the NAU name if the NetId is present.\n          If this object\
    \ has the same value as appcLuPairOperParLuName,\n          then the two entries\
    \ being indexed apply to the same\n          resource (specifically, to the same\
    \ partner LU).\"\n      ::= { appcModeOperEntry 2 }\n"
- title: appcModeOperModeName OBJECT-TYPE
  contents:
  - "appcModeOperModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies the mode name. A mode defines the characteristics\n     \
    \      for a group of sessions. The mode name can be blank (8\n           space\
    \ characters). \"\n      ::= { appcModeOperEntry 3 }\n"
- title: appcModeOperCosName OBJECT-TYPE
  contents:
  - "appcModeOperCosName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..8))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"Specifies the class of service (COS) name associated with\n           this\
    \ mode.  If the implementation does not support COS names,\n           a zero-length\
    \ string is returned.\"\n      ::= { appcModeOperEntry 4 }\n"
- title: appcModeOperSessEndTpName OBJECT-TYPE
  contents:
  - "appcModeOperSessEndTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..64))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Specifies the name of the transaction program (TP) to be\n          invoked\
    \ when a session using this mode is deactivated or ended.\n          If the name\
    \ is NULL, no transaction program is invoked.  When\n          the TP name consists\
    \ entirely of displayable EBCDIC code\n          points, it is mapped directly\
    \ to the equivalent ASCII display\n          string.  However, registered TP names\
    \ always have a non-\n          displayable EBCDIC code point (value less than\
    \ or equal to\n          x'3F') as the first character, so they cannot be directly\n\
    \          mapped to an ASCII display string.  These TP names are\n          converted\
    \ to a display string that is equivalent to a\n          hexadecimal display of\
    \ the EBCDIC code points.  For example,\n          the 2-byte TP name x'06F1'\
    \ (CNOS) is converted to the 6-byte\n          ASCII display string '06F1' (including\
    \ the two single quotes).\"\n      ::= { appcModeOperEntry 5 }\n"
- title: appcModeOperSessLimit OBJECT-TYPE
  contents:
  - "appcModeOperSessLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the current session\
    \ limit of this mode as negotiated\n          through APPC CNOS (Change Number\
    \ of Sessions) processing.\n          Identifies the total number of sessions\
    \ that can be established\n          between the local and partner LU using this\
    \ mode.\"\n      ::= { appcModeOperEntry 6 }\n"
- title: appcModeOperMaxSessLimit OBJECT-TYPE
  contents:
  - "appcModeOperMaxSessLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ maximum value that the local LU is to use,\n          during CNOS processing,\
    \ for the session limit.  The local LU,\n          as a target LU, will negotiate\
    \ a higher session limit it\n          receives in the CNOS request down to this\
    \ maximum value.  The\n          local LU, as a source LU, will restrict the session\
    \ limit it\n          sends in a CNOS request to a value less than or equal to\
    \ this\n          maximum value.\"\n      ::= { appcModeOperEntry 7 }\n"
- title: appcModeOperMinCwinLimit OBJECT-TYPE
  contents:
  - "appcModeOperMinCwinLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ minimum contention winner sessions limit that\n           was negotiated via\
    \ CNOS processing.\"\n      ::= { appcModeOperEntry 8 }\n"
- title: appcModeOperMinClosLimit OBJECT-TYPE
  contents:
  - "appcModeOperMinClosLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ minimum contention loser sessions limit that\n           was negotiated via\
    \ CNOS processing. This is the same as\n           target minimum contention winner\
    \ sessions.\"\n      ::= { appcModeOperEntry 9 }\n"
- title: appcModeOperConWinAutoActLmt OBJECT-TYPE
  contents:
  - "appcModeOperConWinAutoActLmt OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ limit on the number of contention winner sessions\n          to be automatically\
    \ activated when the minimum number of\n          contention winner sessions increases\
    \ (as a result of CNOS\n          processing). The actual number of sessions activated\
    \ is the\n          lesser of this value and the new minimum number of contention\n\
    \          winner sessions. \"\n      ::= { appcModeOperEntry 10 }\n"
- title: appcModeOperRecvPacWinSz OBJECT-TYPE
  contents:
  - "appcModeOperRecvPacWinSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ size of the receive pacing window. This value is\n           used for negotiation\
    \ during session activations (SNA BIND).\n           The meaning of this value\
    \ when set to 0 depends on whether\n           adaptive pacing is supported:\n\
    \              adaptive pacing   -     No limit on window size\n             \
    \ fixed pacing      -     No pacing is supported\"\n      ::= { appcModeOperEntry\
    \ 11 }\n"
- title: appcModeOperSendPacWinSz OBJECT-TYPE
  contents:
  - "appcModeOperSendPacWinSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ size of the send pacing window. This value is\n           used for negotiation\
    \ during session activations (SNA BIND).\n           The meaning of this value\
    \ when set to 0 depends on whether\n           adaptive pacing is supported:\n\
    \              adaptive pacing        No limit on window size\n              fixed\
    \ pacing           No pacing is supported\"\n      ::= { appcModeOperEntry 12\
    \ }\n"
- title: appcModeOperPrefRecvRuSz OBJECT-TYPE
  contents:
  - "appcModeOperPrefRecvRuSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ preferred receive RU (Request Unit) size of\n          normal-flow requests\
    \ on the sessions.  This value must be less\n          than or equal to the value\
    \ specified in\n          appcModeOperRecvRuSzUpBnd and greater than or equal\
    \ to the\n          value specified in appcModeOperRecvRuSzLoBnd.\n          \
    \ The local LU specifies this value for the receive maximum RU\n           size\
    \ in session activation (SNA BIND) requests and responses.\n           It will\
    \ allow negotiation up to the appcModeOperRecvRuSzUpBnd\n           value or down\
    \ to the appcModeOperRecvRuSzLoBnd value.\"\n      ::= { appcModeOperEntry 13\
    \ }\n"
- title: appcModeOperPrefSendRuSz OBJECT-TYPE
  contents:
  - "appcModeOperPrefSendRuSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ preferred send RU (Request Unit) size of normal-\n          flow requests on\
    \ the sessions.  This value must be less than or\n          equal to the value\
    \ specified in appcModeOperSendRuSzUpBnd and\n          greater than or equal\
    \ to the value specified in\n          appcModeOperSendRuSzLoBnd.\n          \
    \ The local LU specifies this value for the send maximum RU\n           size in\
    \ session activation (SNA BIND) requests and responses.\n           It will allow\
    \ negotiation up to the appcModeOperSendRuSzUpBnd\n           value or down to\
    \ the appcModeOperSendRuSzLoBnd value.\"\n      ::= { appcModeOperEntry 14 }\n"
- title: appcModeOperRecvRuSzUpBnd OBJECT-TYPE
  contents:
  - "appcModeOperRecvRuSzUpBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ upper bound for the maximum receive RU\n           (Request Unit) size of normal-flow\
    \ requests. This is used\n           for negotiation during session activations\
    \ (SNA BIND). \"\n      ::= { appcModeOperEntry 15 }\n"
- title: appcModeOperSendRuSzUpBnd OBJECT-TYPE
  contents:
  - "appcModeOperSendRuSzUpBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ upper bound for the maximum send RU (Request\n          Unit) size of normal-flow\
    \ requests.  This is used for\n          negotiation during session activations\
    \ (SNA BIND).  \"\n      ::= { appcModeOperEntry 16 }\n"
- title: appcModeOperRecvRuSzLoBnd OBJECT-TYPE
  contents:
  - "appcModeOperRecvRuSzLoBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ lower bound for the maximum receive RU\n           (Request Unit) size of normal-flow\
    \ requests. This is used\n           for negotiation during session activations\
    \ (SNA BIND). \"\n      ::= { appcModeOperEntry 17 }\n"
- title: appcModeOperSendRuSzLoBnd OBJECT-TYPE
  contents:
  - "appcModeOperSendRuSzLoBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ lower bound for the maximum send RU\n           (Request Unit) size of normal-flow\
    \ requests. This is used\n           for negotiation during session activations\
    \ (SNA BIND). \"\n      ::= { appcModeOperEntry 18 }\n"
- title: appcModeOperSingSessReinit OBJECT-TYPE
  contents:
  - "appcModeOperSingSessReinit OBJECT-TYPE\n      SYNTAX INTEGER {\n            \
    \          notApplicable(1),\n                      operatorControlled(2),\n \
    \                     primaryOnly(3),\n                      secondaryOnly(4),\n\
    \                      primaryOrSecondary(5)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ responsibility for session reinitiation of a\n          single session with\
    \ the partner LU (when the session goes\n          down).  The local LU uses this\
    \ parameter to specify the session\n          reinitiation responsibility in session\
    \ activation (SNA BIND)\n          requests and responses.\n                notApplicable\
    \      - specifies that this parameter has\n                                 \
    \    no meaning since the value of\n                                     appcLuPairOperParaSessSup\
    \ is yes.\n                                     The field in the SNA BIND is\n\
    \                                     reserved (set to zero).\n              \
    \  operatorControlled - specifies that neither LU will\n                     \
    \                automatically attempt to reinitiate\n                       \
    \              the session.  The operator on either\n                        \
    \             side will manually reactivate the\n                            \
    \         session.  A contention race (both\n                                \
    \     side reinitiating at the same time)\n                                  \
    \   is won by the LU with the\n                                     lexicographically\
    \ greater fully-\n                                     qualified LU name.\n  \
    \              primaryOnly        - specifies that the primary LU will\n     \
    \                                automatically attempt to reinitiate\n       \
    \                              the session.\n                secondaryOnly   \
    \   - specifies that the secondary LU will\n                                 \
    \    automatically attempt to reinitiate\n                                   \
    \  the session.\n                primaryOrSecondary - specifies that either the\
    \ primary or\n                                     the secondary may automatically\n\
    \                                     attempt to reinitiate the session.\n   \
    \                                  A contention race is handled the\n        \
    \                             same way as with operatorControlled.\n         \
    \ \"\n      ::= { appcModeOperEntry 19 }\n"
- title: appcModeOperCompression OBJECT-TYPE
  contents:
  - "appcModeOperCompression OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       prohibited(1),\n                      required(2),\n                 \
    \     negotiable(3)\n                     }\n      MAX-ACCESS read-only\n    \
    \  STATUS current\n      DESCRIPTION\n          \"Specifies whether compression\
    \ is supported.  The local LU uses\n          this value for negotiation during\
    \ session activation (SNA\n          BIND).\n              prohibited  -  specifies\
    \ that no compression is to be used.\n              required    -  specifies that\
    \ compression is required.\n              negotiable  -  specifies that the usage\
    \ of compression\n                             is to be negotiated between the\
    \ LUs. The\n                             level of compression is also negotiated.\"\
    \n      ::= { appcModeOperEntry 20 }\n"
- title: appcModeOperInBoundCompLevel OBJECT-TYPE
  contents:
  - "appcModeOperInBoundCompLevel OBJECT-TYPE\n      SYNTAX INTEGER {\n          \
    \            none(1),\n                      rle(2),\n                      lz9(3),\n\
    \                      lz10(4),\n                      lz12(5)\n             \
    \        }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Specifies the maximum level of compression supported for\n      \
    \    inbound data.  The local LU uses this value in conjunction with\n       \
    \   appcModeOperCompression for negotiation during session\n          activation\
    \ (SNA BIND).\n              none  -  specifies that no compression is to be used.\n\
    \              rle   -  specifies run-length encoding compression\n          \
    \             in which a 1 or 2 byte sequence substitution is\n              \
    \         used for each repeated run of the same character.\n              lz9\
    \   -  specifies Lempel-Ziv-like compression in which\n                      \
    \ 9 bit codes are used to substitute repeated\n                       substrings\
    \ in the data stream.  These codes are\n                       indices that refer\
    \ to entries in a common\n                       dictionary generated adaptively\
    \ at both sender and\n                       receiver as the data flows and compression\
    \ occurs.\n                       The larger of number bits used for the code,\
    \ the\n                       more storage space is required for the dictionary,\n\
    \                       but the larger the compression ratio.\n              lz10\
    \  -  specifies a 10 bit code Lempel-Ziv-like compression.\n              lz12\
    \  -  specifies a 12 bit code Lempel-Ziv-like compression.\"\n      ::= { appcModeOperEntry\
    \ 21 }\n"
- title: appcModeOperOutBoundCompLevel OBJECT-TYPE
  contents:
  - "appcModeOperOutBoundCompLevel OBJECT-TYPE\n      SYNTAX INTEGER {\n         \
    \             none(1),\n                      rle(2),\n                      lz9(3),\n\
    \                      lz10(4),\n                      lz12(5)\n             \
    \        }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Specifies the maximum level of compression supported for\n      \
    \    outbound data.  The local LU uses this value in conjunction\n          with\
    \ appcModeOperCompression for negotiation during session\n          activation\
    \ (SNA BIND).\n              none  -  specifies that no compression is to be used.\n\
    \              rle   -  specifies run-length encoding compression\n          \
    \             in which a 1 or 2 byte sequence substitution is\n              \
    \         used for each repeated run of the same character.\n              lz9\
    \   -  specifies Lempel-Ziv-like compression in which\n                      \
    \ 9 bit codes are used to substitute repeated\n                       substrings\
    \ in the data stream.  These codes are\n                       indices that refer\
    \ to entries in a common\n                       dictionary generated adaptively\
    \ at both sender and\n                       receiver as the data flows and compression\
    \ occurs.\n                       The larger of number bits used for the code,\
    \ the\n                       more storage space is required for the dictionary,\n\
    \                       but the larger the compression ratio.\n              lz10\
    \  -  specifies a 10 bit code Lempel-Ziv-like compression.\n              lz12\
    \  -  specifies a 12 bit code Lempel-Ziv-like compression.\"\n      ::= { appcModeOperEntry\
    \ 22 }\n"
- title: appcModeOperCompRleBeforeLZ OBJECT-TYPE
  contents:
  - "appcModeOperCompRleBeforeLZ OBJECT-TYPE\n      SYNTAX INTEGER {\n           \
    \           no(1),\n                      yes(2)\n                     }\n   \
    \   MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Specifies whether run-length encoding is to be applied to the\n          data\
    \ before applying Lempel-Ziv-like compression.  The local LU\n          uses this\
    \ value for negotiation during session activation (SNA\n          BIND).  This\
    \ parameter is only supported if LZ compression is\n          used.\"\n      ::=\
    \ { appcModeOperEntry 23 }\n"
- title: appcModeOperSyncLvl OBJECT-TYPE
  contents:
  - "appcModeOperSyncLvl OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   none(1),\n                      noneConfirm(2),\n                      noneConfirmSyncPoint(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Specifies the sync level support for sessions involving\
    \ this\n           LU pair and mode name.\n                none             -\
    \       No sync level is supported.\n                noneConfirm      -      \
    \ None and Confirm level supported.\n                noneConfirmSyncPoint -  \
    \ None, Confirm and Sync Point is\n                                          \
    \      supported.\n          \"\n      ::= { appcModeOperEntry 24 }\n"
- title: appcModeOperCrypto OBJECT-TYPE
  contents:
  - "appcModeOperCrypto OBJECT-TYPE\n      SYNTAX INTEGER {\n                    \
    \  notSupported(1),\n                      mandatory(2),\n                   \
    \   selective(3)\n                     }\n      MAX-ACCESS read-only\n      STATUS\
    \ current\n      DESCRIPTION\n          \"Specifies whether session-level cryptography\
    \ is supported for\n           sessions involving this LU pair and mode name.\n\
    \                notSupported    -   Specifies session-level cryptography\n  \
    \                                     is not being used.\n                mandatory\
    \       -   Specifies session-level cryptography\n                           \
    \            in being used on all requests\n                                 \
    \      flowing on the sessions.\n                selective       -   Specifies\
    \ session-level cryptography\n                                       is required\
    \ just on selected\n                                       requests flowing on\
    \ the sessions.\"\n      ::= { appcModeOperEntry 25 }\n"
- title: appcModeOperSyncLvlLastStart OBJECT-TYPE
  contents:
  - "appcModeOperSyncLvlLastStart OBJECT-TYPE\n      SYNTAX INTEGER {\n          \
    \            none(1),\n                      noneConfirm(2),\n               \
    \       noneConfirmSyncPoint(3)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the sync level\
    \ support.  This value represents the\n          initial value proposed by the\
    \ local LU the last time this\n          capability was negotiated, i.e., when\
    \ the first session was\n          bound between the local LU and its partner.\n\
    \                none             -      No sync level is supported.\n       \
    \         noneConfirm      -      None and Confirm level supported.\n        \
    \        noneConfirmSyncPoint -  None, Confirm and Sync Point is\n           \
    \                                 supported.\n          \"\n      ::= { appcModeOperEntry\
    \ 26 }\n"
- title: appcModeOperCryptoLastStart OBJECT-TYPE
  contents:
  - "appcModeOperCryptoLastStart OBJECT-TYPE\n      SYNTAX INTEGER {\n           \
    \           notSupported(1),\n                      mandatory(2),\n          \
    \            selective(3)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies whether session-level\
    \ cryptography is supported.\n           This value represents the initial value\
    \ proposed by the local\n           LU the last time this capability was negotiated,\
    \ i.e., when\n           the first session was bound between the local LU and\
    \ its\n           partner.\n                notSupported    -   Specifies session-level\
    \ cryptography\n                                       is not to be used.\n  \
    \              mandatory       -   Specifies session-level cryptography\n    \
    \                                   must be used.\n                selective \
    \      -   Specifies session-level cryptography\n                            \
    \           is required just on selected\n                                   \
    \    requests flowing on the sessions.\"\n      ::= { appcModeOperEntry 27 }\n"
- title: appcModeOperCNOSNeg OBJECT-TYPE
  contents:
  - "appcModeOperCNOSNeg OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ CNOS negotiation is in process.  CNOS\n          negotiation is used to set\
    \ or change the various session limits\n          for a mode.\"\n      ::= { appcModeOperEntry\
    \ 28 }\n"
- title: appcModeOperActCwin OBJECT-TYPE
  contents:
  - "appcModeOperActCwin OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ active contention winner sessions.\"\n      ::= { appcModeOperEntry 29 }\n"
- title: appcModeOperActClos OBJECT-TYPE
  contents:
  - "appcModeOperActClos OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ active contention loser sessions.\"\n      ::= { appcModeOperEntry 30 }\n"
- title: appcModeOperPndCwin OBJECT-TYPE
  contents:
  - "appcModeOperPndCwin OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ contention winner sessions that are\n           pending activation.\"\n    \
    \  ::= { appcModeOperEntry 31 }\n"
- title: appcModeOperPndClos OBJECT-TYPE
  contents:
  - "appcModeOperPndClos OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ contention loser sessions that are\n           pending activation.\"\n     \
    \ ::= { appcModeOperEntry 32 }\n"
- title: appcModeOperPtmCwin OBJECT-TYPE
  contents:
  - "appcModeOperPtmCwin OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ contention winner sessions that are\n           pending termination.\"\n   \
    \   ::= { appcModeOperEntry 33 }\n"
- title: appcModeOperPtmClos OBJECT-TYPE
  contents:
  - "appcModeOperPtmClos OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ contention loser sessions that are\n           pending termination.\"\n    \
    \  ::= { appcModeOperEntry 34 }\n"
- title: appcModeOperDrainSelf OBJECT-TYPE
  contents:
  - "appcModeOperDrainSelf OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ the local LU is draining its conversations\n          for this mode.  When a\
    \ mode session limit is reset (via a CNOS\n          RESET_SESSION_LIMIT request),\
    \ the local LU could be set to\n          process all queued conversations before\
    \ deactivating all of the\n          sessions (using the SNA Bracket Initiation\
    \ Stopped or BIS\n          protocol).  \"\n      ::= { appcModeOperEntry 35 }\n"
- title: appcModeOperDrainPart OBJECT-TYPE
  contents:
  - "appcModeOperDrainPart OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ the partner LU is draining its conversations\n          for this mode.  When\
    \ a mode session limit is reset (via a CNOS\n          RESET_SESSION_LIMIT request),\
    \ the partner LU could be set to\n          process all queued conversations before\
    \ deactivating all of the\n          sessions (using the SNA Bracket Initiation\
    \ Stop or BIS\n          protocol).  \"\n      ::= { appcModeOperEntry 36 }\n"
