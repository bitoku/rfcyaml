- title: appcDefaultModeName OBJECT-TYPE
  contents:
  - "appcDefaultModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"Specifies the mode name to be used under the following\n           conditions:\n\
    \              When an incoming BIND request contains a mode name not\n      \
    \        defined at the local node.  The parameters defined for\n            \
    \  this mode are used for the inbound implicit mode\n              capability.\n\
    \              When an APPC program issues an [MC_]ALLOCATE,\n              [MC_]SEND_CONVERSATION,\
    \ or CNOS verb, or when a CPI-C\n              program issues an Allocate (CMALLC)\
    \ call,\n              specifying a mode name not defined at the local node. \
    \ The\n              parameters defined for this mode are used for the outbound\n\
    \              implicit mode capability.\n           This mode name must match\
    \ a defined entry in the\n           appcModeAdminTable.\"\n      ::= { appcGlobalObjects\
    \ 2 }\n"
- title: appcDefaultLuName OBJECT-TYPE
  contents:
  - "appcDefaultLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n  \
    \    MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n         \
    \ \"Specifies the name of the local LU that is to serve as the\n          default\
    \ LU.  This is the default LU to which are routed inbound\n          BIND requests\
    \ that exclude the secondary LU name.  This field\n          is from 1 to 17 characters\
    \ in length, including a period (.)\n          which separates the NetId from\
    \ the NAU name if the NetId is\n          present.  This local LU name must match\
    \ a defined entry in the\n          appcLluAdminTable.\"\n      ::= { appcGlobalObjects\
    \ 3 }\n"
- title: appcDefaultImplInbndPlu OBJECT-TYPE
  contents:
  - "appcDefaultImplInbndPlu OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ or not inbound implicit partner LU support\n          is enabled.  The following\
    \ values are defined:\n              no   -  Specifies that inbound implicit partner\
    \ LU support\n                      is disabled, which means that an incoming\
    \ bind that\n                      specifies a partner LU that is not defined\
    \ at the\n                      local node will be rejected.\n              yes\
    \  -  Specifies that inbound implicit partner LU support\n                   \
    \   is enabled, which provides the capability to accept\n                    \
    \  an incoming BIND request that contains a partner LU\n                     \
    \ name that is not defined at the local node.\"\n      ::= { appcGlobalObjects\
    \ 4 }\n"
- title: appcDefaultMaxMcLlSndSize OBJECT-TYPE
  contents:
  - "appcDefaultMaxMcLlSndSize OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ maximum size of a logical record to be used for\n          a mapped conversation\
    \ when sending data to either the inbound\n          or outbound implicit partner\
    \ LU.  This size is the maximum\n          number of bytes in a single logical\
    \ record, as indicated in the\n          LL field of the record.  The default\
    \ value is 32767.\n          Note that this object does not limit the maximum\
    \ size that an\n          application program can supply on the Send Data call\
    \ for a\n          mapped conversation.\"\n      ::= { appcGlobalObjects 5 }\n"
- title: appcDefaultFileSpec OBJECT-TYPE
  contents:
  - "appcDefaultFileSpec OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..80))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The local file specification that is to be searched by the\n           APPC\
    \ attach manager when no DEFINE_TP verb has been issued\n           for the TP\
    \ name received on an incoming attach.  In this\n           case, the attach manager\
    \ will attempt to start a program\n           whose file name is the same as the\
    \ incoming TP name.  If\n           found, the program is loaded. If not found,\
    \ the attach is\n           rejected.\n           The value '*' indicates that\
    \ the normal search path for\n           executable programs is to be used for\
    \ locating an undefined\n           transaction program.\n           A null string\
    \ indicates that there is no default file\n           specification for undefined\
    \ transaction programs.\"\n      ::= { appcGlobalObjects 6 }\n"
- title: appcDefaultTpOperation OBJECT-TYPE
  contents:
  - "appcDefaultTpOperation OBJECT-TYPE\n      SYNTAX INTEGER {\n                \
    \      other(1),\n                      queuedOperatorStarted(2),\n          \
    \            queuedOperatorPreloaded(3),\n                      queuedAmStarted(4),\n\
    \                      nonqueuedAmStarted(5)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies how\
    \ the program will be started.\n              other - Specifies that the default\
    \ TP operation is none of\n                      the methods specified below.\
    \ It may be a\n                      product-specific method.\n              queuedOperatorStarted\
    \ - Specifies that one version of the\n                      program will be run\
    \ at a time.  If an incoming\n                      attach arrives and the program\
    \ has not been started\n                      yet, APPC will issue a message to\
    \ the operator to\n                      start the specified program.  Subsequent\
    \ attaches\n                      that arrive while the program is active will\
    \ be\n                      queued.\n              queuedOperatorPreloaded - Specifies\
    \ that one version\n                      of the program will be run at a time.\
    \  If an\n                      incoming attach arrives and the program has not\n\
    \                      been started yet, the Attach will be rejected.  The\n \
    \                     APPC attach manager determines that a TP has\n         \
    \             started upon reception of an APPC RECEIVE_ALLOCATE\n           \
    \           verb, or a CPI-C Accept_Conversation (CMACCP) or\n               \
    \       Specify_Local_TP_Name (CMSLTP) call.  No message is\n                \
    \      sent to the operator.  Subsequent attaches that\n                     \
    \ arrive while the program is active are queued.\n              queuedAmStarted\
    \ - Specifies that one version of the\n                      program will be run\
    \ at a time and will be started\n                      by the APPC attach manager.\
    \  Subsequent attaches\n                      that arrive while the program is\
    \ active will be\n                      queued.\n              nonqueuedAmStarted\
    \ - Specifies that multiple copies of\n                      the program will\
    \ be run at a time and will be\n                      started by the APPC attach\
    \ manager. \"\n      ::= { appcGlobalObjects 7 }\n"
- title: appcDefaultTpConvSecRqd OBJECT-TYPE
  contents:
  - "appcDefaultTpConvSecRqd OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ or not conversation security will be used\n          for default TPs.\n    \
    \          no   -  Specifies that the incoming attach does not have to\n     \
    \                 contain security information.\n              yes  -  Specifies\
    \ that the incoming attach must contain\n                      valid authentication\
    \ information (e.g., user ID and\n                      password).\"\n      ::=\
    \ { appcGlobalObjects 8 }\n"
- title: appcLocalCpName OBJECT-TYPE
