    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Table index.\
    \  The value of the index begins at zero\n           and is incremented up to\
    \ a maximum value of 2**31-1\n           (2,147,483,647) before wrapping.\"\n\
    \      ::=  { appcHistSessEntry 1 }\n"
