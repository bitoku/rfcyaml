- title: appcActiveConvTable OBJECT-TYPE
  contents:
  - "appcActiveConvTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppcActiveConvEntry\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Table of information about active APPC Conversations.  In this\n  \
    \        context 'active' means that a conversation is currently\n          associated\
    \ with a particular session.  Two entries are present\n          in the table\
    \ when both LUs for the session are local.\"\n      ::= { appcConversation 1 }\n"
- title: appcActiveConvEntry OBJECT-TYPE
  contents:
  - "appcActiveConvEntry OBJECT-TYPE\n      SYNTAX AppcActiveConvEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry representing\
    \ one active APPC Conversation.\"\n      INDEX { appcActiveConvLocLuName,\n  \
    \            appcActiveConvParLuName,\n              appcActiveConvSessIndex }\n\
    \      ::= { appcActiveConvTable 1}\n"
- title: AppcActiveConvEntry     ::= SEQUENCE {
  contents:
  - "AppcActiveConvEntry     ::= SEQUENCE {\n           appcActiveConvLocLuName  \
    \         DisplayString,\n           appcActiveConvParLuName           DisplayString,\n\
    \           appcActiveConvSessIndex           Integer32,\n           appcActiveConvId\
    \                  OCTET STRING,\n           appcActiveConvState             \
    \  INTEGER,\n           appcActiveConvType                INTEGER,\n         \
    \  appcActiveConvCorrelator          OCTET STRING,\n           appcActiveConvSyncLvl\
    \             INTEGER,\n           appcActiveConvSource              INTEGER,\n\
    \           appcActiveConvDuplex              INTEGER,\n           appcActiveConvUpTime\
    \              TimeTicks,\n           appcActiveConvSendBytes           Counter32,\n\
    \           appcActiveConvRcvBytes            Counter32,\n           appcActiveConvUserid\
    \              DisplayString,\n           appcActiveConvPcidNauName         DisplayString,\n\
    \           appcActiveConvPcid                OCTET STRING,\n           appcActiveConvModeName\
    \            DisplayString,\n           appcActiveConvLuwIdName           DisplayString,\n\
    \           appcActiveConvLuwIdInstance       OCTET STRING,\n           appcActiveConvLuwIdSequence\
    \       OCTET STRING,\n           appcActiveConvTpName              DisplayString\n\
    \                     }\n"
- title: appcActiveConvLocLuName OBJECT-TYPE
  contents:
  - "appcActiveConvLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the local LU for the conversation.  This field\n  \
    \        is from 1 to 17 characters in length, including a period (.)\n      \
    \    which separates the NetId from the NAU name if the NetId is\n          present.\n\
    \          If this object has the same value as appcLluOperName,\n          then\
    \ the two entries being indexed apply to the same\n          resource (specifically,\
    \ to the same local LU).\"\n      ::= { appcActiveConvEntry 1 }\n"
- title: appcActiveConvParLuName OBJECT-TYPE
  contents:
  - "appcActiveConvParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the partner LU for the conversation.  This\n      \
    \    field is from 1 to 17 characters in length, including a period\n        \
    \  (.) which separates the NetId from the NAU name if the NetId is\n         \
    \ present.\n          If this object has the same value as appcLuPairOperParLuName,\n\
    \          then the two entries being indexed apply to the same\n          resource\
    \ (specifically, to the same partner LU).\"\n      ::= { appcActiveConvEntry 2\
    \ }\n"
- title: appcActiveConvSessIndex OBJECT-TYPE
  contents:
  - "appcActiveConvSessIndex OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Index of\
    \ entry in appcActSessTable that is associated with\n          this conversation.\
    \  If this object has the same value as\n          appcActSessIndex for the same\
    \ LU pair, then the two entries\n          being indexed apply to the same resource\
    \ (specifically, to the\n          same session).\"\n      ::= { appcActiveConvEntry\
    \ 3 }\n"
- title: appcActiveConvId OBJECT-TYPE
  contents:
  - "appcActiveConvId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (4))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The 4-byte ID\
    \ of the conversation.\"\n      ::= { appcActiveConvEntry 4 }\n"
- title: appcActiveConvState OBJECT-TYPE
  contents:
  - "appcActiveConvState OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   reset(1),\n                      send(2),\n                      receive(3),\n\
    \                      confirm(4),\n                      confirmSend(5),\n  \
    \                    confirmDealloc(6),\n                      pendingDeallocate(7),\n\
    \                      pendingPost(8),\n                      sendReceive(9),\n\
    \                      sendOnly(10),\n                      receiveOnly(11),\n\
    \                      deferReceive(12),\n                      deferDeallocate(13),\n\
    \                      syncpoint(14),\n                      syncpointSend(15),\n\
    \                      syncpointDeallocate(16),\n                      backoutRequired(17)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates the state of the conversation at the instant\
    \ when\n          the information was retrieved.  The values are:\n          \
    \    reset\n                        The conversation is reset (i.e., deallocated).\n\
    \              send\n                        The conversation can send data. \
    \ This value also\n                        is returned if the conversation is\
    \ in\n                        Send-Pending state.\n              receive\n   \
    \                     The conversation can receive data.\n              confirm\n\
    \                        The conversation has received a confirm\n           \
    \             indicator.  It can issue an [MC_]CONFIRMED or\n                \
    \        [MC_]SEND_ERROR verb to change state.  It will\n                    \
    \    continue in Receive state if an [MC_]CONFIRMED\n                        verb\
    \ is issued.\n              confirmSend\n                        The conversation\
    \ is in Confirm state and changes\n                        to Send state when\
    \ an [MC_]CONFIRMED verb is\n                        issued.\n              confirmDealloc\n\
    \                        The conversation is in Confirm state and becomes\n  \
    \                      inactive when an [MC_]CONFIRMED verb is issued.\n     \
    \         pendingDeallocate\n                        The conversation is in Pending-Deallocate\
    \ state\n                        while it waits for (MC_)DEALLOCATE TYPE\n   \
    \                     (sync_level) to complete.\n              pendingPost\n \
    \                       The conversation is in Pending-Post state while\n    \
    \                    it waits for the [MC_]RECEIVE_AND_POST verb to\n        \
    \                complete its receive function.\n              sendReceive\n \
    \                       The full-duplex conversation can send or receive\n   \
    \                     data.\n              sendOnly\n                        The\
    \ full-duplex conversation can send data, but\n                        it does\
    \ not have permission to receive data,\n                        because the partner\
    \ TP has already deallocated\n                        its side of the conversation.\n\
    \              receiveOnly\n                        The full-duplex conversation\
    \ can receive data,\n                        but it does not have permission to\
    \ send data,\n                        because it has already deallocated its side\
    \ of\n                        the conversation.\n              deferReceive\n\
    \                        Waiting for a successful SYNCPT verb operation to\n \
    \                       go into the receive state.\n              deferDeallocate\n\
    \                        Waiting for a successful SYNCPT verb operation to\n \
    \                       go into the reset state.\n              syncpoint\n  \
    \                      Need to response to a SYNCPT verb issued.  After\n    \
    \                    successful operation, the next state will be\n          \
    \              receive.\n              syncpointSend\n                       \
    \ Need to response to a SYNCPT verb issued.  After\n                        successful\
    \ operation, the next state will be\n                        send.\n         \
    \     syncpointDeallocate\n                        Need to response to a SYNCPT\
    \ verb issued.  After\n                        successful operation, the next\
    \ state will be\n                        reset.\n              backoutRequired\n\
    \                        TP must execute a BACKOUT verb to backout the\n     \
    \                   transaction.\"\n      ::= { appcActiveConvEntry 5 }\n"
- title: appcActiveConvType OBJECT-TYPE
  contents:
  - "appcActiveConvType OBJECT-TYPE\n      SYNTAX INTEGER {\n                    \
    \  basic(1),\n                      mapped(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates the\
    \ type of conversation.  The values are:\n              basic\n              \
    \          Indicates that this conversation supports\n                       \
    \ basic verbs.\n              mapped\n                        Indicates that this\
    \ conversation supports\n                        mapped verbs.\"\n      ::= {\
    \ appcActiveConvEntry 6 }\n"
- title: appcActiveConvCorrelator OBJECT-TYPE
  contents:
  - "appcActiveConvCorrelator OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"This is an 8-byte identifier that the source LU assigns to the\n       \
    \   conversation; the source LU is the one that sent the allocation\n        \
    \  request.  The conversation correlator is included on the\n          allocation\
    \ request.  The conversation correlator uniquely\n          identifies a conversation,\
    \ from among all conversations,\n          between the local and partner LUs.\
    \  It may be used, for\n          example, during problem determination associated\
    \ with a\n          conversation.  A length of 0 indicates that no conversation\n\
    \          correlator is defined.\"\n      ::= { appcActiveConvEntry 7 }\n"
- title: appcActiveConvSyncLvl OBJECT-TYPE
  contents:
  - "appcActiveConvSyncLvl OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     none(1),\n                      confirm(2),\n                      syncpt(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates the highest sync level support for the\
    \ conversation.\n          The values are:\n                none\n           \
    \             Indicates that no sync-level processing can be\n               \
    \         performed on this conversation. The\n                        transaction\
    \ program does not issue verbs or\n                        recognize any returned\
    \ parameters\n                        relating to any sync-level function.\n \
    \               confirm\n                        Indicates that confirmation processing\
    \ can be\n                        performed on this conversation.  The\n     \
    \                   transaction program can issue verbs and\n                \
    \        recognize returned parameters relating to\n                        confirmation.\n\
    \                syncpt\n                        Indicates that syncpt and confirmation\
    \ processing\n                        can be performed on this conversation. The\n\
    \                        transaction program can issue verbs and recognize\n \
    \                       returned parameters relating to syncpt and\n         \
    \               confirmation.\"\n      ::= { appcActiveConvEntry 8 }\n"
- title: appcActiveConvSource OBJECT-TYPE
  contents:
  - "appcActiveConvSource OBJECT-TYPE\n      SYNTAX INTEGER {\n                  \
    \    localLu(1),\n                      partnerLu(2)\n                     }\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Indicates whether the local or partner LU is the source of the\n       \
    \   conversation, that is, which LU started the conversation by\n          sending\
    \ the allocation request.\n               localLu\n                        The\
    \ local LU is the source of the conversation,\n                        and the\
    \ partner LU is the target of the\n                        conversation.\n   \
    \            partnerLu\n                        The partner LU is the source of\
    \ the\n                        conversation, and the local LU is the target of\n\
    \                        the conversation.\"\n      ::= { appcActiveConvEntry\
    \ 9 }\n"
- title: appcActiveConvDuplex OBJECT-TYPE
  contents:
  - "appcActiveConvDuplex OBJECT-TYPE\n      SYNTAX INTEGER {\n                  \
    \    half(1),\n                      full(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates the\
    \ conversation duplex style in effect for the\n          conversation.\n     \
    \       half        Indicates that information can be transferred in\n       \
    \                 both directions, but only in one direction at a\n          \
    \              time.\n            full        Indicates that information can be\
    \ transferred in\n                        both directions at the same time.\"\n\
    \      ::= { appcActiveConvEntry 10 }\n"
- title: appcActiveConvUpTime OBJECT-TYPE
  contents:
  - "appcActiveConvUpTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The length of time since\
    \ the conversation started, measured in\n          hundredths of a second.\"\n\
    \      ::= { appcActiveConvEntry 11 }\n"
- title: appcActiveConvSendBytes OBJECT-TYPE
  contents:
  - "appcActiveConvSendBytes OBJECT-TYPE\n      SYNTAX Counter32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates the\
    \ number of bytes that was sent on the\n          conversation.  The count includes\
    \ all SNA RU bytes sent,\n          including those in the FMH-5 (Attach), FMH-7\
    \ (Error\n          Description), SIGNAL, LUSTAT, and SNA responses; it does not\n\
    \          include SNA TH and RH bytes.\"\n      ::= { appcActiveConvEntry 12\
    \ }\n"
- title: appcActiveConvRcvBytes OBJECT-TYPE
  contents:
  - "appcActiveConvRcvBytes OBJECT-TYPE\n      SYNTAX Counter32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates the\
    \ number of bytes that was received on the\n          conversation.  The count\
    \ includes all SNA RU bytes sent,\n          including those in the FMH-5 (Attach),\
    \ FMH-7 (Error\n          Description), SIGNAL, LUSTAT, and SNA responses; it\
    \ does not\n          include SNA TH and RH bytes.\"\n      ::= { appcActiveConvEntry\
    \ 13 }\n"
- title: appcActiveConvUserid OBJECT-TYPE
  contents:
  - "appcActiveConvUserid OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..10))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The user ID that the initiating program provided in the\n          incoming\
    \ attach.\"\n      ::= { appcActiveConvEntry 14 }\n"
- title: appcActiveConvPcidNauName OBJECT-TYPE
  contents:
  - "appcActiveConvPcidNauName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0 |\
    \ 3..17))\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The network-qualified NAU name of the\n           node at which the\
    \ session and PCID originated.  For APPN\n           and LEN nodes, this is either\
    \ CP name of the APPN node at\n           which the origin LU is located or the\
    \ CP name of the\n           NN serving the LEN node at which the origin LU is\n\
    \           located.  This field is from 3 to 17 characters in\n           length,\
    \ including a period (.) which separates the\n           NetId from the NAU name.\
    \  A null string indicates\n           that the value is unknown.\"\n      ::=\
    \ { appcActiveConvEntry 15 }\n"
- title: appcActiveConvPcid OBJECT-TYPE
  contents:
  - "appcActiveConvPcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0|8))\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The procedure correlation identifier (PCID) of the session.\n          It is an\
    \ 8-octet value assigned by the control point providing\n          session services\
    \ for the primary LU.  A null string indicates\n          that the value is unknown.\"\
    \n      ::= { appcActiveConvEntry 16 }\n"
- title: appcActiveConvModeName OBJECT-TYPE
  contents:
  - "appcActiveConvModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The Mode Name used for this conversation.\n           This is a 1-8 character\
    \ name.\"\n      ::= { appcActiveConvEntry 17 }\n"
- title: appcActiveConvLuwIdName OBJECT-TYPE
  contents:
  - "appcActiveConvLuwIdName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the LU that initiated the logical unit of work\n       \
    \    that is associated with this active TP. This field is from\n           1\
    \ to 17 characters in length, including a period (.) which\n           separates\
    \ the NetId from the LU name if the NetId is present.\"\n      ::= { appcActiveConvEntry\
    \ 18 }\n"
- title: appcActiveConvLuwIdInstance OBJECT-TYPE
  contents:
  - "appcActiveConvLuwIdInstance OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..6))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The instance identifier for the logical unit of work.\"\n      ::= { appcActiveConvEntry\
    \ 19 }\n"
- title: appcActiveConvLuwIdSequence OBJECT-TYPE
  contents:
  - "appcActiveConvLuwIdSequence OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..2))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The sequence identifier for the logical unit of work.\"\n      ::= { appcActiveConvEntry\
    \ 20 }\n"
- title: appcActiveConvTpName OBJECT-TYPE
  contents:
  - "appcActiveConvTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..64))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The transaction program name which started this conversation.\n        \
    \  This name could either be from a FMH5 ATTACH for a remotely\n          started\
    \ conversation, otherwise it could the name of the local\n          TP if available.\n\
    \          When the TP name consists entirely of displayable EBCDIC code\n   \
    \       points, it is mapped directly to the equivalent ASCII display\n      \
    \    string.  However, registered TP names always have a non-\n          displayable\
    \ EBCDIC code point (value less than or equal to\n          x'3F') as the first\
    \ character, so they cannot be directly\n          mapped to an ASCII display\
    \ string.  These TP names are\n          converted to a display string that is\
    \ equivalent to a\n          hexadecimal display of the EBCDIC code points.  For\
    \ example,\n          the 2-byte TP name x'06F1' (CNOS) is converted to the 6-byte\n\
    \          ASCII display string '06F1' (including the two single quotes).\n  \
    \        This name is NULL if the conversation is started locally\n          (i.e.,\
    \ not with a FMH5 ATTACH).\"\n      ::= { appcActiveConvEntry 21 }\n"
