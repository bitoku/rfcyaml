- title: appcCpicOperLocLuName OBJECT-TYPE
  contents:
  - "appcCpicOperLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the local LU to which this CPI-C side\n          information\
    \ definition applies.  This field is from 1 to 17\n          characters in length,\
    \ including a period (.) which separates\n          the NetId from the NAU name\
    \ if the NetId is present.\n          The reserved value '*ALL' indicates that\
    \ the definition applies\n          to all local LUs, and not just to a single\
    \ local LU.\"\n      ::= { appcCpicOperEntry 1 }\n"
- title: appcCpicOperSymbDestName OBJECT-TYPE
  contents:
  - "appcCpicOperSymbDestName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies the symbolic destination name used by CPI-C\n          applications\
    \ to identify this definition.\"\n      ::= { appcCpicOperEntry 2 }\n"
- title: appcCpicOperParLuAlias OBJECT-TYPE
  contents:
  - "appcCpicOperParLuAlias OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"A local alias for the partner LU.  If not known or not\n          applicable,\
    \ this object contains a zero-length string.\"\n      ::= { appcCpicOperEntry\
    \ 3 }\n"
- title: appcCpicOperParLuName OBJECT-TYPE
  contents:
  - "appcCpicOperParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the partner LU.  This field is from 1 to 17\n          characters\
    \ in length, including a period (.) which separates\n          the NetId from\
    \ the NAU name if the NetId is present.\"\n      ::= { appcCpicOperEntry 4 }\n"
- title: appcCpicOperModeName OBJECT-TYPE
  contents:
  - "appcCpicOperModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Specifies the mode name.  A mode defines the characteristics\n         \
    \ for a group of sessions.  The mode name can be blank (8 space\n          characters).\"\
    \n      ::= { appcCpicOperEntry 5 }\n"
- title: appcCpicOperTpNameType OBJECT-TYPE
  contents:
  - "appcCpicOperTpNameType OBJECT-TYPE\n      SYNTAX INTEGER {\n                \
    \      normal(1),\n                      snaServiceTp(2)\n                   \
    \  }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies whether the TP name in appcCpicOperTpName identifies\n  \
    \        a normal TP or an SNA service TP.  In this context, a normal TP\n   \
    \       is one with a name consisting only of displayable characters,\n      \
    \    while an SNA service TP has a name containing octets that do\n          not\
    \ map to displayable characters.\"\n      ::= { appcCpicOperEntry 6 }\n"
- title: appcCpicOperTpName OBJECT-TYPE
  contents:
  - "appcCpicOperTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..64))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"Specifies the name of the partner TP to be used when a CPI-C\n          application\
    \ initiates a conversation specifying this side\n          information entry.\n\
    \          Display convention\n              When the TP name consists entirely\
    \ of displayable EBCDIC\n              code points, it is mapped directly to the\
    \ equivalent ASCII\n              display string.  However, registered TP names\
    \ always have\n              a non-displayable EBCDIC code point (value less than\
    \ or\n              equal to x'3F') as the first character, so they cannot be\n\
    \              directly mapped to an ASCII display string.  These TP\n       \
    \       names are converted to a display string that is equivalent\n         \
    \     to a hexadecimal display of the EBCDIC code points.  For\n             \
    \ example, the 2-byte TP name x'06F1' (CNOS) is converted to\n              the\
    \ 6-byte ASCII display string '06F1' (including the two\n              single\
    \ quotes).\"\n      ::= { appcCpicOperEntry 7 }\n"
- title: appcCpicOperUserid OBJECT-TYPE
  contents:
  - "appcCpicOperUserid OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..10))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"The security userid, if any, associated with the active side\n          information\
    \ definition.\"\n      ::= { appcCpicOperEntry 8 }\n"
- title: appcCpicOperSecurity OBJECT-TYPE
  contents:
  - "appcCpicOperSecurity OBJECT-TYPE\n      SYNTAX INTEGER {\n                  \
    \    none(1),\n                      same(2),\n                      pgm(3),\n\
    \                      pgmStrong(4),\n                      distributed(5),\n\
    \                      mutual(6)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the security information\
    \ to be used for allocating\n          the conversation.\n            none   \
    \     - No security information.\n            same        - Use the security environment\
    \ currently\n                          associated with this TP.\n            pgm\
    \         - Use the program-supplied user_id and password.\n            pgmStrong\
    \   - Use the program-supplied user_id and password.\n                       \
    \   The local LU will insure that the password is\n                          not\
    \ exposed in clear-text form on the physical\n                          network.\n\
    \            distributed - Use the security environment and a distributed\n  \
    \                        security system to generate the authentication\n    \
    \                      information for this request.  If distributed\n       \
    \                   security tokens cannot be generated, then fail\n         \
    \                 the conversation.\n            mutual      - Authenticate both\
    \ the user to the destination\n                          system and the destination\
    \ system to the user.\"\n      ::= { appcCpicOperEntry 9 }\n"
