- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it defines objects for managing the configuration,\n   monitoring\
    \ and controlling of network devices with APPC (Advanced\n   Program-to-Program\
    \ Communications) capabilities.  This memo\n   identifies managed objects for\
    \ the SNA LU6.2 protocols.\n"
- title: 2.  The SNMP Network Management Framework
  contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Network Management Framework\
    \ consists of several components.\n   For the purpose of this specification, the\
    \ applicable components of\n   the Framework are the SMI and related documents\
    \ [2, 3, 4], which\n   define the mechanisms used for describing and naming objects\
    \ for the\n   purpose of management.\n   The Framework permits new objects to\
    \ be defined for the purpose of\n   experimentation and evaluation.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This document identifies the proposed set of objects for managing\
    \ the\n   configuration, monitoring and controlling devices with APPC\n   capabilities.\
    \  APPC is the aspect of SNA which supports peer-to-peer\n   communication, and\
    \ provides the interface for applications to\n   communicate.  In this document,\
    \ we will describe LU6.2 protocol-\n   specific managed objects.\n   This document\
    \ describes both dependent and independent LU 6.2\n   protocols.\n   A dependent\
    \ LU requires assistance from an SSCP in order to activate\n   an LU 6.2 session.\
    \  An independent LU is able to activate an LU 6.2\n   session without assistance\
    \ from the SSCP.  If the agent supports\n   dependent LU 6.2 only, the SNA NAU\
    \ MIB, RFC 1666 [7] is used instead\n   to represent those objects.\n   Local\
    \ LUs and partner LUs connect with each other using sessions.\n   Multiple different\
    \ sessions can be established between LUs with\n   characteristics defined by\
    \ Modes.  Session limits within a defined\n   Mode are negotiated between the\
    \ local and partner LUs using a\n   protocol called CNOS (Change Number of Sessions).\n\
    \   Transaction Programs (TPs) are applications that use sessions to\n   communicate\
    \ with each other.  Multiple TPs can use the same session,\n   but not at the\
    \ same time. A single usage of a session is called a\n   conversation. While a\
    \ session can stay active for a long time, a\n   conversation can come up and\
    \ down based on usage by the TPs.\n   Common Programming Interface - Communications\
    \ (CPI-C) is a standard\n   API (Application Programming Interface) for APPC and\
    \ OSI TP that is\n   used by TPs for accessing conversations. Although, many of\
    \ the CPI-C\n   objects in this MIB are relevant to both APPC and OSI TP, the\n\
    \   intention is for managing APPC products only.\n   SNA names such as LU names,\
    \ CP names, mode names, and COS names can\n   be padded with space characters\
    \ in SNA formats.  These space\n   characters are insignificant.  For example,\
    \ in a BIND RU a mode name\n   of \"#INTER\" with a length of 6 is identical to\
    \ a mode name of \"#INTER\n   \" with a length of 8.  However, in this MIB, insignificant\
    \ space\n   characters are not included by the agent. Using the mode name from\n\
    \   the previous example, an agent would return a length of 6 and the\n   string\
    \ \"#INTER\" with no space characters for appcModeAdminModeName,\n   regardless\
    \ of how it appears in the BIND RU or in internal storage.\n   The lone exception\
    \ is the all blank mode name, for which the agent\n   returns a length of 8 and\
    \ the string \" \" (8 space characterss).\n   When an SNA name is functioning\
    \ as a table index, an agent shall\n   treat trailing space characters as significant.\
    \  If a Management\n   Station requests the objects from a row with index \"#INTER\
    \  \", the\n   agent does not match this to the row with index \"#INTER\".  Since\
    \ an\n   agent has no insignificant space characters in any of its table\n   indices,\
    \ the only reason for a Management Station to include them\n   would be to start\
    \ GetNext processing at a chosen point in a table.\n   For example, a GetNext\
    \ request with index \"M       \" would start\n   retrieval from a table at the\
    \ first row with an 8-character index\n   beginning with M or a letter after M.\n\
    \   The SNA/APPC terms and overall architecture are documented in [1],\n   [5],\
    \ and [6].\n   Highlights of the management functions supported by the APPC MIB\n\
    \   module include the following:\n   o    Activating and deactivating statistics\
    \ keeping and counting.\n   o    Activating and deactivating tracing.\n   o  \
    \  Issuing CNOS processing verbs/commands for\n        INITIALIZE_SESSION_LIMIT,\
    \ CHANGE_SESSION_LIMIT and\n        RESET_SESSION_LIMIT.\n   o    Monitoring of\
    \ parameters related to local LU, partner LU, modes,\n        TPs and CPI-C side\
    \ information.\n   o    Deactivating sessions.\n   o    Monitoring of LU6.2-specific\
    \ session operational parameters and\n        statistics, historical information\
    \ about abnormally terminated\n        sessions, and information about APPC sessions\
    \ that are\n        transported by APPN HPR.\n   o    Monitoring of conversation\
    \ operational parameters, and\n        historical information about abnormally\
    \ terminated sessions.\n   This MIB module does not support:\n   o    Modifying\
    \ APPC defaults.\n   o    Creating and deleting partner LUs, modes, TPs, and CPI-C\
    \ side\n        information tables.\n   o    Modifying parameters related to local\
    \ LU, partner LU, modes,\n        TPs, and CPI-C side information.\n   o    Activating\
    \ or deactivating local LUs.\n   o    Activating or deactivating partner LUs.\n\
    \   o    Activating or deactivating conversations.\n   o    Activating or deactivating\
    \ Transaction Programs.\n   o    Activating sessions.\n   o    Traps\n"
- title: 3.1.  APPC MIB Structure
  contents:
  - "3.1.  APPC MIB Structure\n   The APPC MIB module contains six groups of objects:\n\
    \   o    appcGlobal - objects related to global defaults and controls.\n     \
    \   In addition, CNOS processing objects are also part of this group.\n   o  \
    \  appcLu   - objects related to LU6.2-specific local and partner\n        LU,\
    \ mode definition, monitoring and control.\n   o    appcTp  - objects related\
    \ to transaction program definition,\n        monitoring and control.\n   o  \
    \  appcSession  - objects related to LU6.2-specific session\n        monitoring.\n\
    \   o    appcConversation  - objects related to conversation monitoring.\n   o\
    \    appcCPIC  - objects related to related CPI-C side information.\n   These\
    \ groups are described below in more detail.\n   The objects related to LU6.2\
    \ are generally organized into two types of\n   tables: the Admin and Oper tables.\n\
    \   The \"Admin\" table contains read-only objects which contain default or\n\
    \   expected configuration values. This MIB does not create or modify\n   configuration\
    \ values.  The \"Oper\" table contains objects which\n   provide current operational\
    \ values, such as state values or\n   negotiated parameters, for dynamic or configured\
    \ objects.  Dynamic\n   objects are created by the APPC system using one of the\
    \ templates\n   provided in the \"Admin\" table.  Configured objects usually have\
    \ a\n   one-to-one relationship between \"Admin\" and \"Oper\" entries.  However,\n\
    \   some \"Admin\" values may have changed since the object became\n   operational,\
    \ such that the \"Oper\" values may no longer be based on\n   the \"Admin\" values.\
    \  The \"Admin\" entry could even be deleted.  For\n   example, some implementations\
    \ may allow a mode definition\n   (appcModeAdminEntry) to be deleted even while\
    \ an active session was\n   using this mode (appcModeOperEntry still exists).\
    \  Where appropriate,\n   the \"Oper\" table may include initial starting values\
    \ for objects that\n   can be reconfigured while operational.  How the \"Admin\"\
    \ values are\n   changed or deleted is outside the scope of this MIB.\n"
- title: 3.1.1.  appcGlobal group
  contents:
  - "3.1.1.  appcGlobal group\n   The appcGlobal group consists of the following tables\
    \ and objects:\n   1) appcCntrlAdminGroup\n   This group of objects controls whether\
    \ certain statistics and\n   counters (e.g., session counters and RSCV collection)\
    \ should be\n   maintained by the Agent.  In addition, the ability to activate\
    \ and\n   deactivate tracing is also supported through objects in this group.\n\
    \   These objects are for Agent implementations that wish to provide this\n  \
    \ level of operational control and are optional.\n   The objects in this group\
    \ represent the desired state, with the\n   actual operational values in appcCntlOperGroup.\n\
    \   These objects can be generated initially, after startup of SNA\n   service,\
    \ by the Agent which uses information from the Node\n   configuration file.  Subsequent\
    \ modifications of object values is\n   possible by a Management station.  The\
    \ modifications to these objects\n   can be saved in the Node configuration file\
    \ for the next startup\n   (i.e., restart or next initialization) of SNA service,\
    \ but the\n   mechanism for this function is not defined in this document.\n \
    \  2) appcCntrlOperGroup\n   This group of objects monitors whether certain statistics\
    \ and\n   counters (e.g., session counters and RSCV collection ) are maintained\n\
    \   by an Agent.  In addition, the ability to monitor tracing activity is\n  \
    \ also supported through objects in this group.\n   This table represents the\
    \ actual operational state. These states can\n   be modified via objects in the\
    \ appcCntrlAdminGroup.\n   3) appcGlobalObjects\n   These objects describe global\
    \ information such as APPC system start\n   time, the control point name, and\
    \ default LU 6.2 configuration\n   values.  The type of default configuration\
    \ information includes mode\n   name, LU, and maximum logical record size.\n \
    \  4) appcCnosControl\n   These objects allows for issuing of CNOS commands relative\
    \ to a local\n   and partner LU pair and a Mode.  They support the following CNOS\n\
    \   commands:  INITIALIZE_SESSION_LIMIT, CHANGE_SESSION_LIMIT and\n   RESET_SESSION_LIMIT.\n\
    \   The objects in this group can be modified by a Management Station.\n   This\
    \ group consists of objects that are relevant to the CNOS commands\n   parameters,\
    \ which a Management Station needs to set.  After setting\n   the parameters of\
    \ a CNOS command, the Management Station will set the\n   control object (appcCnosCommand)\
    \ to request the Agent to issue the\n   appropriate CNOS command.\n"
- title: 3.1.2.  appcLu group
  contents:
  - "3.1.2.  appcLu group\n   The appcLu group consists of the following tables:\n\
    \   1) appcLluAdminTable\n   This table contains objects which describe specific\
    \ LU6.2 local LU\n   configuration information.  The type of information includes\
    \ the\n   maximum number of sessions supported and compression parameters.\n \
    \  2) appcLluOperTable\n   This table contains objects which describe specific\
    \ LU6.2 local LU\n   operational information. The type of information includes\
    \ the maximum\n   number of sessions supported, the number of sessions currently\n\
    \   active, and compression parameters.\n   3) appcLuPairAdminTable\n   This table\
    \ contains objects which describe local LU and partner LU\n   configuration information.\
    \ The type of information includes security\n   information and whether parallel\
    \ sessions are supported.\n   For those implementations that have partner LU definitions\
    \ associated\n   with each local LU, multiple entries with the same\n   appcLuPairAdminParLuName\
    \ could exist with different\n   appcLuPairAdminLocLuName.  For those implementations\
    \ in which partner\n   LU definitions apply to all local LUs, the appcLuPairAdminLocLuName\n\
    \   is set to '*ALL'.\n   4) appcLuPairOperTable\n   This table contains objects\
    \ which describe partner/local LU pair run-\n   time operational information.\
    \  The type of information includes\n   security information and whether parallel\
    \ sessions are supported.\n   Although the Admin (appcLuPairAdminTable) table\
    \ entries could be\n   global to all local LUs in a Node, an entry in this Oper\
    \ table is\n   always associated with one local LU.\n   A row in this table is\
    \ created as soon as there is an active session\n   between the local and partner\
    \ LU. Two entries are present when both\n   LUs in a pair are local.\n   5) appcModeAdminTable\n\
    \   This table contains objects which describe Mode configuration\n   information.\
    \ The type of information includes the mode name and\n   maximum session limit.\n\
    \   For those implementations that have Mode definitions associated with\n   each\
    \ local and partner LU pair, multiple entries with the same\n   appcModeAdminModeName\
    \ could exist with different\n   appcModeAdminLocLuName and appcModeAdminParLuName.\
    \  For those\n   implementations in which Mode definitions apply to all local\
    \ and/or\n   all partner LUs, the appcModeAdminLocLuName and/or\n   appcModeAdminParLuName\
    \ are set to '*ALL'.\n   6) appcModeOperTable\n   This table contains objects\
    \ which describe Mode run-time operational\n   information for each local/partner\
    \ LU pair.  The type of information\n   includes the mode name and maximum session\
    \ limit.\n   Although the Admin table entries could be global to all local and\n\
    \   partner LUs in a Node, the Oper table entries are always associated\n   with\
    \ one local and partner LU pair.\n   A row in this table is created as soon as\
    \ there is an active session\n   between local and partner LU for this Mode. Two\
    \ entries are present\n   when both LUs in a pair are local.\n"
- title: 3.1.3.  appcTp group
  contents:
  - "3.1.3.  appcTp group\n   The appcTp group consists of the following table:\n\
    \   1) appcTpAdminTable\n   This table contains objects which describe transaction\
    \ program (TP)\n   configuration information. The type of information includes\
    \ the TP\n   name and TP operation, indicating how the TP will be started.\n \
    \  For those implementations that have TP definitions associated with\n   each\
    \ local LU, multiple entries with the same appcTpAdminTpName could\n   exist with\
    \ different appcTpAdminLocLuName.  For those implementations\n   in which TP definition\
    \ applies to all local LUs, it will have\n   appcTpAdminLocLuName set to '*ALL'.\n\
    \   There is no appcTpOperTable. Run-time information about TP tends to\n   be\
    \ product-specific (e.g., process Id), and much of the information\n   can be\
    \ derived from the conversation tables.\n"
- title: 3.1.4.  appcSession group
  contents:
  - "3.1.4.  appcSession group\n   The appcSession group consists of the following\
    \ tables:\n   1) appcActSessTable\n   This table contains objects which describe\
    \ LU6.2 session information.\n   The type of information includes the PCID and\
    \ the pacing counts.\n   2) appcSessStatsTable\n   This table contains statistical\
    \ information about LU 6.2 sessions.\n   The type of information includes counters\
    \ of bytes and RUs sent and\n   received.\n   3) appcHistSessTable\n   This table\
    \ contains historical information about APPC sessions that\n   have terminated\
    \ abnormally.  The type of information includes the\n   unbind type and sense\
    \ data.\n   4) appcSessRtpTable\n   This table contains information about LU 6.2\
    \ sesions that are being\n   transported by High Performance Routing.  The type\
    \ of information\n   includes the NCEID and TCID.\n"
- title: 3.1.5.  appcConversation group
  contents:
  - "3.1.5.  appcConversation group\n   The appcConversation group consists of the\
    \ following tables:\n   1) appcActiveConvTable\n   This table contains objects\
    \ which describe active conversation\n   information. The type of information\
    \ includes the state and type.  An\n   entry is created by an Agent when the conversation\
    \ is started, and is\n   removed when the conversation ends.\n   2) appcHistConvTable\n\
    \   This table contains objects which describe historical conversation\n   information\
    \ about abnormally terminated conversations.  The number of\n   entries and how\
    \ long they are kept depends on the Agent\n   implementation.  The type of information\
    \ inclues the sense data and\n   log data.\n"
- title: 3.1.6.  appcCPIC group
  contents:
  - "3.1.6.  appcCPIC group\n   The appcCPIC group consists of the following tables:\n\
    \   1) appcCpicAdminTable\n   This table contains objects which describe CPI-C\
    \ side information.\n   The type of information includes the symbolic destination\
    \ name and\n   partner LU name.\n   For those implementations that have CPI-C\
    \ definition associated with\n   each local LU, multiple entries with the same\n\
    \   appcCpicAdminSymbDestName could exist with different\n   appcCpicAdminLocLuName.\
    \  For those implementations in which CPI-C\n   definition applies to all local\
    \ LUs, it will have\n   appcCpicAdminLocLuName set to '*ALL'.\n   2) appcCpicOperTable\n\
    \   This table contains objects which describe CPI-C run-time operational\n  \
    \ information.  The type of information includes the symbolic\n   destination\
    \ name and partner LU name.\n"
