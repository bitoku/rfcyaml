- title: appcActSessTable OBJECT-TYPE
  contents:
  - "appcActSessTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppcActSessEntry\n   \
    \   MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n     \
    \     \"Table of active APPC sessions.  Two entries are present in the\n     \
    \     table when both session partners are local.\"\n      ::= { appcSession 1\
    \ }\n"
- title: appcActSessEntry OBJECT-TYPE
  contents:
  - "appcActSessEntry OBJECT-TYPE\n      SYNTAX AppcActSessEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry of\
    \ APPC Session Information Table.  Indexed by LU pair\n          and integer-valued\
    \ session index.\"\n      INDEX { appcActSessLocLuName,\n              appcActSessParLuName,\n\
    \              appcActSessIndex }\n      ::= { appcActSessTable 1 }\n"
- title: AppcActSessEntry     ::= SEQUENCE {
  contents:
  - "AppcActSessEntry     ::= SEQUENCE {\n      appcActSessLocLuName            DisplayString,\n\
    \      appcActSessParLuName            DisplayString,\n      appcActSessIndex\
    \                Integer32,\n      appcActSessPcidCpName           DisplayString,\n\
    \      appcActSessPcid                 OCTET STRING,\n      appcActSessPluIndicator\
    \         INTEGER,\n      appcActSessModeName             DisplayString,\n   \
    \   appcActSessCosName              DisplayString,\n      appcActSessTransPriority\
    \        INTEGER,\n      appcActSessEnhanceSecSup        INTEGER,\n      appcActSessSendPacingType\
    \       INTEGER,\n      appcActSessSendRpc              Gauge32,\n      appcActSessSendNxWndwSize\
    \       Gauge32,\n      appcActSessRecvPacingType       INTEGER,\n      appcActSessRecvRpc\
    \              Gauge32,\n      appcActSessRecvNxWndwSize       Gauge32,\n    \
    \  appcActSessRscv                 OCTET STRING,\n      appcActSessInUse     \
    \           INTEGER,\n      appcActSessMaxSndRuSize         INTEGER,\n      appcActSessMaxRcvRuSize\
    \         INTEGER,\n      appcActSessSndPacingSize        INTEGER,\n      appcActSessRcvPacingSize\
    \        INTEGER,\n      appcActSessOperState            INTEGER,\n      appcActSessUpTime\
    \               TimeTicks,\n      appcActSessRtpNceId             OCTET STRING,\n\
    \      appcActSessRtpTcid              OCTET STRING,\n      appcActSessLinkIndex\
    \            InstancePointer\n                     }\n"
- title: appcActSessLocLuName OBJECT-TYPE
  contents:
  - "appcActSessLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies the name of the local LU for the session.  This\n       \
    \   field is from 1 to 17 characters in length, including a period\n         \
    \ (.) which separates the NetId from the NAU name if the NetId is\n          present.\n\
    \          If this object has the same value as appcLluOperName, then the\n  \
    \        two entries being indexed apply to the same resource\n          (specifically,\
    \ to the same local LU).\"\n      ::= { appcActSessEntry 1 }\n"
- title: appcActSessParLuName OBJECT-TYPE
  contents:
  - "appcActSessParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies the name of the partner LU for the session.  This\n     \
    \     field is from 1 to 17 characters in length, including a period\n       \
    \   (.) which separates the NetId from the NAU name if the NetId is\n        \
    \  present.\n          If this object has the same value as appcLuPairOperParLuName,\n\
    \          then the two entries being indexed apply to the same resource\n   \
    \       (specifically, to the same partner LU).\"\n      ::= { appcActSessEntry\
    \ 2 }\n"
- title: appcActSessIndex OBJECT-TYPE
  contents:
  - "appcActSessIndex OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"This value identifies the\
    \ index of the session, which is\n          unique for this LU pair.  It is recommended\
    \ that an Agent not\n          reuse the index of a deactivated session for a\
    \ significant\n          period of time (e.g., one week).\"\n      ::= { appcActSessEntry\
    \ 3 }\n"
- title: appcActSessPcidCpName OBJECT-TYPE
  contents:
  - "appcActSessPcidCpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0 | 3..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The network-qualified CP name of the node at which the session\n       \
    \   and PCID originated.  For APPN and LEN nodes, this is either CP\n        \
    \  name of the APPN node at which the origin LU is located or the\n          CP\
    \ name of the NN serving the LEN node at which the origin LU\n          is located.\
    \  This field is from 3 to 17 characters in length,\n          including a period\
    \ (.) which separates the NetId from the NAU\n          name.  A null string indicates\
    \ that the value is unknown.\"\n      ::= { appcActSessEntry 4 }\n"
- title: appcActSessPcid OBJECT-TYPE
  contents:
  - "appcActSessPcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0|8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The procedure\
    \ correlation identifier (PCID) of a session.  It\n          is an 8-octet value\
    \ assigned by the control point providing\n          session services for the\
    \ primary LU.  A null string indicates\n          that the value is unknown.\"\
    \n      ::= { appcActSessEntry 5 }\n"
- title: appcActSessPluIndicator OBJECT-TYPE
  contents:
  - "appcActSessPluIndicator OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       localLuIsPlu(1),\n                      partnerLuIsPlu(2)\n          \
    \           }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Indicates which LU is the PLU for this session.  For\n          independent\
    \ LUs, the PLU (primary LU) is the one that initiated\n          the session (sent\
    \ BIND), while the SLU (secondary LU) is the\n          one that accepted the\
    \ session initiation (received BIND).\n          The 'local' LU is the one identified\
    \ by appcLluOperName.\n          The 'partner' LU is the one identified by\n \
    \         appcLuPairOperParLuName.\"\n      ::= { appcActSessEntry 6 }\n"
- title: appcActSessModeName OBJECT-TYPE
  contents:
  - "appcActSessModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"The mode name used for this session.\"\n      ::= { appcActSessEntry 7 }\n"
- title: appcActSessCosName OBJECT-TYPE
  contents:
  - "appcActSessCosName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..8))\n  \
    \    MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n         \
    \ \"The Class of Service (COS) name used for this session.\n          A null string\
    \ indicates that the value is unknown.\"\n      ::= { appcActSessEntry 8 }\n"
- title: appcActSessTransPriority OBJECT-TYPE
  contents:
  - "appcActSessTransPriority OBJECT-TYPE\n      SYNTAX INTEGER {\n              \
    \        unknown(1),\n                      low(2),\n                      medium(3),\n\
    \                      high(4),\n                      network(5)\n          \
    \           }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"The transmission priority of this session.\n              1 = unknown\
    \ priority\n              2 = low priority\n              3 = medium priority\n\
    \              4 = high priority\n              5 = network priority\n       \
    \   \"\n      ::= { appcActSessEntry 9 }\n"
- title: appcActSessEnhanceSecSup OBJECT-TYPE
  contents:
  - "appcActSessEnhanceSecSup OBJECT-TYPE\n      SYNTAX INTEGER {\n              \
    \        none(1),\n                      level1(2),\n                      level2(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Enhanced security supported. Indicates the level\
    \ of enhanced\n          security support:\n             1 = none\n          \
    \   2 = level 1\n             3 = level 2\n          \"\n      ::= { appcActSessEntry\
    \ 10 }\n"
- title: appcActSessSendPacingType OBJECT-TYPE
  contents:
  - "appcActSessSendPacingType OBJECT-TYPE\n      SYNTAX INTEGER {\n             \
    \         none(1),\n                      fixed(2),\n                      adaptive(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"The type of pacing being used for sending data.\"\
    \n      ::= { appcActSessEntry 11 }\n"
- title: appcActSessSendRpc OBJECT-TYPE
  contents:
  - "appcActSessSendRpc OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The send residual pace count.\
    \  This represents the number of\n          MUs that can still be sent in the\
    \ current session window.\"\n      ::= { appcActSessEntry 12 }\n"
- title: appcActSessSendNxWndwSize OBJECT-TYPE
  contents:
  - "appcActSessSendNxWndwSize OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The size of\
    \ the next window which will be used to send data.\"\n      ::= { appcActSessEntry\
    \ 13 }\n"
- title: appcActSessRecvPacingType OBJECT-TYPE
  contents:
  - "appcActSessRecvPacingType OBJECT-TYPE\n      SYNTAX INTEGER {\n             \
    \         none(1),\n                      fixed(2),\n                      adaptive(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"The type of pacing being used for receiving data.\"\
    \n      ::= { appcActSessEntry 14 }\n"
- title: appcActSessRecvRpc OBJECT-TYPE
  contents:
  - "appcActSessRecvRpc OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The receive residual pace\
    \ count.  This represents the number\n          of MUs that can still be received\
    \ in the current session\n          window.\"\n      ::= { appcActSessEntry 15\
    \ }\n"
- title: appcActSessRecvNxWndwSize OBJECT-TYPE
  contents:
  - "appcActSessRecvNxWndwSize OBJECT-TYPE\n      SYNTAX Gauge32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The size of\
    \ the next window which will be used to receive\n          data.\"\n      ::=\
    \ { appcActSessEntry 16 }\n"
- title: appcActSessRscv OBJECT-TYPE
  contents:
  - "appcActSessRscv OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..255))\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The route selection control vector (RSCV CV2B) used for this\n          session.\
    \  It is present for APPN-level implementations.\n          LEN-level implementations\
    \ will return a null string.  The\n          internal format of this vector is\
    \ described in SNA Formats.\n          This object contains an uninterpreted copy\
    \ of the control\n          vector (including the length and key fields).\"\n\
    \      ::= { appcActSessEntry 17 }\n"
- title: appcActSessInUse OBJECT-TYPE
  contents:
  - "appcActSessInUse OBJECT-TYPE\n      SYNTAX INTEGER {\n                      no(1),\n\
    \                      yes(2)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies whether the session\
    \ is currently in use (i.e., in\n           bracket with a conversation).\"\n\
    \      ::= { appcActSessEntry 18 }\n"
- title: appcActSessMaxSndRuSize OBJECT-TYPE
  contents:
  - "appcActSessMaxSndRuSize OBJECT-TYPE\n      SYNTAX INTEGER (1..8192)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The maximum\
    \ RU size used on this session for sending RUs.\"\n      ::= { appcActSessEntry\
    \ 19 }\n"
- title: appcActSessMaxRcvRuSize OBJECT-TYPE
  contents:
  - "appcActSessMaxRcvRuSize OBJECT-TYPE\n      SYNTAX INTEGER (1..8192)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The maximum\
    \ RU size used on this session for receiving RUs.\"\n      ::= { appcActSessEntry\
    \ 20 }\n"
- title: appcActSessSndPacingSize OBJECT-TYPE
  contents:
  - "appcActSessSndPacingSize OBJECT-TYPE\n      SYNTAX INTEGER (1..63)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The size of\
    \ the send pacing window on this session.\"\n      ::= { appcActSessEntry 21 }\n"
- title: appcActSessRcvPacingSize OBJECT-TYPE
  contents:
  - "appcActSessRcvPacingSize OBJECT-TYPE\n      SYNTAX INTEGER (1..63)\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The size of\
    \ the receive pacing window on this session.\"\n      ::= { appcActSessEntry 22\
    \ }\n"
- title: appcActSessOperState OBJECT-TYPE
  contents:
  - "appcActSessOperState OBJECT-TYPE\n      SYNTAX INTEGER {\n                  \
    \    unbound (1),\n                      pendingBind (2),\n                  \
    \    bound (3),\n                      pendingUnbind (4)\n                   \
    \  }\n      MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n \
    \         \"The value indicates the current operational state of the\n       \
    \   session.\n                  'unbound (1)' - session has been  unbound;\n \
    \                       in this state it will be removed from the\n          \
    \              session table by the Agent.\n                  'pendingBind (2)'\
    \ - this state has different\n                        meanings for dependent and\
    \ independent LUs;\n                        for dependent LU - waiting for BIND\
    \ from\n                        the host, for independent LU - waiting for\n \
    \                       BIND response.  When a session enters this\n         \
    \               state, the corresponding entry in the\n                      \
    \  session table is created by the Agent.\n                  'bound (3)' - session\
    \ has been successfully bound.\n                  'pendingUnbind (4)' - session\
    \ enters this state\n                        when an UNBIND is sent and before\
    \ the\n                        rsp(UNBIND) is received.\n          Session deactivation:\n\
    \                  If a session is in the operational state\n                \
    \  'bound (3)' then setting the value of this\n                  object to 'unbound\
    \ (1)' will initiate the\n                  session shutdown.\n              \
    \    If a session is in the operational state\n                  'pendingBind\
    \ (2)' then setting the value of this\n                  object to 'unbound (1)'\
    \ will initiate the session\n                  shutdown.\n                  If\
    \ a session is in the operational state\n                  'pendingUnbind (4)'\
    \ for an abnormally long period\n                  of time (e.g., three minutes)\
    \ then setting the value\n                  of this object to 'unbound (1)' will\
    \ change the\n                  session operational state to 'unbound (1)'. \"\
    \n      ::= { appcActSessEntry 23 }\n"
- title: appcActSessUpTime OBJECT-TYPE
  contents:
  - "appcActSessUpTime OBJECT-TYPE\n      SYNTAX TimeTicks\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The length of time the session\
    \ has been active, measured in\n          hundredths of a second.\"\n      ::=\
    \ { appcActSessEntry 24 }\n"
- title: appcActSessRtpNceId OBJECT-TYPE
  contents:
  - "appcActSessRtpNceId OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..8))\n  \
    \    MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n         \
    \ \"The local HPR Network Connection Endpoint of the session.\"\n      ::= { appcActSessEntry\
    \ 25 }\n"
- title: appcActSessRtpTcid OBJECT-TYPE
  contents:
  - "appcActSessRtpTcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0|8))\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    The local RTP connection TCID of the session.\"\n      ::= { appcActSessEntry\
    \ 26 }\n"
- title: appcActSessLinkIndex OBJECT-TYPE
  contents:
  - "appcActSessLinkIndex OBJECT-TYPE\n      SYNTAX InstancePointer\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This value identifies\
    \ the link over which the session passes.\n          This value points to the\
    \ row in the table containing\n          information on the link instance.  (e.g.,\
    \ the sdlcLSAdminTable\n          of the SNA DLC MIB module).  This object may\
    \ be NULL if the\n          link is not specified or if a link is not applicable\
    \ (as for\n          APPN-level nodes).\"\n      ::= { appcActSessEntry 27 }\n"
