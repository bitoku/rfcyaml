- title: appcHistSessType OBJECT-TYPE
  contents:
  - "appcHistSessType OBJECT-TYPE\n      SYNTAX INTEGER {\n                      recvNegBindRsp(1),\n\
    \                      sendNegBindRsp(2),\n                      sessActRejected(3),\n\
    \                      unbindSent(4),\n                      unbindReceived(5)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates the type of event that caused the entry\
    \ to be made:\n               recvNegBindRsp  - Received a negative bind response\
    \ from\n                                 the partner LU.\n               sendNegBindRsp\
    \  - Sent a negative bind response to the\n                                 partner\
    \ LU.\n               sessActRejected - Session activation rejected by the\n \
    \                                partner LU.\n               unbindSent      -\
    \ Unbind sent to the partner LU.\n               unbindReceived  - Unbind received\
    \ from the partner LU.\n          These event types correspond to the five SNA/MS\
    \ Alerts\n          LU62001 through LU62005, documented in the SNA Management\n\
    \          Services Reference.\"\n      ::=  { appcHistSessEntry 3 }\n"
