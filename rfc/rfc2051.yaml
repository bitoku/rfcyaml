  contents:
  - "appcCpicAdminEntry OBJECT-TYPE\n      SYNTAX AppcCpicAdminEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry of\
