    \              appcCpicAdminSymbDestName }\n      ::= { appcCpicAdminTable 1 }\n"
- title: AppcCpicAdminEntry ::= SEQUENCE {
  contents:
  - "AppcCpicAdminEntry ::= SEQUENCE {\n          appcCpicAdminLocLuName         \
    \ DisplayString,\n          appcCpicAdminSymbDestName       DisplayString,\n \
    \         appcCpicAdminParLuAlias         DisplayString,\n          appcCpicAdminParLuName\
    \          DisplayString,\n          appcCpicAdminModeName           DisplayString,\n\
    \          appcCpicAdminTpNameType         INTEGER,\n          appcCpicAdminTpName\
    \             DisplayString,\n          appcCpicAdminUserid             DisplayString,\n\
    \          appcCpicAdminSecurity           INTEGER\n                     }\n"
- title: appcCpicAdminLocLuName OBJECT-TYPE
  contents:
  - "appcCpicAdminLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the local LU to which this CPI-C side\n          information\
    \ definition applies.  This field is from 1 to 17\n          characters in length,\
    \ including a period (.) which separates\n          the NetId from the NAU name\
    \ if the NetId is present.\n          The reserved value '*ALL' indicates that\
    \ the definition applies\n          to all local LUs, and not just to a single\
    \ local LU.\"\n      ::= { appcCpicAdminEntry 1 }\n"
- title: appcCpicAdminSymbDestName OBJECT-TYPE
  contents:
  - "appcCpicAdminSymbDestName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies the symbolic destination name used by CPI-C\n          applications\
    \ to identify this definition.\"\n      ::= { appcCpicAdminEntry 2 }\n"
- title: appcCpicAdminParLuAlias OBJECT-TYPE
  contents:
  - "appcCpicAdminParLuAlias OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"A local alias for the partner LU.  If not known or\n           not applicable,\
    \ this object contains a zero-length\n           string.\"\n      ::= { appcCpicAdminEntry\
    \ 3 }\n"
- title: appcCpicAdminParLuName OBJECT-TYPE
  contents:
  - "appcCpicAdminParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the partner LU.  This field is from 1 to 17\n          characters\
    \ in length, including a period (.)  which separates\n          the NetId from\
    \ the NAU name if the NetId is present.\"\n      ::= { appcCpicAdminEntry 4 }\n"
- title: appcCpicAdminModeName OBJECT-TYPE
  contents:
  - "appcCpicAdminModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Specifies the mode name.  A mode defines the characteristics\n         \
    \ for a group of sessions.  The mode name can be blank (8 space\n          characters).\"\
    \n      ::= { appcCpicAdminEntry 5 }\n"
- title: appcCpicAdminTpNameType OBJECT-TYPE
  contents:
  - "appcCpicAdminTpNameType OBJECT-TYPE\n      SYNTAX INTEGER {\n               \
    \       normal(1),\n                      snaServiceTp(2)\n                  \
    \   }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n \
    \         \"Specifies whether the TP name in appcCpicAdminTpName\n          identifies\
    \ a normal TP or an SNA service TP.  In this context,\n          a normal TP is\
    \ one with a name consisting only of displayable\n          characters, while\
    \ an SNA service TP has a name containing\n          octets that do not map to\
    \ displayable characters.\"\n      ::= { appcCpicAdminEntry 6 }\n"
- title: appcCpicAdminTpName OBJECT-TYPE
  contents:
  - "appcCpicAdminTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..64))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Specifies the name of the partner TP to be used when a CPI-C\n         \
    \  application initiates a conversation specifying this side\n           information\
    \ entry.\n           Display convention\n              When the TP name consists\
    \ entirely of displayable EBCDIC\n              code points, it is mapped directly\
    \ to the equivalent ASCII\n              display string.  However, registered\
    \ TP names always have a\n              non-displayable EBCDIC code point (value\
    \ less than or equal\n              to x'3F') as the first character, so they\
    \ cannot be\n              directly mapped to an ASCII display string.  These\
    \ TP names\n              are converted to a display string that is equivalent\
    \ to a\n              hexadecimal display of the EBCDIC code points.  For\n  \
    \            example, the 2-byte TP name x'06F1' (CNOS) is converted to\n    \
    \          the 6-byte ASCII display string '06F1' (including the two\n       \
    \       single quotes).\"\n      ::= { appcCpicAdminEntry 7 }\n"
- title: appcCpicAdminUserid OBJECT-TYPE
  contents:
  - "appcCpicAdminUserid OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..10))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The security userid, if any, associated with the side\n          information\
    \ definition.\"\n      ::= { appcCpicAdminEntry 8 }\n"
- title: appcCpicAdminSecurity OBJECT-TYPE
  contents:
  - "appcCpicAdminSecurity OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     none(1),\n                      same(2),\n                      pgm(3),\n\
    \                      pgmStrong(4),\n                      distributed(5),\n\
    \                      mutual(6)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the security information\
    \ to be used for allocating\n          the conversation.\n            none   \
    \     - No security information.\n            same        - Use the security environment\
    \ currently\n                          associated with this TP.\n            pgm\
    \         - Use the program-supplied user_id and password.\n            pgmStrong\
    \   - Use the program-supplied user_id and password.\n                       \
    \   The local LU will insure that the password is\n                          not\
    \ exposed in clear-text form on the physical\n                          network.\n\
    \            distributed - Use the security environment and a distributed\n  \
    \                        security system to generate the authentication\n    \
    \                      information for this request.  If distributed\n       \
    \                   security tokens cannot be generated, then fail\n         \
    \                 the conversation.\n            mutual      - Authenticate both\
    \ the user to the destination\n                          system and the destination\
    \ system to the user.\"\n      ::= { appcCpicAdminEntry 9 }\n"
