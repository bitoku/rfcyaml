  contents:
  - "AppcModeAdminEntry     ::= SEQUENCE {\n               appcModeAdminLocLuName\
    \          DisplayString,\n               appcModeAdminParLuName          DisplayString,\n\
    \               appcModeAdminModeName           DisplayString,\n             \
    \  appcModeAdminCosName            DisplayString,\n               appcModeAdminSessEndTpName\
    \      DisplayString,\n               appcModeAdminMaxSessLimit       Integer32,\n\
    \               appcModeAdminMinCwinLimit       Integer32,\n               appcModeAdminMinClosLimit\
    \       Integer32,\n               appcModeAdminConWinAutoActLmt   Integer32,\n\
    \               appcModeAdminRecvPacWinSz       Integer32,\n               appcModeAdminSendPacWinSz\
    \       Integer32,\n               appcModeAdminPrefRecvRuSz       Integer32,\n\
    \               appcModeAdminPrefSendRuSz       Integer32,\n               appcModeAdminRecvRuSzUpBnd\
    \      Integer32,\n               appcModeAdminSendRuSzUpBnd      Integer32,\n\
    \               appcModeAdminRecvRuSzLoBnd      Integer32,\n               appcModeAdminSendRuSzLoBnd\
    \      Integer32,\n               appcModeAdminSingSessReinit     INTEGER,\n \
    \              appcModeAdminCompression        INTEGER,\n               appcModeAdminInBoundCompLevel\
    \   INTEGER,\n               appcModeAdminOutBoundCompLevel  INTEGER,\n      \
    \         appcModeAdminCompRleBeforeLZ    INTEGER,\n               appcModeAdminSyncLvl\
    \            INTEGER,\n               appcModeAdminCrypto             INTEGER\n\
    \                     }\n"
- title: appcModeAdminLocLuName OBJECT-TYPE
  contents:
  - "appcModeAdminLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the local LU to which this mode definition\n      \
    \     applies.  This field is from 1 to 17 characters in length,\n           including\
    \ a period (.)  which separates the NetId from the\n           NAU name if the\
    \ NetId is present.\n           The reserved value '*ALL' indicates that the mode\
    \ definition\n           applies to all local LUs for the SNA node identified\
    \ by\n           appcLocalCpName, and not just to a single local LU.\"\n     \
    \ ::= { appcModeAdminEntry 1 }\n"
- title: appcModeAdminParLuName OBJECT-TYPE
  contents:
  - "appcModeAdminParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the partner LU to which this mode definition\n    \
    \       applies.  This field is from 1 to 17 characters in length,\n         \
    \  including a period (.) which separates the NetId from the\n           NAU name\
    \ if the NetId is present.\n           The reserved value '*ALL' indicates that\
    \ the mode definition\n           applies to all partner LUs for the SNA node\
    \ identified by\n           appcModeAdminLocLuName, and not just to a single partner\
    \ LU.\"\n      ::= { appcModeAdminEntry 2 }\n"
- title: appcModeAdminModeName OBJECT-TYPE
  contents:
  - "appcModeAdminModeName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..8))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"Specifies the mode name. A mode defines the characteristics\n     \
    \      for a group of sessions. The mode name can be blank (8\n           space\
    \ characters). \"\n      ::= { appcModeAdminEntry 3 }\n"
- title: appcModeAdminCosName OBJECT-TYPE
  contents:
  - "appcModeAdminCosName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..8))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Specifies the class of service (COS) name associated with\n           this\
    \ mode.  If the implementation does not support COS names,\n           a null\
    \ string is returned.\"\n      ::= { appcModeAdminEntry 4 }\n"
- title: appcModeAdminSessEndTpName OBJECT-TYPE
  contents:
  - "appcModeAdminSessEndTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..64))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Specifies the name of the transaction program (TP) to be\n          invoked\
    \ when a session using this mode is deactivated or ended.\n          If no such\
    \ TP is defined, this object is a null string.  When\n          the TP name consists\
    \ entirely of displayable EBCDIC code\n          points, it is mapped directly\
    \ to the equivalent ASCII display\n          string.  However, registered TP names\
    \ always have a non-\n          displayable EBCDIC code point (value less than\
    \ or equal to\n          x'3F') as the first character, so they cannot be directly\n\
    \          mapped to an ASCII display string.  These TP names are\n          converted\
    \ to a display string that is equivalent to a\n          hexadecimal display of\
    \ the EBCDIC code points.  For example,\n          the 2-byte TP name x'06F1'\
    \ (CNOS) is converted to the 6-byte\n          ASCII display string '06F1' (including\
    \ the two single quotes).\n          \"\n      ::= { appcModeAdminEntry 5 }\n"
- title: appcModeAdminMaxSessLimit OBJECT-TYPE
  contents:
  - "appcModeAdminMaxSessLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ maximum value that the local LU is to use,\n          during CNOS processing,\
    \ for the session limit.  The local LU,\n          as a target LU, will negotiate\
    \ a higher session limit it\n          receives in the CNOS request down to this\
    \ maximum value.  The\n          local LU, as a source LU, will restrict the session\
    \ limit it\n          sends in a CNOS request to a value less than or equal to\
    \ this\n          maximum value.\"\n      ::= { appcModeAdminEntry 6 }\n"
- title: appcModeAdminMinCwinLimit OBJECT-TYPE
  contents:
  - "appcModeAdminMinCwinLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ default minimum contention winner sessions\n          limit.  Some implementations\
    \ internally issue a\n          INITIALIZE_SESSION_LIMIT verb when a Mode is created.\
    \  This\n          value is the parameter used for the CNOS processing of that\n\
    \          verb.  This parameter is not used when issuing an explicit\n      \
    \    INITIALIZE_SESSION_LIMIT verb.  The equivalent object in\n          appcCnosCommandTable\
    \ is used.\"\n      ::= { appcModeAdminEntry 7 }\n"
- title: appcModeAdminMinClosLimit OBJECT-TYPE
  contents:
  - "appcModeAdminMinClosLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ default minimum contention loser sessions limit.\n          Some implementations\
    \ internally issue a\n          INITIALIZE_SESSION_LIMIT verb when a Mode is created.\
    \  This\n          value is the parameter used for the CNOS processing of that\n\
    \          verb.  This is the same as target minimum contention winner\n     \
    \     sessions.  This parameter is not used when issuing an explicit\n       \
    \   INITIALIZE_SESSION_LIMIT verb.  The equivalent object in\n          appcCnosCommandTable\
    \ is used.\"\n      ::= { appcModeAdminEntry 8 }\n"
- title: appcModeAdminConWinAutoActLmt OBJECT-TYPE
  contents:
  - "appcModeAdminConWinAutoActLmt OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ limit on the number of contention winner\n          sessions to be automatically\
    \ activated when the minimum number\n          of contention winner sessions increases\
    \ (as a result of CNOS\n          processing).  The actual number of sessions\
    \ activated is the\n          lesser of this value and the new minimum number\
    \ of contention\n          winner sessions.  \"\n      ::= { appcModeAdminEntry\
    \ 9 }\n"
- title: appcModeAdminRecvPacWinSz OBJECT-TYPE
  contents:
  - "appcModeAdminRecvPacWinSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ size of the receive pacing window. This value is\n           used for negotiation\
    \ during session activations (SNA BIND).\n           The meaning of this value\
    \ when set to 0 depends on whether\n           adaptive pacing is supported:\n\
    \              adaptive pacing        No limit on window size\n              fixed\
    \ pacing           No pacing is supported\"\n      ::= { appcModeAdminEntry 10\
    \ }\n"
- title: appcModeAdminSendPacWinSz OBJECT-TYPE
  contents:
  - "appcModeAdminSendPacWinSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ size of the send pacing window. This value is\n           used for negotiation\
    \ during session activations (SNA BIND).\n           The meaning of this value\
    \ when set to 0 depends on whether\n           adaptive pacing is supported:\n\
    \              adaptive pacing        No limit on window size\n              fixed\
    \ pacing           No pacing is supported\"\n      ::= { appcModeAdminEntry 11\
    \ }\n"
- title: appcModeAdminPrefRecvRuSz OBJECT-TYPE
  contents:
  - "appcModeAdminPrefRecvRuSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ preferred receive RU (Request Unit) size of\n          normal-flow requests\
    \ on the sessions.  This value must be less\n          than or equal to the value\
    \ specified in\n          appcModeAdminRecvRuSzUpBnd and greater than or equal\
    \ to the\n          value specified in appcModeAdminRecvRuSzLoBnd.\n         \
    \  The local LU specifies this value for the receive maximum RU\n           size\
    \ in session activation (SNA BIND) requests and responses.\n           It will\
    \ allow negotiation up to the appcModeAdminRecvRuSzUpBnd\n           value or\
    \ down to the appcModeAdminRecvRuSzLoBnd value.\"\n      ::= { appcModeAdminEntry\
    \ 12 }\n"
- title: appcModeAdminPrefSendRuSz OBJECT-TYPE
  contents:
  - "appcModeAdminPrefSendRuSz OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ preferred send RU (Request Unit) size of normal-\n          flow requests on\
    \ the sessions.  This value must be less than or\n          equal to the value\
    \ specified in appcModeAdminSendRuSzUpBnd and\n          greater than or equal\
    \ to the value specified in\n          appcModeAdminSendRuSzLoBnd.\n         \
    \  The local LU specifies this value for the send maximum RU\n           size\
    \ in session activation (SNA BIND) requests and responses.\n           It will\
    \ allow negotiation up to the appcModeAdminSendRuSzUpBnd\n           value or\
    \ down to the appcModeAdminSendRuSzLoBnd value.\"\n      ::= { appcModeAdminEntry\
    \ 13 }\n"
- title: appcModeAdminRecvRuSzUpBnd OBJECT-TYPE
  contents:
  - "appcModeAdminRecvRuSzUpBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ upper bound for the maximum receive RU\n           (Request Unit) size of normal-flow\
    \ requests. This is used\n           for negotiation during session activations\
    \ (SNA BIND). \"\n      ::= { appcModeAdminEntry 14 }\n"
- title: appcModeAdminSendRuSzUpBnd OBJECT-TYPE
  contents:
  - "appcModeAdminSendRuSzUpBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ upper bound for the maximum send RU (Request\n          Unit) size of normal-flow\
    \ requests.  This is used for\n          negotiation during session activations\
    \ (SNA BIND).  \"\n      ::= { appcModeAdminEntry 15 }\n"
- title: appcModeAdminRecvRuSzLoBnd OBJECT-TYPE
  contents:
  - "appcModeAdminRecvRuSzLoBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ lower bound for the maximum receive RU (Request\n          Unit) size of normal-flow\
    \ requests.  This is used for\n          negotiation during session activations\
    \ (SNA BIND).  \"\n      ::= { appcModeAdminEntry 16 }\n"
- title: appcModeAdminSendRuSzLoBnd OBJECT-TYPE
  contents:
  - "appcModeAdminSendRuSzLoBnd OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ lower bound for the maximum send RU (Request\n          Unit) size of normal-flow\
    \ requests.  This is used for\n          negotiation during session activations\
    \ (SNA BIND).  \"\n      ::= { appcModeAdminEntry 17 }\n"
- title: appcModeAdminSingSessReinit OBJECT-TYPE
  contents:
  - "appcModeAdminSingSessReinit OBJECT-TYPE\n      SYNTAX INTEGER {\n           \
    \           notApplicable(1),\n                      operatorControlled(2),\n\
    \                      primaryOnly(3),\n                      secondaryOnly(4),\n\
    \                      primaryOrSecondary(5)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ responsibility for session reinitiation of a\n          single session with\
    \ the partner LU (when the session goes\n          down).  The local LU uses this\
    \ parameter to specify the session\n          reinitiation responsibility in session\
    \ activation (SNA BIND)\n          requests and responses.\n                notApplicable\
    \      - specifies that this parameter has\n                                 \
    \    no meaning since the value of\n                                     appcLuPairAdminParaSessSup\
    \ is yes.\n                                     The field in the SNA BIND is\n\
    \                                     reserved (set to zero).\n              \
    \  operatorControlled - specifies that neither LU will\n                     \
    \                automatically attempt to reinitiate\n                       \
    \              the session.  The operator on either\n                        \
    \             side will manually reactivate the\n                            \
    \         session.  A contention race (both\n                                \
    \     side reinitiating at the same time)\n                                  \
    \   is won by the LU with the\n                                     lexicographically\
    \ greater fully-\n                                     qualified LU name.\n  \
    \              primaryOnly        - specifies that the primary LU will\n     \
    \                                automatically attempt to reinitiate\n       \
    \                              the session.\n                secondaryOnly   \
    \   - specifies that the secondary LU will\n                                 \
    \    automatically attempt to reinitiate\n                                   \
    \  the session.\n                primaryOrSecondary - specifies that either the\
    \ primary or\n                                     the secondary may automatically\n\
    \                                     attempt to reinitiate the session.\n   \
    \                                  A contention race is handled the\n        \
    \                             same way as with operatorControlled.\n         \
    \ \"\n      ::= { appcModeAdminEntry 18 }\n"
- title: appcModeAdminCompression OBJECT-TYPE
  contents:
  - "appcModeAdminCompression OBJECT-TYPE\n      SYNTAX INTEGER {\n              \
    \        prohibited(1),\n                      required(2),\n                \
    \      negotiable(3)\n                     }\n      MAX-ACCESS read-only\n   \
    \   STATUS current\n      DESCRIPTION\n          \"Specifies whether compression\
    \ is supported.  The local LU uses\n          this value for negotiation during\
    \ session activation (SNA\n          BIND).\n              prohibited  -  specifies\
    \ that no compression is to be used.\n              required    -  specifies that\
    \ compression is required.\n              negotiable  -  specifies that the usage\
    \ of compression\n                             is to be negotiated between the\
    \ LUs. The\n                             level of compression is also negotiated.\"\
    \n      ::= { appcModeAdminEntry 19 }\n"
- title: appcModeAdminInBoundCompLevel OBJECT-TYPE
  contents:
  - "appcModeAdminInBoundCompLevel OBJECT-TYPE\n      SYNTAX INTEGER {\n         \
    \             none(1),\n                      rle(2),\n                      lz9(3),\n\
    \                      lz10(4),\n                      lz12(5)\n             \
    \        }\n      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n\
    \          \"Specifies the maximum level of compression supported for\n      \
    \    inbound data.  The local LU uses this value in conjunction with\n       \
    \   appcModeAdminCompression for negotiation during session\n          activation\
    \ (SNA BIND).\n              none  -  specifies that no compression is to be used.\n\
    \              rle   -  specifies run-length encoding compression\n          \
    \             in which a 1 or 2 byte sequence substitution is\n              \
    \         used for each repeated run of the same character.\n              lz9\
    \   -  specifies Lempel-Ziv-like compression in which\n                      \
    \ 9 bit codes are used to substitute repeated\n                       substrings\
    \ in the data stream.  These codes are\n                       indices that refer\
    \ to entries in a common\n                       dictionary generated adaptively\
    \ at both sender and\n                       receiver as the data flows and compression\
    \ occurs.\n                       The larger of number bits used for the code,\
    \ the\n                       more storage space is required for the dictionary,\n\
    \                       but the larger the compression ratio.\n              lz10\
    \  -  specifies a 10 bit code Lempel-Ziv-like compression.\n              lz12\
    \  -  specifies a 12 bit code Lempel-Ziv-like compression.\"\n      ::= { appcModeAdminEntry\
    \ 20 }\n"
- title: appcModeAdminOutBoundCompLevel OBJECT-TYPE
  contents:
  - "appcModeAdminOutBoundCompLevel OBJECT-TYPE\n      SYNTAX INTEGER {\n        \
    \              none(1),\n                      rle(2),\n                     \
    \ lz9(3),\n                      lz10(4),\n                      lz12(5)\n   \
    \                  }\n      MAX-ACCESS read-only\n      STATUS current\n     \
    \ DESCRIPTION\n          \"Specifies the maximum level of compression supported\
    \ for\n          outbound data.  The local LU uses this value in conjunction\n\
    \          with appcModeAdminCompression for negotiation during session\n    \
    \      activation (SNA BIND).\n              none  -  specifies that no compression\
    \ is to be used.\n              rle   -  specifies run-length encoding compression\n\
    \                       in which a 1 or 2 byte sequence substitution is\n    \
    \                   used for each repeated run of the same character.\n      \
    \        lz9   -  specifies Lempel-Ziv-like compression in which\n           \
    \            9 bit codes are used to substitute repeated\n                   \
    \    substrings in the data stream.  These codes are\n                       indices\
    \ that refer to entries in a common\n                       dictionary generated\
    \ adaptively at both sender and\n                       receiver as the data flows\
    \ and compression occurs.\n                       The larger of number bits used\
    \ for the code, the\n                       more storage space is required for\
    \ the dictionary,\n                       but the larger the compression ratio.\n\
    \              lz10  -  specifies a 10 bit code Lempel-Ziv-like compression.\n\
    \              lz12  -  specifies a 12 bit code Lempel-Ziv-like compression.\"\
    \n      ::= { appcModeAdminEntry 21 }\n"
- title: appcModeAdminCompRleBeforeLZ OBJECT-TYPE
  contents:
  - "appcModeAdminCompRleBeforeLZ OBJECT-TYPE\n      SYNTAX INTEGER {\n          \
    \            no(1),\n                      yes(2)\n                     }\n  \
    \    MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n         \
    \ \"Specifies whether run-length encoding is to be applied to the\n          data\
    \ before applying Lempel-Ziv-like compression.  The local LU\n          uses this\
    \ value for negotiation during session activation (SNA\n          BIND).  This\
    \ parameter is only supported if LZ compression is\n          used.\"\n      ::=\
    \ { appcModeAdminEntry 22 }\n"
- title: appcModeAdminSyncLvl OBJECT-TYPE
  contents:
  - "appcModeAdminSyncLvl OBJECT-TYPE\n      SYNTAX INTEGER {\n                  \
    \    none(1),\n                      noneConfirm(2),\n                      noneConfirmSyncPoint(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Specifies the sync level support. This value is\
    \ used for\n           negotiation during session activations (SNA BIND).\n  \
    \              none                 - No sync level is supported.\n          \
    \      noneConfirm          - None and Confirm levels supported.\n           \
    \     noneConfirmSyncPoint - None, Confirm, and Sync Point is\n              \
    \                         supported.\n          \"\n      ::= { appcModeAdminEntry\
    \ 23 }\n"
- title: appcModeAdminCrypto OBJECT-TYPE
  contents:
  - "appcModeAdminCrypto OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   notSupported(1),\n                      mandatory(2),\n                  \
    \    selective(3)\n                     }\n      MAX-ACCESS read-only\n      STATUS\
    \ current\n      DESCRIPTION\n          \"Specifies whether session-level cryptography\
    \ is supported.\n           This value is used for negotiation during session\
    \ activations\n           (SNA BIND).\n                notSupported    -   Specifies\
    \ session-level cryptography\n                                    is not to be\
    \ used.\n                mandatory       -   Specifies session-level cryptography\n\
    \                                    must be used.\n                selective\
    \       -   Specifies session-level cryptography\n                           \
    \         is required just on selected requests\n                            \
    \        flowing on the sessions.\"\n      ::= { appcModeAdminEntry 24 }\n"
