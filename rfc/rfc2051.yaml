    \ number of sessions supported by this partner LU.\"\n      ::= { appcLuPairAdminEntry\
    \ 4 }\n"
- title: appcLuPairAdminSessSec OBJECT-TYPE
  contents:
  - "appcLuPairAdminSessSec OBJECT-TYPE\n      SYNTAX INTEGER {\n                \
    \      required(1),\n                      accepted(2),\n                    \
    \  notAllowed(3)\n                     }\n      MAX-ACCESS read-only\n      STATUS\
    \ current\n      DESCRIPTION\n          \"Specifies the type of session-level\
    \ security information that\n          a local LU will accept on BIND requests\
    \ it receives from the\n          partner LU.\n          required    -   Specifies\
    \ that the BIND request must carry\n                          session level verification\
    \ information that\n                          will be verified upon receipt.\n\
    \          accepted    -   Specifies that the BIND request may carry\n       \
    \                   session level verification information that\n            \
    \              will be verified upon receipt.\n          notAllowed  -   Specifies\
    \ that the BIND request must not carry\n                          session level\
    \ verification information.\"\n      ::= { appcLuPairAdminEntry 5 }\n"
- title: appcLuPairAdminSecAccept OBJECT-TYPE
  contents:
  - "appcLuPairAdminSecAccept OBJECT-TYPE\n      SYNTAX INTEGER {\n              \
    \        none(1),\n                      conversation(2),\n                  \
    \    alreadyVerified(3),\n                      persistentVerification(4),\n \
    \                     aVandpV(5)\n                     }\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies support for different\
    \ levels of access security\n           information in ATTACH requests received\
    \ from this partner LU.\n           Possible values are:\n                none\
    \    -   No access security information will be\n                            accepted\
    \ on allocation requests (ATTACH) from\n                            this LU.\n\
    \                conversation\n                        -   Allocation requests\
    \ will not be accepted that\n                            include already verified\
    \ or persistent\n                            verification indicators.  Accept\n\
    \                            conversation-level access security\n            \
    \                information, which must include both a user\n               \
    \             Id and password, and may also include a\n                      \
    \      profile.\n                alreadyVerified\n                        -  \
    \ Allocation requests will be accepted that\n                            include\
    \ already verified indicators.\n                            Persistent verification\
    \ indicators will not\n                            be accepted.\n            \
    \    persistentVerification\n                        -   Allocation requests will\
    \ be accepted that\n                            include persistent verification\
    \ indicators.\n                            Already verified indicators will not\
    \ be\n                            accepted.\n                aVandpV -   Allocation\
    \ requests will be accepted that\n                            include already\
    \ verified or persistent\n                            verification indicators.\"\
    \n      ::= { appcLuPairAdminEntry 6 }\n"
- title: appcLuPairAdminLinkObjId OBJECT-TYPE
  contents:
  - "appcLuPairAdminLinkObjId OBJECT-TYPE\n      SYNTAX InstancePointer\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies the\
    \ link associated with this partner LU.  This\n          value points to the row\
    \ in the table containing information on\n          the link instance.  (e.g.,\
    \ the sdlcLSAdminTable of the SNA DLC\n          MIB module).  This object may\
    \ be NULL if the link is not\n          specified or if a link is not applicable\
    \ (as for APPN-level\n          nodes).\"\n      ::= { appcLuPairAdminEntry 7\
    \ }\n"
- title: appcLuPairAdminParaSessSup OBJECT-TYPE
  contents:
  - "appcLuPairAdminParaSessSup OBJECT-TYPE\n      SYNTAX INTEGER {\n            \
    \          no(1),\n                      yes(2)\n                     }\n    \
    \  MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \"\
    Defined Parallel Sessions Supported.\n          Indicates whether or not multiple\
    \ sessions between the partner\n          LU and its associated local LU are permitted.\
    \  Parallel session\n          support also indicates that Change Number of Sessions\
    \ (CNOS)\n          will be used to negotiate session limits between the LUs.\"\
    \n      ::= { appcLuPairAdminEntry 8 }\n"
