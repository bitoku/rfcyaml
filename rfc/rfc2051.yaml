- title: appcCnosCommand OBJECT-TYPE
  contents:
  - "appcCnosCommand OBJECT-TYPE\n      SYNTAX INTEGER {\n                      initSesslimit(1),\n\
    \                      changeSesslimit(2),\n                      resetSesslimit(3)\n\
    \                     }\n      MAX-ACCESS read-write\n      STATUS current\n \
    \     DESCRIPTION\n          \"Specifies the CNOS command or verb to issue.  First\
    \ set the\n          values of the particular CNOS parameter objects (from the\
    \ range\n          { appcCnosControl 2 } through { appcCnosControl 8 }) that apply\n\
    \          to the CNOS command to be executed, set the three CNOS target\n   \
    \       objects ({ appcCnosControl 9 } through { appcCnosControl 11 }),\n    \
    \      then set this object to the command to be executed.\n          Here is\
    \ the list of parameter objects that must be set for each\n          of the CNOS\
    \ commands:\n             INIT_SESSION_LIMIT -\n                appcCnosMaxSessLimit\n\
    \                appcCnosMinCwinLimit\n                appcCnosMinClosLimit\n\
    \                appcCnosTargetLocLuName\n                appcCnosTargetParLuName\n\
    \                appcCnosTargetModeName\n             CHANGE_SESSION_LIMIT -\n\
    \                appcCnosMaxSessLimit\n                appcCnosMinCwinLimit\n\
    \                appcCnosMinClosLimit\n                appcCnosResponsible\n \
    \               appcCnosTargetLocLuName\n                appcCnosTargetParLuName\n\
    \                appcCnosTargetModeName\n             RESET_SESSION_LIMIT -\n\
    \                appcCnosResponsible\n                appcCnosDrainPart\n    \
    \            appcCnosForce\n                appcCnosTargetLocLuName\n        \
    \        appcCnosTargetParLuName\n                appcCnosTargetModeName\n   \
    \       \"\n      ::= { appcCnosControl 1 }\n"
- title: appcCnosMaxSessLimit OBJECT-TYPE
  contents:
  - "appcCnosMaxSessLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS read-write\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the maximum value\
    \ that the local LU is to use,\n          during CNOS processing, for the session\
    \ limit.  The local LU,\n          as a target LU, will negotiate a higher session\
    \ limit it\n          receives in the CNOS request down to this maximum value.\
    \  The\n          local LU, as a source LU, will restrict the session limit it\n\
    \          sends in a CNOS request to a value less than or equal to this\n   \
    \       maximum value.\n           If set (i.e., greater than 0), this overrides\
    \ the maximum\n           session limit defined in the appcModeAdminTable.\n \
    \          This parameter should be set to the desired value before\n        \
    \   setting the command (appcCnosCommand).\n           This parameter applies\
    \ to the INITIALIZE_SESSION_LIMIT and\n           CHANGE_SESSION_LIMIT verbs.\"\
    \n      DEFVAL { 0 }\n      ::= { appcCnosControl 2 }\n"
- title: appcCnosMinCwinLimit OBJECT-TYPE
  contents:
  - "appcCnosMinCwinLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS read-write\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the default minimum\
    \ contention winner sessions\n          limit.\n          This parameter should\
    \ be set to the desired value before\n          setting the command (appcCnosCommand).\n\
    \          This parameter applies to the INITIALIZE_SESSION_LIMIT and\n      \
    \    CHANGE_SESSION_LIMIT verbs.\"\n      DEFVAL { 0 }\n      ::= { appcCnosControl\
    \ 3 }\n"
- title: appcCnosMinClosLimit OBJECT-TYPE
  contents:
  - "appcCnosMinClosLimit OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS read-write\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the default minimum\
    \ contention loser sessions limit.\n           This parameter should be set to\
    \ the desired value before\n           setting the command (appcCnosCommand).\n\
    \           This parameter applies to the INITIALIZE_SESSION_LIMIT and\n     \
    \      CHANGE_SESSION_LIMIT verbs.\"\n      DEFVAL { 0 }\n      ::= { appcCnosControl\
    \ 4 }\n"
- title: appcCnosDrainSelf OBJECT-TYPE
  contents:
  - "appcCnosDrainSelf OBJECT-TYPE\n      SYNTAX INTEGER {\n                     \
    \ no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-write\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ the local LU is draining its conversations\n          for this mode.  When a\
    \ mode session limit is reset (via a CNOS\n          RESET_SESSION_LIMIT request),\
    \ the local LU could be set to\n          process all queued conversations before\
    \ deactivating all of the\n          sessions (using the SNA Bracket Initiation\
    \ Stopped or BIS\n          protocol).\n          This parameter should be set\
    \ to the desired value before\n          setting the command (appcCnosCommand).\n\
    \          This parameter applies only to the RESET_SESSION_LIMIT verb.\"\n  \
    \    DEFVAL { no }\n      ::= { appcCnosControl 5 }\n"
- title: appcCnosDrainPart OBJECT-TYPE
  contents:
  - "appcCnosDrainPart OBJECT-TYPE\n      SYNTAX INTEGER {\n                     \
    \ no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-write\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ the partner LU is draining its conversations\n          for this mode.  When\
    \ a mode session limit is reset (via a CNOS\n          RESET_SESSION_LIMIT request),\
    \ the partner LU could be set to\n          process all queued conversations before\
    \ deactivating all of the\n          sessions (using the SNA Bracket Initiation\
    \ Stop or BIS\n          protocol).\n          This parameter should be set to\
    \ the desired value before\n          setting the command (appcCnosCommand).\n\
    \          This parameter applies only to the RESET_SESSION_LIMIT verb.\"\n  \
    \    DEFVAL { yes }\n      ::= { appcCnosControl 6 }\n"
- title: appcCnosResponsible OBJECT-TYPE
  contents:
  - "appcCnosResponsible OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   source(1),\n                      target(2)\n                     }\n    \
    \  MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n          \"\
    Specifies which LU is responsible for selecting and\n          deactivating sessions\
    \ as a result of a change that decreases\n          the session limit or the maximum\
    \ number of contention winner\n          sessions for the source or target LU.\
    \  If no session need to be\n          deactivated, this parameter is ignored.\n\
    \                source  -       specifies that the source (local) LU is\n   \
    \                             responsible.  The target (partner) LU\n        \
    \                        cannot negotiate this value.\n                target\
    \  -       specifies that the target (partner) LU is\n                       \
    \         responsible. The target LU can negotiate\n                         \
    \       this value to source.\n           This parameter should be set to the\
    \ desired value before\n           setting the command (appcCnosCommand).\n  \
    \         This parameter applies to the RESET_SESSION_LIMIT and\n           CHANGE_SESSION_LIMIT\
    \ verbs.\"\n      DEFVAL { source }\n      ::= { appcCnosControl 7 }\n"
- title: appcCnosForce OBJECT-TYPE
  contents:
  - "appcCnosForce OBJECT-TYPE\n      SYNTAX INTEGER {\n                      no(1),\n\
    \                      yes(2)\n                     }\n      MAX-ACCESS read-write\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies whether the local\
    \ LU should force the resetting of\n          the session limit when certain error\
    \ conditions occur that\n          prevent the successful exchange of CNOS request\
    \ and reply.\n           This parameter should be set to the desired value before\n\
    \           setting the command (appcCnosCommand).\n           This parameter\
    \ applies only to the RESET_SESSION_LIMIT verb.\"\n      DEFVAL { no }\n     \
    \ ::= { appcCnosControl 8 }\n"
- title: appcCnosTargetLocLuName OBJECT-TYPE
  contents:
  - "appcCnosTargetLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS read-write\n      STATUS current\n      DESCRIPTION\n      \
    \    \"The SNA name of the local LU to which the CNOS command is\n           to\
    \ be applied. This field is from 1 to 17 characters in\n           length, including\
    \ a period (.) which separates the\n           NetId from the NAU name if the\
    \ NetId is present.\n           This object should be set to the desired value\
    \ before setting\n           the command (appcCnosCommand).\n           This parameter\
    \ applies to all CNOS verbs.\"\n      ::= { appcCnosControl 9 }\n"
- title: appcCnosTargetParLuName OBJECT-TYPE
