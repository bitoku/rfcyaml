- title: appcTpAdminTable OBJECT-TYPE
  contents:
  - "appcTpAdminTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppcTpAdminEntry\n   \
    \   MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n     \
    \     \"APPC Local TP Table\"\n      ::= { appcTp 1 }\n"
- title: appcTpAdminEntry OBJECT-TYPE
  contents:
  - "appcTpAdminEntry OBJECT-TYPE\n      SYNTAX AppcTpAdminEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Entry of\
    \ APPC Local TP Information Table.\"\n      INDEX { appcTpAdminLocLuName,\n  \
    \            appcTpAdminTpName }\n      ::= { appcTpAdminTable 1 }\n"
- title: AppcTpAdminEntry     ::= SEQUENCE {
  contents:
  - "AppcTpAdminEntry     ::= SEQUENCE {\n       appcTpAdminLocLuName       DisplayString,\n\
    \       appcTpAdminTpName          DisplayString,\n       appcTpAdminFileSpec\
    \        DisplayString,\n       appcTpAdminStartParm       DisplayString,\n  \
    \     appcTpAdminTpOperation     INTEGER,\n       appcTpAdminInAttachTimeout Integer32,\n\
    \       appcTpAdminRcvAllocTimeout Integer32,\n       appcTpAdminSyncLvl     \
    \    INTEGER,\n       appcTpAdminInstLmt         Integer32,\n       appcTpAdminStatus\
    \          INTEGER,\n       appcTpAdminLongRun         INTEGER,\n       appcTpAdminConvType\
    \        INTEGER,\n       appcTpAdminConvDuplex      INTEGER,\n       appcTpAdminConvSecReq\
    \      INTEGER,\n       appcTpAdminVerPip          INTEGER,\n       appcTpAdminPipSubNum\
    \       Integer32\n                     }\n"
- title: appcTpAdminLocLuName OBJECT-TYPE
  contents:
  - "appcTpAdminLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n  \
    \        \"The SNA name of the local LU to which this TP definition\n        \
    \   applies. This field is from 1 to 17 characters in length,\n           including\
    \ a period (.) which separates the NetId from the NAU\n           name if the\
    \ NetId is present.\n           The reserved value '*ALL' indicates that the TP\
    \ definition\n           applies to all local LUs, and not just to a single local\
    \ LU.\"\n      ::= { appcTpAdminEntry 1 }\n"
- title: appcTpAdminTpName OBJECT-TYPE
  contents:
  - "appcTpAdminTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..64))\n  \
    \    MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n    \
    \      \"The local transaction program name. This name is sent on an\n       \
    \    ATTACH remote allocation request.\n           When the TP name consists entirely\
    \ of displayable EBCDIC\n           code points, it is mapped directly to the\
    \ equivalent ASCII\n           display string.  However, registered TP names always\
    \ have a\n           non-displayable EBCDIC code point (value less than or equal\
    \ to\n           x'3F') as the first character, so they cannot be directly\n \
    \          mapped to an ASCII display string.  These TP names are\n          \
    \ converted to a display string that is equivalent to a\n           hexadecimal\
    \ display of the EBCDIC code points.  For example,\n           the 2-byte TP name\
    \ x'06F1' (CNOS) is converted to the 6-byte\n           ASCII display string '06F1'\
    \ (including the two single quotes).\"\n      ::= { appcTpAdminEntry 2 }\n"
- title: appcTpAdminFileSpec OBJECT-TYPE
  contents:
  - "appcTpAdminFileSpec OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..80))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The local file specification of the transaction program.\n          May\
    \ be a zero-length string if not applicable.\"\n      ::= { appcTpAdminEntry 3\
    \ }\n"
- title: appcTpAdminStartParm OBJECT-TYPE
  contents:
  - "appcTpAdminStartParm OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..128))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"A parameter string passed to the transaction program when it\n         \
    \  is started.  May be a zero-length string if not supported. \"\n      ::= {\
    \ appcTpAdminEntry 4 }\n"
- title: appcTpAdminTpOperation OBJECT-TYPE
  contents:
  - "appcTpAdminTpOperation OBJECT-TYPE\n      SYNTAX INTEGER {\n                \
    \      other(1),\n                      queuedOperatorStarted(2),\n          \
    \            queuedOperatorPreloaded(3),\n                      queuedAmStarted(4),\n\
    \                      nonqueuedAmStarted(5)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies how\
    \ the program will be started.\n              other - Specifies that the program\
    \ operation is none of\n                      the methods specified. It may be\
    \ a\n                      product-specific method.\n              queuedOperatorStarted\
    \ - Specifies that one version of the\n                      program will be run\
    \ at a time.  If an incoming\n                      attach arrives and the program\
    \ has not been started\n                      yet, APPC will issue a message to\
    \ the operator to\n                      start the specified program.  Subsequent\
    \ attaches\n                      that arrive while the program is active will\
    \ be\n                      queued.\n              queuedOperatorPreloaded - Specifies\
    \ that one version of the\n                      program will be run at a time.\
    \  If an incoming\n                      attach arrives and the program has not\
    \ been started\n                      yet, the Attach will be rejected.  The APPC\
    \ attach\n                      manager determines that a TP has started upon\n\
    \                      reception of an APPC RECEIVE_ALLOCATE verb, or a\n    \
    \                  CPI-C Accept_Conversation (CMACCP) or\n                   \
    \   Specify_Local_TP_Name (CMSLTP) call.  No message is\n                    \
    \  sent to the operator.  Subsequent attaches that\n                      arrive\
    \ while the program is active are queued.\n              queuedAmStarted - Specifies\
    \ that one version of the\n                      program will be run at a time\
    \ and will be started\n                      by the APPC attach manager.  Subsequent\
    \ attaches\n                      that arrive while the program is active will\
    \ be\n                      queued.\n              nonqueuedAmStarted - Specifies\
    \ that multiple copies of the\n                      program will be run at a\
    \ time and will be started\n                      by the APPC attach manager.\"\
    \n      ::= { appcTpAdminEntry 5 }\n"
- title: appcTpAdminInAttachTimeout OBJECT-TYPE
  contents:
  - "appcTpAdminInAttachTimeout OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This object\
    \ specifies the number of seconds incoming attaches\n          will be queued\
    \ waiting for an APPC program to issue a\n          RECEIVE_ALLOCATE verb or for\
    \ a CPI-C program to issue an\n          Accept_Conversation (CMACCP) call.  This\
    \ parameter is\n          meaningful only when appcTpAdminTpOperation has one\
    \ of the\n          following values:\n                     queuedOperatorStarted\n\
    \                     queuedOperatorPreloaded\n                     queuedAmStarted\n\
    \          A value of zero indicates that there is no timeout.\"\n      ::= {\
    \ appcTpAdminEntry 6 }\n"
- title: appcTpAdminRcvAllocTimeout OBJECT-TYPE
  contents:
  - "appcTpAdminRcvAllocTimeout OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"This object\
    \ specifies the number of seconds an APPC program's\n          RECEIVE_ALLOCATE\
    \ verb or a CPI-C program's Accept_Conversation\n          (CMACCP) call will\
    \ wait for an incoming attach to arrive.\n          A value of zero indicates\
    \ that there is no timeout.\"\n      ::= { appcTpAdminEntry 7 }\n"
- title: appcTpAdminSyncLvl OBJECT-TYPE
  contents:
  - "appcTpAdminSyncLvl OBJECT-TYPE\n      SYNTAX INTEGER {\n                    \
    \  none(1),\n                      confirm(2),\n                      noneAndConfirm(3),\n\
    \                      syncpoint(4),\n                      noneAndSyncpoint(5),\n\
    \                      confirmAndSyncpoint(6),\n                      all(7)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates the synchronization level or levels that\
    \ the\n          transaction program supports.  The levels are defined as\n  \
    \        follows:\n               none      - allocation requests indicating a\n\
    \                           synchronization level of none are allowed to\n   \
    \                        start the program.\n               confirm   - allocation\
    \ requests indicating a\n                           synchronization level of confirm\
    \ are allowed\n                           to start the program.\n            \
    \   syncpoint - allocation requests indicating a\n                           synchronization\
    \ level of sync point are\n                           allowed to start the program.\"\
    \n      ::= { appcTpAdminEntry 8 }\n"
- title: appcTpAdminInstLmt OBJECT-TYPE
  contents:
  - "appcTpAdminInstLmt OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The maximum number of concurrent\
    \ instances of this transaction\n           program that will be supported for\
    \ a local LU.  A value of\n           zero indicates that there is no limit.\"\
    \n      ::= { appcTpAdminEntry 9 }\n"
- title: appcTpAdminStatus OBJECT-TYPE
  contents:
  - "appcTpAdminStatus OBJECT-TYPE\n      SYNTAX INTEGER {\n                     \
    \ enabled(1),\n                      tempDisabled(2),\n                      permDisabled(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Indicates the status of the TP relative to starting\
    \ execution\n          when the local LU receives an allocation (ATTACH) request\n\
    \          naming this program.\n                enabled         -    the local\
    \ LU can start the program.\n                tempDisabled    -    the local LU\
    \ cannot start the\n                                     program. The local LU\
    \ rejects the\n                                     request with an indication\
    \ that the\n                                     TP is not available but retry\
    \ is\n                                     possible.\n                permDisabled\
    \    -    the local LU cannot start the\n                                    \
    \ program. The local LU rejects the\n                                     request\
    \ with an indication that the\n                                     TP is not\
    \ available and retry is\n                                     not possible.\"\
    \n      ::= { appcTpAdminEntry 10 }\n"
- title: appcTpAdminLongRun OBJECT-TYPE
  contents:
  - "appcTpAdminLongRun OBJECT-TYPE\n      SYNTAX INTEGER {\n                    \
    \  no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ this is a long-running transaction program\n          (i.e., one that stays\
    \ around even after the conversation goes\n          away).\"\n      ::= { appcTpAdminEntry\
    \ 11 }\n"
- title: appcTpAdminConvType OBJECT-TYPE
  contents:
  - "appcTpAdminConvType OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   basic(1),\n                      mapped(2),\n                      basicOrMapped(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Specifies the conversation type (basic or mapped)\
    \ that will be\n          used by the TP.  This value is verified upon receipt\
    \ of an\n          incoming attach.  The acceptable values are:\n            \
    \     basic         - Indicates that this transaction program\n              \
    \                   supports basic conversations.\n                 mapped   \
    \     - Indicates that this transaction program\n                            \
    \     supports mapped conversations.\n                 basicOrMapped - Indicates\
    \ that this transaction program\n                                 supports both\
    \ basic and mapped\n                                 conversations.\"\n      ::=\
    \ { appcTpAdminEntry 12 }\n"
- title: appcTpAdminConvDuplex OBJECT-TYPE
  contents:
  - "appcTpAdminConvDuplex OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     half(1),\n                      full(2),\n                      halfOrFull(3)\n\
    \                     }\n      MAX-ACCESS read-only\n      STATUS current\n  \
    \    DESCRIPTION\n          \"Specifies the conversation duplex type (half or\
    \ full) that\n          will be used by the TP.  This value is verified upon receipt\
    \ of\n          an incoming attach.  The acceptable values are:\n            \
    \     half       - Indicates that this transaction program\n                 \
    \             supports half duplex conversations.\n                 full     \
    \  - Indicates that this transaction program\n                              supports\
    \ full duplex conversations.\n                 halfOrFull - Indicates that this\
    \ transaction program\n                              supports either half or full\
    \ duplex\n                              conversations.\"\n      ::= { appcTpAdminEntry\
    \ 13 }\n"
- title: appcTpAdminConvSecReq OBJECT-TYPE
  contents:
  - "appcTpAdminConvSecReq OBJECT-TYPE\n      SYNTAX INTEGER {\n                 \
    \     no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Indicates whether\
    \ conversation-level security information is\n          required on incoming attaches\
    \ designating this TP name.\n          Conversation-level security verification\
    \ is always performed on\n          those requests that include security information.\n\
    \                 yes - Indicates that conversation-level security\n         \
    \              information is required.  ATTACHs designating the\n           \
    \            transaction program must carry a user_id and\n                  \
    \     either a password or an already verified\n                       indicator.\n\
    \                 no  - Indicates that no security information is\n          \
    \             required.  ATTACHs designating the transaction\n               \
    \        program can omit or include security information.\"\n      ::= { appcTpAdminEntry\
    \ 14 }\n"
- title: appcTpAdminVerPip OBJECT-TYPE
  contents:
  - "appcTpAdminVerPip OBJECT-TYPE\n      SYNTAX INTEGER {\n                     \
    \ no(1),\n                      yes(2)\n                     }\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"Specifies whether\
    \ the number of PIP (Program Initialization\n           Parameters) subfields\
    \ should be verified against the number\n           expected (appcTpAdminPipSubNum).\"\
    \n      ::= { appcTpAdminEntry 15 }\n"
- title: appcTpAdminPipSubNum OBJECT-TYPE
  contents:
  - "appcTpAdminPipSubNum OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"Specifies the number of\
    \ PIP subfields expected by the TP.\"\n      ::= { appcTpAdminEntry 16 }\n"
