- title: appcHistConvTable OBJECT-TYPE
  contents:
  - "appcHistConvTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF AppcHistConvEntry\n \
    \     MAX-ACCESS not-accessible\n      STATUS current\n      DESCRIPTION\n   \
    \       \"Table of historical information about APPC Conversations that\n    \
    \      ended in error.  Possible categories of error conditions that\n       \
    \   could be saved in this table are:\n                - allocation errors,\n\
    \                - deallocate abend,\n                - program errors, and\n\
    \                - service errors.\"\n      ::= { appcConversation 2 }\n"
- title: appcHistConvEntry OBJECT-TYPE
  contents:
  - "appcHistConvEntry OBJECT-TYPE\n      SYNTAX AppcHistConvEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n           \"Entry\
    \ representing one APPC Conversation.\"\n      INDEX\n             { appcHistConvIndex\
    \  }\n      ::= { appcHistConvTable 1}\n"
- title: AppcHistConvEntry     ::= SEQUENCE {
  contents:
  - "AppcHistConvEntry     ::= SEQUENCE {\n      appcHistConvIndex           Integer32,\n\
    \      appcHistConvEndTime         DateAndTime,\n      appcHistConvLocLuName \
    \      DisplayString,\n      appcHistConvParLuName       DisplayString,\n    \
    \  appcHistConvTpName          DisplayString,\n      appcHistConvPcidNauName \
    \    DisplayString,\n      appcHistConvPcid            OCTET STRING,\n      appcHistConvSenseData\
    \       SnaSenseData,\n      appcHistConvLogData         OCTET STRING,\n     \
    \ appcHistConvEndedBy         INTEGER\n                     }\n"
- title: appcHistConvIndex OBJECT-TYPE
  contents:
  - "appcHistConvIndex OBJECT-TYPE\n      SYNTAX Integer32\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Index for entry in Conversation\
    \ table.  This value identifies\n          the unique index of the conversation.\
    \  It is recommended that\n          an Agent not reuse the index of a deactivated\
    \ conversation for\n          a significant period of time (e.g. one week).\"\n\
    \      ::= { appcHistConvEntry 1 }\n"
- title: appcHistConvEndTime OBJECT-TYPE
  contents:
  - "appcHistConvEndTime OBJECT-TYPE\n      SYNTAX DateAndTime\n      MAX-ACCESS read-only\n\
    \      STATUS current\n      DESCRIPTION\n          \"The time at which the conversation\
    \ ended.\"\n      ::= { appcHistConvEntry 2 }\n"
- title: appcHistConvLocLuName OBJECT-TYPE
  contents:
  - "appcHistConvLocLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The name of the local LU for this conversation.  This field is\n       \
    \   from 1 to 17 characters in length, including a period (.) which\n        \
    \  separates the NetId from the NAU name if the NetId is present.\"\n      ::=\
    \ { appcHistConvEntry 3 }\n"
- title: appcHistConvParLuName OBJECT-TYPE
  contents:
  - "appcHistConvParLuName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (1..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The SNA name of the partner LU for the conversation.  This\n          field\
    \ is from 1 to 17 characters in length, including a period\n          (.) which\
    \ separates the NetId from the NAU name if the NetId is\n          present.\"\n\
    \      ::= { appcHistConvEntry 4 }\n"
- title: appcHistConvTpName OBJECT-TYPE
  contents:
  - "appcHistConvTpName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0..64))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"The transaction program name which started this conversation.\n         \
    \ This name could either be from a FMH5 ATTACH for a remotely\n          started\
    \ conversation, otherwise it could the name of the local\n          TP if available.\n\
    \          When the TP name consists entirely of displayable EBCDIC code\n   \
    \       points, it is mapped directly to the equivalent ASCII display\n      \
    \    string.  However, registered TP names always have a non-\n          displayable\
    \ EBCDIC code point (value less than or equal to\n          x'3F') as the first\
    \ character, so they cannot be directly\n          mapped to an ASCII display\
    \ string.  These TP names are\n          converted to a display string that is\
    \ equivalent to a\n          hexadecimal display of the EBCDIC code points.  For\
    \ example,\n          the 2-byte TP name x'06F1' (CNOS) is converted to the 6-byte\n\
    \          ASCII display string '06F1' (including the two single quotes).\n  \
    \        This name is NULL if the conversation is started locally\n          (i.e.,\
    \ not with a FMH5 ATTACH).\"\n      ::= { appcHistConvEntry 5 }\n"
- title: appcHistConvPcidNauName OBJECT-TYPE
  contents:
  - "appcHistConvPcidNauName OBJECT-TYPE\n      SYNTAX DisplayString (SIZE (0 | 3..17))\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"The network-qualified NAU name of the\n           node at which the session\
    \ and PCID originated.  For APPN\n           and LEN nodes, this is either CP\
    \ name of the APPN node at\n           which the origin LU is located or the CP\
    \ name of the\n           NN serving the LEN node at which the origin LU is\n\
    \           located.  This field is from 3 to 17 characters in\n           length,\
    \ including a period (.) which separates the\n           NetId from the NAU name.\
    \  A null string indicates that the\n           value is unknown.\"\n      ::=\
    \ { appcHistConvEntry 6 }\n"
- title: appcHistConvPcid OBJECT-TYPE
  contents:
  - "appcHistConvPcid OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0|8))\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n         \"The procedure\
    \ correlation identifier (PCID) of the session.\n         It is an 8-octet value\
    \ assigned by the control point providing\n         session services for the primary\
    \ LU.  A null string indicates\n         that the value is unknown.\"\n      ::=\
    \ { appcHistConvEntry 7 }\n"
- title: appcHistConvSenseData OBJECT-TYPE
  contents:
  - "appcHistConvSenseData OBJECT-TYPE\n      SYNTAX SnaSenseData\n      MAX-ACCESS\
    \ read-only\n      STATUS current\n      DESCRIPTION\n          \"The sense data\
    \ associated with the action that ended this\n          conversation, e.g., FMH-7\
    \ or UNBIND.\"\n      ::= { appcHistConvEntry 8 }\n"
- title: appcHistConvLogData OBJECT-TYPE
  contents:
  - "appcHistConvLogData OBJECT-TYPE\n      SYNTAX OCTET STRING (SIZE (0..32))\n \
    \     MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n        \
    \  \"The first 32 bytes of the data portion of the Log Data GDS\n          Variable\
    \ that is associated with the last FMH-7 that occurred\n          on this conversation.\
    \  If there was no Log Data GDS Variable\n          associated with the FMH-7,\
    \ this object is null.\n          This object reflects only the data portion of\
    \ the Log Data\n          GDS Variable (i.e. not the LL or GDS Id).\"\n      ::=\
    \ { appcHistConvEntry 9 }\n"
- title: appcHistConvEndedBy OBJECT-TYPE
  contents:
  - "appcHistConvEndedBy OBJECT-TYPE\n      SYNTAX INTEGER {\n                   \
    \   localLu(1),\n                      partnerLu(2)\n                     }\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \   \"Indicates which LU ended the conversation.\"\n      ::= { appcHistConvEntry\
    \ 10 }\n"
