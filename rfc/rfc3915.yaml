- title: Abstract
  contents:
  - "Abstract\n   This document describes an Extensible Provisioning Protocol (EPP)\n\
    \   extension mapping for the management of Domain Name System (DNS)\n   domain\
    \ names subject to \"grace period\" policies defined by the\n   Internet Corporation\
    \ for Assigned Names and Numbers (ICANN).  Grace\n   period policies exist to\
    \ allow protocol actions to be reversed or\n   otherwise revoked during a short\
    \ period of time after the protocol\n   action has been performed.  Specified\
    \ in XML, this mapping extends\n   the EPP domain name mapping to provide additional\
    \ features required\n   for grace period processing.\n"
