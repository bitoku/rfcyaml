- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes an extension mapping for version\
    \ 1.0 of the\n   Extensible Provisioning Protocol (EPP) described in RFC 3730\
    \ [1].\n   This mapping, an extension of the domain name mapping described in\n\
    \   RFC 3731 [2], is specified using the Extensible Markup Language (XML)\n  \
    \ 1.0 [3] and XML Schema notation ([4], [5]).\n   The EPP core protocol specification\
    \ [1] provides a complete\n   description of EPP command and response structures.\
    \  A thorough\n   understanding of the base protocol specification is necessary\
    \ to\n   understand the mapping described in this document.\n   Over the course\
    \ of several months in 2002, The Internet Corporation\n   for Assigned Names and\
    \ Numbers (ICANN) developed an implementation\n   proposal to provide a \"grace\
    \ period\" for Domain Name System (DNS)\n   domain name recovery (or redemption)\
    \ before a domain name is purged\n   from the repository of the authoritative\
    \ registry for the domain\n   name.  This mapping extends the EPP domain <update>\
    \ command to\n   initiate the redemption process for a domain name that has entered\n\
    \   the Redemption Grace Period (RGP) and it extends the EPP domain\n   <info>\
    \ response to identify the status of domains that have entered\n   various grace\
    \ periods defined by ICANN policy.\n   In March 2003, ICANN published a task force\
    \ report describing other\n   domain registry grace periods related to EPP operations.\
    \  This\n   mapping describes extension status values to note the grace periods\n\
    \   described in the report, including:\n   o  An \"add grace period\" after the\
    \ initial registration of a domain\n      name.  If the domain name is deleted\
    \ by the registrar during this\n      period, the registry provides a credit to\
    \ the registrar for the\n      cost of the registration.\n   o  An \"auto-renew\
    \ grace period\" after a domain name registration\n      period expires and is\
    \ extended (renewed) automatically by the\n      registry.  If the domain name\
    \ is deleted by the registrar during\n      this period, the registry provides\
    \ a credit to the registrar for\n      the cost of the renewal.\n   o  A \"renew\
    \ grace period\" after a domain name registration period is\n      explicitly\
    \ extended (renewed) by the registrar.  If the domain\n      name is deleted by\
    \ the registrar during this period, the registry\n      provides a credit to the\
    \ registrar for the cost of the renewal.\n   o  A \"transfer grace period\" after\
    \ the successful transfer of domain\n      name registration sponsorship from\
    \ one registrar to another\n      registrar.  If the domain name is deleted by\
    \ the new sponsoring\n      registrar during this period, the registry provides\
    \ a credit to\n      the registrar for the cost of the transfer.\n   Each grace\
    \ period exists for a specific period of time that is\n   typically measured in\
    \ days.  The duration of each grace period is a\n   matter of registry operational\
    \ policy that is not addressed in this\n   document.\n"
- title: 1.1.  Conventions Used In This Document
  contents:
  - "1.1.  Conventions Used In This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in BCP 14, RFC 2119 [6].\n   In examples, \"C:\" represents lines sent by a\
    \ protocol client and \"S:\"\n   represents lines returned by a protocol server.\
    \  Indentation and\n   white space in examples is provided only to illustrate\
    \ element\n   relationships and is not a REQUIRED feature of this specification.\n\
    \   XML is case sensitive.  Unless stated otherwise, XML specifications\n   and\
    \ examples provided in this document MUST be interpreted in the\n   character\
    \ case presented to develop a conforming implementation.\n"
- title: 2.  Redemption Grace Period State Diagram
  contents:
  - "2.  Redemption Grace Period State Diagram\n   The Redemption Grace Period (RGP)\
    \ involves several domain state\n   transitions as a domain name moves through\
    \ the redemption process:\n   1.  A domain is initially in the EPP \"ok\" status,\
    \ or some other\n       status that allows processing of the EPP <delete> command.\n\
    \   2.  A <delete> command is received and processed for the domain name.\n  \
    \ 3.  RGP begins once the <delete> command is processed successfully.\n      \
    \ The EPP status changes to \"pendingDelete\", and the RGP status is\n       initialized\
    \ to \"redemptionPeriod\".  The domain remains in this\n       state until either\
    \ a <restore> operation is requested or the\n       redemption period elapses.\n\
    \   4.  A <restore> operation can be requested using the extended EPP\n      \
    \ <update> command.  Go to step 8 if the redemption period elapses\n       before\
    \ a <restore> request is received.\n   5.  If the <restore> is successful, the\
    \ Registry waits to receive a\n       restore report from the registrar for a\
    \ period of time defined by\n       the Registry.  The EPP status remains \"pendingDelete\"\
    \ and the RGP\n       status changes to \"pendingRestore\".  While this extension\
    \ defines\n       a method to deliver a restore report via EPP, an out-of-band\n\
    \       mechanism (such as a web site) can also be used to deliver\n       restore\
    \ reports.\n   6.  The domain name returns to the redemption period state (state\
    \ 3)\n       if a restore report is not received.\n   7.  If a restore report\
    \ is received the EPP status returns to \"ok\"\n       (or whatever it was prior\
    \ to processing the <delete> command),\n       and the RGP status is removed completely.\n\
    \   8.  The redemption period elapses before a <restore> request is\n       received.\n\
    \   9.  The EPP status remains \"pendingDelete\" and the RGP status changes\n\
    \       to \"pendingDelete\".  The domain name remains in this state for a\n \
    \      period of time defined by the Registry.\n   10. The domain name is purged\
    \ once the pending delete period elapses.\n   11. The domain name is available\
    \ for re-registration.\n   Figure 1: RGP State Diagram\n             |\n     \
    \        v\n   +----------------------+    (2)   +----------------------+\n  \
    \ |EPP: ok            (1)| <delete> |EPP: pendingDelete (3)|\n   |RGP: N/A   \
    \           |--------->|RGP: redemptionPeriod |\n   +----------------------+ \
    \         +----------------------+\n      ^                         (4)    | \
    \ ^             |\n      |                      <restore> |  |      No (8) |\n\
    \      |                    +-----------+  |   <restore> |\n      |          \
    \          |              |             |\n      |                    v      \
    \        |             v\n      |  +----------------------+         |  +----------------------+\n\
    \      |  |EPP: pendingDelete (5)|         |  |EPP: pendingDelete (9)|\n     \
    \ |  |RGP: pendingRestore   |---------+  |RGP: pendingDelete    |\n      |  +----------------------+\
    \ Report     +----------------------+\n      |                    |      not (6)\
    \               |\n      |          (7)       |      Received   Purge (10) |\n\
    \      |    Report Received |                            |\n      +--------------------+\
    \                            v\n                                             +----------------------+\n\
    \                                             |       Purged     (11)|\n     \
    \                                        |                      |\n          \
    \                                   +----------------------+\n"
- title: 3.  Object Attributes
  contents:
  - "3.  Object Attributes\n   This extension adds additional elements to the EPP\
    \ domain name\n   mapping [2].  Only new element descriptions are described here.\n"
- title: 3.1.  Status Values
  contents:
  - "3.1.  Status Values\n   This extension defines new status values to represent\
    \ the different\n   states that a domain name can be in as a result of grace period\n\
    \   processing.  These are:\n   addPeriod: This grace period is provided after\
    \ the initial\n      registration of a domain name.  If the domain name is deleted\
    \ by\n      the registrar during this period, the registry provides a credit\n\
    \      to the registrar for the cost of the registration.\n   autoRenewPeriod:\
    \ This grace period is provided after a domain\n      name registration period\
    \ expires and is extended (renewed)\n      automatically by the registry.  If\
    \ the domain name is deleted by\n      the registrar during this period, the registry\
    \ provides a credit\n      to the registrar for the cost of the renewal.\n   renewPeriod:\
    \ This grace period is provided after a domain name\n      registration period\
    \ is explicitly extended (renewed) by the\n      registrar.  If the domain name\
    \ is deleted by the registrar during\n      this period, the registry provides\
    \ a credit to the registrar for\n      the cost of the renewal.\n   transferPeriod:\
    \ This grace period is provided after the\n      successful transfer of domain\
    \ name registration sponsorship from\n      one registrar to another registrar.\
    \  If the domain name is deleted\n      by the new sponsoring registrar during\
    \ this period, the registry\n      provides a credit to the registrar for the\
    \ cost of the transfer.\n   redemptionPeriod: This status value is used to describe\
    \ a\n      domain for which a <delete> command has been received, but the\n  \
    \    domain has not yet been purged because an opportunity exists to\n      restore\
    \ the domain and abort the deletion process.\n   pendingRestore: This status value\
    \ is used to describe a domain that\n      is in the process of being restored\
    \ after being in the\n      redemptionPeriod state.\n   pendingDelete: This status\
    \ value is used to describe a domain that\n      has entered the purge processing\
    \ state after completing the\n      redemptionPeriod state.  A domain in this\
    \ status MUST also be in\n      the pendingDelete status described in the EPP\
    \ domain mapping [2].\n"
- title: 3.2.  Registration Data and Supporting Information
  contents:
  - "3.2.  Registration Data and Supporting Information\n   This extension allows\
    \ a client to provide copies of registration data\n   (whois [9] data, for example)\
    \ and supporting information in a restore\n   report as required by the RGP process.\
    \  No specific format is\n   required by this extension; both free text and XML\
    \ markup MAY be\n   used.\n   Operators of servers that provide registration data\
    \ might find it\n   useful to provide grace period status values in their responses\
    \ to\n   client queries.  This information can be useful to people who want to\n\
    \   understand the operations that can be performed on a domain name at\n   any\
    \ give time.\n"
- title: 3.3.  Dates and Times
  contents:
  - "3.3.  Dates and Times\n   Date and time attribute values MUST be represented\
    \ in Universal\n   Coordinated Time (UTC) using the Gregorian calendar.  The extended\n\
    \   date-time form using upper case \"T\" and \"Z\" characters defined in RFC\n\
    \   3339 [7] MUST be used to represent date-time values as XML Schema\n   does\
    \ not support truncated date-time forms or lower case \"T\" and \"Z\"\n   characters.\n"
- title: 3.4.  Client Statements
  contents:
  - "3.4.  Client Statements\n   The RGP process requires a client to make two statements\
    \ regarding\n   the data included in a restore report.  No specific format is\n\
    \   required by this extension; both free text and XML markup MAY be\n   used.\
    \  English is the default language used within the statements,\n   but other languages\
    \ MAY be used.\n"
- title: 4.  EPP Command Mapping
  contents:
  - "4.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics\
    \ can be found\n   in the EPP core protocol specification [1].  The command mappings\n\
    \   described here are specifically for use in implementing redemption\n   grace\
    \ period processes via EPP.\n"
- title: 4.1.  EPP Query Commands
  contents:
  - "4.1.  EPP Query Commands\n   EPP provides three commands to retrieve object information:\
    \ <check>\n   to determine if an object is known to the server, <info> to retrieve\n\
    \   detailed information associated with an object, and <transfer> to\n   retrieve\
    \ object transfer status information.\n"
- title: 4.1.1.  EPP <check> Command
  contents:
  - "4.1.1.  EPP <check> Command\n   This extension does not add any elements to the\
    \ EPP <check> command\n   or <check> response described in the EPP domain mapping\
    \ [2].\n"
- title: 4.1.2.  EPP <info> Command
  contents:
  - "4.1.2.  EPP <info> Command\n   This extension does not add any elements to the\
    \ EPP <info> command\n   described in the EPP domain mapping [2].  Additional\
    \ elements are\n   defined for the <info> response.\n   When an <info> command\
    \ has been processed successfully, the EPP\n   <resData> element MUST contain\
    \ child elements as described in [2]. In\n   addition, the EPP <extension> element\
    \ MUST contain a child\n   <rgp:infData> element that identifies the registry\
    \ grace period\n   namespace and the location of the registry grace period schema.\
    \  The\n   <rgp:infData> element contains a single <rgp:rgpStatus> element that\n\
    \   contains a single attribute \"s\" whose value describes the current\n   grace\
    \ period status of the domain.  Possible status values are\n   described in section\
    \ Section 3.1.\n   Example <info> response for \"addPeriod\" status:\n   S:<?xml\
    \ version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   S:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   S:     epp-1.0.xsd\"\
    >\n   S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg>Command\
    \ completed successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:\
    \      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    \n   S:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n   S:  \
    \     domain-1.0.xsd\">\n   S:        <domain:name>example.com</domain:name>\n\
    \   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n   S:        <domain:status\
    \ s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n   S:\
    \        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:       \
    \ <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:ns>\n\
    \   S:          <domain:hostObj>ns1.example.com</domain:hostObj>\n   S:      \
    \    <domain:hostObj>ns1.example.net</domain:hostObj>\n   S:        </domain:ns>\n\
    \   S:        <domain:host>ns1.example.com</domain:host>\n   S:        <domain:host>ns2.example.com</domain:host>\n\
    \   S:        <domain:clID>ClientX</domain:clID>\n   S:        <domain:crID>ClientX</domain:crID>\n\
    \   S:        <domain:crDate>2003-11-26T22:00:00.0Z</domain:crDate>\n   S:   \
    \     <domain:exDate>2005-11-26T22:00:00.0Z</domain:exDate>\n   S:        <domain:authInfo>\n\
    \   S:          <domain:pw>2fooBAR</domain:pw>\n   S:        </domain:authInfo>\n\
    \   S:      </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:\
    \      <rgp:infData xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\n   S:      \
    \ xsi:schemaLocation=\"urn:ietf:params:xml:ns:rgp-1.0\n   S:       rgp-1.0.xsd\"\
    >\n   S:        <rgp:rgpStatus s=\"addPeriod\"/>\n   S:      </rgp:infData>\n\
    \   S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n\
    \   S:      <svTRID>54322-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n\
    \   S:</epp>\n   Example <info> response for \"redemptionPeriod\" status:\n  \
    \ S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"\
    urn:ietf:params:xml:ns:epp-1.0\"\n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n   S:     xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   S:     epp-1.0.xsd\"\
    >\n   S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg>Command\
    \ completed successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:\
    \      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    \n   S:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n   S:  \
    \     domain-1.0.xsd\">\n   S:        <domain:name>example.com</domain:name>\n\
    \   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n   S:        <domain:status\
    \ s=\"pendingDelete\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n\
    \   S:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:  \
    \      <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:ns>\n\
    \   S:          <domain:hostObj>ns1.example.com</domain:hostObj>\n   S:      \
    \    <domain:hostObj>ns1.example.net</domain:hostObj>\n   S:        </domain:ns>\n\
    \   S:        <domain:host>ns1.example.com</domain:host>\n   S:        <domain:host>ns2.example.com</domain:host>\n\
    \   S:        <domain:clID>ClientX</domain:clID>\n   S:        <domain:crID>ClientY</domain:crID>\n\
    \   S:        <domain:crDate>1999-04-03T22:00:00.0Z</domain:crDate>\n   S:   \
    \     <domain:upID>ClientX</domain:upID>\n   S:        <domain:upDate>1999-12-03T09:00:00.0Z</domain:upDate>\n\
    \   S:        <domain:exDate>2005-04-03T22:00:00.0Z</domain:exDate>\n   S:   \
    \     <domain:trDate>2000-04-08T09:00:00.0Z</domain:trDate>\n   S:        <domain:authInfo>\n\
    \   S:          <domain:pw>2fooBAR</domain:pw>\n   S:        </domain:authInfo>\n\
    \   S:      </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:\
    \      <rgp:infData xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\n   S:      \
    \ xsi:schemaLocation=\"urn:ietf:params:xml:ns:rgp-1.0\n   S:       rgp-1.0.xsd\"\
    >\n   S:        <rgp:rgpStatus s=\"redemptionPeriod\"/>\n   S:      </rgp:infData>\n\
    \   S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n\
    \   S:      <svTRID>54322-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n\
    \   S:</epp>\n   Example <info> response extension for \"pendingRestore\" status\
    \ (note\n   that only the extension element changes from the first example):\n\
    \   S:<extension>\n   S:  <rgp:infData xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\
    \n   S:   xsi:schemaLocation=\"urn:ietf:params:xml:ns:rgp-1.0\n   S:   rgp-1.0.xsd\"\
    >\n   S:    <rgp:rgpStatus s=\"pendingRestore\"/>\n   S:  </rgp:infData>\n   S:</extension>\n\
    \   Example <info> response extension for \"pendingDelete\" status (note\n   that\
    \ only the extension element changes from the first example):\n   S:<extension>\n\
    \   S:  <rgp:infData xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\n   S:   xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:rgp-1.0\n   S:   rgp-1.0.xsd\">\n   S:    <rgp:rgpStatus\
    \ s=\"pendingDelete\"/>\n   S:  </rgp:infData>\n   S:</extension>\n"
- title: 4.1.3.  EPP <transfer> Command
  contents:
  - "4.1.3.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [2].\n"
- title: 4.2.  EPP Transform Commands
  contents:
  - "4.2.  EPP Transform Commands\n   EPP provides five commands to transform objects:\
    \ <create> to create\n   an instance of an object, <delete> to delete an instance\
    \ of an\n   object, <renew> to extend the validity period of an object,\n   <transfer>\
    \ to manage object sponsorship changes, and <update> to\n   change information\
    \ associated with an object.\n"
- title: 4.2.1.  EPP <create> Command
  contents:
  - "4.2.1.  EPP <create> Command\n   This extension does not add any elements to\
    \ the EPP <create> command\n   or <create> response described in the EPP domain\
    \ mapping [2].\n"
- title: 4.2.2.  EPP <delete> Command
  contents:
  - "4.2.2.  EPP <delete> Command\n   This extension does not add any elements to\
    \ the EPP <delete> command\n   or <delete> response described in the EPP domain\
    \ mapping [2].\n"
- title: 4.2.3.  EPP <renew> Command
  contents:
  - "4.2.3.  EPP <renew> Command\n   This extension does not add any elements to the\
    \ EPP <renew> command\n   or <renew> response described in the EPP domain mapping\
    \ [2].\n"
- title: 4.2.4.  EPP <transfer> Command
  contents:
  - "4.2.4.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [2].\n"
- title: 4.2.5.  EPP <update> Command
  contents:
  - "4.2.5.  EPP <update> Command\n   This extension defines additional elements to\
    \ extend the EPP <update>\n   command and response described in the EPP domain\
    \ mapping [2] for\n   redemption grace period processing.\n   The EPP <update>\
    \ command provides a transform operation that allows a\n   client to change the\
    \ state of a domain object.  The registry grace\n   period extension modifies\
    \ base update processing to support\n   redemption of domain names for which a\
    \ <delete> command has been\n   processed, but the name has not yet been purged.\n\
    \   Section 3.2.5 of the EPP domain mapping describes the elements that\n   have\
    \ to be specified within an <update> command.  The requirement to\n   provide\
    \ at least one <domain:add>, <domain:rem>, or <domain:chg>\n   element is updated\
    \ by this extension such that at least one empty\n   <domain:add>, <domain:rem>,\
    \ or <domain:chg> element MUST be present\n   if this extension is specified within\
    \ an <update> command.  This\n   requirement is updated to disallow the possibility\
    \ of modifying a\n   domain object as part of redemption grace period recovery\
    \ processing.\n   In addition to the EPP command elements described in the EPP\
    \ domain\n   mapping [2], the <update> command MUST contain an <extension>\n \
    \  element.  The <extension> element MUST contain a child <rgp:update>\n   element\
    \ that identifies the registry grace period namespace and the\n   location of\
    \ the registry grace period schema.  The <rgp:update>\n   element contains a single\
    \ <rgp:restore> element that contains an\n   OPTIONAL <rgp:report> element that\
    \ MAY be used to deliver a\n   redemption grace period restore report.\n   The\
    \ <rgp:restore> element contains a REQUIRED \"op\" attribute that\n   describes\
    \ the redemption grace period operation being requested.  Two\n   values are defined:\
    \ \"request\" is used to identify a restore request\n   that does not include\
    \ a restore report, and \"report\" is used to\n   identify a restore request that\
    \ contains a restore report.  A report\n   MAY be submitted more than once if\
    \ corrections are required.  If the\n   value of the \"op\" attribute is \"request\"\
    \ an <rgp:report> element MUST\n   NOT be present.  If the value of the \"op\"\
    \ attribute is \"report\" an\n   <rgp:report> element MUST be present.\n   The\
    \ <rgp:report> element contains the following child elements:\n   -  An <rgp:preData>\
    \ element that contains a copy of the registration\n      data that existed for\
    \ the domain name prior to the domain name\n      being deleted.  This element\
    \ MAY contain both text and XML markup.\n   -  An <rgp:postData> element that\
    \ contains a copy of the registration\n      data that exists for the domain name\
    \ at the time the restore\n      report is submitted.  This element MAY contain\
    \ both text and XML\n      markup.\n   -  An <rgp:delTime> element that contains\
    \ the date and time when the\n      domain name delete request was sent to the\
    \ server.\n   -  An <rgp:resTime> element that contains the date and time when\
    \ the\n      original <rgp:restore> command was sent to the server.\n   -  An\
    \ <rgp:resReason> element that contains a brief explanation of\n      the reason\
    \ for restoring the domain name.\n   -  An <rgp:statement> element that contains\
    \ a text statement that the\n      client has not restored the domain name in\
    \ order to assume the\n      rights to use or sell the domain name for itself\
    \ or for any third\n      party.  Supporting information related to this statement\
    \ MAY be\n      supplied in the <rgp:other> element described below.  An OPTIONAL\n\
    \      \"lang\" attribute MAY be present to identify the language if\n      English\
    \ (value \"en\") is not used to represent the statement.\n   -  A second <rgp:statement>\
    \ element that contains a text statement\n      that the information in the restore\
    \ report is factual to the best\n      of the client's knowledge.  An OPTIONAL\
    \ \"lang\" attribute MAY be\n      present to identify the language if English\
    \ (value \"en\") is not\n      used to represent the statement.\n   -  An OPTIONAL\
    \ <rgp:other> element that contains any information\n      needed to support the\
    \ statements provided by the client.  This\n      element MAY contain both text\
    \ and XML markup.\n   More detailed information describing the information required\
    \ to be\n   provided in a restore report is available from ICANN.\n   Example\
    \ <update> command without a restore report:\n   C:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C:  <command>\n   C:    <update>\n   C:      <domain:update\n   C:     \
    \  xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   C:       domain-1.0.xsd\">\n   C:      \
    \  <domain:name>example.com</domain:name>\n   C:        <domain:chg/>\n   C: \
    \     </domain:update>\n   C:    </update>\n   C:    <extension>\n   C:      <rgp:update\
    \ xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\n   C:       xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:rgp-1.0\n   C:       rgp-1.0.xsd\">\n   C:        <rgp:restore\
    \ op=\"request\"/>\n   C:      </rgp:update>\n   C:    </extension>\n   C:   \
    \ <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   Example <update>\
    \ command with a restore report:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"\
    \ standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n  \
    \ C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:     xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\">\n   C:  <command>\n \
    \  C:    <update>\n   C:      <domain:update\n   C:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\
    \n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n   C:  \
    \     domain-1.0.xsd\">\n   C:        <domain:name>example.com</domain:name>\n\
    \   C:        <domain:chg/>\n   C:      </domain:update>\n   C:    </update>\n\
    \   C:    <extension>\n   C:      <rgp:update xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\
    \n   C:       xsi:schemaLocation=\"urn:ietf:params:xml:ns:rgp-1.0\n   C:     \
    \  rgp-1.0.xsd\">\n   C:        <rgp:restore op=\"report\">\n   C:          <rgp:report>\n\
    \   C:            <rgp:preData>Pre-delete registration data goes here.\n   C:\
    \            Both XML and free text are allowed.</rgp:preData>\n   C:        \
    \    <rgp:postData>Post-restore registration data goes here.\n   C:          \
    \  Both XML and free text are allowed.</rgp:postData>\n   C:            <rgp:delTime>2003-07-10T22:00:00.0Z</rgp:delTime>\n\
    \   C:            <rgp:resTime>2003-07-20T22:00:00.0Z</rgp:resTime>\n   C:   \
    \         <rgp:resReason>Registrant error.</rgp:resReason>\n   C:            <rgp:statement>This\
    \ registrar has not restored the\n   C:            Registered Name in order to\
    \ assume the rights to use\n   C:            or sell the Registered Name for itself\
    \ or for any\n   C:            third party.</rgp:statement>\n   C:           \
    \ <rgp:statement>The information in this report is\n   C:            true to best\
    \ of this registrar's knowledge, and this\n   C:            registrar acknowledges\
    \ that intentionally supplying\n   C:            false information in this report\
    \ shall constitute an\n   C:            incurable material breach of the\n   C:\
    \            Registry-Registrar Agreement.</rgp:statement>\n   C:            <rgp:other>Supporting\
    \ information goes\n   C:            here.</rgp:other>\n   C:          </rgp:report>\n\
    \   C:        </rgp:restore>\n   C:      </rgp:update>\n   C:    </extension>\n\
    \   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   When\
    \ an extended <update> command without a restore report has been\n   processed\
    \ successfully, the EPP response is as described in the EPP\n   domain mapping\
    \ [2] except that an extension element is added to\n   describe grace period status\
    \ as a result of processing the <update>\n   command.  The extension element contains\
    \ a single child element\n   (<upData>) that itself contains a single child element\
    \ (<rgpStatus>)\n   that contains a single attribute \"s\" whose value MUST be\n\
    \   \"pendingRestore\" if the <restore> request has been accepted.\n   Example\
    \ \"restore request\" <update> response:\n   S:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   S:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   S:     epp-1.0.xsd\"\
    >\n   S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg lang=\"\
    en\">Command completed successfully</msg>\n   S:    </result>\n   S:    <extension>\n\
    \   S:      <rgp:upData xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\n   S:  \
    \     xsi:schemaLocation=\"urn:ietf:params:xml:ns:rgp-1.0\n   S:       rgp-1.0.xsd\"\
    >\n   S:        <rgp:rgpStatus s=\"pendingRestore\"/>\n   S:      </rgp:upData>\n\
    \   S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n\
    \   S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n\
    \   S:</epp>\n   When an extended <update> command with a restore report has been\n\
    \   processed successfully, the EPP response is as described in the EPP\n   domain\
    \ mapping [2] with no registry grace period extension.  Registry\n   grace period\
    \ extension is not required because acceptance of the\n   restore report completes\
    \ redemption grace period processing.\n"
- title: 5.  Formal Syntax
  contents:
  - "5.  Formal Syntax\n   An EPP object mapping is specified in XML Schema notation.\
    \  The\n   formal syntax presented here is a complete schema representation of\n\
    \   the object mapping suitable for automated validation of EPP XML\n   instances.\
    \  The BEGIN and END tags are not part of the schema; they\n   are used to note\
    \ the beginning and ending of the schema for URI\n   registration purposes.\n\
    \   BEGIN\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <schema targetNamespace=\"\
    urn:ietf:params:xml:ns:rgp-1.0\"\n           xmlns:rgp=\"urn:ietf:params:xml:ns:rgp-1.0\"\
    \n           xmlns=\"http://www.w3.org/2001/XMLSchema\"\n           elementFormDefault=\"\
    qualified\">\n     <annotation>\n       <documentation>\n         Extensible Provisioning\
    \ Protocol v1.0\n         domain name extension schema for registry grace period\n\
    \         processing.\n       </documentation>\n     </annotation>\n   <!--\n\
    \   Child elements found in EPP commands.\n   -->\n     <element name=\"update\"\
    \ type=\"rgp:updateType\"/>\n   <!--\n   Child elements of the <update> command\
    \ for the\n   redemption grace period.\n   -->\n     <complexType name=\"updateType\"\
    >\n       <sequence>\n         <element name=\"restore\" type=\"rgp:restoreType\"\
    />\n       </sequence>\n     </complexType>\n     <complexType name=\"restoreType\"\
    >\n       <sequence>\n         <element name=\"report\" type=\"rgp:reportType\"\
    \n          minOccurs=\"0\"/>\n       </sequence>\n       <attribute name=\"op\"\
    \ type=\"rgp:rgpOpType\" use=\"required\"/>\n     </complexType>\n   <!--\n  \
    \ New redemption grace period operations can be defined\n   by adding to this\
    \ enumeration.\n   -->\n     <simpleType name=\"rgpOpType\">\n       <restriction\
    \ base=\"token\">\n         <enumeration value=\"request\"/>\n         <enumeration\
    \ value=\"report\"/>\n       </restriction>\n     </simpleType>\n     <complexType\
    \ name=\"reportType\">\n       <sequence>\n         <element name=\"preData\"\
    \ type=\"rgp:mixedType\"/>\n         <element name=\"postData\" type=\"rgp:mixedType\"\
    />\n         <element name=\"delTime\" type=\"dateTime\"/>\n         <element\
    \ name=\"resTime\" type=\"dateTime\"/>\n         <element name=\"resReason\" type=\"\
    rgp:reportTextType\"/>\n         <element name=\"statement\" type=\"rgp:reportTextType\"\
    \n          maxOccurs=\"2\"/>\n         <element name=\"other\" type=\"rgp:mixedType\"\
    \n          minOccurs=\"0\"/>\n       </sequence>\n     </complexType>\n     <complexType\
    \ name=\"mixedType\">\n       <complexContent mixed=\"true\">\n         <restriction\
    \ base=\"anyType\">\n           <sequence>\n             <any processContents=\"\
    lax\"\n              minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n           </sequence>\n\
    \         </restriction>\n       </complexContent>\n     </complexType>\n    \
    \ <complexType name=\"reportTextType\">\n       <complexContent mixed=\"true\"\
    >\n         <restriction base=\"anyType\">\n           <sequence>\n          \
    \   <any processContents=\"lax\"\n              minOccurs=\"0\" maxOccurs=\"unbounded\"\
    />\n           </sequence>\n           <attribute name=\"lang\" type=\"language\"\
    \ default=\"en\"/>\n         </restriction>\n       </complexContent>\n     </complexType>\n\
    \   <!--\n   Child response elements.\n   -->\n     <element name=\"infData\"\
    \ type=\"rgp:respDataType\"/>\n     <element name=\"upData\" type=\"rgp:respDataType\"\
    />\n   <!--\n   Response elements.\n   -->\n     <complexType name=\"respDataType\"\
    >\n       <sequence>\n         <element name=\"rgpStatus\" type=\"rgp:statusType\"\
    \n          maxOccurs=\"unbounded\"/>\n       </sequence>\n     </complexType>\n\
    \   <!--\n   Status is a combination of attributes and an optional\n   human-readable\
    \ message that may be expressed in languages\n   other than English.\n   -->\n\
    \     <complexType name=\"statusType\">\n       <simpleContent>\n         <extension\
    \ base=\"normalizedString\">\n           <attribute name=\"s\" type=\"rgp:statusValueType\"\
    \n            use=\"required\"/>\n           <attribute name=\"lang\" type=\"\
    language\" default=\"en\"/>\n         </extension>\n       </simpleContent>\n\
    \     </complexType>\n     <simpleType name=\"statusValueType\">\n       <restriction\
    \ base=\"token\">\n         <enumeration value=\"addPeriod\"/>\n         <enumeration\
    \ value=\"autoRenewPeriod\"/>\n         <enumeration value=\"renewPeriod\"/>\n\
    \         <enumeration value=\"transferPeriod\"/>\n         <enumeration value=\"\
    pendingDelete\"/>\n         <enumeration value=\"pendingRestore\"/>\n        \
    \ <enumeration value=\"redemptionPeriod\"/>\n       </restriction>\n     </simpleType>\n\
    \   <!--\n   End of schema.\n   -->\n   </schema>\n   END\n"
- title: 6.  Internationalization Considerations
  contents:
  - "6.  Internationalization Considerations\n   EPP is represented in XML, which\
    \ provides native support for encoding\n   information using the Unicode character\
    \ set and its more compact\n   representations including UTF-8 [10].  Conformant\
    \ XML processors\n   recognize both UTF-8 and UTF-16 [11].  Though XML includes\
    \ provisions\n   to identify and use other character encodings through use of\
    \ an\n   \"encoding\" attribute in an <?xml?> declaration, use of UTF-8 is\n \
    \  RECOMMENDED in environments where parser encoding support\n   incompatibility\
    \ exists.\n   As an extension of the EPP domain mapping [2], the elements, element\n\
    \   content, attributes, and attribute values described in this document\n   MUST\
    \ inherit the internationalization conventions used to represent\n   higher-layer\
    \ domain and core protocol structures present in an XML\n   instance that includes\
    \ this extension.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemas\n   conforming to a registry mechanism described in RFC 3688\
    \ [8].  Two\n   URI assignments were requested and have been registered by the\
    \ IANA.\n   Registration request for the registry grace period namespace:\n  \
    \ URI: urn:ietf:params:xml:ns:rgp-1.0\n   Registrant Contact: See the \"Author's\
    \ Address\" section of this\n   document.\n   XML: None.  Namespace URIs do not\
    \ represent an XML specification.\n   Registration request for the registry grace\
    \ period XML schema:\n   URI: urn:ietf:params:xml:schema:rgp-1.0\n   Registrant\
    \ Contact: See the \"Author's Address\" section of this\n   document.\n   XML:\
    \ See the \"Formal Syntax\" section of this document.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The mapping extensions described in this document\
    \ do not provide any\n   security services beyond those described by EPP [1],\
    \ the EPP domain\n   name mapping [2], and protocol layers used by EPP.  The security\n\
    \   considerations described in these other specifications apply to this\n   specification\
    \ as well.\n   As with other domain object updates, redemption of a deleted domain\n\
    \   object MUST be restricted to the sponsoring client as authenticated\n   using\
    \ the mechanisms described in sections 2.9.1.1 and 7 of RFC 3730\n   [1].  Any\
    \ attempt to recover a deleted domain object by any client\n   other than the\
    \ sponsoring client MUST be rejected with an appropriate\n   EPP authorization\
    \ error.\n"
