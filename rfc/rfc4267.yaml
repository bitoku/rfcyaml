- title: Abstract
  contents:
  - "Abstract\n   This document defines the media types for the languages of the W3C\n\
    \   Speech Interface Framework, as designed by the Voice Browser Working\n   Group\
    \ in the following specifications: the Voice Extensible Markup\n   Language (VoiceXML),\
    \ the Speech Synthesis Markup Language (SSML), the\n   Speech Recognition Grammar\
    \ Specification (SRGS), the Call Control XML\n   (CCXML), and the Pronunciation\
    \ Lexicon Specification (PLS).\n"
