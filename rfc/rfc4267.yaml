- title: 2.6.1.  Magic Numbers
  contents:
  - "2.6.1.  Magic Numbers\n   Although no byte sequences can be counted on to always\
    \ be present,\n   XML MIME entities in ASCII-compatible charsets (including UTF-8)\n\
    \   often begin with hexadecimal 3C 3F 78 6D 6C (\"<?xml\"), and those in\n  \
    \ UTF-16 often begin with hexadecimal FE FF 00 3C 00 3F 00 78 00 6D 00\n   6C\
    \ or FF FE 3C 00 3F 00 78 00 6D 00 6C 00 (the Byte Order Mark (BOM)\n   followed\
    \ by \"<?xml\").  For more information, see Appendix F of [XML].\n"
- title: 2.6.2.  File Extensions
  contents:
  - "2.6.2.  File Extensions\n   VoiceXML files: .vxml\n   SSML files: .ssml\n   SRGS\
    \ files (XML syntax): .grxml\n   CCXML files: .ccxml\n   PLS files: .pls\n"
