- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This specification defines the media types of the Voice\
    \ Extensible\n   Markup Language (VoiceXML), the Speech Synthesis Markup Language\n\
    \   (SSML), the Speech Recognition Grammar Specification (SRGS), the Call\n  \
    \ Control XML (CCXML), and the Pronunciation Lexicon Specification\n   (PLS),\
    \ the specifications of the W3C Speech Interface Framework.\n   VoiceXML ([VoiceXML2.0])\
    \ is an Extensible Markup Language (XML)\n   designed for creating audio dialogs\
    \ that feature synthesized speech,\n   digitized audio, recognition of spoken\
    \ and DTMF key input, recording\n   of spoken input, telephony, and mixed initiative\
    \ conversations.  The\n   associated media type defined in this document is\n\
    \   \"application/voicexml+xml\".\n   The Speech Synthesis Markup Language specification\
    \ (SSML) defines an\n   XML-based markup language for assisting the generation\
    \ of synthetic\n   speech in Web and other applications.  The essential role of\
    \ SSML is\n   to provide authors of synthesizable content a standard way to control\n\
    \   aspects of speech such as pronunciation, volume, pitch, and rate,\n   across\
    \ different synthesis-capable platforms.  The associated media\n   type defined\
    \ in this document is \"application/ssml+xml\".\n   The Speech Recognition Grammar\
    \ Specification (SRGS) defines syntax\n   for representing grammars for use in\
    \ speech recognition so that\n   developers can specify the words and patterns\
    \ of words to be listened\n   for by a speech recognizer.  The syntax of the grammar\
    \ format exists\n   in two forms, an Augmented BNF (ABNF) Form and an XML Form.\
    \  The\n   respective media types defined in this document are\n   \"application/srgs\"\
    \ and \"application/srgs+xml\".\n   The Call Control EXtensible Markup Language\
    \ (CCXML) is an XML\n   designed to provide telephony call control support for\
    \ dialog\n   systems, such as VoiceXML.  The associated media type defined in\
    \ this\n   document is \"application/ccxml+xml\".\n   The Pronunciation Lexicon\
    \ Specification (PLS) defines an XML syntax\n   for specifying pronunciation lexicons\
    \ to be used by speech\n   recognition and speech synthesis engines in voice browser\n\
    \   applications.  The associated media type defined in this document is\n   \"\
    application/pls+xml\".\n"
- title: 2.  Registration of application/voicexml+xml, application/ssml+xml,
  contents:
  - "2.  Registration of application/voicexml+xml, application/ssml+xml,\n    application/srgs+xml,\
    \ application/ccxml+xml, and application/pls+xml\n   MIME media type name: application\n\
    \   MIME subtype names: voicexml+xml, ssml+xml, srgs+xml, ccxml+xml,\n   pls+xml\n\
    \   Required parameters: none\n   Optional parameters:\n      \"charset\": This\
    \ parameter has identical semantics to the charset\n      parameter of the \"\
    application/xml\" media type as specified in RFC\n      3023 [RFC3023].\n"
- title: 2.1.  Encoding Considerations
  contents:
  - "2.1.  Encoding Considerations\n   Identical to those of \"application/xml\" as\
    \ described in RFC 3023\n   [RFC3023], section 3.2.\n"
- title: 2.2.  Interoperability Considerations
  contents:
  - "2.2.  Interoperability Considerations\n   There are no known interoperability\
    \ issues.\n"
- title: 2.3.  Published Specifications
  contents:
  - "2.3.  Published Specifications\n   Voice Extensible Markup Language 2.0 [VoiceXML2.0]\n\
    \   Voice Extensible Markup Language 2.1 [VoiceXML2.1]\n   Speech Synthesis Markup\
    \ Language (SSML) Version 1.0 [SSML]\n   Speech Recognition Grammar Specification\
    \ Version 1.0 [SRGS]\n   Voice Browser Call Control: CCXML Version 1.0 [CCXML]\n\
    \   Pronunciation Lexicon Specification (PLS) Version 1.0 [PLS]\n"
- title: 2.4.  Applications that Use These Media Types
  contents:
  - "2.4.  Applications that Use These Media Types\n   Various W3C Speech Interface\
    \ Framework implementations use these\n   media types.\n"
- title: 2.5.  Security Considerations
  contents:
  - "2.5.  Security Considerations\n   Several instructions in the cited specifications\
    \ may cause arbitrary\n   Uniform Resource Identifiers (URIs) to be dereferenced.\
    \  In this\n   case, the security issues of [RFC3986], section 7, should be\n\
    \   considered.\n   In addition, because of the extensibility features of those\n\
    \   specifications, it is possible that the registered media types may\n   describe\
    \ content that has security implications beyond those\n   described here.  However,\
    \ if the processor follows only the normative\n   semantics of the specifications,\
    \ this content will be ignored.  Only\n   in the case where the processor recognizes\
    \ and processes the\n   additional content, or where further processing of that\
    \ content is\n   dispatched to other processors, would security issues potentially\n\
    \   arise.  And in that case, they would fall outside the domain of this\n   registration\
    \ document.\n"
- title: 2.6.  Additional Information
  contents:
