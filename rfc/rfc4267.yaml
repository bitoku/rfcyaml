- title: 3.  Registration of application/srgs
  contents:
  - "3.  Registration of application/srgs\n   MIME media type name: application\n\
    \   MIME subtype names: srgs\n   Required parameters: none\n   Optional parameters:\
    \ none\n"
- title: 3.1.  Encoding Considerations
  contents:
  - "3.1.  Encoding Considerations\n   The ABNF Form of SRGS follows the character\
    \ encoding handling defined\n   for XML: an ABNF grammar processor must accept\
    \ both the UTF-8 and\n   UTF-16 encodings of ISO/IEC 10646 and may support other\
    \ character\n   encodings.\n"
- title: 3.2.  Interoperability Considerations
  contents:
  - "3.2.  Interoperability Considerations\n   There are no known interoperability\
    \ issues.\n"
- title: 3.3.  Published Specifications
  contents:
  - "3.3.  Published Specifications\n   Speech Recognition Grammar Specification Version\
    \ 1.0 [SRGS]\n"
- title: 3.4.  Applications That Use This Media Type
  contents:
  - "3.4.  Applications That Use This Media Type\n   Various SRGS implementations\
    \ use this media type.\n"
- title: 3.5.  Security Considerations
  contents:
  - "3.5.  Security Considerations\n   Several instructions in SRGS may cause arbitrary\
    \ URIs to be\n   dereferenced.  In this case, the security issues of [RFC3986],\n\
    \   section 7, should be considered.\n   In addition, because of the extensibility\
    \ features of SRGS, it is\n   possible that the registered media types may describe\
    \ content that\n   has security implications beyond those described here.  However,\
    \ if\n   the processor follows only the normative semantics of the\n   specifications,\
    \ this content will be ignored.  Only in the case where\n   the processor recognizes\
    \ and processes the additional content, or\n   where further processing of that\
    \ content is dispatched to other\n   processors, would security issues potentially\
    \ arise.  In that case,\n   they would fall outside the domain of this registration\
    \ document.\n"
- title: 3.6.  Additional Information
  contents:
  - '3.6.  Additional Information

    '
- title: 3.6.1.  Magic Numbers
  contents:
  - "3.6.1.  Magic Numbers\n   The ABNF self-identifying header must be present in\
    \ any legal stand-\n   alone ABNF Form grammar document.  The first character\
    \ of an ABNF\n   document must be the \"#\" symbol (x23) unless preceded by an\
    \ optional\n   XML 1.0 byte order mark.  The ABNF byte order mark follows the\
    \ XML\n   definition and requirements.  For example, documents encoded in UTF-\n\
    \   16 must begin with the byte order mark.  The optional byte order mark\n  \
    \ and required \"#\" symbol must be followed immediately by the exact\n   string\
    \ \"ABNF\" (x41 x42 x4d x46) or the appropriate equivalent for the\n   document's\
    \ encoding (e.g., for UTF-16 little-endian: x23 x00 x41 x00\n   x42 x00 x4d x00\
    \ x46 x00).  If the byte order mark is absent on a\n   grammar encoded in UTF-16,\
    \ then the grammar processor should perform\n   auto-detection of character encoding\
    \ in a manner analogous to auto-\n   detection of character encoding in XML. \
    \ Next follows a single-space\n   character (x20) and the required version number,\
    \ which is \"1.0\" for\n   this specification (x31 x2e x30).\n"
