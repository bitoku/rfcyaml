- title: __initial_text__
  contents:
  - "            The W3C Speech Interface Framework Media Types:\n   application/voicexml+xml,\
    \ application/ssml+xml, application/srgs,\n  application/srgs+xml, application/ccxml+xml,\
    \ and application/pls+xml\n"
- title: Status of This Memo
