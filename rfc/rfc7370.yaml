- contents:
  - '              Updates to the IS-IS TLV Codepoints Registry

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document recommends some editorial changes to the IANA \"IS-IS\n
    \  TLV Codepoints\" registry to more accurately document the state of the\n   protocol.
    \ It also sets out new guidelines for Designated Experts to\n   apply when reviewing
    allocations from the registry.\n"
