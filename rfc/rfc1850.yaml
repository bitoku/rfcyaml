- title: -- the ospfExtLsdbTable rather than here.
  contents:
  - "-- the ospfExtLsdbTable rather than here.\n    ospfLsdbType OBJECT-TYPE\n   \
    \     SYNTAX   INTEGER    {\n                    routerLink (1),\n           \
    \         networkLink (2),\n                    summaryLink (3),\n           \
    \         asSummaryLink (4),\n                    asExternalLink (5), -- but see\
    \ ospfExtLsdbTable\n                    multicastLink (6),\n                 \
    \   nssaExternalLink (7)\n                  }\n        MAX-ACCESS   read-only\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The type  of  the\
    \  link  state  advertisement.\n           Each  link state type has a separate\
    \ advertise-\n           ment format.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix A.4.1 The  Link  State\n          Advertisement header\"\n     \
    \ ::= { ospfLsdbEntry 2 }\n    ospfLsdbLsid OBJECT-TYPE\n        SYNTAX   IpAddress\n\
    \        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The Link State ID is an LS Type Specific field\n           containing\
    \ either a Router ID or an IP Address;\n           it identifies the piece of\
    \ the  routing  domain\n           that is being described by the advertisement.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Section 12.1.4 Link State ID\"\
    \n      ::= { ospfLsdbEntry 3 }\n    ospfLsdbRouterId OBJECT-TYPE\n        SYNTAX\
    \   RouterID\n        MAX-ACCESS   read-only\n        STATUS   current\n     \
    \   DESCRIPTION\n           \"The 32 bit number that uniquely identifies the\n\
    \           originating router in the Autonomous System.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.1 Global parameters\"\n      ::= { ospfLsdbEntry\
    \ 4 }\n"
- title: --  Note that the OSPF Sequence Number is a 32 bit signed
  contents:
  - '--  Note that the OSPF Sequence Number is a 32 bit signed

    '
- title: --  integer.  It starts with the value '80000001'h,
  contents:
  - '--  integer.  It starts with the value ''80000001''h,

    '
- title: --  or -'7FFFFFFF'h, and increments until '7FFFFFFF'h
  contents:
  - '--  or -''7FFFFFFF''h, and increments until ''7FFFFFFF''h

    '
- title: --  Thus, a typical sequence number will be very negative.
  contents:
  - "--  Thus, a typical sequence number will be very negative.\n    ospfLsdbSequence\
    \ OBJECT-TYPE\n        SYNTAX   Integer32\n        MAX-ACCESS   read-only\n  \
    \      STATUS   current\n        DESCRIPTION\n           \"The sequence number\
    \ field is a  signed  32-bit\n           integer.   It  is used to detect old\
    \ and dupli-\n           cate link state advertisements.  The  space  of\n   \
    \        sequence  numbers  is  linearly  ordered.   The\n           larger the\
    \ sequence number the more recent  the\n           advertisement.\"\n       REFERENCE\n\
    \          \"OSPF Version  2,  Section  12.1.6  LS  sequence\n          number\"\
    \n      ::= { ospfLsdbEntry 5 }\n    ospfLsdbAge OBJECT-TYPE\n        SYNTAX \
    \  Integer32    -- Should be 0..MaxAge\n        MAX-ACCESS   read-only\n     \
    \   STATUS   current\n        DESCRIPTION\n           \"This field is the age\
    \ of the link state adver-\n           tisement in seconds.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.1 LS age\"\n      ::= { ospfLsdbEntry\
    \ 6 }\n    ospfLsdbChecksum OBJECT-TYPE\n        SYNTAX   Integer32\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"This\
    \ field is the  checksum  of  the  complete\n           contents  of  the  advertisement,\
    \ excepting the\n           age field.  The age field is excepted  so  that\n\
    \           an   advertisement's  age  can  be  incremented\n           without\
    \ updating the  checksum.   The  checksum\n           used  is  the same that\
    \ is used for ISO connec-\n           tionless datagrams; it is commonly referred\
    \  to\n           as the Fletcher checksum.\"\n       REFERENCE\n          \"\
    OSPF Version 2, Section 12.1.7 LS checksum\"\n      ::= { ospfLsdbEntry 7 }\n\
    \    ospfLsdbAdvertisement OBJECT-TYPE\n        SYNTAX   OCTET STRING (SIZE (1..65535))\n\
    \        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The entire Link State Advertisement, including\n           its header.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Section 12  Link  State  Adver-\n\
    \          tisements\"\n      ::= { ospfLsdbEntry 8 }\n"
- title: --  Address Range Table
  contents:
  - '--  Address Range Table

    '
- title: --      The Address Range Table acts as an adjunct to the Area
  contents:
  - '--      The Address Range Table acts as an adjunct to the Area

    '
- title: --      Table; It describes those Address Range Summaries that
  contents:
  - '--      Table; It describes those Address Range Summaries that

    '
- title: --      are configured to be propagated from an Area to reduce
  contents:
  - '--      are configured to be propagated from an Area to reduce

    '
- title: --      the amount of information about it which is known beyond
  contents:
  - '--      the amount of information about it which is known beyond

    '
- title: --      its borders.
  contents:
  - "--      its borders.\n    ospfAreaRangeTable OBJECT-TYPE\n        SYNTAX   SEQUENCE\
    \ OF OspfAreaRangeEntry\n        MAX-ACCESS   not-accessible\n        STATUS \
    \  obsolete\n        DESCRIPTION\n           \"A range if IP addresses  specified\
    \  by  an  IP\n           address/IP  network  mask  pair.   For example,\n  \
    \         class B address range of X.X.X.X with a network\n           mask  of\
    \  255.255.0.0 includes all IP addresses\n           from X.X.0.0 to X.X.255.255\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.2  Area parameters\"\
    \n      ::= { ospf 5 }\n    ospfAreaRangeEntry OBJECT-TYPE\n        SYNTAX   OspfAreaRangeEntry\n\
    \        MAX-ACCESS   not-accessible\n        STATUS   obsolete\n        DESCRIPTION\n\
    \           \"A range if IP addresses  specified  by  an  IP\n           address/IP\
    \  network  mask  pair.   For example,\n           class B address range of X.X.X.X\
    \ with a network\n           mask  of  255.255.0.0 includes all IP addresses\n\
    \           from X.X.0.0 to X.X.255.255\"\n       REFERENCE\n          \"OSPF\
    \ Version 2, Appendix C.2  Area parameters\"\n      INDEX { ospfAreaRangeAreaId,\
    \ ospfAreaRangeNet }\n      ::= { ospfAreaRangeTable 1 }\n"
- title: OspfAreaRangeEntry ::=
  contents:
  - "OspfAreaRangeEntry ::=\n    SEQUENCE {\n        ospfAreaRangeAreaId\n       \
    \     AreaID,\n        ospfAreaRangeNet\n            IpAddress,\n        ospfAreaRangeMask\n\
    \            IpAddress,\n        ospfAreaRangeStatus\n            RowStatus,\n\
    \        ospfAreaRangeEffect\n            INTEGER\n              }\n    ospfAreaRangeAreaId\
    \ OBJECT-TYPE\n        SYNTAX   AreaID\n        MAX-ACCESS   read-only\n     \
    \   STATUS   obsolete\n        DESCRIPTION\n           \"The Area the Address\
    \  Range  is  to  be  found\n           within.\"\n       REFERENCE\n        \
    \  \"OSPF Version 2, Appendix C.2 Area parameters\"\n      ::= { ospfAreaRangeEntry\
    \ 1 }\n    ospfAreaRangeNet OBJECT-TYPE\n        SYNTAX   IpAddress\n        MAX-ACCESS\
    \   read-only\n        STATUS   obsolete\n        DESCRIPTION\n           \"The\
    \ IP Address of the Net or Subnet  indicated\n           by the range.\"\n   \
    \    REFERENCE\n          \"OSPF Version 2, Appendix C.2 Area parameters\"\n \
    \     ::= { ospfAreaRangeEntry 2 }\n    ospfAreaRangeMask OBJECT-TYPE\n      \
    \  SYNTAX   IpAddress\n        MAX-ACCESS   read-create\n        STATUS   obsolete\n\
    \        DESCRIPTION\n           \"The Subnet Mask that pertains to  the  Net\
    \  or\n           Subnet.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.2 Area parameters\"\n      ::= { ospfAreaRangeEntry 3 }\n    ospfAreaRangeStatus\
    \ OBJECT-TYPE\n        SYNTAX   RowStatus\n        MAX-ACCESS   read-create\n\
    \        STATUS   obsolete\n        DESCRIPTION\n           \"This variable displays\
    \ the status of  the  en-\n           try.  Setting it to 'invalid' has the effect\
    \ of\n           rendering it inoperative.  The internal  effect\n           (row\
    \ removal) is implementation dependent.\"\n       ::= { ospfAreaRangeEntry 4 }\n\
    \    ospfAreaRangeEffect OBJECT-TYPE\n        SYNTAX   INTEGER    {\n        \
    \            advertiseMatching (1),\n                    doNotAdvertiseMatching\
    \ (2)\n                  }\n        MAX-ACCESS   read-create\n        STATUS \
    \  obsolete\n        DESCRIPTION\n           \"Subnets subsumed by ranges either\
    \ trigger  the\n           advertisement  of the indicated summary (adver-\n \
    \          tiseMatching), or result in  the  subnet's  not\n           being advertised\
    \ at all outside the area.\"\n       DEFVAL   { advertiseMatching }\n       ::=\
    \ { ospfAreaRangeEntry 5 }\n"
- title: --  OSPF Host Table
  contents:
  - '--  OSPF Host Table

    '
- title: --      The Host/Metric Table indicates what hosts are directly
  contents:
  - '--      The Host/Metric Table indicates what hosts are directly

    '
- title: --      attached to the Router, and what metrics and types of
  contents:
  - '--      attached to the Router, and what metrics and types of

    '
- title: --      service should be advertised for them.
  contents:
  - "--      service should be advertised for them.\n    ospfHostTable OBJECT-TYPE\n\
    \        SYNTAX   SEQUENCE OF OspfHostEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The list of Hosts,\
    \ and their metrics, that the\n           router will advertise as host routes.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.6  Host route param-\n\
    \          eters\"\n      ::= { ospf 6 }\n    ospfHostEntry OBJECT-TYPE\n    \
    \    SYNTAX   OspfHostEntry\n        MAX-ACCESS   not-accessible\n        STATUS\
    \   current\n        DESCRIPTION\n           \"A metric to be advertised, for\
    \ a given type of\n           service, when a given host is reachable.\"\n   \
    \    INDEX { ospfHostIpAddress, ospfHostTOS }\n       ::= { ospfHostTable 1 }\n"
- title: OspfHostEntry ::=
  contents:
  - "OspfHostEntry ::=\n    SEQUENCE {\n        ospfHostIpAddress\n            IpAddress,\n\
    \        ospfHostTOS\n            TOSType,\n        ospfHostMetric\n         \
    \   Metric,\n        ospfHostStatus\n            RowStatus,\n        ospfHostAreaID\n\
    \            AreaID\n              }\n    ospfHostIpAddress OBJECT-TYPE\n    \
    \    SYNTAX   IpAddress\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The IP Address of the Host.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.6 Host route parame-\n          ters\"\
    \n      ::= { ospfHostEntry 1 }\n    ospfHostTOS OBJECT-TYPE\n        SYNTAX \
    \  TOSType\n        MAX-ACCESS   read-only\n        STATUS   current\n       \
    \ DESCRIPTION\n           \"The Type of Service of the route being config-\n \
    \          ured.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.6\
    \ Host route parame-\n          ters\"\n      ::= { ospfHostEntry 2 }\n    ospfHostMetric\
    \ OBJECT-TYPE\n        SYNTAX   Metric\n        MAX-ACCESS   read-create\n   \
    \     STATUS   current\n        DESCRIPTION\n           \"The Metric to be advertised.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Appendix C.6 Host route parame-\n\
    \          ters\"\n      ::= { ospfHostEntry 3 }\n    ospfHostStatus OBJECT-TYPE\n\
    \        SYNTAX   RowStatus\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"This variable displays the status\
    \ of  the  en-\n           try.  Setting it to 'invalid' has the effect of\n \
    \          rendering it inoperative.  The internal  effect\n           (row removal)\
    \ is implementation dependent.\"\n       ::= { ospfHostEntry 4 }\n    ospfHostAreaID\
    \ OBJECT-TYPE\n        SYNTAX   AreaID\n        MAX-ACCESS   read-only\n     \
    \   STATUS   current\n        DESCRIPTION\n           \"The Area the Host Entry\
    \ is to be found within.\n           By  default, the area that a subsuming OSPF\
    \ in-\n           terface is in, or 0.0.0.0\"\n       REFERENCE\n          \"\
    OSPF Version 2, Appendix C.2 Area parameters\"\n      ::= { ospfHostEntry 5 }\n"
- title: --  OSPF Interface Table
  contents:
  - '--  OSPF Interface Table

    '
- title: --      The OSPF Interface Table augments the ipAddrTable
  contents:
  - '--      The OSPF Interface Table augments the ipAddrTable

    '
- title: --             with OSPF specific information.
  contents:
  - "--             with OSPF specific information.\n    ospfIfTable OBJECT-TYPE\n\
    \        SYNTAX   SEQUENCE OF OspfIfEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The OSPF Interface\
    \ Table describes the  inter-\n           faces from the viewpoint of OSPF.\"\n\
    \       REFERENCE\n          \"OSPF Version 2, Appendix C.3  Router  interface\n\
    \          parameters\"\n      ::= { ospf 7 }\n    ospfIfEntry OBJECT-TYPE\n \
    \       SYNTAX   OspfIfEntry\n        MAX-ACCESS   not-accessible\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The OSPF Interface Entry describes\
    \ one  inter-\n           face from the viewpoint of OSPF.\"\n       INDEX { ospfIfIpAddress,\
    \ ospfAddressLessIf }\n       ::= { ospfIfTable 1 }\n"
- title: OspfIfEntry ::=
  contents:
  - "OspfIfEntry ::=\n    SEQUENCE {\n        ospfIfIpAddress\n            IpAddress,\n\
    \        ospfAddressLessIf\n            Integer32,\n        ospfIfAreaId\n   \
    \         AreaID,\n        ospfIfType\n            INTEGER,\n        ospfIfAdminStat\n\
    \            Status,\n        ospfIfRtrPriority\n            DesignatedRouterPriority,\n\
    \        ospfIfTransitDelay\n            UpToMaxAge,\n        ospfIfRetransInterval\n\
    \            UpToMaxAge,\n        ospfIfHelloInterval\n            HelloRange,\n\
    \        ospfIfRtrDeadInterval\n            PositiveInteger,\n        ospfIfPollInterval\n\
    \            PositiveInteger,\n        ospfIfState\n            INTEGER,\n   \
    \     ospfIfDesignatedRouter\n            IpAddress,\n        ospfIfBackupDesignatedRouter\n\
    \            IpAddress,\n        ospfIfEvents\n            Counter32,\n      \
    \  ospfIfAuthType\n            INTEGER,\n        ospfIfAuthKey\n            OCTET\
    \ STRING,\n        ospfIfStatus\n            RowStatus,\n        ospfIfMulticastForwarding\n\
    \            INTEGER,\n        ospfIfDemand\n            TruthValue\n        \
    \      }\n    ospfIfIpAddress OBJECT-TYPE\n        SYNTAX   IpAddress\n      \
    \  MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n   \
    \        \"The IP address of this OSPF interface.\"\n       ::= { ospfIfEntry\
    \ 1 }\n    ospfAddressLessIf OBJECT-TYPE\n        SYNTAX   Integer32\n       \
    \ MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n    \
    \       \"For the purpose of easing  the  instancing  of\n           addressed\
    \   and  addressless  interfaces;  This\n           variable takes the value 0\
    \ on  interfaces  with\n           IP  Addresses,  and  the corresponding value\
    \ of\n           ifIndex for interfaces having no IP Address.\"\n       ::= {\
    \ ospfIfEntry 2 }\n    ospfIfAreaId OBJECT-TYPE\n        SYNTAX   AreaID\n   \
    \     MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n\
    \           \"A 32-bit integer uniquely identifying the area\n           to  which\
    \  the  interface  connects.   Area  ID\n           0.0.0.0 is used for the OSPF\
    \ backbone.\"\n       DEFVAL   { '00000000'H }    -- 0.0.0.0\n       ::= { ospfIfEntry\
    \ 3 }\n    ospfIfType OBJECT-TYPE\n        SYNTAX   INTEGER    {\n           \
    \         broadcast (1),\n                    nbma (2),\n                    pointToPoint\
    \ (3),\n                    pointToMultipoint (5)\n                  }\n     \
    \   MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The OSPF interface type.\n           By way of a default, this field\
    \ may be intuited\n           from the corresponding value of ifType.  Broad-\n\
    \           cast LANs, such as  Ethernet  and  IEEE  802.5,\n           take \
    \ the  value  'broadcast', X.25 and similar\n           technologies take the\
    \ value 'nbma',  and  links\n           that  are  definitively point to point\
    \ take the\n           value 'pointToPoint'.\"\n       ::= { ospfIfEntry 4 }\n\
    \    ospfIfAdminStat OBJECT-TYPE\n        SYNTAX   Status\n        MAX-ACCESS\
    \   read-create\n        STATUS   current\n        DESCRIPTION\n           \"\
    The OSPF  interface's  administrative  status.\n           The  value formed on\
    \ the interface, and the in-\n           terface will be advertised as an internal\
    \ route\n           to  some  area.   The  value 'disabled' denotes\n        \
    \   that the interface is external to OSPF.\"\n       DEFVAL { enabled }\n   \
    \    ::= { ospfIfEntry 5 }\n    ospfIfRtrPriority OBJECT-TYPE\n        SYNTAX\
    \   DesignatedRouterPriority\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The  priority  of  this  interface.\
    \   Used  in\n           multi-access  networks,  this  field is used in\n   \
    \        the designated router election algorithm.   The\n           value 0 signifies\
    \ that the router is not eligi-\n           ble to become the  designated  router\
    \  on  this\n           particular  network.   In the event of a tie in\n    \
    \       this value, routers will use their Router ID as\n           a tie breaker.\"\
    \n       DEFVAL { 1 }\n       ::= { ospfIfEntry 6 }\n    ospfIfTransitDelay OBJECT-TYPE\n\
    \        SYNTAX   UpToMaxAge\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The estimated number of seconds\
    \  it  takes  to\n           transmit  a  link state update packet over this\n\
    \           interface.\"\n       DEFVAL { 1 }\n       ::= { ospfIfEntry 7 }\n\
    \    ospfIfRetransInterval OBJECT-TYPE\n        SYNTAX   UpToMaxAge\n        MAX-ACCESS\
    \   read-create\n        STATUS   current\n        DESCRIPTION\n           \"\
    The number of seconds between  link-state  ad-\n           vertisement  retransmissions,\
    \  for  adjacencies\n           belonging to this  interface.   This  value  is\n\
    \           also used when retransmitting database descrip-\n           tion and\
    \ link-state request packets.\"\n       DEFVAL { 5 }\n       ::= { ospfIfEntry\
    \ 8 }\n    ospfIfHelloInterval OBJECT-TYPE\n        SYNTAX   HelloRange\n    \
    \    MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The length of time, in  seconds,  between  the\n           Hello\
    \  packets that the router sends on the in-\n           terface.  This value must\
    \ be the same  for  all\n           routers attached to a common network.\"\n\
    \       DEFVAL { 10 }\n       ::= { ospfIfEntry 9 }\n    ospfIfRtrDeadInterval\
    \ OBJECT-TYPE\n        SYNTAX   PositiveInteger\n        MAX-ACCESS   read-create\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The number of seconds\
    \ that  a  router's  Hello\n           packets  have  not been seen before it's\
    \ neigh-\n           bors declare the router down.  This  should  be\n       \
    \    some  multiple  of  the  Hello  interval.  This\n           value must be\
    \ the same for all routers attached\n           to a common network.\"\n     \
    \  DEFVAL { 40 }\n       ::= { ospfIfEntry 10 }\n    ospfIfPollInterval OBJECT-TYPE\n\
    \        SYNTAX   PositiveInteger\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The larger time interval, in seconds,\
    \  between\n           the  Hello  packets  sent  to  an inactive non-\n     \
    \      broadcast multi- access neighbor.\"\n       DEFVAL { 120 }\n       ::=\
    \ { ospfIfEntry 11 }\n    ospfIfState OBJECT-TYPE\n        SYNTAX   INTEGER  \
    \  {\n                    down (1),\n                    loopback (2),\n     \
    \               waiting (3),\n                    pointToPoint (4),\n        \
    \            designatedRouter (5),\n                    backupDesignatedRouter\
    \ (6),\n                    otherDesignatedRouter (7)\n                  }\n \
    \       MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The OSPF Interface State.\"\n       DEFVAL { down }\n       ::=\
    \ { ospfIfEntry 12 }\n    ospfIfDesignatedRouter OBJECT-TYPE\n        SYNTAX \
    \  IpAddress\n        MAX-ACCESS   read-only\n        STATUS   current\n     \
    \   DESCRIPTION\n           \"The IP Address of the Designated Router.\"\n   \
    \    DEFVAL   { '00000000'H }    -- 0.0.0.0\n       ::= { ospfIfEntry 13 }\n \
    \   ospfIfBackupDesignatedRouter OBJECT-TYPE\n        SYNTAX   IpAddress\n   \
    \     MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The  IP  Address  of  the  Backup   Designated\n           Router.\"\
    \n       DEFVAL   { '00000000'H }    -- 0.0.0.0\n       ::= { ospfIfEntry 14 }\n\
    \    ospfIfEvents OBJECT-TYPE\n        SYNTAX   Counter32\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ number of times this  OSPF  interface  has\n           changed its state, or\
    \ an error has occurred.\"\n       ::= { ospfIfEntry 15 }\n    ospfIfAuthKey OBJECT-TYPE\n\
    \        SYNTAX   OCTET STRING (SIZE (0..256))\n        MAX-ACCESS   read-create\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The Authentication\
    \ Key.  If the Area's Author-\n           ization  Type  is  simplePassword, \
    \ and the key\n           length is shorter than 8 octets, the agent will\n  \
    \         left adjust and zero fill to 8 octets.\n           Note that unauthenticated\
    \  interfaces  need  no\n           authentication key, and simple password authen-\n\
    \           tication cannot use a key of more  than  8  oc-\n           tets.\
    \  Larger keys are useful only with authen-\n           tication mechanisms not\
    \ specified in this docu-\n           ment.\n           When read, ospfIfAuthKey\
    \ always returns an  Oc-\n           tet String of length zero.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 9  The  Interface  Data\n          Structure\"\
    \n      DEFVAL   { '0000000000000000'H }    -- 0.0.0.0.0.0.0.0\n      ::= { ospfIfEntry\
    \ 16 }\n    ospfIfStatus OBJECT-TYPE\n        SYNTAX   RowStatus\n        MAX-ACCESS\
    \   read-create\n        STATUS   current\n        DESCRIPTION\n           \"\
    This variable displays the status of  the  en-\n           try.  Setting it to\
    \ 'invalid' has the effect of\n           rendering it inoperative.  The internal\
    \  effect\n           (row removal) is implementation dependent.\"\n       ::=\
    \ { ospfIfEntry 17 }\n    ospfIfMulticastForwarding OBJECT-TYPE\n        SYNTAX\
    \   INTEGER    {\n                            blocked (1),        -- no multicast\
    \ forwarding\n                            multicast (2),        -- using multicast\
    \ address\n                            unicast (3)        -- to each OSPF neighbor\n\
    \                  }\n        MAX-ACCESS   read-create\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The way multicasts should  forwarded  on  this\n\
    \           interface;  not  forwarded,  forwarded  as data\n           link multicasts,\
    \ or forwarded as data link uni-\n           casts.   Data link multicasting is\
    \ not meaning-\n           ful on point to point and NBMA interfaces,  and\n \
    \          setting ospfMulticastForwarding to 0 effective-\n           ly disables\
    \ all multicast forwarding.\"\n       DEFVAL { blocked }\n       ::= { ospfIfEntry\
    \ 18 }\n    ospfIfDemand OBJECT-TYPE\n        SYNTAX   TruthValue\n        MAX-ACCESS\
    \   read-create\n        STATUS   current\n        DESCRIPTION\n           \"\
    Indicates whether Demand OSPF procedures (hel-\n           lo supression to FULL\
    \ neighbors and setting the\n           DoNotAge flag on proogated LSAs) should\
    \ be per-\n           formed on this interface.\"\n       DEFVAL { false }\n \
    \      ::= { ospfIfEntry 19 }\n    ospfIfAuthType OBJECT-TYPE\n        SYNTAX\
    \   INTEGER (0..255)\n                    -- none (0),\n                    --\
    \ simplePassword (1)\n                    -- md5 (2)\n                    -- reserved\
    \ for specification by IANA (> 2)\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The authentication type specified\
    \ for  an  in-\n           terface.   Additional  authentication types may\n \
    \          be assigned locally.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix E Authentication\"\n      DEFVAL { 0 }        -- no authentication,\
    \ by default\n      ::= { ospfIfEntry 20 }\n"
