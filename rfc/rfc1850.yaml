- title: --      links that the OSPF Process is configured to
  contents:
  - '--      links that the OSPF Process is configured to

    '
- title: --      carry on.
  contents:
  - "--      carry on.\n    ospfVirtIfTable OBJECT-TYPE\n        SYNTAX   SEQUENCE\
    \ OF OspfVirtIfEntry\n        MAX-ACCESS   not-accessible\n        STATUS   current\n\
    \        DESCRIPTION\n           \"Information about this router's virtual inter-\n\
    \           faces.\"\n       REFERENCE\n          \"OSPF Version  2,  Appendix\
    \  C.4   Virtual  link\n          parameters\"\n      ::= { ospf 9 }\n    ospfVirtIfEntry\
    \ OBJECT-TYPE\n        SYNTAX   OspfVirtIfEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"Information about\
    \ a single Virtual Interface.\"\n       INDEX { ospfVirtIfAreaId, ospfVirtIfNeighbor\
    \ }\n       ::= { ospfVirtIfTable 1 }\n"
- title: OspfVirtIfEntry ::=
  contents:
  - "OspfVirtIfEntry ::=\n    SEQUENCE {\n        ospfVirtIfAreaId\n            AreaID,\n\
    \        ospfVirtIfNeighbor\n            RouterID,\n        ospfVirtIfTransitDelay\n\
    \            UpToMaxAge,\n        ospfVirtIfRetransInterval\n            UpToMaxAge,\n\
    \        ospfVirtIfHelloInterval\n            HelloRange,\n        ospfVirtIfRtrDeadInterval\n\
    \            PositiveInteger,\n        ospfVirtIfState\n            INTEGER,\n\
    \        ospfVirtIfEvents\n            Counter32,\n        ospfVirtIfAuthType\n\
    \            INTEGER,\n        ospfVirtIfAuthKey\n            OCTET STRING,\n\
    \        ospfVirtIfStatus\n            RowStatus\n              }\n    ospfVirtIfAreaId\
    \ OBJECT-TYPE\n        SYNTAX   AreaID\n        MAX-ACCESS   read-only\n     \
    \   STATUS   current\n        DESCRIPTION\n           \"The  Transit  Area  that\
    \  the   Virtual   Link\n           traverses.  By definition, this is not 0.0.0.0\"\
    \n       ::= { ospfVirtIfEntry 1 }\n    ospfVirtIfNeighbor OBJECT-TYPE\n     \
    \   SYNTAX   RouterID\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The Router ID of the Virtual Neighbor.\"\n\
    \       ::= { ospfVirtIfEntry 2 }\n    ospfVirtIfTransitDelay OBJECT-TYPE\n  \
    \      SYNTAX   UpToMaxAge\n        MAX-ACCESS   read-create\n        STATUS \
    \  current\n        DESCRIPTION\n           \"The estimated number of seconds\
    \  it  takes  to\n           transmit  a link- state update packet over this\n\
    \           interface.\"\n       DEFVAL { 1 }\n       ::= { ospfVirtIfEntry 3\
    \ }\n    ospfVirtIfRetransInterval OBJECT-TYPE\n        SYNTAX   UpToMaxAge\n\
    \        MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The number of seconds between  link-state  ad-\n           vertisement\
    \  retransmissions,  for  adjacencies\n           belonging to this  interface.\
    \   This  value  is\n           also used when retransmitting database descrip-\n\
    \           tion  and  link-state  request  packets.   This\n           value\
    \  should  be well over the expected round-\n           trip time.\"\n       DEFVAL\
    \ { 5 }\n       ::= { ospfVirtIfEntry 4 }\n    ospfVirtIfHelloInterval OBJECT-TYPE\n\
    \        SYNTAX   HelloRange\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The length of time, in  seconds,\
    \  between  the\n           Hello  packets that the router sends on the in-\n\
    \           terface.  This value must be the same  for  the\n           virtual\
    \ neighbor.\"\n       DEFVAL { 10 }\n       ::= { ospfVirtIfEntry 5 }\n    ospfVirtIfRtrDeadInterval\
    \ OBJECT-TYPE\n        SYNTAX   PositiveInteger\n        MAX-ACCESS   read-create\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The number of seconds\
    \ that  a  router's  Hello\n           packets  have  not been seen before it's\
    \ neigh-\n           bors declare the router down.  This  should  be\n       \
    \    some  multiple  of  the  Hello  interval.  This\n           value must be\
    \ the same for the  virtual  neigh-\n           bor.\"\n       DEFVAL { 60 }\n\
    \       ::= { ospfVirtIfEntry 6 }\n    ospfVirtIfState OBJECT-TYPE\n        SYNTAX\
    \   INTEGER    {\n                    down (1),            -- these use the same\
    \ encoding\n                    pointToPoint (4)     -- as the ospfIfTable\n \
    \                 }\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"OSPF virtual interface states.\"\n       DEFVAL\
    \   { down }\n       ::= { ospfVirtIfEntry 7 }\n    ospfVirtIfEvents OBJECT-TYPE\n\
    \        SYNTAX   Counter32\n        MAX-ACCESS   read-only\n        STATUS  \
    \ current\n        DESCRIPTION\n           \"The number of state changes or error\
    \ events on\n           this Virtual Link\"\n       ::= { ospfVirtIfEntry 8 }\n\
    \    ospfVirtIfAuthKey OBJECT-TYPE\n        SYNTAX   OCTET STRING (SIZE(0..256))\n\
    \        MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n\
    \           \"If Authentication Type is simplePassword,  the\n           device\
    \  will left adjust and zero fill to 8 oc-\n           tets.\n           Note\
    \ that unauthenticated  interfaces  need  no\n           authentication key, and\
    \ simple password authen-\n           tication cannot use a key of more  than\
    \  8  oc-\n           tets.  Larger keys are useful only with authen-\n      \
    \     tication mechanisms not specified in this docu-\n           ment.\n    \
    \       When  read,  ospfVifAuthKey  always  returns  a\n           string of\
    \ length zero.\"\n       REFERENCE\n          \"OSPF Version 2, Section 9  The\
    \  Interface  Data\n          Structure\"\n      DEFVAL   { '0000000000000000'H\
    \ }    -- 0.0.0.0.0.0.0.0\n      ::= { ospfVirtIfEntry 9 }\n    ospfVirtIfStatus\
    \ OBJECT-TYPE\n        SYNTAX   RowStatus\n        MAX-ACCESS   read-create\n\
    \        STATUS   current\n        DESCRIPTION\n           \"This variable displays\
    \ the status of  the  en-\n           try.  Setting it to 'invalid' has the effect\
    \ of\n           rendering it inoperative.  The internal  effect\n           (row\
    \ removal) is implementation dependent.\"\n       ::= { ospfVirtIfEntry 10 }\n\
    \    ospfVirtIfAuthType OBJECT-TYPE\n        SYNTAX   INTEGER (0..255)\n     \
    \               -- none (0),\n                    -- simplePassword (1)\n    \
    \                -- md5 (2)\n                    -- reserved for specification\
    \ by IANA (> 2)\n        MAX-ACCESS   read-create\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The authentication type specified for a virtu-\n\
    \           al  interface.  Additional authentication types\n           may be\
    \ assigned locally.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ E Authentication\"\n      DEFVAL { 0 }        -- no authentication, by default\n\
    \      ::= { ospfVirtIfEntry 11 }\n"
- title: --  OSPF Neighbor Table
  contents:
  - '--  OSPF Neighbor Table

    '
- title: --      The OSPF Neighbor Table describes all neighbors in
  contents:
  - '--      The OSPF Neighbor Table describes all neighbors in

    '
- title: --      the locality of the subject router.
  contents:
  - "--      the locality of the subject router.\n    ospfNbrTable OBJECT-TYPE\n \
    \       SYNTAX   SEQUENCE OF OspfNbrEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"A table of non-virtual\
    \ neighbor information.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 10  The  Neighbor  Data\n          Structure\"\n      ::= { ospf 10 }\n    ospfNbrEntry\
    \ OBJECT-TYPE\n        SYNTAX   OspfNbrEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The information regarding\
    \ a single neighbor.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 10  The  Neighbor  Data\n          Structure\"\n      INDEX { ospfNbrIpAddr,\
    \ ospfNbrAddressLessIndex }\n      ::= { ospfNbrTable 1 }\n"
- title: OspfNbrEntry ::=
  contents:
  - "OspfNbrEntry ::=\n    SEQUENCE {\n        ospfNbrIpAddr\n            IpAddress,\n\
    \        ospfNbrAddressLessIndex\n            InterfaceIndex,\n        ospfNbrRtrId\n\
    \            RouterID,\n        ospfNbrOptions\n            Integer32,\n     \
    \   ospfNbrPriority\n            DesignatedRouterPriority,\n        ospfNbrState\n\
    \            INTEGER,\n        ospfNbrEvents\n            Counter32,\n       \
    \ ospfNbrLsRetransQLen\n            Gauge32,\n        ospfNbmaNbrStatus\n    \
    \        RowStatus,\n        ospfNbmaNbrPermanence\n            INTEGER,\n   \
    \     ospfNbrHelloSuppressed\n            TruthValue\n              }\n    ospfNbrIpAddr\
    \ OBJECT-TYPE\n        SYNTAX   IpAddress\n        MAX-ACCESS   read-only\n  \
    \      STATUS   current\n        DESCRIPTION\n           \"The IP address this\
    \ neighbor is using  in  its\n           IP  Source  Address.  Note that, on addressless\n\
    \           links, this will not be 0.0.0.0,  but  the  ad-\n           dress\
    \ of another of the neighbor's interfaces.\"\n       ::= { ospfNbrEntry 1 }\n\
    \    ospfNbrAddressLessIndex OBJECT-TYPE\n        SYNTAX   InterfaceIndex\n  \
    \      MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"On an interface having an  IP  Address,  zero.\n           On  addressless\
    \  interfaces,  the corresponding\n           value of ifIndex in the Internet\
    \ Standard  MIB.\n           On  row  creation, this can be derived from the\n\
    \           instance.\"\n       ::= { ospfNbrEntry 2 }\n    ospfNbrRtrId OBJECT-TYPE\n\
    \        SYNTAX   RouterID\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"A 32-bit integer (represented as a type  IpAd-\n\
    \           dress)  uniquely  identifying  the  neighboring\n           router\
    \ in the Autonomous System.\"\n       DEFVAL   { '00000000'H }    -- 0.0.0.0\n\
    \       ::= { ospfNbrEntry 3 }\n    ospfNbrOptions OBJECT-TYPE\n        SYNTAX\
    \   Integer32\n        MAX-ACCESS   read-only\n        STATUS   current\n    \
    \    DESCRIPTION\n           \"A Bit Mask corresponding to the neighbor's op-\n\
    \           tions field.\n           Bit 0, if set, indicates that the  system\
    \  will\n           operate  on  Type of Service metrics other than\n        \
    \   TOS 0.  If zero, the neighbor will  ignore  all\n           metrics except\
    \ the TOS 0 metric.\n           Bit 1, if set, indicates  that  the  associated\n\
    \           area  accepts and operates on external informa-\n           tion;\
    \ if zero, it is a stub area.\n           Bit 2, if set, indicates that the system\
    \ is ca-\n           pable  of routing IP Multicast datagrams; i.e.,\n       \
    \    that it implements the Multicast Extensions  to\n           OSPF.\n     \
    \      Bit 3, if set, indicates  that  the  associated\n           area  is  an\
    \  NSSA.  These areas are capable of\n           carrying type 7 external advertisements,\
    \  which\n           are  translated into type 5 external advertise-\n       \
    \    ments at NSSA borders.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 12.1.2 Options\"\n      DEFVAL { 0 }\n      ::= { ospfNbrEntry 4 }\n    ospfNbrPriority\
    \ OBJECT-TYPE\n        SYNTAX   DesignatedRouterPriority\n        MAX-ACCESS \
    \  read-create\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ priority of this neighbor in the designat-\n           ed router election algorithm.\
    \  The value 0 sig-\n           nifies that the neighbor is not eligible to be-\n\
    \           come  the  designated router on this particular\n           network.\"\
    \n       DEFVAL { 1 }\n       ::= { ospfNbrEntry 5 }\n    ospfNbrState OBJECT-TYPE\n\
    \        SYNTAX   INTEGER    {\n                    down (1),\n              \
    \      attempt (2),\n                    init (3),\n                    twoWay\
    \ (4),\n                    exchangeStart (5),\n                    exchange (6),\n\
    \                    loading (7),\n                    full (8)\n            \
    \      }\n        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The State of the relationship with this Neigh-\n           bor.\"\
    \n       REFERENCE\n          \"OSPF Version 2, Section 10.1 Neighbor States\"\
    \n      DEFVAL   { down }\n      ::= { ospfNbrEntry 6 }\n    ospfNbrEvents OBJECT-TYPE\n\
    \        SYNTAX   Counter32\n        MAX-ACCESS   read-only\n        STATUS  \
    \ current\n        DESCRIPTION\n           \"The number of times this neighbor\
    \ relationship\n           has changed state, or an error has occurred.\"\n  \
    \     ::= { ospfNbrEntry 7 }\n    ospfNbrLsRetransQLen OBJECT-TYPE\n        SYNTAX\
    \   Gauge32\n        MAX-ACCESS   read-only\n        STATUS   current\n      \
    \  DESCRIPTION\n           \"The  current  length  of  the   retransmission\n\
    \           queue.\"\n       ::= { ospfNbrEntry 8 }\n    ospfNbmaNbrStatus OBJECT-TYPE\n\
    \        SYNTAX   RowStatus\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"This variable displays the status\
    \ of  the  en-\n           try.  Setting it to 'invalid' has the effect of\n \
    \          rendering it inoperative.  The internal  effect\n           (row removal)\
    \ is implementation dependent.\"\n       ::= { ospfNbrEntry 9 }\n    ospfNbmaNbrPermanence\
    \ OBJECT-TYPE\n        SYNTAX   INTEGER    {\n                    dynamic (1),\
    \        -- learned through protocol\n                    permanent (2)      \
    \ -- configured address\n                  }\n        MAX-ACCESS   read-only\n\
    \        STATUS   current\n        DESCRIPTION\n           \"This variable displays\
    \ the status of  the  en-\n           try.   'dynamic'  and  'permanent' refer\
    \ to how\n           the neighbor became known.\"\n       DEFVAL { permanent }\n\
    \       ::= { ospfNbrEntry 10 }\n    ospfNbrHelloSuppressed OBJECT-TYPE\n    \
    \    SYNTAX   TruthValue\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"Indicates whether Hellos are being  suppressed\n\
    \           to the neighbor\"\n       ::= { ospfNbrEntry 11 }\n"
