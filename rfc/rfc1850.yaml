- title: OspfExtLsdbEntry ::=
  contents:
  - "OspfExtLsdbEntry ::=\n    SEQUENCE {\n        ospfExtLsdbType\n            INTEGER,\n\
    \        ospfExtLsdbLsid\n            IpAddress,\n        ospfExtLsdbRouterId\n\
