- title: -- Routes that are not specified use the default (TOS 0) metric
  contents:
  - "-- Routes that are not specified use the default (TOS 0) metric\n    ospfIfMetricTable\
    \ OBJECT-TYPE\n        SYNTAX   SEQUENCE OF OspfIfMetricEntry\n        MAX-ACCESS\
    \   not-accessible\n        STATUS   current\n        DESCRIPTION\n          \
    \ \"The TOS metrics for  a  non-virtual  interface\n           identified by the\
    \ interface index.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.3\
    \  Router  interface\n          parameters\"\n      ::= { ospf 8 }\n    ospfIfMetricEntry\
    \ OBJECT-TYPE\n        SYNTAX   OspfIfMetricEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"A particular TOS\
    \ metric for a non-virtual  in-\n           terface identified by the interface\
    \ index.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.3  Router\
    \  interface\n          parameters\"\n      INDEX { ospfIfMetricIpAddress,\n \
    \ ospfIfMetricAddressLessIf,\n  ospfIfMetricTOS }\n      ::= { ospfIfMetricTable\
    \ 1 }\n"
- title: OspfIfMetricEntry ::=
  contents:
  - "OspfIfMetricEntry ::=\n    SEQUENCE {\n        ospfIfMetricIpAddress\n      \
    \      IpAddress,\n        ospfIfMetricAddressLessIf\n            Integer32,\n\
    \        ospfIfMetricTOS\n            TOSType,\n        ospfIfMetricValue\n  \
    \          Metric,\n        ospfIfMetricStatus\n            RowStatus\n      \
    \        }\n    ospfIfMetricIpAddress OBJECT-TYPE\n        SYNTAX   IpAddress\n\
    \        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The IP address of this OSPF interface.  On row\n           creation,\
    \  this  can  be  derived  from the in-\n           stance.\"\n       ::= { ospfIfMetricEntry\
    \ 1 }\n    ospfIfMetricAddressLessIf OBJECT-TYPE\n        SYNTAX   Integer32\n\
    \        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"For the purpose of easing  the  instancing  of\n           addressed\
    \   and  addressless  interfaces;  This\n           variable takes the value 0\
    \ on  interfaces  with\n           IP  Addresses, and the value of ifIndex for\
    \ in-\n           terfaces having no IP Address.   On  row  crea-\n          \
    \ tion, this can be derived from the instance.\"\n       ::= { ospfIfMetricEntry\
    \ 2 }\n    ospfIfMetricTOS OBJECT-TYPE\n        SYNTAX   TOSType\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ type of service metric  being  referenced.\n           On  row  creation, this\
    \ can be derived from the\n           instance.\"\n       ::= { ospfIfMetricEntry\
    \ 3 }\n    ospfIfMetricValue OBJECT-TYPE\n        SYNTAX   Metric\n        MAX-ACCESS\
    \   read-create\n        STATUS   current\n        DESCRIPTION\n           \"\
    The metric of using this type  of  service  on\n           this interface.  The\
    \ default value of the TOS 0\n           Metric is 10^8 / ifSpeed.\"\n       ::=\
    \ { ospfIfMetricEntry 4 }\n    ospfIfMetricStatus OBJECT-TYPE\n        SYNTAX\
    \   RowStatus\n        MAX-ACCESS   read-create\n        STATUS   current\n  \
    \      DESCRIPTION\n           \"This variable displays the status of  the  en-\n\
    \           try.  Setting it to 'invalid' has the effect of\n           rendering\
    \ it inoperative.  The internal  effect\n           (row removal) is implementation\
    \ dependent.\"\n       ::= { ospfIfMetricEntry 5 }\n"
