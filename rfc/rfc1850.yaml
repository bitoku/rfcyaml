- title: 2.1.  Changes from RFC 1253
  contents:
  - "2.1.  Changes from RFC 1253\n   The changes from RFC 1253 are the following:\n\
    \   (1)  The textual convention PositiveInteger was changed from\n        1..'FFFFFFFF'h\
    \ to 1..'7FFFFFFF'h at the request of\n        Marshall Rose.\n   (2)  The textual\
    \ convention TOSType was changed to reflect the\n        TOS values defined in\
    \ the Router Requirements Draft, and\n        in accordance with the IP Forwarding\
    \ Table MIB's values.\n   (3)  The names of some objects were changed, conforming\
    \ to the\n        convention that an acronym (for example, LSA) is a single\n\
    \        word (\"Lsa\") in most SNMP names.\n   (4)  textual changes were made\
    \ to make the MIB readable by\n        Dave Perkins' SMIC MIB Compiler in addition\
    \ to Mosy.\n        This involved changing the case of some characters in\n  \
    \      certain names and removing the DEFVAL clauses for\n        Counters.\n\
    \   (5)  The variables ospfAreaStatus and ospfIfStatus were added,\n        having\
    \ been overlooked in the original MIB.\n   (6)  The range of the variable ospfLsdbType\
    \ was extended to\n        include multicastLink (Group-membership LSA) and\n\
    \        nssaExternalLink (NSSA LSA).\n   (7)  The variable ospfIfMetricMetric\
    \ was renamed\n        ospfIfMetricValue, and the following text was removed\n\
    \        from its description:\n        \"The value FFFF is distinguished to mean\
    \ 'no route via\n        this TOS'.\"\n   (8)  The variable ospfNbmaNbrPermanence\
    \ was added, with the\n        values 'dynamic' and 'permanent'; by this means,\n\
    \        dynamically learned and configured neighbors can be\n        distinguished.\n\
    \   (9)  The DESCRIPTION of the variable ospfNbrIpAddr was changed\n        from\n\
    \        \"The IP address of this neighbor.\"\n        to\n        \"The IP address\
    \ this neighbor is using in its IP Source\n        Address.  Note that, on addressless\
    \ links, this will not\n        be 0.0.0.0, but the address of another of the\
    \ neighbor's\n        interfaces.\"\n        This is by way of clarification and\
    \ does not change the\n        specification.\n   (10) The OSPF External Link\
    \ State Database was added.  The\n        OSPF Link State Database used to display\
    \ all LSAs stored;\n        in this MIB, it displays all but the AS External LSAs.\n\
    \        This is because there are usually a large number of\n        External\
    \ LSAs, and they are relicated in all non-Stub\n        Areas.\n   (11) The variable\
    \ ospfAreaSummary was added to control the\n        import of summary LSAs into\
    \ stub areas.  If it is\n        noAreaSummary (default) the router will neither\
    \ originate\n        nor propagate summary LSAs into the stub area.  It will\n\
    \        rely entirely on its default route.  If it is\n        sendAreaSummary,\
    \ the router will both summarize and\n        propagate summary LSAs.\n   (12)\
    \ The general variables ospfExtLsdbLimit and\n        ExitOverflowInterval were\
    \ introduced to help handle LSDB\n        overflow.\n   (13) The use of the IP\
    \ Forwarding Table is defined.\n   (14) The ospfAreaRangeTable was obsoleted and\
    \ replaced with\n        the ospfAreaAggregateTable to accommodate two additional\n\
    \        indexes.  The ospfAreaAggregateEntry keys now include a\n        LsdbType\
    \ (which can be used to differentiate between the\n        traditional type-3\
    \ Aggregates and NSSA Aggregates) and an\n        ospfAreaAggregateMask (which\
    \ will more clearly express\n        the range).\n   (15) The variable ospfAreaAggregateEffect\
    \ was added.  This\n        permits the network manager to hide a subnet within\
    \ an\n        area.\n   (16) Normally, the border router of a stub area advertises\
    \ a\n        default route as an OSPF network summary.  An NSSA border\n     \
    \   router will generate a type-7 LSA indicating a default\n        route, and\
    \ import it into the NSSA.  ospfStubMetricType\n        (ospf internal, type 1\
    \ external, or type 2 external)\n        indicates the type of the default metric\
    \ advertised.\n   (17) ospfMulticastExtensions is added to the OSPF General\n\
    \        Group.  This indicates the router's ability to forward IP\n        multicast\
    \ (Class D) datagrams.\n   (18) ospfIfMulticastForwarding is added to the Interface\n\
    \        Group.  It indicates whether, and if so, how, multicasts\n        should\
    \ be forwarded on the interface.\n   (19) The MIB is converted to SNMP Version\
    \ 2.  Beyond simple\n        text changes and the addition of the MODULE-IDENTITY\
    \ and\n        MODULE-COMPLIANCE macros, this involved trading the\n        TruthValue\
    \ Textual Convention for SNMP Version 2's, which\n        has the same values,\
    \ and trading the Validation Textual\n        Convention for SNMP Version 2's\
    \ RowStatus.\n   (20) ospfAuthType (area authentication type) was changed to an\n\
    \        interface authentication type to match the key.  It also\n        has\
    \ an additional value, to indicate the use of MD5 for\n        authentication.\n\
    \   (21) ospfIfIntfType has a new value, pointToMultipoint.\n   (22) ospfIfDemand\
    \ (read/write) is added, to permit control of\n        Demand OSPF features.\n\
    \   (23) ospfNbrHelloSuppressed and ospfVirtNbrHelloSuppressed\n        were added,\
    \ (read only). They indicate whether Hellos are\n        being suppressed to the\
    \ neighbor.\n   (24) ospfDemandExtensions was added to indicate whether the\n\
    \        Demand OSPF extensions have been implemented, and to\n        disable\
    \ them if appropriate.\n"
- title: 2.2.  Textual Conventions
  contents:
  - "2.2.  Textual Conventions\n   Several new data types are introduced as a textual\
    \ convention in this\n   MIB document.  These textual conventions enhance the\
    \ readability of\n   the specification and can ease comparison with other specifications\n\
    \   if appropriate.  It should be noted that the introduction of the\n   these\
    \ textual conventions has no effect on either the syntax nor the\n   semantics\
    \ of any managed objects.  The use of these is merely an\n   artifact of the explanatory\
    \ method used.  Objects defined in terms of\n   one of these methods are always\
    \ encoded by means of the rules that\n   define the primitive type.  Hence, no\
    \ changes to the SMI or the SNMP\n   are necessary to accommodate these textual\
    \ conventions which are\n   adopted merely for the convenience of readers and\
    \ writers in pursuit\n   of the elusive goal of clear, concise, and unambiguous\
    \ MIB documents.\n   The new data types are AreaID, RouterID, TOSType, Metric,\
    \ BigMetric,\n   Status, PositiveInteger, HelloRange, UpToMaxAge, InterfaceIndex,\
    \ and\n   DesignatedRouterPriority.\n"
- title: 2.3.  Structure of MIB
  contents:
  - "2.3.  Structure of MIB\n   The MIB is composed of the following sections:\n \
    \    General Variables\n     Area Data Structure\n     Area Stub Metric Table\n\
    \     Link State Database\n     Address Range Table\n     Host Table\n     Interface\
    \ Table\n     Interface Metric Table\n     Virtual Interface Table\n     Neighbor\
    \ Table\n     Virtual Neighbor Table\n     External Link State Database\n    \
    \ Aggregate Range Table\n   There exists a separate MIB for notifications (\"\
    traps\"), which is\n   entirely optional.\n"
- title: 2.3.1.  General Variables
  contents:
  - "2.3.1.  General Variables\n   The General Variables are about what they sound\
    \ like; variables which\n   are global to the OSPF Process.\n"
- title: 2.3.2.  Area Data Structure and Area Stub Metric Table
  contents:
  - "2.3.2.  Area Data Structure and Area Stub Metric Table\n   The Area Data Structure\
    \ describes the OSPF Areas that the router\n   participates in.  The Area Stub\
    \ Metric Table describes the metrics\n   advertised into a stub area by the default\
    \ router(s).\n"
- title: 2.3.3.  Link State Database and External Link State Database
  contents:
  - "2.3.3.  Link State Database and External Link State Database\n   The Link State\
    \ Database is provided primarily to provide detailed\n   information for network\
    \ debugging.\n"
- title: 2.3.4.  Address Table and Host Tables
  contents:
  - "2.3.4.  Address Table and Host Tables\n   The Address Range Table and Host Table\
    \ are provided to view\n   configured Network Summary and Host Route information.\n"
- title: 2.3.5.  Interface and Interface Metric Tables
  contents:
  - "2.3.5.  Interface and Interface Metric Tables\n   The Interface Table and the\
    \ Interface Metric Table together describe\n   the various IP interfaces to OSPF.\
    \  The metrics are placed in\n   separate tables in order to simplify dealing\
    \ with multiple types of\n   service, and to provide flexibility in the event\
    \ that the IP TOS\n   definition is changed in the future.  A Default Value specification\n\
    \   is supplied for the TOS 0 (default) metric.\n"
- title: 2.3.6.  Virtual Interface Table
  contents:
  - "2.3.6.  Virtual Interface Table\n   Likewise, the Virtual Interface Table describe\
    \ virtual links to the\n   OSPF Process.\n"
- title: 2.3.7.  Neighbor and Virtual Neighbor Tables
  contents:
  - "2.3.7.  Neighbor and Virtual Neighbor Tables\n   The Neighbor Table and the Virtual\
    \ Neighbor Table describe the\n   neighbors to the OSPF Process.\n"
- title: 2.4.  Conceptual Row Creation
  contents:
  - "2.4.  Conceptual Row Creation\n   For the benefit of row-creation in \"conceptual\"\
    \ (see [9]) tables,\n   DEFVAL (Default Value) clauses are included in the definitions\
    \ in\n   section 3, suggesting values which an agent should use for instances\n\
    \   of variables which need to be created due to a Set-Request, but which\n  \
    \ are not specified in the Set-Request.  DEFVAL clauses have not been\n   specified\
    \ for some objects which are read-only, implying that they\n   are zeroed upon\
    \ row creation.  These objects are of the SYNTAX\n   Counter32 or Gauge32.\n \
    \  For those objects not having a DEFVAL clause, both management\n   stations\
    \ and agents should heed the Robustness Principle of the\n   Internet (see RFC-791):\n\
    \     \"be liberal in what you accept, conservative in what you\n     send\"\n\
    \   That is, management stations should include as many of these columnar\n  \
    \ objects as possible (e.g., all read-write objects) in a Set-Request\n   when\
    \ creating a conceptual row; agents should accept a Set-Request\n   with as few\
    \ of these as they need (e.g., the minimum contents of a\n   row creating SET\
    \ consists of those objects for which, as they cannot\n   be intuited, no default\
    \ is specified.).\n   There are numerous read-write objects in this MIB, as it\
    \ is designed\n   for SNMP management of the protocol, not just SNMP monitoring\
    \ of its\n   state.  However, in the absence of a standard SNMP Security\n   architecture,\
    \ it is acceptable for implementations to implement these\n   as read-only with\
    \ an alternative interface for their modification.\n"
- title: 2.5.  Default Configuration
  contents:
  - "2.5.  Default Configuration\n   OSPF is a powerful routing protocol, equipped\
    \ with features to handle\n   virtually any configuration requirement that might\
    \ reasonably be\n   found within an Autonomous System.  With this power comes\
    \ a fair\n   degree of complexity, which the sheer number of objects in the MIB\n\
    \   will attest to.  Care has therefore been taken, in constructing this\n   MIB,\
    \ to define default values for virtually every object, to minimize\n   the amount\
    \ of parameterization required in the typical case.  That\n   default configuration\
    \ is as follows:\n   Given the following assumptions:\n   -    IP has already\
    \ been configured\n   -    The ifTable has already been configured\n   -    ifSpeed\
    \ is estimated by the interface drivers\n   -    The OSPF Process automatically\
    \ discovers all IP\n        Interfaces and creates corresponding OSPF Interfaces\n\
    \   -    The TOS 0 metrics are autonomously derived from ifSpeed\n   -    The\
    \ OSPF Process automatically creates the Areas required\n        for the Interfaces\n\
    \   The simplest configuration of an OSPF process requires that:\n   -    The\
    \ OSPF Process be Enabled.\n   This can be accomplished with a single SET:\n \
    \                 ospfAdminStat := enabled.\n   The configured system will have\
    \ the following attributes:\n   -    The RouterID will be one of the IP addresses\
    \ of the\n        device\n   -    The device will be neither an Area Border Router\
    \ nor an\n        Autonomous System Border Router.\n   -    Every IP Interface,\
    \ with or without an address, will be\n        an OSPF Interface.\n   -    The\
    \ AreaID of each interface will be 0.0.0.0, the\n        Backbone.\n   -    Authentication\
    \ will be disabled\n   -    All Broadcast and Point to Point interfaces will be\n\
    \        operational.  NBMA Interfaces require the configuration\n        of at\
    \ least one neighbor.\n   -    Timers on all direct interfaces will be:\n    \
    \      Hello Interval:        10 seconds\n          Dead Timeout:          40\
    \ Seconds\n          Retransmission:         5 Seconds\n          Transit Delay:\
    \          1 Second\n          Poll Interval:        120 Seconds\n   -    no direct\
    \ links to hosts will be configured.\n   -    no addresses will be summarized\n\
    \   -    Metrics, being a measure of bit duration, are unambiguous\n        and\
    \ intelligent.\n   -    No Virtual Links will be configured.\n"
