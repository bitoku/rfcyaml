- title: OspfVirtNbrEntry ::=
  contents:
  - "OspfVirtNbrEntry ::=\n    SEQUENCE {\n        ospfVirtNbrArea\n            AreaID,\n\
    \        ospfVirtNbrRtrId\n            RouterID,\n        ospfVirtNbrIpAddr\n\
    \            IpAddress,\n        ospfVirtNbrOptions\n            Integer32,\n\
    \        ospfVirtNbrState\n            INTEGER,\n        ospfVirtNbrEvents\n \
    \           Counter32,\n        ospfVirtNbrLsRetransQLen\n            Gauge32,\n\
    \        ospfVirtNbrHelloSuppressed\n                TruthValue\n            \
    \  }\n    ospfVirtNbrArea OBJECT-TYPE\n        SYNTAX   AreaID\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ Transit Area Identifier.\"\n       ::= { ospfVirtNbrEntry 1 }\n    ospfVirtNbrRtrId\
    \ OBJECT-TYPE\n        SYNTAX   RouterID\n        MAX-ACCESS   read-only\n   \
    \     STATUS   current\n        DESCRIPTION\n           \"A  32-bit  integer \
    \ uniquely  identifying  the\n           neighboring router in the Autonomous\
    \ System.\"\n       ::= { ospfVirtNbrEntry 2 }\n    ospfVirtNbrIpAddr OBJECT-TYPE\n\
    \        SYNTAX   IpAddress\n        MAX-ACCESS   read-only\n        STATUS  \
    \ current\n        DESCRIPTION\n           \"The IP address this Virtual  Neighbor\
    \  is  us-\n           ing.\"\n       ::= { ospfVirtNbrEntry 3 }\n    ospfVirtNbrOptions\
    \ OBJECT-TYPE\n        SYNTAX   Integer32\n        MAX-ACCESS   read-only\n  \
    \      STATUS   current\n        DESCRIPTION\n           \"A Bit Mask corresponding\
    \ to the neighbor's op-\n           tions field.\n           Bit 1, if set, indicates\
    \ that the  system  will\n           operate  on  Type of Service metrics other\
    \ than\n           TOS 0.  If zero, the neighbor will  ignore  all\n         \
    \  metrics except the TOS 0 metric.\n           Bit 2, if set, indicates  that\
    \  the  system  is\n           Network  Multicast  capable; ie, that it imple-\n\
    \           ments OSPF Multicast Routing.\"\n       ::= { ospfVirtNbrEntry 4 }\n\
    \    ospfVirtNbrState OBJECT-TYPE\n        SYNTAX   INTEGER    {\n           \
    \         down (1),\n                    attempt (2),\n                    init\
    \ (3),\n                    twoWay (4),\n                    exchangeStart (5),\n\
    \                    exchange (6),\n                    loading (7),\n       \
    \             full (8)\n                  }\n        MAX-ACCESS   read-only\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The state of the\
    \  Virtual  Neighbor  Relation-\n           ship.\"\n       ::= { ospfVirtNbrEntry\
    \ 5 }\n    ospfVirtNbrEvents OBJECT-TYPE\n        SYNTAX   Counter32\n       \
    \ MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n    \
    \       \"The number of  times  this  virtual  link  has\n           changed its\
    \ state, or an error has occurred.\"\n       ::= { ospfVirtNbrEntry 6 }\n    ospfVirtNbrLsRetransQLen\
    \ OBJECT-TYPE\n        SYNTAX   Gauge32\n        MAX-ACCESS   read-only\n    \
    \    STATUS   current\n        DESCRIPTION\n           \"The  current  length\
    \  of  the   retransmission\n           queue.\"\n       ::= { ospfVirtNbrEntry\
    \ 7 }\n    ospfVirtNbrHelloSuppressed OBJECT-TYPE\n        SYNTAX   TruthValue\n\
    \        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"Indicates whether Hellos are being  suppressed\n           to the\
    \ neighbor\"\n       ::= { ospfVirtNbrEntry 8 }\n"
