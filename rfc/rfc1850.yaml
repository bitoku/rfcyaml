- title: --      Area 0.0.0.0, by definition, is the Backbone Area
  contents:
  - "--      Area 0.0.0.0, by definition, is the Backbone Area\n    ospfAreaTable\
    \ OBJECT-TYPE\n        SYNTAX   SEQUENCE OF OspfAreaEntry\n        MAX-ACCESS\
    \   not-accessible\n        STATUS   current\n        DESCRIPTION\n          \
    \ \"Information describing the configured  parame-\n           ters  and cumulative\
    \ statistics of the router's\n           attached areas.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 6  The Area Data Struc-\n          ture\"\
    \n      ::= { ospf 2 }\n    ospfAreaEntry OBJECT-TYPE\n        SYNTAX   OspfAreaEntry\n\
    \        MAX-ACCESS   not-accessible\n        STATUS   current\n        DESCRIPTION\n\
    \           \"Information describing the configured  parame-\n           ters\
    \  and  cumulative  statistics of one of the\n           router's attached areas.\"\
    \n       INDEX { ospfAreaId }\n       ::= { ospfAreaTable 1 }\n"
- title: OspfAreaEntry ::=
  contents:
  - "OspfAreaEntry ::=\n    SEQUENCE {\n        ospfAreaId\n            AreaID,\n\
    \        ospfAuthType\n            Integer32,\n        ospfImportAsExtern\n  \
    \          INTEGER,\n        ospfSpfRuns\n            Counter32,\n        ospfAreaBdrRtrCount\n\
    \            Gauge32,\n        ospfAsBdrRtrCount\n            Gauge32,\n     \
    \   ospfAreaLsaCount\n            Gauge32,\n        ospfAreaLsaCksumSum\n    \
    \        Integer32,\n        ospfAreaSummary\n            INTEGER,\n        ospfAreaStatus\n\
    \            RowStatus\n              }\n    ospfAreaId OBJECT-TYPE\n        SYNTAX\
    \   AreaID\n        MAX-ACCESS   read-only\n        STATUS   current\n       \
    \ DESCRIPTION\n           \"A 32-bit integer uniquely identifying an area.\n \
    \          Area ID 0.0.0.0 is used for the OSPF backbone.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.2 Area parameters\"\n      ::= { ospfAreaEntry\
    \ 1 }\n    ospfAuthType OBJECT-TYPE\n        SYNTAX   Integer32\n            \
    \        -- none (0),\n                    -- simplePassword (1)\n           \
    \         -- md5 (2)\n                    -- reserved for specification by IANA\
    \ (> 2)\n        MAX-ACCESS   read-create\n        STATUS   obsolete\n       \
    \ DESCRIPTION\n           \"The authentication type specified for an area.\n \
    \          Additional authentication types may be assigned\n           locally\
    \ on a per Area basis.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ E Authentication\"\n      DEFVAL { 0 }        -- no authentication, by default\n\
    \      ::= { ospfAreaEntry 2 }\n    ospfImportAsExtern OBJECT-TYPE\n        SYNTAX\
    \   INTEGER    {\n                    importExternal (1),\n                  \
    \  importNoExternal (2),\n                    importNssa (3)\n               \
    \   }\n        MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The area's support for importing  AS  external\n           link-\
    \ state advertisements.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix\
    \ C.2 Area parameters\"\n      DEFVAL { importExternal }\n      ::= { ospfAreaEntry\
    \ 3 }\n    ospfSpfRuns OBJECT-TYPE\n        SYNTAX   Counter32\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ number of times that the intra-area  route\n           table  has  been  calculated\
    \  using this area's\n           link-state database.  This  is  typically  done\n\
    \           using Dijkstra's algorithm.\"\n       ::= { ospfAreaEntry 4 }\n  \
    \  ospfAreaBdrRtrCount OBJECT-TYPE\n        SYNTAX   Gauge32\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ total number of area border routers reach-\n           able within this area.\
    \  This is initially zero,\n           and is calculated in each SPF Pass.\"\n\
    \       ::= { ospfAreaEntry 5 }\n    ospfAsBdrRtrCount OBJECT-TYPE\n        SYNTAX\
    \   Gauge32\n        MAX-ACCESS   read-only\n        STATUS   current\n      \
    \  DESCRIPTION\n           \"The total number of Autonomous  System  border\n\
    \           routers  reachable  within  this area.  This is\n           initially\
    \ zero, and is calculated in  each  SPF\n           Pass.\"\n       ::= { ospfAreaEntry\
    \ 6 }\n    ospfAreaLsaCount OBJECT-TYPE\n        SYNTAX   Gauge32\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ total number of link-state  advertisements\n           in  this  area's link-state\
    \ database, excluding\n           AS External LSA's.\"\n       ::= { ospfAreaEntry\
    \ 7 }\n    ospfAreaLsaCksumSum OBJECT-TYPE\n        SYNTAX   Integer32\n     \
    \   MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n  \
    \         \"The 32-bit unsigned sum of the link-state  ad-\n           vertisements'\
    \  LS  checksums  contained in this\n           area's link-state database.  This\
    \ sum  excludes\n           external (LS type 5) link-state advertisements.\n\
    \           The sum can be used to determine if  there  has\n           been \
    \ a  change  in a router's link state data-\n           base, and to compare the\
    \ link-state database of\n           two routers.\"\n       DEFVAL   { 0 }\n \
    \      ::= { ospfAreaEntry 8 }\n    ospfAreaSummary OBJECT-TYPE\n        SYNTAX\
    \   INTEGER    {\n                    noAreaSummary (1),\n                   \
    \ sendAreaSummary (2)\n                  }\n        MAX-ACCESS   read-create\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The variable ospfAreaSummary\
    \ controls the  im-\n           port  of  summary LSAs into stub areas.  It has\n\
    \           no effect on other areas.\n           If it is noAreaSummary, the\
    \ router will neither\n           originate  nor  propagate summary LSAs into\
    \ the\n           stub area.  It will rely entirely  on  its  de-\n          \
    \ fault route.\n           If it is sendAreaSummary, the router will  both\n \
    \          summarize and propagate summary LSAs.\"\n       DEFVAL   { noAreaSummary\
    \ }\n       ::= { ospfAreaEntry 9 }\n    ospfAreaStatus OBJECT-TYPE\n        SYNTAX\
    \   RowStatus\n        MAX-ACCESS   read-create\n        STATUS   current\n  \
    \      DESCRIPTION\n           \"This variable displays the status of  the  en-\n\
    \           try.  Setting it to 'invalid' has the effect of\n           rendering\
    \ it inoperative.  The internal  effect\n           (row removal) is implementation\
    \ dependent.\"\n       ::= { ospfAreaEntry 10 }\n"
