    \ current\n        DESCRIPTION\n           \"The set of metrics that will be advertised\
    \  by\n           a default Area Border Router into a stub area.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Appendix C.2, Area Parameters\"\n      ::= { ospf\
