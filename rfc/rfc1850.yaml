- title: 4.  OSPF Traps
  contents:
  - "4.  OSPF Traps\n   OSPF is an event driven routing protocol, where an event can\
    \ be a\n   change in an OSPF interface's link-level status, the expiration of\
    \ an\n   OSPF timer or the reception of an OSPF protocol packet.  Many of the\n\
    \   actions that OSPF takes as a result of these events will result in a\n   change\
    \ of the routing topology.  As routing topologies become large\n   and complex\
    \ it is often difficult to locate the source of a topology\n   change or unpredicted\
    \ routing path by polling a large number or\n   routers.  Another approach is\
    \ to notify a network manager of\n   potentially critical OSPF events with SNMP\
    \ traps.\n   This section defines a set of traps, objects and mechanisms to\n\
    \   enhance the ability to manage IP internetworks which use OSPF as its\n   IGP.\
    \  It is an optional but useful extension to the OSPF MIB.\n"
- title: 4.1.  Format Of Trap Definitions
  contents:
  - "4.1.  Format Of Trap Definitions\n   Section 7 contains contains the trap definitions.\n"
- title: 4.2.  Approach
  contents:
  - "4.2.  Approach\n   The mechanism for sending traps is straight-forward.  When\
    \ an\n   exception event occurs, the application notifies the local agent who\n\
    \   sends a trap to the appropriate SNMP management stations.  The\n   message\
    \ includes the trap type and may include a list of trap\n   specific variables.\
    \  A new object is defined in section 3.2 that will\n   allow a network manager\
    \ to enable or disable particular OSPF traps.\n   Section 5 gives the trap definitions\
    \ which includes the variable\n   lists.  The router ID of the originator of the\
    \ trap is included in\n   the variable list so that the network manager may easily\
    \ determine\n   the source of the trap.\n   To limit the frequency of OSPF traps,\
    \ the following additional\n   mechanisms are suggested.\n"
- title: 4.3.  Ignoring Initial Activity
  contents:
  - "4.3.  Ignoring Initial Activity\n   The majority of critical events occur when\
    \ OSPF is enabled on a\n   router, at which time the designated router is elected\
    \ and neighbor\n   adjacencies are formed.  During this initial period a potential\
    \ flood\n   of traps is unnecessary since the events are expected.  To avoid\n\
    \   unnecessary traps, a router should not originate expected OSPF\n   interface\
    \ related traps until two of that interface's dead timer\n   intervals have elapsed.\
    \  The expected OSPF interface traps are\n   ospfIfStateChange, ospfVirtIfStateChange,\
    \ ospfNbrStateChange,\n   ospfVirtNbrStateChange, ospfTxRetranmit and ospfVirtIfTxRetransmit.\n\
    \   Additionally, ospfMaxAgeLsa and ospfOriginateLsa traps should not be\n   originated\
    \ until two dead timer intervals have elapsed where the dead\n   timer interval\
    \ used should be the dead timer with the smallest value.\n"
- title: 4.4.  Throttling Traps
  contents:
  - "4.4.  Throttling Traps\n   The mechanism for throttling the traps is similar\
    \ to the mechanism\n   explained in RFC 1224 [11], section 5.  The basic idea\
    \ is that there\n   is a sliding window in seconds and an upper bound on the number\
    \ of\n   traps that may be generated within this window.  Unlike RFC 1224,\n \
    \  traps are not sent to inform the network manager that the throttling\n   mechanism\
    \ has kicked in.\n   A single window should be used to throttle all OSPF traps\
    \ types\n   except for the ospfLsdbOverflow and the ospfLsdbApproachingOverflow\n\
    \   trap which should not be throttled.  For example, if the window time\n   is\
    \ 3, the upper bound is 3 and the events that would cause trap types\n   1,3,5\
    \ and 7 occur within a 3 second period, the type 7 trap should\n   not be generated.\n\
    \   Appropriate values are 7 traps with a window time of 10 seconds.\n"
- title: 4.5.  One Trap Per OSPF Event
  contents:
  - "4.5.  One Trap Per OSPF Event\n   Several of the traps defined in section 5 are\
    \ generated as the result\n   of finding an unusual condition while parsing an\
    \ OSPF packet or a\n   processing a timer event.  There may be more than one unusual\n\
    \   condition detected while handling the event.  For example, a link-\n   state\
    \ update packet may contain several retransmitted link-state\n   advertisements\
    \ (LSAs), or a retransmitted database description packet\n   may contain several\
    \ database description entries.  To limit the\n   number of traps and variables,\
    \ OSPF should generate at most one trap\n   per OSPF event.  Only the variables\
    \ associated with the first unusual\n   condition should be included with the\
    \ trap.  Similarly, if more than\n   one type of unusual condition is encountered\
    \ while parsing the\n   packet, only the first event will generate a trap.\n"
- title: 4.6.  Polling Event Counters
  contents:
  - "4.6.  Polling Event Counters\n   Many of the tables in the OSPF MIB contain generalized\
    \ event\n   counters.  By enabling the traps defined in this document a network\n\
    \   manager can obtain more specific information about these events.  A\n   network\
    \ manager may want to poll these event counters and enable\n   specific OSPF traps\
    \ when a particular counter starts increasing\n   abnormally.\n   The following\
    \ table shows the relationship between the event counters\n   defined in the OSPF\
    \ MIB and the trap types defined in section 5.\n           Counter32         \
    \          Trap Type\n    -----------------------   ------------------------\n\
    \    ospfOriginateNewLsas       ospfOriginateLsa\n    ospfIfEvents           \
    \    ospfIfStateChange\n                               ospfConfigError\n     \
    \                          ospfIfAuthFailure\n                               ospfRxBadPacket\n\
    \                               ospfTxRetransmit\n    ospfVirtIfEvents       \
    \    ospfVirtIfStateChange\n                               ospfVirtIfConfigError\n\
    \                               ospfVirtIfAuthFailure\n                      \
    \         ospfVirtIfRxBadPacket\n                               ospfVirtIfTxRetransmit\n\
    \    ospfNbrEvents              ospfNbrStateChange\n    ospfVirtNbrEvents    \
    \      ospfVirtNbrStateChange\n    ospfExternLSACount         ospfLsdbApproachingOverflow\n\
    \    ospfExternLSACount         ospfLsdbOverflow\n"
- title: 5.  OSPF Trap Definitions
  contents:
  - '5.  OSPF Trap Definitions

    '
- title: OSPF-TRAP-MIB DEFINITIONS ::= BEGIN
  contents:
  - "OSPF-TRAP-MIB DEFINITIONS ::= BEGIN\n    IMPORTS\n            MODULE-IDENTITY,\
    \ OBJECT-TYPE, NOTIFICATION-TYPE, IpAddress\n                FROM SNMPv2-SMI\n\
    \            MODULE-COMPLIANCE, OBJECT-GROUP\n                FROM SNMPv2-CONF\n\
    \            ospfRouterId, ospfIfIpAddress, ospfAddressLessIf, ospfIfState,\n\
    \            ospfVirtIfAreaId, ospfVirtIfNeighbor, ospfVirtIfState,\n        \
    \    ospfNbrIpAddr, ospfNbrAddressLessIndex, ospfNbrRtrId,\n            ospfNbrState,\
    \ ospfVirtNbrArea, ospfVirtNbrRtrId, ospfVirtNbrState,\n            ospfLsdbType,\
    \ ospfLsdbLsid, ospfLsdbRouterId, ospfLsdbAreaId,\n            ospfExtLsdbLimit,\
    \ ospf\n                FROM OSPF-MIB;\n    ospfTrap MODULE-IDENTITY\n       \
    \    LAST-UPDATED \"9501201225Z\" -- Fri Jan 20 12:25:50 PST 1995\n          \
    \ ORGANIZATION \"IETF OSPF Working Group\"\n           CONTACT-INFO\n        \
    \   \"                      Fred Baker\n           Postal:                Cisco\
    \ Systems\n                                  519 Lado Drive\n                \
    \                  Santa Barbara, California 93111\n           Tel:          \
    \         +1 805 681 0115\n           E-Mail:                fred@cisco.com\n\
    \                                  Rob Coltun\n           Postal:            \
    \    RainbowBridge Communications\n           Tel:                   (301) 340-9416\n\
    \           E-Mail:                rcoltun@rainbow-bridge.com\"\n       DESCRIPTION\n\
    \          \"The MIB module to describe traps for  the  OSPF\n          Version\
    \ 2 Protocol.\"\n      ::= { ospf 16 }\n"
- title: -- Trap Support Objects
  contents:
  - '-- Trap Support Objects

    '
- title: --         The following are support objects for the OSPF traps.
  contents:
  - '--         The following are support objects for the OSPF traps.

    '
- title: ospfTrapControl OBJECT IDENTIFIER ::= { ospfTrap 1 }
  contents:
  - 'ospfTrapControl OBJECT IDENTIFIER ::= { ospfTrap 1 }

    '
- title: ospfTraps OBJECT IDENTIFIER ::= { ospfTrap 2 }
  contents:
  - "ospfTraps OBJECT IDENTIFIER ::= { ospfTrap 2 }\n    ospfSetTrap OBJECT-TYPE\n\
    \        SYNTAX   OCTET STRING (SIZE(4))\n        MAX-ACCESS   read-write\n  \
    \      STATUS   current\n        DESCRIPTION\n           \"A four-octet string\
    \ serving as a bit  map  for\n           the trap events defined by the OSPF traps.\
    \ This\n           object is used to enable and  disable  specific\n         \
    \  OSPF   traps   where  a  1  in  the  bit  field\n           represents enabled.\
    \  The right-most bit  (least\n           significant) represents trap 0.\"\n\
    \       ::= { ospfTrapControl 1 }\n    ospfConfigErrorType OBJECT-TYPE\n     \
    \   SYNTAX   INTEGER   {\n                    badVersion (1),\n              \
    \      areaMismatch (2),\n                    unknownNbmaNbr (3), -- Router is\
    \ Dr eligible\n                    unknownVirtualNbr (4),\n                  \
    \  authTypeMismatch(5),\n                    authFailure (6),\n              \
    \      netMaskMismatch (7),\n                    helloIntervalMismatch (8),\n\
    \                    deadIntervalMismatch (9),\n                    optionMismatch\
    \ (10) }\n        MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n\
    \           \"Potential types  of  configuration  conflicts.\n           Used\
    \  by the ospfConfigError and ospfConfigVir-\n           tError traps.\"\n   ::=\
    \ { ospfTrapControl 2 }\n    ospfPacketType OBJECT-TYPE\n        SYNTAX   INTEGER\
    \   {\n                    hello (1),\n                    dbDescript (2),\n \
    \                   lsReq (3),\n                    lsUpdate (4),\n          \
    \          lsAck (5) }\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"OSPF packet types.\"\n   ::= { ospfTrapControl\
    \ 3 }\n    ospfPacketSrc OBJECT-TYPE\n        SYNTAX   IpAddress\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ IP address of an inbound packet that  can-\n           not be identified by\
    \ a neighbor instance.\"\n       ::= { ospfTrapControl 4 }\n"
- title: -- Traps
  contents:
  - "-- Traps\n    ospfIfStateChange NOTIFICATION-TYPE\n        OBJECTS {\n      \
    \              ospfRouterId, -- The originator of the trap\n                 \
    \   ospfIfIpAddress,\n                    ospfAddressLessIf,\n               \
    \     ospfIfState   -- The new state\n                  }\n        STATUS    \
    \         current\n        DESCRIPTION\n           \"An ospfIfStateChange trap\
    \ signifies that there\n           has been a change in the state of a non-virtual\n\
    \           OSPF interface. This trap should  be  generated\n           when \
    \ the interface state regresses (e.g., goes\n           from Dr to Down) or progresses\
    \  to  a  terminal\n           state  (i.e.,  Point-to-Point, DR Other, Dr, or\n\
    \           Backup).\"\n   ::= { ospfTraps 16 }\n    ospfVirtIfStateChange NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfVirtIfAreaId,\n                    ospfVirtIfNeighbor,\n\
    \                    ospfVirtIfState  -- The new state\n                  }\n\
    \        STATUS             current\n        DESCRIPTION\n           \"An ospfIfStateChange\
    \ trap signifies that there\n           has  been a change in the state of an\
    \ OSPF vir-\n           tual interface.\n           This trap should be generated\
    \ when  the  inter-\n           face  state  regresses  (e.g., goes from Point-\n\
    \           to-Point to Down) or progresses to  a  terminal\n           state\
    \ (i.e., Point-to-Point).\"\n   ::= { ospfTraps 1 }\n    ospfNbrStateChange NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfNbrIpAddr,\n                    ospfNbrAddressLessIndex,\n\
    \                    ospfNbrRtrId,\n                    ospfNbrState  -- The new\
    \ state\n                  }\n        STATUS             current\n        DESCRIPTION\n\
    \           \"An  ospfNbrStateChange  trap  signifies   that\n           there\
    \  has been a change in the state of a non-\n           virtual OSPF neighbor.\
    \   This  trap  should  be\n           generated  when  the  neighbor  state regresses\n\
    \           (e.g., goes from Attempt or Full  to  1-Way  or\n           Down)\
    \  or progresses to a terminal state (e.g.,\n           2-Way or Full).  When\
    \ an  neighbor  transitions\n           from  or  to Full on non-broadcast multi-access\n\
    \           and broadcast networks, the trap should be gen-\n           erated\
    \  by the designated router.  A designated\n           router transitioning to\
    \ Down will be  noted  by\n           ospfIfStateChange.\"\n   ::= { ospfTraps\
    \ 2 }\n    ospfVirtNbrStateChange NOTIFICATION-TYPE\n        OBJECTS {\n     \
    \               ospfRouterId, -- The originator of the trap\n                \
    \    ospfVirtNbrArea,\n                    ospfVirtNbrRtrId,\n               \
    \     ospfVirtNbrState  -- The new state\n                  }\n        STATUS\
    \             current\n        DESCRIPTION\n           \"An ospfIfStateChange\
    \ trap signifies that there\n           has  been a change in the state of an\
    \ OSPF vir-\n           tual neighbor.  This trap should  be  generated\n    \
    \       when  the  neighbor state regresses (e.g., goes\n           from Attempt\
    \ or  Full  to  1-Way  or  Down)  or\n           progresses to a terminal state\
    \ (e.g., Full).\"\n   ::= { ospfTraps 3 }\n    ospfIfConfigError NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfIfIpAddress,\n                    ospfAddressLessIf,\n\
    \                    ospfPacketSrc,  -- The source IP address\n              \
    \      ospfConfigErrorType, -- Type of error\n                    ospfPacketType\n\
    \                  }\n        STATUS             current\n        DESCRIPTION\n\
    \           \"An ospfIfConfigError  trap  signifies  that  a\n           packet\
    \  has  been received on a non-virtual in-\n           terface  from  a  router\
    \  whose   configuration\n           parameters  conflict  with this router's\
    \ confi-\n           guration parameters.  Note that the  event  op-\n       \
    \    tionMismatch  should  cause  a  trap only if it\n           prevents an adjacency\
    \ from forming.\"\n                  ::= { ospfTraps 4 }\n    ospfVirtIfConfigError\
    \ NOTIFICATION-TYPE\n        OBJECTS {\n                    ospfRouterId, -- The\
    \ originator of the trap\n                    ospfVirtIfAreaId,\n            \
    \        ospfVirtIfNeighbor,\n                    ospfConfigErrorType, -- Type\
    \ of error\n                    ospfPacketType\n                  }\n        STATUS\
    \             current\n        DESCRIPTION\n           \"An ospfConfigError trap\
    \ signifies that a pack-\n           et  has  been  received  on a virtual interface\n\
    \           from a router  whose  configuration  parameters\n           conflict\
    \   with   this  router's  configuration\n           parameters.  Note that the\
    \ event optionMismatch\n           should  cause a trap only if it prevents an\
    \ ad-\n           jacency from forming.\"\n   ::= { ospfTraps 5 }\n    ospfIfAuthFailure\
    \ NOTIFICATION-TYPE\n        OBJECTS {\n                    ospfRouterId, -- The\
    \ originator of the trap\n                    ospfIfIpAddress,\n             \
    \       ospfAddressLessIf,\n                    ospfPacketSrc,  -- The source\
    \ IP address\n                    ospfConfigErrorType, -- authTypeMismatch or\n\
    \                                         -- authFailure\n                   \
    \ ospfPacketType\n                  }\n        STATUS             current\n  \
    \      DESCRIPTION\n           \"An ospfIfAuthFailure  trap  signifies  that \
    \ a\n           packet  has  been received on a non-virtual in-\n           terface\
    \ from a router whose authentication  key\n           or  authentication  type\
    \  conflicts  with  this\n           router's authentication key  or  authentication\n\
    \           type.\"\n   ::= { ospfTraps 6 }\n    ospfVirtIfAuthFailure NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfVirtIfAreaId,\n                    ospfVirtIfNeighbor,\n\
    \                    ospfConfigErrorType, -- authTypeMismatch or\n           \
    \                              -- authFailure\n                    ospfPacketType\n\
    \                  }\n        STATUS             current\n        DESCRIPTION\n\
    \           \"An ospfVirtIfAuthFailure trap signifies that a\n           packet\
    \ has been received on a virtual interface\n           from a router whose authentication\
    \ key  or  au-\n           thentication  type conflicts with this router's\n \
    \          authentication key or authentication type.\"\n   ::= { ospfTraps 7\
    \ }\n    ospfIfRxBadPacket NOTIFICATION-TYPE\n        OBJECTS {\n            \
    \        ospfRouterId, -- The originator of the trap\n                    ospfIfIpAddress,\n\
    \                    ospfAddressLessIf,\n                    ospfPacketSrc,  --\
    \ The source IP address\n                    ospfPacketType\n                \
    \  }\n        STATUS             current\n        DESCRIPTION\n           \"An\
    \ ospfIfRxBadPacket trap  signifies  that  an\n           OSPF  packet has been\
    \ received on a non-virtual\n           interface that cannot be parsed.\"\n \
    \  ::= { ospfTraps 8 }\n    ospfVirtIfRxBadPacket NOTIFICATION-TYPE\n        OBJECTS\
    \ {\n                    ospfRouterId, -- The originator of the trap\n       \
    \             ospfVirtIfAreaId,\n                    ospfVirtIfNeighbor,\n   \
    \                 ospfPacketType\n                  }\n        STATUS        \
    \     current\n        DESCRIPTION\n           \"An ospfRxBadPacket trap signifies\
    \ that an OSPF\n           packet has been received on a virtual interface\n \
    \          that cannot be parsed.\"\n   ::= { ospfTraps 9 }\n    ospfTxRetransmit\
    \ NOTIFICATION-TYPE\n        OBJECTS {\n                    ospfRouterId, -- The\
    \ originator of the trap\n                    ospfIfIpAddress,\n             \
    \       ospfAddressLessIf,\n                    ospfNbrRtrId, -- Destination\n\
    \                    ospfPacketType,\n                    ospfLsdbType,\n    \
    \                ospfLsdbLsid,\n                    ospfLsdbRouterId\n       \
    \           }\n        STATUS             current\n        DESCRIPTION\n     \
    \      \"An ospfTxRetransmit  trap  signifies  than  an\n           OSPF  packet\
    \  has  been retransmitted on a non-\n           virtual interface.  All packets\
    \ that may be re-\n           transmitted  are associated with an LSDB entry.\n\
    \           The LS type, LS ID, and Router ID are  used  to\n           identify\
    \ the LSDB entry.\"\n   ::= { ospfTraps 10 }\n    ospfVirtIfTxRetransmit NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfVirtIfAreaId,\n                    ospfVirtIfNeighbor,\n\
    \                    ospfPacketType,\n                    ospfLsdbType,\n    \
    \                ospfLsdbLsid,\n                    ospfLsdbRouterId\n       \
    \           }\n        STATUS             current\n        DESCRIPTION\n     \
    \      \"An ospfTxRetransmit  trap  signifies  than  an\n           OSPF packet\
    \ has been retransmitted on a virtual\n           interface.  All packets that\
    \ may be retransmit-\n           ted  are  associated with an LSDB entry. The\
    \ LS\n           type, LS ID, and Router ID are used to identify\n           the\
    \ LSDB entry.\"\n   ::= { ospfTraps 11 }\n    ospfOriginateLsa NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfLsdbAreaId,  -- 0.0.0.0 for AS Externals\n   \
    \                 ospfLsdbType,\n                    ospfLsdbLsid,\n         \
    \           ospfLsdbRouterId\n                  }\n        STATUS            \
    \ current\n        DESCRIPTION\n           \"An ospfOriginateLsa trap signifies\
    \ that a  new\n           LSA  has  been originated by this router.  This\n  \
    \         trap should not be invoked for simple refreshes\n           of  LSAs\
    \  (which happesn every 30 minutes), but\n           instead will only be invoked\
    \  when  an  LSA  is\n           (re)originated due to a topology change.  Addi-\n\
    \           tionally, this trap does not include LSAs  that\n           are  being\
    \  flushed  because  they have reached\n           MaxAge.\"\n   ::= { ospfTraps\
    \ 12 }\n    ospfMaxAgeLsa NOTIFICATION-TYPE\n        OBJECTS {\n             \
    \       ospfRouterId, -- The originator of the trap\n                    ospfLsdbAreaId,\
    \  -- 0.0.0.0 for AS Externals\n                    ospfLsdbType,\n          \
    \          ospfLsdbLsid,\n                    ospfLsdbRouterId\n             \
    \     }\n        STATUS             current\n        DESCRIPTION\n           \"\
    An ospfMaxAgeLsa trap signifies  that  one  of\n           the LSA in the router's\
    \ link-state database has\n           aged to MaxAge.\"\n   ::= { ospfTraps 13\
    \ }\n    ospfLsdbOverflow NOTIFICATION-TYPE\n        OBJECTS {\n             \
    \       ospfRouterId, -- The originator of the trap\n                    ospfExtLsdbLimit\n\
    \                  }\n        STATUS             current\n        DESCRIPTION\n\
    \           \"An ospfLsdbOverflow trap  signifies  that  the\n           number\
    \ of LSAs in the router's link-state data-\n           base has exceeded ospfExtLsdbLimit.\"\
    \n   ::= { ospfTraps 14 }\n    ospfLsdbApproachingOverflow NOTIFICATION-TYPE\n\
    \        OBJECTS {\n                    ospfRouterId, -- The originator of the\
    \ trap\n                    ospfExtLsdbLimit\n                  }\n        STATUS\
    \             current\n        DESCRIPTION\n           \"An ospfLsdbApproachingOverflow\
    \ trap  signifies\n           that  the  number of LSAs in the router's link-\n\
    \           state database has exceeded ninety  percent  of\n           ospfExtLsdbLimit.\"\
    \n   ::= { ospfTraps 15 }\n"
