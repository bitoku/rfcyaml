    \  the\n           router in the Autonomous System.\n           By  convention,\
    \  to  ensure  uniqueness,   this\n           should  default  to  the  value\
    \  of  one of the\n           router's IP interface addresses.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, C.1 Global parameters\"\n      ::= { ospfGeneralGroup\
    \ 1 }\n    ospfAdminStat OBJECT-TYPE\n        SYNTAX   Status\n        MAX-ACCESS\
    \   read-write\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \  administrative  status  of  OSPF  in  the\n           router.   The  value\
    \ 'enabled' denotes that the\n           OSPF Process is active on at least  one\
    \  inter-\n           face;  'disabled'  disables  it  on  all inter-\n      \
    \     faces.\"\n       ::= { ospfGeneralGroup 2 }\n    ospfVersionNumber OBJECT-TYPE\n\
    \        SYNTAX   INTEGER    { version2 (2) }\n        MAX-ACCESS   read-only\n\
    \        STATUS   current\n        DESCRIPTION\n           \"The current version\
    \ number of the OSPF  proto-\n           col is 2.\"\n       REFERENCE\n     \
    \     \"OSPF Version 2, Title\"\n      ::= { ospfGeneralGroup 3 }\n    ospfAreaBdrRtrStatus\
    \ OBJECT-TYPE\n        SYNTAX   TruthValue\n        MAX-ACCESS   read-only\n \
    \       STATUS   current\n        DESCRIPTION\n           \"A flag to note whether\
    \ this router is an  area\n           border router.\"\n       REFERENCE\n   \
    \       \"OSPF Version 2, Section 3 Splitting the AS into\n          Areas\"\n\
    \      ::= { ospfGeneralGroup 4 }\n    ospfASBdrRtrStatus OBJECT-TYPE\n      \
    \  SYNTAX   TruthValue\n        MAX-ACCESS   read-write\n        STATUS   current\n\
    \        DESCRIPTION\n           \"A flag to note whether this router is  config-\n\
    \           ured as an Autonomous System border router.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 3.3  Classification  of\n          routers\"\
    \n      ::= { ospfGeneralGroup 5 }\n    ospfExternLsaCount OBJECT-TYPE\n     \
    \   SYNTAX   Gauge32\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The number of external (LS type 5)  link-state\n\
    \           advertisements in the link-state database.\"\n       REFERENCE\n \
    \         \"OSPF Version 2, Appendix A.4.5 AS external link\n          advertisements\"\
    \n      ::= { ospfGeneralGroup 6 }\n    ospfExternLsaCksumSum OBJECT-TYPE\n  \
    \      SYNTAX   Integer32\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The 32-bit unsigned sum of the LS checksums\
    \ of\n           the  external  link-state  advertisements  con-\n           tained\
    \ in the link-state  database.   This  sum\n           can  be  used  to determine\
    \ if there has been a\n           change in a router's link state  database, \
    \ and\n           to  compare  the  link-state  database  of  two\n          \
    \ routers.\"\n       ::= { ospfGeneralGroup 7 }\n    ospfTOSSupport OBJECT-TYPE\n\
    \        SYNTAX   TruthValue\n        MAX-ACCESS   read-write\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The router's support for type-of-service\
    \ rout-\n           ing.\"\n       REFERENCE\n          \"OSPF Version 2,  Appendix\
    \  F.1.2  Optional  TOS\n          support\"\n      ::= { ospfGeneralGroup 8 }\n\
    \    ospfOriginateNewLsas OBJECT-TYPE\n        SYNTAX   Counter32\n        MAX-ACCESS\
    \   read-only\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ number of  new  link-state  advertisements\n           that  have been originated.\
    \  This number is in-\n           cremented each time the router originates a\
    \ new\n           LSA.\"\n       ::= { ospfGeneralGroup 9 }\n    ospfRxNewLsas\
    \ OBJECT-TYPE\n        SYNTAX   Counter32\n        MAX-ACCESS   read-only\n  \
    \      STATUS   current\n        DESCRIPTION\n           \"The number of  link-state\
    \  advertisements  re-\n           ceived  determined  to  be  new instantiations.\n\
    \           This number does not include  newer  instantia-\n           tions\
    \  of self-originated link-state advertise-\n           ments.\"\n       ::= {\
    \ ospfGeneralGroup 10 }\n    ospfExtLsdbLimit OBJECT-TYPE\n        SYNTAX   Integer32\
    \ (-1..'7FFFFFFF'h)\n        MAX-ACCESS   read-write\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The  maximum   number   of   non-default  \
    \ AS-\n           external-LSAs entries that can be stored in the\n          \
    \ link-state database.  If the value is -1,  then\n           there is no limit.\n\
    \           When the number of non-default AS-external-LSAs\n           in   a\
    \  router's  link-state  database  reaches\n           ospfExtLsdbLimit, the router\
    \  enters  Overflow-\n           State.   The   router  never  holds  more  than\n\
    \           ospfExtLsdbLimit  non-default  AS-external-LSAs\n           in  its\
    \  database. OspfExtLsdbLimit MUST be set\n           identically in all routers\
    \ attached to the OSPF\n           backbone  and/or  any regular OSPF area. (i.e.,\n\
    \           OSPF stub areas and NSSAs are excluded).\"\n       DEFVAL { -1 }\n\
    \       ::= { ospfGeneralGroup 11 }\n    ospfMulticastExtensions OBJECT-TYPE\n\
    \        SYNTAX   Integer32\n        MAX-ACCESS   read-write\n        STATUS \
    \  current\n        DESCRIPTION\n           \"A Bit Mask indicating whether  the\
    \  router  is\n           forwarding  IP  multicast  (Class  D) datagrams\n  \
    \         based on the algorithms defined in  the  Multi-\n           cast Extensions\
    \ to OSPF.\n           Bit 0, if set, indicates that  the  router  can\n     \
    \      forward  IP multicast datagrams in the router's\n           directly attached\
    \ areas (called intra-area mul-\n           ticast routing).\n           Bit 1,\
    \ if set, indicates that  the  router  can\n           forward  IP  multicast\
    \  datagrams  between OSPF\n           areas (called inter-area multicast routing).\n\
    \           Bit 2, if set, indicates that  the  router  can\n           forward\
    \  IP  multicast  datagrams between Auto-\n           nomous Systems (called inter-AS\
    \ multicast rout-\n           ing).\n           Only certain combinations of bit\
    \  settings  are\n           allowed,  namely: 0 (no multicast forwarding is\n\
    \           enabled), 1 (intra-area multicasting  only),  3\n           (intra-area\
    \  and  inter-area  multicasting),  5\n           (intra-area and inter-AS  multicasting)\
    \  and  7\n           (multicasting  everywhere). By default, no mul-\n      \
    \     ticast forwarding is enabled.\"\n       DEFVAL { 0 }\n       ::= { ospfGeneralGroup\
    \ 12 }\n    ospfExitOverflowInterval OBJECT-TYPE\n        SYNTAX   PositiveInteger\n\
    \        MAX-ACCESS   read-write\n        STATUS   current\n        DESCRIPTION\n\
    \           \"The number of  seconds  that,  after  entering\n           OverflowState,\
    \  a  router will attempt to leave\n           OverflowState. This allows the\
    \ router to  again\n           originate  non-default  AS-external-LSAs.  When\n\
    \           set to 0, the router will not  leave  Overflow-\n           State\
    \ until restarted.\"\n       DEFVAL { 0 }\n       ::= { ospfGeneralGroup 13 }\n\
    \    ospfDemandExtensions OBJECT-TYPE\n        SYNTAX   TruthValue\n        MAX-ACCESS\
    \   read-write\n        STATUS   current\n        DESCRIPTION\n           \"The\
    \ router's support for demand routing.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix on Demand Routing\"\n      ::= { ospfGeneralGroup 14 }\n"
