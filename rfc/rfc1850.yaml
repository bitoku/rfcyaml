- title: --      extension of that for CIDR routers.
  contents:
  - "--      extension of that for CIDR routers.\n    ospfAreaAggregateTable OBJECT-TYPE\n\
    \        SYNTAX   SEQUENCE OF OspfAreaAggregateEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"A range of IP addresses\
    \  specified  by  an  IP\n           address/IP  network  mask  pair.   For example,\n\
    \           class B address range of X.X.X.X with a network\n           mask \
    \ of  255.255.0.0 includes all IP addresses\n           from X.X.0.0  to  X.X.255.255.\
    \   Note  that  if\n           ranges  are configured such that one range sub-\n\
    \           sumes  another  range  (e.g.,   10.0.0.0   mask\n           255.0.0.0\
    \  and  10.1.0.0 mask 255.255.0.0), the\n           most specific match is the\
    \ preferred one.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.2\
    \  Area parameters\"\n      ::= { ospf 14 }\n    ospfAreaAggregateEntry OBJECT-TYPE\n\
    \        SYNTAX   OspfAreaAggregateEntry\n        MAX-ACCESS   not-accessible\n\
    \        STATUS   current\n        DESCRIPTION\n           \"A range of IP addresses\
    \  specified  by  an  IP\n           address/IP  network  mask  pair.   For example,\n\
    \           class B address range of X.X.X.X with a network\n           mask \
    \ of  255.255.0.0 includes all IP addresses\n           from X.X.0.0  to  X.X.255.255.\
    \   Note  that  if\n           ranges are range configured such that one range\n\
    \           subsumes another  range  (e.g.,  10.0.0.0  mask\n           255.0.0.0\
    \  and  10.1.0.0 mask 255.255.0.0), the\n           most specific match is the\
    \ preferred one.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.2\
    \  Area parameters\"\n      INDEX { ospfAreaAggregateAreaID, ospfAreaAggregateLsdbType,\n\
    \              ospfAreaAggregateNet, ospfAreaAggregateMask }\n      ::= { ospfAreaAggregateTable\
    \ 1 }\n"
- title: OspfAreaAggregateEntry ::=
  contents:
  - "OspfAreaAggregateEntry ::=\n    SEQUENCE {\n        ospfAreaAggregateAreaID\n\
    \            AreaID,\n        ospfAreaAggregateLsdbType\n            INTEGER,\n\
    \        ospfAreaAggregateNet\n            IpAddress,\n        ospfAreaAggregateMask\n\
    \            IpAddress,\n        ospfAreaAggregateStatus\n            RowStatus,\n\
    \        ospfAreaAggregateEffect\n            INTEGER\n              }\n    ospfAreaAggregateAreaID\
    \ OBJECT-TYPE\n        SYNTAX   AreaID\n        MAX-ACCESS   read-only\n     \
    \   STATUS   current\n        DESCRIPTION\n           \"The Area the Address Aggregate\
    \ is to be  found\n           within.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.2 Area parameters\"\n      ::= { ospfAreaAggregateEntry 1 }\n\
    \    ospfAreaAggregateLsdbType OBJECT-TYPE\n        SYNTAX   INTEGER    {\n  \
    \                  summaryLink (3),\n                    nssaExternalLink (7)\n\
    \                  }\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The type of the Address Aggregate.  This field\n\
    \           specifies  the  Lsdb type that this Address Ag-\n           gregate\
    \ applies to.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix A.4.1\
    \ The  Link  State\n          Advertisement header\"\n      ::= { ospfAreaAggregateEntry\
    \ 2 }\n    ospfAreaAggregateNet OBJECT-TYPE\n        SYNTAX   IpAddress\n    \
    \    MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n \
    \          \"The IP Address of the Net or Subnet  indicated\n           by the\
    \ range.\"\n       REFERENCE\n          \"OSPF Version 2, Appendix C.2 Area parameters\"\
    \n      ::= { ospfAreaAggregateEntry 3 }\n    ospfAreaAggregateMask OBJECT-TYPE\n\
    \        SYNTAX   IpAddress\n        MAX-ACCESS   read-only\n        STATUS  \
    \ current\n        DESCRIPTION\n           \"The Subnet Mask that pertains to\
    \  the  Net  or\n           Subnet.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.2 Area parameters\"\n      ::= { ospfAreaAggregateEntry 4 }\n\
    \    ospfAreaAggregateStatus OBJECT-TYPE\n        SYNTAX   RowStatus\n       \
    \ MAX-ACCESS   read-create\n        STATUS   current\n        DESCRIPTION\n  \
    \         \"This variable displays the status of  the  en-\n           try.  Setting\
    \ it to 'invalid' has the effect of\n           rendering it inoperative.  The\
    \ internal  effect\n           (row removal) is implementation dependent.\"\n\
    \       ::= { ospfAreaAggregateEntry 5 }\n    ospfAreaAggregateEffect OBJECT-TYPE\n\
    \        SYNTAX   INTEGER    {\n                    advertiseMatching (1),\n \
    \                   doNotAdvertiseMatching (2)\n                  }\n        MAX-ACCESS\
    \   read-create\n        STATUS   current\n        DESCRIPTION\n           \"\
    Subnets subsumed by ranges either trigger  the\n           advertisement  of \
    \ the indicated aggregate (ad-\n           vertiseMatching), or result in the\
    \ subnet's not\n           being advertised at all outside the area.\"\n     \
    \  DEFVAL   { advertiseMatching }\n       ::= { ospfAreaAggregateEntry 6 }\n"
