- title: OspfStubAreaEntry ::=
  contents:
  - "OspfStubAreaEntry ::=\n    SEQUENCE {\n        ospfStubAreaId\n            AreaID,\n\
    \        ospfStubTOS\n            TOSType,\n        ospfStubMetric\n         \
    \   BigMetric,\n        ospfStubStatus\n            RowStatus,\n        ospfStubMetricType\n\
    \            INTEGER\n              }\n    ospfStubAreaId OBJECT-TYPE\n      \
    \  SYNTAX   AreaID\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The 32 bit identifier for the Stub  Area. \
    \  On\n           creation,  this  can  be  derived  from the in-\n          \
    \ stance.\"\n       ::= { ospfStubAreaEntry 1 }\n    ospfStubTOS OBJECT-TYPE\n\
    \        SYNTAX   TOSType\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The  Type  of  Service  associated  with  \
    \ the\n           metric.   On creation, this can be derived from\n          \
    \ the instance.\"\n       ::= { ospfStubAreaEntry 2 }\n    ospfStubMetric OBJECT-TYPE\n\
    \        SYNTAX   BigMetric\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"The metric value applied at the\
    \ indicated type\n           of  service.  By default, this equals the least\n\
    \           metric at the type of service among the  inter-\n           faces\
    \ to other areas.\"\n       ::= { ospfStubAreaEntry 3 }\n    ospfStubStatus OBJECT-TYPE\n\
    \        SYNTAX   RowStatus\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"This variable displays the status\
    \ of  the  en-\n           try.  Setting it to 'invalid' has the effect of\n \
    \          rendering it inoperative.  The internal  effect\n           (row removal)\
    \ is implementation dependent.\"\n       ::= { ospfStubAreaEntry 4 }\n    ospfStubMetricType\
    \ OBJECT-TYPE\n        SYNTAX   INTEGER    {\n                    ospfMetric (1),\
    \                -- OSPF Metric\n                    comparableCost (2),     \
    \   -- external type 1\n                    nonComparable  (3)        -- external\
    \ type 2\n                  }\n        MAX-ACCESS   read-create\n        STATUS\
    \   current\n        DESCRIPTION\n           \"This variable displays the type\
    \ of metric  ad-\n           vertised as a default route.\"\n       DEFVAL   {\
    \ ospfMetric }\n       ::= { ospfStubAreaEntry 5 }\n"
