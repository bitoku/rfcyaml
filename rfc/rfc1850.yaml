    \ }\n       ::= { ospfLsdbTable 1 }\n"
- title: OspfLsdbEntry ::=
  contents:
  - "OspfLsdbEntry ::=\n    SEQUENCE {\n        ospfLsdbAreaId\n            AreaID,\n\
    \        ospfLsdbType\n            INTEGER,\n        ospfLsdbLsid\n          \
    \  IpAddress,\n        ospfLsdbRouterId\n            RouterID,\n        ospfLsdbSequence\n\
    \            Integer32,\n        ospfLsdbAge\n            Integer32,\n       \
    \ ospfLsdbChecksum\n            Integer32,\n        ospfLsdbAdvertisement\n  \
    \          OCTET STRING\n              }\n    ospfLsdbAreaId OBJECT-TYPE\n   \
    \     SYNTAX   AreaID\n        MAX-ACCESS   read-only\n        STATUS   current\n\
    \        DESCRIPTION\n           \"The 32 bit identifier of the Area  from  which\n\
    \           the LSA was received.\"\n       REFERENCE\n          \"OSPF Version\
    \ 2, Appendix C.2 Area parameters\"\n      ::= { ospfLsdbEntry 1 }\n"
