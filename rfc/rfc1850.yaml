  contents:
  - '--  Note that the OSPF Sequence Number is a 32 bit signed

    '
- title: --  integer.  It starts with the value '80000001'h,
  contents:
  - '--  integer.  It starts with the value ''80000001''h,

    '
- title: --  or -'7FFFFFFF'h, and increments until '7FFFFFFF'h
  contents:
  - '--  or -''7FFFFFFF''h, and increments until ''7FFFFFFF''h

    '
- title: --  Thus, a typical sequence number will be very negative.
  contents:
  - "--  Thus, a typical sequence number will be very negative.\n    ospfExtLsdbSequence\
    \ OBJECT-TYPE\n        SYNTAX   Integer32\n        MAX-ACCESS   read-only\n  \
    \      STATUS   current\n        DESCRIPTION\n           \"The sequence number\
    \ field is a  signed  32-bit\n           integer.   It  is used to detect old\
    \ and dupli-\n           cate link state advertisements.  The  space  of\n   \
    \        sequence  numbers  is  linearly  ordered.   The\n           larger the\
    \ sequence number the more recent  the\n           advertisement.\"\n       REFERENCE\n\
    \          \"OSPF Version  2,  Section  12.1.6  LS  sequence\n          number\"\
    \n      ::= { ospfExtLsdbEntry 4 }\n    ospfExtLsdbAge OBJECT-TYPE\n        SYNTAX\
    \   Integer32    -- Should be 0..MaxAge\n        MAX-ACCESS   read-only\n    \
    \    STATUS   current\n        DESCRIPTION\n           \"This field is the age\
    \ of the link state adver-\n           tisement in seconds.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.1 LS age\"\n      ::= { ospfExtLsdbEntry\
    \ 5 }\n    ospfExtLsdbChecksum OBJECT-TYPE\n        SYNTAX   Integer32\n     \
    \   MAX-ACCESS   read-only\n        STATUS   current\n        DESCRIPTION\n  \
    \         \"This field is the  checksum  of  the  complete\n           contents\
    \  of  the  advertisement, excepting the\n           age field.  The age field\
    \ is excepted  so  that\n           an   advertisement's  age  can  be  incremented\n\
    \           without updating the  checksum.   The  checksum\n           used \
    \ is  the same that is used for ISO connec-\n           tionless datagrams; it\
    \ is commonly referred  to\n           as the Fletcher checksum.\"\n       REFERENCE\n\
    \          \"OSPF Version 2, Section 12.1.7 LS checksum\"\n      ::= { ospfExtLsdbEntry\
    \ 6 }\n    ospfExtLsdbAdvertisement OBJECT-TYPE\n        SYNTAX   OCTET STRING\
    \ (SIZE(36))\n        MAX-ACCESS   read-only\n        STATUS   current\n     \
    \   DESCRIPTION\n           \"The entire Link State Advertisement, including\n\
    \           its header.\"\n       REFERENCE\n          \"OSPF Version 2, Section\
    \ 12  Link  State  Adver-\n          tisements\"\n      ::= { ospfExtLsdbEntry\
    \ 7 }\n"
