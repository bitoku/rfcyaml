- title: 1  Calendaring and Scheduling URIs
  contents:
  - "1  Calendaring and Scheduling URIs\n   This memo defines four classes of URIs.\
    \ URIs are more useful if it is\n   understood what the URIs point to. Here is\
    \ a brief description:\n"
- title: 1.1 Free/Busy URI (FBURL)
  contents:
  - "1.1 Free/Busy URI (FBURL)\n   The free/busy URI is defined to be a transport\
    \ independent location\n   where a client can obtain information about when a\
    \ user is busy. At\n   the present time, this URI only points to busy time data.\
    \ Future\n   revisions of this specification may provide for the extended\n  \
    \ capability of publishing free time data.\n   If a calendaring and scheduling\
    \ client (i.e., CUA) were to retrieve\n   data from this location using FTP or\
    \ HTTP, it would get back an\n   iCalendar object [4] containing one or more \"\
    VFREEBUSY\" calendar\n   components. If a MIME transport is being used, the response\
    \ will be\n   contained within a \"text/calendar\" MIME body part as specified\
    \ in the\n   iCalendar specification [4]. For example:\n      BEGIN:VCALENDAR\n\
    \      VERSION:2.0\n      PRODID:-//hacksw/handcal//NONSGML v1.0//EN\n      METHOD:PUBLISH\n\
    \      BEGIN:VFREEBUSY\n      ATTENDEE:MAILTO:jane_doe@host1.com\n      DTSTART:19971013T050000Z\n\
    \      DTEND:19971124T050000Z\n      DTSTAMP:19970901T083000Z\n      FREEBUSY:19971015T133000Z/19971015T180000Z\n\
    \      FREEBUSY:19971015T190000Z/19971015T220000Z\n      FBURL:http://www.host.com/calendar/busy/jdoe.ifb\n\
    \      END:VFREEBUSY\n      END:VCALENDAR\n   The amount of busy time data pointed\
    \ to by the FBURL will generally\n   be pre-determined; for example one month\
    \ of busy time data. As a\n   guideline, it is recommended that the previous six\
    \ weeks of busy time\n   data be published at the location associated with the\
    \ FBURL. If this\n   URI points to a file resource, it is recommended that the\
    \ file\n   extension be \"ifb\" to distinguish it from an arbitrary iCalendar\n\
    \   object (e.g., with the \"ics\" file extension).\n"
- title: 1.2 Calendar Access URI (CAPURI)
  contents:
  - "1.2 Calendar Access URI (CAPURI)\n   The Calendar Access URI is defined to be\
    \ a protocol independent\n   location from which a calendaring and scheduling\
    \ client (i.e., CUA)\n   can communicate with a user's entire calendar.\n   The\
    \ semantics for using this URI as an access protocol locator are\n   yet to be\
    \ defined by the IETF CALSCH Working Group. This will be\n   addressed in the\
    \ \"Calendar Access Protocol\" specification.\n"
- title: 1.3 Calendar URI (CALURI)
  contents:
  - "1.3 Calendar URI (CALURI)\n   The Calendar URI is defined to be a protocol independent\
    \ location\n   from which a calendaring and scheduling client (i.e. CUA) can\n\
    \   retrieve an entire copy of a user's calendar. Retrieving data from\n   this\
    \ URI obtains a published \"snapshot\" of the user's calendar.\n   HTTP URI --\
    \ If the URI is an HTTP URI, then the content returned with\n   a GET should be\
    \ a \"text/calendar\" MIME body part containing one or\n   more iCalendar object.\n\
    \   FTP URI -- If the URI is an FTP URI, then the resource pointed to\n   should\
    \ be a file with an \"ics\" file extension containing one or more\n   iCalendar\
    \ objects.\n"
- title: 1.4 Default URIs
  contents:
  - "1.4 Default URIs\n   There are many cases where a user may have more than one\
    \ calendar. In\n   these cases, a user may have multiple URIs, each URI pointing\
    \ to a\n   calendar or free/busy data.\n   To make the case of multiple calendars\
    \ simpler for clients, the\n   concept of the \"default\" calendar is introduced.\
    \ A \"default\" calendar\n   is one that the user has designated as the calendar\
    \ that other users\n   should look at when accessing the user's calendar, or retrieving\
    \ the\n   user's free/busy time.\n   The default calendar may, in fact, include\
    \ rolled-up information from\n   all the user's other calendars. The other calendars\
    \ may only exist\n   for organizational purposes.\n"
- title: 2  Distribution
  contents:
  - "2  Distribution\n   These four URIs provide valuable pointers to calendaring\
    \ and\n   scheduling data that other users need in order to know when to\n   schedule\
    \ meetings, etc. There are several possibilities on how users\n   can communicate\
    \ these URIs to other users. The following section\n   outlines how these URIs\
    \ can be distributed to other users.\n"
- title: 2.1 Manual Transfer
  contents:
  - "2.1 Manual Transfer\n   The simplest way to obtain these URIs is for a user to\
    \ communicate\n   the URIs using some out-of-band mechanism such as verbally,\
    \ or in an\n   e-mail message, or by printing these URIs on a paper business card.\n\
    \   When using this mechanism, the user obtains these URIs using an out-\n   of-band\
    \ mechanism and then enters these URIs into their calendaring\n   software manually.\n"
- title: 2.2 Personal Data Exchange Using A vCard
  contents:
  - "2.2 Personal Data Exchange Using A vCard\n   A more sophisticated way to obtain\
    \ these URIs is for users to publish\n   vCards containing these URIs. The vCard\
    \ object can be transferred\n   between one another. Since many e-mail clients\
    \ allow a user to\n   automatically include a vCard with every message that the\
    \ user sends,\n   this provides a simple, transparent way for a user to distribute\n\
    \   their calendaring and scheduling URIs.\n   On the receiving end, an e-mail\
    \ client that provides an integrated\n   vCard database can provide a way to lookup\
    \ calendaring URIs for users\n   whose vCards are stored locally.\n"
- title: 2.3 vCard Schema Extensions
  contents:
  - "2.3 vCard Schema Extensions\n   Since the vCard [3] specification doesn't specify\
    \ how to encode\n   calendaring URIs in a vCard, this section is provided as an\
    \ extension\n   to vCard which specifies how to encode calendaring URIs within\
    \ a\n   vCard.\n   Inside a vCard object, four new properties are defined: \"\
    CALURI\",\n   \"CAPURI\", \"CALADRURI\", and \"FBURL\", as defined above.\n  \
    \ Any vCard can have one or more of these properties, each representing\n   a\
    \ calendar or free/busy time that is associated with the user.\n   One of these\
    \ properties can be designated as the \"default\" by adding\n   the \"PREF\" parameter.\n\
    \   Here is a simple example of a vCard containing a \"FBURL\" and a\n   \"CALURI\"\
    .\n      BEGIN:VCARD\n      VERSION:3.0\n      N:Dun;Alec\n      FN:Alec Dun\n\
    \      ORG:Microsoft Corporation\n      ADR;WORK;POSTAL;PARCEL:;;One Microsoft\
    \ Way;\n       Redmond;WA;98052-6399;USA\n      TEL;WORK;MSG:+1-206-936-4544\n\
    \      TEL;WORK;FAX:+1-206-936-7329\n      EMAIL;INTERNET:user@host1.com\n   \
    \   CALADRURI;PREF:mailto:user@host1.com\n      CALURI;PREF:http://cal.host1.com/user/cal.ics\n\
    \      FBURL;PREF:http://cal.host1.com/user/fb.ifb\n      CALURI:http://cal.company.com/projectA/pjtA.ics\n\
    \      FBURL:http://cal.company.com/projectA/pjtAfb.ifb\n      END:VCARD\n"
- title: 2.3.1 FBURL Property IANA Registration
  contents:
  - "2.3.1 FBURL Property IANA Registration\n   To: ietf-mime-directory@imc.org\n\
    \   Subject: Registration of FBURL type for text/directory MIME type\n   vCard\
    \ profile.\n   Type name: FBURL\n   Type purpose: To specify the URI for a user's\
    \ busy time in a vCard\n   object.\n   Type encoding: 8bit\n   Type value: A single\
    \ URI value.\n   Type special notes: Where multiple FBURL properties are specified,\n\
    \   the default FBURL property is indicated with the PREF parameter. The\n   FTP\
    \ or HTTP type of URI points to an iCalendar object associated with\n   a snapshot\
    \ of the last six weeks of the user's busy time data. If the\n   iCalendar object\
    \ is represented as a file or document, it's file type\n   should be \"ifb\".\n\
    \   Intended usage: Refer to section 1.1.\n   Type examples:\n      FBURL;PREF:http://www.host1.com/busy/janedoe\n\
    \      FBURL:FTP://ftp.host.com/busy/project-a.ifb\n"
- title: 2.3.2  CALADRURI Property IANA Registration
  contents:
  - "2.3.2  CALADRURI Property IANA Registration\n   To: ietf-mime-directory@imc.org\n\
    \   Subject: Registration of CALADRURI type for application/directory\n   MIME\
    \ type vCard profile.\n   Type name: CALADRURI\n   Type purpose: To specify the\
    \ location to which an event request\n   should be sent for the user.\n   Type\
    \ encoding: 8bit\n   Type value: A single URI value.\n   Type special notes: Where\
    \ multiple CALADRURI properties are\n   specified, the default CALADRURI property\
    \ is indicated with the PREF\n   parameter.\n   Intended usage: Refer to section\
    \ 1.2.\n   Type examples:\n      CALADRURI;PREF:mailto:janedoe@host.com\n"
- title: 2.3.3  CAPURI Property IANA Registration
  contents:
  - "2.3.3  CAPURI Property IANA Registration\n   To: ietf-mime-directory@imc.org\n\
    \   Subject: Registration of CAPURI type for application/directory MIME\n   type\
    \ vCard profile.\n   Type name: CAPURI\n   Type purpose: To specify a protocol\
    \ independent location from which a\n   calendaring and scheduling client (i.e.,\
    \ CUA) can communicate with a\n   user's entire calendar.\n   Type encoding: 8bit\n\
    \   Type value: A single URI value.\n   Type special notes: Where multiple CAPURI\
    \ properties are specified,\n   the default CAPURI property is indicated with\
    \ the PREF parameter.\n   Intended usage: Refer to section 1.3.\n"
- title: 2.3.4 CALURI Property IANA Registration
  contents:
  - "2.3.4 CALURI Property IANA Registration\n   To: ietf-mime-directory@imc.org\n\
    \   Subject: Registration of CALURI type for text/directory MIME type\n   vCard\
    \ profile.\n   Type name: CALURI\n   Type purpose: To specify the URI for a user's\
    \ calendar in a vCard\n   object.\n   Type encoding: 8bit\n   Type value type:\
    \ A single URI value.\n   Type special notes: Where multiple CALURI properties\
    \ are specified,\n   the default CALURI property is indicated with the PREF parameter.\
    \ The\n   property should contain a URI pointing to an iCalendar object\n   associated\
    \ with a snapshot of the user's calendar store. If the\n   iCalendar object is\
    \ represented as a file or document, it's file type\n   should be \"ics\".\n \
    \  Intended usage: Refer to section 1.4.\n   Type examples:\n      CALURI;PREF:http://cal.host1.com/calA\n\
    \      CALURI:ftp://ftp.host1.com/calA.ics\n"
- title: 2.4 Directory Lookup Using The LDAP v3 Protocol
  contents:
  - "2.4 Directory Lookup Using The LDAP v3 Protocol\n   Another way to obtain these\
    \ URIs is to look them up in a directory\n   using the LDAP protocol [1].\n  \
    \ If a user's URIs can be found using directory lookup (i.e., searching\n   for\
    \ one of the LDAP schema extensions defined below), they should, in\n   general,\
    \ be considered \"more up-to-date\" than URIs in any vCards that\n   are stored\
    \ locally.\n"
- title: 2.4.1 LDAP Schema Extensions
  contents:
  - "2.4.1 LDAP Schema Extensions\n   In order to encode the calendaring URIs in the\
    \ directory, the\n   following are defined:\n   - One object class:\n      - calEntry\n\
    \   - Eight attributes:\n      - calCalURI\n      - calFBURL\n      - calCAPURI\n\
    \      - calCalAdrURI\n      - calOtherCalURIs\n      - calOtherFBURLs\n     \
    \ - calOtherCAPURIs\n      - calOtherCalAdrURIs\n   The calCalURI contains the\
    \ URI to a snapshot of the user's entire\n   default calendar. The calFBURL contains\
    \ the URI to the user's default\n   busy time data. The calCAPURI represents contains\
    \ a URI that can be\n   used to communicate with the user's calendar. The calCalAdrURI\n\
    \   contains a URI that points to the location to which event requests\n   should\
    \ be sent for that user.\n   The calOtherCalURIs is a multi-valued property containing\
    \ URIs to\n   snapshots of other calendars that the user may have. The\n   calOtherFBURLs\
    \ is a multi-valued property containing URIs to other\n   free/busy data that\
    \ the user may have. The calOtherCAPURIs attribute\n   is a multi-valued property\
    \ containing URIs to other calendars that\n   the user may have. The calOtherCalAdrURIs\
    \ attribute is a multi-valued\n   property containing URIs to other locations\
    \ that a user may want\n   event requests sent to.\n   There is no predetermined\
    \ order to the values in either multi-valued\n   property.\n"
- title: 2.4.2  Notation
  contents:
  - "2.4.2  Notation\n   The notation used in this memo is the same as that used in\
    \ [2].\n"
- title: 2.4.3  Object Definitions
  contents:
  - '2.4.3  Object Definitions

    '
- title: 2.4.3.1  calEntry
  contents:
  - "2.4.3.1  calEntry\n   The Calendar Entry is a class derived from \"TOP\" [2],\
    \ which contains\n   the four calendaring attributes.\n      (1.2.840.113556.1.5.87\n\
    \        NAME 'calEntry'\n        TOP\n        AUXILIARY\n        MAY (calCalURI\
    \ calFBURL calOtherCalURIs calOtherFBURLs calCAPURI\n        calOtherCAPURLs)\n\
    \      )\n"
- title: 2.4.4  Attribute Definitions
  contents:
  - '2.4.4  Attribute Definitions

    '
- title: 2.4.4.1 calCalURI
  contents:
  - "2.4.4.1 calCalURI\n      (1.2.840.113556.1.4.478\n        NAME 'calCalURI'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n       \
    \ SYNTAX 'IA5String'\n        USAGE userApplications\n      )\n"
- title: 2.4.4.2  calFBURL
  contents:
  - "2.4.4.2  calFBURL\n      (1.2.840.113556.1.4.479\n        NAME 'calFBURL'\n \
    \       EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n        SYNTAX\
    \ 'IA5String'\n        USAGE userApplications\n      )\n"
- title: 2.4.4.3  calCAPURI
  contents:
  - "2.4.4.3  calCAPURI\n      (1.2.840.113556.1.4.480\n        NAME 'calCAPURI'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n       \
    \ SYNTAX 'IA5String'\n        USAGE userApplications\n      )\n"
- title: 2.4.4.4  calCalAdrURI
  contents:
  - "2.4.4.4  calCalAdrURI\n      (1.2.840.113556.1.4.481\n        NAME 'calCalAdrURI'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n       \
    \ SYNTAX 'IA5String'\n        USAGE userApplications\n      )\n"
- title: 2.4.4.5  calOtherCalURIs
  contents:
  - "2.4.4.5  calOtherCalURIs\n        (1.2.840.113556.1.4.482\n        NAME 'calOtherCalURIs'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n       \
    \ SYNTAX 'IA5String'\n        MULTI-VALUE\n        USAGE userApplications\n  \
    \    )\n"
- title: 2.4.4.6  calOtherFBURLs
  contents:
  - "2.4.4.6  calOtherFBURLs\n      (1.2.840.113556.1.4.483\n        NAME 'calOtherFBURLs'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n       \
    \ SYNTAX 'IA5String'\n        MULTI-VALUE\n        USAGE userApplications\n  \
    \    )\n"
- title: 2.4.4.7  calOtherCAPURIs
  contents:
  - "2.4.4.7  calOtherCAPURIs\n      (1.2.840.113556.1.4.484\n        NAME 'calOtherCAPURIs'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTRING caseIgnoreMatch\n       \
    \ SYNTAX 'IA5String'\n        MULTI-VALUE\n        USAGE userApplications\n  \
    \    )\n"
- title: 2.4.4.8  calOtherCalAdrURIs
  contents:
  - "2.4.4.8  calOtherCalAdrURIs\n      (1.2.840.113556.1.4.485\n        NAME 'calOtherCalAdrURIs'\n\
