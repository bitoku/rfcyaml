- title: __initial_text__
  contents:
  - '                 Calendar Attributes for vCard and LDAP

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2000).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   When scheduling a calendar entity, such as an event, it is a\n \
    \  prerequisite that an organizer has the calendar address of each\n   attendee\
    \ that will be invited to the event. Additionally, access to\n   an attendee's\
    \ current \"busy time\" provides an a priori indication of\n   whether the attendee\
    \ will be free to participate in the event.\n   In order to meet these challenges,\
    \ a calendar user agent (CUA) needs\n   a mechanism to locate (URI) individual\
    \ user's calendar and free/busy\n   time.\n   This memo defines three mechanisms\
    \ for obtaining a URI to a user's\n   calendar and free/busy time. These include:\n\
    \   - Manual transfer of the information;\n   - Personal data exchange using the\
    \ vCard format; and\n   - Directory lookup using the LDAP protocol.\n"
