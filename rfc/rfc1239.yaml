    \           12   Generic IF    Generic Interface Extension Objects\n      Prefix:\
    \ 1.3.6.1.2.1.10  (transmission)\n      Decimal   Name          Description\n\
    \      -------   ----          -----------\n            8   IEEE802.4     Token\
    \ Bus-like Objects\n            9   IEEE802.5     Token Ring-like Objects\n  \
    \         18   DS1           T1 Carrier Objects\n           30   DS3         \
    \  DS3 Interface Type\n"
