- title: Abstract
  contents:
  - "Abstract\n   This memo lays out a conceptual framework and rules of thumb useful\n\
    \   for working groups dealing with Intellectual Property Rights (IPR)\n   issues.\
    \  It documents specific examples of how IPR issues have been\n   dealt with in\
    \ the IETF.\n"
