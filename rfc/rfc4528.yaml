- title: Abstract
  contents:
  - "Abstract\n   This document defines the Lightweight Directory Access Protocol\n\
    \   (LDAP) Assertion Control, which allows a client to specify that a\n   directory\
    \ operation should only be processed if an assertion applied\n   to the target\
    \ entry of the operation is true.  It can be used to\n   construct \"test and\
    \ set\", \"test and clear\", and other conditional\n   operations.\n"
