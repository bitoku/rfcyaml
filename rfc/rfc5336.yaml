- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   An internationalized email address includes two parts, the\
    \ local part\n   and the domain part.  The ways email addresses are used by protocols\n\
    \   are different from the ways domain names are used.  The most critical\n  \
    \ difference is that emails are delivered through a chain of clients\n   and servers,\
    \ while domain names are resolved by name servers looking\n   up those names in\
    \ their own tables.  In addition to this, the Simple\n   Mail Transfer Protocol\
    \ [RFC2821] provides a negotiation mechanism\n   about service extension with\
    \ which clients can discover server\n   capabilities and make decisions for further\
    \ processing.  An extended\n   overview of the extension model for internationalized\
    \ addresses and\n   headers appears in [RFC4952], referred to as \"the framework\
    \ document\"\n   or just as \"Framework\" elsewhere in this specification.  This\n\
    \   document specifies an SMTP extension to permit internationalized\n   email\
    \ addresses in envelopes, and UNICODE characters (encoded in\n   UTF-8) [RFC3629]\
    \ in headers.\n"
- title: 1.1.  Role of This Specification
  contents:
  - "1.1.  Role of This Specification\n   The framework document specifies the requirements\
    \ for, and describes\n   components of, full internationalization of electronic\
    \ mail.  A\n   thorough understanding of the information in that document and\
    \ in the\n   base Internet email specifications [RFC2821] [RFC2822] is necessary\n\
    \   to understand and implement this specification.\n   This document specifies\
    \ an element of the email internationalization\n   work, specifically the definition\
    \ of an SMTP extension [RFC2821] for\n   internationalized email address transport\
    \ delivery.\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n   The terms \"conventional message\" and \"internationalized\
    \ message\" are\n   defined in an appendix to this specification.  The terms \"\
    UTF-8\n   string\" or \"UTF-8 character\" are used informally to refer to Unicode\n\
    \   characters encoded in UTF-8 [RFC3629].  All other specialized terms\n   used\
    \ in this specification are defined in the framework document or\n   in the base\
    \ Internet email specifications [RFC2821] [RFC2822].  In\n   particular, the terms\
    \ \"ASCII address\", \"internationalized email\n   address\", \"non-ASCII address\"\
    , \"i18mail address\", \"UTF8SMTP\",\n   \"message\", and \"mailing list\" are\
    \ used in this document according to\n   the definitions in the framework document.\n\
    \   This specification defines only those Augmented BNF (ABNF) [RFC5234]\n   syntax\
    \ rules that are different from those of the base email\n   specifications [RFC2821][RFC2822]\
    \ and, where the earlier rules are\n   upgraded or extended, gives them new names.\
    \  When the new rule is a\n   small modification to the older one, it is typically\
    \ given a name\n   starting with \"u\".  Rules that are undefined here may be\
    \ found in the\n   base email specifications under the same names.\n"
- title: 2.  Overview of Operation
  contents:
  - "2.  Overview of Operation\n   This specification describes an optional extension\
    \ to the email\n   transport mechanism that permits non-ASCII [ASCII] characters\
    \ in both\n   the envelope and header fields of messages, which are encoded with\n\
    \   UTF-8 [RFC3629] characters.  The extension is identified with the\n   token\
    \ \"UTF8SMTP\".  In order to provide information that may be needed\n   in downgrading,\
    \ an optional alternate ASCII address may be needed if\n   an SMTP client attempts\
    \ to transfer an internationalized message and\n   encounters a server that does\
    \ not support this extension.\n   The EAI UTF-8 header specification [RFC5335]\
    \ provides the details of\n   how and where non-ASCII characters are permitted\
    \ in the header fields\n   of messages.  The context for this specification is\
    \ described in the\n   framework document.\n"
