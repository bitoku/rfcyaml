    \ and 3.7.4.2 of this document, and being based on\n   [RFC5248].  The registration\
    \ data is as follows:\n      Code:               X.6.7\n      Sample Text:   \
    \     The ALT-ADDRESS is required but not specified\n      Associated basic status\
