- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo defines an Experimental Protocol for the Internet\n\
    \   community.  It does not specify an Internet standard of any kind.\n   Discussion\
    \ and suggestions for improvement are requested.\n   Distribution of this memo\
    \ is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies an SMTP extension for transport and delivery\n\
    \   of email messages with internationalized email addresses or header\n   information.\
    \  Communication with systems that do not implement this\n   specification is\
    \ specified in another document.  This document\n   updates some syntaxes and\
    \ rules defined in RFC 2821 and RFC 2822, and\n   has some material updating RFC\
    \ 4952.\n"
