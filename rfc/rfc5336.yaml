- title: Appendix A.  Material Updating RFC 4952
  contents:
  - "Appendix A.  Material Updating RFC 4952\n   RFC 4952, the overview and framework\
    \ document covering this set of\n   extensions for internationalized email, was\
    \ completed before this\n   specification, which specifies a particular part of\
    \ the protocol set.\n   This appendix, which is normative, contains material that\
    \ would have\n   been incorporated into RFC 4952 had it been delayed until the\
    \ work\n   described in the rest of this specification was completed.  This\n\
    \   material should be included in any update to RFC 4952.\n"
- title: A.1.  Conventional Message and Internationalized Message
  contents:
  - "A.1.  Conventional Message and Internationalized Message\n   o  A conventional\
    \ message is one that does not use any extension\n      defined in this document\
    \ or in the UTF-8 header specification\n      [RFC5335], and which is strictly\
    \ conformant to RFC 2822 [RFC2822].\n   o  An internationalized message is a message\
    \ utilizing one or more of\n      the extensions defined in this specification\
    \ or in the UTF-8\n      header specification [RFC5335], so that it is no longer\
    \ conformant\n      to the RFC 2822 specification of a message.\n"
- title: A.2.  LMTP
  contents:
  - "A.2.  LMTP\n   LMTP [RFC2033] may be used as the final delivery agent.  In such\n\
    \   cases, LMTP may be arranged to deliver the mail to the mail store.\n   The\
    \ mail store may not have UTF8SMTP capability.  LMTP needs to be\n   updated to\
    \ deal with these situations.\n"
- title: A.3.  SMTP Service Extension for DSNs
  contents:
  - "A.3.  SMTP Service Extension for DSNs\n   The existing Draft Standard regarding\
    \ delivery status notifications\n   (DSNs) [RFC3461] is limited to ASCII text\
    \ in the machine readable\n   portions of the protocol.  \"International Delivery\
    \ Status and\n   Disposition Notifications\" [RFC5337] adds a new address type\
    \ for\n   international email addresses so an original recipient address with\n\
    \   non-ASCII characters can be correctly preserved even after\n   downgrading.\
    \  If an SMTP server advertises both the UTF8SMTP and the\n   DSN extension, that\
    \ server MUST implement EAI DSN [RFC5337] including\n   support for the ORCPT\
    \ parameter.\n"
- title: A.4.  Implementation Advice
  contents:
  - "A.4.  Implementation Advice\n   In the absence of this extension, SMTP clients\
    \ and servers are\n   constrained to using only those addresses permitted by RFC\
    \ 2821.  The\n   local parts of those addresses MAY be made up of any ASCII\n\
    \   characters, although some of them MUST be quoted as specified there.\n   It\
    \ is notable in an internationalization context that there is a long\n   history\
    \ on some systems of using overstruck ASCII characters (a\n   character, a backspace,\
    \ and another character) within a quoted string\n   to approximate non-ASCII characters.\
    \  This form of\n   internationalization SHOULD be phased out as this extension\
    \ becomes\n   widely deployed, but backward-compatibility considerations require\n\
    \   that it continue to be supported.\n"
- title: A.5.  Applicability of SMTP Extension to Additional Uses
  contents:
  - "A.5.  Applicability of SMTP Extension to Additional Uses\n   Among other protocol\
    \ changes, the SMTP extension allows an optional\n   alternate address to be supplied\
    \ with the MAIL and RCPT commands.\n   For the purposes of this set of specifications,\
    \ this alternate\n   address only has meaning when the primary address contains\
    \ UTF-8\n   characters and the message is downgraded.  While it may be tempting\n\
    \   to consider the alternate address as a general-purpose second-chance\n   address\
    \ to be used whenever the primary address is rejected, such\n   behavior is not\
    \ defined here.  This restriction allows for future\n   extensions to be developed\
    \ which create such a general-purpose\n   second-chance address, although no specific\
    \ work on such an extension\n   is currently anticipated.  Note that any such\
    \ extension needs to\n   consider the question of what the [RFC0974] sequencing\
    \ rules mean\n   when different possible servers support different sets of ESMTP\n\
    \   options (or, in this case, addresses).  The answer to this question\n   may\
    \ also imply updates to [RFC2821].\n"
