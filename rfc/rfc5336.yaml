    \     | UTF8SMTP with STARTTLS     | [RFC3207] [RFC5336]  |\n   | UTF8SMTPSA \
    \   | UTF8SMTP with both         | [RFC3207] [RFC4954]  |\n   |              \
    \ | STARTTLS and SMTP AUTH     | [RFC5336]            |\n   +---------------+----------------------------+----------------------+\n"
