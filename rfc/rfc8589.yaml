- title: __initial_text__
  contents:
  - '                     The ''leaptofrogans'' URI Scheme

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes the 'leaptofrogans' Uniform Resource\n \
    \  Identifier (URI) scheme, which enables applications to launch Frogans\n   Player\
    \ on a given Frogans site.  Frogans is a medium for publishing\n   content and\
    \ services on the Internet, defined as a generic software\n   layer on the Internet.\
    \  Frogans Player is software that enables end\n   users to browse Frogans sites.\n"
