- contents:
  - "Abstract\n   Wireless LAN product architectures have evolved from single\n   autonomous
    access points to systems consisting of a centralized\n   Access Controller (AC)
    and Wireless Termination Points (WTPs).  The\n   general goal of centralized control
    architectures is to move access\n   control, including user authentication and
    authorization, mobility\n   management, and radio management from the single access
    point to a\n   centralized controller.\n   This specification defines the Control
    And Provisioning of Wireless\n   Access Points (CAPWAP) Protocol Binding Specification
    for use with\n   the IEEE 802.11 Wireless Local Area Network protocol.\n"
