      \  o  IEEE 802.11 WTP Radio Configuration, see Section 6.23\n   o  IEEE 802.11
      WTP Radio Information, see Section 6.25.  An IEEE\n      802.11 WTP Radio Information
      message element MUST be present for\n      every radio in the WTP.\n"
    title: 5.7.  Configuration Status Request Message
  - contents:
    - "5.8.  Configuration Status Response Message\n   The following IEEE 802.11 specific
