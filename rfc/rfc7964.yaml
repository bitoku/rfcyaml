- title: Appendix A.  Why the Group Best Paths Are Adequate
  contents:
  - "Appendix A.  Why the Group Best Paths Are Adequate\n   It is assumed that the\
    \ following common practice is followed.  A\n   route reflection cluster or a\
    \ confederation sub-AS should be designed\n   such that the IGP metrics for links\
    \ within a cluster (or\n   confederation sub-AS) are much smaller than the IGP\
    \ metrics for the\n   links between the clusters (or confederation sub-AS).  This\
    \ practice\n   helps achieve consistent routing within a route reflection cluster\
    \ or\n   a confederation sub-AS.\n   Observe that in a network that maintains\
    \ full IBGP mesh only, the\n   paths that survive the (Local_Pref, AS-PATH Length,\
    \ Origin, and MED)\n   comparisons [RFC4271] would contribute to route selection\
    \ in the\n   network.\n   Consider a route reflection cluster that sources one\
    \ or more paths\n   that would survive the (Local_Pref, AS-PATH Length, Origin,\
    \ and MED)\n   comparisons among all the paths in the network.  One of these\n\
    \   surviving paths would be selected as the Group Best Path by the route\n  \
    \ reflector in the cluster.  Due to the constraint on the IGP metrics\n   as described\
    \ previously, this path would remain as the Group Best\n   Path and would be advertised\
    \ to all other clusters even after a path\n   is received from another cluster.\n\
    \   On the other hand, when no path in a route reflection cluster would\n   survive\
    \ the (Local_Pref, AS-PATH Length, Origin, and MED) comparisons\n   among all\
    \ the paths in the network, the Group Best Path (when it\n   exists) for a route\
    \ reflector would be from another cluster.\n   Clearly, the advertisement of the\
    \ Group Best Path by the route\n   reflector to the clients only depends on the\
    \ paths received from\n   other clusters.\n   Therefore, there is no MED-induced\
    \ route oscillation in the network\n   as the advertisement of a Group Best Path\
    \ to a peer does not depend\n   on the paths received from that peer.\n   The\
    \ claim for the confederation can be validated similarly.\n"
