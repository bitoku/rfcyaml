- title: Abstract
  contents:
  - "Abstract\n   As the deployment of second and third generation cellular networks\n\
    \   progresses, a large number of cellular hosts are being connected to\n   the\
    \ Internet.  Standardization organizations are making Internet\n   Protocol version\
    \ 6 (IPv6) mandatory in their specifications.\n   However, the concept of IPv6\
    \ covers many aspects and numerous\n   specifications.  In addition, the characteristics\
    \ of cellular links\n   in terms of bandwidth, cost and delay put special requirements\
    \ on how\n   IPv6 is used.  This document considers IPv6 for cellular hosts that\n\
    \   attach to the General Packet Radio Service (GPRS), or Universal\n   Mobile\
    \ Telecommunications System (UMTS) networks.  This document also\n   lists basic\
    \ components of IPv6 functionality and discusses some\n   issues relating to the\
    \ use of these components when operating in\n   these networks.\n"
