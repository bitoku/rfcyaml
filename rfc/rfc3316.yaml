  contents:
  - "3.6 RFC2405 - The ESP DES-CBC Cipher Algorithm With Explicit IV\n   This specification\
    \ [RFC-2405] may be supported.  It is, however,\n   recommended that stronger\
    \ algorithms than DES be used.  Algorithms,\n   such as AES, are undergoing work\
    \ in the IPsec working group.  These\n   new algorithms are useful, and should\
