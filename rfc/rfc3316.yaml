- title: 3.8 RFC2407 - The Internet IP Security DoI for ISAKMP
  contents:
  - "3.8 RFC2407 - The Internet IP Security DoI for ISAKMP\n   Automatic key management,\
    \ [RFC-2408] and [RFC-2409], is not a\n   mandatory part of the IP Security Architecture.\
    \  Note, however, that\n   in the cellular environment the IP addresses of a host\
    \ may change\n   dynamically.  For this reason the use of manually configured\
    \ Security\n   Associations is not practical, as the newest host address would\
    \ have\n   to be updated to the SA database of the peer as well.\n   Even so,\
    \ it is not clear that all applications would use IKE for key\n   management.\
    \  For instance, hosts may use IPsec ESP [RFC-2406] for\n   protecting SIP signaling\
    \ in the IMS [3GPP-ACC] but provide\n   authentication and key management through\
    \ another mechanism such as\n   UMTS AKA (Authentication and Key Agreement) [UMTS-AKA].\n\
    \   It is likely that several simplifying assumptions can be made in the\n   cellular\
    \ environment, with respect to the mandated parts of the IP\n   Security DoI,\
    \ ISAKMP, and IKE.  Work on such simplifications would be\n   useful, but is outside\
    \ the scope of this document.\n"
- title: 3.9 RFC2408 - The Internet Security Association and Key Management
  contents:
  - "3.9 RFC2408 - The Internet Security Association and Key Management\n        \
    \      Protocol\n   This specification [RFC-2408] is optional according to the\
    \ IPv6\n   specifications, but may be necessary in some applications, as\n   described\
    \ in Section 3.8.\n"
- title: 3.10 RFC2409 - The Internet Key Exchange (IKE)
  contents:
  - "3.10 RFC2409 - The Internet Key Exchange (IKE)\n   This specification [RFC-2409]\
    \ is optional according to the IPv6\n   specifications, but may be necessary in\
    \ some applications, as\n   described in Section 3.8.\n   Interactions with the\
    \ ICMPv6 packets and IPsec policies may cause\n   unexpected behavior for IKE-based\
    \ SA negotiation unless some special\n   handling is performed in the implementations.\n\
    \   The ICMPv6 protocol provides many functions, which in IPv4 were\n   either\
    \ non-existent or provided by lower layers.  For instance, IPv6\n   implements\
    \ address resolution using an IP packet, ICMPv6 Neighbor\n   Solicitation message.\
    \  In contrast, IPv4 uses an ARP message at a\n   lower layer.\n   The IPsec architecture\
    \ has a Security Policy Database that specifies\n   which traffic is protected,\
    \ and how.  It turns out that the\n   specification of policies in the presence\
    \ of ICMPv6 traffic is not\n   easy.  For instance, a simple policy of protecting\
    \ all traffic\n   between two hosts on the same network would trap even address\n\
    \   resolution messages, leading to a situation where IKE can't establish\n  \
    \ a Security Association since in order to send the IKE UDP packets one\n   would\
    \ have had to send the Neighbor Solicitation Message, which would\n   have required\
    \ an SA.\n   In order to avoid this problem, Neighbor Solicitation, Neighbor\n\
    \   Advertisement, Router Solicitation, and Router Advertisement messages\n  \
    \ must not lead to the use of IKE-based SA negotiation.  The Redirect\n   message\
    \ should not lead to the use of IKE-based SA negotiation.\n   Other ICMPv6 messages\
    \ may use IKE-based SA negotiation as is desired\n   in the Security Policy Data\
    \ Base.\n   Note that the above limits the usefulness of IPsec in protecting all\n\
    \   ICMPv6 communications.  For instance, it may not be possible to\n   protect\
    \ the ICMPv6 traffic between a cellular host and its next hop\n   router.  (Which\
    \ may be hard in any case due to the need to establish\n   a suitable public key\
    \ infrastructure.  Since roaming is allowed, this\n   infrastructure would have\
    \ to authenticate all hosts to all routers.)\n"
- title: 3.11 RFC2410 - The NULL Encryption Algorithm & its Use With IPsec
  contents:
  - "3.11 RFC2410 - The NULL Encryption Algorithm & its Use With IPsec\n   This specification\
    \ [RFC-2410] must be supported.\n"
- title: 3.12 RFC2451 - The ESP CBC-Mode Cipher Algorithms
  contents:
  - "3.12 RFC2451 - The ESP CBC-Mode Cipher Algorithms\n   This specification [RFC-2451]\
    \ must be supported if encryption\n   algorithms other than DES are implemented,\
    \ e.g., CAST-128, RC5, IDEA,\n   Blowfish, 3DES.\n"
- title: 4. Mobility
  contents:
  - "4. Mobility\n   For the purposes of this document, IP mobility is not relevant.\
    \  When\n   Mobile IPv6 specification is approved, a future update to this\n \
    \  document may address these issues, as there may be some effects on\n   all\
    \ IPv6 hosts due to Mobile IP.  The movement of cellular hosts\n   within 3GPP\
    \ networks is handled by link layer mechanisms.\n"
- title: 5. Security Considerations
  contents:
  - "5. Security Considerations\n   This document does not specify any new protocols\
    \ or functionality,\n   and as such, it does not introduce any new security vulnerabilities.\n\
    \   However, specific profiles of IPv6 functionality are proposed for\n   different\
    \ situations, and vulnerabilities may open or close depending\n   on which functionality\
    \ is included and what is not.  There are also\n   aspects of the cellular environment\
    \ that make certain types of\n   vulnerabilities more severe.  The following issues\
    \ are discussed:\n   - The suggested limitations (Section 2.3) in the processing\
    \ of\n     routing headers limits also exposure to DoS attacks through\n     cellular\
    \ hosts.\n   - IPv6 addressing privacy [RFC3041] may be used in cellular hosts.\n\
    \     However, it should be noted that in the 3GPP model, the network\n     would\
    \ assign new addresses, in most cases, to hosts in roaming\n     situations and\
    \ typically, also when the cellular hosts activate a\n     PDP context.  This\
    \ means that 3GPP networks will already provide a\n     limited form of addressing\
    \ privacy, and no global tracking of a\n     single host is possible through its\
    \ address.  On the other hand,\n     since a GGSN's coverage area is expected\
    \ to be very large when\n     compared to currently deployed default routers (no\
    \ handovers\n     between GGSNs are possible), a cellular host can keep an address\n\
    \     for a long time.  Hence, IPv6 addressing privacy can be used for\n     additional\
    \ privacy during the time the host is on and in the same\n     area.  The privacy\
    \ features can also be used to e.g., make\n     different transport sessions appear\
    \ to come from different IP\n     addresses.  However, it is not clear that these\
    \ additional efforts\n     confuse potential observers any further, as they could\
    \ monitor only\n     the network prefix part.\n   - The use of various security\
    \ services such as IPsec or TLS in the\n     connection of typical applications\
    \ in cellular hosts is discussed\n     in Section 3 and recommendations are given\
    \ there.\n   - Section 3 also discusses under what conditions it is possible to\n\
    \     provide IPsec protection of e.g., ICMPv6 communications.\n   - The airtime\
    \ used by cellular hosts is expensive.  In some cases,\n     users are billed\
    \ according to the amount of data they transfer to\n     and from their host.\
    \  It is crucial for both the network and the\n     users that the airtime is\
    \ used correctly and no extra charges are\n     applied to users due to misbehaving\
    \ third parties.  The cellular\n     links also have a limited capacity, which\
    \ means that they may not\n     necessarily be able to accommodate more traffic\
    \ than what the user\n     selected, such as a multimedia call.  Additional traffic\
    \ might\n     interfere with the service level experienced by the user.  While\n\
    \     Quality of Service mechanisms mitigate these problems to an extent,\n  \
    \   it is still apparent that DoS aspects may be highlighted in the\n     cellular\
    \ environment.  It is possible for existing DoS attacks that\n     use for instance\
    \ packet amplification to be substantially more\n     damaging in this environment.\
    \  How these attacks can be protected\n     against is still an area of further\
    \ study.  It is also often easy\n     to fill the cellular link and queues on\
    \ both sides with additional\n     or large packets.\n   - Within some service\
    \ provider networks, it is possible to buy a\n     prepaid cellular subscription\
    \ without presenting personal\n     identification.  Attackers that wish to remain\
    \ unidentified could\n     leverage this.  Note that while the user hasn't been\
    \ identified,\n     the equipment still is; the operators can follow the identity\
    \ of\n     the device and block it from further use.  The operators must have\n\
    \     procedures in place to take notice of third party complaints\n     regarding\
    \ the use of their customers' devices.  It may also be\n     necessary for the\
    \ operators to have attack detection tools that\n     enable them to efficiently\
    \ detect attacks launched from the\n     cellular hosts.\n   - Cellular devices\
    \ that have local network interfaces (such as IrDA\n     or Bluetooth) may be\
    \ used to launch attacks through them, unless\n     the local interfaces are secured\
    \ in an appropriate manner.\n     Therefore, local network interfaces should have\
    \ access control to\n     prevent others from using the cellular host as an intermediary.\n"
