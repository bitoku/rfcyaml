- title: Appendix A - Cellular Host IPv6 Addressing in the 3GPP Model
  contents:
  - "Appendix A - Cellular Host IPv6 Addressing in the 3GPP Model\n   The appendix\
    \ aims to very briefly describe the 3GPP IPv6 addressing\n   model for 2G (GPRS)\
    \ and 3G (UMTS) cellular networks from Release 99\n   onwards.  More information\
    \ can be found from 3GPP Technical\n   Specification 23.060.\n   There are two\
    \ possibilities to allocate the address for an IPv6 node:\n   stateless and stateful\
    \ autoconfiguration.  The stateful address\n   allocation mechanism needs a DHCP\
    \ server to allocate the address for\n   the IPv6 node.  On the other hand, the\
    \ stateless autoconfiguration\n   procedure does not need any external entity\
    \ involved in the address\n   autoconfiguration (apart from the GGSN).\n   In\
    \ order to support the standard IPv6 stateless address\n   autoconfiguration mechanism,\
    \ as recommended by the IETF, the GGSN\n   shall assign a prefix that is unique\
    \ within its scope to each primary\n   PDP context that uses IPv6 stateless address\
    \ autoconfiguration.  This\n   avoids the necessity to perform Duplicate Address\
    \ Detection at the\n   network level for every address built by the mobile host.\
    \  The GGSN\n   always provides an Interface Identifier to the mobile host.  The\n\
    \   Mobile host uses the interface identifier provided by the GGSN to\n   generate\
    \ its link-local address.  The GGSN provides the cellular host\n   with the interface\
    \ identifier, usually in a random manner.  It must\n   ensure the uniqueness of\
    \ such identifier on the link (i.e., no\n   collisions between its own link-local\
    \ address and the cellular\n   host's).\n   In addition, the GGSN will not use\
    \ any of the prefixes assigned to\n   cellular hosts to generate any of its own\
    \ addresses.  This use of the\n   interface identifier, combined with the fact\
    \ that each PDP context is\n   allocated a unique prefix, will eliminate the need\
    \ for DAD messages\n   over the air interface, and consequently allows an efficient\
    \ use of\n   bandwidth.  Furthermore, the allocation of a prefix to each PDP\n\
    \   context will allow hosts to implement the privacy extensions in RFC\n   3041\
    \ without the need for further DAD messages.\n"
