- title: 2.1 RFC1981 - Path MTU Discovery for IP Version 6
  contents:
  - "2.1 RFC1981 - Path MTU Discovery for IP Version 6\n   Path MTU Discovery [RFC-1981]\
    \ may be used.  Cellular hosts with a\n   link MTU larger than the minimum IPv6\
    \ link MTU (1280 octets) can use\n   Path MTU Discovery in order to discover the\
    \ real path MTU.  The\n   relative overhead of IPv6 headers is minimized through\
    \ the use of\n   longer packets, thus making better use of the available bandwidth.\n\
    \   The IPv6 specification [RFC-2460] states in Section 5 that \"a minimal\n \
    \  IPv6 implementation (e.g., in a boot ROM) may simply restrict itself\n   to\
    \ sending packets no larger than 1280 octets, and omit\n   implementation of Path\
    \ MTU Discovery.\"\n   If Path MTU Discovery is not implemented then the sending\
    \ packet size\n   is limited to 1280 octets (standard limit in [RFC-2460]).  However,\n\
    \   if this is done, the cellular host must be able to receive packets\n   with\
    \ size up to the link MTU before reassembly.  This is because the\n   node at\
    \ the other side of the link has no way of knowing less than\n   the MTU is accepted.\n"
- title: 2.2 RFC3513 - IP Version 6 Addressing Architecture
  contents:
  - "2.2 RFC3513 - IP Version 6 Addressing Architecture\n   The IPv6 Addressing Architecture\
    \ [RFC-3513] is a mandatory part of\n   IPv6.\n"
- title: 2.3 RFC2460 - Internet Protocol Version 6
  contents:
  - "2.3 RFC2460 - Internet Protocol Version 6\n   The Internet Protocol Version 6\
    \ is specified in [RFC-2460].  This\n   specification is a mandatory part of IPv6.\n\
    \   By definition, a cellular host acts as a host, not as a router.\n   Implementation\
    \ requirements for a cellular router are not defined in\n   this document.\n \
    \  Consequently, the cellular host must implement all non-router packet\n   receive\
    \ processing as described in RFC 2460.  This includes the\n   generation of ICMPv6\
    \ error reports, and the processing of at least\n   the following extension headers:\n\
    \   - Hop-by-Hop Options header: at least the Pad1 and PadN options\n   - Destination\
    \ Options header: at least the Pad1 and PadN options\n   - Routing (Type 0) header:\
    \ final destination (host) processing only\n   - Fragment header\n   - AH and\
    \ ESP headers (see also a discussion on the use of IPsec for\n     various purposes\
    \ in Section 3)\n   - The No Next Header value\n   Unrecognized options in Hop-by-Hop\
    \ Options or Destination Options\n   extensions must be processed as described\
    \ in RFC 2460.\n   The cellular host must follow the packet transmission rules\
    \ in RFC\n   2460.\n   The cellular host must always be able to receive and reassemble\n\
    \   fragment headers.  It will also need to be able to send a fragment\n   header\
    \ in cases where it communicates with an IPv4 host through a\n   translator (see\
    \ Section 5 of RFC2460).\n   Cellular hosts should only process routing headers\
    \ when they are the\n   final destination and return errors if the processing\
    \ of the routing\n   header requires them to forward the packet to another node.\
    \  This\n   will also ensure that the cellular hosts will not be inappropriately\n\
    \   used as relays or components in Denial-of-Service (DoS) attacks.\n   Acting\
    \ as the destination involves the following:  the cellular hosts\n   must check\
    \ the Segments Left field in the header, and proceed if it\n   is zero or one\
    \ and the next address is one of the host's addresses.\n   If not, however, the\
    \ host must implement error checks as specified in\n   Section 4.4 of RFC 2460.\
    \  There is no need for the host to send\n   Routing Headers.\n"
- title: 2.4 RFC2461 - Neighbor Discovery for IPv6
  contents:
  - "2.4 RFC2461 - Neighbor Discovery for IPv6\n   Neighbor Discovery is described\
    \ in [RFC-2461].  This specification is\n   a mandatory part of IPv6.\n"
- title: 2.4.1 Neighbor Discovery in 3GPP Networks
  contents:
  - "2.4.1 Neighbor Discovery in 3GPP Networks\n   A cellular host must support Neighbor\
    \ Solicitation and Advertisement\n   messages.\n   In GPRS and UMTS networks,\
    \ some Neighbor Discovery messages can be\n   unnecessary in certain cases.  GPRS\
    \ and UMTS links resemble a point-\n   to-point link; hence, the cellular host's\
    \ only neighbor on the\n   cellular link is the default router that is already\
    \ known through\n   Router Discovery.  There are no link layer addresses.  Therefore,\n\
    \   address resolution and next-hop determination are not needed.\n   The cellular\
    \ host must support neighbor unreachability detection as\n   specified in [RFC-2461].\n\
    \   In GPRS and UMTS networks, it is very desirable to conserve\n   bandwidth.\
    \  Therefore, the cellular host should include a mechanism\n   in upper layer\
    \ protocols to provide reachability confirmation when\n   two-way IP layer reachability\
    \ can be confirmed (see RFC-2461, Section\n   7.3.1).  These confirmations will\
    \ allow the suppression of most NUD-\n   related messages in most cases.\n   Host\
    \ TCP implementation should provide reachability confirmation in\n   the manner\
    \ explained in RFC 2461, Section 7.3.1.\n   The common use of UDP in 3GPP networks\
    \ poses a problem for providing\n   reachability confirmation.  UDP itself is\
    \ unable to provide such\n   confirmation.  Applications running over UDP should\
    \ provide the\n   confirmation where possible.  In particular, when UDP is used\
    \ for\n   transporting RTP, the RTCP protocol feedback should be used as a\n \
    \  basis for the reachability confirmation.  If an RTCP packet is\n   received\
    \ with a reception report block indicating some packets have\n   gone through,\
    \ then packets are reaching the peer.  If they have\n   reached the peer, they\
    \ have also reached the neighbor.\n   When UDP is used for transporting SIP, responses\
    \ to SIP requests\n   should be used as the confirmation that packets sent to\
    \ the peer are\n   reaching it.  When the cellular host is acting as the server\
    \ side SIP\n   node, no such confirmation is generally available.  However, a\
    \ host\n   may interpret the receipt of a SIP ACK request as confirmation that\n\
    \   the previously sent response to a SIP INVITE request has reached the\n   peer.\n"
- title: 2.5 RFC2462 - IPv6 Stateless Address Autoconfiguration
  contents:
  - "2.5 RFC2462 - IPv6 Stateless Address Autoconfiguration\n   IPv6 Stateless Address\
    \ Autoconfiguration is defined in [RFC-2462].\n   This specification is a mandatory\
    \ part of IPv6.\n"
- title: 2.5.1 Stateless Address Autoconfiguration in 3GPP Networks
  contents:
  - "2.5.1 Stateless Address Autoconfiguration in 3GPP Networks\n   A cellular host\
    \ in a 3GPP network must process a Router Advertisement\n   as stated in Section\
    \ 2.4.\n   Hosts in 3GPP networks can set DupAddrDetectTransmits equal to zero,\n\
    \   as each delegated prefix is unique within its scope when allocated\n   using\
    \ the 3GPP IPv6 Stateless Address Autoconfiguration.  In\n   addition, the default\
    \ router (GGSN) will not configure or assign to\n   its interfaces, any addresses\
    \ based on prefixes delegated to IPv6\n   hosts.  Thus, the host is not required\
    \ to perform Duplicate Address\n   Detection on the cellular interface.\n   See\
    \ Appendix A for more details on 3GPP IPv6 Stateless Address\n   Autoconfiguration.\n"
- title: 2.6 RFC2463 - Internet Control Message Protocol for the IPv6
  contents:
  - "2.6 RFC2463 - Internet Control Message Protocol for the IPv6\n   The Internet\
    \ Control Message Protocol for the IPv6 is defined [RFC-\n   2463].  This specification\
    \ is a mandatory part of IPv6.  Currently,\n   this work is being updated.\n \
    \  As per RFC 2463 Section 2, ICMPv6 requirements must be fully\n   implemented\
    \ by every IPv6 node.  See also Section 3 for an\n   explanation of the use of\
    \ IPsec for protecting ICMPv6 communications.\n"
- title: 2.7 RFC2472 - IP version 6 over PPP
  contents:
  - "2.7 RFC2472 - IP version 6 over PPP\n   IPv6 over PPP [RFC-2472] must be supported\
    \ for cellular hosts that\n   implement PPP.\n"
- title: 2.7.1 IP version 6 over PPP in 3GPP Networks
  contents:
  - "2.7.1 IP version 6 over PPP in 3GPP Networks\n   A cellular host in a 3GPP network\
    \ must support the IPv6CP interface\n   identifier option.  This option is needed\
    \ to be able to connect other\n   devices to the Internet using a PPP link between\
    \ the cellular device\n   (MT) and other devices (TE, e.g., a laptop).  The MT\
    \ performs the PDP\n   Context activation based on a request from the TE.  This\
    \ results in\n   an interface identifier being suggested by the MT to the TE,\
    \ using\n   the IPv6CP option.  To avoid any duplication in link-local addresses\n\
    \   between the TE and the GGSN, the MT must always reject other\n   suggested\
    \ interface identifiers by the TE.  This results in the TE\n   always using the\
    \ interface identifier suggested by the GGSN for its\n   link-local address.\n\
    \   The rejection of interface identifiers suggested by the TE is only\n   done\
    \ for creation of link-local addresses, according to 3GPP\n   specifications.\
    \  The use of privacy addresses [RFC-3041] for site-\n   local and global addresses\
    \ is not affected by the above procedure.\n   The above procedure is only concerned\
    \ with assigning the interface\n   identifier used for forming link-local addresses,\
    \ and does not\n   preclude TE from using other interface identifiers for addresses\
    \ with\n   larger scopes (i.e., site-local and global).\n"
- title: 2.8 RFC2473 - Generic Packet Tunneling in IPv6 Specification
  contents:
  - "2.8 RFC2473 - Generic Packet Tunneling in IPv6 Specification\n   Generic Packet\
    \ Tunneling [RFC-2473] may be supported if needed for\n   transition mechanisms.\n"
- title: 2.9 RFC2710 - Multicast Listener Discovery (MLD) for IPv6
  contents:
  - "2.9 RFC2710 - Multicast Listener Discovery (MLD) for IPv6\n   Multicast Listener\
    \ Discovery [RFC-2710] must be supported by cellular\n   hosts.\n   MLD requires\
    \ that MLD messages be sent for link-local multicast\n   addresses (excluding\
    \ the all-nodes address).  The requirement that\n   MLD be run even for link-local\
    \ addresses aids layer-two devices\n   (e.g., Ethernet bridges) that attempt to\
    \ suppress the forwarding of\n   link-layer multicast packets to portions of the\
    \ layer-two network\n   where there are no listeners.  If MLD is used to announce\
    \ the\n   presence of listeners for all IP multicast addresses (including\n  \
    \ link-local multicast addresses), layer 2 devices can snoop MLD\n   messages\
    \ to reliably determine which portions of a network IP\n   multicast messages\
    \ need to be forwarded to.\n"
- title: 2.9.1 MLD in 3GPP Networks
  contents:
  - "2.9.1 MLD in 3GPP Networks\n   Within 3GPP networks, hosts connect to their default\
    \ routers (GGSN)\n   via point-to-point links.  Moreover, there are exactly two\
    \ IP devices\n   connected to the point-to-point link, and no attempt is made\
    \ (at the\n   link-layer) to suppress the forwarding of multicast traffic.\n \
    \  Consequently, sending MLD reports for link-local addresses in a 3GPP\n   environment\
    \ may not always be necessary.\n   MLD is needed for multicast group knowledge\
    \ that is not link-local.\n"
- title: 2.10 RFC2711 - IPv6 Router Alert Option
  contents:
  - "2.10 RFC2711 - IPv6 Router Alert Option\n   The Router Alert Option [RFC-2711]\
    \ must be supported, and its use is\n   required when MLD is used (see Section\
    \ 2.9) or when RSVP [RFC-2205]\n   is used.\n"
- title: 2.11 RFC3041 - Privacy Extensions for Address Configuration in IPv6
  contents:
  - "2.11 RFC3041 - Privacy Extensions for Address Configuration in IPv6\n   Privacy\
    \ Extensions for Stateless Address Autoconfiguration [RFC-3041]\n   should be\
    \ supported.  RFC 3041, and privacy in general, is important\n   for the Internet.\
    \  Cellular hosts may use the temporary addresses as\n   described in RFC 3041.\
    \  However, the use of the Privacy Extension in\n   an environment where IPv6\
    \ addresses are short-lived may not be\n   necessary.  At the time this document\
    \ has been written, there is no\n   experience on how long-lived cellular network\
    \ address assignments\n   (i.e., attachments to the network) are.  The length\
    \ of the address\n   assignments depends upon many factors such as radio coverage,\
    \ device\n   status and user preferences.  Additionally, the use of temporary\n\
    \   address with IPsec may lead to more frequent renegotiation for the\n   Security\
    \ Associations.\n   Refer to Section 5 for a discussion of the benefits of privacy\n\
    \   extensions in a 3GPP network.\n"
- title: 2.12 Dynamic Host Configuration Protocol for IPv6 (DHCPv6)
  contents:
  - "2.12 Dynamic Host Configuration Protocol for IPv6 (DHCPv6)\n   The Dynamic Host\
    \ Configuration Protocol for IPv6 [DHCPv6] may be\n   used.  DHCPv6 is not required\
    \ for address autoconfiguration when IPv6\n   stateless autoconfiguration is used.\
    \  However, DHCPv6 may be useful\n   for other configuration needs on a cellular\
    \ host.\n"
- title: 2.13 RFC3484 - Default Address Selection for IPv6
  contents:
  - "2.13 RFC3484 - Default Address Selection for IPv6\n   Default Address Selection\
    \ [RFC-3484] is needed for cellular hosts.\n"
- title: 2.14 DNS
  contents:
  - "2.14 DNS\n   Cellular hosts should support DNS, as described in [RFC-1034], [RFC-\n\
    \   1035], [RFC-1886], and [RFC-3152].\n   If DNS is used, a cellular host can\
    \ perform DNS requests in the\n   recursive mode, to limit signaling over the\
    \ air interface.  Both the\n   iterative and the recursive approach should be\
    \ supported, however, as\n   the specifications require implementation of the\
    \ iterative approach,\n   and allow the recursive approach as an option.  Furthermore,\
    \ all DNS\n   servers may not support recursive queries, and the security benefits\n\
    \   of DNS Security cannot always be achieved with them.\n"
- title: 3 IP Security
  contents:
  - "3 IP Security\n   IPsec [RFC-2401] is a fundamental part of IPv6, and support\
    \ for AH\n   and ESP is described as mandatory in the specifications.\n   The\
    \ first part of this section discusses the applicability of IP\n   Security and\
    \ other security mechanisms for common tasks in cellular\n   hosts.  The second\
    \ part, Sections 3.1 to 3.13, lists the\n   specifications related to IPsec and\
    \ discusses the use of these parts\n   of IPsec in a cellular context.\n   In\
    \ general, the need to use a security mechanism depends on the\n   intended application\
    \ for it.  Different security mechanisms are\n   useful in different contexts,\
    \ and have different limitations.  Some\n   applications require the use of TLS\
    \ [RFC-2246], in some situations\n   IPsec is used.\n   It is not realistic to\
    \ list all possible services here, and it is\n   expected that application protocol\
    \ specifications have requirements\n   on what security services they require.\
    \  Note that cellular hosts\n   able to download applications must be prepared\
    \ to offer sufficient\n   security services for these applications regardless\
    \ of the needs of\n   the initial set of applications in those hosts.\n   The\
    \ following sections list specifications related to the IPsec\n   functionality,\
    \ and discuss their applicability in a cellular context.\n   This discussion focuses\
    \ on the use of IPsec.  In some applications, a\n   different set of protocols\
    \ may need to be employed.  In particular,\n   the below discussion is not relevant\
    \ for applications that use other\n   security services than IPsec.\n"
