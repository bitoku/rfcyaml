- title: 1 Introduction
  contents:
  - "1 Introduction\n   Technologies such as GPRS (General Packet Radio Service),\
    \ UMTS\n   (Universal Mobile Telecommunications System) and CDMA2000 (Code\n \
    \  Division Multiple Access 2000) are making it possible for cellular\n   hosts\
    \ to have an always-on connection to the Internet.  IPv6 becomes\n   necessary,\
    \ as it is expected that the number of such cellular hosts\n   will increase rapidly.\
    \  Standardization organizations working with\n   cellular technologies have recognized\
    \ this and are making IPv6\n   mandatory in their specifications.\n   Support\
    \ for IPv6 and the introduction of UMTS starts with 3GPP\n   Release 99 networks\
    \ and hosts.  IPv6 is specified as the only IP\n   version supported for IP Multimedia\
    \ Subsystem (IMS) starting from\n   Release 5.\n"
- title: 1.1 Scope of this Document
  contents:
  - "1.1 Scope of this Document\n   For the purposes of this document, a cellular\
    \ interface is considered\n   to be the interface to a cellular access network\
    \ based on the\n   following standards: 3GPP GPRS and UMTS Release 99, Release\
    \ 4,\n   Release 5, as well as future UMTS releases.  A cellular host is\n   considered\
    \ to be a host with such a cellular interface.\n   This document lists IPv6 specifications\
    \ with discussion on the use of\n   these specifications when operating over cellular\
    \ interfaces.  Such a\n   specification is necessary in order for the optimal\
    \ use of IPv6 in a\n   cellular environment.  The description is made from a cellular\
    \ host\n   point of view.  Important considerations are given in order to\n  \
    \ eliminate unnecessary user confusion over configuration options,\n   ensure\
    \ interoperability and to provide an easy reference for those\n   implementing\
    \ IPv6 in a cellular host.  It is necessary to ensure that\n   cellular hosts\
    \ are good citizens of the Internet.\n   This document is informational in nature,\
    \ and it is not intended to\n   replace, update, or contradict any IPv6 standards\
    \ documents [RFC-\n   2026].\n   The main audience of this document are:  the\
    \ implementers of cellular\n   hosts that will be used with GPRS, 3GPP UMTS Release\
    \ 99, Release 4,\n   Release 5, or future releases of UMTS.  The document provides\n\
    \   guidance on which parts of IPv6 to implement in such cellular hosts.\n   Parts\
    \ of this document may also apply to other cellular link types,\n   but no such\
    \ detailed analysis has been done yet and is a topic of\n   future work.  This\
    \ document should not be used as a definitive list\n   of IPv6 functionality for\
    \ cellular links other than those listed\n   above.  Future changes in 3GPP networks\
    \ that require changes in host\n   implementations may result in updates to this\
    \ document.\n   There are different ways to implement cellular hosts:\n   - The\
    \ host can be a \"closed 2G or 3G host\" with a very compact size\n     and optimized\
    \ applications, with no possibility to add or download\n     applications that\
    \ can have IP communications.  An example of such a\n     host is a very simple\
    \ form of a mobile phone.\n   - The host can be an \"open 2G or 3G host\" with\
    \ a compact size, but\n     where it is possible to download applications; such\
    \ as a PDA-type\n     of phone.\n   If a cellular host has additional interfaces\
    \ on which IP is used,\n   (such as Ethernet, WLAN, Bluetooth, etc.) then there\
    \ may be\n   additional requirements for the device, beyond what is discussed\
    \ in\n   this document.  Additionally, this document does not make any\n   recommendations\
    \ on the functionality required on laptop computers\n   having a cellular interface\
    \ such as a PC card, other than\n   recommending link specific behavior on the\
    \ cellular link.\n   This document discusses IPv6 functionality as specified when\
    \ this\n   document has been written.  Ongoing work on IPv6 may affect what is\n\
    \   needed from future hosts.  The reader should also be advised other\n   relevant\
    \ work exists for various other layers.  Examples of this\n   include the header\
    \ compression work done in the IETF ROHC group, the\n   analysis of the effects\
    \ of error-prone links to performance in [RFC-\n   3155], or the TCP work in [RFC-3481].\n\
    \   Transition mechanisms used by cellular hosts are not described in\n   this\
    \ document and are left for further study.\n"
- title: 1.2 Abbreviations
  contents:
  - "1.2 Abbreviations\n   2G     Second Generation Mobile Telecommunications, such\
    \ as GSM and\n          GPRS technologies.\n   3G     Third Generation Mobile\
    \ Telecommunications, such as UMTS\n          technology.\n   3GPP   3rd Generation\
    \ Partnership Project.  Throughout the document,\n          the term 3GPP (3rd\
    \ Generation Partnership Project) networks\n          refers to architectures\
    \ standardized by 3GPP, in Second and\n          Third Generation releases: 99,\
    \ 4, and 5, as well as future\n          releases.\n   AH     Authentication Header\n\
    \   APN    Access Point Name.  The APN is a logical name referring to a\n    \
    \      GGSN and an external network.\n   ESP    Encapsulating Security Payload\n\
    \   ETSI   European Telecommunications Standards Institute\n   IMS    IP Multimedia\
    \ Subsystem\n   GGSN   Gateway GPRS Support Node (a default router for 3GPP IPv6\n\
    \          cellular hosts)\n   GPRS   General Packet Radio Service\n   GSM   \
    \ Global System for Mobile Communications\n   IKE    Internet Key Exchange\n \
    \  ISAKMP Internet Security Association and Key Management Protocol\n   MT   \
    \  Mobile Terminal, for example, a mobile phone handset.\n   MTU    Maximum Transmission\
    \ Unit\n   PDP    Packet Data Protocol\n   SGSN   Serving GPRS Support Node\n\
    \   TE     Terminal Equipment, for example, a laptop attached through a\n    \
    \      3GPP handset.\n   UMTS   Universal Mobile Telecommunications System\n \
    \  WLAN   Wireless Local Area Network\n"
- title: 1.3 Cellular Host IPv6 Features
  contents:
  - "1.3 Cellular Host IPv6 Features\n   This specification defines IPv6 features\
    \ for cellular hosts in three\n   groups.\n     Basic IP\n          In this group,\
    \ basic parts of IPv6 are described.\n     IP Security\n          In this group,\
    \ the IP Security parts are described.\n     Mobility\n          In this group,\
    \ IP layer mobility issues are described.\n"
