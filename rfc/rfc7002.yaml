- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   In some situations, returning very detailed error\
    \ information (e.g.,\n   over-range measurement or measurement unavailable) using\
    \ this report\n   block can provide an attacker with insight into the security\n\
    \   processing.  Where this is a concern, the implementation should apply\n  \
    \ encryption and authentication to this report block.  For example,\n   this can\
    \ be achieved by using the Audio-Visual Profile with Feedback\n   (AVPF) profile\
    \ together with the Secure RTP profile, as defined in\n   [RFC3711]; an appropriate\
    \ combination of those two profiles (\"SAVPF\")\n   is specified in [RFC5124].\n\
    \   Besides this, it is believed that this RTCP XR block introduces no\n   new\
    \ security considerations beyond those described in [RFC3611].\n   This block\
    \ does not provide per-packet statistics, so the risk to\n   confidentiality documented\
    \ in Section 7, paragraph 3 of [RFC3611]\n   does not apply.\n"
