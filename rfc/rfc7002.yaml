- title: __initial_text__
  contents:
  - "         RTP Control Protocol (RTCP) Extended Report (XR) Block\n           \
    \        for Discard Count Metric Reporting\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines an RTP Control Protocol (RTCP) Extended Report\n\
    \   (XR) block that allows the reporting of a simple discard count metric\n  \
    \ for use in a range of RTP applications.\n"
