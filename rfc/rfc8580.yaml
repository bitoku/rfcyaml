- title: __initial_text__
  contents:
  - '                Sieve Extension: File Carbon Copy (FCC)

    '
- title: Abstract
  contents:
  - "Abstract\n   The Sieve email filtering language provides a number of action\n\
    \   commands, some of which can generate additional messages on behalf of\n  \
    \ the user.  This document defines an extension to such commands to\n   allow\
    \ a copy of any generated message to be filed into a target\n   mailbox.\n   This\
    \ document updates RFCs 5230 and 5435 by adding a new tagged\n   argument to the\
    \ Vacation and Notify actions, respectively.\n"
