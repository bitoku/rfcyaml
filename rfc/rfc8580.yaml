- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Sieve email filtering language [RFC5228] provides a\
    \ number of\n   action commands, some of which can generate additional messages\
    \ on\n   behalf of the user.  It is sometimes desirable for a Sieve user to\n\
    \   maintain an archive of the messages generated by these commands.\n   This\
    \ extension defines \":fcc\", a new optional tagged argument for\n   action commands\
    \ that generate additional messages.  This argument\n   allows a copy of the generated\
    \ message to be filed into a target\n   mailbox.\n   The capability string associated\
    \ with this extension is \"fcc\".\n   Each new action that generates additional\
    \ messages will need to\n   specify how it interacts with the FCC extension. \
    \ This document\n   specifies the interaction of the FCC extension with the Vacation\n\
    \   [RFC5230] and Notify [RFC5435] actions.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   Conventions for notations are as described\
    \ in Section 1.1 of\n   [RFC5228], including use of the \"Usage:\" label for the\
    \ definition of\n   the action and the syntax of tagged arguments.\n   The key\
    \ words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"\
    SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n\
    \   \"OPTIONAL\" in this document are to be interpreted as described in\n   BCP\
    \ 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n   capitals,\
    \ as shown here.\n"
- title: 3.  Tagged Argument ":fcc"
  contents:
  - "3.  Tagged Argument \":fcc\"\n   This document specifies \":fcc\", a new optional\
    \ tagged argument that\n   alters the behavior of action commands that generate\
    \ additional\n   messages on behalf of the user.\n   Usage: :fcc <mailbox: string>\n\
    \   The \":fcc\" tagged argument instructs the Sieve interpreter to file a\n \
    \  copy of the generated message into the mailbox provided in the\n   subsequent\
    \ argument.  The semantics and treatment of the mailbox\n   argument are defined\
    \ to match those of the mailbox argument to the\n   fileinto action specified\
    \ in Section 4.1 of [RFC5228].  Specifically,\n   use of an invalid mailbox name\
    \ MAY be treated as an error or result\n   in delivery to an implementation-defined\
    \ mailbox, and if the\n   specified mailbox doesn't exist, the implementation\
    \ MAY treat it as\n   an error, create the mailbox, or file the message into an\n\
    \   implementation-defined mailbox.\n"
- title: 3.1.  Interaction with Extensions to the Fileinto Action
  contents:
  - "3.1.  Interaction with Extensions to the Fileinto Action\n   Some tagged arguments\
    \ defined in extensions to the fileinto action\n   can be used together with the\
    \ \":fcc\" tagged argument.  The sections\n   below describe these interactions.\
    \  Tagged arguments in future\n   extensions to the fileinto action need to describe\
    \ their interaction\n   with the FCC extension, if any.\n   When any fileinto\
    \ extension arguments are used with the FCC\n   extension, the corresponding extension\
    \ MUST be enabled, and the\n   arguments are defined to have the same syntax,\
    \ semantics, and\n   treatment as they do with the fileinto action.\n"
- title: 3.1.1.  Imap4flags Extension
  contents:
  - "3.1.1.  Imap4flags Extension\n   This document extends the definition of the\
    \ \":flags\" tagged argument\n   (see Section 5 of [RFC5232]) so that it can optionally\
    \ be used with\n   the \":fcc\" tagged argument.\n   Usage: :fcc <mailbox: string>\
    \ [:flags <list-of-flags: string-list>]\n   If the optional \":flags\" tagged\
    \ argument is specified with the \":fcc\"\n   tagged argument, it instructs the\
    \ Sieve interpreter to set the IMAP4\n   flags provided in the subsequent argument\
    \ when the generated message\n   is filed into the target mailbox.\n"
- title: 3.1.2.  Mailbox Extension
  contents:
  - "3.1.2.  Mailbox Extension\n   This document extends the definition of the \"\
    :create\" tagged argument\n   (see Section 3.2 of [RFC5490]) so that it can optionally\
    \ be used with\n   the \":fcc\" tagged argument.\n   Usage: :fcc <mailbox: string>\
    \ [:create]\n   If the optional \":create\" tagged argument is specified with\
    \ the\n   \":fcc\" tagged argument, it instructs the Sieve interpreter to create\n\
    \   the target mailbox, if needed, before attempting to file the\n   generated\
    \ message into the target mailbox.\n"
- title: 3.1.3.  Special-Use Extension
  contents:
  - "3.1.3.  Special-Use Extension\n   This document extends the definition of the\
    \ \":specialuse\" tagged\n   argument (see Section 4 of [RFC8579]) so that it\
    \ can optionally be\n   used with the \":fcc\" tagged argument.\n  Usage: :fcc\
    \ <mailbox: string> [:specialuse <special-use-flag: string>]\n   If the optional\
    \ \":specialuse\" tagged argument is specified with the\n   \":fcc\" tagged argument,\
    \ it instructs the Sieve interpreter to check\n   whether a mailbox exists with\
    \ the specific special-use flag assigned\n   to it.  If such a mailbox exists,\
    \ the generated message is filed into\n   the special-use mailbox.  Otherwise,\
    \ the generated message is filed\n   into the target mailbox.\n   If the optional\
    \ \":specialuse\" and \":create\" tagged arguments are both\n   specified with\
    \ the \":fcc\" tagged argument, the Sieve interpreter is\n   instructed to create\
    \ the target mailbox per Section 4.1 of [RFC8579],\n   if needed.\n"
- title: 3.2.  Collected Grammar
  contents:
  - "3.2.  Collected Grammar\n   For convenience, the \"FCC\" syntax element is defined\
    \ here using ABNF\n   [RFC5234] so that it can be augmented by other extensions.\n\
    \   Note that the following is the grammar of \"FCC\" after it has been\n   lexically\
    \ interpreted.  No whitespace or comments appear below.\n   FCC         = \":fcc\"\
    \ string *FCC-OPTS\n                   ; per Section 2.6.2 of RFC 5228,\n    \
    \               ; the tagged arguments in FCC may appear in any order\n   FCC-OPTS\
    \    = CREATE / IMAP-FLAGS / SPECIAL-USE\n                   ; each option MUST\
    \ NOT appear more than once\n   CREATE      = \":create\"\n   IMAP-FLAGS  = \"\
    :flags\" string-list\n   SPECIAL-USE = \":specialuse\" string\n"
- title: 4.  Format of FCC Messages
  contents:
  - "4.  Format of FCC Messages\n   Copies of messages filed into a mailbox via this\
    \ extension are\n   REQUIRED to be in the Internet Message Format [RFC5322]. \
    \ Some\n   messages generated by Sieve actions might already conform to this\n\
    \   format and MAY be filed without modification.  Messages generated in\n   other\
    \ formats MUST be encapsulated using constructs from the Internet\n   Message\
    \ Format [RFC5322] and MIME ([RFC2045], [RFC2046], [RFC2047],\n   [RFC2231]).\n\
    \   The general requirements for encapsulating the copies of messages to\n   be\
    \ filed are as follows:\n   o  Date: The Date header field is REQUIRED and SHOULD\
    \ be set to the\n      date and time when the message was generated.\n   o  From:\
    \ The From header field is REQUIRED and SHOULD be set to the\n      email address\
    \ of the owner of the Sieve script, unless explicitly\n      overridden by rules\
    \ for encapsulating a particular message type.\n         Per Erratum ID 2035 [Err2035],\n\
    \         \"Informative advice: Users often have multiple email addresses,\n \
    \        and \"the email address of the owner of the Sieve script\" may\n    \
    \     offer a choice among several.  If the sieve processor\n         recognizes\
    \ an address belonging to the owner of the Sieve\n         script in the To or\
    \ Cc fields of the input message, then it's\n         better to use that address\
    \ for the From field of the generated\n         message, rather than any other\
    \ addresses the script's owner may\n         also have\".\n   o  To: The To header\
    \ field is OPTIONAL and MAY be set to the email\n      address of the recipient\
    \ of the generated message, if available.\n   o  Subject: The Subject header field\
    \ is OPTIONAL and MAY be generated\n      by setting the subject to the characters\
    \ \"Fcc: \" followed by the\n      subject of the message being processed by the\
    \ Sieve interpreter.\n   o  In-Reply-To: The In-Reply-To header field is OPTIONAL\
    \ and MAY be\n      set to the Message-ID of the message being processed by the\
    \ Sieve\n      interpreter.\n   o  Message Body: The body of the filed message\
    \ is REQUIRED and is\n      composed of one or more MIME parts containing the\
    \ generated\n      message and any related metadata.  The Content-Type header\n\
    \      field(s) MUST be set to the appropriate MIME types.  If any of the\n  \
    \    MIME parts include 8-bit or binary data, the Content-Transfer-\n      Encoding\
    \ header field(s) MUST be set accordingly.\n"
- title: 5.  Interaction with the Vacation Action
  contents:
  - "5.  Interaction with the Vacation Action\n   This document extends the Vacation\
    \ [RFC5230] action (see also\n   \"Seconds\" parameter [RFC6131] to optionally\
    \ store a copy of the auto-\n   reply messages into a target mailbox.\n   Usage:\
    \   vacation [FCC]\n                     [\":days\" number | \":seconds\" number]\n\
    \                     [\":subject\" string]\n                     [\":from\" string]\n\
    \                     [\":addresses\" string-list]\n                     [\":mime\"\
    ]\n                     [\":handle\" string]\n                     <reason: string>\n\
    \   Example (using fileinto extensions):\n   require [\"vacation\", \"fcc\", \"\
    mailbox\", \"special-use\", \"imap4flags\"];\n   vacation :days 7\n          \
    \  :from \"hemingway@example.com\" \"Gone Fishin'\"\n            :specialuse \"\
    \\\\Sent\" :create\n            :fcc \"INBOX.Sent\" :flags [\"\\\\Seen\"];\n \
    \  Vacation auto-reply messages are compliant with MIME and can be filed\n   into\
    \ the target mailbox without modification.\n"
- title: 6.  Interaction with the Notify Action
  contents:
  - "6.  Interaction with the Notify Action\n   This document extends the Notify [RFC5435]\
    \ action to optionally store\n   a copy of the notification messages into a target\
    \ mailbox.\n   Usage:   notify [FCC]\n                   [\":from\" string]\n\
    \                   [\":importance\" <\"1\" / \"2\" / \"3\">]\n              \
    \     [\":options\" string-list]\n                   [\":message\" string]\n \
    \                  <method: string>\n   Example:\n   require [\"enotify\", \"\
    fcc\"];\n   notify :fcc \"INBOX.Sent\"\n          :message \"You got mail!\"\n\
    \          \"mailto:ken@example.com\";\n   Messages generated using the \"mailto\"\
    \ [RFC5436] notification method\n   are compliant with MIME and can be filed into\
    \ the target mailbox\n   without modification.\n   Messages generated by other\
    \ notification methods (e.g., \"xmpp\"\n   [RFC5437]) MUST be encapsulated per\
    \ Section 4 before being filed.\n   The body of the filed message MUST include\
    \ the \":message\" tagged\n   argument and MAY include one or more of the \":from\"\
    , \":importance\",\n   or \":options\" tagged arguments.  The MIME type(s) of\
    \ the body part(s)\n   used to encapsulate the parameters is an implementation\
    \ decision.\n   An implementation MAY only support the FCC extension in conjunction\n\
    \   with a subset of the notification methods it supports.  An error\n   occurs\
    \ if the FCC extension is used with a notification method that\n   doesn't support\
    \ it.  Notification methods that support the FCC\n   extension can be discovered\
    \ at runtime using the mechanism described\n   in Section 6.1.\n"
- title: 6.1.  Notification-Capability "fcc"
  contents:
  - "6.1.  Notification-Capability \"fcc\"\n   This document defines \"fcc\", a new\
    \ notification-capability value for\n   use with the notify_method_capability\
    \ test (see Section 5 of\n   [RFC5435].  For the \"fcc\" notification-capability,\
    \ the\n   notify_method_capability test can match one of the following key-list\n\
    \   values:\n   yes\n      A copy of the notification message sent using the method\n\
    \      identified by the notification-uri can be filed into a target\n      mailbox.\n\
    \   no\n      A copy of the notification message sent using the method\n     \
    \ identified by the notification-uri cannot be filed into a target\n      mailbox.\n\
    \   Note that the \"fcc\" notify_method_capability test does not require\n   the\
    \ notification-uri argument to specify anything other than a\n   scheme.\n   Example:\n\
    \   require [\"enotify\", \"fcc\"];\n   if notify_method_capability \"xmpp:\"\
    \ \"fcc\" \"yes\" {\n       notify :fcc \"INBOX.Sent\"\n              :message\
    \ \"You got mail\"\n              \"xmpp:ken@example.com?message;subject=SIEVE\"\
    ;\n   } else {\n       notify :fcc \"INBOX.Sent\"\n              :message \"You\
    \ got mail!\"\n              \"mailto:ken@example.com\";\n   }\n"
- title: 7.  Compatibility with the Reject and Extended Reject Actions
  contents:
  - "7.  Compatibility with the Reject and Extended Reject Actions\n   Implementations\
    \ MUST NOT allow use of the FCC extension with the\n   reject and ereject [RFC5429]\
    \ actions.  Allowing use of the FCC\n   extension with these actions would violate\
    \ the SMTP [RFC5321]\n   principle that a message is either delivered or bounced\
    \ back to the\n   sender.  Namely, the saved copy of the rejection message will\
    \ contain\n   the original message.\n   It is an error for a script to use the\
    \ \":fcc\" tagged argument with\n   either of the reject or ereject actions.\n"
- title: 8.  Compatibility with Other Actions
  contents:
  - "8.  Compatibility with Other Actions\n   The FCC extension is not compatible\
    \ with any Sieve action that does\n   not generate an additional message on behalf\
    \ of the user.  It is an\n   error for a script to use the \":fcc\" tagged argument\
    \ with any such\n   action.\n   Future extensions that define actions that generate\
    \ additional\n   messages on behalf of the user need to describe their compatibility\n\
    \   with the FCC extension and describe how to MIME-encapsulate the\n   message,\
    \ if required.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   In addition to the security considerations in\
    \ [RFC5228], [RFC5230],\n   [RFC5435], and [RFC6131], it should be noted that\
    \ filing copies of\n   generated messages may cause the Sieve script owner to\
    \ exceed the\n   allocated storage (quota) on the mail system, thereby preventing\n\
    \   delivery of future messages destined for the owner.\n"
- title: 10.  Privacy Considerations
  contents:
  - "10.  Privacy Considerations\n   In addition to the privacy considerations in\
    \ [RFC5228], [RFC5230],\n   [RFC5435], and [RFC6131], it should be noted that\
    \ a copy of a\n   generated message filed into a shared or public mailbox (as\
    \ opposed\n   to a private mailbox) could expose private information about the\n\
    \   Sieve script owner to third parties.  For instance, users that have\n   access\
    \ to the shared/public mailbox might discover that the Sieve\n   script owner\
    \ is on holiday or might discover the owner's physical\n   location.\n"
- title: 11.  IANA Considerations
  contents:
  - '11.  IANA Considerations

    '
- title: 11.1.  Registration of New Sieve Extension
  contents:
  - "11.1.  Registration of New Sieve Extension\n   IANA has registered the following\
    \ Sieve extension in the \"Sieve\n   Extensions\" registry at\n   <https://www.iana.org/assignments/sieve-extensions>:\n\
    \      Capability name: fcc\n      Description: Adds the \":fcc\" parameter to\
    \ Sieve action commands\n      that generate additional messages.\n      RFC number:\
    \ RFC 8580\n      Contact address: The Sieve discussion list <sieve@ietf.org>\n"
- title: 11.2.  Registration of New Notification-Capability Parameter
  contents:
  - "11.2.  Registration of New Notification-Capability Parameter\n   IANA has registered\
    \ the following notification-capability parameter\n   in the \"Notification-Capability\
    \ Parameters\" registry at\n   <https://www.iana.org/assignments/notification-capability-\n\
    \   parameters>:\n      Capability Name: fcc\n      Description: Returns whether\
    \ a copy of the notification message\n      sent using the method identified by\
    \ the notification-uri parameter\n      to the notify_method_capability test can\
    \ be filed into a target\n      mailbox.\n      Syntax: Can contain one of two\
    \ values: \"yes\" or \"no\".  Values MUST\n      be in lowercase.\n      Reference:\
    \ RFC 8580\n      Contact: The Sieve discussion list <sieve@ietf.org>\n"
