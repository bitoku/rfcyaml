- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document registers Hypertext Transfer Protocol (HTTP)\n\
    \   authentication schemes that have been defined in RFCs before the IANA\n  \
    \ HTTP Authentication Scheme Registry was established.\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   There are no security considerations related\
    \ to the registration\n   itself.\n   Security considerations applicable to the\
    \ individual authentication\n   schemes ought to be discussed in the specifications\
    \ that define them.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   The registrations below have been added to the IANA\
    \ \"Hypertext\n   Transfer Protocol (HTTP) Authentication Scheme Registry\" at\n\
    \   <http://www.iana.org/assignments/http-authschemes> (see Section 5.1\n   of\
    \ [RFC7235]).\n   +----------------+------------+-------------------------------------+\n\
    \   | Authentication | Reference  | Notes                               |\n  \
    \ | Scheme Name    |            |                                     |\n   +----------------+------------+-------------------------------------+\n\
    \   | Basic          | [RFC2617], |                                     |\n  \
    \ |                | Section 2  |                                     |\n   |\
    \ Bearer         | [RFC6750]  |                                     |\n   | Digest\
    \         | [RFC2617], |                                     |\n   |         \
    \       | Section 3  |                                     |\n   | Negotiate \
    \     | [RFC4559], | This authentication scheme violates |\n   |             \
    \   | Section 3  | both HTTP semantics (being          |\n   |               \
    \ |            | connection-oriented) and syntax     |\n   |                |\
    \            | (use of syntax incompatible with    |\n   |                |  \
    \          | the WWW-Authenticate and            |\n   |                |    \
    \        | Authorization header field syntax). |\n   | OAuth          | [RFC5849],\
    \ |                                     |\n   |                | Section    |\
    \                                     |\n   |                | 3.5.1      |  \
    \                                   |\n   +----------------+------------+-------------------------------------+\n"
- title: 4.  Normative References
  contents:
  - "4.  Normative References\n   [RFC2617]  Franks, J., Hallam-Baker, P., Hostetler,\
    \ J., Lawrence, S.,\n              Leach, P., Luotonen, A., and L. Stewart, \"\
    HTTP\n              Authentication: Basic and Digest Access Authentication\",\n\
    \              RFC 2617, June 1999.\n   [RFC4559]  Jaganathan, K., Zhu, L., and\
    \ J. Brezak, \"SPNEGO-based\n              Kerberos and NTLM HTTP Authentication\
    \ in Microsoft\n              Windows\", RFC 4559, June 2006.\n   [RFC5849]  Hammer-Lahav,\
    \ E., \"The OAuth 1.0 Protocol\", RFC 5849,\n              April 2010.\n   [RFC6750]\
    \  Jones, M. and D. Hardt, \"The OAuth 2.0 Authorization\n              Framework:\
    \ Bearer Token Usage\", RFC 6750, October 2012.\n   [RFC7235]  Fielding, R., Ed.\
    \ and J. Reschke, Ed., \"Hypertext Transfer\n              Protocol (HTTP/1.1):\
    \ Authentication\", RFC 7235, June 2014.\n"
