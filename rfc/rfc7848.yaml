- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Domain Name Registries (DNRs) may operate in special modes\
    \ for\n   certain periods of time enabling trademark holders to protect their\n\
    \   rights during the introduction of a Top-Level Domain (TLD).\n   One of those\
    \ special modes of operation is the Sunrise Period.  The\n   Sunrise Period allows\
    \ trademark holders an advance opportunity to\n   register domain names corresponding\
    \ to their trademarks before names\n   are generally available to the public.\n\
    \   This specification was defined as part of the development of the\n   ICANN\
    \ Trademark Clearinghouse (TMCH).  The ICANN TMCH is a global\n   repository for\
    \ trademark data used by DNRs, registrars, and trademark\n   holders during the\
    \ registration process of domain names.\n   This document describes a mapping\
    \ of the common elements found in\n   trademark data.  A digitally signed mark\
    \ format is defined in order\n   to support digital signatures on the mark.  Finally,\
    \ a mapping for\n   encoding the signed mark document is defined.\n   Three types\
    \ of Mark objects are defined in this specification:\n   registered trademarks,\
    \ court-validated marks, and marks protected by\n   statue or treaty.\n   This\
    \ specification is intended to be used in the gTLD space, but\n   nothing precludes\
    \ the use of this format by other entities.\n   The detailed policy regarding\
    \ the public key infrastructure (PKI),\n   authorized validators, and other requirements\
    \ must be defined based\n   on the local policy of the entities using this specification.\
    \  In the\n   case of gTLDs, the detailed policy regarding the use of this\n \
    \  specification is defined in the Rights Protection Mechanism\n   Requirements\
    \ document (see [ICANN-TMCH]), and the PKI is defined in\n   [TMCH].  Implementations\
    \ will need to implement such a PKI (or an\n   equivalent) in order for the signatures\
    \ defined in this document to\n   have any useful semantics.\n   The objects specified\
    \ in this document can be referenced by\n   application protocols like the Extensible\
    \ Provisioning Protocol\n   (EPP), defined in [RFC5730].\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n   XML (EXtensible Markup Language) is case sensitive.\
    \  Unless stated\n   otherwise, XML specifications and examples provided in this\
    \ document\n   MUST be interpreted in the character case presented in order to\n\
    \   develop a conforming implementation.\n   \"signedMark-1.0\" is used as an\
    \ abbreviation for\n   \"urn:ietf:params:xml:ns:signedMark-1.0\".  The XML namespace\
    \ prefix\n   \"smd\" is used, but implementations MUST NOT depend on it and instead\n\
    \   employ a proper namespace-aware XML parser and serializer to\n   interpret\
    \ and output the XML documents.\n   \"mark-1.0\" is used as an abbreviation for\n\
    \   \"urn:ietf:params:xml:ns:mark-1.0\".  The XML namespace prefix \"mark\"\n\
    \   is used, but implementations MUST NOT depend on it and instead employ\n  \
    \ a proper namespace-aware XML parser and serializer to interpret and\n   output\
    \ the XML documents.\n"
- title: 2.  Object Description
  contents:
  - "2.  Object Description\n   This section defines the Mark and Signed Mark objects.\
    \  Empty complex\n   element types and abstract elements are defined to support\
    \ additional\n   definitions using XML schema substitution groups.  Support for\n\
    \   replacement through the XML schema substitution groups is included in\n  \
    \ the description of the objects.\n   This section defines some elements as OPTIONAL.\
    \  If an element is not\n   defined as OPTIONAL, then it MUST be included in the\
    \ object.\n   The following elements are defined as telephone numbers:\n   <mark:voice>,\
    \ <mark:fax>, and <smd:voice>.  The representation of\n   telephone numbers in\
    \ this specification is derived from structures\n   defined in [ITU.E164.2005].\
    \  Telephone numbers described in this\n   mapping are character strings that\
    \ MUST begin with a plus sign (\"+\",\n   ASCII value 0x002B), followed by a country\
    \ code defined in\n   [ITU.E164.2005], followed by a dot (\".\", ASCII value 0x002E),\n\
    \   followed by a sequence of digits representing the telephone number.\n   An\
    \ optional \"x\" attribute is provided to note telephone extension\n   information.\n\
    \   The following elements are defined as email addresses: <mark:email>\n   and\
    \ <smd:email>.  Email address syntax is defined in [RFC5322].\n"
- title: 2.1.  Holder and Contact Objects
  contents:
  - "2.1.  Holder and Contact Objects\n   Marks are linked to Holder objects and optionally\
    \ linked to Contact\n   objects.  This section defines the <mark:holder> and <mark:contact>\n\
    \   objects.\n   o  The child elements of <mark:holder> include:\n      *  A <mark:name>\
    \ element that contains the name of the individual\n         holder of the mark.\
    \  At least one of <mark:name> and <mark:org>\n         MUST be specified, and\
    \ <mark:name> is OPTIONAL if <mark:org> is\n         specified.\n      *  A <mark:org>\
    \ element that contains the name of the organization\n         holder of the mark.\
    \  At least one of <mark:name> and <mark:org>\n         MUST be specified, and\
    \ <mark:org> is OPTIONAL if <mark:name> is\n         specified.\n      *  A <mark:addr>\
    \ element that contains the address information of\n         the holder of a mark.\
    \  A <mark:addr> contains the following\n         child elements:\n         +\
    \  One, two, or three OPTIONAL <mark:street> elements that\n            contain\
    \ the holder's street address.\n         +  A <mark:city> element that contains\
    \ the holder's city.\n         +  An OPTIONAL <mark:sp> element that contains\
    \ the holder's\n            state or province.\n         +  An OPTIONAL <mark:pc>\
    \ element that contains the holder's\n            postal code.\n         +  A\
    \ <mark:cc> element that contains the holder's country code.\n            This\
    \ is a two-character code from [ISO3166-2].\n      *  An OPTIONAL <mark:voice>\
    \ element that contains the holder's\n         voice telephone number.\n     \
    \ *  An OPTIONAL <mark:fax> element that contains the holder's\n         facsimile\
    \ telephone number.\n      *  An OPTIONAL <mark:email> element that contains the\
    \ email\n         address of the holder.\n   o  The child elements of <mark:contact>\
    \ include:\n      *  A <mark:name> element that contains the name of the responsible\n\
    \         person.\n      *  An OPTIONAL <mark:org> element that contains the name\
    \ of the\n         organization of the contact.\n      *  A <mark:addr> element\
    \ that contains the address information of\n         the contact.  A <mark:addr>\
    \ contains the following child\n         elements:\n         +  One, two, or three\
    \ OPTIONAL <mark:street> elements that\n            contain the contact's street\
    \ address.\n         +  A <mark:city> element that contains the contact's city.\n\
    \         +  An OPTIONAL <mark:sp> element that contains the contact's\n     \
    \       state or province.\n         +  An OPTIONAL <mark:pc> element that contains\
    \ the contact's\n            postal code.\n         +  A <mark:cc> element that\
    \ contains the contact's country\n            code.  This is a two-character code\
    \ from [ISO3166-2].\n      *  A <mark:voice> element that contains the contact's\
    \ voice\n         telephone number.\n      *  An OPTIONAL <mark:fax> element that\
    \ contains the contact's\n         facsimile telephone number.\n      *  A <mark:email>\
    \ element that contains the contact's email\n         address.\n"
- title: 2.2.  Mark
  contents:
  - "2.2.  Mark\n   A <mark:mark> element that describes an applicant's prior right\
    \ to a\n   given domain name.\n   A <mark:mark> element substitutes for the <mark:abstractMark>\n\
    \   abstract element to define a concrete definition of a mark.  The\n   <mark:abstractMark>\
    \ element can be replaced by other mark definitions\n   using the XML schema substitution\
    \ groups feature.\n   The child elements of the <mark:mark> element include:\n\
    \   One or more <mark:trademark>, <mark:treatyOrStatute>, and\n   <mark:court>\
    \ elements that contain the detailed information of marks.\n   o  A <mark:trademark>\
    \ element that contains the following child\n      elements:\n      *  A <mark:id>\
    \ that uniquely identifies a mark in relation to a\n         repository of marks\
    \ potentially maintained by more than one\n         issuer.  A <mark:id> value\
    \ is a concatenation of the local\n         identifier, followed by a hyphen (\"\
    -\", ASCII value 0x002D),\n         followed by the issuer identifier.\n     \
    \ *  A <mark:markName> element that contains the mark text string.\n      *  One\
    \ or more <mark:holder> elements that contain the information\n         of the\
    \ holder of the mark.  An \"entitlement\" attribute is used\n         to identify\
    \ the entitlement of the holder; possible values are\n         \"owner\", \"assignee\"\
    , and \"licensee\".\n      *  Zero or more OPTIONAL <mark:contact> elements that\
    \ contain the\n         information of the representative of the mark registration.\
    \  A\n         \"type\" attribute is used to identify the type of contact;\n \
    \        possible values are \"owner\", \"agent\", or \"thirdparty\".\n      *\
    \  A <mark:jurisdiction> element that contains the two-character\n         code\
    \ of the jurisdiction where the trademark was registered.\n         This is a\
    \ two-character code from [WIPO.ST3].\n      *  Zero or more OPTIONAL <mark:class>\
    \ elements that contain the\n         World Intellectual Property Organization\
    \ (WIPO) Nice\n         Classification class numbers of the mark as defined in\
    \ the WIPO\n         Nice Classification [WIPO-NICE-CLASSES].\n      *  Zero or\
    \ more OPTIONAL <mark:label> elements that contain the\n         A-label form\
    \ (as defined in [RFC5890]) of the label that\n         corresponds to the <mark:markName>.\n\
    \      *  A <mark:goodsAndServices> element that contains the full\n         description\
    \ of the goods and services from the document\n         certifying the registration\
    \ of the mark.\n      *  An OPTIONAL <mark:apId> element that contains the trademark\n\
    \         application ID registered in the trademark office.\n      *  An OPTIONAL\
    \ <mark:apDate> element that contains the date the\n         trademark was applied\
    \ for.\n      *  A <mark:regNum> element that contains the trademark\n       \
    \  registration number registered in the trademark office.\n      *  A <mark:regDate>\
    \ element that contains the date the trademark\n         was registered.\n   \
    \   *  An OPTIONAL <mark:exDate> element that contains the expiration\n      \
    \   date of the trademark.\n   o  A <mark:treatyOrStatute> element that contains\
    \ the following child\n      elements:\n      *  A <mark:id> element; see definition\
    \ in the <mark:trademark>\n         section above.\n      *  A <mark:markName>\
    \ element; see definition in the\n         <mark:trademark> section above.\n \
    \     *  One or more <mark:holder> elements; see definition in the\n         <mark:trademark>\
    \ section above.\n      *  Zero or more OPTIONAL <mark:contact> elements; see\
    \ definition\n         in the <mark:trademark> section above.\n      *  One or\
    \ more <mark:protection> elements that contain the\n         countries and region\
    \ of the country where the mark is\n         protected.  The <mark:protection>\
    \ element contains the\n         following child elements:\n         +  A <mark:cc>\
    \ element that contains the two-character code of\n            the country in\
    \ which the mark is protected.  This is a two-\n            character code from\
    \ [ISO3166-2].\n         +  An OPTIONAL <mark:region> element that contains the\
    \ name of\n            a city, state, province, or other geographic region of\n\
    \            <mark:country> in which the mark is protected.\n         +  Zero\
    \ or more OPTIONAL <mark:ruling> elements that contain\n            the two-character\
    \ code of the national territory in which\n            the statute or treaty is\
    \ applicable.  This is a two-\n            character code from [ISO3166-2].\n\
    \         +  Zero or more OPTIONAL <mark:label> elements; see definition\n   \
    \         in the <mark:trademark> section above.\n      *  A <mark:goodsAndServices>\
    \ element; see definition in the\n         <mark:trademark> section above.\n \
    \     *  A <mark:refNum> element that contains the serial number of the\n    \
    \     mark.\n      *  A <mark:proDate> element that contains the date of protection\n\
    \         of the mark.\n      *  A <mark:title> element that contains the title\
    \ of the treaty or\n         statute.\n      *  A <mark:execDate> element that\
    \ contains the execution date of\n         the treaty or statute.\n   o  A <mark:court>\
    \ element that contains the following child elements:\n      *  A <mark:id> element;\
    \ see definition in the <mark:trademark>\n         section above.\n      *  A\
    \ <mark:markName> element; see definition in the\n         <mark:trademark> section\
    \ above.\n      *  One or more <mark:holder> elements; see definition in the\n\
    \         <mark:trademark> section above.\n      *  Zero or more OPTIONAL <mark:contact>\
    \ elements; see definition\n         in the <mark:trademark> section above.\n\
    \      *  Zero or more OPTIONAL <mark:label> elements; see definition in\n   \
    \      the <mark:trademark> section above.\n      *  A <mark:goodsAndServices>\
    \ element; see definition in the\n         <mark:trademark> section above.\n \
    \     *  A <mark:refNum> element that contains the reference number of\n     \
    \    the court's opinion.\n      *  A <mark:proDate> element that contains the\
    \ date of protection\n         of the mark.\n      *  A <mark:cc> element that\
    \ contains the two-character code of the\n         country where the court is\
    \ located.  This is a two-character\n         code from [ISO3166-2].\n      *\
    \  Zero or more OPTIONAL <mark:region> elements that contain the\n         name\
    \ of a city, state, province, or other geographic region of\n         <mark:cc>\
    \ in which the mark is protected.  In case\n         <mark:region> is specified,\
    \ a default-deny approach MUST be\n         assumed regarding the regions of a\
    \ country.\n      *  A <mark:courtName> element that contains the name of the\
    \ court.\n"
- title: 2.3.  Signed Mark
  contents:
  - "2.3.  Signed Mark\n   The <smd:signedMark> is a digitally signed XML document\
    \ using an XML\n   Signature [XMLDSIG].  The <smd:signedMark> XML document (SMD)\n\
    \   includes a required \"id\" attribute of type XML Schema Definition\n   (XSD)\
    \ ID for use with an IDREF URI from the Signature element.  The\n   SMD might\
    \ be transmitted as part of a protocol already based on XML;\n   therefore, exclusive\
    \ XML canonicalization as defined in [XMLC14N]\n   MUST be used.\n   A <smd:signedMark>\
    \ element substitutes for the\n   <smd:abstractSignedMark> abstract element to\
    \ define a concrete\n   definition of a signed mark.  The <smd:abstractSignedMark>\
    \ element\n   can be replaced by other signed mark definitions using the XML schema\n\
    \   substitution groups feature.\n   The child elements of the <smd:signedMark>\
    \ element include:\n   o  The <smd:id> element that uniquely identifies an SMD\
    \ in relation\n      to a repository of SMDs potentially maintained by more than\
    \ one\n      issuer.  The <smd:id> value is a concatenation of the local\n   \
    \   identifier, followed by a hyphen (\"-\", ASCII value 0x002D),\n      followed\
    \ by the issuer identifier.\n   o  A <smd:issuerInfo> element that contains the\
    \ information of the\n      issuer of the mark registration.  An \"issuerID\"\
    \ attribute is used\n      to specify the issuer identifier.  The child elements\
    \ include:\n      *  A <smd:org> element that contains the organization name of\
    \ the\n         issuer.\n      *  A <smd:email> element that contains the issuer\
    \ customer support\n         email address.\n      *  An OPTIONAL <smd:url> element\
    \ that contains the HTTP or HTTPS\n         URL of the issuer's site.\n      *\
    \  An OPTIONAL <smd:voice> element that contains the issuer's\n         voice\
    \ telephone number.\n   o  A <smd:notBefore> element that contains the creation\
    \ date and time\n      of the SMD.\n   o  A <smd:notAfter> element that contains\
    \ the expiration date and\n      time of the SMD.\n   o  A <mark:mark> element\
    \ that contains the mark information as\n      defined in Section 2.2.\n   The\
    \ following is an example of an SMD:\n <?xml version=\"1.0\" encoding=\"UTF-8\"\
    ?>\n <smd:signedMark xmlns:smd=\"urn:ietf:params:xml:ns:signedMark-1.0\"\n id=\"\
    smd1\">\n   <smd:id>0000001751376056503931-65535</smd:id>\n   <smd:issuerInfo\
    \ issuerID=\"65535\">\n     <smd:org>ICANN TMCH TESTING TMV</smd:org>\n     <smd:email>notavailable@example.com</smd:email>\n\
    \     <smd:url>https://www.example.com</smd:url>\n     <smd:voice>+32.000000</smd:voice>\n\
    \   </smd:issuerInfo>\n   <smd:notBefore>2013-08-09T13:55:03.931Z</smd:notBefore>\n\
    \   <smd:notAfter>2017-07-23T22:00:00.000Z</smd:notAfter>\n   <mark:mark xmlns:mark=\"\
    urn:ietf:params:xml:ns:mark-1.0\">\n     <mark:trademark>\n       <mark:id>00052013734689731373468973-65535</mark:id>\n\
    \       <mark:markName>Test &amp; Validate</mark:markName>\n       <mark:holder\
    \ entitlement=\"owner\">\n         <mark:org>Ag corporation</mark:org>\n     \
    \    <mark:addr>\n           <mark:street>1305 Bright Avenue</mark:street>\n \
    \          <mark:city>Arcadia</mark:city>\n           <mark:sp>CA</mark:sp>\n\
    \           <mark:pc>90028</mark:pc>\n           <mark:cc>US</mark:cc>\n     \
    \    </mark:addr>\n       </mark:holder>\n       <mark:contact type=\"agent\"\
    >\n         <mark:name>Tony Holland</mark:name>\n         <mark:org>Ag corporation</mark:org>\n\
    \         <mark:addr>\n           <mark:street>1305 Bright Avenue</mark:street>\n\
    \           <mark:city>Arcadia</mark:city>\n           <mark:sp>CA</mark:sp>\n\
    \           <mark:pc>90028</mark:pc>\n           <mark:cc>US</mark:cc>\n     \
    \    </mark:addr>\n         <mark:voice>+1.2025562302</mark:voice>\n         <mark:fax>+1.2025562301</mark:fax>\n\
    \         <mark:email>info@agcorporation.com</mark:email>\n       </mark:contact>\n\
    \       <mark:jurisdiction>US</mark:jurisdiction>\n       <mark:class>15</mark:class>\n\
    \       <mark:label>testandvalidate</mark:label>\n       <mark:label>test---validate</mark:label>\n\
    \       <mark:label>testand-validate</mark:label>\n       <mark:label>test-et-validate</mark:label>\n\
    \       <mark:label>test-validate</mark:label>\n       <mark:label>test--validate</mark:label>\n\
    \       <mark:label>test-etvalidate</mark:label>\n       <mark:label>testetvalidate</mark:label>\n\
    \       <mark:label>testvalidate</mark:label>\n       <mark:label>testet-validate</mark:label>\n\
    \       <mark:goodsAndServices>guitar</mark:goodsAndServices>\n       <mark:regNum>1234</mark:regNum>\n\
    \       <mark:regDate>2012-12-31T23:00:00.000Z</mark:regDate>\n     </mark:trademark>\n\
    \   </mark:mark>\n  <Signature xmlns=\"http://www.w3.org/2000/09/xmldsig#\">\n\
    \   <SignedInfo>\n    <CanonicalizationMethod\n Algorithm=\"http://www.w3.org/2001/10/xml-exc-c14n#\"\
    />\n    <SignatureMethod\n Algorithm=\"http://www.w3.org/2001/04/xmldsig-more#rsa-sha256\"\
    />\n    <Reference URI=\"#smd1\">\n     <Transforms>\n      <Transform\n Algorithm=\"\
    http://www.w3.org/2000/09/xmldsig#enveloped-signature\"/>\n     </Transforms>\n\
    \     <DigestMethod\n Algorithm=\"http://www.w3.org/2001/04/xmlenc#sha256\"/>\n\
    \ <DigestValue>wgyW3nZPoEfpptlhRILKnOQnbdtU6ArM7ShrAfHgDFg=</DigestValue>\n  \
