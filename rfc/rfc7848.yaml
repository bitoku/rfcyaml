- title: __initial_text__
  contents:
  - '                  Mark and Signed Mark Objects Mapping

    '
- title: Abstract
  contents:
  - "Abstract\n   Domain Name Registries (DNRs) may operate in special modes for\n\
    \   certain periods of time, enabling trademark holders to protect their\n   rights\
    \ during the introduction of a Top-Level Domain (TLD).\n   One of those special\
    \ modes of operation is the Sunrise Period.  The\n   Sunrise Period allows trademark\
    \ holders an advance opportunity to\n   register domain names corresponding to\
    \ their trademarks before names\n   are generally available to the public.\n \
    \  This document describes the format of a mark and a digitally signed\n   mark\
    \ used by trademark holders for registering domain names during\n   the Sunrise\
    \ Period of generic Top-Level Domains (gTLDs).  Three types\n   of Mark objects\
    \ are defined in this specification: registered\n   trademarks, court-validated\
    \ marks, and marks protected by statue or\n   treaty.\n"
