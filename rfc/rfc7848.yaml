- title: 2.4.  Encoded Signed Mark
  contents:
  - "2.4.  Encoded Signed Mark\n   The <smd:encodedSignedMark> element contains an\
    \ encoded form of an\n   SMD (described in Section 2.3), with the encoding defined\
    \ by the\n   \"encoding\" attribute with the default \"encoding\" value of \"\
    base64\"\n   [RFC4648].\n   The following is an example of a <smd:encodedSignedMark>\
    \ element that\n   uses the default \"base64\" for encoding a <smd:signedMark>\
    \ element.\n <smd:encodedSignedMark\n    xmlns:smd=\"urn:ietf:params:xml:ns:signedMark-1.0\"\
    >\n PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4KPHNtZDpzaWduZWRNYXJ\n\
    \ rIHhtbG5zOnNtZD0idXJuOmlldGY6cGFyYW1zOnhtbDpuczpzaWduZWRNYXJrLTEuMCIgaW\n ...\
    \ (base64 data elided for brevity) ...\n PC9zbWQ6c2lnbmVkTWFyaz4=\n </smd:encodedSignedMark>\n"
- title: 3.  Formal Syntax
  contents:
  - "3.  Formal Syntax\n   Two schemas are presented here.  The first schema is the\
    \ schema for\n   the Signed Mark object.  The second schema is the schema for\
    \ the Mark\n   object.\n   The formal syntax presented here is a complete schema\
    \ representation\n   of the object mapping suitable for automated validation of\
    \ EPP XML\n   instances.  The BEGIN and END tags are not part of the schema; they\n\
    \   are used to note the beginning and ending of the schema for URI\n   registration\
    \ purposes.\n"
- title: 3.1.  Signed Mark Schema
  contents:
  - "3.1.  Signed Mark Schema\n  BEGIN\n  <?xml version=\"1.0\" encoding=\"UTF-8\"\
    ?>\n  <schema\n    targetNamespace=\"urn:ietf:params:xml:ns:signedMark-1.0\"\n\
    \    xmlns:smd=\"urn:ietf:params:xml:ns:signedMark-1.0\"\n    xmlns:mark=\"urn:ietf:params:xml:ns:mark-1.0\"\
    \n    xmlns:dsig=\"http://www.w3.org/2000/09/xmldsig#\"\n    xmlns=\"http://www.w3.org/2001/XMLSchema\"\
    \n    elementFormDefault=\"qualified\">\n    <annotation>\n      <documentation>\n\
    \        Schema for representing a Signed Mark object.\n      </documentation>\n\
    \    </annotation>\n    <import namespace=\"urn:ietf:params:xml:ns:mark-1.0\"\
    \ />\n    <import namespace=\"http://www.w3.org/2000/09/xmldsig#\" />\n    <!--\n\
    \    Abstract Signed Mark object for replacement via substitution.\n    -->\n\
    \    <element name=\"abstractSignedMark\" type=\"smd:abstractSignedMarkType\"\n\
    \     abstract=\"true\"/>\n    <!--\n    Empty type for use in extending for a\
    \ Signed Mark object.\n    -->\n    <complexType name=\"abstractSignedMarkType\"\
    />\n    <element name=\"signedMark\" type=\"smd:signedMarkType\"\n      substitutionGroup=\"\
    smd:abstractSignedMark\"/>\n    <element name=\"encodedSignedMark\" type=\"smd:encodedSignedMarkType\"\
    />\n    <complexType name=\"signedMarkType\">\n      <complexContent>\n      \
    \  <extension base=\"smd:abstractSignedMarkType\">\n          <sequence>\n   \
    \         <element name=\"id\" type=\"mark:idType\"/>\n            <element name=\"\
    issuerInfo\" type=\"smd:issuerInfoType\"/>\n            <element name=\"notBefore\"\
    \ type=\"dateTime\"/>\n            <element name=\"notAfter\" type=\"dateTime\"\
    />\n            <element ref=\"mark:abstractMark\"/>\n            <element ref=\"\
    dsig:Signature\"/>\n          </sequence>\n          <attribute name=\"id\" type=\"\
    ID\" use=\"required\"/>\n        </extension>\n      </complexContent>\n    </complexType>\n\
    \    <complexType name=\"issuerInfoType\">\n      <sequence>\n        <element\
    \ name=\"org\" type=\"token\"/>\n        <element name=\"email\" type=\"mark:minTokenType\"\
    />\n        <element name=\"url\" type=\"token\" minOccurs=\"0\"/>\n        <element\
    \ name=\"voice\" type=\"mark:e164Type\" minOccurs=\"0\"/>\n      </sequence>\n\
    \      <attribute name=\"issuerID\" type=\"token\" use=\"required\"/>\n    </complexType>\n\
    \    <complexType name=\"encodedSignedMarkType\">\n      <simpleContent>\n   \
    \     <extension base=\"token\">\n          <attribute name=\"encoding\" type=\"\
    token\" default=\"base64\"/>\n        </extension>\n      </simpleContent>\n \
    \   </complexType>\n  </schema>\n  END\n"
- title: 3.2.  Mark Schema
  contents:
  - "3.2.  Mark Schema\n BEGIN\n <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n <schema\n\
    \   targetNamespace=\"urn:ietf:params:xml:ns:mark-1.0\"\n   xmlns:mark=\"urn:ietf:params:xml:ns:mark-1.0\"\
    \n   xmlns=\"http://www.w3.org/2001/XMLSchema\"\n   elementFormDefault=\"qualified\"\
    >\n   <annotation>\n     <documentation>\n       Schema for representing a Trademark,\
    \ also referred to\n       as Mark.\n     </documentation>\n   </annotation>\n\
    \   <!--\n   Abstract Mark object for replacement via substitution.\n   -->\n\
    \   <element name=\"abstractMark\" type=\"mark:abstractMarkType\"\n     abstract=\"\
    true\"/>\n   <!--\n   <mark:mark> element definition\n   -->\n   <element name=\"\
    mark\" type=\"mark:markType\"\n     substitutionGroup=\"mark:abstractMark\"/>\n\
    \   <!--\n   Empty type for use in extending for a Mark object.\n   -->\n   <complexType\
    \ name=\"abstractMarkType\"/>\n   <!--\n   <mark:mark> child elements\n   -->\n\
    \   <complexType name=\"markType\">\n     <complexContent>\n       <extension\
    \ base=\"mark:abstractMarkType\">\n         <sequence>\n           <element name=\"\
    trademark\" type=\"mark:trademarkType\"\n             minOccurs=\"0\" maxOccurs=\"\
    unbounded\"/>\n           <element name=\"treatyOrStatute\"\n             type=\"\
    mark:treatyOrStatuteType\" minOccurs=\"0\"\n             maxOccurs=\"unbounded\"\
    />\n           <element name=\"court\" type=\"mark:courtType\" minOccurs=\"0\"\
    \n             maxOccurs=\"unbounded\"/>\n         </sequence>\n       </extension>\n\
    \     </complexContent>\n   </complexType>\n   <complexType name=\"holderType\"\
    >\n     <sequence>\n       <element name=\"name\" type=\"token\" minOccurs=\"\
    0\"/>\n       <element name=\"org\" type=\"token\" minOccurs=\"0\"/>\n       <element\
    \ name=\"addr\" type=\"mark:addrType\"/>\n       <element name=\"voice\" type=\"\
    mark:e164Type\" minOccurs=\"0\"/>\n       <element name=\"fax\" type=\"mark:e164Type\"\
    \ minOccurs=\"0\"/>\n       <element name=\"email\" type=\"mark:minTokenType\"\
    \ minOccurs=\"0\"/>\n     </sequence>\n     <attribute name=\"entitlement\" type=\"\
    mark:entitlementType\"/>\n   </complexType>\n   <complexType name=\"contactType\"\
    >\n     <sequence>\n       <element name=\"name\" type=\"token\"/>\n       <element\
    \ name=\"org\" type=\"token\" minOccurs=\"0\"/>\n       <element name=\"addr\"\
    \ type=\"mark:addrType\"/>\n       <element name=\"voice\" type=\"mark:e164Type\"\
    />\n       <element name=\"fax\" type=\"mark:e164Type\" minOccurs=\"0\"/>\n  \
    \     <element name=\"email\" type=\"mark:minTokenType\"/>\n     </sequence>\n\
    \     <attribute name=\"type\" type=\"mark:contactTypeType\"/>\n   </complexType>\n\
    \   <complexType name=\"trademarkType\">\n     <sequence>\n       <element name=\"\
    id\" type=\"mark:idType\"/>\n       <element name=\"markName\" type=\"token\"\
    />\n       <element name=\"holder\" type=\"mark:holderType\"\n         maxOccurs=\"\
    unbounded\" />\n       <element name=\"contact\" type=\"mark:contactType\" minOccurs=\"\
    0\"\n         maxOccurs=\"unbounded\"/>\n       <element name=\"jurisdiction\"\
    \ type=\"mark:ccType\"/>\n       <element name=\"class\" type=\"integer\" minOccurs=\"\
    0\"\n         maxOccurs=\"unbounded\"/>\n       <element name=\"label\" type=\"\
    mark:labelType\" minOccurs=\"0\"\n         maxOccurs=\"unbounded\"/>\n       <element\
    \ name=\"goodsAndServices\" type=\"token\" />\n       <element name=\"apId\" type=\"\
    token\" minOccurs=\"0\"/>\n       <element name=\"apDate\" type=\"dateTime\" minOccurs=\"\
    0\"/>\n       <element name=\"regNum\" type=\"token\"/>\n       <element name=\"\
    regDate\" type=\"dateTime\"/>\n       <element name=\"exDate\" type=\"dateTime\"\
    \ minOccurs=\"0\"/>\n     </sequence>\n   </complexType>\n   <complexType name=\"\
    treatyOrStatuteType\">\n     <sequence>\n       <element name=\"id\" type=\"mark:idType\"\
    />\n       <element name=\"markName\" type=\"token\"/>\n       <element name=\"\
    holder\" type=\"mark:holderType\"\n         maxOccurs=\"unbounded\" />\n     \
    \  <element name=\"contact\" type=\"mark:contactType\" minOccurs=\"0\"\n     \
    \    maxOccurs=\"unbounded\"/>\n       <element name=\"protection\" type=\"mark:protectionType\"\
    \n         maxOccurs=\"unbounded\"/>\n       <element name=\"label\" type=\"mark:labelType\"\
    \ minOccurs=\"0\"\n         maxOccurs=\"unbounded\"/>\n       <element name=\"\
    goodsAndServices\" type=\"token\" />\n       <element name=\"refNum\" type=\"\
    token\"/>\n       <element name=\"proDate\" type=\"dateTime\"/>\n       <element\
    \ name=\"title\" type=\"token\"/>\n       <element name=\"execDate\" type=\"dateTime\"\
    />\n     </sequence>\n   </complexType>\n   <complexType name=\"courtType\">\n\
    \     <sequence>\n       <element name=\"id\" type=\"mark:idType\"/>\n       <element\
    \ name=\"markName\" type=\"token\"/>\n       <element name=\"holder\" type=\"\
    mark:holderType\"\n         maxOccurs=\"unbounded\" />\n       <element name=\"\
    contact\" type=\"mark:contactType\" minOccurs=\"0\"\n         maxOccurs=\"unbounded\"\
    />\n       <element name=\"label\" type=\"mark:labelType\" minOccurs=\"0\"\n \
    \        maxOccurs=\"unbounded\"/>\n       <element name=\"goodsAndServices\"\
    \ type=\"token\" />\n       <element name=\"refNum\" type=\"token\"/>\n      \
    \ <element name=\"proDate\" type=\"dateTime\"/>\n       <element name=\"cc\" type=\"\
    mark:ccType\"/>\n       <element name=\"region\" type=\"token\" minOccurs=\"0\"\
    \n         maxOccurs=\"unbounded\"/>\n       <element name=\"courtName\" type=\"\
    token\"/>\n     </sequence>\n   </complexType>\n   <!--\n   Address (<mark:addr>)\
    \ child elements\n   -->\n   <complexType name=\"addrType\">\n     <sequence>\n\
    \       <element name=\"street\" type=\"token\" minOccurs=\"1\" maxOccurs=\"3\"\
    />\n       <element name=\"city\" type=\"token\"/>\n       <element name=\"sp\"\
    \ type=\"token\" minOccurs=\"0\"/>\n       <element name=\"pc\" type=\"mark:pcType\"\
    \ minOccurs=\"0\"/>\n       <element name=\"cc\" type=\"mark:ccType\"/>\n    \
    \ </sequence>\n   </complexType>\n   <!--\n   <mark:protection> child elements\n\
    \   -->\n   <complexType name=\"protectionType\">\n     <sequence>\n       <element\
    \ name=\"cc\" type=\"mark:ccType\"/>\n       <element name=\"region\" type=\"\
    token\" minOccurs=\"0\"/>\n       <element name=\"ruling\" type=\"mark:ccType\"\
    \n         minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n     </sequence>\n   </complexType>\n\
    \   <!--\n   Postal code definition\n   -->\n   <simpleType name=\"pcType\">\n\
    \     <restriction base=\"token\">\n       <maxLength value=\"16\"/>\n     </restriction>\n\
    \   </simpleType>\n   <!--\n   Country code definition\n   -->\n   <simpleType\
    \ name=\"ccType\">\n     <restriction base=\"token\">\n       <length value=\"\
    2\"/>\n     </restriction>\n   </simpleType>\n   <!--\n   Phone number with extension\
    \ definition\n   -->\n   <complexType name=\"e164Type\">\n     <simpleContent>\n\
    \       <extension base=\"mark:e164StringType\">\n         <attribute name=\"\
    x\" type=\"token\"/>\n       </extension>\n     </simpleContent>\n   </complexType>\n\
    \   <!--\n   Phone number with extension definition\n   -->\n   <simpleType name=\"\
    e164StringType\">\n     <restriction base=\"token\">\n       <pattern value=\"\
    (\\+[0-9]{1,3}\\.[0-9]{1,14})?\"/>\n       <maxLength value=\"17\"/>\n     </restriction>\n\
    \   </simpleType>\n   <!--\n   Id type definition\n   -->\n   <simpleType name=\"\
    idType\">\n     <restriction base=\"token\">\n       <pattern value=\"\\d+-\\\
    d+\"/>\n     </restriction>\n   </simpleType>\n   <!--\n   DNS label type definition\n\
    \   -->\n   <simpleType name=\"labelType\">\n     <restriction base=\"token\"\
    >\n       <minLength value=\"1\"/>\n       <maxLength value=\"63\"/>\n       <pattern\
    \ value=\"[a-zA-Z0-9]([a-zA-Z0-9\\-]*[a-zA-Z0-9])?\"/>\n     </restriction>\n\
    \   </simpleType>\n   <!--\n   Type used for email addresses\n   -->\n   <simpleType\
    \ name=\"minTokenType\">\n     <restriction base=\"token\">\n       <minLength\
    \ value=\"1\"/>\n     </restriction>\n   </simpleType>\n   <simpleType name=\"\
    entitlementType\">\n     <restriction base=\"token\">\n       <enumeration value=\"\
    owner\"/>\n       <enumeration value=\"assignee\"/>\n       <enumeration value=\"\
    licensee\"/>\n     </restriction>\n   </simpleType>\n   <simpleType name=\"contactTypeType\"\
    >\n     <restriction base=\"token\">\n       <enumeration value=\"owner\"/>\n\
    \       <enumeration value=\"agent\"/>\n       <enumeration value=\"thirdparty\"\
    />\n     </restriction>\n   </simpleType>\n </schema>\n END\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemas\n   conforming to the registry mechanism described in [RFC3688].\
    \  IANA\n   has registered two URI assignments: signed mark (signedMark-1.0) and\n\
    \   mark (mark-1.0).\n   o  The signed mark namespace (signedMark-1.0) has been\
    \ registered in\n      the \"ns\" registry.\n      URI: urn:ietf:params:xml:ns:signedMark-1.0\n\
    \      Registrant Contact: IESG\n      XML: None.  Namespace URIs do not represent\
    \ an XML specification.\n   o  The signed mark schema (signedMark-1.0) has been\
    \ registered in the\n      \"schema\" registry.\n      URI: urn:ietf:params:xml:schema:signedMark-1.0\n\
    \      Registrant Contact: IESG\n      XML: See the \"Formal Syntax\" section\
    \ of this document.\n   o  The mark namespace (mark-1.0) has been registered in\
    \ the \"ns\"\n      registry.\n      URI: urn:ietf:params:xml:ns:mark-1.0\n  \
    \    Registrant Contact: IESG\n      XML: None.  Namespace URIs do not represent\
    \ an XML specification.\n   o  The mark schema (mark-1.0) has been registered\
    \ in the \"schema\"\n      registry.\n      URI: urn:ietf:params:xml:schema:mark-1.0\n\
    \      Registrant Contact: IESG\n      XML: See the \"Formal Syntax\" section\
    \ of this document.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The security of a Signed Mark object depends\
    \ on the security of the\n   underlying XML Digital Signature (DSIG) algorithms.\
    \  As such, all the\n   security considerations from [XMLDSIG] apply here as well.\n\
    \   The digital signature algorithm used in Signed Mark objects SHOULD be\n  \
    \ RSA-SHA256 [RFC6931].  The size of the RSA key SHOULD be at least\n   2048 bits.\
    \  A valid reason for choosing something else would be if\n   RSA-SHA256 is deemed\
    \ to not provide sufficient security.\n   In the case of the ICANN TMCH, Signed\
    \ Mark objects use the algorithms\n   for digesting and signing recommended in\
    \ this document.\n   Signed Mark objects are used primarily for domain name registrations\n\
    \   in gTLDs during the Sunrise Period, but other third parties might be\n   using\
    \ them.  A party using Signed Mark objects should verify that the\n   digital\
    \ signature is valid based on local policy.  In the case of\n   gTLDs, the Rights\
    \ Protection Mechanism Requirements document\n   [ICANN-TMCH] defines such policy,\
    \ and the PKI is defined in [TMCH].\n   Implementations will need to implement\
    \ such a PKI (or an equivalent)\n   in order for the signatures defined in this\
    \ document to have any\n   useful semantics.\n"
