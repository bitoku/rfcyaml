- title: 2.1.  Interrelationship of IPsec/IKE Documents
  contents:
  - "2.1.  Interrelationship of IPsec/IKE Documents\n   The main documents describing\
    \ the set of IPsec protocols are divided\n   into seven groups.  This is illustrated\
    \ in Figure 1.  There is a main\n   Architecture document that broadly covers\
    \ the general concepts,\n   security requirements, definitions, and mechanisms\
    \ defining IPsec\n   technology.\n   There are an Encapsulating Security Payload\
    \ (ESP) Protocol document\n   and an Authentication Header (AH) Protocol document\
    \ that cover the\n   packet format and general issues regarding the respective\
    \ protocols.\n   The \"Encryption Algorithm\" document set, shown on the left,\
    \ is the\n   set of documents describing how various encryption algorithms are\n\
    \   used for ESP.  The \"Combined Algorithm\" document set, shown in the\n   middle,\
    \ is the set of documents describing how various combined mode\n   algorithms\
    \ are used to provide both encryption and integrity\n   protection for ESP.  The\
    \ \"Integ-Protection Algorithm\" document set,\n   shown on the right, is the\
    \ set of documents describing how various\n   integrity-protection algorithms\
    \ are used for both ESP and AH.\n   The \"IKE\" documents, shown at the bottom,\
    \ are the documents\n   describing the IETF Standards-Track key management schemes.\n\
