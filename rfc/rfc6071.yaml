- title: 2.2.  Versions of IPsec
  contents:
  - "2.2.  Versions of IPsec\n   Two versions of IPsec can currently be found in implementations.\
    \  The\n   \"new\" IPsec (referred to as IPsec-v3 in this document; see Section\n\
    \   3.1.1 for the RFC descriptions) obsoleted the \"old\" IPsec (referred\n  \
    \ to as IPsec-v2 in this document; see Section 3.1.2 for the RFC\n   descriptions);\
    \ however, IPsec-v2 is still commonly found in\n   operational use.  In this document,\
    \ when the unqualified term IPsec\n   is used, it pertains to both versions of\
    \ IPsec.  An earlier version\n   of IPsec (defined in RFCs 1825-1829), obsoleted\
    \ by IPsec-v2, is not\n   covered in this document.\n"
- title: 2.2.1.  Differences between "Old" IPsec (IPsec-v2) and "New" IPsec
  contents:
  - "2.2.1.  Differences between \"Old\" IPsec (IPsec-v2) and \"New\" IPsec\n    \
    \    (IPsec-v3)\n   IPsec-v3 incorporates \"lessons learned\" from implementation\
    \ and\n   operational experience with IPsec-v2 and its predecessor, IPsec-v1.\n\
    \   Knowledge was gained about the barriers to IPsec deployment, the\n   scenarios\
    \ in which IPsec is most effective, and the requirements that\n   needed to be\
    \ added to IPsec to facilitate its use with other\n   protocols.  In addition,\
    \ the documentation for IPsec-v3 clarifies and\n   expands details that were underspecified\
    \ or ambiguous in IPsec-v2.\n   Changes to the architecture document [RFC4301]\
    \ include:\n      o More detailed descriptions of IPsec processing, both unicast\
    \ and\n        multicast, and the interactions among the various IPsec\n     \
    \   databases\n      o In IPsec-v2, an SA (Security Association) is uniquely identified\n\
    \        by a combination of the SPI (Security Parameters Index),\n        protocol\
    \ (ESP or AH) and the destination address.  In IPsec-v3,\n        a unicast SA\
    \ is uniquely identified by the SPI and, optionally,\n        by the protocol;\
    \ a multicast SA is identified by a combination\n        of the SPI and the destination\
    \ address and, optionally, the\n        source address.\n      o More flexible\
    \ SPD (Security Policy Database) selectors,\n        including ranges of values\
    \ and ICMP message types as selectors\n      o Decorrelated (order-independent)\
    \ SAD (Security Association\n        Database) replaced the former ordered SAD\n\
    \      o Extended sequence numbers (ESNs) were added\n      o Mandatory algorithms\
    \ defined in standalone document\n      o AH [RFC4302] is mandatory to implement\
    \ (MUST) in IPsec-v2,\n        optional (MAY) in IPsec-v3\n   Changes to ESP [RFC4303]\
    \ include:\n      o Combined mode algorithms were added, necessitating changes\
    \ to\n        packet format and processing\n      o NULL authentication, mandatory\
    \ (MUST) in ESP-v2, is optional\n        (MAY) in ESP-v3\n"
- title: 2.3.  Versions of IKE
  contents:
  - "2.3.  Versions of IKE\n   Two versions of IKE can currently be found in implementations.\
    \  The\n   \"new\" IKE (generally referred to as IKEv2) obsoleted the \"old\"\
    \ IKE\n   (generally referred to as IKEv1); however, IKEv1 is still commonly\n\
    \   found in operational use.  In this document, when the unqualified\n   term\
    \ IKE is used, it pertains to both versions of IKE.\n"
- title: 2.3.1.  Differences between IKEv1 and IKEv2
  contents:
  - "2.3.1.  Differences between IKEv1 and IKEv2\n   As with IPsec-v3, IKEv2 incorporates\
    \ \"lessons learned\" from\n   implementation and operational experience with\
    \ IKEv1.  Knowledge was\n   gained about the barriers to IKE deployment, the scenarios\
    \ in which\n   IKE is most effective, and the requirements that needed to be added\n\
    \   to IKE to facilitate its use with other protocols as well as in\n   general-purpose\
    \ use.  The documentation for IKEv2 replaces multiple,\n   at times contradictory,\
    \ documents with a single document; it also\n   clarifies and expands details\
    \ that were underspecified or ambiguous\n   in IKEv1.\n   Once an IKE negotiation\
    \ is successfully completed, the peers have\n   established two pairs of one-way\
    \ (inbound and outbound) SAs.  Since\n   IKE always negotiates pairs of SAs, the\
    \ term \"SA\" is generally used\n   to refer to a pair of SAs (e.g., an \"IKE\
    \ SA\" or an \"IPsec SA\" is in\n   reality a pair of one-way SAs).  The first\
    \ SA, the IKE SA, is used to\n   protect IKE traffic.  The second SA provides\
    \ IPsec protection to data\n   traffic between the peers and/or other devices\
    \ for which the peers\n   are authorized to negotiate.  It is called the IPsec\
    \ SA in IKEv1 and,\n   in the IKEv2 RFCs, it is referred to variously as a CHILD_SA,\
    \ a child\n   SA, and an IPsec SA.  This document uses the term \"IPsec SA\".\
    \  To\n   further complicate the terminology, since IKEv1 consists of two\n  \
    \ sequential negotiations, called phases, the IKE SA is also referred\n   to as\
    \ a Phase 1 SA and the IPsec SA is referred to as a Phase 2 SA.\n   Changes to\
    \ IKE include:\n      o Replaced multiple alternate exchange types with a single,\n\
    \        shorter exchange\n      o Streamlined negotiation format to avoid combinatorial\
    \ bloat for\n        multiple proposals\n      o Protect responder from committing\
    \ significant resources to the\n        exchange until the initiator's existence\
    \ and identity are\n        confirmed\n      o Reliable exchanges: every request\
    \ expects a response\n      o Protection of IKE messages based on ESP, rather\
    \ than a method\n        unique to IKE\n      o Add traffic selectors: distinct\
    \ from peer IDs and more flexible\n      o Support of EAP-based authentication\
    \ methods and asymmetric\n        authentication (i.e., initiator and responder\
    \ can use different\n        authentication methods)\n"
- title: 2.4.  IPsec and IKE IANA Registries
  contents:
  - "2.4.  IPsec and IKE IANA Registries\n   Numerous IANA registries contain values\
    \ that are used in IPsec, IKE,\n   and related protocols.  They include:\n   \
    \   o  IKE Attributes\n         (http://www.iana.org/assignments/ipsec-registry):\
    \ values used\n         during IKEv1 Phase 1 exchanges, defined in [RFC2409].\n\
    \      o  \"Magic Numbers\" for Internet Security Association and Key\n      \
    \   Management Protocol (ISAKMP)\n         (http://www.iana.org/assignments/isakmp-registry):\
    \ values used\n         during IKEv1 Phase 2 exchanges, defined in [RFC2407],\n\
    \         [RFC2408], and numerous other cryptographic algorithm RFCs.\n      o\
    \  IKEv2 Parameters\n         (http://www.iana.org/assignments/ikev2-parameters):\
    \ values used\n         in IKEv2 exchanges, defined in [RFC5996] and numerous\
    \ other\n         cryptographic algorithm RFCs.\n      o  Cryptographic Suites\
    \ for IKEv1, IKEv2, and IPsec\n         (http://www.iana.org/assignments/crypto-suites):\
    \ names of\n         cryptographic suites in [RFC4308] and [RFC4869].\n"
- title: 3.  IPsec Documents
  contents:
  - '3.  IPsec Documents

    '
- title: 3.1.  Base Documents
  contents:
  - "3.1.  Base Documents\n   IPsec protections are provided by two special headers:\
    \ the\n   Encapsulating Security Payload (ESP) Header and the Authentication\n\
    \   Header (AH).  In IPv4, these headers take the form of protocol\n   headers;\
    \ in IPv6, they are classified as extension headers.  There\n   are three base\
    \ IPsec documents: one that describes the IP security\n   architecture, and one\
    \ for each of the IPsec headers.\n"
- title: 3.1.1.  "Old" IPsec (IPsec-v2)
  contents:
  - '3.1.1.  "Old" IPsec (IPsec-v2)

    '
- title: 3.1.1.1.  RFC 2401, Security Architecture for the Internet Protocol
  contents:
  - "3.1.1.1.  RFC 2401, Security Architecture for the Internet Protocol\n       \
    \   (S, November 1998)\n   [RFC2401] specifies the mechanisms, procedures, and\
    \ components\n   required to provide security services at the IP layer.  It also\n\
    \   describes their interrelationship and the general processing required\n  \
    \ to inject IPsec protections into the network architecture.\n   The components\
    \ include:\n      - SA (Security Association): a one-way (inbound or outbound)\n\
    \        agreement between two communicating peers that specifies the\n      \
    \  IPsec protections to be provided to their communications.  This\n        includes\
    \ the specific security protections, cryptographic\n        algorithms, and secret\
    \ keys to be applied, as well as the\n        specific types of traffic to be\
    \ protected.\n      - SPI (Security Parameters Index): a value that, together\
    \ with the\n        destination address and security protocol (AH or ESP), uniquely\n\
    \        identifies a single SA.\n      - SAD (Security Association Database):\
    \ each peer's SA repository.\n        The RFC describes how this database functions\
    \ (SA lookup, etc.)\n        and the types of information it must contain to facilitate\
    \ SA\n        processing; it does not dictate the format or layout of the\n  \
    \      database.  SAs can be established in either transport mode or\n       \
    \ tunnel mode (see below).\n      - SPD (Security Policy Database): an ordered\
    \ database that\n        expresses the security protections to be afforded to\
    \ different\n        types and classes of traffic.  The three general classes\
    \ of\n        traffic are traffic to be discarded, traffic that is allowed\n \
    \       without IPsec protection, and traffic that requires IPsec\n        protection.\n\
    \   RFC 2401 describes general inbound and outbound IPsec processing; it\n   also\
    \ includes details on several special cases: packet fragments,\n   ICMP messages,\
    \ and multicast traffic.\n"
- title: 3.1.1.2.  RFC 2402, IP Authentication Header (S, November 1998)
  contents:
  - "3.1.1.2.  RFC 2402, IP Authentication Header (S, November 1998)\n   [RFC2402]\
    \ defines the Authentication Header (AH), which provides\n   integrity protection;\
    \ it also provides data-origin authentication,\n   access control, and, optionally,\
    \ replay protection.  A transport mode\n   AH SA, used to protect peer-to-peer\
    \ communications, protects upper-\n   layer data, as well as those portions of\
    \ the IP header that do not\n   vary unpredictably during packet delivery.  A\
    \ tunnel mode AH SA can\n   be used to protect gateway-to-gateway or host-to-gateway\
    \ traffic; it\n   can optionally be used for host-to-host traffic.  This class\
    \ of AH SA\n   protects the inner (original) header and upper-layer data, as well\
    \ as\n   those portions of the outer (tunnel) header that do not vary\n   unpredictably\
    \ during packet delivery.  Because portions of the IP\n   header are not included\
    \ in the AH calculations, AH processing is more\n   complex than ESP processing.\
    \  AH also does not work in the presence\n   of Network Address Translation (NAT).\
    \  Unlike IPsec-v3, IPsec-v2\n   classifies AH as mandatory to implement.\n"
- title: 3.1.1.3.  RFC 2406, IP Encapsulating Security Payload (ESP)
  contents:
  - "3.1.1.3.  RFC 2406, IP Encapsulating Security Payload (ESP)\n          (S, November\
    \ 1998)\n   [RFC2406] defines the IP Encapsulating Security Payload (ESP), which\n\
    \   provides confidentiality (encryption) and/or integrity protection; it\n  \
    \ also provides data-origin authentication, access control, and,\n   optionally,\
    \ replay and/or traffic analysis protection.  A transport\n   mode ESP SA protects\
    \ the upper-layer data, but not the IP header.  A\n   tunnel mode ESP SA protects\
    \ the upper-layer data and the inner\n   header, but not the outer header.\n"
- title: 3.1.2.  "New" IPsec (IPsec-v3)
  contents:
  - '3.1.2.  "New" IPsec (IPsec-v3)

    '
- title: 3.1.2.1.  RFC 4301, Security Architecture for the Internet Protocol
  contents:
  - "3.1.2.1.  RFC 4301, Security Architecture for the Internet Protocol\n       \
    \   (S, December 2005)\n   [RFC4301] obsoletes [RFC2401], and it includes a more\
    \ complete and\n   detailed processing model.  The most notable changes are detailed\n\
    \   above in Section 2.2.1.  IPsec-v3 processing incorporates an\n   additional\
    \ database:\n      - PAD (Peer Authorization Database): contains information\n\
    \        necessary to conduct peer authentication, providing a link\n        between\
    \ IPsec and the key management protocol (e.g., IKE)\n"
- title: 3.1.2.2.  RFC 4302, IP Authentication Header (S, December 2005)
  contents:
  - "3.1.2.2.  RFC 4302, IP Authentication Header (S, December 2005)\n   [RFC4302]\
    \ obsoletes [RFC2402].  Unlike IPsec-v2, IPsec-v3 classifies\n   AH as optional.\n"
- title: 3.1.2.3.  RFC 4303, IP Encapsulating Security Payload (ESP)
  contents:
  - "3.1.2.3.  RFC 4303, IP Encapsulating Security Payload (ESP)\n          (S, December\
    \ 2005)\n   [RFC4303] obsoletes [RFC2406].  The most notable changes are detailed\n\
    \   above in Section 2.2.1.\n"
- title: 3.2.  Additions to IPsec
  contents:
  - "3.2.  Additions to IPsec\n   Once the IKEv1 and IPsec-v2 RFCs were finalized,\
    \ several additions\n   were defined in separate documents: negotiation of NAT\
    \ traversal,\n   extended sequence numbers, UDP encapsulation of ESP packets,\n\
    \   opportunistic encryption, and IPsec-related ICMP messages.\n   Additional\
    \ uses of IPsec transport mode were also described:\n   protection of manually\
    \ configured IPv6-in-IPv4 tunnels and protection\n   of IP-in-IP tunnels.  These\
    \ documents describe atypical uses of IPsec\n   transport mode, but do not define\
    \ any new IPsec features.\n   Once the original IPsec Working Group concluded,\
    \ additional IPsec-\n   related issues were handled by the IPsecME (IPsec Maintenance\
    \ and\n   Extensions) Working Group.  One such problem is the capability of\n\
    \   middleboxes to distinguish unencrypted ESP packets (ESP-NULL) from\n   encrypted\
    \ ones in a fast and accurate manner.  Two solutions are\n   described: a new\
    \ protocol that requires changes to IKEv2 and IPsec-v3\n   and a heuristic method\
    \ that imposes no new requirements.  Another\n   issue that was addressed is the\
    \ problem of using IKE and IPsec in a\n   high-availability environment.\n"
- title: 3.2.1.  RFC 3947, Negotiation of NAT-Traversal in the IKE
  contents:
  - "3.2.1.  RFC 3947, Negotiation of NAT-Traversal in the IKE\n        (S, January\
    \ 2005)\n   [RFC3947] defines an optional extension to IKEv1.  It enables IKEv1\n\
    \   to detect whether there are any NATs between the negotiating peers\n   and\
    \ whether both peers support NAT traversal.  It also describes how\n   IKEv1 can\
    \ be used to negotiate the use of UDP encapsulation of ESP\n   packets for the\
    \ IPsec SA.  For IKEv2, this capability is described in\n   [RFC5996].\n"
- title: 3.2.2.  RFC 3948, UDP Encapsulation of IPsec ESP Packets
  contents:
  - "3.2.2.  RFC 3948, UDP Encapsulation of IPsec ESP Packets\n        (S, January\
    \ 2005)\n   [RFC3948] is an optional extension for IPsec-v2 and IPsec-v3.  It\n\
    \   defines how to encapsulate ESP packets in UDP packets to enable the\n   traversal\
    \ of NATs that discard packets with protocols other than UDP\n   or TCP.  This\
    \ makes it possible for ESP packets to pass through the\n   NAT device without\
    \ requiring any change to the NAT device itself.\n   The use of this solution\
    \ is negotiated by IKE, as described in\n   [RFC3947] for IKEv1 and [RFC5996]\
    \ for IKEv2.\n"
- title: 3.2.3.  RFC 4304, Extended Sequence Number (ESN) Addendum to IPsec
  contents:
  - "3.2.3.  RFC 4304, Extended Sequence Number (ESN) Addendum to IPsec\n        Domain\
    \ of Interpretation (DOI) for Internet Security Association\n        and Key Management\
    \ Protocol (ISAKMP) (S, December 2005)\n   The use of ESNs allows IPsec to use\
    \ 64-bit sequence numbers for\n   replay protection, but to send only 32 bits\
    \ of the sequence number in\n   the packet, enabling shorter packets and avoiding\
    \ a redesign of the\n   packet format.  The larger sequence numbers allow an existing\
    \ IPsec\n   SA to be used for larger volumes of data.  [RFC4304] describes an\n\
    \   optional extension to IKEv1 that enables IKEv1 to negotiate the use\n   of\
    \ ESNs for IPsec SAs.  For IKEv2, this capability is described in\n   [RFC5996].\n"
- title: 3.2.4.  RFC 4322, Opportunistic Encryption using the Internet Key
  contents:
  - "3.2.4.  RFC 4322, Opportunistic Encryption using the Internet Key\n        Exchange\
    \ (IKE) (I, December 2005)\n   Opportunistic encryption allows a pair of end systems\
    \ to use\n   encryption without any specific pre-arrangements.  [RFC4322]\n  \
    \ specifies a mechanism that uses DNS to distribute the public keys of\n   each\
    \ system involved and uses DNS Security (DNSSEC) to secure the\n   mechanism against\
    \ active attackers.  It specifies the changes that\n   are needed in existing\
    \ IPsec and IKE implementations.  The majority\n   of the changes are needed in\
    \ the IKE implementation and these changes\n   relate to the handling of key acquisition\
    \ requests, the lookup of\n   public keys and TXT records, and the interactions\
    \ with firewalls and\n   other security facilities that may be co-resident on\
    \ the same\n   gateway.\n"
- title: 3.2.5.  RFC 4891, Using IPsec to Secure IPv6-in-IPv4 Tunnels
  contents:
  - "3.2.5.  RFC 4891, Using IPsec to Secure IPv6-in-IPv4 Tunnels\n        (I, May\
    \ 2007)\n   [RFC4891] describes how to use IKE and transport-mode IPsec to\n \
    \  provide security protection to manually configured IPv6-in-IPv4\n   tunnels.\
    \  This document uses standard IKE and IPsec, without any new\n   extensions.\
    \  It does not apply to tunnels that are initiated in an\n   automated manner\
    \ (e.g., 6to4 tunnels [RFC3056]).\n"
- title: 3.2.6.  RFC 3884, Use of IPsec Transport Mode for Dynamic Routing
  contents:
  - "3.2.6.  RFC 3884, Use of IPsec Transport Mode for Dynamic Routing\n        (I,\
    \ September 2004)\n   [RFC3884] describes the use of transport-mode IPsec to secure\
    \ IP-in-\n   IP tunnels, which constitute the links of a multi-hop, distributed\n\
    \   virtual network (VN).  This allows the traffic to be dynamically\n   routed\
    \ via the VN's trusted routers, rather than routing all traffic\n   through a\
    \ statically routed IPsec tunnel.  This RFC has not been\n   widely adopted.\n"
- title: 3.2.7.  RFC 5840, Wrapped Encapsulating Security Payload (ESP) for
  contents:
  - "3.2.7.  RFC 5840, Wrapped Encapsulating Security Payload (ESP) for\n        Traffic\
    \ Visibility  (S, April 2010)\n   ESP, as defined in [RFC4303], does not allow\
    \ a network device to\n   easily determine whether protected traffic that is passing\
    \ through\n   the device is encrypted or only integrity protected (referred to\
    \ as\n   ESP-NULL packets).  [RFC5840] extends ESPv3 to provide explicit\n   notification\
    \ of integrity-protected packets, and extends IKEv2 to\n   negotiate this capability\
    \ between the IPsec peers.\n"
- title: 3.2.8.  RFC 5879, Heuristics for Detecting ESP-NULL packets
  contents:
  - "3.2.8.  RFC 5879, Heuristics for Detecting ESP-NULL packets\n        (I, May\
    \ 2010)\n   [RFC5879] offers an alternative approach to differentiating between\n\
    \   ESP-encrypted and ESP-NULL packets through packet inspection.  This\n   method\
    \ does not require any change to IKE or ESP; it can be used with\n   ESP-v2 or\
    \ ESP-v3.\n"
- title: 3.3.  General Considerations
  contents:
  - '3.3.  General Considerations

    '
- title: 3.3.1.  RFC 3715, IPsec-Network Address Translation (NAT) Compatibility
  contents:
  - "3.3.1.  RFC 3715, IPsec-Network Address Translation (NAT) Compatibility\n   \
    \     Requirements (I, March 2004)\n   [RFC3715] \"describes known incompatibilities\
    \ between NAT and IPsec,\n   and describes the requirements for addressing them\"\
    .  This is a\n   critical issue, since IPsec is frequently used to provide VPN\
    \ access\n   to the corporate network for telecommuters, and NATs are widely\n\
    \   deployed in home gateways, hotels, and other access networks\n   typically\
    \ used for remote access.\n"
- title: 3.3.2.  RFC 5406, Guidelines for Specifying the Use of IPsec Version 2
  contents:
  - "3.3.2.  RFC 5406, Guidelines for Specifying the Use of IPsec Version 2\n    \
    \    (B, February 2009)\n   [RFC5406] offers guidance to protocol designers on\
    \ how to ascertain\n   whether IPsec is the appropriate security mechanism to\
    \ provide an\n   interoperable security solution for the protocol.  If this is\
    \ not the\n   case, it advises against attempting to define a new security\n \
    \  protocol; rather, it suggests using another standards-based security\n   protocol.\
    \  The details in this document apply only to IPsec-v2.\n"
- title: 3.3.3.  RFC 2521, ICMP Security Failures Messages (E, March 1999)
  contents:
  - "3.3.3.  RFC 2521, ICMP Security Failures Messages (E, March 1999)\n   [RFC2521]\
    \ specifies an ICMP message for indicating failures related\n   to the use of\
    \ IPsec protocols (AH and ESP).  The specified ICMP\n   message defines several\
    \ codes for handling common failure modes for\n   IPsec.  The failures that are\
    \ signaled by this message include\n   invalid or expired SPIs, failure of authenticity\
    \ or integrity checks\n   on datagrams, decryption and decompression errors, etc.\
    \  These\n   messages can be used to trigger automated session-key management\
    \ or\n   to signal to an operator the need to manually reconfigure the SAs.\n\
    \   This RFC has not been widely adopted.  Furthermore, [RFC4301]\n   discusses\
    \ the pros and cons of relying on unprotected ICMP messages.\n"
- title: 3.3.4.  RFC 6027, IPsec Cluster Problem Statement (I, October 2010)
  contents:
  - "3.3.4.  RFC 6027, IPsec Cluster Problem Statement (I, October 2010)\n   [RFC6027]\
    \ describes the problems of using IKE and IPsec in a high\n   availability environment,\
    \ in which one or both of the peers are\n   clusters of gateways.  It details\
    \ the numerous types of stateful\n   information shared by IKE and IPsec peers\
    \ that would have to be\n   available to other members of the cluster in order\
    \ to provide high-\n   availability, load sharing, and/or failover capabilities.\n"
- title: 4.  IKE Documents
  contents:
  - '4.  IKE Documents

    '
- title: 4.1.  Base Documents
  contents:
  - '4.1.  Base Documents

    '
- title: 4.1.1.  IKEv1
  contents:
  - "4.1.1.  IKEv1\n   IKE is the preferred key management protocol for IPsec.  It\
    \ is used\n   for peer authentication; to negotiate, modify, and delete SAs; and\
    \ to\n   negotiate authenticated keying material for use within those SAs.\n \
    \  The standard peer authentication methods used by IKEv1 (pre-shared\n   secret\
    \ keys and digital certificates) had several shortcomings\n   related to use of\
    \ IKEv1 to enable remote user authentication to a\n   corporate VPN: it could\
    \ not leverage the use of legacy authentication\n   systems (e.g. RADIUS databases)\
    \ to authenticate a remote user to a\n   security gateway; and it could not be\
    \ used to configure remote users\n   with network addresses or other information\
    \ needed in order to access\n   the internal network.  Automatic key distribution\
    \ is required for\n   IPsec-v2, but alternatives to IKE may be used to satisfy\
    \ that\n   requirement.\n   Several Internet Drafts were written to address these\
    \ problems: two\n   such documents include \"Extended Authentication within IKE\
    \ (XAUTH)\"\n   [IKE-XAUTH] (and its predecessor, \"Extended Authentication within\n\
    \   ISAKMP/Oakley (XAUTH)\" [ISAKMP-XAUTH]) and \"The ISAKMP Configuration\n \
    \  Method\" [IKE-MODE-CFG] (and its predecessor [ISAKMP-MODE-CFG]).\n   These\
    \ Internet Drafts did not progress to RFC status due to security\n   flaws and\
    \ other problems related to these solutions.  However, many\n   current IKEv1\
    \ implementations incorporate aspects of these solutions\n   to facilitate remote\
    \ user access to corporate VPNs.  These solutions\n   were not standardized, and\
    \ different implementations implemented\n   different versions.  Thus, there is\
    \ no assurance that the\n   implementations adhere fully to the suggested solutions\
    \ or that one\n   implementation can interoperate with others that claim to incorporate\n\
    \   the same features.  Furthermore, these solutions have known security\n   issues.\
    \  All of those problems and security issues have been solved\n   in IKEv2; thus,\
    \ use of these non-standardized IKEv1 solutions is not\n   recommended.\n"
- title: 4.1.1.1.  RFC 2409, The Internet Key Exchange (IKE) (S, November 1998)
  contents:
  - "4.1.1.1.  RFC 2409, The Internet Key Exchange (IKE) (S, November 1998)\n   This\
    \ document defines a key exchange protocol that can be used to\n   negotiate authenticated\
    \ keying material for SAs.  This document\n   implements a subset of the Oakley\
    \ protocol in conjunction with ISAKMP\n   to obtain authenticated keying material\
    \ for use with ISAKMP, and for\n   other security associations such as AH and\
    \ ESP for the IETF IPsec\n   DOI.  While, historically, IKEv1 was created by combining\
    \ two\n   security protocols, ISAKMP and Oakley, in practice, the combination\n\
    \   (along with the IPsec DOI) has commonly been viewed as one protocol,\n   IKEv1.\
    \  The protocol's origins can be seen in the organization of the\n   documents\
    \ that define it.\n"
- title: 4.1.1.2.  RFC 2408, Internet Security Association and Key Management
  contents:
  - "4.1.1.2.  RFC 2408, Internet Security Association and Key Management\n      \
    \    Protocol (ISAKMP) (S, November 1998)\n   This document defines procedures\
    \ and packet formats to establish,\n   negotiate, modify, and delete Security\
    \ Associations (SAs).  It is\n   intended to support the negotiation of SAs for\
    \ security protocols at\n   all layers of the network stack.  ISAKMP can work\
    \ with many different\n   key exchange protocols, each with different security\
    \ properties.\n"
- title: 4.1.1.3.  RFC 2407, The Internet IP Security Domain of Interpretation
  contents:
  - "4.1.1.3.  RFC 2407, The Internet IP Security Domain of Interpretation\n     \
    \     for ISAKMP (S, November 1998)\n   Within ISAKMP, a Domain of Interpretation\
    \ is used to group related\n   protocols using ISAKMP to negotiate security associations.\
    \  Security\n   protocols sharing a DOI choose security protocol and cryptographic\n\
    \   transforms from a common namespace and share key exchange protocol\n   identifiers.\
    \  This document defines the Internet IP Security DOI\n   (IPSEC DOI), which instantiates\
    \ ISAKMP for use with IP when IP uses\n   ISAKMP to negotiate security associations.\n"
- title: 4.1.1.4.  RFC 2412, The OAKLEY Key Determination Protocol
  contents:
  - "4.1.1.4.  RFC 2412, The OAKLEY Key Determination Protocol\n          (I, November\
    \ 1998)\n   [RFC2412] describes a key establishment protocol that two\n   authenticated\
    \ parties can use to agree on secure and secret keying\n   material.  The Oakley\
    \ protocol describes a series of key exchanges --\n   called \"modes\" -- and\
    \ details the services provided by each (e.g.,\n   perfect forward secrecy for\
    \ keys, identity protection, and\n   authentication).  This document provides\
    \ additional theory and\n   background to explain some of the design decisions\
    \ and security\n   features of IKE and ISAKMP; it does not include details necessary\
    \ for\n   the implementation of IKEv1.\n"
- title: 4.1.2.  IKEv2
  contents:
  - '4.1.2.  IKEv2

    '
- title: 4.1.2.1.  RFC 4306, Internet Key Exchange (IKEv2) Protocol
  contents:
  - "4.1.2.1.  RFC 4306, Internet Key Exchange (IKEv2) Protocol\n          (S, December\
    \ 2005)\n   This document contains the original description of version 2 of the\n\
    \   Internet Key Exchange (IKE) protocol.  It covers what was previously\n   covered\
    \ by separate documents: ISAKMP, IKE, and DOI.  It also\n   addresses NAT traversal,\
    \ legacy authentication, and remote address\n   acquisition.  IKEv2 is not interoperable\
    \ with IKEv1.  Automatic key\n   distribution is required for IPsec-v3, but alternatives\
    \ to IKE may be\n   used to satisfy that requirement.  This document has been\
    \ superseded\n   by [RFC5996].\n"
- title: 4.1.2.2.  RFC 4718, IKEv2 Clarifications and Implementation Guidelines
  contents:
  - "4.1.2.2.  RFC 4718, IKEv2 Clarifications and Implementation Guidelines\n    \
    \      (I, October 2006)\n   [RFC4718] clarifies many areas of the original IKEv2\
    \ specification\n   [RFC4306] that were seen as potentially difficult to understand\
    \ for\n   developers who were not intimately familiar with the specification\n\
    \   and its history.  It does not introduce any changes to the protocol,\n   but\
    \ rather provides descriptions that are less prone to ambiguous\n   interpretations.\
    \  The goal of this document was to encourage the\n   development of interoperable\
    \ implementations.  The clarifications in\n   this document have been included\
    \ in the new version of the IKEv2\n   specification [RFC5996].\n"
- title: 4.1.2.3.  RFC 5996, Internet Key Exchange Protocol Version 2 (IKEv2)
  contents:
  - "4.1.2.3.  RFC 5996, Internet Key Exchange Protocol Version 2 (IKEv2)\n      \
    \    (S, September 2010)\n   [RFC5996] combines the original IKEv2 RFC [RFC4306]\
    \ with the\n   Clarifications RFC [RFC4718], and resolves many implementation\
    \ issues\n   discovered by the community since the publication of these two\n\
    \   documents.  This document was developed by the IPsecME (IPsec\n   Maintenance\
    \ and Extensions) Working Group, after the conclusion of\n   the original IPsec\
    \ Working Group.  Automatic key distribution is\n   required for IPsec-v3, but\
    \ alternatives to IKE may be used to satisfy\n   that requirement.\n"
- title: 4.2.  Additions and Extensions
  contents:
  - '4.2.  Additions and Extensions

    '
- title: 4.2.1.  Peer Authentication Methods
  contents:
  - '4.2.1.  Peer Authentication Methods

    '
- title: 4.2.1.1.  RFC 4478, Repeated Authentication in Internet Key Exchange
  contents:
  - "4.2.1.1.  RFC 4478, Repeated Authentication in Internet Key Exchange\n      \
    \    (IKEv2) Protocol (E, April 2006)\n   [RFC4478] addresses a problem unique\
    \ to remote access scenarios.  How\n   can the gateway (the IKE responder) force\
    \ the remote user (the IKE\n   initiator) to periodically reauthenticate, limiting\
    \ the damage in the\n   case where an unauthorized user gains physical access\
    \ to the remote\n   host? This document defines a new status notification, that\
    \ a\n   responder can send to an initiator, which notifies the initiator that\n\
    \   the IPsec SA will be revoked unless the initiator reauthenticates\n   within\
    \ a specified period of time.  This optional extension applies\n   only to IKEv2,\
    \ not to IKEv1.\n"
- title: 4.2.1.2.  RFC 4739, Multiple Authentication Exchanges in the Internet
  contents:
  - "4.2.1.2.  RFC 4739, Multiple Authentication Exchanges in the Internet\n     \
    \     Key Exchange (IKEv2) Protocol (E, November 2006)\n   IKEv2 supports several\
    \ mechanisms for authenticating the parties but\n   each endpoint uses only one\
    \ of these mechanisms to authenticate\n   itself.  [RFC4739] specifies an extension\
    \ to IKEv2 that allows the\n   use of multiple authentication exchanges, using\
    \ either different\n   mechanisms or the same mechanism.  This extension allows,\
    \ for\n   instance, performing certificate-based authentication of the client\n\
    \   host followed by an EAP authentication of the user.  This also allows\n  \
    \ for authentication by multiple administrative domains, if needed.\n   This optional\
    \ extension applies only to IKEv2, not to IKEv1.\n"
- title: 4.2.1.3.  RFC 4754, IKE and IKEv2 Authentication Using the Elliptic
  contents:
  - "4.2.1.3.  RFC 4754, IKE and IKEv2 Authentication Using the Elliptic\n       \
    \   Curve Digital Signature Algorithm (ECDSA) (S, January 2007)\n   [RFC4754]\
    \ describes how the Elliptic Curve Digital Signature\n   Algorithm (ECDSA) may\
    \ be used as the authentication method within the\n   IKEv1 and IKEv2 protocols.\
    \  ECDSA provides many benefits including\n   computational efficiency, small\
    \ signature sizes, and minimal\n   bandwidth compared to other available digital\
    \ signature methods like\n   RSA and DSA.  This optional extension applies to\
    \ both IKEv1 and\n   IKEv2.\n"
- title: 4.2.1.4.  RFC 5998, An Extension for EAP-Only Authentication in IKEv2
  contents:
  - "4.2.1.4.  RFC 5998, An Extension for EAP-Only Authentication in IKEv2\n     \
    \     (S, September 2010)\n   IKEv2 allows an initiator to use EAP for peer authentication,\
    \ but\n   requires the responder to authenticate through the use of a digital\n\
    \   signature.  [RFC5998] extends IKEv2 so that EAP methods that provide\n   mutual\
    \ authentication and key agreement can also be used to provide\n   peer authentication\
    \ for the responder.  This optional extension\n   applies only to IKEv2, not to\
    \ IKEv1.\n"
- title: 4.2.2.  Certificate Contents and Management (PKI4IPsec)
  contents:
  - "4.2.2.  Certificate Contents and Management (PKI4IPsec)\n   The format, contents,\
    \ and interpretation of Public Key Certificates\n   (PKCs) proved to be a source\
    \ of interoperability problems within IKE\n   and IPsec.  PKI4IPsec was an attempt\
    \ to set in place some common\n   procedures and interpretations to mitigate those\
    \ problems.\n"
- title: 4.2.2.1.  RFC 4809, Requirements for an IPsec Certificate Management
  contents:
  - "4.2.2.1.  RFC 4809, Requirements for an IPsec Certificate Management\n      \
    \    Profile (I, February 2007)\n   [RFC4809] enumerates requirements for Public\
    \ Key Certificate (PKC)\n   lifecycle transactions between different VPN System\
    \ and PKI System\n   products in order to better enable large scale, PKI-enabled\
    \ IPsec\n   deployments with a common set of transactions.  This document\n  \
    \ discusses requirements for both the IPsec and the PKI products.\n   These optional\
    \ requirements apply to both IKEv1 and IKEv2.\n"
- title: 4.2.2.2.  RFC 4945, The Internet IP Security PKI Profile of
  contents:
  - "4.2.2.2.  RFC 4945, The Internet IP Security PKI Profile of\n          IKEv1/ISAKMP,\
    \ IKEv2, and PKIX (S, August 2007)\n   [RFC4945] defines a profile of the IKE\
    \ and Public Key Infrastructure\n   using X.509 (PKIX) frameworks in order to\
    \ provide an agreed-upon\n   standard for using PKI technology in the context\
    \ of IPsec.  It also\n   documents the contents of the relevant IKE payloads and\
    \ further\n   specifies their semantics.  In addition, it summarizes the current\n\
    \   state of implementations and deployment and provides advice to avoid\n   common\
    \ interoperability issues.  This optional extension applies to\n   both IKEv1\
    \ and IKEv2.\n"
- title: 4.2.2.3.  RFC 4806, Online Certificate Status Protocol (OCSP) Extensions
  contents:
  - "4.2.2.3.  RFC 4806, Online Certificate Status Protocol (OCSP) Extensions\n  \
    \        to IKEv2 (S, February 2007)\n   When certificates are used with IKEv2,\
    \ the communicating peers need a\n   mechanism to determine the revocation status\
    \ of the peer's\n   certificate.  OCSP is one such mechanism.  [RFC4806] defines\
    \ the\n   \"OCSP Content\" extension to IKEv2.  This document is applicable when\n\
    \   OCSP is desired and security policy (e.g., firewall policy) prevents\n   one\
    \ of the IKEv2 peers from accessing the relevant OCSP responder\n   directly.\
    \  This optional extension applies only to IKEv2, not to\n   IKEv1.\n"
- title: 4.2.3.  Dead Peer Detection
  contents:
  - '4.2.3.  Dead Peer Detection

    '
- title: 4.2.3.1.  RFC 3706, A Traffic-Based Method of Detecting Dead Internet
  contents:
  - "4.2.3.1.  RFC 3706, A Traffic-Based Method of Detecting Dead Internet\n     \
    \     Key Exchange (IKE) Peers (I, February 2004)\n   When two peers communicate\
    \ using IKE and IPsec, it is possible for\n   the connectivity between the two\
    \ peers to drop unexpectedly.  But the\n   SAs can still remain until their lifetimes\
    \ expire, resulting in the\n   packets getting tunneled into a \"black hole\"\
    .  [RFC3706] describes an\n   approach to detect peer liveliness without needing\
    \ to send messages\n   at regular intervals.  This RFC defines an optional extension\
    \ to\n   IKEv1; dead peer detection (DPD) is an integral part of IKEv2, which\n\
    \   refers to this feature as a \"liveness check\" or \"liveness test\".\n"
- title: 4.2.4.  Remote Access
  contents:
  - "4.2.4.  Remote Access\n   The IKEv2 Mobility and Multihoming (MOBIKE) protocol\
    \ enables two\n   additional capabilities for IPsec VPN users: 1) moving from\
    \ one\n   address to another without re-establishing existing SAs and 2) using\n\
    \   multiple interfaces simultaneously.  These solutions are limited to\n   IPsec\
    \ VPNs; they are not intended to provide more general mobility or\n   multihoming\
    \ capabilities.\n   The IPsecME Working Group identified some missing components\
    \ needed\n   for more extensive IKEv2 and IPsec-v3 support for remote access\n\
    \   clients.  These include efficient client resumption of a previously\n   established\
    \ session with a VPN gateway, efficient client redirection\n   to an alternate\
    \ VPN gateway, and support for IPv6 client\n   configuration using IPsec configuration\
    \ payloads.\n"
- title: 4.2.4.1.  RFC 4555, IKEv2 Mobility and Multihoming Protocol (MOBIKE)
  contents:
  - "4.2.4.1.  RFC 4555, IKEv2 Mobility and Multihoming Protocol (MOBIKE)\n      \
    \    (S, June 2006)\n   IKEv2 assumes that an IKE SA is created implicitly between\
    \ the IP\n   address pair that is used during the protocol execution when\n  \
    \ establishing the IKEv2 SA.  IPsec-related documents had no provision\n   to\
    \ change this pair after an IKE SA was created.  [RFC4555] defines\n   extensions\
    \ to IKEv2 that enable an efficient management of IKE and\n   IPsec Security Associations\
    \ when a host possesses multiple IP\n   addresses and/or where IP addresses of\
    \ an IPsec host change over\n   time.\n"
- title: 4.2.4.2.  RFC 4621, Design of the IKEv2 Mobility and Multihoming
  contents:
  - "4.2.4.2.  RFC 4621, Design of the IKEv2 Mobility and Multihoming\n          (MOBIKE)\
    \ Protocol (I, August 2006)\n   [RFC4621] discusses the involved network entities\
    \ and the\n   relationship between IKEv2 signaling and information provided by\n\
    \   other protocols.  It also records design decisions for the MOBIKE\n   protocol,\
    \ background information, and records discussions within the\n   working group.\n"
- title: 4.2.4.3.  RFC 5266, Secure Connectivity and Mobility Using Mobile IPv4
  contents:
  - "4.2.4.3.  RFC 5266, Secure Connectivity and Mobility Using Mobile IPv4\n    \
    \      and IKEv2 Mobility and Multihoming (MOBIKE) (B, June 2008)\n   [RFC5266]\
    \ describes a solution using Mobile IPv4 (MIPv4) and mobility\n   extensions to\
    \ IKEv2 (MOBIKE) to provide secure connectivity and\n   mobility to enterprise\
    \ users when they roam into untrusted networks.\n"
- title: 4.2.4.4.  RFC 5723, Internet Key Exchange Protocol Version 2 (IKEv2)
  contents:
  - "4.2.4.4.  RFC 5723, Internet Key Exchange Protocol Version 2 (IKEv2)\n      \
    \    Session Resumption (S, January 2010)\n   [RFC5723] enables a remote client\
    \ that has been disconnected from a\n   gateway to re-establish SAs with the gateway\
    \ in an expedited manner,\n   without repeating the complete IKEv2 negotiation.\
    \  This capability\n   requires changes to IKEv2.  This optional extension applies\
    \ only to\n   IKEv2, not to IKEv1.\n"
- title: 4.2.4.5.  RFC 5685, Re-direct Mechanism for the Internet Key Exchange
  contents:
  - "4.2.4.5.  RFC 5685, Re-direct Mechanism for the Internet Key Exchange\n     \
    \     Protocol Version 2 (IKEv2) (S, November 2009)\n   [RFC5685] enables a gateway\
    \ to securely redirect VPN clients to\n   another VPN gateway, either during or\
    \ after the IKEv2 negotiation.\n   Possible reasons include, but are not limited\
    \ to, an overloaded\n   gateway or a gateway that needs to shut down.  This requires\
    \ changes\n   to IKEv2.  This optional extension applies only to IKEv2, not to\n\
    \   IKEv1.\n"
- title: 4.2.4.6.  RFC 5739, IPv6 Configuration in Internet Key Exchange Protocol
  contents:
  - "4.2.4.6.  RFC 5739, IPv6 Configuration in Internet Key Exchange Protocol\n  \
    \        Version 2 (IKEv2) (E, February 2010)\n   In IKEv2, a VPN gateway can\
    \ assign an internal network address to a\n   remote VPN client.  This is accomplished\
    \ through the use of\n   configuration payloads.  For an IPv6 client, the assignment\
    \ of a\n   single address is not sufficient to enable full-fledged IPv6\n   communications.\
    \  [RFC5739] proposes several solutions that might\n   remove this limitation.\
    \  This optional extension applies only to\n   IKEv2, not to IKEv1.\n"
- title: 5.  Cryptographic Algorithms and Suites
  contents:
  - "5.  Cryptographic Algorithms and Suites\n   Two basic requirements must be met\
    \ for an algorithm to be used within\n   IKE and/or IPsec: assignment of one or\
    \ more IANA values and an RFC\n   that describes how to use the algorithm within\
    \ the relevant protocol,\n   packet formats, special considerations, etc.  For\
    \ each RFC that\n   describes a cryptographic algorithm, this roadmap will classify\
    \ its\n   requirement level for each protocol, as either MUST, SHOULD, or MAY\n\
    \   [RFC2119]; SHOULD+, SHOULD-, or MUST- [RFC4835]; optional; undefined;\n  \
    \ or N/A (not applicable).  A designation of \"optional\" means that the\n   algorithm\
    \ meets the two basic requirements, but its use is not\n   specifically recommended\
    \ for that protocol.  \"Undefined\" means that\n   one of the basic requirements\
    \ is not met: either there is no relevant\n   IANA number for the algorithm or\
    \ there is no RFC specifying how it\n   should be used within that specific protocol.\
    \  \"N/A\" means that use\n   of the algorithm is inappropriate in the context\
    \ (e.g., NULL\n   encryption for IKE, which always requires encryption; or combined\n\
    \   mode algorithms, a new feature in IPsec-v3, for use with IPsec-v2).\n   This\
    \ document categorizes the requirement level of each algorithm for\n   IKEv1,\
    \ IKEv2, IPsec-v2, and IPsec-v3.  If an algorithm is recommended\n   for use within\
    \ IKEv1 or IKEv2, it is used either to protect the IKE\n   SA's traffic (encryption\
    \ and integrity-protection algorithms) or to\n   generate keying material (Diffie-Hellman\
    \ or DH groups, Pseudorandom\n   Functions or PRFs).  If an algorithm is recommended\
    \ for use within\n   IPsec, it is used to protect the IPsec/child SA's traffic,\
    \ and IKE is\n   capable of negotiating its use for that purpose.  These requirements\n\
    \   are summarized in Table 1 (Appendix A).  These levels are current as\n   of\
    \ February 2011; subsequent RFCs may result in altered requirement\n   levels.\
    \  For algorithms, this could mean the introduction of new\n   algorithms or upgrading\
    \ or downgrading the requirement levels of\n   current algorithms.\n   The IANA\
    \ registries for IKEv1 and IKEv2 include IANA values for\n   various cryptographic\
    \ algorithms.  IKE uses these values to negotiate\n   IPsec SAs that will provide\
    \ protection using those algorithms.  If a\n   specific algorithm lacks a value\
    \ for IKEv1 and/or IKEv2, that\n   algorithm's use is classified as \"undefined\"\
    \ (no IANA #) within\n   IPsec-v2 and/or IPsec-v3.\n"
- title: 5.1.  Algorithm Requirements
  contents:
  - "5.1.  Algorithm Requirements\n   Specifying a core set of mandatory algorithms\
    \ for each protocol\n   facilitates interoperability.  Defining those algorithms\
    \ in an RFC\n   separate from the base protocol RFC enhances algorithm agility.\n\
    \   IPsec-v3 and IKEv2 each have an RFC that specifies their mandatory-\n   to-implement\
    \ (MUST), recommended (SHOULD), optional (MAY), and\n   deprecated (SHOULD NOT)\
    \ algorithms.  For IPsec-v2, this is included\n   in the base protocol RFC.  That\
    \ was originally the case for IKEv1,\n   but IKEv1's algorithm requirements were\
    \ updated in [RFC4109].\n"
- title: 5.1.1.  RFC 4835, Cryptographic Algorithm Implementation Requirements
  contents:
  - "5.1.1.  RFC 4835, Cryptographic Algorithm Implementation Requirements\n     \
    \   for Encapsulating Security Payload (ESP) and Authentication\n        Header\
    \ (AH) (S, April 2007)\n   [RFC4835] specifies the encryption and integrity-protection\n\
    \   algorithms for IPsec (both versions).  Algorithms for IPsec-v2 were\n   originally\
    \ defined in [RFC2402] and [RFC2406].  [RFC4305] obsoleted\n   those requirements,\
    \ and was in turn obsoleted by [RFC4835].\n   Therefore, [RFC4835] applies to\
    \ IPsec-v2 as well as IPsec-v3.\n   Combined mode algorithms are mentioned, but\
    \ not assigned a\n   requirement level.\n"
- title: 5.1.2.  RFC 4307, Cryptographic Algorithms for Use in the Internet Key
  contents:
  - "5.1.2.  RFC 4307, Cryptographic Algorithms for Use in the Internet Key\n    \
    \    Exchange Version 2 (IKEv2) (S, December 2005)\n   [RFC4307] specifies the\
    \ encryption and integrity-protection\n   algorithms used by IKEv2 to protect\
    \ its own traffic, the Diffie-\n   Hellman (DH) groups used within IKEv2, and\
    \ the pseudorandom functions\n   used by IKEv2 to generate keys, nonces, and other\
    \ random values.\n   [RFC4307] contains conflicting requirements for IKEv2 encryption\
    \ and\n   integrity-protection algorithms.  Where there are contradictory\n  \
    \ requirements, this document takes its requirement levels from Section\n   3.1.1,\
    \ \"Encrypted Payload Algorithms\", rather than from Section\n   3.1.3, \"IKEv2\
    \ Transform Type 1 Algorithms\", or Section 3.1.4, \"IKEv2\n   Transform Type\
    \ 2 Algorithms\".\n"
- title: 5.1.3.  RFC 4109, Algorithms for Internet Key Exchange version 1 (IKEv1)
  contents:
  - "5.1.3.  RFC 4109, Algorithms for Internet Key Exchange version 1 (IKEv1)\n  \
    \      (S, May 2005)\n   [RFC4109] updates IKEv1's algorithm specifications, which\
    \ were\n   originally defined in [RFC2409].  It specifies the encryption and\n\
    \   integrity-protection algorithms used by IKEv1 to protect its own\n   traffic;\
    \ the Diffie-Hellman (DH) groups used within IKEv1; the hash\n   and pseudorandom\
    \ functions used by IKEv1 to generate keys, nonces and\n   other random values;\
    \ and the authentication methods and algorithms\n   used by IKEv1 for peer authentication.\n"
- title: 5.2.  Encryption Algorithms
  contents:
  - "5.2.  Encryption Algorithms\n   The encryption-algorithm RFCs describe how to\
    \ use these algorithms to\n   encrypt IKE and/or ESP traffic, providing confidentiality\
    \ protection\n   to the traffic.  They describe any special constraints, requirements,\n\
    \   or changes to packet format appropriate for the specific algorithm.\n   In\
    \ general, they do not describe the detailed algorithmic\n   computations; the\
    \ reference section of each RFC includes pointers to\n   documents that define\
    \ the inner workings of the algorithm.  Some of\n   the RFCs include sample test\
    \ data, to enable implementors to compare\n   their results with standardized\
    \ output.\n   When any encryption algorithm is used to provide confidentiality,\
    \ the\n   use of integrity protection is strongly recommended.  If the\n   encryption\
    \ algorithm is a stream cipher, omitting integrity\n   protection seriously compromises\
    \ the security properties of the\n   algorithm.\n   DES, as described in [RFC2405],\
    \ was originally a required algorithm\n   for IKEv1 and ESP-v2.  Since the use\
    \ of DES is now deprecated, this\n   roadmap does not include [RFC2405].\n"
- title: 5.2.1.  RFC 2410, The NULL Encryption Algorithm and Its Use With IPsec
  contents:
  - "5.2.1.  RFC 2410, The NULL Encryption Algorithm and Its Use With IPsec\n    \
    \    (S, November 1998)\n   [RFC2410] is a tongue-in-cheek description of the\
    \ no-op encryption\n   algorithm (i.e., using ESP without encryption).  In order\
    \ for IKE to\n   negotiate the selection of the NULL encryption algorithm for\
    \ use in\n   an ESP SA, an identifying IANA number is needed.  This number (the\n\
    \   value 11 for ESP_NULL) is found on the IANA registries for both IKEv1\n  \
    \ and IKEv2, but it is not mentioned in [RFC2410].\n   Requirement levels for\
    \ ESP-NULL:\n     IKEv1 - N/A\n     IKEv2 - N/A\n     ESP-v2 - MUST [RFC4835]\n\
    \     ESP-v3 - MUST [RFC4835]\n   NOTE: RFC 4307 erroneously classifies ESP-NULL\
    \ as MAY for IKEv2; this\n   has been corrected in an errata submission for RFC\
    \ 4307.\n"
- title: 5.2.2.  RFC 2451, The ESP CBC-Mode Cipher Algorithms (S, November 1998)
  contents:
  - "5.2.2.  RFC 2451, The ESP CBC-Mode Cipher Algorithms (S, November 1998)\n   [RFC2451]\
    \ describes how to use encryption algorithms in cipher-block-\n   chaining (CBC)\
    \ mode to encrypt IKE and ESP traffic.  It specifically\n   mentions Blowfish,\
    \ CAST-128, Triple DES (3DES), International Data\n   Encryption Algorithm (IDEA),\
    \ and RC5, but it is applicable to any\n   block-cipher algorithm used in CBC\
    \ mode.  The algorithms mentioned in\n   the RFC all have a 64-bit blocksize and\
    \ a 64-bit random\n   Initialization Vector (IV) that is sent in the packet along\
    \ with the\n   encrypted data.\n   Requirement levels for 3DES-CBC:\n     IKEv1\
    \ - MUST [RFC4109]\n     IKEv2 - MUST- [RFC4307]\n     ESP-v2 - MUST [RFC4835]\n\
    \     ESP-v3 - MUST- [RFC4835]\n   Requirement levels for other CBC algorithms\
    \ (Blowfish, CAST, IDEA,\n   RC5):\n     IKEv1 - optional\n     IKEv2 - optional\n\
    \     ESP-v2 - optional\n     ESP-v3 - optional\n"
- title: 5.2.3.  RFC 3602, The AES-CBC Cipher Algorithm and Its Use with IPsec
  contents:
  - "5.2.3.  RFC 3602, The AES-CBC Cipher Algorithm and Its Use with IPsec\n     \
    \   (S, September. 2003)\n   [RFC3602] describes how to use AES in cipher block\
    \ chaining (CBC)\n   mode to encrypt IKE and ESP traffic.  AES is the successor\
    \ to DES.\n   AES-CBC is a block-mode cipher with a 128-bit blocksize, a random\
    \ IV\n   that is sent in the packet along with the encrypted data, and\n   keysizes\
    \ of 128, 192 and 256 bits.  If AES-CBC is implemented,\n   128-bit keys are MUST;\
    \ the other sizes are MAY.  [RFC3602] includes\n   IANA values for use in IKEv1\
    \ and ESP-v2.  A single IANA value is\n   defined for AES-CBC, so IKE negotiations\
    \ need to specify the keysize.\n   Requirement levels for AES-CBC with 128-bit\
    \ keys:\n     IKEv1 - SHOULD [RFC4109]\n     IKEv2 - SHOULD+ [RFC4307]\n     ESP-v2\
    \ - MUST [RFC4835]\n     ESP-v3 - MUST [RFC4835]\n   Requirement levels for AES-CBC\
    \ with 192- or 256-bit keys:\n     IKEv1 - optional\n     IKEv2 - optional\n \
    \    ESP-v2 - optional\n     ESP-v3 - optional\n"
- title: 5.2.4.  RFC 3686, Using Advanced Encryption Standard (AES) Counter Mode
  contents:
  - "5.2.4.  RFC 3686, Using Advanced Encryption Standard (AES) Counter Mode\n   \
    \     With IPsec Encapsulating Security Payload (ESP)\n        (S, January 2004)\n\
    \   [RFC3686] describes how to use AES in counter (CTR) mode to encrypt\n   ESP\
    \ traffic.  AES-CTR is a stream cipher with a 32-bit random nonce\n   (1/SA) and\
    \ a 64-bit IV.  If AES-CTR is implemented, 128-bit keys are\n   MUST; 192- and\
    \ 256-byte keys are MAY.  Reuse of the IV with the same\n   key and nonce compromises\
    \ the data's security; thus, AES-CTR should\n   not be used with manual keying.\
    \  AES-CTR can be pipelined and\n   parallelized; it uses only the AES encryption\
    \ operations for both\n   encryption and decryption.\n   Requirement levels for\
    \ AES-CTR:\n     IKEv1 - undefined (no IANA #)\n     IKEv2 - optional [RFC5930]\n\
    \     ESP-v2 - SHOULD [RFC4835]\n     ESP-v3 - SHOULD [RFC4835]\n"
- title: 5.2.5.  RFC 5930, Using Advanced Encryption Standard Counter Mode (AES-
  contents:
  - "5.2.5.  RFC 5930, Using Advanced Encryption Standard Counter Mode (AES-\n   \
    \     CTR) with the Internet Key Exchange version 02 (IKEv2) Protocol\n      \
    \  (I, July 210).\n   [RFC5930] extends [RFC3686] to enable the use of AES-CTR\
    \ to provide\n   encryption and integrity protection for IKEv2 messages.\n"
- title: 5.2.6.  RFC 4312, The Camellia Cipher Algorithm and Its Use with IPsec
  contents:
  - "5.2.6.  RFC 4312, The Camellia Cipher Algorithm and Its Use with IPsec\n    \
    \    (S, December 2005)\n   [RFC4312] describes how to use Camellia in cipher\
    \ block chaining\n   (CBC) mode to encrypt IKE and ESP traffic.  Camellia-CBC\
    \ is a block-\n   mode cipher with a 128-bit blocksize, a random IV that is sent\
    \ in the\n   packet along with the encrypted data, and keysizes of 128, 192, and\n\
    \   256 bits.  If Camellia-CBC is implemented, 128-bit keys are MUST; the\n  \
    \ other sizes are MAY.  [RFC4312] includes IANA values for use in IKEv1\n   and\
    \ IPsec-v2.  A single IANA value is defined for Camellia-CBC, so\n   IKEv1 negotiations\
    \ need to specify the keysize.\n"
- title: 5.2.7.  RFC 5529, Modes of Operation for Camellia for Use with IPsec
  contents:
  - "5.2.7.  RFC 5529, Modes of Operation for Camellia for Use with IPsec\n      \
    \  (S, April 2009)\n   [RFC5529] describes the use of the Camellia block-cipher\
    \ algorithm in\n   conjunction with several different modes of operation.  It\
    \ describes\n   the use of Camellia in cipher block chaining (CBC) mode and counter\n\
    \   (CTR) mode as an encryption algorithm within ESP.  It also describes\n   the\
    \ use of Camellia in Counter with CBC-MAC (CCM) mode as a combined\n   mode algorithm\
    \ in ESP.  This document defines how to use IKEv2 to\n   generate keying material\
    \ for a Camellia ESP SA; it does not define\n   how to use Camellia within IKEv2\
    \ to protect an IKEv2 SA's traffic.\n   However, this RFC, in conjunction with\
    \ IKEv2's generalized\n   description of block-mode encryption, provide enough\
    \ detail to allow\n   the use of Camellia-CBC algorithms within IKEv2.  All three\
    \ modes can\n   use keys of length 128 bits, 192 bits, or 256 bits. [RFC5529]\n\
    \   includes IANA values for use in IKEv2 and IPsec-v3.  A single IANA\n   value\
    \ is defined for each Camellia mode, so IKEv2 negotiations need\n   to specify\
    \ the keysize.\n   Requirement levels for Camellia-CBC:\n     IKEv1 - optional\n\
    \     IKEv2 - optional\n     ESP-v2 - optional\n     ESP-v3 - optional\n   Requirement\
    \ levels for Camellia-CTR:\n     IKEv1 - undefined (no IANA #)\n     IKEv2 - undefined\
    \ (no RFC)\n     ESP-v2 - optional (but no IANA #, so cannot be negotiated by\
    \ IKE)\n     ESP-v3 - optional\n   Requirement levels for Camellia-CCM:\n    \
    \ IKEv1 - N/A\n     IKEv2 - undefined (no RFC)\n     ESP-v2 - N/A\n     ESP-v3\
    \ - optional\n"
- title: 5.2.8.  RFC 4196, The SEED Cipher Algorithm and Its Use with IPsec
  contents:
  - "5.2.8.  RFC 4196, The SEED Cipher Algorithm and Its Use with IPsec\n        (S,\
    \ October 2005)\n   [RFC4196] describes how to use SEED in cipher block chaining\
    \ (CBC)\n   mode to encrypt ESP traffic.  It describes how to use IKEv1 to\n \
    \  negotiate a SEED-ESP SA, but does not define the use of SEED to\n   protect\
    \ IKEv1 traffic.  SEED-CBC is a block-mode cipher with a\n   128-bit blocksize,\
    \ a random IV that is sent in the packet along with\n   the encrypted data, and\
    \ a keysize of 128 bits.  [RFC4196] includes\n   IANA values for use in IKEv1\
    \ and IPsec-v2.  [RFC4196] includes test\n   data.\n   Requirement levels for\
    \ SEED-CBC:\n     IKEv1 - undefined (no IANA #)\n     IKEv2 - undefined (no IANA\
    \ #)\n     ESP-v2 - optional\n     ESP-v3 - optional (but no IANA #, so cannot\
    \ be negotiated by IKE)\n"
- title: 5.3.  Integrity-Protection (Authentication) Algorithms
  contents:
  - "5.3.  Integrity-Protection (Authentication) Algorithms\n   The integrity-protection\
    \ algorithm RFCs describe how to use these\n   algorithms to authenticate IKE\
    \ and/or IPsec traffic, providing\n   integrity protection to the traffic.  This\
    \ protection is provided by\n   computing an Integrity Check Value (ICV), which\
    \ is sent in the\n   packet.  The RFCs describe any special constraints, requirements,\
    \ or\n   changes to packet format appropriate for the specific algorithm.  In\n\
    \   general, they do not describe the detailed algorithmic computations;\n   the\
    \ reference section of each RFC includes pointers to documents that\n   define\
    \ the inner workings of the algorithm.  Some of the RFCs include\n   sample test\
    \ data, to enable implementors to compare their results\n   with standardized\
    \ output.\n   Some of these algorithms generate a fixed-length ICV, which is\n\
    \   truncated when it is included in an IPsec-protected packet.  For\n   example,\
    \ standard HMAC-SHA-1 (Hashed Message Authentication Code)\n   generates a 160-bit\
    \ ICV, which is truncated to 96 bits when it is\n   used to provide integrity\
    \ protection to an ESP or AH packet.  The\n   individual RFC descriptions mention\
    \ those algorithms that are\n   truncated.  When these algorithms are used to\
    \ protect IKEv2 SAs, they\n   are also truncated.  For IKEv1, HMAC-SHA-1 and HMAC-MD5\
    \ are\n   negotiated by requesting the hash algorithms SHA-1 and MD5,\n   respectively;\
    \ these algorithms are not truncated when used to protect\n   an IKEv1 SA.  For\
    \ HMAC-SHA-1 and HMAC-MD5, the IKEv2 IANA registry\n   contains values for both\
    \ the truncated version and the standard non-\n   truncated version; thus, IKEv2\
    \ has the capability to negotiate either\n   version of the algorithm.  However,\
    \ only the truncated version is\n   used for IKEv2 SAs and for IPsec SAs.  The\
    \ non-truncated version is\n   reserved for use by the Fibre Channel protocol\
    \ [RFC4595].  For the\n   other algorithms (AES-XCBC, HMAC-SHA-256/384/512, AES-CMAC,\
    \ and HMAC-\n   RIPEMD), only the truncated version can be used for both IKEv2\
    \ and\n   IPsec-v3 SAs.\n   One other algorithm, AES-GMAC [RFC4543], can also\
    \ provide integrity\n   protection.  It has two versions: an integrity-protection\
    \ algorithm\n   for use within AH-v3, and a combined mode algorithm with null\n\
    \   encryption for use within ESP-v3.  [RFC4543] is described in Section\n   5.4,\
    \ \"Combined Mode Algorithms\".\n"
- title: 5.3.1.  RFC 2404, The Use of HMAC-SHA-1-96 within ESP and AH
  contents:
  - "5.3.1.  RFC 2404, The Use of HMAC-SHA-1-96 within ESP and AH\n        (S, November\
    \ 1998)\n   [RFC2404] describes HMAC-SHA-1, an integrity-protection algorithm\n\
    \   with a 512-bit blocksize, and a 160-bit key and Integrity Check Value\n  \
    \ (ICV).  For use within IPsec, the ICV is truncated to 96 bits.  This\n   is\
    \ currently the most commonly used integrity-protection algorithm.\n   Requirement\
    \ levels for HMAC-SHA-1:\n     IKEv1 - MUST [RFC4109]\n     IKEv2 - MUST [RFC4307]\n\
    \     IPsec-v2 - MUST [RFC4835]\n     IPsec-v3 - MUST [RFC4835]\n"
- title: 5.3.2.  RFC 3566, The AES-XCBC-MAC-96 Algorithm and Its Use With IPsec
  contents:
  - "5.3.2.  RFC 3566, The AES-XCBC-MAC-96 Algorithm and Its Use With IPsec\n    \
    \    (S, September 2003)\n   [RFC3566] describes AES-XCBC-MAC, a variant of CBC-MAC,\
    \ which is\n   secure for messages of varying lengths (unlike classic CBC-MAC).\
    \  It\n   is an integrity-protection algorithm with a 128-bit blocksize and a\n\
    \   128-bit key and ICV.  For use within IPsec, the ICV is truncated to\n   96\
    \ bits.  [RFC3566] includes test data.\n   Requirement levels for AES-XCBC-MAC:\n\
    \     IKEv1 - undefined (no RFC)\n     IKEv2 - optional\n     IPsec-v2 - SHOULD+\
    \ [RFC4835]\n     IPsec-v3 - SHOULD+ [RFC4835]\n"
- title: 5.3.3.  RFC 4868, Using HMAC-SHA-256, HMAC-SHA-384, and HMAC-SHA-512
  contents:
  - "5.3.3.  RFC 4868, Using HMAC-SHA-256, HMAC-SHA-384, and HMAC-SHA-512\n      \
    \  with IPsec (S, May 2007)\n   [RFC4868] describes a family of algorithms, successors\
    \ to HMAC-SHA-1.\n   HMAC-SHA-256 has a 512-bit blocksize and a 256-bit key and\
    \ ICV.\n   HMAC-SHA-384 has a 1024-bit blocksize and a 384-bit key and ICV.\n\
    \   HMAC-SHA-512 has a 1024-bit blocksize and a 512-bit key and ICV.  For\n  \
    \ use within IKE and IPsec, the ICV is truncated to half its original\n   size\
    \ (128 bits, 192 bits, or 256 bits).  Each of the three algorithms\n   has its\
    \ own IANA value, so IKE does not have to negotiate the\n   keysize.\n   Requirement\
    \ levels for HMAC-SHA-256, HMAC-SHA-384, HMAC-SHA-512:\n     IKEv1 - optional\n\
    \     IKEv2 - optional\n     IPsec-v2 - optional\n     IPsec-v3 - optional\n"
- title: 5.3.4.  RFC 2403, The Use of HMAC-MD5-96 within ESP and AH
  contents:
  - "5.3.4.  RFC 2403, The Use of HMAC-MD5-96 within ESP and AH\n        (S, November\
    \ 1998)\n   [RFC2403] describes HMAC-MD5, an integrity-protection algorithm with\n\
    \   a 512-bit blocksize and a 128-bit key and Integrity Check Value\n   (ICV).\
    \  For use within IPsec, the ICV is truncated to 96 bits.  It\n   was a required\
    \ algorithm for IKEv1 and IPsec-v2.  The use of plain\n   MD5 is now deprecated,\
    \ but [RFC4835] states: \"Weaknesses have become\n   apparent in MD5; however,\
    \ these should not affect the use of MD5 with\n   HMAC\".\n   Requirement levels\
    \ for HMAC-MD5:\n     IKEv1 - MAY [RFC4109]\n     IKEv2 - optional [RFC4307]\n\
    \     IPsec-v2 - MAY [RFC4835]\n     IPsec-v3 - MAY [RFC4835]\n"
- title: 5.3.5.  RFC 4494, The AES-CMAC-96 Algorithm and Its Use with IPsec
  contents:
  - "5.3.5.  RFC 4494, The AES-CMAC-96 Algorithm and Its Use with IPsec\n        (S,\
    \ June 2006)\n   [RFC4494] describes AES-CMAC, another variant of CBC-MAC, which\
    \ is\n   secure for messages of varying lengths.  It is an integrity-\n   protection\
    \ algorithm with a 128-bit blocksize and 128-bit key and\n   ICV.  For use within\
    \ IPsec, the ICV is truncated to 96 bits.\n   [RFC4494] includes test data.\n\
    \   Requirement levels for AES-CMAC:\n     IKEv1 - undefined (no IANA #)\n   \
    \  IKEv2 - optional\n     IPsec-v2 - optional (but no IANA #, so cannot be negotiated\
    \ by IKE)\n     IPsec-v3 - optional\n"
- title: 5.3.6.  RFC 2857, The Use of HMAC-RIPEMD-160-96 within ESP and AH
  contents:
  - "5.3.6.  RFC 2857, The Use of HMAC-RIPEMD-160-96 within ESP and AH\n        (S,\
    \ June 2000)\n   [RFC2857] describes HMAC-RIPEMD, an integrity-protection algorithm\n\
    \   with a 512-bit blocksize and a 160-bit key and ICV.  For use within\n   IPsec,\
    \ the ICV is truncated to 96 bits.\n   Requirement levels for HMAC-RIPEMD:\n \
    \    IKEv1 - undefined (no IANA #)\n     IKEv2 - undefined (no IANA #)\n     IPsec-v2\
    \ - optional\n     IPsec-v3 - optional (but no IANA #, so cannot be negotiated\
    \ by IKE)\n"
- title: 5.3.7.  RFC 4894, Use of Hash Algorithms in Internet Key Exchange (IKE)
  contents:
  - "5.3.7.  RFC 4894, Use of Hash Algorithms in Internet Key Exchange (IKE)\n   \
    \     and IPsec (I, May 2007)\n   In light of recent attacks on MD5 and SHA-1,\
    \ [RFC4894] examines\n   whether it is necessary to replace the hash functions\
    \ currently used\n   by IKE and IPsec for key generation, integrity protection,\
    \ digital\n   signatures, or PKIX certificates.  It concludes that the algorithms\n\
    \   recommended for IKEv2 [RFC4307] and IPsec-v3 [RFC4305] are not\n   currently\
    \ susceptible to any known attacks.  Nonetheless, it suggests\n   that implementors\
    \ add support for AES-XCBC-MAC-96 [RFC3566], AES-\n   XCBC-PRF-128 [RFC4434],\
    \ and HMAC-SHA-256, -384, and -512 [RFC4868]\n   for future use.  It also suggests\
    \ that IKEv2 implementors add support\n   for PKIX certificates signed with SHA-256,\
    \ -384, and -512.\n"
- title: 5.4.  Combined Mode Algorithms
  contents:
  - "5.4.  Combined Mode Algorithms\n   IKEv1 and ESP-v2 use separate algorithms to\
    \ provide encryption and\n   integrity protection, and IKEv1 can negotiate different\
    \ combinations\n   of algorithms for different SAs.  In ESP-v3, a new class of\n\
    \   algorithms was introduced, in which a single algorithm can provide\n   both\
    \ encryption and integrity protection.  [RFC5996] describes how\n   IKEv2 can\
    \ negotiate combined mode algorithms to be used in ESP-v3\n   SAs.  [RFC5282]\
    \ adds that capability to IKEv2, enabling IKEv2 to\n   negotiate and use combined\
    \ mode algorithms for its own traffic.  When\n   properly designed, these algorithms\
    \ can provide increased efficiency\n   in both implementation and execution.\n\
    \   Although ESP-v2 did not originally include combined mode algorithms,\n   some\
    \ IKEv1 implementations have added the capability to negotiate\n   combined mode\
    \ algorithms for use in IPsec SAs; these implementations\n   do not include the\
    \ capability to use combined mode algorithms to\n   protect IKE SAs.  IANA numbers\
    \ for combined mode algorithms have been\n   added to the IKEv1 registry.\n"
- title: 5.4.1.  RFC 4309, Using Advanced Encryption Standard (AES) CCM Mode with
  contents:
  - "5.4.1.  RFC 4309, Using Advanced Encryption Standard (AES) CCM Mode with\n  \
    \      IPsec Encapsulating Security Payload (ESP) (S, December 2005)\n   [RFC4309]\
    \ describes how to use AES in counter with CBC-MAC (CCM)\n   mode, a combined\
    \ algorithm, to encrypt and integrity protect ESP\n   traffic.  AES-CCM is a block-mode\
    \ cipher with a 128-bit blocksize; a\n   random IV that is sent in the packet\
    \ along with the encrypted data; a\n   24-bit salt value (1/SA); keysizes of 128,\
    \ 192, and 256 bits and ICV\n   sizes of 64, 96 and 128 bits.  If AES-CCM is implemented,\
    \ 128-bit\n   keys are MUST; the other sizes are MAY.  ICV sizes of 64 and 128\
    \ bits\n   are MUST; 96 bits is MAY.  The salt value is generated by IKE during\n\
    \   the key-generation process.  Reuse of the IV with the same key\n   compromises\
    \ the data's security; thus, AES-CCM should not be used\n   with manual keying.\
    \  [RFC4309] includes IANA values that IKE can use\n   to negotiate ESP-v3 SAs.\
    \  Each of the three ICV lengths has its own\n   IANA value, but IKE negotiations\
    \ need to specify the keysize.\n   [RFC4309] includes test data.  [RFC4309] describes\
    \ how IKE can\n   negotiate the use of AES-CCM to use in an ESP SA.  [RFC5282]\
    \ extends\n   this to the use of AES-CCM to protect an IKEv2 SA.\n   Requirement\
    \ levels for AES-CCM:\n     IKEv1 - N/A\n     IKEv2 - optional\n     ESP-v2 -\
    \ N/A\n     ESP-v3 - optional [RFC4835]\n   NOTE: The IPsec-v2 IANA registry includes\
    \ values for AES-CCM, but\n   combined mode algorithms are not a feature of IPsec-v2.\
    \  Although\n   some IKEv1/IPsec-v2 implementations include this capability (see\n\
    \   Section 5.4), it is not part of the protocol.\n"
- title: 5.4.2.  RFC 4106, The Use of Galois/Counter Mode (GCM) in IPsec
  contents:
  - "5.4.2.  RFC 4106, The Use of Galois/Counter Mode (GCM) in IPsec\n        Encapsulating\
    \ Security Payload (ESP) (S, June 2005)\n   [RFC4106] describes how to use AES\
    \ in Galois/Counter (GCM) mode, a\n   combined algorithm, to encrypt and integrity\
    \ protect ESP traffic.\n   AES-GCM is a block-mode cipher with a 128-bit blocksize;\
    \ a random IV\n   that is sent in the packet along with the encrypted data; a\
    \ 32-bit\n   salt value (1/SA); keysizes of 128, 192, and 256 bits; and ICV sizes\n\
    \   of 64, 96, and 128 bits.  If AES-GCM is implemented, 128-bit keys are\n  \
    \ MUST; the other sizes are MAY.  An ICV size of 128 bits is a MUST; 64\n   and\
    \ 96 bits are MAY.  The salt value is generated by IKE during the\n   key-generation\
    \ process.  Reuse of the IV with the same key\n   compromises the data's security;\
    \ thus, AES-GCM should not be used\n   with manual keying.  [RFC4106] includes\
    \ IANA values that IKE can use\n   to negotiate ESP-v3 SAs.  Each of the three\
    \ ICV lengths has its own\n   IANA value, but IKE negotiations need to specify\
    \ the keysize.\n   [RFC4106] includes test data.  [RFC4106] describes how IKE\
    \ can\n   negotiate the use of AES-GCM to use in an ESP SA.  [RFC5282] extends\n\
    \   this to the use of AES-GCM to protect an IKEv2 SA.\n   Requirement levels\
    \ for AES-GCM:\n     IKEv1 - N/A\n     IKEv2 - optional\n     ESP-v2 - N/A\n \
    \    ESP-v3 - optional [RFC4835]\n   NOTE: The IPsec-v2 IANA registry includes\
    \ values for AES-GCM, but\n   combined mode algorithms are not a feature of IPsec-v2.\
    \  Although\n   some IKEv1/IPsec-v2 implementations include this capability (see\n\
    \   Section 5.4), it is not part of the protocol.\n"
- title: 5.4.3.  RFC 4543, The Use of Galois Message Authentication Code (GMAC)
  contents:
  - "5.4.3.  RFC 4543, The Use of Galois Message Authentication Code (GMAC)\n    \
    \    in IPsec ESP and AH (S, May 2006)\n   [RFC4543] is the variant of AES-GCM\
    \ [RFC4106] that provides integrity\n   protection without encryption.  It has\
    \ two versions: an integrity-\n   protection algorithm for use within AH, and\
    \ a combined mode algorithm\n   with null encryption for use within ESP.  It can\
    \ use a key of 128-,\n   192-, or 256-bits; the ICV is always 128 bits, and is\
    \ not truncated.\n   AES-GMAC uses a nonce, consisting of a 64-bit IV and a 32-bit\
    \ salt\n   (1/SA).  The salt value is generated by IKE during the key generation\n\
    \   process.  Reuse of the salt value with the same key compromises the\n   data's\
    \ security; thus, AES-GMAC should not be used with manual\n   keying.  For use\
    \ within AH, each keysize has its own IANA value, so\n   IKE does not have to\
    \ negotiate the keysize.  For use within ESP,\n   there is only one IANA value,\
    \ so IKE negotiations must specify the\n   keysize.  AES-GMAC cannot be used by\
    \ IKE to protect its own SAs,\n   since IKE traffic requires encryption.\n   Requirement\
    \ levels for AES-GMAC:\n     IKEv1 - N/A\n     IKEv2 - N/A\n     IPsec-v2 - N/A\n\
    \     IPsec-v3 - optional\n   NOTE: The IPsec-v2 IANA registry includes values\
    \ for AES-GMAC, but\n   combined mode algorithms are not a feature of IPsec-v2.\
    \  Although\n   some IKEv1/IPsec-v2 implementations include this capability (see\n\
    \   Section 5.4), it is not part of the protocol.\n"
- title: 5.4.4.  RFC 5282, Using Authenticated Encryption Algorithms with the
  contents:
  - "5.4.4.  RFC 5282, Using Authenticated Encryption Algorithms with the\n      \
    \  Encrypted Payload of the Internet Key Exchange version 2 (IKEv2)\n        Protocol\
    \ (S, August 2008)\n   [RFC5282] extends [RFC4309] and [RFC4106] to enable the\
    \ use of AES-\n   CCM and AES-GCM to provide encryption and integrity protection\
    \ for\n   IKEv2 messages.\n"
- title: 5.5.  Pseudo-Random Functions (PRFs)
  contents:
  - "5.5.  Pseudo-Random Functions (PRFs)\n   IKE uses pseudorandom functions (PRFs)\
    \ to generate the secret keys\n   that are used in IKE SAs and IPsec SAs.  These\
    \ PRFs are generally the\n   same algorithms used for integrity protection, but\
    \ their output is\n   not truncated, since all of the generated bits are generally\
    \ needed\n   for the keys.  If the PRF's output is not long enough to supply the\n\
    \   required number of bits of keying material, the PRF is applied\n   iteratively\
    \ until the requisite amount of keying material is\n   generated.\n   For each\
    \ IKEv2 SA, the peers negotiate both a PRF algorithm and an\n   integrity-protection\
    \ algorithm; the former is used to generate keying\n   material and other values,\
    \ and the latter is used to provide\n   protection to the IKE SA's traffic.\n\
    \   IKEv1's approach is more complicated.  IKEv1 [RFC2409] does not\n   specify\
    \ any PRF algorithms.  For each IKEv1 SA, the peers agree on an\n   unkeyed hash\
    \ function (e.g., SHA-1).  IKEv1 uses the HMAC version of\n   this function to\
    \ generate keying material and to provide integrity\n   protection for the IKE\
    \ SA.  Therefore, PRFs that are not HMACs cannot\n   currently be used in IKEv1.\n\
    \   Requirement levels for PRF-HMAC-SHA1:\n     IKEv1 - MUST [RFC4109]\n     IKEv2\
    \ - MUST [RFC4307]\n   Requirement levels for PRF-HMAC-SHA-256, PRF-HMAC-SHA-384,\
    \ and PRF-\n   HMAC-SHA-512:\n     IKEv1 - optional [RFC4868]\n     IKEv2 - optional\
    \ [RFC4868]\n"
- title: 5.5.1.  RFC 4434, The AES-XCBC-PRF-128 Algorithm for the Internet Key
  contents:
  - "5.5.1.  RFC 4434, The AES-XCBC-PRF-128 Algorithm for the Internet Key\n     \
    \   Exchange Protocol (IKE) (S, February 2006)\n   [RFC3566] defines AES-XCBC-MAC-96,\
    \ which is used for integrity\n   protection within IKE and IPsec.  [RFC4434]\
    \ enables the use of AES-\n   XCBC-MAC as a PRF within IKE.  The PRF differs from\
    \ the integrity-\n   protection algorithm in two ways: its 128-bit output is not\
    \ truncated\n   to 96 bits, and it accepts a variable-length key, which is modified\n\
    \   (lengthened via padding or shortened through application of AES-XCBC)\n  \
    \ to a 128-bit key.  [RFC4434] includes test data.\n   Requirement levels for\
    \ AES-XCBC-PRF:\n     IKEv1 - undefined (no RFC)\n     IKEv2 - SHOULD+ [RFC4307]\n\
    \   NOTE: RFC 4109 erroneously classifies AES-XCBC-PRF as SHOULD for\n   IKEv1;\
    \ this has been corrected in an errata submission for RFC 4109.\n"
- title: 5.5.2.  RFC 4615, The Advanced Encryption Standard-Cipher-based Message
  contents:
  - "5.5.2.  RFC 4615, The Advanced Encryption Standard-Cipher-based Message\n   \
    \     Authentication Code-Pseudorandom Function-128 (AES-CMAC-PRF-128)\n     \
    \   Algorithm for the Internet Key Exchange Protocol (IKE)\n        (S, August\
    \ 2006)\n   [RFC4615] extends [RFC4494] to enable the use of AES-CMAC as a PRF\n\
    \   within IKEv2, in a manner analogous to that used by [RFC4434] for\n   AES-XCBC.\n\
    \   Requirement levels for AES-CMAC-PRF:\n     IKEv1 - undefined (no IANA #)\n\
    \     IKEv2 - optional\n"
- title: 5.6.  Cryptographic Suites
  contents:
  - '5.6.  Cryptographic Suites

    '
- title: 5.6.1.  RFC 4308, Cryptographic Suites for IPsec (S, December 2005)
  contents:
  - "5.6.1.  RFC 4308, Cryptographic Suites for IPsec (S, December 2005)\n   An IKE\
    \ negotiation consists of multiple cryptographic attributes,\n   both for the\
    \ IKE SA and for the IPsec SA.  The number of possible\n   combinations can pose\
    \ a challenge to peers trying to find a common\n   policy.  To enhance interoperability,\
    \ [RFC4308] defines two pre-\n   defined suites, consisting of combinations of\
    \ algorithms that\n   comprise typical security policies.  IKE/ESP suite \"VPN-A\"\
    \ includes\n   use of 3DES, HMAC-SHA-1, and 1024-bit modular exponentiation group\n\
    \   (MODP) Diffie-Hellman (DH); IKE/ESP suite \"VPN-B\" includes AES-CBC,\n  \
    \ AES-XCBC-MAC, and 2048-bit MODP DH.  These suites are intended to be\n   named\
    \ \"single-button\" choices in the administrative interface, but do\n   not prevent\
    \ the use of alternative combinations.\n"
- title: 5.6.2.  RFC 4869, Suite B Cryptographic Suites for IPsec (I, May 2007)
  contents:
  - "5.6.2.  RFC 4869, Suite B Cryptographic Suites for IPsec (I, May 2007)\n   [RFC4869]\
    \ adds four pre-defined suites, based upon the United States\n   National Security\
    \ Agency's \"Suite B\" specifications, to those\n   specified in [RFC4308].  IKE/ESP\
    \ suites \"Suite-B-GCM-128\" and \"Suite-\n   B-GCM-256\" include use of AES-CBC,\
    \ AES-GCM, HMAC-SHA-256, or HMAC-\n   SHA-384, and 256-bit or 384-bit elliptic-curve\
    \ (EC) DH groups.\n   IKE/AH suites \"Suite-B-GMAC-128\" and \"Suite-B-GMAC-256\"\
    \ include use\n   of AES-CBC, AES-GMAC, HMAC-SHA-256, or HMAC-SHA-384, and 256-bit\
    \ or\n   384-bit EC DH groups.  While [RFC4308] does not specify a peer-\n   authentication\
    \ method, [RFC4869] mandates pre-shared key\n   authentication for IKEv1; public\
    \ key authentication using ECDSA is\n   recommended for IKEv1 and required for\
    \ IKEv2.\n"
- title: 5.7.  Diffie-Hellman Algorithms
  contents:
  - "5.7.  Diffie-Hellman Algorithms\n   IKE negotiations include a Diffie-Hellman\
    \ exchange, which establishes\n   a shared secret to which both parties contributed.\
    \  This value is\n   used to generate keying material to protect both the IKE\
    \ SA and the\n   IPsec SA.\n   IKEv1 [RFC2409] contains definitions of two DH\
    \ MODP groups and two\n   elliptic curve (EC) groups; IKEv2 [RFC5996] only references\
    \ the MODP\n   groups.  The requirements levels of these groups are:\n   Requirement\
    \ levels for DH MODP group 1:\n     IKEv1 - MAY [RFC4109]\n     IKEv2 - optional\n\
    \   Requirement levels for DH MODP group 2:\n     IKEv1 - MUST [RFC4109]\n   \
    \  IKEv2 - MUST- [RFC4307]\n   Requirement levels for EC groups 3-4:\n     IKEv1\
    \ - MAY [RFC4109]\n     IKEv2 - undefined (no IANA #)\n"
- title: 5.7.1.  RFC 3526, More Modular Exponential (MODP) Diffie-Hellman groups
  contents:
  - "5.7.1.  RFC 3526, More Modular Exponential (MODP) Diffie-Hellman groups\n   \
    \     for Internet Key Exchange (IKE) (S, May 2003)\n   [RFC2409] and [RFC5996]\
    \ define two MODP DH groups (groups 1 and 2)\n   for use within IKE.  [RFC3526]\
    \ adds six more groups (groups 5 and\n   14-18).  Group 14 is a 2048-bit group\
    \ that is strongly recommended\n   for use in IKE.\n   Requirement levels for\
    \ DH MODP group 14:\n     IKEv1 - SHOULD [RFC4109]\n     IKEv2 - SHOULD+ [RFC4307]\n\
    \   Requirement levels for DH MODP groups 5, 15-18:\n     IKEv1 - optional [RFC4109]\n\
    \     IKEv2 - optional\n"
- title: 5.7.2.  RFC 4753, ECP Groups For IKE and IKEv2 (I, January 2007)
  contents:
  - "5.7.2.  RFC 4753, ECP Groups For IKE and IKEv2 (I, January 2007)\n   [RFC4753]\
    \ defines three EC DH groups (groups 19-21) for use within\n   IKE.\n   The document\
    \ includes test data.\n   Requirement levels for DH EC groups  19-21:\n     IKEv1\
    \ - optional [RFC4109]\n     IKEv2 - optional\n"
- title: 5.7.3.  RFC 5903, Elliptic Curve Groups modulo a Prime (ECP Groups) for
  contents:
  - "5.7.3.  RFC 5903, Elliptic Curve Groups modulo a Prime (ECP Groups) for\n   \
    \     IKE and IKEv2 (I, June 2010)\n   [RFC5903] obsoletes [RFC4753], fixing an\
    \ inconsistency in the DH\n   shared secret value.\n"
- title: 5.7.4.  RFC 5114, Additional Diffie-Hellman Groups for Use with IETF
  contents:
  - "5.7.4.  RFC 5114, Additional Diffie-Hellman Groups for Use with IETF\n      \
    \  Standards (I, January 2008)\n   [RFC5114] defines five additional DH groups\
    \ (MODP groups 22-24 and EC\n   groups 25-26) for use in IKE.  It also includes\
    \ three EC DH groups\n   (groups 19-21) that were originally defined in [RFC4753];\
    \ however,\n   the current specification for these groups is [RFC5903].  The IANA\n\
    \   group numbers are specific to IKE, but the DH groups are intended for\n  \
    \ use in multiple IETF protocols, including Transport Layer\n   Security/Secure\
    \ Socket Layer (TLS/SSL), Secure/Multipurpose Internet\n   Mail Extensions (S/MIME),\
    \ and X.509 Certificates.\n   Requirement levels for DH MODP groups 22-24, EC\
    \ groups 25-26:\n     IKEv1 - optional\n     IKEv2 - optional\n"
- title: 6.  IPsec/IKE for Multicast
  contents:
  - "6.  IPsec/IKE for Multicast\n   [RFC4301] describes IPsec processing for unicast\
    \ and multicast\n   traffic.  However, classical IPsec SAs provide point-to-point\n\
    \   protection; the security afforded by IPsec's cryptographic algorithms\n  \
    \ is not applicable when the SA is one-to-many or many-to-many, the\n   case for\
    \ multicast.  The Multicast Security (msec) Working Group has\n   defined alternatives\
    \ to IKE and extensions to IPsec for use with\n   multicast traffic.  Different\
    \ multicast groups have differing\n   characteristics and requirements: number\
    \ of senders (one-to-many or\n   many-to-many), number of members (few, moderate,\
    \ very large),\n   volatility of membership, real-time delivery, etc.  Their security\n\
    \   requirements vary as well.  Each solution defined by msec applies to\n   a\
    \ subset of the large variety of possible multicast groups.\n"
- title: 6.1.  RFC 3740, The Multicast Group Security Architecture
  contents:
  - "6.1.  RFC 3740, The Multicast Group Security Architecture\n      (I, March 2004)\n\
    \   [RFC3740] defines the multicast security architecture, which is used\n   to\
    \ provide security for packets exchanged by large multicast groups.\n   It defines\
    \ the components of the architectural framework; discusses\n   Group Security\
    \ Associations (GSAs), key management, data handling,\n   and security policies.\
    \  Several existing protocols, including Group\n   DOI (GDOI) [RFC3547], Group\
    \ Secure Association Key Management\n   Protocol (GSAKMP) [RFC4535],  and Multimedia\
    \ Internet KEYing (MIKEY)\n   [RFC3830], satisfy the group key management requirements\
    \ defined in\n   this document.  Both the architecture and the components for\n\
    \   Multicast Group Security differ from IPsec.\n"
- title: 6.2.  RFC 5374, Multicast Extensions to the Security Architecture for
  contents:
  - "6.2.  RFC 5374, Multicast Extensions to the Security Architecture for\n     \
    \ the Internet Protocol (S, November 2008)\n   [RFC5374] extends the security\
    \ architecture defined in [RFC4301] to\n   apply to multicast traffic.  It defines\
    \ a new class of SAs (GSAs -\n   Group Security Associations) and additional databases\
    \ used to apply\n   IPsec protection to multicast traffic.  It also describes\
    \ revisions\n   and additions to the processing algorithms in [RFC4301].\n"
- title: 6.3.  RFC 3547, The Group Domain of Interpretation (S, July 2003)
  contents:
  - "6.3.  RFC 3547, The Group Domain of Interpretation (S, July 2003)\n   GDOI [RFC3547]\
    \ extends IKEv1 so that it can be used to establish SAs\n   to protect multicast\
    \ traffic.  This document defines additional\n   exchanges and payloads to be\
    \ used for that purpose.\n"
- title: 6.4.  RFC 4046, Multicast Security (MSEC) Group Key Management
  contents:
  - "6.4.  RFC 4046, Multicast Security (MSEC) Group Key Management\n      Architecture\
    \ (I, April 2005)\n   [RFC4046] sets out the general requirements and design principles\
    \ for\n   protocols that are used for multicast key management.  It does not go\n\
    \   into the specifics of an individual protocol that can be used for\n   that\
    \ purpose.\n"
- title: 6.5.  RFC 4359, The Use of RSA/SHA-1 Signatures within Encapsulating
  contents:
  - "6.5.  RFC 4359, The Use of RSA/SHA-1 Signatures within Encapsulating\n      Security\
    \ Payload (ESP) and Authentication Header (AH)\n      (S, January 2006)\n   [RFC4359]\
    \ describes the use of the RSA digital signature algorithm to\n   provide integrity\
    \ protection for multicast traffic within ESP and AH.\n   The algorithms used\
    \ for integrity protection for unicast traffic\n   (e.g., HMAC) are not suitable\
    \ for this purpose when used with\n   multicast traffic.\n"
- title: 7.  Outgrowths of IPsec/IKE
  contents:
  - "7.  Outgrowths of IPsec/IKE\n   Operational experience with IPsec revealed additional\
    \ capabilities\n   that could make IPsec more useful in real-world scenarios.\
    \  These\n   include support for IPsec policy mechanisms, IPsec MIBs, payload\n\
    \   compression (IPComp), extensions to facilitate additional peer\n   authentication\
    \ methods (Better-Than-Nothing Security (BTNS),\n   Kerberized Internet Negotiation\
    \ of Keys (KINK), and IPSECKEY), and\n   additional capabilities for VPN clients\
    \ (IPSRA).\n"
- title: 7.1.  IPsec Policy
  contents:
  - "7.1.  IPsec Policy\n   The IPsec Policy (ipsp) Working Group originally planned\
    \ an RFC that\n   would allow entities with no common Trust Anchor and no prior\n\
    \   knowledge of each other's security policies to establish an IPsec-\n   protected\
    \ connection.  The solutions that were proposed for gateway\n   discovery and\
    \ security policy negotiation proved to be overly complex\n   and fragile, in\
    \ the absence of prior knowledge or compatible\n   configuration policies.\n"
- title: 7.1.1.  RFC 3586, IP Security Policy (IPSP) Requirements
  contents:
  - "7.1.1.  RFC 3586, IP Security Policy (IPSP) Requirements\n        (S, August\
    \ 2003)\n   [RFC3586] describes the functional requirements of a generalized\n\
    \   IPsec policy framework, that could be used to discover, negotiate,\n   and\
    \ manage IPsec policies.\n"
- title: 7.1.2.  RFC 3585, IPsec Configuration Policy Information Model
  contents:
  - "7.1.2.  RFC 3585, IPsec Configuration Policy Information Model\n        (S, August\
    \ 2003)\n   As stated in [RFC3585]:\n      This document presents an object-oriented\
    \ information model of IP\n      Security (IPsec) policy designed to facilitate\
    \ agreement about the\n      content and semantics of IPsec policy, and enable\
    \ derivations of\n      task-specific representations of IPsec policy such as\
    \ storage\n      schema, distribution representations, and policy specification\n\
    \      languages used to configure IPsec-enabled endpoints.\n   This RFC has not\
    \ been widely adopted.\n"
- title: 7.2.  IPsec MIBs
  contents:
  - "7.2.  IPsec MIBs\n   Over the years, several MIB-related Internet Drafts were\
    \ proposed for\n   IPsec and IKE, but only one progressed to RFC status.\n"
- title: 7.2.1.  RFC 4807, IPsec Security Policy Database Configuration MIB
  contents:
  - "7.2.1.  RFC 4807, IPsec Security Policy Database Configuration MIB\n        (S,\
    \ March 2007)\n   [RFC4807] defines a MIB module that can be used to configure\
    \ the SPD\n   of an IPsec device.  This RFC has not been widely adopted.\n"
- title: 7.3.  IPComp (Compression)
  contents:
  - "7.3.  IPComp (Compression)\n   The IP Payload Compression Protocol (IPComp) is\
    \ a protocol that\n   provides lossless compression for IP datagrams.  Although\
    \ IKE can be\n   used to negotiate the use of IPComp in conjunction with IPsec,\
    \ IPComp\n   can also be used when IPsec is not applied.\n   The IPComp protocol\
    \ allows the compression of IP datagrams by\n   supporting different compression\
    \ algorithms.  Three of these\n   algorithms are: DEFLATE [RFC2394], LZS [RFC2395],\
    \ and the ITU-T V.44\n   Packet Method [RFC3051], which is based on the LZJH algorithm.\n"
- title: 7.3.1.  RFC 3173, IP Payload Compression Protocol (IPComp)
  contents:
  - "7.3.1.  RFC 3173, IP Payload Compression Protocol (IPComp)\n        (S, September\
    \ 2001)\n   IP payload compression is especially useful when IPsec-based\n   encryption\
    \ is applied to IP datagrams.  Encrypting the IP datagram\n   causes the data\
    \ to be random in nature, rendering compression at\n   lower protocol layers ineffective.\
    \  If IKE is used to negotiate\n   compression in conjunction with IPsec, compression\
    \ can be performed\n   prior to encryption.  [RFC3173] defines the payload compression\n\
    \   protocol, the IPComp packet structure, the IPComp Association (IPCA),\n  \
    \ and several methods to negotiate the IPCA.\n"
- title: 7.4.  Better-Than-Nothing Security (BTNS)
  contents:
  - "7.4.  Better-Than-Nothing Security (BTNS)\n   One of the major obstacles to widespread\
    \ implementation of IPsec is\n   the lack of pre-existing credentials that can\
    \ be used for peer\n   authentication.  Better-Than-Nothing Security (BTNS) is\
    \ an attempt to\n   sidestep this problem by allowing IKE to negotiate unauthenticated\n\
    \   (anonymous) IPsec SAs, using credentials such as self-signed\n   certificates\
    \ or \"bare\" public keys (public keys that are not\n   connected to a public\
    \ key certificate) for peer authentication.  This\n   ensures that subsequent\
    \ traffic protected by the SA is conducted with\n   the same peer, and protects\
    \ the communications from passive attack.\n   These SAs can then be cryptographically\
    \ bound to a higher-level\n   application protocol, which performs its own peer\
    \ authentication.\n"
- title: '7.4.1.  RFC 5660, IPsec Channels: Connection Latching (S, October 2009)'
  contents:
  - "7.4.1.  RFC 5660, IPsec Channels: Connection Latching (S, October 2009)\n   [RFC5660]\
    \ specifies, abstractly, how to interface applications and\n   transport protocols\
    \ with IPsec so as to create channels by latching\n   connections (packet flows)\
    \ to certain IPsec Security Association (SA)\n   parameters for the lifetime of\
    \ the connections.  Connection latching\n   is layered on top of IPsec and does\
    \ not modify the underlying IPsec\n   architecture.\n"
- title: '7.4.2.  RFC 5386, Better-Than-Nothing-Security: An Unauthenticated Mode'
  contents:
  - "7.4.2.  RFC 5386, Better-Than-Nothing-Security: An Unauthenticated Mode\n   \
    \     of IPsec (S, November 2008)\n   [RFC5386] specifies how to use IKEv2 to\
    \ set up unauthenticated\n   security associations (SAs) for use with the IPsec\
    \ Encapsulating\n   Security Payload (ESP) and the IPsec Authentication Header\
    \ (AH).\n   This document does not require any changes to the bits on the wire,\n\
    \   but specifies extensions to the Peer Authorization Database (PAD) and\n  \
    \ Security Policy Database (SPD).\n"
- title: 7.4.3.  RFC 5387, Problem and Applicability Statement for Better-Than-
  contents:
  - "7.4.3.  RFC 5387, Problem and Applicability Statement for Better-Than-\n    \
    \    Nothing Security (BTNS) (I, November 2008)\n   [RFC5387] considers that the\
    \ need to deploy authentication\n   information and its associated identities\
    \ is a significant obstacle\n   to the use of IPsec.  This document explains the\
    \ rationale for\n   extending the Internet network security protocol suite to\
    \ enable use\n   of IPsec security services without authentication.\n"
- title: 7.5.  Kerberized Internet Negotiation of Keys (KINK)
  contents:
  - "7.5.  Kerberized Internet Negotiation of Keys (KINK)\n   Kerberized Internet\
    \ Negotiation of Keys (KINK) is an attempt to\n   provide an alternative to IKE\
    \ for IPsec peer authentication.  It uses\n   Kerberos, instead of IKE, to establish\
    \ IPsec SAs.  For enterprises\n   that already deploy the Kerberos centralized\
    \ key management system,\n   IPsec can then be implemented without the need for\
    \ additional peer\n   credentials.  Some vendors have implemented proprietary\
    \ extensions\n   for using Kerberos in IKEv1, as an alternative to the use of\
    \ KINK.\n   These extensions, as well as the KINK protocol, apply only to IKEv1,\n\
    \   and not to IKEv2.\n"
- title: 7.5.1.  RFC 3129, Requirements for Kerberized Internet Negotiation of
  contents:
  - "7.5.1.  RFC 3129, Requirements for Kerberized Internet Negotiation of\n     \
    \   Keys (I, June 2001)\n   [RFC3129] considers that peer-to-peer authentication\
    \ and keying\n   mechanisms have inherent drawbacks such as computational complexity\n\
    \   and difficulty in enforcing security policies.  This document\n   specifies\
    \ the requirements for using basic features of Kerberos and\n   uses them to its\
    \ advantage to create a protocol that can establish\n   and maintain IPsec security\
    \ associations ([RFC2401]).\n"
- title: 7.5.2.  RFC 4430, Kerberized Internet Negotiation of Keys (KINK)
  contents:
  - "7.5.2.  RFC 4430, Kerberized Internet Negotiation of Keys (KINK)\n        (S,\
    \ March 2006)\n   [RFC4430] defines a low-latency, computationally inexpensive,\
    \ easily\n   managed, and cryptographically sound protocol to establish and\n\
    \   maintain security associations using the Kerberos authentication\n   system.\
    \  This document reuses the Quick Mode payloads of IKEv1 in\n   order to foster\
    \ substantial reuse of IKEv1 implementations.  This RFC\n   has not been widely\
    \ adopted.\n"
- title: 7.6.  IPsec Secure Remote Access (IPSRA)
  contents:
  - "7.6.  IPsec Secure Remote Access (IPSRA)\n   IPsec Secure Remote Access (IPSRA)\
    \ was an attempt to extend IPsec\n   protection to \"road warriors\", allowing\
    \ IKE to authenticate not only\n   the user's device but also the user, without\
    \ changing IKEv1.  The\n   working group defined generic requirements of different\
    \ IPsec remote\n   access scenarios.  An attempt was made to define an IKE-like\
    \ protocol\n   that would use legacy authentication mechanisms to create a temporary\n\
    \   or short-lived user credential that could be used for peer\n   authentication\
    \ within IKE.  This protocol proved to be more\n   cumbersome than standard Public\
    \ Key protocols, and was abandoned.\n   This led to the development of IKEv2,\
    \ which incorporates the use of\n   EAP for user authentication.\n"
- title: 7.6.1.  RFC 3457, Requirements for IPsec Remote Access Scenarios
  contents:
  - "7.6.1.  RFC 3457, Requirements for IPsec Remote Access Scenarios\n        (I,\
    \ January 2003)\n   [RFC3457] explores and enumerates the requirements of various\
    \ IPsec\n   remote access scenarios, without suggesting particular solutions for\n\
    \   them.\n"
- title: 7.6.2.  RFC 3456, Dynamic Host Configuration Protocol (DHCPv4)
  contents:
  - "7.6.2.  RFC 3456, Dynamic Host Configuration Protocol (DHCPv4)\n        Configuration\
    \ of IPsec Tunnel Mode (S, January 2003)\n   [RFC3456] explores the requirements\
    \ for host configuration in IPsec\n   tunnel mode, and describes how the Dynamic\
    \ Host Configuration\n   Protocol (DHCPv4) may be used for providing such configuration\n\
    \   information.  This RFC has not been widely adopted.\n"
- title: 7.7.  IPsec Keying Information Resource Record (IPSECKEY)
  contents:
  - "7.7.  IPsec Keying Information Resource Record (IPSECKEY)\n   The IPsec Keying\
    \ Information Resource Record (IPSECKEY) enables the\n   storage of public keys\
    \ and other information that can be used to\n   facilitate opportunistic IPsec\
    \ in a new type of DNS resource record.\n"
- title: 7.7.1.  RFC 4025, A method for storing IPsec keying material in DNS
  contents:
  - "7.7.1.  RFC 4025, A method for storing IPsec keying material in DNS\n       \
    \ (S, February 2005)\n   [RFC4025] describes a method of storing IPsec keying\
    \ material in the\n   DNS using a new type of resource record.  This document\
    \ describes how\n   to store the public key of the target node in this resource\
    \ record.\n   This RFC has not been widely adopted.\n"
- title: 8.  Other Protocols That Use IPsec/IKE
  contents:
  - "8.  Other Protocols That Use IPsec/IKE\n   IPsec and IKE were designed to provide\
    \ IP-layer security protection\n   to other Internet protocols' traffic as well\
    \ as generic\n   communications.  Since IPsec is a general-purpose protocol, in\
    \ some\n   cases, its features do not provide the granularity or distinctive\n\
    \   features required by another protocol; in some cases, its overhead or\n  \
    \ prerequisites do not match another protocol's requirements.  However,\n   a\
    \ number of other protocols do use IKE and/or IPsec to protect some\n   or all\
    \ of their communications.\n"
- title: 8.1.  Mobile IP (MIPv4 and MIPv6)
  contents:
  - '8.1.  Mobile IP (MIPv4 and MIPv6)

    '
- title: '8.1.1.  RFC 4093, Problem Statement: Mobile IPv4 Traversal of Virtual'
  contents:
  - "8.1.1.  RFC 4093, Problem Statement: Mobile IPv4 Traversal of Virtual\n     \
    \   Private Network (VPN) Gateways (I, August 2005)\n   [RFC4093] describes the\
    \ issues with deploying Mobile IPv4 across\n   virtual private networks (VPNs).\
    \  IPsec is one of the VPN\n   technologies covered by this document.  It identifies\
    \ and describes\n   practical deployment scenarios for Mobile IPv4 running alongside\n\
    \   IPsec in enterprise and operator environments.  It also specifies a\n   set\
    \ of framework guidelines to evaluate proposed solutions for\n   supporting multi-vendor\
    \ seamless IPv4 mobility across IPsec-based VPN\n   gateways.\n"
- title: 8.1.2.  RFC 5265, Mobile IPv4 Traversal across IPsec-Based VPN Gateways
  contents:
  - "8.1.2.  RFC 5265, Mobile IPv4 Traversal across IPsec-Based VPN Gateways\n   \
    \     (S, June 2008)\n   [RFC5265] describes a basic solution that uses Mobile\
    \ IPv4 and IPsec\n   to provide session mobility between enterprise intranets\
    \ and external\n   networks.  The proposed solution minimizes changes to existing\n\
    \   firewall/VPN/DMZ deployments and does not require any changes to\n   IPsec\
    \ or key exchange protocols.  It also proposes a mechanism to\n   minimize IPsec\
    \ renegotiation when the mobile node moves.\n"
- title: 8.1.3.  RFC 3776, Using IPsec to Protect Mobile IPv6 Signaling Between
  contents:
  - "8.1.3.  RFC 3776, Using IPsec to Protect Mobile IPv6 Signaling Between\n    \
    \    Mobile Nodes and Home Agents (S, June 2004)\n   This document specifies the\
    \ use of IPsec in securing Mobile IPv6\n   traffic between mobile nodes and home\
    \ agents.  It specifies the\n   required wire formats for the protected packets\
    \ and illustrates\n   examples of Security Policy Database and Security Association\n\
    \   Database entries that can be used to protect Mobile IPv6 signaling\n   messages.\
    \  It also describes how to configure either manually keyed\n   IPsec security\
    \ associations or IKEv1 to establish the SAs\n   automatically.  Mobile IPv6 requires\
    \ considering the home address\n   destination option and Routing Header in IPsec\
    \ processing.  Also,\n   IPsec and IKE security association addresses can be updated\
    \ by Mobile\n   IPv6 signaling messages.\n"
- title: 8.1.4.  RFC 4877, Mobile IPv6 Operation with IKEv2 and the Revised IPsec
  contents:
  - "8.1.4.  RFC 4877, Mobile IPv6 Operation with IKEv2 and the Revised IPsec\n  \
    \      Architecture (S, April 2007)\n   This document updates [RFC3776] in order\
    \ to work with the revised\n   IPsec architecture [RFC4301].  Since the revised\
    \ IPsec architecture\n   expands the list of selectors to include the Mobility\
    \ Header message\n   type, it becomes much easier to differentiate between different\n\
    \   mobility header messages.  Since the ICMP message type and code are\n   also\
    \ newly added as selectors, this document uses them to protect\n   Mobile Prefix\
    \ Discovery messages.  This document also specifies the\n   use of IKEv2 configuration\
    \ payloads for dynamic home address\n   configuration.  Finally, this document\
    \ describes the use of IKEv2 in\n   order to set up the SAs for Mobile IPv6.\n"
- title: 8.1.5.  RFC 5026, Mobile IPv6 Bootstrapping in Split Scenario
  contents:
  - "8.1.5.  RFC 5026, Mobile IPv6 Bootstrapping in Split Scenario\n        (S, October\
    \ 2007)\n   [RFC5026] extends [RFC4877] to support dynamic discovery of home\n\
    \   agents and the home network prefix; for the latter purpose, it\n   specifies\
    \ a new IKEv2 configuration attribute and notification.  It\n   describes how\
    \ a Mobile IPv6 node can obtain the address of its home\n   agent, its home address,\
    \ and create IPsec security associations with\n   its home agent using DNS lookups\
    \ and security credentials\n   preconfigured on the Mobile Node.  It defines how\
    \ a mobile node (MN)\n   can request its home address and home prefixes through\
    \ the\n   Configuration Payload in the IKE_AUTH exchange and what attributes\n\
    \   need to be present in the CFG_REQUEST messages in order to do this.\n   It\
    \ also specifies how the home agent can authorize the credentials\n   used for\
    \ IKEv2 exchange.\n"
- title: 8.1.6.  RFC 5213, Proxy Mobile IPv6 (S, August 2008)
  contents:
  - "8.1.6.  RFC 5213, Proxy Mobile IPv6 (S, August 2008)\n   [RFC5213] describes\
    \ a network-based mobility management protocol that\n   is used to provide mobility\
    \ services to hosts without requiring their\n   participation in any mobility-related\
    \ signaling.  It uses IPsec to\n   protect the mobility signaling messages between\
    \ the two network\n   entities called the mobile access gateway (MAG) and the\
    \ local\n   mobility anchor (LMA).  It also uses IKEv2 in order to set up the\n\
    \   security associations between the MAG and the LMA.\n"
- title: 8.1.7.  RFC 5568, Mobile IPv6 Fast Handovers (S, July 2009)
  contents:
  - "8.1.7.  RFC 5568, Mobile IPv6 Fast Handovers (S, July 2009)\n   When Mobile IPv6\
    \ is used for a handover, there is a period during\n   which the Mobile Node is\
    \ unable to send or receive packets because of\n   link switching delay and IP\
    \ protocol operations.  [RFC5568] specifies\n   a protocol between the Previous\
    \ Access Router (PAR) and the New\n   Access Router (NAR) to improve handover\
    \ latency due to Mobile IPv6\n   procedures.  It uses IPsec ESP in transport mode\
    \ with integrity\n   protection for protecting the signaling messages between\
    \ the PAR and\n   the NAR.  It also describes the SPD entries and the PAD entries\
    \ when\n   IKEv2 is used for setting up the required SAs.\n"
- title: 8.1.8.  RFC 5380, Hierarchical Mobile IPv6 (HMIPv6) Mobility Management
  contents:
  - "8.1.8.  RFC 5380, Hierarchical Mobile IPv6 (HMIPv6) Mobility Management\n   \
    \     (S, October 2008)\n   [RFC5380] describes extensions to Mobile IPv6 and\
    \ IPv6 Neighbor\n   Discovery to allow for local mobility handling in order to\
    \ reduce the\n   amount of signaling between the mobile node, its correspondent\
    \ nodes,\n   and its home agent.  It also improves handover speed of Mobile IPv6.\n\
    \   It uses IPsec for protecting the signaling between the mobile node\n   and\
    \ a local mobility management entity called the Mobility Anchor\n   Point (MAP).\
    \  The MAP also uses IPsec Peer Authorization Database\n   (PAD) entries and configuration\
    \ payloads described in [RFC4877] in\n   order to allocate a Regional Care-of\
    \ Address (RCoA) for mobile nodes.\n"
- title: 8.2.  Open Shortest Path First (OSPF)
  contents:
  - '8.2.  Open Shortest Path First (OSPF)

    '
- title: 8.2.1.  RFC 4552, Authentication/Confidentiality for OSPFv3
  contents:
  - "8.2.1.  RFC 4552, Authentication/Confidentiality for OSPFv3\n        (S, June\
    \ 2006)\n   OSPF is a link-state routing protocol that is designed to be run\n\
    \   inside a single Autonomous System.  OSPFv2 provided its own\n   authentication\
    \ mechanisms using the AuType and Authentication\n   protocol header fields but\
    \ OSPFv3 removed these fields and uses IPsec\n   instead.  [RFC4552] describes\
    \ how to use IPsec ESP and AH in order to\n   protect OSPFv3 signaling between\
    \ two routers.  It also enumerates the\n   IPsec capabilities the routers require\
    \ in order to support this\n   specification.  Finally, it also describes the\
    \ operation of OSPFv3\n   with IPsec over virtual links where the other endpoint\
    \ is not known\n   at configuration time.  Since OSPFv3 exchanges multicast packets\
    \ as\n   well as unicast ones, the use of IKE within OSPFv3 is not\n   appropriate.\
    \  Therefore, this document mandates the use of manual\n   keys.\n"
- title: 8.3.  Host Identity Protocol (HIP)
  contents:
  - '8.3.  Host Identity Protocol (HIP)

    '
- title: 8.3.1.  RFC 5201, Host Identity Protocol (E, April 2008)
  contents:
  - "8.3.1.  RFC 5201, Host Identity Protocol (E, April 2008)\n   IP addresses perform\
    \ two distinct functions: host identifier and\n   locator.  This document specifies\
    \ a protocol that allows consenting\n   hosts to securely establish and maintain\
    \ shared IP-layer state,\n   allowing separation of the identifier and locator\
    \ roles of IP\n   addresses.  This enables continuity of communications across\
    \ IP\n   address (locator) changes.  It uses public key identifiers from a new\n\
    \   Host Identity (HI) namespace for peer authentication.  It uses the\n   HMAC-SHA-1-96\
    \ and the AES-CBC algorithms with IPsec ESP and AH for\n   protecting its signaling\
    \ messages.\n"
- title: 8.3.2.  RFC 5202, Using the Encapsulating Security Payload (ESP)
  contents:
  - "8.3.2.  RFC 5202, Using the Encapsulating Security Payload (ESP)\n        Transport\
    \ Format with the Host Identity Protocol (HIP)\n        (E, April 2008)\n   The\
    \ HIP base exchange specification [RFC5201] does not describe any\n   transport\
    \ formats or methods for describing how ESP is used to\n   protect user data to\
    \ be used during the actual communication.\n   [RFC5202] specifies a set of HIP\
    \ extensions for creating a pair of\n   ESP Security Associations (SAs) between\
    \ the hosts during the base\n   exchange.  After the HIP association and required\
    \ ESP SAs have been\n   established between the hosts, the user data communication\
    \ is\n   protected using ESP.  In addition, this document specifies how the\n\
    \   ESP Security Parameter Index (SPI) is used to indicate the right host\n  \
    \ context (host identity) and methods to update an existing ESP\n   Security Association.\n"
- title: 8.3.3.  RFC 5206, End-Host Mobility and Multihoming with the Host
  contents:
  - "8.3.3.  RFC 5206, End-Host Mobility and Multihoming with the Host\n        Identity\
    \ (E, April 2008)\n   When a host uses HIP, the overlying protocol sublayers (e.g.,\n\
    \   transport layer sockets) and Encapsulating Security Payload (ESP)\n   Security\
    \ Associations (SAs) are bound to representations of these\n   host identities,\
    \ and the IP addresses are only used for packet\n   forwarding.  [RFC5206] defines\
    \ a generalized LOCATOR parameter for\n   use in HIP messages that allows a HIP\
    \ host to notify a peer about\n   alternate addresses at which it is reachable.\
    \  It also specifies how\n   a host can change its IP address and continue to\
    \ send packets to its\n   peers without necessarily rekeying.\n"
- title: 8.3.4.  RFC 5207, NAT and Firewall Traversal Issues of Host Identity
  contents:
  - "8.3.4.  RFC 5207, NAT and Firewall Traversal Issues of Host Identity\n      \
    \  Protocol (HIP) (I, April 2008)\n   [RFC5207] discusses the problems associated\
    \ with HIP communication\n   across network paths that include network address\
    \ translators and\n   firewalls.  It analyzes the impact of NATs and firewalls\
    \ on the HIP\n   base exchange and the ESP data exchange.  It discusses possible\n\
    \   changes to HIP that attempt to improve NAT and firewall traversal and\n  \
    \ proposes a rendezvous point for letting HIP nodes behind a NAT be\n   reachable.\
    \  It also suggests mechanisms for NATs to be more aware of\n   the HIP messages.\n"
- title: 8.4.  Stream Control Transmission Protocol (SCTP)
  contents:
  - '8.4.  Stream Control Transmission Protocol (SCTP)

    '
- title: 8.4.1.  RFC 3554, On the Use of Stream Control Transmission Protocol
  contents:
  - "8.4.1.  RFC 3554, On the Use of Stream Control Transmission Protocol\n      \
    \  (SCTP) with IPsec (S, July 2003)\n   The Stream Control Transmission Protocol\
    \ (SCTP) is a reliable\n   transport protocol operating on top of a connection-less\
    \ packet\n   network such as IP.  [RFC3554] describes functional requirements\
    \ for\n   IPsec and IKE to be used in securing SCTP traffic.  It adds support\n\
    \   for SCTP in the form of a new ID type in IKE [RFC2409] and\n   implementation\
    \ choices in the IPsec processing to account for the\n   multiple source and destination\
    \ addresses associated with a single\n   SCTP association.  This document applies\
    \ only to IKEv1 and IPsec-v2;\n   it does not apply to IKEv2 AND IPsec-v3.\n"
- title: 8.5.  Robust Header Compression (ROHC)
  contents:
  - '8.5.  Robust Header Compression (ROHC)

    '
- title: '8.5.1.  RFC 3095, RObust Header Compression (ROHC): Framework and four'
  contents:
  - "8.5.1.  RFC 3095, RObust Header Compression (ROHC): Framework and four\n    \
    \    profiles: RTP, UDP, ESP, and uncompressed (S, July 2001)\n   ROHC is a framework\
    \ for header compression, intended to be used in\n   resource-constrained environments.\
    \ [RFC3095] applies this framework\n   to four protocols, including ESP.\n"
- title: '8.5.2.  RFC 5225, RObust Header Compression Version 2 (ROHCv2): Profiles'
  contents:
  - "8.5.2.  RFC 5225, RObust Header Compression Version 2 (ROHCv2): Profiles\n  \
    \      for RTP, UDP, IP, ESP, and UDP-Lite (S, April 2008)\n   [RFC5225] defines\
    \ an updated ESP/IP profile for use with ROHC version\n   2.  It analyzes the\
    \ ESP header and classifies the fields into several\n   classes like static, well-known,\
    \ irregular, etc., in order to\n   efficiently compress the headers.\n"
- title: 8.5.3.  RFC 5856, Integration of Robust Header Compression over IPsec
  contents:
  - "8.5.3.  RFC 5856, Integration of Robust Header Compression over IPsec\n     \
    \   Security Associations (I, May 2010)\n   [RFC5856] describes a mechanism to\
    \ compress inner IP headers at the\n   ingress point of IPsec tunnels and to decompress\
    \ them at the egress\n   point.  Since the Robust Header Compression (ROHC) specifications\n\
    \   only describe operations on a per-hop basis, this document also\n   specifies\
    \ extensions to enable ROHC over multiple hops.  This\n   document applies only\
    \ to tunnel mode SAs and does not support\n   transport mode SAs.\n"
- title: 8.5.4.  RFC 5857, IKEv2 Extensions to Support Robust Header Compression
  contents:
  - "8.5.4.  RFC 5857, IKEv2 Extensions to Support Robust Header Compression\n   \
    \     over IPsec (S, May 2010)\n   ROHC requires initial configuration at the\
    \ compressor and\n   decompressor ends.  Since ROHC usually operates on a per-hop\
    \ basis,\n   this configuration information is carried over link-layer protocols\n\
    \   such as PPP.  Since [RFC5856] operates over multiple hops, a\n   different\
    \ signaling mechanism is required.  [RFC5857] describes how\n   to use IKEv2 in\
    \ order to dynamically communicate the configuration\n   parameters between the\
    \ compressor and decompressor.\n"
- title: 8.5.5.  RFC 5858, IPsec Extensions to Support Robust Header Compression
  contents:
  - "8.5.5.  RFC 5858, IPsec Extensions to Support Robust Header Compression\n   \
    \     over IPsec (S, May 2010)\n   [RFC5856] describes how to use ROHC with IPsec.\
    \  This is not possible\n   without extensions to IPsec.  [RFC5858] describes\
    \ the extensions\n   needed to IPsec in order to support ROHC.  Specifically,\
    \ it describes\n   extensions needed to the IPsec SPD, SAD, and IPsec processing\n\
    \   including ICV computation and integrity verification.\n"
- title: 8.6.  Border Gateway Protocol (BGP)
  contents:
  - '8.6.  Border Gateway Protocol (BGP)

    '
- title: 8.6.1.  RFC 5566, BGP IPsec Tunnel Encapsulation Attribute
  contents:
  - "8.6.1.  RFC 5566, BGP IPsec Tunnel Encapsulation Attribute\n        (S, June\
    \ 2009)\n   [RFC5566] adds an additional BGP Encapsulation Subsequent Address\n\
    \   Family Identifier (SAFI), allowing the use of IPsec and, optionally,\n   IKE\
    \ to protect BGP tunnels.  It defines the use of AH and ESP in\n   tunnel mode\
    \ and the use of AH and ESP in transport mode to protect IP\n   in IP and MPLS-in-IP\
    \ tunnels.  It also defines how public key\n   fingerprints (hashes) are distributed\
    \ via BGP and used later to\n   authenticate IKEv2 exchange between the tunnel\
    \ endpoints.\n"
- title: 8.7.  IPsec Benchmarking
  contents:
  - "8.7.  IPsec Benchmarking\n   The Benchmarking Methodology WG in the IETF is working\
    \ on documents\n   that relate to benchmarking IPsec [BMWG-1] [BMWG-2].\n"
- title: 8.7.1.  Methodology for Benchmarking IPsec Devices (Work in Progress)
  contents:
  - "8.7.1.  Methodology for Benchmarking IPsec Devices (Work in Progress)\n   [BMWG-1]\
    \ defines a set of tests that can be used to measure and\n   report the performance\
    \ characteristics of IPsec devices.  It extends\n   the methodology defined for\
    \ benchmarking network interconnecting\n   devices to include IPsec gateways and\
    \ adds further tests that can be\n   used to measure IPsec performance of end-hosts.\
    \  The document focuses\n   on establishing a performance testing methodology\
    \ for IPsec devices\n   that support manual keying and IKEv1, but does not cover\
    \ IKEv2.\n"
- title: 8.7.2.  Terminology for Benchmarking IPsec Devices (Work in Progress)
  contents:
  - "8.7.2.  Terminology for Benchmarking IPsec Devices (Work in Progress)\n   [BMWG-2]\
    \ defines the standardized performance testing terminology for\n   IPsec devices\
    \ that support manual keying and IKEv1.  It also\n   describes the benchmark tests\
    \ that would be used to test the\n   performance of the IPsec devices.\n"
- title: 8.8.  Network Address Translators (NAT)
  contents:
  - '8.8.  Network Address Translators (NAT)

    '
- title: 8.8.1.  RFC 2709, Security Model with Tunnel-mode IPsec for NAT domains
  contents:
  - "8.8.1.  RFC 2709, Security Model with Tunnel-mode IPsec for NAT domains\n   \
    \     (I, October 1999)\n   NAT devices provide transparent routing to end-hosts\
    \ trying to\n   communicate from disparate address realms, by modifying IP and\n\
    \   transport headers en route.  This makes it difficult for applications\n  \
    \ to pursue end-to-end application-level security.  [RFC2709] describes\n   a\
    \ security model by which tunnel mode IPsec security can be\n   architected on\
    \ NAT devices.  It defines how NATs administer security\n   policies and SA attributes\
    \ based on private realm addressing.  It\n   also specifies how to operate IKE\
    \ in such scenarios by specifying an\n   IKE-ALG (Application Level Gateway) that\
    \ translates policies from\n   private realm addressing into public addressing.\
    \  Although the model\n   presented here uses terminology from IKEv1, it can be\
    \ deployed within\n   IKEv1, IKEv2, IPsec-v2, and IPsec-v3.  This security model\
    \ has not\n   been widely adopted\n"
- title: 8.9.  Session Initiation Protocol (SIP)
  contents:
  - '8.9.  Session Initiation Protocol (SIP)

    '
- title: 8.9.1.  RFC 3329, Security Mechanism Agreement for the Session
  contents:
  - "8.9.1.  RFC 3329, Security Mechanism Agreement for the Session\n        Initiation\
    \ Protocol (SIP) (S, January 2003)\n   [RFC3329] describes how a SIP client can\
    \ select one of the various\n   available SIP security mechanisms.  In particular,\
    \ the method allows\n   secure negotiation to prevent bidding down attacks.  It\
    \ also\n   describes a security mechanism called ipsec-3gpp and its associated\n\
    \   parameters (algorithms, protocols, mode, SPIs and ports) as they are\n   used\
    \ in the 3GPP IP Multimedia Subsystem.\n"
- title: 8.10.  Explicit Packet Sensitivity Labels
  contents:
  - '8.10.  Explicit Packet Sensitivity Labels

    '
- title: 8.10.1.  RFC 5570, Common Architecture Label IPv6 Security Option
  contents:
  - "8.10.1.  RFC 5570, Common Architecture Label IPv6 Security Option\n        (CALIPSO)\
    \ (I, July 2009)\n   [RFC5570] describes a mechanism used to encode explicit packet\n\
    \   Sensitivity Labels on IPv6 packets in Multi-Level Secure (MLS)\n   networks.\
    \  The method is implemented using an IPv6 hop-by-hop option.\n   This document\
    \ uses the IPsec Authentication Header (AH) in order to\n   detect any malicious\
    \ modification of the Sensitivity Label in a\n   packet.\n"
- title: 9.  Other Protocols That Adapt IKE for Non-IPsec Functionality
  contents:
  - "9.  Other Protocols That Adapt IKE for Non-IPsec Functionality\n   Some protocols\
    \ protect their traffic through mechanisms other than\n   IPsec, but use IKEv2\
    \ as a basis for their key negotiation and key\n   management functionality.\n"
- title: 9.1.  Extensible Authentication Protocol (EAP)
  contents:
  - '9.1.  Extensible Authentication Protocol (EAP)

    '
- title: 9.1.1.  RFC 5106, The Extensible Authentication Protocol-Internet Key
  contents:
  - "9.1.1.  RFC 5106, The Extensible Authentication Protocol-Internet Key\n     \
    \   Exchange Protocol version 2 (EAP-IKEv2) Method\n        (E, February 2008)\n\
    \   [RFC5106] specifies an Extensible Authentication Protocol (EAP)\n   method\
    \ that is based on the Internet Key Exchange version 2 (IKEv2)\n   protocol. \
    \ EAP-IKEv2 provides mutual authentication and session-key\n   establishment between\
    \ an EAP peer and an EAP server.  It describes\n   the full EAP-IKEv2 message\
    \ exchange and the composition of the\n   protocol messages.\n"
- title: 9.2.  Fibre Channel
  contents:
  - '9.2.  Fibre Channel

    '
- title: 9.2.1.  RFC 4595, Use of IKEv2 in the Fibre Channel Security Association
  contents:
  - "9.2.1.  RFC 4595, Use of IKEv2 in the Fibre Channel Security Association\n  \
    \      Management Protocol (I, July 2006)\n   Fibre Channel (FC) is a gigabit-speed\
    \ network technology used for\n   Storage Area Networking.  The Fibre Channel\
    \ Security Protocols (FC-\n   SP) standard has adapted the IKEv2 protocol [RFC4306]\
    \ to provide\n   authentication of Fibre Channel entities and setup of security\n\
    \   associations.  Since IP is transported over Fibre Channel and Fibre\n   Channel\
    \ is transported over IP, there is the potential for confusion\n   when IKEv2\
    \ is used for both IP and FC traffic.  [RFC4595] specifies\n   identifiers for\
    \ IKEv2 over FC in a fashion that ensures that any\n   mistaken usage of IKEv2/FC\
    \ over IP or IKEv2/IP over FC will result in\n   a negotiation failure due to\
    \ the absence of an acceptable proposal.\n"
- title: 9.3.  Wireless Security
  contents:
  - '9.3.  Wireless Security

    '
- title: 9.3.1.  RFC 4705, GigaBeam High-Speed Radio Link Encryption
  contents:
  - "9.3.1.  RFC 4705, GigaBeam High-Speed Radio Link Encryption\n        (I, October\
    \ 2006)\n   [RFC4705] describes the encryption and key management used by\n  \
    \ GigaBeam as part of the WiFiber(tm) family of radio-link products and\n   is\
    \ intended to serve as a guideline for similar wireless product\n   development\
    \ efforts to include comparable capabilities.  It specifies\n   the algorithms\
    \ that are used to provide confidentiality and integrity\n   protection of both\
    \ subscriber and management traffic.  It also\n   specifies a custom security\
    \ protocol that runs between two Gigabeam\n   Radio Control Modules (RCMs).\n"
