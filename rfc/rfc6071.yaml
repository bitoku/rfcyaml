- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IPsec (Internet Protocol Security) is a suite of protocols\
    \ that\n   provides security to Internet communications at the IP layer.  The\n\
    \   most common current use of IPsec is to provide a Virtual Private\n   Network\
    \ (VPN), either between two locations (gateway-to-gateway) or\n   between a remote\
    \ user and an enterprise network (host-to-gateway); it\n   can also provide end-to-end,\
    \ or host-to-host, security.  IPsec is\n   also used by other Internet protocols\
    \ (e.g., Mobile IP version 6\n   (MIPv6)) to protect some or all of their traffic.\
    \  IKE (Internet Key\n   Exchange) is the key negotiation and management protocol\
    \ that is most\n   commonly used to provide dynamically negotiated and updated\
    \ keying\n   material for IPsec.  IPsec and IKE can be used in conjunction with\n\
    \   both IPv4 and IPv6.\n   In addition to the base documents for IPsec and IKE,\
    \ there are\n   numerous RFCs that reference, extend, and in some cases alter\
    \ the\n   core specifications.  This document obsoletes [RFC2411].  It attempts\n\
    \   to list and briefly describe those RFCs, providing context and\n   rationale\
    \ where indicated.  The title of each RFC is followed by a\n   letter that indicates\
    \ its category in the RFC series [RFC2026], as\n   follows:\n      o S: Standards\
    \ Track (Proposed Standard, Draft Standard, or\n           Standard)\n      o\
    \ E: Experimental\n      o B: Best Current Practice\n      o I: Informational\n\
    \   For each RFC, the publication date is also given.\n   This document also categorizes\
    \ the requirements level of each\n   cryptographic algorithm for use with IKEv1,\
    \ IKEv2, IPsec-v2, and\n   IPsec-v3.  These requirements are summarized in Appendix\
    \ A.  These\n   levels are current as of February 2011; subsequent RFCs may result\
    \ in\n   altered requirement levels.\n   This document does not define requirement\
    \ levels; it simply restates\n   those found in the IKE and IPsec RFCs.  If there\
    \ is a conflict\n   between this document and any other RFC, then the other RFC\
    \ takes\n   precedence.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
