- title: Abstract
  contents:
  - "Abstract\n   Over the past few years, the number of RFCs that define and use\
    \ IPsec\n   and Internet Key Exchange (IKE) has greatly proliferated.  This is\n\
    \   complicated by the fact that these RFCs originate from numerous IETF\n   working\
    \ groups: the original IPsec WG, its various spin-offs, and\n   other WGs that\
    \ use IPsec and/or IKE to protect their protocols'\n   traffic.\n   This document\
    \ is a snapshot of IPsec- and IKE-related RFCs.  It\n   includes a brief description\
    \ of each RFC, along with background\n   information explaining the motivation\
    \ and context of IPsec's\n   outgrowths and extensions.  It obsoletes RFC 2411,\
    \ the previous \"IP\n   Security Document Roadmap.\"\n   The obsoleted IPsec roadmap\
    \ (RFC 2411) briefly described the\n   interrelationship of the various classes\
    \ of base IPsec documents.\n   The major focus of RFC 2411 was to specify the\
    \ recommended contents\n   of documents specifying additional encryption and authentication\n\
    \   algorithms.\n"
