- title: 6.1.  Normative References
  contents:
  - "6.1.  Normative References\n   [RFC2003]  Perkins, C., \"IP Encapsulation within\
    \ IP\", RFC 2003,\n              DOI 10.17487/RFC2003, October 1996,\n       \
    \       <https://www.rfc-editor.org/info/rfc2003>.\n   [RFC2119]  Bradner, S.,\
    \ \"Key words for use in RFCs to Indicate\n              Requirement Levels\"\
    , BCP 14, RFC 2119,\n              DOI 10.17487/RFC2119, March 1997,\n       \
    \       <https://www.rfc-editor.org/info/rfc2119>.\n   [RFC2578]  McCloghrie,\
    \ K., Ed., Perkins, D., Ed., and\n              J. Schoenwaelder, Ed., \"Structure\
    \ of Management\n              Information Version 2 (SMIv2)\", STD 58, RFC 2578,\n\
    \              DOI 10.17487/RFC2578, April 1999,\n              <https://www.rfc-editor.org/info/rfc2578>.\n\
    \   [RFC2579]  McCloghrie, K., Ed., Perkins, D., Ed., and\n              J. Schoenwaelder,\
    \ Ed., \"Textual Conventions for SMIv2\",\n              STD 58, RFC 2579, DOI\
    \ 10.17487/RFC2579, April 1999,\n              <https://www.rfc-editor.org/info/rfc2579>.\n\
    \   [RFC2580]  McCloghrie, K., Ed., Perkins, D., Ed., and\n              J. Schoenwaelder,\
