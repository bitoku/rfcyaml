    \       that follows.\n          A value of unknown(0) indicates a non-source-specific\
    \ entry,\n          corresponding to all sources in the group.  Otherwise, the\n\
    \          value MUST be the same as the value of\n          mvpnMrouteCmcastGroupAddrType.\n\
    \         \"\n     ::= { mvpnMrouteEntry 4 }\n  mvpnMrouteCmcastSourceAddrs OBJECT-TYPE\n\
    \     SYNTAX     InetAddress\n     MAX-ACCESS not-accessible\n     STATUS    \
    \ current\n     DESCRIPTION\n         \"The network address that, along with the\n\
    \          corresponding mvpnMrouteCmcastSourcePrefixLength object,\n        \
    \  identifies the sources for which this entry contains\n          multicast routing\
    \ information.\n          This address object is only significant up to\n    \
    \      mvpnMrouteCmcastSourcePrefixLength bits.\n          The remaining address\
    \ bits MUST be set to zero.\n          For addresses of type 'ipv4z' or 'ipv6z',\
    \ the appended zone\n          index is significant even though it lies beyond\
    \ the prefix\n          length.  The use of these address types indicates that\
    \ this\n          source address applies only within the given zone.  Zone\n \
    \         index zero is not valid in this table.\n         \"\n     ::= { mvpnMrouteEntry\
    \ 5 }\n  mvpnMrouteCmcastSourcePrefixLength OBJECT-TYPE\n     SYNTAX     InetAddressPrefixLength\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The length in bits of the mask that, along with\n          the corresponding\
    \ mvpnMrouteCmcastSourceAddr object,\n          identifies the sources for which\
    \ this entry contains\n          multicast routing information.\n          If\
    \ the corresponding InetAddressType is 'ipv4' or 'ipv4z',\n          this object\
    \ must be in the range 4..32.\n          If the corresponding InetAddressType\
    \ is 'ipv6' or 'ipv6z',\n          this object must be in the range 8..128.\n\
    \          If the corresponding InetAddressType is 'unknown',\n          this\
    \ object must be zero.\n         \"\n     ::= { mvpnMrouteEntry 6 }\n  mvpnMrouteUpstreamNeighborAddrType\
    \ OBJECT-TYPE\n     SYNTAX     InetAddressType\n     MAX-ACCESS read-only\n  \
    \   STATUS     current\n     DESCRIPTION\n         \"The InetAddressType of the\
    \ mvpnMrouteUpstreamNeighborAddr\n          object that follows.\n          A\
    \ value of unknown(0) indicates that the upstream\n          neighbor is unknown,\
    \ for example, in\n          Bidirectional PIM (BIDIR-PIM).\n         \"\n   \
    \  REFERENCE\n         \"RFC 5015\"\n     ::= { mvpnMrouteEntry 7 }\n  mvpnMrouteUpstreamNeighborAddr\
    \ OBJECT-TYPE\n     SYNTAX     InetAddress\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The address of the upstream neighbor\
    \ (for example,\n          the Reverse Path Forwarding (RPF) neighbor) from\n\
    \          which IP datagrams from these sources represented\n          by this\
    \ entry to this multicast address are received.\n         \"\n     ::= { mvpnMrouteEntry\
    \ 8 }\n  mvpnMrouteInIfIndex OBJECT-TYPE\n     SYNTAX     InterfaceIndexOrZero\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The value of ifIndex for the interface on which IP\n          datagrams\
    \ sent by these sources represented by this entry to\n          this multicast\
    \ address are received.\n          A value of zero indicates that datagrams are\
    \ not\n          subject to an incoming interface check but may be accepted\n\
    \          on multiple interfaces (for example, in BIDIR-PIM).\n         \"\n\
    \     REFERENCE\n         \"RFC 5015\"\n     ::= { mvpnMrouteEntry 9 }\n  mvpnMrouteExpiryTime\
    \ OBJECT-TYPE\n     SYNTAX     TimeTicks\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The minimum amount of time remaining\
    \ before this entry will\n          be aged out.  The value zero indicates that\
    \ the entry is not\n          subject to aging.  If the corresponding mvpnMrouteNextHopState\n\
    \          object is pruned(1), this object represents the remaining\n       \
    \   time for the prune to expire after which the state will\n          return\
    \ to forwarding(2).\n          If the corresponding mvpnMrouteNextHopState object\
    \ is\n          forwarding(2), this object indicates the time after which\n  \
    \        this entry will be removed from the table.\n         \"\n     ::= { mvpnMrouteEntry\
    \ 10 }\n  mvpnMrouteProtocol OBJECT-TYPE\n     SYNTAX     IANAipMRouteProtocol\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The multicast routing protocol via which this multicast\n          forwarding\
    \ entry was learned.\n         \"\n     ::= { mvpnMrouteEntry 11 }\n  mvpnMrouteRtProtocol\
    \ OBJECT-TYPE\n     SYNTAX     IANAipRouteProtocol\n     MAX-ACCESS read-only\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The routing protocol via\
    \ which the route used to find the\n          upstream or parent interface for\
    \ this multicast forwarding\n          entry was learned.\n         \"\n     ::=\
    \ { mvpnMrouteEntry 12 }\n  mvpnMrouteRtAddrType OBJECT-TYPE\n     SYNTAX    \
    \ InetAddressType\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"The InetAddressType of the mvpnMrouteRtAddr object\n          that\
    \ follows.\n         \"\n     ::= { mvpnMrouteEntry 13 }\n  mvpnMrouteRtAddr OBJECT-TYPE\n\
    \     SYNTAX     InetAddress\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The address portion of the route used to find the\
    \ upstream\n          or parent interface for this multicast forwarding entry.\n\
    \          This address object is only significant up to\n          mvpnMrouteRtPrefixLength\
    \ bits.  The remaining address bits\n          MUST be set to zero.\n        \
    \  For addresses of type 'ipv4z' or 'ipv6z', the appended zone\n          index\
    \ is significant even though it lies beyond the prefix\n          length.  The\
    \ use of these address types indicates that this\n          forwarding state applies\
    \ only within the given zone.  Zone\n          index zero is not valid in this\
    \ table.\n         \"\n     ::= { mvpnMrouteEntry 14 }\n  mvpnMrouteRtPrefixLength\
    \ OBJECT-TYPE\n     SYNTAX     InetAddressPrefixLength\n     MAX-ACCESS read-only\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The length in bits of the\
