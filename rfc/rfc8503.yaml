    \ interface for this\n          multicast forwarding entry.\n          If the\
    \ corresponding InetAddressType is 'ipv4' or 'ipv4z',\n          this object must\
    \ be in the range 4..32.\n          If the corresponding InetAddressType is 'ipv6'\
    \ or 'ipv6z',\n          this object must be in the range 8..128.\n         \"\
    \n     ::= { mvpnMrouteEntry 15 }\n  mvpnMrouteRtType OBJECT-TYPE\n     SYNTAX\
    \     INTEGER {\n                          unicast   (1),\n                  \
    \        multicast (2)\n                        }\n     MAX-ACCESS read-only\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The reason for placing\
    \ the route in the (logical)\n          multicast Routing Information Base (RIB).\n\
    \          The enumerated reasons and the corresponding\n          descriptions\
    \ are as follows:\n            unicast:\n              The route would normally\
    \ be placed only in\n              the unicast RIB, but it was placed in the multicast\n\
    \              RIB by local configuration, such as when running\n            \
    \  PIM over RIP.\n            multicast:\n              The route was explicitly\
    \ added to the multicast RIB by\n              the routing protocol, such as the\
    \ Distance Vector\n              Multicast Routing Protocol (DVMRP) or Multiprotocol\
    \ BGP.\n         \"\n     ::= { mvpnMrouteEntry 16 }\n  mvpnMrouteOctets OBJECT-TYPE\n\
    \     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The number of octets contained in IP datagrams that\
    \ were\n          received from sources represented by this entry and\n      \
    \    addressed to this multicast group address and that were\n          forwarded\
    \ by this router.\n          Discontinuities in the value of this counter can\n\
    \          occur at re-initialization of the management system\n          and\
    \ at other times as indicated by the corresponding\n          mvpnMrouteCounterDiscontinuityTime\
    \ object.\n         \"\n     ::= { mvpnMrouteEntry 17 }\n  mvpnMroutePkts OBJECT-TYPE\n\
    \     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The number of packets routed using this multicast\
    \ route\n          entry.\n          Discontinuities in the value of this counter\
    \ can\n          occur at re-initialization of the management system\n       \
    \   and at other times as indicated by the corresponding\n          mvpnMrouteCounterDiscontinuityTime\
    \ object.\n         \"\n     ::= { mvpnMrouteEntry 18 }\n  mvpnMrouteTtlDroppedOctets\
    \ OBJECT-TYPE\n     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The number of octets contained in\
    \ IP datagrams that this\n          router has received from sources represented\
    \ by\n          this entry and addressed to this multicast group address,\n  \
    \        which were dropped due to Time To Live (TTL) issues.\n          TTL issues\
    \ occur when the TTL (IPv4) or Hop Limit (IPv6)\n          of the incoming packet\
    \ was decremented to zero or to a\n          value less than ipMcastInterfaceTtl\
    \ of the corresponding\n          interface.\n          The ipMcastInterfaceTtl\
    \ object is defined in IPMCAST-MIB\n          (RFC 5132) and represents the datagram\
    \ TTL\n          threshold for the interface.  Any IP multicast datagrams\n  \
    \        with a TTL (IPv4) or Hop Limit (IPv6) less than this\n          threshold\
    \ will not be forwarded out of the interface.\n          The default value of\
    \ zero means all multicast packets are\n          forwarded out of the interface.\
    \  A value of 256 means that\n          no multicast packets are forwarded out\
    \ of the interface.\n          Discontinuities in the value of this counter can\n\
    \          occur at re-initialization of the management system\n          and\
    \ at other times as indicated by the corresponding\n          mvpnMrouteCounterDiscontinuityTime\
    \ object.\n         \"\n     REFERENCE\n         \"RFC 5132, Section 6\n     \
    \    \"\n     ::= { mvpnMrouteEntry 19 }\n  mvpnMrouteTtlDroppedPackets OBJECT-TYPE\n\
    \     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The number of packets that this router has received\
