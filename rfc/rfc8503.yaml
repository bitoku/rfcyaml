  - '       BGP/MPLS Layer 3 VPN Multicast Management Information Base

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes managed objects to configure and/or\n   monitor Multicast\
    \ communication over IP Virtual Private Networks\n   (VPNs) supported by the Multiprotocol\
    \ Label Switching/Border Gateway\n   Protocol (MPLS/BGP) on a Provider Edge (PE)\
    \ router.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
