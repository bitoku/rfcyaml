    \          multicast group address, which were dropped due to\n          Time\
    \ To Live (TTL) issues.  TTL issues occur when the\n          TTL (IPv4) or Hop\
    \ Limit (IPv6) of the incoming packet was\n          decremented to zero or to\
    \ a value less than\n          ipMcastInterfaceTtl of the corresponding interface.\n\
    \          The ipMcastInterfaceTtl object is defined in IPMCAST-MIB\n        \
    \  (RFC 5132) and represents the datagram TTL\n          threshold for the interface.\
    \  Any IP multicast datagrams\n          with a TTL (IPv4) or Hop Limit (IPv6)\
    \ less than this\n          threshold will not be forwarded out of the interface.\n\
    \          The default value of zero means all multicast packets are\n       \
    \   forwarded out of the interface.  A value of 256 means that\n          no multicast\
    \ packets are forwarded out of the interface.\n          Discontinuities in the\
    \ value of this counter can\n          occur at re-initialization of the management\
    \ system\n          and at other times as indicated by the corresponding\n   \
    \       mvpnMrouteCounterDiscontinuityTime object.\n         \"\n     REFERENCE\n\
    \         \"RFC 5132, Section 6\n         \"\n     ::= { mvpnMrouteEntry 20 }\n\
    \  mvpnMrouteDroppedInOctets OBJECT-TYPE\n     SYNTAX     Counter64\n     MAX-ACCESS\
    \ read-only\n     STATUS     current\n     DESCRIPTION\n         \"The number\
    \ of octets contained in IP datagrams that this\n          router has received\
    \ from sources represented by\n          this entry and addressed to this multicast\
    \ group address,\n          which were dropped due to an error(s).\n         \
    \ The value of this object includes the octets counted\n          in the corresponding\
    \ mvpnMrouteTtlDroppedOctets object.\n          Discontinuities in the value of\
    \ this counter can\n          occur at re-initialization of the management system\n\
    \          and at other times as indicated by the corresponding\n          mvpnMrouteCounterDiscontinuityTime\
    \ object.\n         \"\n     ::= { mvpnMrouteEntry 21 }\n  mvpnMrouteDroppedInPackets\
    \ OBJECT-TYPE\n     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The number of packets that this router\
    \ has received from\n          sources represented by this entry and addressed\
    \ to this\n          multicast group address, which were dropped due to an\n \
    \         error(s).  The value of this object includes the number\n          of\
    \ octets counted in the corresponding\n          mvpnMrouteTtlDroppedPackets object.\n\
    \          Discontinuities in the value of this counter can\n          occur at\
    \ re-initialization of the management system\n          and at other times as\
    \ indicated by the corresponding\n          mvpnMrouteCounterDiscontinuityTime\
    \ object.\n         \"\n     ::= { mvpnMrouteEntry 22 }\n  mvpnMroutePmsiPointer\
    \ OBJECT-TYPE\n     SYNTAX        RowPointer\n     MAX-ACCESS    read-only\n \
    \    STATUS        current\n     DESCRIPTION\n         \"A pointer to a conceptual\
    \ row representing\n          the corresponding I-PMSI in mvpnPmsiTable or S-PMSI\n\
    \          in mvpnSpmsiTable that this C-multicast route is using.\n         \"\
    \n     ::= { mvpnMrouteEntry 23 }\n  mvpnMrouteNumberOfLocalReplication OBJECT-TYPE\n\
    \     SYNTAX        Unsigned32\n     MAX-ACCESS    read-only\n     STATUS    \
    \    current\n     DESCRIPTION\n         \"Number of replications for local receivers.\n\
    \          For example, if an ingress PE needs to send traffic out of\n      \
    \    N PE-CE interfaces, then mvpnMrouteNumberOfLocalReplication\n          is\
    \ N.\n         \"\n     ::= { mvpnMrouteEntry 24 }\n  mvpnMrouteNumberOfRemoteReplication\
    \ OBJECT-TYPE\n     SYNTAX        Unsigned32\n     MAX-ACCESS    read-only\n \
    \    STATUS        current\n     DESCRIPTION\n         \"Number of local replications\
    \ for remote PEs.  For example,\n          if the number of remote PEs that need\
    \ to receive traffic is N,\n          then mvpnMrouteNumberOfRemoteReplication\
    \ is N in case of\n          Ingress Replication, but it may be less than N in\
    \ case of\n          RSVP-TE or mLDP Point-to-Multipoint (P2MP) tunnels, depending\n\
    \          on the actual number of replications the PE needs to do.\n        \
    \ \"\n     ::= { mvpnMrouteEntry 25 }\n  mvpnMrouteCounterDiscontinuityTime OBJECT-TYPE\n\
    \     SYNTAX        TimeStamp\n     MAX-ACCESS    read-only\n     STATUS     \
    \   current\n     DESCRIPTION\n         \"The value of sysUpTime on the most recent\
    \ occasion\n          at which any one or more of this application's\n       \
    \   counters, viz., counters with the OID prefix\n          'mvpnMrouteOctets',\
    \ 'mvpnMroutePkts',\n          'mvpnMrouteTtlDroppedOctets',\n          'mvpnMrouteTtlDroppedPackets',\n\
    \          'mvpnMrouteDroppedInOctets', or 'mvpnMrouteDroppedInPackets',\n   \
    \       suffered a discontinuity.\n          If no such discontinuities have occurred\
    \ since the\n          last re-initialization of the local management\n      \
    \    subsystem, this object will have a zero value.\n         \"\n     ::= { mvpnMrouteEntry\
    \ 26 }\n  -- Table of Next Hops for Multicast Routes in an MVPN\n  mvpnMrouteNextHopTable\
    \ OBJECT-TYPE\n     SYNTAX     SEQUENCE OF MvpnMrouteNextHopEntry\n     MAX-ACCESS\
    \ not-accessible\n     STATUS     current\n     DESCRIPTION\n         \"A conceptual\
    \ table containing information on the\n          next hops for routing IP multicast\
    \ datagrams.\n          Each entry is one of a list of next hops for\n       \
    \   a set of sources sending to a multicast group\n          address.\n      \
    \   \"\n     ::= { mvpnObjects 8 }\n  mvpnMrouteNextHopEntry OBJECT-TYPE\n   \
    \  SYNTAX     MvpnMrouteNextHopEntry\n     MAX-ACCESS not-accessible\n     STATUS\
    \     current\n     DESCRIPTION\n         \"A conceptual row corresponding to\
    \ a next hop to which\n          IP multicast datagrams from a set of sources\
    \ to\n          an IP multicast group address are routed.\n          Implementers\
    \ need to be aware that if the total number of\n          octets in mplsL3VpnVrfName,\
    \ mvpnMrouteNextHopGroupAddr,\n          mvpnMrouteNextHopSourceAddrs, and mvpnMrouteNextHopAddr\n\
    \          exceeds 111, the OIDs of column instances in this row\n          will\
    \ have more than 128 sub-identifiers and cannot be\n          accessed using SNMPv1,\
    \ SNMPv2c, or SNMPv3.\n         \"\n     INDEX      {\n                  mplsL3VpnVrfName,\n\
    \                  mvpnMrouteNextHopGroupAddrType,\n                  mvpnMrouteNextHopGroupAddr,\n\
    \                  mvpnMrouteNextHopGroupPrefixLength,\n                  mvpnMrouteNextHopSourceAddrType,\n\
    \                  mvpnMrouteNextHopSourceAddrs,\n                  mvpnMrouteNextHopSourcePrefixLength,\n\
    \                  mvpnMrouteNextHopIfIndex,\n                  mvpnMrouteNextHopAddrType,\n\
    \                  mvpnMrouteNextHopAddr\n                }\n     ::= { mvpnMrouteNextHopTable\
    \ 1 }\n  MvpnMrouteNextHopEntry ::= SEQUENCE {\n     mvpnMrouteNextHopGroupAddrType\
    \            InetAddressType,\n     mvpnMrouteNextHopGroupAddr               \
    \ InetAddress,\n     mvpnMrouteNextHopGroupPrefixLength        InetAddressPrefixLength,\n\
    \     mvpnMrouteNextHopSourceAddrType           InetAddressType,\n     mvpnMrouteNextHopSourceAddrs\
    \              InetAddress,\n     mvpnMrouteNextHopSourcePrefixLength       InetAddressPrefixLength,\n\
    \     mvpnMrouteNextHopIfIndex                  InterfaceIndex,\n     mvpnMrouteNextHopAddrType\
    \                 InetAddressType,\n     mvpnMrouteNextHopAddr               \
    \      InetAddress,\n     mvpnMrouteNextHopState                    INTEGER,\n\
    \     mvpnMrouteNextHopExpiryTime               TimeTicks,\n     mvpnMrouteNextHopClosestMemberHops\
    \        Unsigned32,\n     mvpnMrouteNextHopProtocol                 IANAipMRouteProtocol,\n\
    \     mvpnMrouteNextHopOctets                   Counter64,\n     mvpnMrouteNextHopPkts\
    \                     Counter64,\n     mvpnMrouteNextHopCounterDiscontinuityTime\
    \ TimeStamp\n  }\n  mvpnMrouteNextHopGroupAddrType OBJECT-TYPE\n     SYNTAX  \
    \   InetAddressType\n     MAX-ACCESS not-accessible\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The InetAddressType of the mvpnMrouteNextHopGroupAddr\
    \ object\n          that follows.\n         \"\n     ::= { mvpnMrouteNextHopEntry\
    \ 1 }\n  mvpnMrouteNextHopGroupAddr OBJECT-TYPE\n     SYNTAX     InetAddress\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The IP multicast group address that, along with\n          the corresponding\
    \ mvpnMrouteNextHopGroupPrefixLength object,\n          identifies destinations\
    \ for which this entry contains\n          multicast forwarding information.\n\
    \          This address object is only significant up to\n          mvpnMrouteNextHopGroupPrefixLength\
    \ bits.  The remaining\n          address bits MUST be set to zero.\n        \
    \  For addresses of type 'ipv4z' or 'ipv6z', the appended zone\n          index\
    \ is significant even though it lies beyond the prefix\n          length.  The\
    \ use of these address types indicates that this\n          forwarding state applies\
    \ only within the given zone.  Zone\n          index zero is not valid in this\
    \ table.\n         \"\n     ::= { mvpnMrouteNextHopEntry 2 }\n  mvpnMrouteNextHopGroupPrefixLength\
    \ OBJECT-TYPE\n     SYNTAX     InetAddressPrefixLength\n     MAX-ACCESS not-accessible\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The length in bits of the\
    \ mask that, along with\n          the corresponding mvpnMrouteGroupAddr object,\n\
    \          identifies destinations for which this entry contains\n          multicast\
    \ routing information.\n          If the corresponding InetAddressType is 'ipv4'\
    \ or 'ipv4z',\n          this object must be in the range 4..32.\n          If\
    \ the corresponding InetAddressType is 'ipv6' or 'ipv6z',\n          this object\
    \ must be in the range 8..128.\n         \"\n     ::= { mvpnMrouteNextHopEntry\
    \ 3 }\n  mvpnMrouteNextHopSourceAddrType OBJECT-TYPE\n     SYNTAX     InetAddressType\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The InetAddressType of the mvpnMrouteNextHopSourceAddrs\n         \
    \ object that follows.\n          A value of unknown(0) indicates a non-source-specific\
    \ entry,\n          corresponding to all sources in the group.  Otherwise, the\n\
    \          value MUST be the same as the value of\n          mvpnMrouteNextHopGroupAddrType.\n\
    \         \"\n     ::= { mvpnMrouteNextHopEntry 4 }\n  mvpnMrouteNextHopSourceAddrs\
    \ OBJECT-TYPE\n     SYNTAX     InetAddress\n     MAX-ACCESS not-accessible\n \
    \    STATUS     current\n     DESCRIPTION\n         \"The network address that,\
    \ along with the\n          corresponding mvpnMrouteNextHopSourcePrefixLength\
    \ object,\n          identifies the sources for which this entry specifies\n \
    \         a next hop.\n          This address object is only significant up to\n\
    \          mvpnMrouteNextHopSourcePrefixLength bits.  The remaining\n        \
    \  address bits MUST be set to zero.\n          For addresses of type 'ipv4z'\
    \ or 'ipv6z', the appended zone\n          index is significant even though it\
    \ lies beyond the prefix\n          length.  The use of these address types indicates\
    \ that this\n          source address applies only within the given zone.  Zone\n\
    \          index zero is not valid in this table.\n         \"\n     ::= { mvpnMrouteNextHopEntry\
    \ 5 }\n  mvpnMrouteNextHopSourcePrefixLength OBJECT-TYPE\n     SYNTAX     InetAddressPrefixLength\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The length in bits of the mask that, along with\n          the corresponding\
    \ mvpnMrouteNextHopSourceAddrs object,\n          identifies the sources for which\
    \ this entry specifies\n          a next hop.\n          If the corresponding\
    \ InetAddressType is 'ipv4' or 'ipv4z',\n          this object must be in the\
    \ range 4..32.\n          If the corresponding InetAddressType is 'ipv6' or 'ipv6z',\n\
    \          this object must be in the range 8..128.\n          If the corresponding\
    \ InetAddressType is 'unknown',\n          this object must be zero.\n       \
    \  \"\n     ::= { mvpnMrouteNextHopEntry 6 }\n  mvpnMrouteNextHopIfIndex OBJECT-TYPE\n\
    \     SYNTAX     InterfaceIndex\n     MAX-ACCESS not-accessible\n     STATUS \
    \    current\n     DESCRIPTION\n         \"The ifIndex value of the outgoing interface\n\
    \          for this next hop.\n         \"\n     ::= { mvpnMrouteNextHopEntry\
    \ 7 }\n  mvpnMrouteNextHopAddrType OBJECT-TYPE\n     SYNTAX     InetAddressType\n\
    \     MAX-ACCESS not-accessible\n     STATUS     current\n     DESCRIPTION\n \
    \        \"The InetAddressType of the mvpnMrouteNextHopAddr object\n         \
    \ that follows.\n         \"\n     ::= { mvpnMrouteNextHopEntry 8 }\n  mvpnMrouteNextHopAddr\
    \ OBJECT-TYPE\n     SYNTAX     InetAddress\n     MAX-ACCESS not-accessible\n \
    \    STATUS     current\n     DESCRIPTION\n         \"The address of the next\
    \ hop specific to this entry.  For\n          most interfaces, this is identical\
    \ to\n          mvpnMrouteNextHopGroupAddr.  Non-Broadcast Multi-Access\n    \
    \      (NBMA) interfaces, however, may have multiple next-hop\n          addresses\
    \ out of a single outgoing interface.\n         \"\n     ::= { mvpnMrouteNextHopEntry\
    \ 9 }\n  mvpnMrouteNextHopState OBJECT-TYPE\n     SYNTAX     INTEGER {\n     \
    \                     pruned(1),\n                          forwarding(2)\n  \
    \                      }\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"An indication of whether the outgoing interface\
    \ and next\n          hop represented by this entry is currently being used to\n\
    \          forward IP datagrams.\n          The enumerated states and the corresponding\n\
    \          descriptions are as follows:\n            pruned     : this entry is\
    \ not currently being used.\n            forwarding : this entry is currently\
    \ being used.\n         \"\n     ::= { mvpnMrouteNextHopEntry 10 }\n  mvpnMrouteNextHopExpiryTime\
    \ OBJECT-TYPE\n     SYNTAX     TimeTicks\n     MAX-ACCESS read-only\n     STATUS\
    \     current\n     DESCRIPTION\n         \"The minimum amount of time remaining\
    \ before this entry will\n          be aged out.  If mvpnMrouteNextHopState is\
    \ pruned(1),\n          this object represents the remaining time for the prune\n\
    \          to expire after which the state will return to forwarding(2).\n   \
    \       If mvpnMrouteNextHopState is forwarding(2),\n          this object indicates\
    \ the time after which this\n          entry will be removed from the table.\n\
    \          The value of zero indicates that the entry is not subject to\n    \
    \      aging.\n         \"\n     ::= { mvpnMrouteNextHopEntry 11 }\n  mvpnMrouteNextHopClosestMemberHops\
    \ OBJECT-TYPE\n     SYNTAX     Unsigned32 (0..256)\n     MAX-ACCESS read-only\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The minimum number of hops\
    \ between this router and any\n          member of this IP multicast group reached\
    \ via this next hop\n          on the corresponding outgoing interface.  Any IP\
    \ multicast\n          datagram for the group that has a TTL (IPv4) or a Hop Count\n\
    \          (IPv6) less than mvpnMrouteNextHopClosestMemberHops will\n        \
    \  not be forwarded through this interface.\n          A value of zero means all\
    \ multicast datagrams are forwarded\n          out of the interface.  A value\
    \ of 256 means that no multicast\n          datagrams are forwarded out of the\
    \ interface.\n          This is an optimization applied by multicast routing\n\
    \          protocols that explicitly track hop counts to downstream\n        \
    \  listeners.  Multicast protocols that are not aware of hop\n          counts\
    \ to downstream listeners set this object to zero.\n         \"\n     ::= { mvpnMrouteNextHopEntry\
    \ 12 }\n  mvpnMrouteNextHopProtocol OBJECT-TYPE\n     SYNTAX     IANAipMRouteProtocol\n\
    \     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n      \
    \   \"The routing protocol via which this next hop was learned.\n         \"\n\
    \     ::= { mvpnMrouteNextHopEntry 13 }\n  mvpnMrouteNextHopOctets OBJECT-TYPE\n\
    \     SYNTAX     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n\
    \     DESCRIPTION\n         \"The number of octets of multicast packets that have\
    \ been\n          forwarded using this route.\n          Discontinuities in the\
    \ value of this counter can\n          occur at re-initialization of the management\
    \ system\n          and at other times as indicated by the corresponding\n   \
    \       mvpnMrouteNextHopCounterDiscontinuityTime object.\n         \"\n     ::=\
    \ { mvpnMrouteNextHopEntry 14 }\n  mvpnMrouteNextHopPkts OBJECT-TYPE\n     SYNTAX\
    \     Counter64\n     MAX-ACCESS read-only\n     STATUS     current\n     DESCRIPTION\n\
    \         \"The number of packets that have been forwarded using this\n      \
    \    route.\n          Discontinuities in the value of this counter can\n    \
    \      occur at re-initialization of the management system\n          and at other\
    \ times as indicated by the corresponding\n          mvpnMrouteNextHopCounterDiscontinuityTime\
    \ object.\n         \"\n     ::= { mvpnMrouteNextHopEntry 15 }\n  mvpnMrouteNextHopCounterDiscontinuityTime\
    \ OBJECT-TYPE\n     SYNTAX        TimeStamp\n     MAX-ACCESS    read-only\n  \
    \   STATUS        current\n     DESCRIPTION\n         \"The value of sysUpTime\
    \ on the most recent occasion\n          at which any one or more of this application's\n\
    \          counters, viz., counters with the OID prefix\n          'mvpnMrouteNextHopOctets'\
    \ or 'mvpnMrouteNextHopPackets',\n          suffered a discontinuity.\n      \
    \    If no such discontinuities have occurred since the\n          last re-initialization\
    \ of the local management\n          subsystem, this object will have a zero value.\n\
    \         \"\n     ::= { mvpnMrouteNextHopEntry 16 }\n  -- MVPN Notifications\n\
    \  mvpnMvrfActionTaken NOTIFICATION-TYPE\n     OBJECTS     {\n               \
    \    mvpnGenMvrfCreationTime,\n                   mvpnGenMvrfLastAction,\n   \
    \                mvpnGenMvrfLastActionTime,\n                   mvpnGenMvrfCreationTime,\n\
    \                   mvpnGenCmcastRouteProtocol,\n                   mvpnGenUmhSelection,\n\
    \                   mvpnGenCustomerSiteType\n                 }\n     STATUS \
    \     current\n     DESCRIPTION\n         \"mvpnMvrfActionTaken notifies about\
    \ a change\n          in an MVRF on the PE.  The change itself will be given by\n\
    \          mvpnGenMvrfLastAction.\n         \"\n     ::= { mvpnNotifications 1\
    \ }\n  -- MVPN MIB Conformance Information\n  mvpnGroups      OBJECT IDENTIFIER\
    \ ::= { mvpnConformance 1 }\n  mvpnCompliances OBJECT IDENTIFIER ::= { mvpnConformance\
    \ 2 }\n  -- Compliance Statements\n      mvpnModuleFullCompliance MODULE-COMPLIANCE\n\
    \         STATUS  current\n         DESCRIPTION\n              \"Compliance statement\
    \ for agents that provide full support\n               for BGP-MPLS-LAYER3-VPN-MULTICAST-MIB.\n\
    \              \"\n         MODULE  -- this module\n         MANDATORY-GROUPS\
    \ {\n             mvpnScalarGroup,\n             mvpnGenericGroup,\n         \
    \    mvpnPmsiGroup,\n             mvpnAdvtStatsGroup,\n             mvpnMrouteGroup,\n\
    \             mvpnMrouteNextHopGroup,\n             mvpnNotificationGroup\n  \
    \       }\n         GROUP mvpnBgpScalarGroup\n             DESCRIPTION\n     \
    \            \"This group is mandatory for systems that support\n            \
    \      BGP-MVPN.\n                 \"\n         GROUP mvpnBgpGroup\n         \
    \    DESCRIPTION\n                 \"This group is mandatory for systems that\
    \ support\n                  BGP-MVPN.\n                 \"\n         ::= { mvpnCompliances\
    \ 1 }\n      mvpnModuleReadOnlyCompliance MODULE-COMPLIANCE\n         STATUS \
    \ current\n         DESCRIPTION \"Compliance requirement for implementations that\n\
    \                      only provide read-only support for\n                  \
    \    BGP-MPLS-LAYER3-VPN-MULTICAST-MIB.  Such devices\n                      can\
    \ then be monitored but cannot be configured\n                      using this\
    \ MIB module.\n                     \"\n         MODULE  -- this module\n    \
    \     MANDATORY-GROUPS {\n             mvpnScalarGroup,\n             mvpnGenericGroup,\n\
    \             mvpnPmsiGroup,\n             mvpnAdvtStatsGroup,\n             mvpnMrouteGroup,\n\
    \             mvpnMrouteNextHopGroup,\n             mvpnNotificationGroup\n  \
    \       }\n         GROUP mvpnBgpScalarGroup\n             DESCRIPTION\n     \
    \            \"This group is mandatory for systems that support\n            \
    \      BGP-MVPN.\n                 \"\n         GROUP mvpnBgpGroup\n         \
    \    DESCRIPTION\n                 \"This group is mandatory for systems that\
    \ support\n                  BGP-MVPN.\n                 \"\n         OBJECT \
    \      mvpnSPTunnelLimit\n         MIN-ACCESS   read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n         OBJECT       mvpnBgpCmcastRouteWithdrawalTimer\n\
    \         MIN-ACCESS   read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT       mvpnBgpSrcSharedTreeJoinTimer\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \  mvpnBgpMsgRateLimit\n         MIN-ACCESS   read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n         OBJECT       mvpnBgpMaxSpmsiAdRoutes\n\
    \         MIN-ACCESS   read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT       mvpnBgpMaxSpmsiAdRouteFreq\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \  mvpnBgpMaxSrcActiveAdRoutes\n         MIN-ACCESS   read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n         OBJECT       mvpnBgpMaxSrcActiveAdRouteFreq\n\
    \         MIN-ACCESS   read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         ::= { mvpnCompliances 2 }\n      mvpnModuleAdvtStatsCompliance MODULE-COMPLIANCE\n\
    \         STATUS  current\n         DESCRIPTION\n              \"Compliance statement\
    \ for agents that support\n               the monitoring of the statistics pertaining\n\
    \               to advertisements sent/received by a PE.\n              \"\n \
    \        MODULE  -- this module\n         MANDATORY-GROUPS {\n             mvpnAdvtStatsGroup\n\
    \         }\n         ::= { mvpnCompliances 3 }\n  -- Units of Conformance\n \
    \     mvpnScalarGroup    OBJECT-GROUP\n          OBJECTS {\n                 \
    \   mvpnMvrfs,\n                    mvpnV4Mvrfs,\n                    mvpnV6Mvrfs,\n\
    \                    mvpnPimV4Mvrfs,\n                    mvpnPimV6Mvrfs,\n  \
    \                  mvpnSPTunnelLimit\n                  }\n          STATUS  \
    \    current\n          DESCRIPTION\n              \"These objects are used to\
    \ monitor/manage\n               global statistics and parameters.\n         \
    \     \"\n          ::= { mvpnGroups 1 }\n      mvpnBgpScalarGroup    OBJECT-GROUP\n\
    \          OBJECTS {\n                    mvpnMldpMvrfs,\n                   \
    \ mvpnBgpV4Mvrfs,\n                    mvpnBgpV6Mvrfs,\n                    mvpnBgpCmcastRouteWithdrawalTimer,\n\
    \                    mvpnBgpSrcSharedTreeJoinTimer\n                  }\n    \
    \      STATUS      current\n          DESCRIPTION\n              \"These objects\
    \ are used to monitor/manage\n               BGP-MVPN-specific global parameters.\n\
    \              \"\n          ::= { mvpnGroups 2 }\n      mvpnGenericGroup    OBJECT-GROUP\n\
    \          OBJECTS {\n                    mvpnGenMvrfLastAction,\n           \
    \         mvpnGenMvrfLastActionTime,\n                    mvpnGenMvrfCreationTime,\n\
    \                    mvpnGenCmcastRouteProtocol,\n                    mvpnGenIpmsiInfo,\n\
    \                    mvpnGenInterAsPmsiInfo,\n                    mvpnGenUmhSelection,\n\
    \                    mvpnGenCustomerSiteType\n                  }\n          STATUS\
    \      current\n          DESCRIPTION\n              \"These objects are used\
    \ to monitor MVPNs on a PE.\n              \"\n          ::= { mvpnGroups 3 }\n\
    \      mvpnBgpGroup    OBJECT-GROUP\n          OBJECTS {\n                   \
    \ mvpnBgpMode,\n                    mvpnBgpVrfRouteImportExtendedCommunity,\n\
    \                    mvpnBgpSrcASExtendedCommunity,\n                    mvpnBgpMsgRateLimit,\n\
    \                    mvpnBgpMaxSpmsiAdRoutes,\n                    mvpnBgpMaxSpmsiAdRouteFreq,\n\
    \                    mvpnBgpMaxSrcActiveAdRoutes,\n                    mvpnBgpMaxSrcActiveAdRouteFreq\n\
    \                  }\n          STATUS      current\n          DESCRIPTION\n \
    \             \"These objects are used to monitor/manage\n               MVPN-wise\
    \ BGP-specific parameters.\n              \"\n          ::= { mvpnGroups 4 }\n\
    \      mvpnPmsiGroup    OBJECT-GROUP\n          OBJECTS {\n                  \
    \  mvpnPmsiRD,\n                    mvpnPmsiTunnelType,\n                    mvpnPmsiTunnelAttribute,\n\
    \                    mvpnPmsiTunnelPimGroupAddrType,\n                    mvpnPmsiTunnelPimGroupAddr,\n\
    \                    mvpnPmsiEncapsulationType,\n                    mvpnSpmsiPmsiPointer\n\
    \                  }\n          STATUS      current\n          DESCRIPTION\n \
    \             \"These objects are used to monitor\n               I-PMSI and S-PMSI\
    \ tunnels on a PE.\n              \"\n          ::= { mvpnGroups 5 }\n      mvpnAdvtStatsGroup\
    \    OBJECT-GROUP\n          OBJECTS {\n                    mvpnAdvtSent,\n  \
    \                  mvpnAdvtReceived,\n                    mvpnAdvtReceivedError,\n\
    \                    mvpnAdvtReceivedMalformedTunnelType,\n                  \
    \  mvpnAdvtReceivedMalformedTunnelId,\n                    mvpnAdvtLastSentTime,\n\
    \                    mvpnAdvtLastReceivedTime,\n                    mvpnAdvtCounterDiscontinuityTime\n\
    \                  }\n          STATUS      current\n          DESCRIPTION\n \
    \             \"These objects are used to monitor\n               the statistics\
    \ pertaining to I-PMSI and S-PMSI\n               advertisements sent/received\
    \ by a PE.\n              \"\n          ::= { mvpnGroups 6 }\n      mvpnMrouteGroup\
    \    OBJECT-GROUP\n          OBJECTS {\n                    mvpnMrouteUpstreamNeighborAddrType,\n\
    \                    mvpnMrouteUpstreamNeighborAddr,\n                    mvpnMrouteInIfIndex,\n\
    \                    mvpnMrouteExpiryTime,\n                    mvpnMrouteProtocol,\n\
    \                    mvpnMrouteRtProtocol,\n                    mvpnMrouteRtAddrType,\n\
    \                    mvpnMrouteRtAddr,\n                    mvpnMrouteRtPrefixLength,\n\
    \                    mvpnMrouteRtType,\n                    mvpnMrouteOctets,\n\
    \                    mvpnMroutePkts,\n                    mvpnMrouteTtlDroppedOctets,\n\
    \                    mvpnMrouteTtlDroppedPackets,\n                    mvpnMrouteDroppedInOctets,\n\
    \                    mvpnMrouteDroppedInPackets,\n                    mvpnMroutePmsiPointer,\n\
    \                    mvpnMrouteNumberOfLocalReplication,\n                   \
    \ mvpnMrouteNumberOfRemoteReplication,\n                    mvpnMrouteCounterDiscontinuityTime\n\
    \                  }\n          STATUS      current\n          DESCRIPTION\n \
    \             \"These objects are used to monitor multicast routing\n        \
    \       information corresponding to the MVRFs on a PE.\n              \"\n  \
    \        ::= { mvpnGroups 7 }\n      mvpnMrouteNextHopGroup    OBJECT-GROUP\n\
    \          OBJECTS {\n                    mvpnMrouteNextHopState,\n          \
    \          mvpnMrouteNextHopExpiryTime,\n                    mvpnMrouteNextHopClosestMemberHops,\n\
    \                    mvpnMrouteNextHopProtocol,\n                    mvpnMrouteNextHopOctets,\n\
    \                    mvpnMrouteNextHopPkts,\n                    mvpnMrouteNextHopCounterDiscontinuityTime\n\
    \                  }\n          STATUS      current\n          DESCRIPTION\n \
    \             \"These objects are used to monitor the information on\n       \
    \        next hops for routing datagrams to MVPNs on a PE.\n              \"\n\
    \          ::= { mvpnGroups 8 }\n      mvpnNotificationGroup NOTIFICATION-GROUP\n\
    \          NOTIFICATIONS {\n                       mvpnMvrfActionTaken\n     \
    \                   }\n          STATUS  current\n          DESCRIPTION\n    \
    \         \"Objects required for MVPN notifications.\"\n          ::= { mvpnGroups\
    \ 9 }\n  END\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This MIB module contains some read-only objects\
    \ that may be deemed\n   sensitive.  It also contains some read-write objects\
    \ whose settings\n   will change the device's MVPN-related behavior.  Appropriate\
    \ security\n   procedures that are related to SNMP in general but are not specific\n\
    \   to this MIB module need to be implemented by concerned operators.\n   There\
    \ are a number of management objects defined in this MIB module\n   with a MAX-ACCESS\
    \ clause of read-write.  Such objects may be\n   considered sensitive or vulnerable\
    \ in some network environments.  The\n   support for SET operations in a non-secure\
    \ environment without proper\n   protection opens devices to attack.  These are\
    \ the tables and objects\n   and their sensitivity/vulnerability:\n   o  mvpnSPTunnelLimit\n\
    \      The value of this object is used to control the maximum number of\n   \
    \   selective provider tunnels that a PE allows for a particular MVPN.\n     \
    \ Access to this object may be abused to impact the performance of\n      the\
    \ PE or prevent the PE from having new selective provider\n      tunnels.\n  \
    \ o  mvpnBgpCmcastRouteWithdrawalTimer\n      The value of this object is used\
    \ to control the delay for the\n      advertisement of withdrawals of C-multicast\
    \ routes.  Access to\n      this object may be abused to impact the performance\
    \ of a PE.\n   o  mvpnBgpSrcSharedTreeJoinTimer\n      The value of this object\
    \ is used to control the delay for the\n      advertisement of Source/Shared Tree\
    \ Join C-multicast routes.\n      Access to this object may be abused to impact\
    \ the propagation of\n      C-multicast routing information.\n   o  mvpnBgpMsgRateLimit\n\
    \      The value of this object is used to control the upper bound for\n     \
    \ the rate of BGP C-multicast routing information message exchange\n      among\
    \ PEs.  Access to this object may be abused to impact the\n      performance of\
    \ the PE or disrupt the C-multicast routing\n      information message exchange\
    \ using BGP.\n   o  mvpnBgpMaxSpmsiAdRoutes\n      The value of this object is\
    \ used to control the upper bound for\n      the number of S-PMSI A-D routes.\
    \  Access to this object may be\n      abused to impact the performance of the\
    \ PE or prevent the PE from\n      receiving S-PMSI A-D routes.\n   o  mvpnBgpMaxSpmsiAdRouteFreq\n\
    \      The value of this object is used to control the upper bound for\n     \
    \ the frequency of S-PMSI A-D route generation.  Access to this\n      object\
    \ may be abused to impact the performance of the PE or\n      prevent the PE from\
    \ generating new S-PMSI A-D routes.\n   o  mvpnBgpMaxSrcActiveAdRoutes\n     \
    \ The value of this object is used to control the upper bound for\n      the number\
    \ of Source Active A-D routes.  Access to this object may\n      be abused to\
    \ impact the performance of the PE or prevent the PE\n      from receiving Source\
    \ Active A-D routes.\n   o  mvpnBgpMaxSrcActiveAdRouteFreq\n      The value of\
    \ this object is used to control the upper bound for\n      the frequency of Source\
    \ Active A-D route generation.  Access to\n      this object may be abused to\
    \ impact the performance of the PE or\n      prevent the PE from generating new\
    \ Source Active A-D routes.\n   Some of the objects in this MIB module may be\
    \ considered sensitive or\n   vulnerable in some network environments.  This includes\
    \ INDEX objects\n   with a MAX-ACCESS of not-accessible, and any indices from\
    \ other\n   modules exposed via AUGMENTS.  It is thus important to control even\n\
    \   GET and/or NOTIFY access to these objects and possibly to even\n   encrypt\
    \ the values of these objects when sending them over the\n   network via SNMP.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  The address-related objects in this MIB module may have impact on\n   \
    \   privacy and security.  These objects may reveal the locations of\n      senders\
    \ and recipients.\n      *  mvpnPmsiTunnelPimGroupAddr\n      *  mvpnSpmsiCmcastGroupAddr\n\
    \      *  mvpnSpmsiCmcastSourceAddr\n      *  mvpnAdvtPeerAddr\n      *  mvpnMrouteCmcastGroupAddr\n\
    \      *  mvpnMrouteCmcastSourceAddrs\n      *  mvpnMrouteUpstreamNeighborAddr\n\
    \      *  mvpnMrouteRtAddr\n      *  mvpnMrouteNextHopGroupAddr\n      *  mvpnMrouteNextHopSourceAddrs\n\
    \      *  mvpnMrouteNextHopAddr\n   SNMP versions prior to SNMPv3 did not include\
    \ adequate security.\n   Even if the network itself is secure (for example by\
    \ using IPsec),\n   there is no control as to who on the secure network is allowed\
    \ to\n   access and GET/SET (read/change/create/delete) the objects in this\n\
    \   MIB module.\n   Implementations SHOULD provide the security features described\
    \ by the\n   SNMPv3 framework (see [RFC3410]), and implementations claiming\n\
    \   compliance to the SNMPv3 standard MUST include full support for\n   authentication\
    \ and privacy via the User-based Security Model (USM)\n   [RFC3414] with the AES\
    \ cipher algorithm [RFC3826].  Implementations\n   MAY also provide support for\
    \ the Transport Security Model (TSM)\n   [RFC5591] in combination with a secure\
    \ transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment\
    \ of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER value recorded in the \"SMI Network Management\
    \ MGMT\n   Codes Internet-standard MIB\" registry:\n   Name     Description  \
    \                      OBJECT IDENTIFIER value\n   -------  ---------------------------------\
    \  ----------------------\n   mvpnMIB  BGP-MPLS-LAYER3-VPN-MULTICAST-MIB  { mib-2\
    \ 243 }\n"
