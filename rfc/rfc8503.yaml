- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC6513], [RFC6514], and [RFC6625] specify procedures for\
    \ supporting\n   multicast in Multiprotocol Label Switching/Border Gateway Protocol\n\
    \   (MPLS/BGP) Layer 3 (IP) Virtual Private Networks (VPNs).  Throughout\n   this\
    \ document, we will use the term \"MVPN\" (for \"multicast VPN\")\n   [RFC6513]\
    \ to refer to a BGP/MPLS IP VPN that supports multicast.\n   Provider Edge (PE)\
    \ routers that attach to a particular MVPN exchange\n   customer multicast (C-multicast)\
    \ routing information with neighboring\n   PEs.  In [RFC6513], two basic methods\
    \ for exchanging C-multicast\n   routing information are defined: (1) Protocol\
    \ Independent Multicast\n   (PIM) [RFC7761] and (2) BGP.\n   In the rest of this\
    \ document, we will use the term \"PIM-MVPN\" to\n   refer to the case where PIM\
    \ is used for exchanging C-multicast\n   routing information and \"BGP-MVPN\"\
    \ to refer to the case where BGP is\n   used for exchanging C-multicast routing\
    \ information.\n   This document describes managed objects to configure and/or\
    \ monitor\n   MVPNs.  Most of the managed objects are common to both PIM-MVPN\
    \ and\n   BGP-MVPN, and some managed objects are BGP-MVPN specific.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   This document adopts the definitions, abbreviations, and\
    \ mechanisms\n   described in [RFC4364], [RFC6513], and [RFC6514].  Familiarity\
    \ with\n   multicast, MPLS, Layer 3 (L3) VPN, and MVPN concepts and/or\n   mechanisms\
    \ is assumed.  Some terms specifically related to this\n   document are explained\
    \ below.\n   An MVPN can be realized by using various kinds of transport\n   mechanisms\
    \ for forwarding a packet to all or a subset of PEs across\n   service provider\
    \ networks.  Such transport mechanisms are referred to\n   as provider tunnels\
    \ (P-tunnels).\n   A Provider Multicast Service Interface (PMSI) [RFC6513] is\
    \ a\n   conceptual interface instantiated by a P-tunnel.  A PE uses a PMSI to\n\
    \   send customer multicast traffic to all or some PEs in the same VPN.\n   There\
    \ are two kinds of PMSIs: Inclusive PMSI (I-PMSI) and Selective\n   PMSI (S-PMSI)\
    \ [RFC6513].  An I-PMSI enables a PE attached to a\n   particular MVPN to transmit\
    \ a message to all PEs in the same MVPN.\n   An S-PMSI enables a PE to transmit\
    \ a message to a selected set of PEs\n   in the same MVPN.\n   As described in\
    \ [RFC4382], each PE maintains one default forwarding\n   table and zero or more\
    \ Virtual Routing and Forwarding (VRF) tables.\n   Throughout this document, we\
    \ will use the term \"MVRF\" (for \"multicast\n   VRF\") to refer to a VRF that\
    \ contains multicast routing information.\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when,\
    \ they appear in all\n   capitals, as shown here.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  BGP-MPLS-LAYER3-VPN-MULTICAST-MIB
  contents:
  - "3.  BGP-MPLS-LAYER3-VPN-MULTICAST-MIB\n   This document defines BGP-MPLS-LAYER3-VPN-MULTICAST-MIB,\
    \ a MIB module\n   for monitoring and/or configuring MVPNs on PEs.  This MIB module\
    \ will\n   be used in conjunction with MPLS-L3VPN-STD-MIB [RFC4382] and IPMCAST-\n\
    \   MIB [RFC5132].\n"
- title: 3.1.  Summary of the MIB Module
  contents:
  - "3.1.  Summary of the MIB Module\n   BGP-MPLS-LAYER3-VPN-MULTICAST-MIB provides\
    \ the following\n   functionalities.\n   o  Monitoring attributes of MVPNs on\
    \ a PE\n   o  Configuring timers and thresholds related to an MVPN on a PE\n \
    \  o  Notifying creation, deletion, and modification of MVRFs on a PE\n   o  Monitoring\
    \ PMSI attributes\n   o  Monitoring statistics of advertisements exchanged by\
    \ a PE\n   o  Monitoring routing information for multicast destinations\n   o\
    \  Monitoring next hops for each multicast destination\n   To provide these functionalities,\
    \ BGP-MPLS-LAYER3-VPN-MULTICAST-MIB\n   defines the following tables.\n   o  mvpnGenericTable\n\
    \      This table contains generic information about MVPNs on a PE.  Each\n  \
    \    entry in this table represents an instance of an MVPN on a PE and\n     \
    \ contains generic information related to the MVPN.  For each entry\n      in\
    \ this table, there MUST be a corresponding VRF in MPLS-L3VPN-\n      STD-MIB\
    \ [RFC4382].\n   o  mvpnBgpTable\n      This table contains information specific\
    \ to BGP-MVPNs.  Each BGP-\n      MVPN on a PE will have an entry in this table.\n\
    \   o  mvpnPmsiTable\n      This table contains managed objects representing attribute\n\
    \      information that is common to I-PMSIs and S-PMSIs on a PE.\n   o  mvpnSpmsiTable\n\
    \      This table contains managed objects representing attribute\n      information\
    \ specific to S-PMSIs.  An S-PMSI represented in this\n      table will have a\
    \ corresponding entry in mvpnPmsiTable.\n   o  mvpnAdvtStatsTable\n      This\
    \ table contains statistics pertaining to I-PMSI and S-PMSI\n      advertisements\
    \ sent/received.\n   o  mvpnMrouteTable\n      This table contains multicast routing\
    \ information in MVRFs on a\n      PE.\n   o  mvpnMrouteNextHopTable\n      This\
    \ table contains information on the next hops for routing IP\n      multicast\
    \ datagrams in MVPNs on a PE.\n"
- title: 3.2.  MIB Module Definitions
  contents:
  - "3.2.  MIB Module Definitions\n   This MIB module makes reference to the following\
    \ documents:\n   [RFC2003], [RFC2784], [RFC2863], [RFC3032], [RFC4001], and [RFC8502].\n\
    \  BGP-MPLS-LAYER3-VPN-MULTICAST-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n     MODULE-IDENTITY,\
    \ OBJECT-TYPE, NOTIFICATION-TYPE,\n     Counter32, Counter64, Gauge32, Unsigned32,\
    \ TimeTicks,\n     mib-2\n        FROM SNMPv2-SMI                         -- RFC\
    \ 2578\n     MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n        FROM\
    \ SNMPv2-CONF                        -- RFC 2580\n     RowPointer, TimeStamp,\
    \ DateAndTime\n        FROM SNMPv2-TC                          -- RFC 2579\n \
    \    InterfaceIndex, InterfaceIndexOrZero\n        FROM IF-MIB               \
    \              -- RFC 2863\n     InetAddress, InetAddressType, InetAddressPrefixLength\n\
    \        FROM INET-ADDRESS-MIB                   -- RFC 4001\n     mplsL3VpnVrfName,\
    \ MplsL3VpnRouteDistinguisher\n        FROM MPLS-L3VPN-STD-MIB               \
    \  -- RFC 4382\n     IANAipRouteProtocol, IANAipMRouteProtocol\n     FROM IANA-RTPROTO-MIB\n\
    \       -- http://www.iana.org/assignments/ianaiprouteprotocol-mib\n     L2L3VpnMcastProviderTunnelType\n\
    \        FROM L2L3-VPN-MULTICAST-TC-MIB;         -- RFC 8502\n  mvpnMIB MODULE-IDENTITY\n\
    \     LAST-UPDATED \"201812140000Z\"  -- 14 December 2018\n     ORGANIZATION \"\
    IETF BESS Working Group\"\n     CONTACT-INFO\n                  \"Hiroshi Tsunoda\n\
    \                   Tohoku Institute of Technology\n                   35-1, Yagiyama\
    \ Kasumi-cho\n                   Taihaku-ku, Sendai, 982-8577\n              \
    \     Japan\n                   Email: tsuno@m.ieice.org\"\n     DESCRIPTION\n\
    \          \"This MIB module contains managed object definitions to\n        \
    \   configure and/or monitor Multicast communication over IP\n           Virtual\
    \ Private Networks (VPNs) supported by the\n           Multiprotocol Label Switching/Border\
    \ Gateway Protocol\n           (MPLS/BGP) on a Provider Edge (PE) router.\n  \
    \         Copyright (c) 2018 IETF Trust and the persons identified\n         \
    \  as authors of the code.  All rights reserved.\n           Redistribution and\
    \ use in source and binary forms, with or\n           without modification, is\
    \ permitted pursuant to, and subject\n           to the license terms contained\
    \ in, the Simplified BSD License\n           set forth in Section 4.c of the IETF\
    \ Trust's Legal Provisions\n           Relating to IETF Documents\n          \
    \ (http://trustee.ietf.org/license-info).\n          \"\n    -- Revision History\n\
    \    REVISION \"201812140000Z\"  -- 14 December 2018\n    DESCRIPTION\n      \
    \  \"Initial version, published as RFC 8503.\"\n    ::= { mib-2 243 }\n  -- Top-level\
    \ components of this MIB module.\n  mvpnNotifications OBJECT IDENTIFIER ::= {\
    \ mvpnMIB 0 }\n  -- Scalars, Tables\n  mvpnObjects       OBJECT IDENTIFIER ::=\
    \ { mvpnMIB 1 }\n  -- Conformance Information\n  mvpnConformance   OBJECT IDENTIFIER\
    \ ::= { mvpnMIB 2 }\n  -- MVPN Objects\n  mvpnScalars       OBJECT IDENTIFIER\
    \ ::= { mvpnObjects 1 }\n  -- Scalar Objects\n  mvpnMvrfs OBJECT-TYPE\n     SYNTAX\
    \        Gauge32\n     MAX-ACCESS    read-only\n     STATUS        current\n \
    \    DESCRIPTION\n         \"The total number of Multicast Virtual Routing and\n\
    \          Forwarding (MVRF) tables that are present on\n          this Provider\
    \ Edge (PE) router.  This includes MVRFs\n          for IPv4, IPv6, and Multipoint\
    \ LDP (mLDP) C-multicast.\n         \"\n     ::= { mvpnScalars 1 }\n  mvpnV4Mvrfs\
    \ OBJECT-TYPE\n     SYNTAX        Gauge32\n     MAX-ACCESS    read-only\n    \
    \ STATUS        current\n     DESCRIPTION\n         \"The number of MVRFs for\
    \ IPv4 C-multicast on this PE.\n         \"\n     ::= { mvpnScalars 2 }\n  mvpnV6Mvrfs\
    \ OBJECT-TYPE\n     SYNTAX        Gauge32\n     MAX-ACCESS    read-only\n    \
    \ STATUS        current\n     DESCRIPTION\n         \"The number of MVRFs for\
    \ IPv6 C-multicast on this PE.\n         \"\n     ::= { mvpnScalars 3 }\n  mvpnMldpMvrfs\
    \ OBJECT-TYPE\n     SYNTAX         Gauge32\n     MAX-ACCESS     read-only\n  \
    \   STATUS         current\n     DESCRIPTION\n         \"The number of MVRFs on\
    \ this PE that use BGP for\n          exchanging mLDP C-multicast routing information.\n\
    \         \"\n     ::= { mvpnScalars 4 }\n  mvpnPimV4Mvrfs OBJECT-TYPE\n     SYNTAX\
    \         Gauge32\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n         \"The number of MVRFs on this PE that use Provider\n\
    \          Independent Multicast (PIM) for exchanging IPv4\n          C-multicast\
    \ routing information.\n         \"\n     ::= { mvpnScalars 5 }\n  mvpnPimV6Mvrfs\
    \ OBJECT-TYPE\n     SYNTAX         Gauge32\n     MAX-ACCESS     read-only\n  \
    \   STATUS         current\n     DESCRIPTION\n         \"The number of MVRFs on\
    \ this PE that use PIM for\n          exchanging IPv6 C-multicast routing information.\n\
    \         \"\n     ::= { mvpnScalars 6 }\n  mvpnBgpV4Mvrfs OBJECT-TYPE\n     SYNTAX\
    \         Gauge32\n     MAX-ACCESS     read-only\n     STATUS         current\n\
    \     DESCRIPTION\n         \"The number of MVRFs on this PE that use BGP for\n\
    \          exchanging IPv4 C-multicast routing information.\n         \"\n   \
    \  ::= { mvpnScalars 7 }\n  mvpnBgpV6Mvrfs OBJECT-TYPE\n     SYNTAX         Gauge32\n\
    \     MAX-ACCESS     read-only\n     STATUS         current\n     DESCRIPTION\n\
    \         \"The number of MVRFs on this PE that use BGP for\n          exchanging\
    \ IPv6 C-multicast routing information.\n         \"\n     ::= { mvpnScalars 8\
    \ }\n  mvpnSPTunnelLimit OBJECT-TYPE\n     SYNTAX        Unsigned32 (1..4294967295)\n\
    \     MAX-ACCESS    read-write\n     STATUS        current\n     DESCRIPTION\n\
    \         \"The maximum number of selective provider tunnels that\n          are\
    \ allowed for a particular MVPN on this PE.\n         \"\n     REFERENCE\n   \
    \      \"RFC 6513, Section 13\"\n     ::= { mvpnScalars 9 }\n  mvpnBgpCmcastRouteWithdrawalTimer\
    \ OBJECT-TYPE\n     SYNTAX        Unsigned32\n     UNITS         \"milliseconds\"\
    \n     MAX-ACCESS    read-write\n     STATUS        current\n     DESCRIPTION\n\
    \         \"A configurable timer to control the delay\n          of C-multicast\
    \ route withdrawal advertisements.\n         \"\n     REFERENCE\n         \"RFC\
    \ 6514, Section 16.1.1\"\n     ::= { mvpnScalars 10 }\n  mvpnBgpSrcSharedTreeJoinTimer\
    \ OBJECT-TYPE\n     SYNTAX        Unsigned32\n     UNITS         \"milliseconds\"\
    \n     MAX-ACCESS    read-write\n     STATUS        current\n     DESCRIPTION\n\
    \         \"A configurable timer to control the delay\n          of Source/Shared\
    \ Tree Join C-multicast route\n          advertisements.\n         \"\n     REFERENCE\n\
    \         \"RFC 6514, Section 16.1.2\"\n     ::= { mvpnScalars 11 }\n  -- Generic\
    \ MVRF Information Table\n  mvpnGenericTable  OBJECT-TYPE\n     SYNTAX       \
    \ SEQUENCE OF MvpnGenericEntry\n     MAX-ACCESS    not-accessible\n     STATUS\
    \        current\n     DESCRIPTION\n         \"A conceptual table containing generic\
    \ information about\n          MVPNs on this PE.\n         \"\n     ::= { mvpnObjects\
    \ 2 }\n  mvpnGenericEntry OBJECT-TYPE\n     SYNTAX        MvpnGenericEntry\n \
    \    MAX-ACCESS    not-accessible\n     STATUS        current\n     DESCRIPTION\n\
    \         \"A conceptual row that represents an MVPN on this PE.\n          The\
    \ MVPN represented by this entry will have one or more\n          corresponding\
    \ P-Multicast Service Interfaces (PMSIs)\n          and a corresponding VRF in\
    \ MPLS-L3VPN-STD-MIB (RFC 4382).\n         \"\n     INDEX {\n             mplsL3VpnVrfName\n\
    \           }\n     ::= { mvpnGenericTable 1 }\n  MvpnGenericEntry ::= SEQUENCE\
    \ {\n     mvpnGenMvrfLastAction       INTEGER,\n     mvpnGenMvrfLastActionTime\
    \   DateAndTime,\n     mvpnGenMvrfCreationTime     DateAndTime,\n     mvpnGenCmcastRouteProtocol\
    \  INTEGER,\n     mvpnGenIpmsiInfo            RowPointer,\n     mvpnGenInterAsPmsiInfo\
    \      RowPointer,\n     mvpnGenUmhSelection         INTEGER,\n     mvpnGenCustomerSiteType\
    \     INTEGER\n  }\n  mvpnGenMvrfLastAction OBJECT-TYPE\n     SYNTAX      INTEGER\
    \ {\n                           createdMvrf             (1),\n               \
    \            deletedMvrf             (2),\n                           modifiedMvrfIpmsiConfig\
    \ (3),\n                           modifiedMvrfSpmsiConfig (4)\n             \
    \            }\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n\
    \         \"This object describes the last action pertaining\n          to the\
    \ MVPN represented by this entry.\n          The enumerated action types and the\
    \ corresponding\n          descriptions are as follows:\n            createdMvrf:\n\
    \              MVRF was created for this MVPN on the PE.\n            deletedMvrf:\n\
    \              MVRF for this MVPN was deleted from the PE.\n              A conceptual\
    \ row in this table will never have\n              mvpnGenMvrfLastAction equal\
    \ to deletedMvrf,\n              because in that case, the row itself will not\
    \ exist\n              in the table.\n              This value for mvpnGenMvrfLastAction\
    \ is defined\n              solely for use in the mvpnMvrfActionChange\n     \
    \         notification.\n            modifiedMvrfIpmsiConfig:\n              An\
    \ I-PMSI for this MVPN was configured, deleted,\n              or changed.\n \
    \           modifiedMvrfSpmsiConfig:\n              An S-PMSI for this MVPN was\
    \ configured, deleted,\n              or changed.\n         \"\n     ::= { mvpnGenericEntry\
    \ 2 }\n  mvpnGenMvrfLastActionTime OBJECT-TYPE\n     SYNTAX        DateAndTime\n\
    \     MAX-ACCESS    read-only\n     STATUS        current\n     DESCRIPTION\n\
    \         \"The timestamp when the last action, given in\n          the corresponding\
    \ mvpnGenMvrfLastAction object,\n          was carried out.\n         \"\n   \
    \  ::= { mvpnGenericEntry 3 }\n  mvpnGenMvrfCreationTime OBJECT-TYPE\n     SYNTAX\
    \        DateAndTime\n     MAX-ACCESS    read-only\n     STATUS        current\n\
    \     DESCRIPTION\n         \"The timestamp when the MVRF was created for\n  \
    \        the MVPN represented by this entry.\n         \"\n     ::= { mvpnGenericEntry\
    \ 4 }\n  mvpnGenCmcastRouteProtocol OBJECT-TYPE\n     SYNTAX        INTEGER {\n\
    \                             pim (1),\n                             bgp (2)\n\
    \                           }\n     MAX-ACCESS    read-only\n     STATUS     \
    \   current\n     DESCRIPTION\n         \"The protocol used to signal C-multicast\
    \ routing\n          information across the provider core for the MVPN\n     \
    \     represented by this entry.\n          The enumerated protocols and the corresponding\n\
    \          descriptions are as follows:\n            pim : PIM (PIM-MVPN)\n  \
    \          bgp : BGP (BGP-MVPN)\n         \"\n     REFERENCE\n         \"RFC 6513,\
    \ Section 5\"\n     ::= { mvpnGenericEntry 5 }\n  mvpnGenIpmsiInfo OBJECT-TYPE\n\
    \     SYNTAX        RowPointer\n     MAX-ACCESS    read-only\n     STATUS    \
    \    current\n     DESCRIPTION\n         \"A pointer to a conceptual row representing\n\
    \          the corresponding I-PMSI in mvpnPmsiTable.\n          If there is no\
    \ I-PMSI for the MVPN\n          represented by this entry, the\n          value\
    \ of this object will be zeroDotZero.\n         \"\n     ::= { mvpnGenericEntry\
    \ 6 }\n  mvpnGenInterAsPmsiInfo OBJECT-TYPE\n     SYNTAX        RowPointer\n \
    \    MAX-ACCESS    read-only\n     STATUS        current\n     DESCRIPTION\n \
    \        \"A pointer to a conceptual row representing\n          the corresponding\
    \ segmented Inter-AS I-PMSI in mvpnPmsiTable.\n          If there is no segmented\
    \ Inter-AS I-PMSI for the MVPN,\n          the value of this object will be zeroDotZero.\n\
    \         \"\n     ::= { mvpnGenericEntry 7 }\n  mvpnGenUmhSelection OBJECT-TYPE\n\
    \     SYNTAX        INTEGER {\n                             highestPeAddress \
    \ (1),\n                             cRootGroupHashing (2),\n                \
    \             ucastUmhRoute     (3)\n                           }\n     MAX-ACCESS\
    \    read-only\n     STATUS        current\n     DESCRIPTION\n         \"The Upstream\
    \ Multicast Hop (UMH) selection method for the\n          MVPN represented by\
    \ this entry.\n          The enumerated methods and the corresponding\n      \
    \    descriptions are as follows:\n            highestPeAddress  : PE with the\
    \ highest address\n                                (see RFC 6513, Section 5.1.3)\n\
    \            cRootGroupHashing : hashing based on (c-root, c-group)\n        \
    \    ucastUmhRoute     : per-unicast route towards c-root\n         \"\n     REFERENCE\n\
    \         \"RFC 6513, Section 5.1\"\n     ::= { mvpnGenericEntry 8 }\n  mvpnGenCustomerSiteType\
    \ OBJECT-TYPE\n     SYNTAX        INTEGER {\n                             senderReceiver\
    \ (1),\n                             receiverOnly   (2),\n                   \
    \          senderOnly     (3)\n                           }\n     MAX-ACCESS \
    \   read-only\n     STATUS        current\n     DESCRIPTION\n         \"The type\
    \ of the customer site, connected to\n          the MVPN represented by this entry.\n\
    \          The enumerated types and the corresponding\n          descriptions\
    \ are as follows:\n            senderReceiver : Site is both sender and receiver\n\
    \            receiverOnly   : Site is receiver only\n            senderOnly  \
    \   : Site is sender only\n         \"\n     REFERENCE\n         \"RFC 6513, Section\
    \ 2.3\"\n     ::= { mvpnGenericEntry 9 }\n  -- Generic BGP-MVPN Table\n  mvpnBgpTable\
    \ OBJECT-TYPE\n     SYNTAX        SEQUENCE OF MvpnBgpEntry\n     MAX-ACCESS  \
    \  not-accessible\n     STATUS        current\n     DESCRIPTION\n         \"A\
    \ conceptual table that supplements mvpnGenericTable\n          with BGP-MVPN-specific\
    \ information for BGP-MVPNs on this PE.\n         \"\n     ::= { mvpnObjects 3\
    \ }\n  mvpnBgpEntry OBJECT-TYPE\n     SYNTAX           MvpnBgpEntry\n     MAX-ACCESS\
