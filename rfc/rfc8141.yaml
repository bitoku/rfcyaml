- title: Appendix A.  Registration Template
  contents:
  - "Appendix A.  Registration Template\n   Namespace Identifier:  Requested of IANA\
    \ (formal) or assigned by IANA\n      (informal).\n   Version:  The version of\
    \ the registration, starting with 1 and\n      incrementing by 1 with each new\
    \ version.\n   Date:  The date when the registration is requested of IANA, using\
    \ the\n      format YYYY-MM-DD.\n   Registrant:  The person or organization that\
    \ has registered the NID,\n      including the name and address of the registering\
    \ organization, as\n      well as the name and contact information (email, phone\
    \ number, or\n      postal address) of the designated contact person.  If the\n\
    \      registrant is a recognized standards development organization,\n      scientific\
    \ society, or similar body requesting the fast-track\n      registration procedure\
    \ (see Section 6.3), that information should\n      be clearly indicated in this\
    \ section of the template.\n   Purpose:  Described in Section 6.4.1 of this document.\n\
    \   Syntax:  Described in Section 6.4.2 of this document.  Unless the\n      registration\
    \ explicitly describes the semantics of r-components,\n      q-components, and\
    \ f-components in the context of this URN\n      namespace, those semantics are\
    \ undefined.\n   Assignment:  Described in Section 6.4.3 of this document.\n \
    \  Security and Privacy:  Described in Section 6.4.4 of this document.\n   Interoperability:\
    \  Described in Section 6.4.5 of this document.\n   Resolution:  Described in\
    \ Section 6.4.6 of this document.\n   Documentation:  A pointer to an RFC, a specification\
    \ published by\n      another standards development organization, or another stable\n\
    \      document that provides further information about this URN\n      namespace.\n\
    \   Additional Information:  Described in Section 6.4.7 of this document.\n  \
    \ Revision Information:  Description of changes from prior version(s).\n     \
    \ (Applicable only when earlier registrations have been revised.)\n"
- title: Appendix B.  Changes from RFC 2141
  contents:
  - "Appendix B.  Changes from RFC 2141\n   This document makes substantive changes\
    \ from the syntax and semantics\n   of [RFC2141]:\n"
- title: B.1.  Syntax Changes from RFC 2141
  contents:
  - "B.1.  Syntax Changes from RFC 2141\n   The syntax of URNs as provided in [RFC2141]\
    \ was defined before the\n   updated specification of URIs in [RFC3986].  The\
    \ definition of URN\n   syntax is updated in this document to do the following:\n\
    \   o  Ensure consistency with the URI syntax.\n   o  Facilitate the use of URNs\
    \ with parameters similar to URI queries\n      and fragments.\n   o  Permit parameters\
    \ influencing URN resolution.\n   o  Ease the use of URNs with non-URN identifier\
    \ systems that include\n      the \"/\" character.\n   In particular, this specification\
    \ does the following:\n   o  Extends URN syntax to explicitly allow the characters\
    \ \"/\", \"?\",\n      and \"#\", which were reserved for future use by RFC 2141.\
    \  This\n      change also effectively allows several components of the URI\n\
    \      syntax although without necessarily tying those components to URI\n   \
    \   semantics.\n   o  Defines general syntax for an additional component that\
    \ can be\n      used in interactions with a URN resolution service.\n   o  Disallows\
    \ \"-\" at the end of the NID.\n   o  Allows the \"/\", \"~\", and \"&\" characters\
    \ in the NSS.\n   o  Makes several smaller syntax adjustments.\n"
- title: B.2.  Other Changes from RFC 2141
  contents:
  - "B.2.  Other Changes from RFC 2141\n   o  Formally registers \"urn\" as a URI\
    \ scheme.\n   o  Allows what are now called r-components, q-components, and\n\
    \      f-components.\n   In addition, some of the text has been updated to be\
    \ consistent with\n   the definition of URIs [RFC3986] and the processes for registering\n\
    \   information with the IANA [RFC5226], as well as more modern guidance\n   with\
    \ regard to security [RFC3552], privacy [RFC6973], and identifier\n   comparison\
    \ [RFC6943].\n"
- title: Appendix C.  Changes from RFC 3406
  contents:
  - "Appendix C.  Changes from RFC 3406\n   This document makes the following substantive\
    \ changes from [RFC3406]:\n   1.  Relaxes the registration policy for formal URN\
    \ namespaces from\n       \"IETF Review\" to \"Expert Review\" as discussed in\
    \ Section 6.2.\n   2.  Removes the category of experimental URN namespaces, consistent\n\
    \       with [RFC6648].  Experimental URN namespaces were denoted by\n       prefixing\
    \ the namespace identifier with the string \"X-\".  Because\n       experimental\
    \ URN namespaces were never registered, removing the\n       experimental category\
    \ has no impact on the existing registries.\n       Because experimental URN namespaces\
    \ are not managed, strings\n       conforming to URN syntax within experimental\
    \ URN namespaces are\n       not valid URNs.  Truly experimental usages may, of\
    \ course, employ\n       the \"example\" namespace [RFC6963].\n   3.  Adds some\
    \ information to, but generally simplifies, the URN\n       namespace registration\
    \ template.\n"
