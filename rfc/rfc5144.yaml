- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes a lightweight service for checking\
    \ the\n   availability of domain names.  This service is based on the IRIS\n \
    \  framework and uses the data model defined by RFC 3982 [7].  By doing\n   this,\
    \ the domain availability service has the advantages provided by\n   IRIS and\
    \ DREG, such as well-known methods for server navigation,\n   structured queries\
    \ and results, and layered extensibility.\n   The use of IRIS for this service\
    \ also allows seamless integration\n   between the domain availability service\
    \ and the service provided by\n   DREG.  This allows a user to find the availability\
    \ status of a domain\n   and reference the full registration information in DREG.\n\
    \   The data model in this service (called a registry schema in IRIS\n   terms)\
    \ is a strict subset of the DREG data model.  This enables\n   implementors to\
    \ directly reuse DREG code paths and allows operators\n   to deploy the service\
    \ in either the same server processes as a DREG\n   service (same host and port)\
    \ or in a different server process\n   (different port) or machine (different\
    \ host).\n   As an example, an operator may wish to deploy both types of service\n\
    \   on the same set of machines.  As time goes on, the operator may then\n   decide\
    \ to segregate the services, placing the domain availability\n   service on one\
    \ set of machines and the DREG service on a separate set\n   of machines with\
    \ a stricter set of controls.  Either deployment\n   scenario is transparent to\
    \ the end user and always appears to be\n   seamlessly complementary.\n   When\
    \ coupled with [9], this domain availability service is\n   lightweight and extremely\
    \ efficient for high-volume, public-facing\n   service.\n"
- title: 2.  Document Terminology
  contents:
  - "2.  Document Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [2].\n"
- title: 3.  Domain Availability Check Registry
  contents:
  - "3.  Domain Availability Check Registry\n   The data model used for the domain\
    \ availability check (DCHK) service\n   is a strict subset of the DREG data model.\
    \  This section describes\n   the DCHK registry type.\n"
- title: 3.1.  Schema Description
  contents:
  - "3.1.  Schema Description\n   References to XML elements with no namespace qualifier\
    \ are from the\n   schema defined in Section 3.2.  References to elements and\
    \ attributes\n   with the \"iris\" XML namespace qualifier are from the schema\
    \ defined\n   in IRIS [6].\n   The schema present in this document is tied to\
    \ the protocol version\n   associated with the XML namespace URI defined in Section\
    \ 5.2.\n   Extensions to the present DCHK schema are allowed, though not\n   recommended,\
    \ but would require a new version.  Please refer to RFC\n   3981 [6] for more\
    \ details about versioning the IRIS protocol.\n   The descriptions contained within\
    \ this section refer to XML elements\n   and attributes and their relation to\
    \ the exchange of data within the\n   protocol.  These descriptions also contain\
    \ specifications outside the\n   scope of the formal XML syntax.  Therefore, this\
    \ section will use\n   terms defined by RFC 2119 [2] to describe the specification\
    \ outside\n   the scope of the formal XML syntax.  While reading this section,\n\
    \   please reference Section 3.2 for needed details on the formal XML\n   syntax.\n"
- title: 3.1.1.  The <domain> Result
  contents:
  - "3.1.1.  The <domain> Result\n   An example of a <domain> result:\n   <domain\n\
    \     authority=\"iana.org\" registryType=\"dchk1\"\n     entityClass=\"domain-name\"\
    \ entityName=\"example.com\">\n     <domainName>example.com</domainName>\n   \
    \  <status><active/></status>\n   </domain>\n                             <domain>\
    \ Example\n   The <domain> result represents an instance of a domain assignment.\n\
    \   The children of the <domain> element are as follows:\n   o  <domainName> -\
    \ the full name of the domain as it is in DNS.  The\n      contents of this element\
    \ MUST be a domain name as specified by RFC\n      1035 [1].\n   o  <idn> - the\
    \ name of the domain in nameprep form, if applicable.\n      See RFC 3491 [3].\n\
    \   o  <status> - this element may contain child elements representing\n     \
    \ domain status information.  It defines the following status types:\n      *\
    \  <active> - available via DNS (either via delegation or direct\n         publication).\n\
    \      *  <inactive> - unavailable via DNS.\n      *  <dispute> - registrant assignment\
    \ is in dispute.\n      *  <addPeriod> - the domain is in the grace period after\
    \ creation\n         or activation (see RFC 3915 [5]).\n      *  <renewPeriod>\
    \ - the domain is in the grace period after renewal\n         (see RFC 3915 [5]).\n\
    \      *  <autoRenewPeriod> - the domain is in the grace period after\n      \
    \   automatic renewal (see RFC 3915 [5]).\n      *  <transferPeriod> - the domain\
    \ is in the grace period after\n         transfer (see RFC 3915 [5]).\n      *\
    \  <redemptionPeriod> - the domain is in the grace period after\n         deletion\
    \ (see RFC 3915 [5]).\n      *  <policyCompliant> - the domain is considered compliant\n\
    \         according to a given policy specified by the substatus\n         identifier.\n\
    \      *  <policyNoncompliant> - the domain is not considered compliant\n    \
    \     according to a given policy specified by the substatus\n         identifier.\n\
    \      *  <reserved> - the domain is reserved and is not available for\n     \
    \    registration under normal registration procedures.\n      *  <create> - specifies\
    \ the creation of the domain in the\n         registration system.  This status\
    \ is usually further refined by\n         the disposition attribute.\n      *\
    \  <delete> - specifies the deletion of the domain in the\n         registration\
    \ system.  This status is usually further refined by\n         the disposition\
    \ attribute.\n      *  <renew> - specifies the renewal of domain registration.\
    \  This\n         status is usually further refined by the disposition attribute.\n\
    \      *  <restore> - specifies the restoration to the previous state of\n   \
    \      the domain before it was deleted.  This status is usually\n         further\
    \ refined by the disposition attribute.\n      *  <transfer> - specifies the transfer\
    \ of the domain from one\n         responsible or owning entity in the registration\
    \ system to\n         another.  This status is usually further refined by the\n\
    \         disposition attribute.\n      *  <update> - specifies a general modification\
    \ of the domain\n         information.  This status is usually be further refined\
    \ by the\n         disposition attribute.\n      *  <other> - specifies a registration\
    \ system specific status of\n         the domain.\n   o  <registrationReference>\
    \ - an element containing an entity\n      reference, the referent of which MUST\
    \ be either a <domain>\n      (Section 3.1.1) or a <domain> as defined by RFC\
    \ 3982 [7].  The\n      intent of this element is to point to the downstream registration\n\
    \      reference.  Therefore, if this is a result given back by a domain\n   \
    \   registry, it should point to the domain in the domain registrar or\n     \
    \ registrant service.\n   o  <createdDateTime> - an element containing the date\
    \ and time of the\n      creation of this domain.\n   o  <initialDelegationDateTime>\
    \ - an element containing the date and\n      time of the initial delegation of\
    \ this domain.\n   o  <expirationDateTime> - an element containing the date and\
    \ time of\n      the expiration of this domain.\n   o  <lastDatabaseUpdateDateTime>\
    \ - an element containing the date and\n      time of the last actualization of\
    \ the database that is the source\n      for this result.\n   o  <iris:seeAlso>\
    \ - an element containing an entity reference\n      specifying a referent that\
    \ is indirectly associated with this\n      domain.\n"
- title: 3.1.1.1.  Domain Status Type
  contents:
  - "3.1.1.1.  Domain Status Type\n   Each element of type 'domainStatusType' has\
    \ the following\n   composition:\n   o  <appliedDate> - an optional child element\
    \ containing the date\n      applicable to creation of the status.\n   o  <ticket>\
    \ - an optional child element containing a service ticket\n      identifier relevant\
    \ to the status.\n   o  <description> - zero or more child elements with text\
    \ to describe\n      the status in natural language.  Each of these elements MUST\
    \ have\n      a 'language' attribute describing the language of the description\n\
    \      element.\n   o  <subStatus> - a child element indicating further status\n\
    \      information.  Values for this element are not defined by this\n      specification.\
    \  This child element has a required 'authority'\n      attribute to indicate\
    \ the origin of the specification of the value\n      of this element.\n   o \
    \ 'actor' - an optional attribute indicating the acting entity for\n      which\
    \ this status is applied.  The values may be \"registry\",\n      \"registrar\"\
    , or \"registrationServiceProvider\".\n   o  'disposition' - an optional attribute\
    \ indicating the nature of\n      this status.  The values may be \"pending\"\
    \ or \"prohibited\".\n   o  'scope' - an optional attribute indicating the context\
    \ or origin\n      of the status value.\n"
- title: 3.1.2.  Support for <iris:lookupEntity>
  contents:
  - "3.1.2.  Support for <iris:lookupEntity>\n   The following types of entity classes\
    \ are recognized by the\n   <lookupEntity> query of IRIS for this registry:\n\
    \   o  domain-name - the fully qualified name of a domain.  This is a\n      domain\
    \ name as specified by RFC 1035 [1].  Yields a <domain>\n      (Section 3.1.1)\
    \ in the response.\n   o  idn - the fully qualified name of a domain in nameprep\
    \ form (see\n      RFC 3491 [3]).  Yields a <domain> (Section 3.1.1) in the response.\n"
- title: 3.2.  DCHK Formal XML Syntax
  contents:
  - "3.2.  DCHK Formal XML Syntax\n   This registry schema is specified in the XML\
    \ Schema notation (see\n   [10] and [11]).  The formal syntax presented here is\
    \ a complete\n   schema representation of an XML instance when combined with the\n\
    \   formal schema syntax of IRIS.\n   <?xml version=\"1.0\"?>\n   <schema xmlns=\"\
    http://www.w3.org/2001/XMLSchema\"\n     xmlns:dchk=\"urn:ietf:params:xml:ns:dchk1\"\
    \n     xmlns:iris=\"urn:ietf:params:xml:ns:iris1\"\n     targetNamespace=\"urn:ietf:params:xml:ns:dchk1\"\
    \n     elementFormDefault=\"qualified\" >\n     <import namespace=\"urn:ietf:params:xml:ns:iris1\"\
    \ />\n     <annotation>\n       <documentation>\n         Domain availability\
    \ check schema\n         derived from IRIS schema\n       </documentation>\n \
    \    </annotation>\n     <!-- ========================================= -->\n\
    \     <!--                                           -->\n     <!-- Result Types\
    \                              -->\n     <!--                                \
    \           -->\n     <!-- ========================================= -->\n   \
    \  <!--                                           -->\n     <!-- Domain      \
    \                              -->\n     <!--                                \
    \           -->\n     <complexType\n       name=\"domainType\">\n       <complexContent>\n\
    \         <extension\n           base=\"iris:resultType\">\n           <sequence>\n\
    \             <element\n               name=\"domainName\"\n               type=\"\
    token\" />\n             <element\n               name=\"idn\"\n             \
    \  type=\"token\"\n               minOccurs=\"0\"\n               maxOccurs=\"\
    1\" />\n             <element name=\"status\"\n               minOccurs=\"0\"\n\
    \               maxOccurs=\"1\">\n               <complexType>\n             \
    \    <choice minOccurs=\"0\" maxOccurs=\"unbounded\">\n                   <element\n\
    \                     name=\"active\"\n                     type=\"dchk:domainStatusType\"\
    \ />\n                   <element\n                     name=\"inactive\"\n  \
    \                   type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"dispute\"\n                     type=\"dchk:domainStatusType\"\
    \ />\n                   <element\n                     name=\"renew\"\n     \
    \                type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"addPeriod\"\n                     type=\"dchk:domainStatusType\"\
    \ />\n                   <element\n                     name=\"renewPeriod\"\n\
    \                     type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"autoRenewPeriod\"\n                     type=\"dchk:domainStatusType\"\
    \ />\n                   <element\n                     name=\"transferPeriod\"\
    \n                     type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"redemptionPeriod\"\n                     type=\"\
    dchk:domainStatusType\" />\n                   <element\n                    \
    \ name=\"restore\"\n                     type=\"dchk:domainStatusType\" />\n \
    \                  <element\n                     name=\"policyCompliant\"\n \
    \                    type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"policyNoncompliant\"\n                     type=\"\
    dchk:domainStatusType\" />\n                   <element\n                    \
    \ name=\"reserved\"\n                     type=\"dchk:domainStatusType\" />\n\
    \                   <element\n                     name=\"create\"\n         \
    \            type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"delete\"\n                     type=\"dchk:domainStatusType\"\
    \ />\n                   <element\n                     name=\"transfer\"\n  \
    \                   type=\"dchk:domainStatusType\" />\n                   <element\n\
    \                     name=\"update\"\n                     type=\"dchk:domainStatusType\"\
    \ />\n                   <element\n                     name=\"other\"\n     \
    \                type=\"dchk:domainStatusType\" />\n                 </choice>\n\
    \               </complexType>\n             </element>\n             <element\n\
    \               name=\"registrationReference\"\n               type=\"iris:entityType\"\
    \n               minOccurs=\"0\"\n               maxOccurs=\"1\" />\n        \
    \     <element\n               name=\"createdDateTime\"\n               type=\"\
    dateTime\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\" />\n\
    \             <element\n               name=\"initialDelegationDateTime\"\n  \
    \             type=\"dateTime\"\n               minOccurs=\"0\"\n            \
    \   maxOccurs=\"1\" />\n             <element\n               name=\"expirationDateTime\"\
    \n               type=\"dateTime\"\n               minOccurs=\"0\"\n         \
    \      maxOccurs=\"1\" />\n             <element\n               name=\"lastDatabaseUpdateDateTime\"\
    \n               type=\"dateTime\"\n               minOccurs=\"0\"\n         \
    \      maxOccurs=\"1\" />\n             <element\n               ref=\"iris:seeAlso\"\
    \n               minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n\
    \           </sequence>\n         </extension>\n       </complexContent>\n   \
    \  </complexType>\n     <element\n       name=\"domain\"\n       type=\"dchk:domainType\"\
    \n       substitutionGroup=\"iris:result\" />\n     <complexType\n       name=\"\
    domainStatusType\">\n       <sequence>\n         <element\n           name=\"\
    appliedDate\"\n           type=\"dateTime\"\n           minOccurs=\"0\"\n    \
    \       maxOccurs=\"1\" />\n         <element\n           name=\"ticket\"\n  \
    \         type=\"token\"\n           minOccurs=\"0\"\n           maxOccurs=\"\
    unbounded\" />\n         <element\n           name=\"description\"\n         \
    \  minOccurs=\"0\"\n           maxOccurs=\"unbounded\">\n           <complexType>\n\
    \             <simpleContent>\n               <extension\n                 base=\"\
    string\">\n                 <attribute\n                   name=\"language\"\n\
    \                   type=\"language\"\n                   use=\"required\" />\n\
    \               </extension>\n             </simpleContent>\n           </complexType>\n\
    \         </element>\n         <element\n           name=\"subStatus\"\n     \
    \      minOccurs=\"0\"\n           maxOccurs=\"1\">\n           <complexType>\n\
    \             <simpleContent>\n               <extension\n                 base=\"\
    token\">\n                 <attribute\n                   type=\"token\"\n   \
    \                use=\"required\"\n                   name=\"authority\"/>\n \
    \              </extension>\n             </simpleContent>\n           </complexType>\n\
    \         </element>\n       </sequence>\n       <attribute\n         name=\"\
    actor\">\n         <simpleType>\n           <restriction\n             base=\"\
    string\">\n             <enumeration\n               value=\"registry\"/>\n  \
    \           <enumeration\n               value=\"registrar\"/>\n             <enumeration\n\
    \               value=\"registrationServiceProvider\"/>\n           </restriction>\n\
    \         </simpleType>\n       </attribute>\n       <attribute\n         name=\"\
    disposition\">\n         <simpleType>\n           <restriction\n             base=\"\
    string\">\n             <enumeration\n               value=\"prohibited\"/>\n\
    \             <enumeration\n               value=\"pending\"/>\n           </restriction>\n\
    \         </simpleType>\n       </attribute>\n       <attribute\n         name=\"\
    scope\"\n         type=\"token\" />\n     </complexType>\n   </schema>\n     \
    \                       Figure 1: dchk.xsd\n"
- title: 3.3.  Blocks Extensible Exchange Protocol (BEEP) Transport Compliance
  contents:
  - "3.3.  Blocks Extensible Exchange Protocol (BEEP) Transport Compliance\n   All\
    \ DCHK clients and servers MUST implement the Lightweight UDP\n   Transport Protocol\
    \ (IRIS-LWZ) [9].  The use of other transports like\n   the XML Pipelining with\
    \ Chunks (IRIS-XPC) transport [12] or the BEEP\n   transport [8] is optional and\
    \ completely at the discretion of the\n   server operator.  The XPC transport\
    \ is in any case preferable to the\n   BEEP transport.\n   IRIS allows several\
    \ extensions of the core capabilities.  This\n   section outlines those extensions\
    \ allowable by IRIS-BEEP [8].\n"
- title: 3.3.1.  Message Pattern
  contents:
  - "3.3.1.  Message Pattern\n   This registry type uses the default message pattern\
    \ as described in\n   IRIS-BEEP [8].\n"
- title: 3.3.2.  Server Authentication
  contents:
  - "3.3.2.  Server Authentication\n   This registry type uses the default server\
    \ authentication method as\n   described in IRIS-BEEP [8].\n"
- title: 3.4.  URI Resolution
  contents:
  - '3.4.  URI Resolution

    '
- title: 3.4.1.  Application Service Label
  contents:
  - "3.4.1.  Application Service Label\n   The application service label associated\
    \ with this registry type MUST\n   be \"DCHK1\".  This is the abbreviated form\
    \ of the URN for this\n   registry type, urn:ietf:params:xml:ns:dchk1.\n"
- title: 3.4.2.  Bottom-Up Resolution
  contents:
  - "3.4.2.  Bottom-Up Resolution\n   The bottom-up alternative resolution method\
    \ MUST be identified as\n   'bottom' in IRIS URI's.  Its process is identical\
    \ to the 'bottom'\n   process described by RFC 3982 [7].\n"
- title: 3.4.3.  Top-Down Resolution
  contents:
  - "3.4.3.  Top-Down Resolution\n   The top-down alternative resolution method MUST\
    \ be identified as\n   'top' in IRIS URI's.  Its process is identical to the 'top'\
    \ process\n   described by RFC 3982 [7].\n"
- title: 4.  Internationalization Considerations
  contents:
  - "4.  Internationalization Considerations\n   Implementors should be aware of considerations\
    \ for\n   internationalization in IRIS [6].\n   Clients needing to localize the\
    \ data tags in this protocol should\n   take note that localization is only needed\
    \ on the names of XML\n   elements and attributes, with the exception of elements\
    \ containing\n   date and time information.  The schema for this registry has\
    \ been\n   designed so that clients need not interpret the content of elements\n\
    \   or attributes for localization, other than those elements containing\n   date\
    \ and time information.\n   Clients should also make use of the <language> elements\
    \ provided in\n   many of the results.  Results containing internationalized data\
    \ can\n   be accompanied by these elements in order to aid better localization\n\
    \   of the data by the user.\n   All date and time elements make use of the XML\
    \ Schema [10] data type\n   \"dateTime\".  If their contents are Coordinated Universal\
    \ Time (UTC)\n   timestamps, they MUST be specified by using the capitalized 'Z'\n\
    \   indicator (instead of 'z').\n"
- title: 5.  IANA Considerations
  contents:
  - '5.  IANA Considerations

    '
- title: 5.1.  XML Namespace Registration
  contents:
  - "5.1.  XML Namespace Registration\n   This document makes use of the XML registry\
    \ specified in RFC 3688\n   [4].  Accordingly, IANA has made the following registration:\n\
    \   o  XML Namespace URN/URI:\n      *  urn:ietf:params:xml:ns:dchk1\n   o  Contact:\n\
    \      *  Andrew Newton <andy@hxr.us>\n      *  Marcos Sanz <sanz@denic.de>\n\
    \   o  XML:\n      *  None.\n"
- title: 5.2.  XML Schema Registration
  contents:
  - "5.2.  XML Schema Registration\n   This document makes use of the XML registry\
    \ specified in RFC 3688\n   [4].  Accordingly, IANA has made the following registration:\n\
    \   o  XML Schema URN/URI:\n      *  urn:ietf:params:xml:schema:dchk1\n   o  Contact:\n\
    \      *  Andrew Newton <andy@hxr.us>\n      *  Marcos Sanz <sanz@denic.de>\n\
    \   o  XML:\n      *  The XML Schema specified in Section 3.2\n"
- title: 5.3.  S-NAPTR Registration
  contents:
  - "5.3.  S-NAPTR Registration\n   The following Sraightforwarad-NAPTR (S-NAPTR)\
    \ application service\n   label has been registered with IANA according to the\
    \ IANA\n   considerations defined in IRIS [6]:\n      DCHK1\n"
- title: 5.4.  BEEP Registration
  contents:
  - "5.4.  BEEP Registration\n   The following BEEP Profile URI has been registered\
    \ with IANA, in\n   addition to the registration provided in IRIS-BEEP [8].\n\
    \      http://iana.org/beep/iris1/dchk1\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   Being a proper subset of RFC 3982 [7], the registry\
    \ described in this\n   document introduces no security considerations beyond\
    \ those\n   documented in RFC 3981 [6].\n"
