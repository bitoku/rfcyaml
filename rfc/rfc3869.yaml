- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document does not itself create any new\
    \ security issues for the\n   Internet community.  Security issues within the\
    \ Internet Architecture\n   primarily are discussed in Section 3.4 above.\n"
