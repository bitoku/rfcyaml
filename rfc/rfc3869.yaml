- title: Abstract
  contents:
  - "Abstract\n   This document discusses IAB concerns that ongoing research is needed\n\
    \   to further the evolution of the Internet infrastructure, and that\n   consistent,\
    \ sufficient non-commercial funding is needed to enable\n   such research.\n"
