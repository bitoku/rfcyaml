- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document discusses the history of funding for Internet\
    \ research,\n   expresses concern about the current state of such funding, and\n\
    \   outlines several specific areas that the IAB believes merit\n   additional\
    \ research.  Current funding levels for Internet research\n   are not generally\
    \ adequate, and several important research areas are\n   significantly underfunded.\
    \  This situation needs to be rectified for\n   the Internet to continue its evolution\
    \ and development.\n"
- title: 1.1.  Document Organization
  contents:
  - "1.1.  Document Organization\n   The first part of the document is a high-level\
    \ discussion of the\n   history of funding for Internet research to provide some\
    \ historical\n   context to this document.  The early funding of Internet research\
    \ was\n   largely from the U.S. government, followed by a period in the second\n\
    \   half of the 1990s of commercial funding and of funding from several\n   governments.\
    \  However, the commercial funding for Internet research\n   has been reduced\
    \ due to the recent economic downturn.\n   The second part of the document provides\
    \ an incomplete set of open\n   Internet research topics.  These are only examples,\
    \ intended to\n   illustrate the breadth of open research topics.  This second\
    \ section\n   supports the general thesis that ongoing research is needed to\n\
    \   further the evolution of the Internet infrastructure.  This includes\n   research\
    \ on the medium-time-scale evolution of the Internet\n   infrastructure as well\
    \ as research on longer-time-scale grand\n   challenges.  This also includes many\
    \ research issues that are already\n   being actively investigated in the Internet\
    \ research community.\n   Areas that are discussed in this section include the\
    \ following:\n   naming, routing, security, network management, and transport.\
    \  Issues\n   that require more research also include more general architectural\n\
    \   issues such as layering and communication between layers.  In\n   addition,\
    \ general topics discussed in this section include modeling,\n   measurement,\
    \ simulation, test-beds, etc.  We are focusing on topics\n   that are related\
    \ to the IETF and IRTF (Internet Research Task Force)\n   agendas.  (For example,\
    \ Grid issues are not discussed in this\n   document because they are addressed\
    \ through the Global Grid Forum and\n   other Grid-specific organizations, not\
    \ in the IETF.)\n   Where possible, the examples in this document point to separate\n\
    \   documents on these issues, and only give a high-level summary of the\n   issues\
    \ raised in those documents.\n"
- title: 1.2.  IAB Concerns
  contents:
  - "1.2.  IAB Concerns\n   In the aftermath of September 11 2001, there seems to\
    \ be a renewed\n   interest by governments in funding research for Internet-related\n\
    \   security issues.  From [Jackson02]: \"It is generally agreed that the\n  \
    \ security and reliability of the basic protocols underlying the\n   Internet\
    \ have not received enough attention because no one has a\n   proprietary interest\
    \ in them\".\n   That quote brings out a key issue in funding for Internet research,\n\
    \   which is that because no single organization (e.g., no single\n   government,\
    \ software company, equipment vendor, or network operator)\n   has a sense of\
    \ ownership of the global Internet infrastructure,\n   research on the general\
    \ issues of the Internet infrastructure are\n   often not adequately funded. \
    \ In our current challenging economic\n   climate, it is not surprising that commercial\
    \ funding sources are\n   more likely to fund that research that leads to a direct\
    \ competitive\n   advantage.\n   The principal thesis of this document is that\
    \ if commercial funding\n   is the main source of funding for future Internet\
    \ research, the\n   future of the Internet infrastructure could be in trouble.\
    \  In\n   addition to issues about which projects are funded, the funding\n  \
    \ source can also affect the content of the research, for example,\n   towards\
    \ or against the development of open standards, or taking\n   varying degrees\
    \ of care about the effect of the developed protocols\n   on the other traffic\
    \ on the Internet.\n   At the same time, many significant research contributions\
    \ in\n   networking have come from commercial funding.  However, for most of\n\
    \   the topics in this document, relying solely on commercially-funded\n   research\
    \ would not be adequate.  Much of today's commercial funding\n   is focused on\
    \ technology transition, taking results from non-\n   commercial research and\
    \ putting them into shipping commercial\n   products.  We have not tried to delve\
    \ into each of the research\n   issues below to discuss, for each issue, what\
    \ are the potentials and\n   limitations of commercial funding for research in\
    \ that area.\n   On a more practical note, if there was no commercial funding\
    \ for\n   Internet research, then few research projects would be taken to\n  \
    \ completion with implementations, deployment, and follow-up\n   evaluation.\n\
    \   While it is theoretically possible for there to be too much funding\n   for\
    \ Internet research, that is far from the current problem.  There\n   is also\
    \ much that could be done within the network research community\n   to make Internet\
    \ research more focused and productive, but that would\n   belong in a separate\
    \ document.\n"
- title: 1.3.  Contributions to this Document
  contents:
  - "1.3.  Contributions to this Document\n   A number of people have directly contributed\
    \ text for this document,\n   even though, following current conventions, the\
    \ official RFC author\n   list includes only the key editors of the document.\
    \  The\n   Acknowledgements section at the end of the document thanks other\n\
    \   people who contributed to this document in some form.\n"
- title: 2.  History of Internet Research and Research Funding
  contents:
  - '2.  History of Internet Research and Research Funding

    '
- title: 2.1.  Prior to 1980
  contents:
  - "2.1.  Prior to 1980\n   Most of the early research into packet-switched networks\
    \ was\n   sponsored by the U.S. Defense Advanced Research Projects Agency\n  \
    \ (DARPA) [CSTB99].  This includes the initial design, implementation,\n   and\
    \ deployment of the ARPAnet connecting several universities and\n   other DARPA\
    \ contractors.  The ARPAnet originally came online in the\n   late 1960s.  It\
    \ grew in size during the 1970s, still chiefly with\n   DARPA funding, and demonstrated\
    \ the utility of packet-switched\n   networking.\n   DARPA funding for Internet\
    \ design started in 1973, just four years\n   after the initial ARPAnet deployment.\
    \  The support for Internet\n   design was one result of prior DARPA funding for\
    \ packet radio and\n   packet satellite research.  The existence of multiple networks\n\
    \   (ARPAnet, packet radio, and packet satellite) drove the need for\n   internetworking\
    \ research.  The Internet arose in large measure as a\n   consequence of DARPA\
    \ research funding for these three networks -- and\n   arise only incidentally\
    \ from the commercially-funded work at Xerox\n   PARC on Ethernet.\n"
- title: 2.2.  1980s and early 1990s
  contents:
  - "2.2.  1980s and early 1990s\n   The ARPAnet converted to the Internet Protocol\
    \ (IP) on January 1,\n   1983, approximately 20 years before this document was\
    \ written.\n   Throughout the 1980s, the U.S. Government continued strong research\n\
    \   and development funding for Internet technology.  DARPA continued to\n   be\
    \ the key funding source, but was supplemented by other DoD (U.S.\n   Department\
    \ of Defense) funding (e.g., via the Defense Data Network\n   (DDN) program of\
    \ the Defense Communication Agency (DCA)) and other\n   U.S. Government funding\
    \ (e.g., U.S. Department of Energy (DoE)\n   funding for research networks at\
    \ DoE national laboratories, (U.S.)\n   National Science Foundation (NSF) funding\
    \ for academic institutions).\n   This funding included basic research, applied\
    \ research (including\n   freely distributable prototypes), the purchase of IP-capable\n\
    \   products, and operating support for the IP-based government networks\n   such\
    \ as ARPAnet, ESnet, MILnet, the NASA Science Internet, and\n   NSFnet.\n   During\
    \ the 1980s, the U.S. DoD desired to leave the business of\n   providing operational\
    \ network services to academic institutions, so\n   funding for most academic\
    \ activities moved over to the NSF during the\n   decade.  NSF's initial work\
    \ included sponsorship of CSnet in 1981.\n   By 1986, NSF was also sponsoring\
    \ various research projects into\n   networking (e.g., Mills' work on Fuzzballs).\
    \  In the late 1980s, NSF\n   created the NSFnet backbone and sponsored the creation\
    \ of several NSF\n   regional networks (e.g., SURAnet) and interconnections with\
    \ several\n   international research networks.  NSF also funded gigabit networking\n\
    \   research, through the Corporation for National Research Initiatives\n   (CNRI),\
    \ starting in the late 1980s.  It is important to note that the\n   NSF sponsorship\
    \ was focused on achieving core NSF goals, such as\n   connecting scientists at\
    \ leading universities to NSF supercomputing\n   centers.  The needs of high-performance\
    \ remote access to\n   supercomputers drove the overall NSFnet performance.  As\
    \ a side\n   effect, this meant that students and faculty at those universities\n\
    \   enjoyed a relatively high-performance Internet environment.  As those\n  \
    \ students graduated, they drove both commercial use of the Internet\n   and the\
    \ nascent residential market.  It is no accident that this was\n   the environment\
    \ from which the world wide web emerged.\n   Most research funding outside the\
    \ U.S. during the 1980s and early\n   1990s was focused on the ISO OSI networking\
    \ project or on then-new\n   forms of network media (e.g., wireless, broadband\
    \ access).  The\n   European Union was a significant source of research funding\
    \ for the\n   networking community in Europe during this period.  Some of the\
    \ best\n   early work in gigabit networking was undertaken in the UK and Sweden.\n"
- title: 2.3.  Mid-1990s to 2003
  contents:
  - "2.3.  Mid-1990s to 2003\n   Starting in the middle 1990s, U.S. Government funding\
    \ for Internet\n   research and development was significantly reduced.  The premise\
    \ for\n   this was that the growing Internet industry would pay for whatever\n\
    \   research and development that was needed.  Some funding for Internet\n   research\
    \ and development has continued in this period from European\n   and Asian organizations\
    \ (e.g., the WIDE Project in Japan [WIDE]).\n   Reseaux IP Europeens [RIPE] is\
    \ an example of market-funded networking\n   research in Europe during this period.\n\
    \   Experience during this period has been that commercial firms have\n   often\
    \ focused on donating equipment to academic institutions and\n   promoting somewhat\
    \ vocationally-focused educational projects.  Many\n   of the commercially-funded\
    \ research and development projects appear\n   to have been selected because they\
    \ appeared likely to give the\n   funding source a specific short-term economic\
    \ advantage over its\n   competitors.  Higher risk, more innovative research proposals\n\
    \   generally have not been funded by industry.  A common view in Silicon\n  \
    \ Valley has been that established commercial firms are not very good\n   at transitioning\
    \ cutting edge research into products, but were\n   instead good at buying small\
    \ startup firms who had successfully\n   transitioned such cutting edge research\
    \ into products.\n   Unfortunately, small startup companies are generally unable\n\
    \   financially to fund any research themselves.\n"
- title: 2.4.  Current Status
  contents:
  - "2.4.  Current Status\n   The result of reduced U.S. Government funding and profit-focused,\n\
    \   low-risk, short-term industry funding has been a decline in higher-\n   risk\
    \ but more innovative research activities.  Industry has also been\n   less interested\
    \ in research to evolve the overall Internet\n   architecture, because such work\
    \ does not translate into a competitive\n   advantage for the firm funding such\
    \ work.\n   The IAB believes that it would be helpful for governments and other\n\
    \   non-commercial sponsors to increase their funding of both basic\n   research\
    \ and applied research relating to the Internet, and to\n   sustain these funding\
    \ levels going forward.\n"
- title: 3.  Open Internet Research Topics
  contents:
  - "3.  Open Internet Research Topics\n   This section primarily discusses some specific\
    \ topics that the IAB\n   believes merit additional research.  Research, of course,\
    \ includes\n   not just devising a theory, algorithm, or mechanism to accomplish\
    \ a\n   goal, but also evaluating the general efficacy of the approach and\n \
    \  then the benefits vs. the costs of deploying that algorithm or\n   mechanism.\
    \  Important cautionary notes about this discussion are\n   given in the next\
    \ sub-section.  This particular set of topics is not\n   intended to be comprehensive,\
    \ but instead is intended to demonstrate\n   the breadth of open Internet research\
    \ questions.\n   Other discussions of problems of the Internet that merit further\n\
    \   research include the following:\n   [CIPB02,Claffy03a,Floyd,NSF03a,NSF03b].\n"
- title: 3.1.  Scope and Limitations
  contents:
  - "3.1.  Scope and Limitations\n   This document is NOT intended as a guide for\
    \ public funding agencies\n   as to exactly which projects or proposals should\
    \ or should not be\n   funded.\n   In particular, this document is NOT intended\
    \ to be a comprehensive\n   list of *all* of the research questions that are important\
    \ to further\n   the evolution of the Internet; that would be a daunting task,\
    \ and\n   would presuppose a wider and more intensive effort than we have\n  \
    \ undertaken in this document.\n   Similarly, this document is not intended to\
    \ list the research\n   questions that are judged to be only of peripheral importance,\
    \ or to\n   survey the current (global; governmental, commercial, and academic)\n\
    \   avenues for funding for Internet research, or to make specific\n   recommendations\
    \ about which areas need additional funding.  The\n   purpose of the document\
    \ is to persuade the reader that ongoing\n   research is needed towards the continued\
    \ evolution of the Internet\n   infrastructure; the purpose is not to make binding\
    \ pronouncements\n   about which specific areas are and are not worthy of future\
    \ funding.\n   For some research clearly relevant to the future evolution of the\n\
    \   Internet, there are grand controversies between competing proposals\n   or\
    \ competing schools of thought; it is not the purpose of this\n   document to\
    \ take positions in these controversies, or to take\n   positions on the nature\
    \ of the solutions for areas needing further\n   research.\n   That all carefully\
    \ noted, the remainder of this section discusses a\n   broad set of research areas,\
    \ noting a subset of particular topics of\n   interest in each of those research\
    \ areas.  Again, this list is NOT\n   comprehensive, but rather is intended to\
    \ suggest that a broad range\n   of ongoing research is needed, and to propose\
    \ some candidate topics.\n"
- title: 3.1.1.  Terminology
  contents:
  - "3.1.1.  Terminology\n   Several places in this document refer to 'network operators'.\
    \  By\n   that term, we intend to include anyone or any organization that\n  \
    \ operates an IP-based network; we are not using that term in the\n   narrow meaning\
    \ of commercial network service providers.\n"
- title: 3.2.  Naming
  contents:
  - "3.2.  Naming\n   The Internet currently has several different namespaces, including\
    \ IP\n   addresses, sockets (specified by the IP address, upper-layer\n   protocol,\
    \ and upper-layer port number), Autonomous System (AS)\n   number, and the Fully-Qualified\
    \ Domain Name (FQDN).  Many of the\n   Internet's namespaces are supported by\
    \ the widely deployed Domain\n   Name System [RFC-3467] or by various Internet\
    \ applications [RFC-2407,\n   Section 4.6.2.1]\n"
- title: 3.2.1.  Domain Name System (DNS)
  contents:
  - "3.2.1.  Domain Name System (DNS)\n   The DNS system, while it works well given\
    \ its current constraints,\n   has several stress points.\n   The current DNS\
    \ system relies on UDP for transport, rather than SCTP\n   or TCP.  Given the\
    \ very large number of clients using a typical DNS\n   server, it is desirable\
    \ to minimize the state on the DNS server side\n   of the connection.  UDP does\
    \ this well, so it is a reasonable choice,\n   though this has other implications,\
    \ for example a reliance on UDP\n   fragmentation.  With IPv6, intermediate fragmentation\
    \ is not allowed\n   and Path MTU Discovery is mandated.  However, the amount\
    \ of state\n   required to deploy Path MTU Discovery for IPv6 on a DNS server\
    \ might\n   be a significant practical problem.\n   One implication of this is\
    \ that research into alternative transport\n   protocols, designed more for DNS-like\
    \ applications where there are\n   very many clients using each server, might\
    \ be useful.  Of particular\n   interest would be transport protocols with little\
    \ burden for the DNS\n   server, even if that increased the burden somewhat for\
    \ the DNS\n   client.\n   Additional study of DNS caching, both currently available\
    \ caching\n   techniques and also of potential new caching techniques, might be\n\
    \   helpful in finding ways to reduce the offered load for a typical DNS\n   server.\
    \  In particular, examination of DNS caching through typical\n   commercial firewalls\
    \ might be interesting if it lead to alternative\n   firewall implementations\
    \ that were less of an obstacle to DNS\n   caching.\n   The community lacks a\
    \ widely-agreed-upon set of metrics for measuring\n   DNS server performance.\
    \  It would be helpful if people would\n   seriously consider what characteristics\
    \ of the DNS system should be\n   measured.\n   Some in the community would advocate\
    \ replacing the current DNS system\n   with something better.  Past attempts to\
    \ devise a better approach\n   have not yielded results that persuaded the community\
    \ to change.\n   Proposed work in this area could be very useful, but might require\n\
    \   careful scrutiny to avoid falling into historic design pitfalls.\n   With\
    \ regards to DNS security, major technical concerns include\n   finding practical\
    \ methods for signing very large DNS zones (e.g., and\n   tools to make it easier\
    \ to manage secure DNS infrastructure.\n   Most users are unable to distinguish\
    \ a DNS-related failure from a\n   more general network failure.  Hence, maintaining\
    \ the integrity and\n   availability of the Domain Name System is very important\
    \ for the\n   future health of the Internet.\n"
- title: 3.2.2.  New Namespaces
  contents:
  - "3.2.2.  New Namespaces\n   Additionally, the Namespace Research Group (NSRG)\
    \ of the Internet\n   Research Task Force (IRTF) studied adding one or more additional\n\
    \   namespaces to the Internet Architecture [LD2002].  Many members of\n   the\
    \ IRTF NSRG believe that there would be significant architectural\n   benefit\
    \ to adding one or more additional namespaces to the Internet\n   Architecture.\
    \  Because smooth consensus on that question or on the\n   properties of a new\
    \ namespace was not obtained, the IRTF NSRG did not\n   make a formal recommendation\
    \ to the IETF community regarding\n   namespaces.  The IAB believes that this\
    \ is an open research question\n   worth examining further.\n   Finally, we believe\
    \ that future research into the evolution of\n   Internet-based distributed computing\
    \ might well benefit from studying\n   adding additional namespaces as part of\
    \ a new approach to distributed\n   computing.\n"
- title: 3.3.  Routing
  contents:
  - "3.3.  Routing\n   The currently deployed unicast routing system works reasonably\
    \ well\n   for most users.  However, the current unicast routing architecture\
    \ is\n   suboptimal in several areas, including the following: end-to-end\n  \
    \ convergence times in global-scale catenets (a system of networks\n   interconnected\
    \ via gateways); the ability of the existing inter-\n   domain path-vector algorithm\
    \ to scale well beyond 200K prefixes; the\n   ability of both intra-domain and\
    \ inter-domain routing to use multiple\n   metrics and multiple kinds of metrics\
    \ concurrently; and the ability\n   of IPv4 and IPv6 to support widespread site\
    \ multi-homing without\n   undue adverse impact on the inter-domain routing system.\
    \  Integrating\n   policy into routing is also a general concern, both for intra-domain\n\
    \   and inter-domain routing.  In many cases, routing policy is directly\n   tied\
    \ to economic issues for the network operators, so applied\n   research into routing\
    \ ideally would consider economic considerations\n   as well as technical considerations.\n\
    \   This is an issue for which the commercial interest is clear, but that\n  \
    \ seems unlikely to be solved through commercial funding for research,\n   in\
    \ the absence of a consortium of some type.\n"
- title: 3.3.1.  Inter-domain Routing
  contents:
  - "3.3.1.  Inter-domain Routing\n   The current operational inter-domain routing\
    \ system has between\n   150,000 and 200,000 routing prefixes in the default-free\
    \ zone (DFZ)\n   [RFC-3221].  ASIC technology obviates concerns about the ability\
    \ to\n   forward packets at very high speeds.  ASIC technology also obviates\n\
    \   concerns about the time required to perform longest-prefix-match\n   computations.\
    \  However, some senior members of the Internet routing\n   community have concerns\
    \ that the end-to-end convergence properties of\n   the global Internet might\
    \ hit fundamental algorithmic limitations\n   (i.e., not hardware limitations)\
    \ when the DFZ is somewhere between\n   200,000 and 300,000 prefixes.  Research\
    \ into whether this concern is\n   well-founded in scientific terms seems very\
    \ timely.\n   Separately from the above concern, recent work has shown that there\n\
    \   can be significant BGP convergence issues today.  At present, it\n   appears\
    \ that the currently observed convergence issues relate to how\n   BGP has been\
    \ configured by network operators, rather than being any\n   sort of fundamental\
    \ algorithmic limitation [MGVK02].  This\n   convergence time issue makes the\
    \ duration of the apparent network\n   outage much longer than it should be. \
    \ Additional applied research\n   into which aspects of a BGP configuration have\
    \ the strongest impact\n   on convergence times would help mitigate the currently\
    \ observed\n   operational issues.\n   Also, inter-domain routing currently requires\
    \ significant human\n   engineering of specific inter-AS paths to ensure that\
    \ reasonably\n   optimal paths are used by actual traffic.  Ideally, the inter-domain\n\
    \   routing system would automatically cause reasonably optimal paths to\n   be\
    \ chosen.  Recent work indicates that improved BGP policy mechanisms\n   might\
    \ help ensure that reasonably optimal paths are normally used for\n   inter-domain\
    \ IP traffic.  [SMA03]  Continued applied research in this\n   area might lead\
    \ to substantially better technical approaches.\n   The current approach to site\
    \ multi-homing has the highly undesirable\n   side-effect of significantly increasing\
    \ the growth rate of prefix\n   entries in the DFZ (by impairing the deployment\
    \ of prefix\n   aggregation).  Research is needed into new routing architectures\
    \ that\n   can support large-scale site multi-homing without the undesirable\n\
    \   impacts on inter-domain routing of the current multi-homing\n   technique.\n\
    \   The original application for BGP was in inter-domain routing,\n   primarily\
    \ within service provider networks but also with some use by\n   multi-homed sites.\
    \  However, some are now trying to use BGP in other\n   contexts, for example\
    \ highly mobile environments, where it is less\n   obviously well suited.  Research\
    \ into inter-domain routing and/or\n   intra-domain policy routing might lead\
    \ to other approaches for any\n   emerging environments where the current BGP\
    \ approach is not the\n   optimal one.\n"
- title: 3.3.2.  Routing Integrity
  contents:
  - "3.3.2.  Routing Integrity\n   Recently there has been increased awareness of\
    \ the longstanding issue\n   of deploying strong authentication into the Internet\
    \ inter-domain\n   routing system.  Currently deployed mechanisms (e.g., BGP TCP\
    \ MD5\n   [RFC-2385], OSPF MD5, RIP MD5 [RFC-2082]) provide cryptographic\n  \
    \ authentication of routing protocol messages, but no authentication of\n   the\
    \ actual routing data.  Recent proposals (e.g., S-BGP [KLMS2000])\n   for improving\
    \ this in inter-domain routing appear difficult to deploy\n   across the Internet,\
    \ in part because of their reliance on a single\n   trust hierarchy (e.g., a single\
    \ PKI).  Similar proposals (e.g., OSPF\n   with Digital Signatures, [RFC-2154])\
    \ for intra-domain routing are\n   argued to be computationally infeasible to\
    \ deploy in a large network.\n   A recurring challenge with any form of inter-domain\
    \ routing\n   authentication is that there is no single completely accurate source\n\
    \   of truth about which organizations have the authority to advertise\n   which\
    \ address blocks.  Alternative approaches to authentication of\n   data in the\
    \ routing system need to be developed.  In particular, the\n   ability to perform\
    \ partial authentication of routing data would\n   facilitate incremental deployment\
    \ of routing authentication\n   mechanisms.  Also, the ability to use non-hierarchical\
    \ trust models\n   (e.g., the web of trust used in the PGP application) might\
    \ facilitate\n   incremental deployment and might resolve existing concerns about\n\
    \   centralized administration of the routing system, hence it merits\n   additional\
    \ study and consideration.\n"
- title: 3.3.3.  Routing Algorithms
  contents:
  - "3.3.3.  Routing Algorithms\n   The current Internet routing system relies primarily\
    \ on two\n   algorithms.  Link-state routing uses the Dijkstra algorithm\n   [Dijkstra59].\
    \  Distance-Vector routing (e.g., RIP) and Path-Vector\n   routing (e.g., BGP)\
    \ use the Bellman-Ford algorithm [Bellman1957,\n   FF1962].  Additional ongoing\
    \ basic research into graph theory as\n   applied to routing is worthwhile and\
    \ might yield algorithms that\n   would enable a new routing architecture or otherwise\
    \ provide\n   improvements to the routing system.\n   Currently deployed multicast\
    \ routing relies on the Deering RPF\n   algorithm [Deering1988].  Ongoing research\
    \ into alternative multicast\n   routing algorithms and protocols might help alleviate\
    \ current\n   concerns with the scalability of multicast routing.\n   The deployed\
    \ Internet routing system assumes that the shortest path\n   is always the best\
    \ path.  This is provably false, however it is a\n   reasonable compromise given\
    \ the routing protocols currently\n   available.  The Internet lacks deployable\
    \ approaches for policy-based\n   routing or routing with alternative metrics\
    \ (i.e., some metric other\n   than the number of hops to the destination).  Examples\
    \ of alternative\n   policies include: the path with lowest monetary cost; the\
    \ path with\n   the lowest probability of packet loss; the path with minimized\n\
    \   jitter; and the path with minimized latency.  Policy metrics also\n   need\
    \ to take business relationships into account.  Historic work on\n   QoS-based\
    \ routing has tended to be unsuccessful in part because it\n   did not adequately\
    \ consider economic and commercial considerations of\n   the routing system and\
    \ in part because of inadequate consideration of\n   security implications.\n\
    \   Transitioning from the current inter-domain routing system to any new\n  \
    \ inter-domain routing system is unlikely to be a trivial exercise.  So\n   any\
    \ proposal for a new routing system needs to carefully consider and\n   document\
    \ deployment strategies, transition mechanisms, and other\n   operational considerations.\
    \  Because of the cross-domain\n   interoperability aspect of inter-domain routing,\
    \ smooth transitions\n   from one inter-domain routing system are likely to be\
    \ difficult to\n   accomplish.  Separately, the inter-domain routing system lacks\
    \ strong\n   market forces that would encourage migration to better technical\n\
    \   approaches.  Hence, it appears unlikely that the commercial sector\n   will\
    \ be the source of a significantly improved inter-domain routing\n   system.\n"
- title: 3.3.4.  Mobile and Ad-Hoc Routing
  contents:
  - "3.3.4.  Mobile and Ad-Hoc Routing\n   While some of the earliest DARPA-sponsored\
    \ networking research\n   involved packet radio networks, mobile routing [IM1993]\
    \ and mobile\n   ad-hoc routing [RFC-2501] are relatively recent arrivals in the\n\
    \   Internet, and are not yet widely deployed.  The current approaches\n   are\
    \ not the last word in either of those arenas.  We believe that\n   additional\
    \ research into routing support for mobile hosts and mobile\n   networks is needed.\
    \  Additional research for ad-hoc mobile hosts and\n   mobile networks is also\
    \ worthwhile.  Ideally, mobile routing and\n   mobile ad-hoc routing capabilities\
    \ should be native inherent\n   capabilities of the Internet routing architecture.\
    \  This probably\n   will require a significant evolution from the existing Internet\n\
    \   routing architecture.  (NB: The term \"mobility\" as used here is not\n  \
    \ limited to mobile telephones, but instead is very broadly defined,\n   including\
    \ laptops that people carry, cars/trains/aircraft, and so\n   forth.)\n   Included\
    \ in this topic are a wide variety of issues.  The more\n   distributed and dynamic\
    \ nature of partially or completely self-\n   organizing routing systems (including\
    \ the associated end nodes)\n   creates unique security challenges (especially\
    \ relating to\n   Authorization, Authentication, and Accounting, and relating\
    \ to key\n   management).  Scalability of wireless networks can be difficult to\n\
    \   measure or to achieve.  Enforced hierarchy is one approach, but can\n   be\
    \ very limiting.  Alternative, less constraining approaches to\n   wireless scalability\
    \ are desired.  Because wireless link-layer\n   protocols usually have some knowledge\
    \ of current link characteristics\n   such as link quality, sublayer congestion\
    \ conditions, or transient\n   channel behavior, it is desirable to find ways\
    \ to let network-layer\n   routing use such data.  This raises architectural questions\
    \ of what\n   the proper layering should be, which functions should be in which\n\
    \   layer, and also practical considerations of how and when such\n   information\
    \ sharing should occur in real implementations.\n"
- title: 3.4.  Security
  contents:
  - "3.4.  Security\n   The Internet has a reputation for not having sufficient security.\
    \  In\n   fact, the Internet has a number of security mechanisms standardized,\n\
    \   some of which are widely deployed.  However, there are a number of\n   open\
    \ research questions relating to Internet security.  In\n   particular, security\
    \ mechanisms need to be incrementally deployable\n   and easy to use.  \"[Security]\
    \ technology must be easy to use, or it\n   will not be configured correctly.\
    \  If mis-configured, security will\n   be lost, but things will `work'\" [Schiller03].\n"
- title: 3.4.1.  Formal Methods
  contents:
  - "3.4.1.  Formal Methods\n   There is an ongoing need for funding of basic research\
    \ relating to\n   Internet security, including funding of formal methods research\
    \ that\n   relates to security algorithms, protocols, and systems.\n   For example,\
    \ it would be beneficial to have more formal study of\n   non-hierarchical trust\
    \ models (e.g., PGP's Web-of-Trust model).  Use\n   of a hierarchical trust model\
    \ can create significant limitations in\n   how one might approach securing components\
    \ of the Internet, for\n   example the inter-domain routing system.  So research\
    \ to develop new\n   trust models suited for the Internet or on the applicability\
    \ of\n   existing non-hierarchical trust models to existing Internet problems\n\
    \   would be worthwhile.\n   While there has been some work on the application\
    \ of formal methods\n   to cryptographic algorithms and cryptographic protocols,\
    \ existing\n   techniques for formal evaluation of algorithms and protocols lack\n\
    \   sufficient automation.  This lack of automation means that many\n   protocols\
    \ aren't formally evaluated in a timely manner.  This is\n   problematic for the\
    \ Internet because formal evaluation has often\n   uncovered serious anomalies\
    \ in cryptographic protocols.  The creation\n   of automated tools for applying\
    \ formal methods to cryptographic\n   algorithms and/or protocols would be very\
    \ helpful.\n"
- title: 3.4.2.  Key Management
  contents:
  - "3.4.2.  Key Management\n   A recurring challenge to the Internet community is\
    \ how to design,\n   implement, and deploy key management appropriate to the myriad\
    \ of\n   security contexts existing in the global Internet.  Most current work\n\
    \   in unicast key management has focused on hierarchical trust models,\n   because\
    \ much of the existing work has been driven by corporate or\n   military \"top-down\"\
    \ operating models.\n   The paucity of key management methods applicable to non-hierarchical\n\
    \   trust models (see above) is a significant constraint on the\n   approaches\
    \ that might be taken to secure components of the Internet.\n   Research focused\
    \ on removing those constraints by developing\n   practical key management methods\
    \ applicable to non-hierarchical trust\n   models would be very helpful.\n   Topics\
    \ worthy of additional research include key management\n   techniques, such as\
    \ non-hierarchical key management architectures\n   (e.g., to support non-hierarchical\
    \ trust models; see above), that are\n   useful by ad-hoc groups in mobile networks\
    \ and/or distributed\n   computing.\n   Although some progress has been made in\
    \ recent years, scalable\n   multicast key management is far from being a solved\
    \ problem.\n   Existing approaches to scalable multicast key management add\n\
    \   significant constraints on the problem scope in order to come up with\n  \
    \ a deployable technical solution.  Having a more general approach to\n   scalable\
    \ multicast key management (i.e., one having broader\n   applicability and fewer\
    \ constraints) would enhance the Internet's\n   capabilities.\n   In many cases,\
    \ attribute negotiation is an important capability of a\n   key management protocol.\
    \  Experience with the Internet Key Exchange\n   (IKE) to date has been that it\
    \ is unduly complex.  Much of IKE's\n   complexity derives from its very general\
    \ attribute negotiation\n   capabilities.  A new key management approach that\
    \ supported\n   significant attribute negotiation without creating challenging\
    \ levels\n   of deployment and operations complexity would be helpful.\n"
- title: 3.4.3.  Cryptography
  contents:
  - "3.4.3.  Cryptography\n   There is an ongoing need to continue the open-world\
    \ research funding\n   into both cryptography and cryptanalysis.  Most governments\
    \ focus\n   their cryptographic research in the military-sector.  While this is\n\
    \   understandable, those efforts often have limited (or no) publications\n  \
    \ in the open literature.  Since the Internet engineering community\n   must work\
    \ from the open literature, it is important that open-world\n   research continues\
    \ in the future.\n"
- title: 3.4.4.  Security for Distributed Computing
  contents:
  - "3.4.4.  Security for Distributed Computing\n   MIT's Project Athena was an important\
    \ and broadly successful research\n   project into distributed computing.  Project\
    \ Athena developed the\n   Kerberos [RFC-1510] security system, which has significant\
    \ deployment\n   today in campus environments.  However, inter-realm Kerberos\
    \ is\n   neither as widely deployed nor perceived as widely successful as\n  \
    \ single-realm Kerberos.  The need for scalable inter-domain user\n   authentication\
    \ is increasingly acute as ad-hoc computing and mobile\n   computing become more\
    \ widely deployed.  Thus, work on scalable\n   mechanisms for mobile, ad-hoc,\
    \ and non-hierarchical inter-domain\n   authentication would be very helpful.\n"
- title: 3.4.5.  Deployment Considerations in Security
  contents:
  - "3.4.5.  Deployment Considerations in Security\n   Lots of work has been done\
    \ on theoretically perfect security that is\n   impossible to deploy.  Unfortunately,\
    \ the S-BGP proposal is an\n   example of a good research product that has significant\
    \ unresolved\n   deployment challenges.  It is far from obvious how one could\
    \ widely\n   deploy S-BGP without previously deploying a large-scale inter-domain\n\
    \   public-key infrastructure and also centralizing route advertisement\n   policy\
    \ enforcement in the Routing Information Registries or some\n   similar body.\
    \  Historically, public-key infrastructures have been\n   either very difficult\
    \ or impossible to deploy at large scale.\n   Security mechanisms that need additional\
    \ infrastructure have not been\n   deployed well.  We desperately need security\
    \ that is general, easy to\n   install, and easy to manage.\n"
- title: 3.4.6.  Denial of Service Protection
  contents:
  - "3.4.6.  Denial of Service Protection\n   Historically, the Internet community\
    \ has mostly ignored pure Denial\n   of Service (DoS) attacks.  This was appropriate\
    \ at one time since\n   such attacks were rare and are hard to defend against.\
    \  However, one\n   of the recent trends in adversarial software (e.g., viruses,\
    \ worms)\n   has been the incorporation of features that turn the infected host\n\
    \   into a \"zombie\".  Such zombies can be remotely controlled to mount a\n \
    \  distributed denial of service attack on some victim machine.  In many\n   cases,\
    \ the authorized operators of systems are not aware that some or\n   all of their\
    \ systems have become zombies.  It appears that the\n   presence of non-trivial\
    \ numbers of zombies in the global Internet is\n   now endemic, which makes distributed\
    \ denial of service attacks a much\n   larger concern.  So Internet threat models\
    \ need to assume the\n   presence of such zombies in significant numbers.  This\
    \ makes the\n   design of protocols resilient in the presence of distributed denial\n\
    \   of service attacks very important to the health of the Internet.\n   Some\
    \ work has been done on this front [Savage00], [MBFIPS01], but\n   more is needed.\n"
- title: 3.5.  Network Management
  contents:
  - "3.5.  Network Management\n   The Internet had early success in network device\
    \ monitoring with the\n   Simple Network Management Protocol (SNMP) and its associated\n\
    \   Management Information Base (MIB).  There has been comparatively less\n  \
    \ success in managing networks, in contrast to the monitoring of\n   individual\
    \ devices.  Furthermore, there are a number of operator\n   requirements not well\
    \ supported by the current Internet management\n   framework.  It is desirable\
    \ to enhance the current Internet network\n   management architecture to more\
    \ fully support operational needs.\n   Unfortunately, network management research\
    \ has historically been very\n   underfunded.  Operators have complained that\
    \ existing solutions are\n   inadequate.  Research is needed to find better solutions.\n"
- title: 3.5.1.  Managing Networks, Not Devices
  contents:
  - "3.5.1.  Managing Networks, Not Devices\n   At present there are few or no good\
    \ tools for managing a whole\n   network instead of isolated devices.  For example,\
    \ the lack of\n   appropriate network management tools has been cited as one of\
    \ the\n   major barriers to the widespread deployment of IP multicast [Diot00,\n\
    \   SM03].  Current network management protocols, such as the Simple\n   Network\
    \ Management Protocol (SNMP), are fine for reading status of\n   well-defined\
    \ objects from individual boxes.  Managing networks\n   instead of isolated devices\
    \ requires the ability to view the network\n   as a large distributed system.\
    \  Research is needed on scalable\n   distributed data aggregation mechanisms,\
    \ scalable distributed event\n   correlation mechanisms, and distributed and dependable\
    \ control\n   mechanisms.\n   Applied research into methods of managing sets of\
    \ networked devices\n   seems worthwhile.  Ideally, such a management approach\
    \ would support\n   distributed management, rather than being strictly centralized.\n"
- title: 3.5.2.  Enhanced Monitoring Capabilities
  contents:
  - "3.5.2.  Enhanced Monitoring Capabilities\n   SNMP does not always scale well\
    \ to monitoring large numbers of\n   objects in many devices in different parts\
    \ of the network.  An\n   alternative approach worth exploring is how to provide\
    \ scalable and\n   distributed monitoring, not on individual devices, but instead\
    \ on\n   groups of devices and the network-as-a-whole.  This requires scalable\n\
    \   techniques for data aggregation and event correlation of network\n   status\
    \ data originating from numerous locations in the network.\n"
- title: 3.5.3.  Customer Network Management
  contents:
  - "3.5.3.  Customer Network Management\n   An open issue related to network management\
    \ is helping users and\n   others to identify and resolve problems in the network.\
    \  If a user\n   can't access a web page, it would be useful if the user could\
    \ find\n   out, easily, without having to run ping and traceroute, whether the\n\
    \   problem was that the web server was down, that the network was\n   partitioned\
    \ due to a link failure, that there was heavy congestion\n   along the path, that\
    \ the DNS name couldn't be resolved, that the\n   firewall prohibited the access,\
    \ or that some other specific event\n   occurred.\n"
- title: 3.5.4.  Autonomous Network Management
  contents:
  - "3.5.4.  Autonomous Network Management\n   More research is needed to improve\
    \ the degree of automation achieved\n   by network management systems and to localize\
    \ management.  Autonomous\n   network management might involve the application\
    \ of control theory,\n   artificial intelligence or expert system technologies\
    \ to network\n   management problems.\n"
- title: 3.6.  Quality of Service
  contents:
  - "3.6.  Quality of Service\n   There has been an intensive body of research and\
    \ development work on\n   adding QoS to the Internet architecture for more than\
    \ ten years now\n   [RFC-1633, RFC-2474, RFC-3260, RFC-2205, RFC-2210], yet we\
    \ still\n   don't have end-to-end QoS in the Internet [RFC-2990, RFC-3387].  The\n\
    \   IETF is good at defining individual QoS mechanisms, but poor at work\n   on\
    \ deployable QoS architectures.  Thus, while Differentiated Services\n   (DiffServ)\
    \ mechanisms have been standardized as per-hop behaviors,\n   there is still much\
    \ to be learned about the deployment of that or\n   other QoS mechanisms for end-to-end\
    \ QoS.  In addition to work on\n   purely technical issues, this includes close\
    \ attention to the\n   economic models and deployment strategies that would enable\
    \ an\n   increased deployment of QoS in the network.\n   In many cases, deployment\
    \ of QoS mechanisms would significantly\n   increase operational security risks\
    \ [RFC-2990], so any new research\n   on QoS mechanisms or architectures ought\
    \ to specifically discuss the\n   potential security issues associated with the\
    \ new proposal(s) and how\n   to mitigate those security issues.\n   In some cases,\
    \ the demand for QoS mechanisms has been diminished by\n   the development of\
    \ more resilient voice/video coding techniques that\n   are better suited for\
    \ the best-effort Internet than the older coding\n   techniques that were originally\
    \ designed for circuit-switched\n   networks.\n   One of the factors that has\
    \ blunted the demand for QoS has been the\n   transition of the Internet infrastructure\
    \ from heavy congestion in\n   the early 1990s, to overprovisioning in backbones\
    \ and in many\n   international links now.  Thus, research in QoS mechanisms also\
    \ has\n   to include some careful attention to the relative costs and benefits\n\
    \   of QoS in different places in the network.  Applied research into QoS\n  \
    \ should include explicit consideration of economic issues of deploying\n   and\
    \ operating a QoS-enabled IP network [Clark02].\n"
- title: 3.6.1.  Inter-Domain QoS Architecture
  contents:
  - "3.6.1.  Inter-Domain QoS Architecture\n   Typically, a router in the deployed\
    \ inter-domain Internet provides\n   best-effort forwarding of IP packets, without\
    \ regard for whether the\n   source or destination of the packet is a direct customer\
    \ of the\n   operator of the router.  This property is a significant contributor\n\
    \   to the current scalability of the global Internet and contributes to\n   the\
    \ difficulty of deploying inter-domain Quality of Service (QoS)\n   mechanisms.\n\
    \   Deploying existing Quality-of-Service (QoS) mechanisms, for example\n   Differentiated\
    \ Services or Integrated Services, across an inter-\n   domain boundary creates\
    \ a significant and easily exploited denial-of-\n   service vulnerability for\
    \ any network that provides inter-domain QoS\n   support.  This has caused network\
    \ operators to refrain from\n   supporting inter-domain QoS.  The Internet would\
    \ benefit from\n   additional research into alternative approaches to QoS, particularly\n\
    \   into approaches that do not create such vulnerabilities and can be\n   deployed\
    \ end-to-end [RFC-2990].\n   Also, current business models are not consistent\
    \ with inter-domain\n   QoS, in large part because it is impractical or impossible\
    \ to\n   authenticate the identity of the sender of would-be preferred traffic\n\
    \   while still forwarding traffic at line-rate.  Absent such an ability,\n  \
    \ it is unclear how a network operator could bill or otherwise recover\n   costs\
    \ associated with providing that preferred service.  So any new\n   work on inter-domain\
    \ QoS mechanisms and architectures needs to\n   carefully consider the economic\
    \ and security implications of such\n   proposals.\n"
- title: 3.6.2.  New Queuing Disciplines
  contents:
  - "3.6.2.  New Queuing Disciplines\n   The overall Quality-of-Service for traffic\
    \ is in part determined by\n   the scheduling and queue management mechanisms\
    \ at the routers.  While\n   there are a number of existing mechanisms (e.g.,\
    \ RED) that work well,\n   it is possible that improved active queuing strategies\
    \ might be\n   devised.  Mechanisms that lowered the implementation cost in IP\n\
    \   routers might help increase deployment of active queue management,\n   for\
    \ example.\n"
- title: 3.7.  Congestion Control.
  contents:
  - "3.7.  Congestion Control.\n   TCP's congestion avoidance and control mechanisms,\
    \ from 1988\n   [Jacobson88], have been a key factor in maintaining the stability\
    \ of\n   the Internet, and are used by the bulk of the Internet's traffic.\n \
    \  However, the congestion control mechanisms of the Internet need to be\n   expanded\
    \ and modified to meet a wide range of new requirements, from\n   new applications\
    \ such as streaming media and multicast to new\n   environments such as wireless\
    \ networks or very high bandwidth paths,\n   and new requirements for minimizing\
    \ queueing delay.  While there are\n   significant bodies of work in several of\
    \ these issues, considerably\n   more needs to be done.\n   We would note that\
    \ research on TCP congestion control is also not yet\n   \"done\", with much still\
    \ to be accomplished in high-speed TCP, or in\n   adding robust performance over\
    \ paths with significant reordering,\n   intermittent connectivity, non-congestive\
    \ packet loss, and the like.\n   Several of these issues bring up difficult fundamental\
    \ questions\n   about the potential costs and benefits of increased communication\n\
    \   between layers.  Would it help transport to receive hints or other\n   information\
    \ from routing, from link layers, or from other transport-\n   level connections?\
    \  If so, what would be the cost to robust operation\n   across diverse environments?\n\
    \   For congestion control mechanisms in routers, active queue management\n  \
    \ and Explicit Congestion Notification are generally not yet deployed,\n   and\
    \ there are a range of proposals, in various states of maturity, in\n   this area.\
    \  At the same time, there is a great deal that we still do\n   not understand\
    \ about the interactions of queue management mechanisms\n   with other factors\
    \ in the network.  Router-based congestion control\n   mechanisms are also needed\
    \ for detecting and responding to aggregate\n   congestion such as in Distributed\
    \ Denial of Service attacks and flash\n   crowds.\n   As more applications have\
    \ the need to transfer very large files over\n   high delay-bandwidth-product\
    \ paths, the stresses on current\n   congestion control mechanisms raise the question\
    \ of whether we need\n   more fine-grained feedback from routers.  This includes\
    \ the challenge\n   of allowing connections to avoid the delays of slow-start,\
    \ and to\n   rapidly make use of newly-available bandwidth.  On a more general\n\
    \   level, we don't understand the potential and limitations for best-\n   effort\
    \ traffic over high delay-bandwidth-product paths, given the\n   current feedback\
    \ from routers, or the range of possibilities for more\n   explicit feedback from\
    \ routers.\n   There is also a need for long-term research in congestion control\n\
    \   that is separate from specific functional requirements like the ones\n   listed\
    \ above.  We know very little about congestion control dynamics\n   or traffic\
    \ dynamics of a large, complex network like the global\n   Internet, with its\
    \ heterogeneous and changing traffic mixes, link-\n   level technologies, network\
    \ protocols and router mechanisms, patterns\n   of congestion, pricing models,\
    \ and the like.  Expanding our knowledge\n   in this area seems likely to require\
    \ a rich mix of measurement,\n   analysis, simulations, and experimentation.\n"
- title: 3.8.  Studying the Evolution of the Internet Infrastructure
  contents:
  - "3.8.  Studying the Evolution of the Internet Infrastructure\n   The evolution\
    \ of the Internet infrastructure has been frustratingly\n   slow and difficult,\
    \ with long stories about the difficulties in\n   adding IPv6, QoS, multicast,\
    \ and other functionality to the Internet.\n   We need a more scientific understanding\
    \ of the evolutionary\n   potentials and evolutionary difficulties of the Internet\n\
    \   infrastructure.\n   This evolutionary potential is affected not only by the\
    \ technical\n   issues of the layered IP architecture, but by other factors as\
    \ well.\n   These factors include the changes in the environment over time (e.g.,\n\
    \   the recent overprovisioning of backbones, the deployment of\n   firewalls),\
    \ and the role of the standardization process.  Economic\n   and public policy\
    \ factors are also critical, including the central\n   fact of the Internet as\
    \ a decentralized system, with key players\n   being not only individuals, but\
    \ also ISPs, companies, and entire\n   industries.  Deployment issues are also\
    \ key factors in the evolution\n   of the Internet, including the continual chicken-and-egg\
    \ problem of\n   having enough customers to merit rolling out a service whose\
    \ utility\n   depends on the size of the customer base in the first place.\n \
    \  Overlay networks might serve as a transition technology for some new\n   functionality,\
    \ with an initial deployment in overlay networks, and\n   with the new functionality\
    \ moving later into the core if it seems\n   warranted.\n   There are also increased\
    \ obstacles to the evolution of the Internet\n   in the form of increased complexity\
    \ [WD02], unanticipated feature\n   interactions [Kruse00], interactions between\
    \ layers [CWWS92],\n   interventions by middleboxes [RFC-3424], and the like.\
    \  Because\n   increasing complexity appears inevitable, research is needed to\n\
    \   understand architectural mechanisms that can accommodate increased\n   complexity\
    \ without decreasing robustness of performance in unknown\n   environments, and\
    \ without closing off future possibilities for\n   evolution.  More concretely,\
    \ research is needed on how to evolve the\n   Internet will still maintaining\
    \ its core strengths, such as the\n   current degree of global addressability\
    \ of hosts, end-to-end\n   transparency of packet forwarding, and good performance\
    \ for best-\n   effort traffic.\n"
- title: 3.9.  Middleboxes
  contents:
  - "3.9.  Middleboxes\n   Research is needed to address the challenges posed by the\
    \ wide range\n   of middleboxes [RFC-3234].  This includes issues of security,\n\
    \   control, data integrity, and on the general impact of middleboxes on\n   the\
    \ architecture.\n   In many ways middleboxes are a direct outgrowth of commercial\n\
    \   interests, but there is a need to look beyond the near-term needs for\n  \
    \ the technology, to research its broader implications and to explore\n   ways\
    \ to improve how middleboxes are integrated into the architecture.\n"
- title: 3.10.  Internet Measurement
  contents:
  - "3.10.  Internet Measurement\n   A recurring challenge is measuring the Internet;\
    \ there have been many\n   discussions about the need for measurement studies\
    \ as an integral\n   part of Internet research [Claffy03].  In this discussion,\
    \ we define\n   measurement quite broadly.  For example, there are numerous\n\
    \   challenges in measuring performance along any substantial Internet\n   path,\
    \ particularly when the path crosses administrative domain\n   boundaries.  There\
    \ are also challenges in measuring\n   protocol/application usage on any high-speed\
    \ Internet link.  Many of\n   the problems discussed above would benefit from\
    \ increased frequency\n   of measurement as well as improved quality of measurement\
    \ on the\n   deployed Internet.\n   A key issue in network measurement is that\
    \ most commercial Internet\n   Service Providers consider the particular characteristics\
    \ of their\n   production IP network(s) to be trade secrets.  Ways need to be\
    \ found\n   for cooperative measurement studies, e.g., to allow legitimate non-\n\
    \   commercial researchers to be able to measure relevant network\n   parameters\
    \ while also protecting the privacy rights of the measured\n   ISPs.\n   Absent\
    \ measured data, there is possibly an over-reliance on network\n   simulations\
    \ in some parts of the Internet research community and\n   probably insufficient\
    \ validation that existing network simulation\n   models are reasonably good representations\
    \ of the deployed Internet\n   (or of some plausible future Internet) [FK02].\n\
    \   Without solid measurement of the current Internet behavior, it is\n   very\
    \ difficult to know what otherwise unknown operational problems\n   exist that\
    \ require attention, and it is equally difficult to fully\n   understand the impact\
    \ of changes (past or future) upon the Internet's\n   actual behavioral characteristics.\n"
- title: 3.11.  Applications
  contents:
  - "3.11.  Applications\n   Research is needed on a wide range of issues related\
    \ to Internet\n   applications.\n   Taking email as one example application, research\
    \ is needed on\n   understanding the spam problem, and on investigating tools\
    \ and\n   techniques to mitigate the effects of spam, including tools and\n  \
    \ techniques that aid the implementation of legal and other non-\n   technical\
    \ anti-spam measures [ASRG].  \"Spam\" is a generic term for a\n   range of significantly\
    \ different types of unwanted bulk email, with\n   many types of senders, content\
    \ and traffic-generating techniques.  As\n   one part of controlling spam, we\
    \ need to develop a much better\n   understanding of its many, different characteristics\
    \ and their\n   interactions with each other.\n"
- title: 3.12.  Meeting the Needs of the Future
  contents:
  - "3.12.  Meeting the Needs of the Future\n   As network size, link bandwidth, CPU\
    \ capacity, and the number of\n   users all increase, research will be needed\
    \ to ensure that the\n   Internet of the future scales to meet these increasing\
    \ demands.  We\n   have discussed some of these scaling issues in specific sections\n\
    \   above.\n   However, for all of the research questions discussed in this\n\
    \   document, the goal of the research must be not only to meet the\n   challenges\
    \ already experienced today, but also to meet the challenges\n   that can be expected\
    \ to emerge in the future.\n"
- title: 3.13.  Freely Distributable Prototypes
  contents:
  - "3.13.  Freely Distributable Prototypes\n   U.S.'s DARPA has historically funded\
    \ development of freely\n   distributable implementations of various Internet\
    \ technologies (e.g.,\n   TCP/IPv4, RSVP, IPv6, and IP security) in a variety\
    \ of operating\n   systems (e.g., 4.2 BSD, 4.3 BSD, 4.4 BSD, Tenex).  Experience\
    \ has\n   shown that a good way to speed deployment of a new technology is to\n\
    \   provide an unencumbered, freely-distributable prototype that can be\n   incorporated\
    \ into commercial products as well as non-commercial\n   prototypes.  Japan's\
    \ WIDE Project has also funded some such work,\n   primarily focused on IPv6 implementation\
    \ for 4.4 BSD and Linux.\n   [WIDE] We believe that applied research projects\
    \ in networking will\n   have an increased probability of success if the research\
    \ project\n   teams make their resulting software implementations freely available\n\
    \   for both commercial and non-commercial uses.  Examples of successes\n   here\
    \ include the DARPA funding of TCP/IPv4 integration into the 4.x\n   BSD operating\
    \ system [MBKQ96], DARPA/USN funding of ESP/AH design and\n   integration into\
    \ 4.4 BSD [Atk96], as well as separate DARPA/USN and\n   WIDE funding of freely\
    \ distributable IPv6 prototypes [Atk96, WIDE].\n"
- title: 4.  Conclusions
  contents:
  - "4.  Conclusions\n   This document has summarized the history of research funding\
    \ for the\n   Internet and highlighted examples of open research questions.  The\n\
    \   IAB believes that more research is required to further the evolution\n   of\
    \ the Internet infrastructure, and that consistent, sufficient non-\n   commercial\
    \ funding is needed to enable such research.\n   In case there is any confusion,\
    \ in this document we are not\n   suggesting any direct or indirect role for the\
    \ IAB, the IETF, or the\n   IRTF in handling any funding for Internet research.\n"
