- title: __initial_text__
  contents:
  - "To any TIP users who have not been receiving updates to their TIP User's\nGuide\
    \ or who have not been receiving copies of TIP User's Group Notes:\nplease send\
    \ me your name (along with the TIP and Host you normally use)\nand I'll make sure\
    \ you get on a distribution list for these materials.\n       [ This RFC was put\
    \ into machine readable form for entry ]\n       [ into the online RFC archives\
    \ by Alex McKenzie with    ]\n       [ support from GTE, formerly BBN Corp.  \
    \           9/99 ]\n"
