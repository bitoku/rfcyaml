- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Commonly, several mailboxes in an IMAP message store [IMAP]\
    \ have a\n   special use.  For example, there can be a special-use mailbox for\n\
    \   storing the user's draft messages, for keeping copies of sent\n   messages,\
    \ and for collecting spam messages that were classified as\n   such at delivery.\
    \  The SPECIAL-USE capability [SPECIAL-USE] of the\n   IMAP protocol defines mailbox\
    \ attributes that identify these special\n   mailboxes explicitly to the client.\
    \  This way, client configuration\n   is simplified significantly.  Using the\
    \ CREATE-SPECIAL-USE capability\n   [SPECIAL-USE], IMAP clients can also configure\
    \ these attributes\n   dynamically based on user preference.\n   Unlike the IMAP\
    \ protocol, the Sieve mail filtering language [SIEVE]\n   currently cannot freely\
    \ access these special-use mailbox attributes.\n   Particularly, the Sieve interpreter\
    \ has no means to identify a\n   mailbox with a particular special-use attribute.\
    \  This would be very\n   useful, for example, to find the user's \"Spam\" mailbox\
    \ at delivery.\n   In Sieve, limited access to the special-use attributes is provided\n\
    \   using the \"mboxmetadata\" extension [SIEVE-MAILBOX], which allows\n   testing\
    \ for the presence of a special-use attribute in the \"/private/\n   specialuse\"\
    \ IMAP METADATA [IMAP-METADATA] entry of a mailbox.  Still,\n   not all implementers\
    \ will be willing to add the complexity of the\n   IMAP METADATA capability just\
    \ to provide access to special-use\n   attributes to the Sieve interpreter.\n\
    \   This document defines an extension to the Sieve mail filtering\n   language\
    \ that adds the ability to freely access mailbox special-use\n   attributes. \
    \ It adds a test called \"specialuse_exists\" that checks 1)\n   whether a special-use\
    \ attribute is assigned for a particular mailbox\n   or 2) whether any of the\
    \ user's personal mailboxes have a special-use\n   attribute assigned.  It also\
    \ adds the ability to file messages into a\n   personal mailbox identified by\
    \ a particular special-use attribute\n   rather than the mailbox's name.  This\
    \ is achieved using the new\n   \":specialuse\" argument for the \"fileinto\"\
    \ command [SIEVE].\n"
