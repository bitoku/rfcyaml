- title: 3.  Test "specialuse_exists"
  contents:
  - "3.  Test \"specialuse_exists\"\n   Usage:  specialuse_exists [<mailbox: string>]\n\
    \                             <special-use-attrs: string-list>\n   If the \"mailbox\"\
    \ string argument is omitted, the \"specialuse_exists\"\n   test yields \"true\"\
    \ if all of the following statements are true for\n   each of the special-use\
    \ attributes listed in the special-use-attrs\n   argument:\n   a.  At least one\
    \ mailbox exists in the user's personal namespace\n       [NAMESPACE] that has\
    \ that particular special-use attribute\n       assigned.\n   b.  That mailbox\
    \ allows the user in whose context the Sieve script\n       runs to \"deliver\"\
    \ messages into it.\n   If the mailbox argument is specified, the \"specialuse_exists\"\
    \ test\n   yields \"true\" if all of the following statements are true:\n   a.\
    \  The indicated mailbox exists.\n   b.  That mailbox allows the user in whose\
    \ context the Sieve script\n       runs to \"deliver\" messages into it.\n   c.\
    \  That mailbox has all of the special-use attributes listed in the\n       special-use-attrs\
    \ argument assigned to it.\n   Refer to the specification of the \"mailboxexists\"\
    \ test in Section 3.1\n   of RFC 5490 [SIEVE-MAILBOX] for a definition of when\
    \ \"delivery\" of\n   messages into a mailbox is deemed possible.\n"
- title: 3.1.  Equivalent IMAP Operations
  contents:
  - "3.1.  Equivalent IMAP Operations\n   To clarify, the following IMAP protocol\
    \ examples show a sequence of\n   [IMAP] commands that a client could send to\
    \ perform an assessment\n   without Sieve that is equivalent to the \"specialuse_exists\"\
    \ test.\n   First, the client queries which namespaces are available using the\n\
    \   NAMESPACE command [NAMESPACE]:\n   C: A01 NAMESPACE\n   S: * NAMESPACE ((\"\
    INBOX/\" \"/\")(\"Archive/\" \"/\")) NIL ((\"Public/\" \"/\"))\n   S: A01 OK NAMESPACE\
    \ command completed\n   Subsequently, when no particular mailbox is of interest\
    \ (i.e., the\n   \"specialuse_exists\" test has no mailbox argument), the client\
    \ lists\n   all mailboxes with special-use attributes in the two returned\n  \
    \ personal namespaces (this extended LIST command requires the LIST-\n   EXTENDED\
    \ IMAP capability [LIST-EXTENDED]):\n   C: A02 LIST (SPECIAL-USE) \"\" (\"INBOX/*\"\
    \ \"Archive/*\")\n       RETURN (SPECIAL-USE)\n   S: * LIST (\\Drafts) \"/\" INBOX/Drafts\n\
    \   S: * LIST (\\Trash) \"/\" INBOX/Trash\n   S: * LIST (\\Sent) \"/\" INBOX/Sent\n\
    \   S: * LIST (\\Archive) \"/\" Archive/Default\n   S: A02 OK LIST command completed\n\
    \   Finally, using the MYRIGHTS command [IMAP-ACL], the client determines\n  \
    \ the access rights it has for the mailbox or mailboxes that have all\n   the\
    \ requested attributes assigned.  This way, it can determine\n   whether messages\
    \ can be saved to any of those.  In this example, an\n   \"\\Archive\" special-use\
    \ mailbox is sought:\n   C: A03 MYRIGHTS Archive/Default\n   S: * MYRIGHTS Archive/Default\
    \ lrwsip\n   S: A03 OK Myrights completed\n   The MYRIGHTS response indicates\
    \ that the user has \"insert\" rights\n   [IMAP-ACL] for the \"Archive/Default\"\
    \ mailbox, meaning that the client\n   can deliver (APPEND) messages to that mailbox\
    \ and that the Sieve\n   \"specialuse_exists\" test would yield \"true\" in this\
    \ case.\n"
- title: 4.  ":specialuse" Argument to "fileinto" Command
  contents:
  - "4.  \":specialuse\" Argument to \"fileinto\" Command\n   Usage:  fileinto [:specialuse\
    \ <special-use-attr: string>]\n                    <mailbox: string>\n   Normally,\
    \ the \"fileinto\" command delivers the message in the mailbox\n   specified using\
    \ its positional mailbox argument, which is the name of\n   the mailbox.  However,\
    \ if the optional \":specialuse\" argument is also\n   specified, the \"fileinto\"\
    \ command first checks whether a mailbox\n   exists in the user's personal namespace\
    \ [NAMESPACE] with the\n   specified special-use attribute assigned to it.  If\
    \ that is the case,\n   that special-use mailbox is used for delivery instead.\
    \  If there is\n   no such mailbox or if the specified special-use attribute is\
    \ unknown\n   to the implementation in general, the \"fileinto\" action proceeds\
    \ as\n   it would without the \":specialuse\" argument.\n   Summarizing, if the\
    \ \":specialuse\" argument is specified, the\n   \"fileinto\" command deals with\
    \ two mailboxes that may or may not exist\n   and may, in fact, be equal:\n  \
    \ o  A special-use mailbox in the user's personal namespace, which has\n     \
    \ at least the special-use attribute specified with the\n      \":specialuse\"\
    \ argument assigned to it.  The name for this mailbox\n      is not relevant here;\
    \ it is only identified by the assigned\n      special-use attribute.\n   o  The\
    \ default mailbox named by the positional string argument of the\n      \"fileinto\"\
    \ command, which is used when the special-use mailbox is\n      not found.\n \
    \  The special-use attribute specified with the \":specialuse\" argument\n   conforms\
    \ to the \"use-attr\" syntax described in Section 6 of RFC 6154\n   [SPECIAL-USE].\
    \  Implementations SHOULD handle an invalid special-use\n   attribute in the same\
    \ way as an invalid mailbox name is handled.  The\n   string parameter of the\
    \ \":specialuse\" argument is not a constant\n   string, which means that variable\
    \ substitutions are allowed when the\n   \"variables\" extension [VARIABLES] is\
    \ active.  In that case, the\n   syntax of the special-use attribute is only verified\
    \ at runtime.\n   If neither the special-use mailbox nor the default mailbox exists,\n\
    \   the \"fileinto\" action MUST proceed exactly as it does in case the\n   \"\
    :specialuse\" argument is absent and the mailbox named by its\n   positional argument\
    \ does not exist.  The various options for handling\n   this situation are described\
    \ in Section 4.1 of RFC 5228 [SIEVE].\n   More than one mailbox in the user's\
    \ personal namespace can have a\n   particular special-use attribute assigned.\
    \  If one of those mailboxes\n   is, in fact, the default mailbox named by the\
    \ positional string\n   argument of the \"fileinto\" command, that mailbox MUST\
    \ be used for\n   delivery.  If the default mailbox is not one of the options,\
    \ the\n   mailbox that is chosen for delivery is implementation defined.\n   However,\
    \ while the set of mailboxes to which the involved special-use\n   attribute are\
    \ assigned remains unchanged, implementations SHOULD\n   ensure that the mailbox\
    \ choice is made consistently, so that the same\n   mailbox is used every time.\
    \  Conversely, the chosen mailbox MAY\n   change once the assignments of the special-use\
    \ attribute that are\n   relevant for the mailbox choice are changed (usually\
    \ by user\n   interaction).\n   If delivery to the special-use mailbox fails for\
    \ reasons not relating\n   to its existence, the Sieve interpreter MUST NOT subsequently\
    \ attempt\n   delivery in the indicated default mailbox as a fallback.  Instead,\
    \ it\n   MUST proceed exactly as it does in case the \":specialuse\" argument\
    \ is\n   absent and delivery to the mailbox named by its positional argument\n\
    \   fails.  This prevents the situation where messages are unexpectedly\n   spread\
    \ over two mailboxes in case transient or intermittent delivery\n   failures occur.\n"
- title: 4.1.  Mailboxes Created Implicitly by the "fileinto" Command
  contents:
  - "4.1.  Mailboxes Created Implicitly by the \"fileinto\" Command\n   Before attempting\
    \ to deliver the message into the specified mailbox,\n   the \"fileinto\" command\
    \ may implicitly create the mailbox if it does\n   not exist (see Section 4.1\
    \ of RFC 5228 [SIEVE]).  This optional\n   behavior can be requested explicitly\
    \ using the \"mailbox\" extension\n   [SIEVE-MAILBOX], which adds the optional\
    \ \":create\" argument to the\n   \"fileinto\" command.  If the \":create\" argument\
    \ is specified with\n   \"fileinto\", it instructs the Sieve interpreter to unconditionally\n\
    \   create the specified mailbox if needed.  Note that the \":create\"\n   argument\
    \ has no effect when the implicit creation of mailboxes for\n   delivery is the\
    \ default behavior.\n   When the \":specialuse\" argument is present, this behavior\
    \ does not\n   change; the Sieve interpreter will implicitly create the specified\n\
    \   default mailbox if needed.  This need arises when both the special-\n   use\
    \ mailbox and the default mailbox are not found.\n   If the server implementation\
    \ supports the CREATE-SPECIAL-USE\n   capability [SPECIAL-USE] for IMAP (i.e.,\
    \ it allows assigning special-\n   use attributes to new mailboxes), it SHOULD\
    \ assign the special-use\n   attribute specified with the \":specialuse\" argument\
    \ to the newly\n   created mailbox.\n"
- title: 4.2.  Equivalent IMAP Operations
  contents:
  - "4.2.  Equivalent IMAP Operations\n   To clarify, the following IMAP protocol\
    \ examples show a sequence of\n   [IMAP] commands that a client could send to\
    \ perform an action without\n   Sieve that is equivalent to the \"fileinto\" action\
    \ with the\n   \":specialuse\" argument.  The following Sieve script is assumed:\n\
    \   require \"fileinto\";\n   require \"special-use\";\n   fileinto :specialuse\
    \ \"\\\\Archive\" \"INBOX/Archive\";\n   First, the client proceeds as in Section\
    \ 3.1 to find out whether the\n   indicated special-use attribute is assigned\
    \ to any mailbox in the\n   user's personal namespace.  If a matching special-use\
    \ mailbox is\n   found, the message is delivered there using the IMAP APPEND command.\n\
    \   If no matching special-use mailbox is found, the client attempts to\n   deliver\
    \ the message to the indicated default mailbox:\n   C: A04 APPEND INBOX/Archive\
    \ {309}\n   S: A04 NO [TRYCREATE] Mailbox does not exist: INBOX/Archive\n   In\
    \ this example, the default mailbox does not exist either.  In that\n   case,\
    \ the client MAY create the default mailbox and assign the\n   indicated special-use\
    \ attribute to it:\n   C: A05 CREATE INBOX/Archive (USE (\\Archive))\n   S: A05\
    \ OK Create completed\n   Finally, the client completes the delivery:\n   C: A06\
    \ APPEND INBOX/Archive {309}\n   S: + OK\n   C: Date: Wed, 18 Jul 2018 22:00:09\
    \ +0200\n   C: From: mooch@owatagu.siam.example\n   C: To: Fred Foobar <foobar@Blurdybloop.example>\n\
    \   C: Subject: afternoon meeting\n   C: Message-Id: <Q234234-01012222@owatagu.siam.example>\n\
    \   C: MIME-Version: 1.0\n   C: Content-Type: text/plain; charset=UTF-8\n   C:\n\
    \   C: Hi Fred, do you think we can meet again at 3:30 tomorrow?\n   C:\n   S:\
    \ A06 OK [APPENDUID 1533375901 2312] Append completed.\n"
- title: 5.  Sieve Capability Strings
  contents:
  - "5.  Sieve Capability Strings\n   A Sieve implementation that defines the \"specialuse_exists\"\
    \ test and\n   the \":specialuse\" argument for the \"fileinto\" command will\
    \ advertise\n   the capability string \"special-use\".\n"
- title: 6.  Examples
  contents:
  - "6.  Examples\n   The following example saves the message in the mailbox where\
    \ messages\n   deemed to be junk mail are held.  This mailbox is identified using\n\
    \   the \"\\Junk\" special-use attribute.  If no mailbox has this attribute\n\
    \   assigned, the message is filed into the mailbox named \"Spam\".  If the\n\
    \   mailbox named \"Spam\" does not exist either, the result of this Sieve\n \
    \  script is implementation dependent, e.g., it may trigger an error or\n   the\
    \ mailbox may be created implicitly.\n   require \"fileinto\";\n   require \"\
    special-use\";\n   fileinto :specialuse \"\\\\Junk\" \"Spam\";\n   The following\
    \ very similar example explicitly handles the case in\n   which neither a \"\\\
    Junk\" special-use mailbox nor the \"Spam\" mailbox\n   exists.  In that case,\
    \ a mailbox called \"Spam\" is created, and the\n   message is stored there. \
    \ Additionally, the \"\\Junk\" special-use\n   attribute may be assigned to it.\n\
    \   require \"fileinto\";\n   require \"special-use\";\n   require \"mailbox\"\
    ;\n   fileinto :specialuse \"\\\\Junk\" :create \"Spam\";\n   The following example\
    \ is used in a Sieve script that is triggered\n   from an IMAP event rather than\
    \ at message delivery [IMAPSIEVE].  This\n   Sieve script redirects messages to\
    \ an automated recipient that\n   processes junk mail if those messages are copied\
    \ or moved into a\n   mailbox that has the \"\\Junk\" special-use attribute assigned.\n\
    \   require \"imapsieve\";\n   require \"special-use\";\n   require \"environment\"\
    ;\n   require \"variables\";\n   if environment :contains \"imap.mailbox\" \"\
    *\" {\n       set \"mailbox\" \"${1}\";\n   }\n   if allof(\n       environment\
    \ \"imap.cause\" \"COPY\",\n       specialuse_exists \"${mailbox}\" \"\\\\Junk\"\
    ) {\n       redirect \"spam-report@example.org\";\n   }\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Security considerations are discussed in [SIEVE],\
    \ [VARIABLES], and\n   [SPECIAL-USE].  It is believed that this extension does\
    \ not introduce\n   any additional security concerns.\n   Note that this specification\
    \ explicitly restricts the special-use\n   mailbox to the user's personal namespace.\
    \  First, this avoids the\n   need to search the entire mail storage for mailboxes\
    \ that have a\n   particular special-use attribute assigned.  This could put undue\
    \ load\n   on the system, while shared special-use mailboxes are deemed of\n \
    \  limited use with the currently defined special-use attributes.\n   Secondly,\
    \ it prevents security concerns with shared mailboxes that\n   have special-use\
    \ attributes assigned that apply to all users.\n   Searching the entire mail storage\
    \ for special-use mailboxes could\n   lead to messages unexpectedly or even maliciously\
    \ being filed to\n   shared mailboxes.\n   This restriction could be lifted for\
    \ particular future special-use\n   attributes, but such new attributes should\
    \ have a clear application\n   for shared mailboxes, and the security concerns\
    \ should be considered\n   carefully.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   IANA has registered the Sieve extension specified\
    \ in this document in\n   the \"Sieve Extensions\" registry at <https://www.iana.org/assignments/\n\
    \   sieve-extensions>:\n      Capability name: special-use\n      Description:\
    \     adds a test for checking whether an IMAP\n                       special-use\
    \ attribute is assigned for a\n                       particular mailbox or any\
    \ mailbox; also adds\n                       the ability to file messages into\
    \ a mailbox\n                       identified solely by a special-use attribute.\n\
    \      RFC number:      RFC 8579\n      Contact address: Sieve discussion list\
    \ <sieve@ietf.org>\n"
