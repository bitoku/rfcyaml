- title: __initial_text__
  contents:
  - '       Sieve Email Filtering: Delivering to Special-Use Mailboxes

    '
- title: Abstract
  contents:
  - "Abstract\n   The SPECIAL-USE capability of the IMAP protocol (RFC 6154) allows\n\
    \   clients to identify special-use mailboxes, e.g., where draft or sent\n   messages\
    \ should be put.  This simplifies client configuration.  In\n   contrast, the\
    \ Sieve mail filtering language (RFC 5228) currently has\n   no such capability.\
    \  This memo defines a Sieve extension that fills\n   this gap: it adds a test\
    \ for checking whether a special-use attribute\n   is assigned for a particular\
    \ mailbox or any mailbox, and it adds the\n   ability to file messages into a\
    \ mailbox identified solely by a\n   special-use attribute.\n"
