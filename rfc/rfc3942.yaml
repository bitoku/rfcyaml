- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 2132 to reclassify Dynamic Host\n   Configuration\
    \ Protocol version 4 (DHCPv4) option codes 128 to 223\n   (decimal) as publicly\
    \ defined options to be managed by IANA in\n   accordance with RFC 2939.  This\
    \ document directs IANA to make these\n   option codes available for assignment\
    \ as publicly defined DHCP\n   options for future options.\n"
