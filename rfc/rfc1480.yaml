    \ an Internet host to be your\n   forwarder.  If you do not already have an Internet\
    \ forwarder, there\n   are several businesses that provide this service for a\
    \ fee, (see\n   RFC 1359 - Connecting to the Internet What Connecting Institutions\n\
    \   Should Anticipate, ACM SIGUCCS, August 1992). Sometimes local colleges\n \
    \  in your area are already on the Internet and may be willing to act\n   as an\
    \ Internet Forwarder.  You would need to work this out with the\n   systems administrator.\
