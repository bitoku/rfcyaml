- title: __initial_text__
  contents:
  - '                        IEEE 802.4 Token Bus MIB

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo defines a MIB for the IEEE 802.4 Token Bus\
    \ for use with the\n   SNMP protocol.  This memo is a product of the Transmission\
    \ Working\n   Group of the Internet Engineering Task Force (IETF).  This RFC\n\
    \   specifies an IAB standards track protocol for the Internet community,\n  \
    \ and requests discussion and suggestions for improvements.  Please\n   refer\
    \ to the current edition of the \"IAB Official Protocol Standards\"\n   for the\
    \ standardization state and status of this protocol.\n   Distribution of this\
    \ memo is unlimited.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1. Abstract ..............................................\
    \    1\n   2. The Network Management Framework.......................    2\n \
    \  3. Objects ...............................................    2\n   3.1 Format\
    \ of Definitions ................................    3\n   4. Overview ..............................................\
    \    3\n   4.1 Scope of Definitions .................................    3\n \
    \  4.2 Textual Conventions ..................................    4\n   4.3 Optional\
    \ Objects .....................................    4\n   5. Definitions ...........................................\
    \    4\n   6. Acknowledgements ......................................   22\n \
    \  7. References ............................................   22\n   8. Security\
    \ Considerations................................   23\n   9. Authors' Addresses.....................................\
    \   23\n"
- title: 1.  Abstract
  contents:
  - "1.  Abstract\n   This memo defines an experimental portion of the Management\n\
    \   Information Base (MIB) for use with network management protocols in\n   TCP/IP-based\
    \ internets.  In particular, this memo defines managed\n   objects used for managing\
    \ subnetworks which use the IEEE 802.4 Token\n   Bus technology described in 802.4\
    \ Token-Passing Bus Access Method and\n   Physical Layer Specifications, IEEE\
    \ Standard 802.4.\n"
- title: 2.  The Network Management Framework
  contents:
  - "2.  The Network Management Framework\n   The Internet-standard Network Management\
    \ Framework consists of three\n   components.  They are:\n      RFC 1155 which\
    \ defines the SMI, the mechanisms used for describing\n      and naming objects\
    \ for the purpose of management.  RFC 1212\n      defines a more concise description\
    \ mechanism, which is wholly\n      consistent with the SMI.\n      RFC 1156 which\
    \ defines MIB-I, the core set of managed objects for\n      the Internet suite\
    \ of protocols.  RFC 1213, defines MIB-II, an\n      evolution of MIB-I based\
    \ on implementation experience and new\n      operational requirements.\n    \
    \  RFC 1157 which defines the SNMP, the protocol used for network\n      access\
    \ to managed objects.\n   The Framework permits new objects to be defined for\
    \ the purpose of\n   experimentation and evaluation.\n"
- title: 3.  Objects
  contents:
  - "3.  Objects\n   Managed objects are accessed via a virtual information store,\
    \ termed\n   the Management Information Base or MIB.  Objects in the MIB are\n\
    \   defined using the subset of Abstract Syntax Notation One (ASN.1) [7]\n   defined\
    \ in the SMI.  In particular, each object has a name, a syntax,\n   and an encoding.\
    \  The name is an object identifier, an\n   administratively assigned name, which\
    \ specifies an object type.  The\n   object type together with an object instance\
    \ serves to uniquely\n   identify a specific instantiation of the object.  For\
    \ human\n   convenience, we often use a textual string, termed the OBJECT\n  \
    \ DESCRIPTOR, to also refer to the object type.\n   The syntax of an object type\
    \ defines the abstract data structure\n   corresponding to that object type. \
    \ The ASN.1 language is used for\n   this purpose.  However, the SMI [3] purposely\
    \ restricts the ASN.1\n   constructs which may be used.  These restrictions are\
    \ explicitly made\n   for simplicity.\n   The encoding of an object type is simply\
    \ how that object type is\n   represented using the object type's syntax.  Implicitly\
    \ tied to the\n   notion of an object type's syntax and encoding is how the object\
    \ type\n   is represented when being transmitted on the network.\n   The SMI specifies\
    \ the use of the basic encoding rules of ASN.1 [8],\n   subject to the additional\
    \ requirements imposed by the SNMP.\n"
- title: 3.1.  Format of Definitions
  contents:
  - "3.1.  Format of Definitions\n   Section 5 contains contains the specification\
    \ of all object types\n   contained in this MIB module.  The object types are\
    \ defined using the\n   conventions defined in the SMI, as amended by the extensions\n\
    \   specified in [9,10].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This memo defines three tables:\n      - the 802.4 Operational\
    \ Table containing state and\n        operational parameter information which\
    \ is specific to\n        802.4 interfaces;\n      - the 802.4 Initialization\
    \ Table containing the parameter\n        information used by an 802.4 interface\
    \ as the values to\n        be assigned to its operational parameters upon\n \
    \       initialization; and\n      - the 802.4 Statistics Table containing 802.4\
    \ interface\n        statistics.\n   A managed system will have one entry in each\
    \ of these tables for each\n   of its 802.4 interfaces.\n   This memo also defines\
    \ OBJECT IDENTIFIERs, some to identify 802.4\n   tests, for use with the ifExtnsTestTable\
    \ defined in [11], and some to\n   identify Token Bus interface Chip Sets, for\
    \ use with the\n   ifExtnsChipSet object defined in [11].\n"
- title: 4.1.  Scope of Definitions
  contents:
  - "4.1.  Scope of Definitions\n   All objects defined in this memo are registered\
    \ in a single subtree\n   within the experimental namespace [3], and are for use\
    \ with every\n   interface which conforms to the IEEE 802.4 Token Bus Access Method\n\
    \   [10]. At present, this applies to interfaces for which the ifType\n   variable\
    \ in the Internet-standard MIB [4,6] has the value:\n      iso88024-tokenBus(8)\n\
    \   For these interfaces, the value of the ifSpecific variable in the\n   MIB-II\
    \ [6] has the OBJECT IDENTIFIER value:\n      dot4    OBJECT IDENTIFIER ::= {\
    \ experimental 7 }\n   as defined below.\n"
- title: 4.2.  Textual Conventions
  contents:
  - "4.2.  Textual Conventions\n   Two new datatypes, MacAddress and OctetTime, are\
    \ introduced as\n   textual conventions in this document.  These textual conventions\
    \ have\n   NO effect on either the syntax nor the semantics of any managed\n \
    \  object. Objects defined using these conventions are always encoded by\n   means\
    \ of the rules that define their primitive type.  Hence, no\n   changes to the\
    \ SMI or the SNMP are necessary to accommodate these\n   textual conventions which\
    \ are adopted merely for the convenience of\n   readers and writers in pursuit\
    \ of the elusive goal of a concise and\n   unambiguous specification.\n"
- title: 4.3.  Optional Objects
  contents:
  - "4.3.  Optional Objects\n   A few objects are defined in this memo with \"optional\"\
    \ status for the\n   purpose of allowing experimentation to determine whether\
    \ they are\n   useful or not.  If sufficient consensus is reached in the Internet\n\
    \   community to result in a subsequent revision of this memo being\n   placed\
    \ in the Internet-standard MIB, then these optional objects will\n   either be\
    \ removed or become mandatory.\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n          RFC1230-MIB DEFINITIONS ::= BEGIN\n          --  \
    \               IEEE 802.4 Token Bus MIB\n          IMPORTS\n                \
    \  experimental\n                          FROM RFC1155-SMI\n                \
    \  OBJECT-TYPE\n                          FROM RFC-1212;\n          --  This MIB\
    \ Module uses the extended OBJECT-TYPE macro as\n          --  defined in [9].\n\
    \          dot4    OBJECT IDENTIFIER ::= { experimental 7 }\n          -- All\
    \ representations of MAC addresses in this MIB Module\n          -- use, as a\
    \ textual convention (i.e. this convention does\n          -- not affect their\
    \ encoding), the data type:\n          MacAddress ::= OCTET STRING (SIZE (6))\
    \    -- a 6 octet\n                                                    -- address\
    \ in the\n                                                    -- \"canonical\"\
    \ order\n                                                    -- defined by IEEE\n\
    \                                                    -- 802.1a.\n          --\
    \ 16-bit addresses, if needed, are represented by setting\n          -- their\
    \ upper 4 octets to all 0's, i.e., AAFF would be\n          -- represented as\
    \ 00000000AAFF.\n          -- This specification follows the 802.4 convention\
    \ of\n          -- specifying time intervals, which are dependent on the\n   \
    \       -- bandwidth of the media, in units of octet time.  One\n          --\
    \ octet time is the time taken to transmit eight bits.\n          -- Representation\
    \ of such time intervals in this MIB Module\n          -- use, as a textual convention\
    \ (i.e., this convention does\n          -- not affect their encoding), the data\
    \ type:\n          OctetTime  ::= INTEGER        -- the value of a time\n    \
    \                                    -- interval in units of octet\n         \
    \                               -- time.\n          -- The 802.4 Operational Table\n\
    \          -- This table contains state and parameter information which\n    \
    \      -- is specific to 802.4 interfaces.  It is mandatory that\n          --\
    \ systems having 802.4 interfaces implement this table in\n          -- addition\
    \ to the generic interfaces table [4,6] and its\n          -- generic extensions\
    \ [11].\n          dot4Table  OBJECT-TYPE\n                     SYNTAX  SEQUENCE\
    \ OF Dot4Entry\n                     ACCESS  not-accessible\n                \
    \     STATUS  mandatory\n                     DESCRIPTION\n                  \
    \           \"This table contains Token Bus interface\n                      \
    \       parameters and state variables, one entry\n                          \
    \   per 802.5 interface.\"\n                     ::= { dot4 1 }\n          dot4Entry\
    \  OBJECT-TYPE\n                     SYNTAX  Dot4Entry\n                     ACCESS\
    \  not-accessible\n                     STATUS  mandatory\n                  \
    \   DESCRIPTION\n                             \"A list of Token Bus status and\
    \ operational\n                             parameter values for an 802.4 interface.\"\
    \n                     INDEX   { dot4IfIndex }\n                     ::= { dot4Table\
    \ 1 }\n          Dot4Entry  ::= SEQUENCE {\n                             dot4IfIndex\n\
    \                                 INTEGER,\n                             dot4Options\n\
    \                                 INTEGER,\n                             dot4State\n\
    \                                 INTEGER,\n                             dot4Commands\n\
    \                                 INTEGER,\n                             dot4MacAddrLen\n\
    \                                 INTEGER,\n                             dot4NextStation\n\
    \                                 MacAddress,\n                             dot4PreviousStation\n\
    \                                 MacAddress,\n                             dot4SlotTime\n\
    \                                 OctetTime,\n                             dot4LastTokenRotTime\n\
    \                                 OctetTime,\n                             dot4HiPriTokenHoldTime\n\
    \                                 OctetTime,\n                             dot4TargetRotTimeClass4\n\
    \                                 OctetTime,\n                             dot4TargetRotTimeClass2\n\
    \                                 OctetTime,\n                             dot4TargetRotTimeClass0\n\
    \                                 OctetTime,\n                             dot4TargetRotTimeRingMaint\n\
    \                                 OctetTime,\n                             dot4RingMaintTimerInitValue\n\
    \                                 OctetTime,\n                             dot4MaxInterSolicitCount\n\
    \                                 INTEGER (16..255),\n                       \
    \      dot4MaxRetries\n                                 INTEGER (0..7),\n    \
    \                         dot4MinPostSilencePreambLen\n                      \
    \           INTEGER,\n                             dot4StandardRevision\n    \
    \                             INTEGER\n                         }\n          dot4IfIndex\
    \  OBJECT-TYPE\n                     SYNTAX  INTEGER\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The value of this object identifies the\n    \
    \                         802.4 interface for which this entry\n             \
    \                contains management information.  The\n                     \
    \        value of this object for a particular\n                             interface\
    \ has the same value as the\n                             ifIndex object, defined\
    \ in [4,6], for the\n                             same interface.\"\n        \
    \             ::= { dot4Entry 1 }\n          dot4Options OBJECT-TYPE\n       \
    \              SYNTAX  INTEGER\n                     ACCESS  read-only\n     \
    \                STATUS  mandatory\n                     DESCRIPTION\n       \
    \                      \"The optional parts of the 802.4\n                   \
    \          specification which are in use by this\n                          \
    \   station.  The options of the 802.4\n                             specification\
    \ are represented by the\n                             following values:\n   \
    \                                1 - Priority\n                              \
    \     2 - Request-With-Response\n                             The value of this\
    \ object is given by the\n                             sum of the above representations\
    \ for\n                             those options in use on this interface.\n\
    \                             The value zero indicates that no options\n     \
    \                        are in use.\"\n                     ::= { dot4Entry 2\
    \ }\n          dot4State OBJECT-TYPE\n                     SYNTAX  INTEGER {\n\
    \                                 other(1),\n                                \
    \ offline(2),\n                                 outOfRing(3),\n              \
    \                   enteringRing(4),\n                                 inRing(5)\n\
    \                             }\n                     ACCESS  read-only\n    \
    \                 STATUS  mandatory\n                     DESCRIPTION\n      \
    \                       \"The current state of the 802.4\n                   \
    \          interface.  The value of other(1) is\n                            \
    \ used if the state is unknown\n                             (e.g., due to an\
    \ error condition).\"\n                     ::=   { dot4Entry 3 }\n          dot4Commands\
    \ OBJECT-TYPE\n                     SYNTAX  INTEGER {\n                      \
    \           no-op(1),\n                                 enterRing(2),\n      \
    \                           exitRing(3),\n                                 reset(4),\n\
    \                                 initialize(5)\n                            \
    \ }\n                     ACCESS  read-write\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"Setting this\
    \ object causes the station\n                             to change the state\
    \ of the interface as\n                             indicated by the specified\
    \ value.  An\n                             initialize(5) command causes the\n\
    \                             interfaceto load its operational\n             \
    \                parameters from its initialization\n                        \
    \     parameters; the value of\n                             dot4InitInRingDesired\
    \ determines\n                             whether the station tries to enter\
    \ the\n                             logical ring immediately.\n              \
    \                   Note that the 802.4 specification\n                      \
    \       suggests a station remain Offline after a\n                          \
    \   'remote Network Management' reset(4),\n                             until\
    \ a 'local Network Management'\n                             initialize(5) is\
    \ performed.\n                                 Setting this object to a value\
    \ of\n                             no-op(1) has no effect.  When read,\n     \
    \                        this object always has the value no-op(1).\"\n      \
    \               ::=  { dot4Entry 4 }\n          dot4MacAddrLen OBJECT-TYPE\n \
    \                    SYNTAX  INTEGER {\n                                 sixteenBit(1),\n\
    \                                 forty-eightBit(2)\n                        \
    \     }\n                     ACCESS  read-only\n                     STATUS \
    \ mandatory\n                     DESCRIPTION\n                             \"\
    This object indicates the size of MAC\n                             addresses\
    \ interpreted by this station.\"\n                     ::= { dot4Entry 5 }\n \
    \         dot4NextStation OBJECT-TYPE\n                     SYNTAX  MacAddress\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The MAC address\
    \ of this station's\n                             successor in the logical ring.\"\
    \n                     ::= { dot4Entry 6 }\n          dot4PreviousStation OBJECT-TYPE\n\
    \                     SYNTAX  MacAddress\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The source MAC address of the last token\n     \
    \                        addressed to this station.\"\n                     ::=\
    \ { dot4Entry 7 }\n          dot4SlotTime OBJECT-TYPE\n                     SYNTAX\
    \  OctetTime\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The maximum time any station need wait\n                             for an immediate\
    \ MAC-level response from\n                             another station.\n   \
    \                          This value must the same in all stations on\n     \
    \                        the 802.4 network.\"\n                     ::= { dot4Entry\
    \ 8 }\n          dot4LastTokenRotTime OBJECT-TYPE\n                     SYNTAX\
    \  OctetTime\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The observed token rotation time for the\n                             last token\
    \ rotation, timed from token\n                             arrival to token arrival.\
    \  A value of\n                             zero indicates that the token is not\n\
    \                             rotating.\"\n                     ::= { dot4Entry\
    \ 9 }\n          dot4HiPriTokenHoldTime OBJECT-TYPE\n                     SYNTAX\
    \  OctetTime\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The maximum duration for which a station\n                             can hold\
    \ the token to transmit frames of\n                             access class 6\
    \ (if the priority option is\n                             implemented), or of\
    \ any access class (if\n                             the priority option is not\
    \ implemented).\"\n                     ::= { dot4Entry 10 }\n          dot4TargetRotTimeClass4\
    \ OBJECT-TYPE\n                     SYNTAX  OctetTime\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"If the priority scheme is being used,\n      \
    \                       this value specifies a limit on how long\n           \
    \                  a station can transmit frames at access\n                 \
    \            class 4.  The limit is measured from the\n                      \
    \       time the station is able to start\n                             transmitting\
    \ frames at this access class\n                             on one rotation, to\
    \ the time it must stop\n                             transmitting frames at this\
    \ access class\n                             on the next rotation.  If the priority\n\
    \                             scheme is not being used, this object has\n    \
    \                         the value 0.\"\n                     ::= { dot4Entry\
    \ 11 }\n          dot4TargetRotTimeClass2 OBJECT-TYPE\n                     SYNTAX\
    \  OctetTime\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    If the priority scheme is being used,\n                             this value\
    \ specifies a limit on how long\n                             a station can transmit\
    \ frames at access\n                             class 2.  The limit is measured\
    \ from the\n                             time the station is able to start\n \
    \                            transmitting frames at this access\n            \
    \                 class on one rotation, to the time it\n                    \
    \         must stop transmitting frames at this\n                            \
    \ access class on the next rotation.  If\n                             the priority\
    \ scheme is not being used,\n                             this object has the\
    \ value 0.\"\n                     ::= { dot4Entry 12 }\n          dot4TargetRotTimeClass0\
    \ OBJECT-TYPE\n                     SYNTAX  OctetTime\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"If the priority scheme is being used,\n      \
    \                       this value specifies a limit on how long\n           \
    \                  a station can transmit frames at access\n                 \
    \            class 0.  The limit is measured from the\n                      \
    \       time the station is able to start\n                             transmitting\
    \ frames at this access\n                             class on one rotation, to\
    \ the time it\n                             must stop transmitting frames at this\n\
    \                             access class on the next rotation.  If\n       \
    \                      the priority scheme is not being used,\n              \
    \               this object has the value 0.\"\n                     ::= { dot4Entry\
    \ 13 }\n          dot4TargetRotTimeRingMaint OBJECT-TYPE\n                   \
    \  SYNTAX  OctetTime\n                     ACCESS  read-only\n               \
    \      STATUS  mandatory\n                     DESCRIPTION\n                 \
    \            \"A value used to limit the duration of a\n                     \
    \        token rotation.  If the duration of a\n                             token\
    \ rotation exceeds this value, the\n                             station will\
    \ not open the response window\n                             to solicit for a\
    \ new successor.\"\n                     ::= { dot4Entry 14 }\n          dot4RingMaintTimerInitValue\
    \ OBJECT-TYPE\n                     SYNTAX  OctetTime\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The value to which the\n                     \
    \        dot4TargetRotTimeRingMaint is set, each\n                           \
    \  time the station enters the ring.\n                             A large value\
    \ will cause the station to\n                             solicit successors immediately\
    \ upon entry\n                             to the ring; a value of zero will cause\n\
    \                             the station to defer this solicitation\n       \
    \                      for at least one token rotation.\"\n                  \
    \   ::= { dot4Entry 15 }\n          dot4MaxInterSolicitCount OBJECT-TYPE\n   \
    \                  SYNTAX  INTEGER (16..255)\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The maximum number of consecutive token\n      \
    \                       rotations without soliciting for a\n                 \
    \            successor.  If this count expires, the\n                        \
    \     station opens the response window to\n                             solicit\
    \ for a successor (providing the\n                             duration of the\
    \ current token rotation\n                             has not exceeded\n    \
    \                         dot4TargetRotTimeRingMaint).  The least\n          \
    \                   significant two bits of the count are\n                  \
    \           determined randomly by the station on a\n                        \
    \     per-use basis.\"\n                     ::= { dot4Entry 16 }\n          dot4MaxRetries\
    \ OBJECT-TYPE\n                     SYNTAX  INTEGER (0..7)\n                 \
    \    ACCESS  read-only\n                     STATUS  mandatory\n             \
    \        DESCRIPTION\n                             \"The maximum number of retries\
    \ of a\n                             Request-with-Response (RWR) frame.  If\n\
    \                             the RWR option is not in use, this object\n    \
    \                         has the value 0.\"\n                     ::= { dot4Entry\
    \ 17 }\n          dot4MinPostSilencePreambLen OBJECT-TYPE\n                  \
    \   SYNTAX  INTEGER\n                     ACCESS  read-only\n                \
    \     STATUS  mandatory\n                     DESCRIPTION\n                  \
    \           \"The minimum number of octets of preamble\n                     \
    \        on the first frame transmitted by this\n                            \
    \ station after a period of 'transmitted'\n                             silence.\"\
    \n                     ::= { dot4Entry 18 }\n          dot4StandardRevision OBJECT-TYPE\n\
    \                     SYNTAX  INTEGER {\n                                 rev2(2)\n\
    \                             }\n                     ACCESS  read-only\n    \
    \                 STATUS  mandatory\n                     DESCRIPTION\n      \
    \                       \"The Revision number of the 802.4 standard\n        \
    \                     implemented by this station.\"\n                     ::=\
    \ { dot4Entry 19 }\n          -- 802.4 Initialization Table\n          -- This\
    \ table contains the parameter information used by an\n          -- 802.4 interface\
    \ as the values to be assigned to its\n          -- operational parameters upon\
    \ initialization.  It is\n          -- mandatory that systems having 802.4 interfaces\
    \ implement\n          -- this table.\n          dot4InitTable  OBJECT-TYPE\n\
    \                     SYNTAX  SEQUENCE OF Dot4InitEntry\n                    \
    \ ACCESS  not-accessible\n                     STATUS  mandatory\n           \
    \          DESCRIPTION\n                             \"This table contains Token\
    \ Bus\n                             initialization parameters, one entry per\n\
    \                             802.4 interface.\"\n                     ::= { dot4\
    \ 2 }\n          dot4InitEntry  OBJECT-TYPE\n                     SYNTAX  Dot4InitEntry\n\
    \                     ACCESS  not-accessible\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"A list of Token\
    \ Bus initialization\n                             parameters for an 802.4 interface.\"\
    \n                     INDEX   { dot4InitIfIndex }\n                     ::= {\
    \ dot4InitTable 1 }\n          Dot4InitEntry ::= SEQUENCE {\n                \
    \                dot4InitIfIndex\n                                    INTEGER,\n\
    \                                dot4InitSlotTime\n                          \
    \          OctetTime,\n                                dot4InitMaxInterSolicitCount\n\
    \                                    INTEGER (16..255),\n                    \
    \            dot4InitMaxRetries\n                                    INTEGER (0..7),\n\
    \                                dot4InitHiPriTokenHoldTime\n                \
    \                    OctetTime,\n                                dot4InitTargetRotTimeClass4\n\
    \                                    OctetTime,\n                            \
    \    dot4InitTargetRotTimeClass2\n                                    OctetTime,\n\
    \                                dot4InitTargetRotTimeClass0\n               \
    \                     OctetTime,\n                                dot4InitTargetRotTimeRingMaint\n\
    \                                    OctetTime,\n                            \
    \    dot4InitRingMaintTimerInitValue\n                                    OctetTime,\n\
    \                                dot4InitMinPostSilencePreambLen\n           \
    \                         INTEGER,\n                                dot4InitInRingDesired\n\
    \                                    INTEGER\n                            }\n\
    \          dot4InitIfIndex  OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The value of\
    \ this object identifies the\n                             802.4 interface for\
    \ which this entry\n                             contains management information.\
    \  The\n                             value of this object for a particular\n \
    \                            interface has the same value as the\n           \
    \                  ifIndex object, defined in [4,6], for\n                   \
    \          the same interface.\"\n                     ::= { dot4InitEntry 1 }\n\
    \          dot4InitSlotTime OBJECT-TYPE\n                     SYNTAX  OctetTime\n\
    \                     ACCESS  read-write\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The value assigned\
    \ to the object\n                             dot4SlotTime when the station is\n\
    \                             initialized.\"\n                     ::= { dot4InitEntry\
    \ 2 }\n          dot4InitMaxInterSolicitCount OBJECT-TYPE\n                  \
    \   SYNTAX  INTEGER (16..255)\n                     ACCESS  read-write\n     \
    \                STATUS  mandatory\n                     DESCRIPTION\n       \
    \                      \"The value assigned to the object\n                  \
    \           dot4MaxInterSolicitCount when the station\n                      \
    \       is initialized.\"\n                     ::= { dot4InitEntry 3 }\n    \
    \      dot4InitMaxRetries OBJECT-TYPE\n                     SYNTAX  INTEGER (0..7)\n\
    \                     ACCESS  read-write\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The value assigned\
    \ to the object\n                             dot4MaxRetries when the station\
    \ is\n                             initialized.\"\n                     ::= {\
    \ dot4InitEntry 4 }\n          dot4InitHiPriTokenHoldTime OBJECT-TYPE\n      \
    \               SYNTAX  OctetTime\n                     ACCESS  read-write\n \
    \                    STATUS  mandatory\n                     DESCRIPTION\n   \
    \                          \"The value assigned to the object\n              \
    \               dot4HiPriTokenHoldTime when the station\n                    \
    \         is initialized.\"\n                     ::= { dot4InitEntry 5 }\n  \
    \        dot4InitTargetRotTimeClass4 OBJECT-TYPE\n                     SYNTAX\
    \  OctetTime\n                     ACCESS  read-write\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The value assigned to the object\n                             dot4TargetRotTimeClass4\
    \ when the station\n                             is initialized.\"\n         \
    \            ::= { dot4InitEntry 6 }\n          dot4InitTargetRotTimeClass2 OBJECT-TYPE\n\
    \                     SYNTAX  OctetTime\n                     ACCESS  read-write\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The value assigned to the object\n             \
    \                dot4TargetRotTimeClass2 when the station\n                  \
    \           is initialized.\"\n                     ::= { dot4InitEntry 7 }\n\
    \          dot4InitTargetRotTimeClass0 OBJECT-TYPE\n                     SYNTAX\
    \  OctetTime\n                     ACCESS  read-write\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The value assigned to the object\n                             dot4TargetRotTimeClass0\
    \ when the station\n                             is initialized.\"\n         \
    \            ::= { dot4InitEntry 8 }\n          dot4InitTargetRotTimeRingMaint\
    \ OBJECT-TYPE\n                     SYNTAX  OctetTime\n                     ACCESS\
    \  read-write\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The value assigned to the object\n           \
    \                  dot4TargetRotTimeRingMaint when the station\n             \
    \                is initialized.\"\n                     ::= { dot4InitEntry 9\
    \ }\n          dot4InitRingMaintTimerInitValue OBJECT-TYPE\n                 \
    \    SYNTAX  OctetTime\n                     ACCESS  read-write\n            \
    \         STATUS  mandatory\n                     DESCRIPTION\n              \
    \               \"The value assigned to the object\n                         \
    \    dot4RingMaintTimerInitValue when the\n                             station\
    \ is initialized.\"\n                     ::= { dot4InitEntry 10 }\n         \
    \ dot4InitMinPostSilencePreambLen OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-write\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The value assigned\
    \ to the object\n                             dot4MinPostSilencePreambLen when\
    \ the\n                             station is initialized.\"\n              \
    \       ::= { dot4InitEntry 11 }\n          dot4InitInRingDesired OBJECT-TYPE\n\
    \                     SYNTAX INTEGER {\n                                inRing(1),\n\
    \                                outOfRing(2)\n                            }\n\
    \                     ACCESS  read-write\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"This object\
    \ determines whether the\n                             station will attempt to\
    \ enter the logical\n                             ring immediately after initialization.\"\
    \n                     ::= { dot4InitEntry 12 }\n          -- 802.4 Statistics\
    \ Table\n          -- This table contains Token Bus statistics, one entry per\n\
    \          -- 802.4 interface.  It is mandatory that systems having\n        \
    \  -- 802.4 interfaces implement this table.\n          dot4StatsTable  OBJECT-TYPE\n\
    \                     SYNTAX  SEQUENCE OF Dot4StatsEntry\n                   \
    \  ACCESS  not-accessible\n                     STATUS  mandatory\n          \
    \           DESCRIPTION\n                             \"A table containing Token\
    \ Bus statistics.\n                             All the statistics are defined\
    \ using the\n                             syntax Counter as 32 bit wrap around\n\
    \                             counters.  Thus, if an interface's\n           \
    \                  hardware chip set maintains these\n                       \
    \      statistics in 16-bit counters, then the\n                             agent\
    \ must read the hardware's counters\n                             frequently enough\
    \ to prevent loss of\n                             significance, in order to maintain\n\
    \                             a 32-bit counter in software.\"\n              \
    \       ::= { dot4 3 }\n          dot4StatsEntry  OBJECT-TYPE\n              \
    \       SYNTAX  Dot4StatsEntry\n                     ACCESS  not-accessible\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"An entry containing the 802.4 statistics\n     \
    \                        for a particular interface.\"\n                     INDEX\
    \   { dot4StatsIfIndex }\n                     ::= { dot4StatsTable 1 }\n    \
    \      Dot4StatsEntry ::= SEQUENCE {\n                                  dot4StatsIfIndex\n\
    \                                     INTEGER,\n                             \
    \     dot4StatsTokenPasses\n                                     Counter,\n  \
    \                                dot4StatsTokenHeards\n                      \
    \               Counter,\n                                  dot4StatsNoSuccessors\n\
    \                                     Counter,\n                             \
    \     dot4StatsWhoFollows\n                                     Counter,\n   \
    \                               dot4StatsTokenPassFails\n                    \
    \                 Counter,\n                                  dot4StatsNonSilences\n\
    \                                     Counter,\n                             \
    \     dot4StatsFcsErrors\n                                     Counter,\n    \
    \                              dot4StatsEbitErrors\n                         \
    \            Counter,\n                                  dot4StatsFrameFrags\n\
    \                                     Counter,\n                             \
    \     dot4StatsFrameTooLongs\n                                     Counter,\n\
    \                                  dot4StatsOverRuns\n                       \
    \              Counter,\n                                  dot4StatsDupAddresses\n\
    \                                     Counter\n                             }\n\
    \          dot4StatsIfIndex  OBJECT-TYPE\n                     SYNTAX  INTEGER\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The value of\
    \ this object identifies the\n                             802.4 interface for\
    \ which this entry\n                             contains management information.\
    \  The\n                             value of this object for a particular\n \
    \                            interface has the same value as the\n           \
    \                  ifIndex object, defined in [4,6], for the\n               \
    \              same interface.\"\n                     ::= { dot4StatsEntry 1\
    \ }\n          dot4StatsTokenPasses OBJECT-TYPE\n                     SYNTAX \
    \ Counter\n                     ACCESS  read-only\n                     STATUS\
    \  optional\n                     DESCRIPTION\n                             \"\
    The number of times this station has\n                             passed the\
    \ token.\"\n                     ::= { dot4StatsEntry 2 }\n          dot4StatsTokenHeards\
    \ OBJECT-TYPE\n                     SYNTAX  Counter\n                     ACCESS\
    \  read-only\n                     STATUS  optional\n                     DESCRIPTION\n\
    \                             \"The number of tokens heard by this\n         \
    \                    station.\"\n                     ::= { dot4StatsEntry 3 }\n\
    \          dot4StatsNoSuccessors OBJECT-TYPE\n                     SYNTAX  Counter\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The number of\
    \ times the station could\n                             not find a successor while\
    \ believing\n                             itself not the only station in the ring.\n\
    \                             This can signify a faulty transmitter\n        \
    \                     condition in this station.\"\n                     ::= {\
    \ dot4StatsEntry 4 }\n          dot4StatsWhoFollows OBJECT-TYPE\n            \
    \         SYNTAX  Counter\n                     ACCESS  read-only\n          \
    \           STATUS  mandatory\n                     DESCRIPTION\n            \
    \                 \"The number of times the station has had\n                \
    \             to look for a new next station.\"\n                     ::= { dot4StatsEntry\
    \ 5 }\n          dot4StatsTokenPassFails OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The number of times the station failed in\n                             passing\
    \ the token to the next station.\"\n                     ::= { dot4StatsEntry\
    \ 6 }\n          dot4StatsNonSilences OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The number of occurrences of non-silence\n                             followed\
    \ by silence in which a start\n                             delimiter was not\
    \ detected.\"\n                     ::= { dot4StatsEntry 7 }\n          dot4StatsFcsErrors\
    \ OBJECT-TYPE\n                     SYNTAX  Counter\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The number of frames received with an\n      \
    \                       incorrect FCS and the E-bit reset.\"\n               \
    \      ::= { dot4StatsEntry 8 }\n          dot4StatsEbitErrors OBJECT-TYPE\n \
    \                    SYNTAX  Counter\n                     ACCESS  read-only\n\
    \                     STATUS  mandatory\n                     DESCRIPTION\n  \
    \                           \"The number of frames the station\n             \
    \                received with the E-bit set in the\n                        \
    \     end delimiter.\"\n                     ::= { dot4StatsEntry 9 }\n      \
    \    dot4StatsFrameFrags OBJECT-TYPE\n                     SYNTAX  Counter\n \
    \                    ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The number of\
    \ occurrences of receiving a\n                             start delimiter followed\
    \ by another start\n                             delimiter, an invalid symbol\
    \ sequence or\n                             silence, without an intervening end\n\
    \                             delimiter.\"\n                     ::= { dot4StatsEntry\
    \ 10 }\n          dot4StatsFrameTooLongs OBJECT-TYPE\n                     SYNTAX\
    \  Counter\n                     ACCESS  read-only\n                     STATUS\
    \  mandatory\n                     DESCRIPTION\n                             \"\
    The number of frames that were received\n                             that were\
    \ larger than the media's MTU.\"\n                     ::= { dot4StatsEntry 11\
    \ }\n          dot4StatsOverRuns OBJECT-TYPE\n                     SYNTAX  Counter\n\
    \                     ACCESS  read-only\n                     STATUS  mandatory\n\
    \                     DESCRIPTION\n                             \"The number of\
    \ times a FIFO overrun was\n                             detected in the station.\"\
    \n                     ::= { dot4StatsEntry 12 }\n          dot4StatsDupAddresses\
    \ OBJECT-TYPE\n                     SYNTAX  Counter\n                     ACCESS\
    \  read-only\n                     STATUS  mandatory\n                     DESCRIPTION\n\
    \                             \"The number of times this station\n           \
    \                  detected another station using the same\n                 \
    \            MAC address.\"\n                     ::= { dot4StatsEntry 13 }\n\
    \          --                      802.4 Interface Tests\n          dot4Tests\
    \         OBJECT IDENTIFIER ::= { dot4 5 }\n          -- The extensions to the\
    \ interfaces table proposed in [11]\n          -- define a table object, ifExtnsTestTable,\
    \ through which a\n          -- network manager can instruct an agent to test\
    \ an interface\n          -- for various faults.  A test to be performed is identified\n\
    \          -- (as the value of ifExtnsTestType) via an OBJECT IDENTIFIER.\n  \
    \        -- When a test fails, the object ifExtnsTestCode, defined in\n      \
    \    -- [11], may contain a media-specific error-code.  For 802.4\n          --\
    \ interfaces, the following is defined as the value of\n          -- ifExtnsTestCode\
    \ when a test fails because the modem could\n          -- not be initialized:\n\
    \          dot4Errors OBJECT IDENTIFIER ::= { dot4 4 }\n          dot4ModemInitFailed\
    \ OBJECT IDENTIFIER ::= { dot4Errors 1 }\n          -- The Full-Duplex Loop Back\
    \ Test is a common test, defined\n          -- in [11] as:\n          --\n   \
    \       --    testFullDuplexLoopBack\n          --\n          -- Invoking this\
    \ test on a 802.4 interface causes the\n          -- interface to check the path\
    \ from memory through the chip\n          -- set's serial interface back to memory,\
    \ thus checking the\n          -- proper functioning of the transmit and receive\
    \ machines\n          -- of the token bus hardware.\n          -- This test may\
    \ only be invoked when the interface is\n          -- the Offline state.\n   \
    \       -- The FIFO Path test is defined by:\n          testFifoPath   OBJECT\
    \ IDENTIFIER ::= { dot4Tests 1 }\n          -- Invoking this test causes the interface\
    \ to check the path\n          -- from memory to the chip set's FIFO and back\
    \ to memory.\n          -- This test checks the hosts interface to the token bus\n\
    \          -- hardware.  This test may only be invoked when the\n          --\
    \ interface is the Offline state.\n          -- The External Loopback test is\
    \ defined by:\n          testExternalLoopback OBJECT IDENTIFIER ::= { dot4Tests\
    \ 2 }\n          -- Invoking this test causes the interface to check the path\n\
    \          -- from memory through the chip set and out onto the network\n    \
    \      -- for external (e.g., at the head-end) loopback through the\n        \
    \  -- chip set to memory. This test checks the host's interface\n          --\
    \ to the 802.4 network.  This test is liable to cause\n          -- serious disruption\
    \ if invoked on an operational network.\n          --                 802.4 Hardware\
    \ Chip Sets\n          dot4ChipSets       OBJECT IDENTIFIER ::= { dot4 6 }\n \
    \         -- The extensions to the interfaces table proposed in [11]\n       \
    \   -- define an object, ifExtnsChipSet, with the syntax of\n          -- OBJECT\
    \ IDENTIFIER, to identify the hardware chip set in\n          -- use by an interface.\
    \  That definition specifies just\n          -- one applicable object identifier:\n\
    \          --\n          --    unknownChipSet\n          --\n          -- for\
    \ use as the value of ifExtnsChipSet when the specific\n          -- chip set\
    \ is unknown.\n          --\n          -- This MIB defines the following for use\
    \ as values of\n          -- ifExtnsChipSet:\n          -- for use as values of\
    \ ifExtnsChipSet\n             -- Motorola 68824 Token Bus Controller\n      \
    \    chipSetMc68824  OBJECT IDENTIFIER ::= { dot4ChipSets 1 }\n          END\n"
