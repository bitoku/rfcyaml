- title: Appendix A.  ASON Terminology
  contents:
  - "Appendix A.  ASON Terminology\n   This document makes use of the following terms:\n\
    \   Administrative domain: (See Recommendation [G.805].)  For the\n      purposes\
    \ of [G.7715.1], an administrative domain represents the\n      extent of resources\
    \ that belong to a single player such as a\n      network operator, a service\
    \ provider, or an end-user.\n      Administrative domains of different players\
    \ do not overlap amongst\n      themselves.\n   Control plane: performs the call\
    \ control and connection control\n      functions.  Through signaling, the control\
    \ plane sets up and\n      releases connections and may restore a connection in\
    \ case of a\n      failure.\n   (Control) Domain: represents a collection of (control)\
    \ entities that\n      are grouped for a particular purpose.  The control plane\
    \ is\n      subdivided into domains matching administrative domains.  Within\n\
    \      an administrative domain, further subdivisions of the control\n      plane\
    \ are recursively applied.  A routing control domain is an\n      abstract entity\
    \ that hides the details of the RC distribution.\n   External NNI (E-NNI): interfaces\
    \ located between protocol controllers\n      between control domains.\n   Internal\
    \ NNI (I-NNI): interfaces located between protocol controllers\n      within control\
    \ domains.\n   Link: (See Recommendation G.805.)  A \"topological component\"\
    \ that\n      describes a fixed relationship between a \"subnetwork\" or \"access\n\
    \      group\" and another \"subnetwork\" or \"access group\".  Links are not\n\
    \      limited to being provided by a single server trail.\n   Management plane:\
    \ performs management functions for the transport\n      plane, the control plane,\
    \ and the system as a whole.  It also\n      provides coordination between all\
    \ the planes.  The following\n      management functional areas are performed\
    \ in the management plane:\n      performance, fault, configuration, accounting,\
    \ and security\n      management.\n   Management domain: (See Recommendation G.805.)\
    \  A management domain\n      defines a collection of managed objects that are\
    \ grouped to meet\n      organizational requirements according to geography, technology,\n\
    \      policy, or other structure, and for a number of functional areas\n    \
    \  such as Fault, Configuration, Accounting, Performance, and\n      Security\
    \ (FCAPS), for the purpose of providing control in a\n      consistent manner.\
    \  Management domains can be disjoint, contained,\n      or overlapping.  As such,\
    \ the resources within an administrative\n      domain can be distributed into\
    \ several possible overlapping\n      management domains.  The same resource can\
    \ therefore belong to\n      several management domains simultaneously, but a\
    \ management domain\n      shall not cross the border of an administrative domain.\n\
    \   Subnetwork Point (SNP): The SNP is a control-plane abstraction that\n    \
    \  represents an actual or potential transport-plane resource.  SNPs\n      (in\
    \ different subnetwork partitions) may represent the same\n      transport resource.\
    \  A one-to-one correspondence should not be\n      assumed.\n   Subnetwork Point\
    \ Pool (SNPP): A set of SNPs that are grouped together\n      for the purposes\
    \ of routing.\n   Termination Connection Point (TCP): A TCP represents the output\
    \ of a\n      Trail Termination function or the input to a Trail Termination\n\
    \      Sink function.\n   Transport plane: provides bidirectional or unidirectional\
    \ transfer of\n      user information, from one location to another.  It can also\n\
    \      provide transfer of some control and network management\n      information.\
    \  The transport plane is layered; it is equivalent to\n      the Transport Network\
    \ defined in Recommendation G.805.\n   User Network Interface (UNI): interfaces\
    \ are located between protocol\n      controllers between a user and a control\
    \ domain.  Note: There is\n      no routing function associated with a UNI reference\
    \ point.\n"
- title: Appendix B.  ASON Routing Terminology
  contents:
  - "Appendix B.  ASON Routing Terminology\n   This document makes use of the following\
    \ terms:\n   Routing Area (RA): an RA represents a partition of the transport\n\
    \      plane, and its identifier is used within the control plane as the\n   \
    \   representation of this partition.  Per [G.8080], an RA is defined\n      by\
    \ a set of subnetworks, the links that interconnect them, and the\n      interfaces\
    \ representing the ends of the links exiting that RA.  An\n      RA may contain\
    \ smaller RAs inter-connected by links.  The limit of\n      subdivision results\
    \ in an RA that contains two subnetworks\n      interconnected by a single link.\n\
    \   Routing Database (RDB): a repository for the local topology, network\n   \
    \   topology, reachability, and other routing information that is\n      updated\
    \ as part of the routing information exchange and may\n      additionally contain\
    \ information that is configured.  The RDB may\n      contain routing information\
    \ for more than one routing area (RA).\n   Routing Components: ASON routing architecture\
    \ functions.  These\n      functions can be classified as protocol independent\
    \ (Link Resource\n      Manager (LRM), Routing Controller (RC)) or protocol specific\n\
    \      (Protocol Controller (PC)).\n   Routing Controller (RC): handles (abstract)\
    \ information needed for\n      routing and the routing information exchange with\
    \ peering RCs by\n      operating on the RDB.  The RC has access to a view of\
    \ the RDB.\n      The RC is protocol independent.\n   Note: Since the RDB may\
    \ contain routing information pertaining to\n      multiple RAs (and possibly\
    \ to multiple layer networks), the RCs\n      accessing the RDB may share the\
    \ routing information.\n   Link Resource Manager (LRM): supplies all the relevant\
    \ component and\n      TE link information to the RC.  It informs the RC about\
    \ any state\n      changes of the link resources it controls.\n   Protocol Controller\
    \ (PC): handles protocol-specific message exchanges\n      according to the reference\
    \ point over which the information is\n      exchanged (e.g., E-NNI, I-NNI) and\
    \ internal exchanges with the RC.\n      The PC function is protocol dependent.\n"
- title: Appendix C.  Changes from RFC 5787
  contents:
  - "Appendix C.  Changes from RFC 5787\n   This document contains the following changes\
    \ from RFC 5787:\n   1. This document will be on the Standards Track, rather than\n\
    \      Experimental, and reflects experience gained from RFC 5787\n      implementation\
    \ and interoperability testing.  This also required\n      changes to the IANA\
    \ Considerations.\n   2. There is a new Section 3 on Terminology and Identification\
    \ to\n      describe the mapping of key ASON entities to OSPF entities.\n   3.\
    \ Sections were reorganized to explain terminology before defining\n      prefix\
    \ extensions.\n   4. There is a new Section 11, Management Considerations, which\n\
    \      describes how existing OSPF mechanisms address ASON requirements\n    \
    \  on Routing Area changes.\n   5. There is a new Section 12, which compares the\
    \ document to the\n      requirements in RFC 4258.\n   6. The prefix format was\
    \ changed to reference RFC 5786 rather than\n      defining a separate format\
    \ and The Node Attribute TLV in RFC 5786\n      has been updated as a result.\n\
    \   7. Routing Information Advertisements were simplified from RFC 5787.\n   8.\
    \ Review comments from ITU-T SG15 and the IESG were incorporated.\n"
