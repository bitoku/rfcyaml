- title: __initial_text__
  contents:
  - "             Automatically Switched Optical Network (ASON)\n                \
    \      Routing for OSPFv2 Protocols\n"
- title: Abstract
  contents:
  - "Abstract\n   The ITU-T has defined an architecture and requirements for operating\n\
    \   an Automatically Switched Optical Network (ASON).\n   The Generalized Multiprotocol\
    \ Label Switching (GMPLS) protocol suite\n   is designed to provide a control\
    \ plane for a range of network\n   technologies.  These include optical networks\
    \ such as time division\n   multiplexing (TDM) networks including the Synchronous\
    \ Optical\n   Network/Synchronous Digital Hierarchy (SONET/SDH), Optical Transport\n\
    \   Networks (OTNs), and lambda switching optical networks.\n   The requirements\
    \ for GMPLS routing to satisfy the requirements of\n   ASON routing and an evaluation\
    \ of existing GMPLS routing protocols\n   are provided in other documents.  This\
    \ document defines extensions to\n   the OSPFv2 Link State Routing Protocol to\
    \ meet the requirements for\n   routing in an ASON.\n   Note that this work is\
    \ scoped to the requirements and evaluation\n   expressed in RFC 4258 and RFC\
    \ 4652 and the ITU-T Recommendations that\n   were current when those documents\
    \ were written.  Future extensions or\n   revisions of this work may be necessary\
    \ if the ITU-T Recommendations\n   are revised or if new requirements are introduced\
    \ into a revision of\n   RFC 4258.  This document obsoletes RFC 5787 and updates\
    \ RFC 5786.\n"
