- contents:
  - "1.  Introduction\n   The Path Computation Element-based network architecture
    [RFC4655]\n   defines a Path Computation Element (PCE) as an entity capable of\n
    \  computing the paths of Traffic Engineered Label Switched Paths (TE\n   LSPs)
    based on a network graph and of applying computational\n   constraints.  A PCE
    services path computation requests that are sent\n   by Path Computation Clients
    (PCC).\n   The PCE communication Protocol (PCEP), defined in [RFC5440], allows\n
    \  for communication between a PCC and a PCE or between two PCEs, in\n   compliance
    with requirements and guidelines set forth in [RFC4657].\n   Such interactions
    include path computation requests and path\n   computation replies.\n   The computation
    of one or a set of TE LSPs is subject to a set of one\n   or more optimization
    criteria, called an objective function.  An\n   objective function is used by
    the PCE when it computes a path or a\n   set of paths in order to select the \"best\"
    candidate paths.  There is\n   a variety of objective functions: an objective
    function could apply\n   either to a set of non-synchronized path computation
    requests, or to\n   a set of synchronized path computation requests.  In the former
    case,\n   the objective function refers to an individual path computation\n   request
    (e.g., computation of the shortest constrained path where the\n   metric is the
    IGP metric, computation of the least loaded constrained\n   path, etc.).  Conversely,
    in the latter case, the objective function\n   refers to a set of path computation
    requests the computation of which\n   is synchronized (e.g., minimize the aggregate
    bandwidth consumption\n   of all LSPs, minimize the sum of the delays for two
    diverse paths or\n   of the delta between those delays, etc.).  Moreover, some
    objective\n   functions relate to the optimization of a single metric and others
    to\n   the optimization of a set of metrics (organized in a hierarchical\n   manner,
    using a weighted function, etc.).\n   As spelled out in [RFC4674], it may be useful
    for a PCC to discover\n   the set of objective functions supported by a PCE.  Furthermore,\n
    \  [RFC4657] requires the ability for a PCC to indicate in a path\n   computation
    request a required/desired objective function, as well as\n   optional function
    parameters.\n   For these purposes, this document extends the PCE communication\n
    \  Protocol (PCEP).  It defines PCEP extensions that allow a PCE to\n   advertise
    a list of supported objective functions, as well as\n   extensions to carry the
    objective function in PCEP request and reply\n   messages.  It complements the
    PCEP base specification [RFC5440].\n   Note that OSPF- and IS-IS-based PCE discovery
    mechanisms are defined\n   in [RFC5088] and [RFC5089].  These mechanisms are dedicated
    to the\n   discovery of a few generic parameters, while more detailed PCE\n   parameters
    should be discovered using the PCE communication Protocol.\n   Objective functions
    are in this second category; thus, the objective\n   function discovery procedure
    is handled by PCEP.\n   A new PCEP TLV, named the OF-List TLV, is defined in Section
    2.  The\n   OF-List TLV is carried in the PCEP OPEN object and allows a PCE to\n
    \  list, during PCEP session-setup phase, the objective functions that\n   it
    supports.\n   A new PCEP object, the OF object, is defined in Section 3.  The
    OF\n   object is carried within a PCReq (Path Computation Request) message\n   to
    indicate the required/desired objective function to be applied by\n   a PCE, or
    in a PCRep (Path Computation Reply) message to indicate the\n   objective function
    that was used for path computation.\n   Six mandatory objective functions that
    must be supported by PCEP are\n   listed in [RFC4657].  This document provides
    a definition of these\n   six mandatory objective functions.  Additional objective
    functions\n   may be defined in other documents.  Note that additional objective\n
    \  functions are defined for the PCE Global Concurrent Optimization\n   (GCO)
    application, in [PCE-GCO].\n   This document also provides the definition of four
    new metric types\n   that apply to a set of synchronized requests.\n"
  - contents:
    - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted
      as described in [RFC2119].\n"
    title: 1.1.  Conventions Used in This Document
  - contents:
    - "1.2.  Terminology\n   LSR:    Label Switching Router.\n   OF:     Objective
      Function.  A set of one or more optimization\n           criteria used for the
      computation of a single path (e.g.,\n           path cost minimization) or for
      the synchronized computation\n           of a set of paths (e.g., aggregate
      bandwidth consumption\n           minimization, etc.).\n   PCC:    Path Computation
      Client.  Any client application requesting a\n           path computation to
      be performed by a Path Computation\n           Element.\n   PCE:    Path Computation
      Element.  An entity (component, application,\n           or network node) that
      is capable of computing a network path\n           or route based on a network
      graph and of applying\n           computational constraints.\n   PCEP:   Path
      Computation Element communication Protocol.\n   TE LSP: Traffic Engineered Label
      Switched Path.\n"
    title: 1.2.  Terminology
