- contents:
  - "Abstract\n   The computation of one or a set of Traffic Engineering Label Switched\n
    \  Paths (TE LSPs) in MultiProtocol Label Switching (MPLS) and\n   Generalized
    MPLS (GMPLS) networks is subject to a set of one or more\n   specific optimization
    criteria, referred to as objective functions\n   (e.g., minimum cost path, widest
    path, etc.).\n   In the Path Computation Element (PCE) architecture, a Path\n
    \  Computation Client (PCC) may want a path to be computed for one or\n   more
    TE LSPs according to a specific objective function.  Thus, the\n   PCC needs to
    instruct the PCE to use the correct objective function.\n   Furthermore, it is
    possible that not all PCEs support the same set of\n   objective functions; therefore,
    it is useful for the PCC to be able\n   to automatically discover the set of objective
    functions supported by\n   each PCE.\n   This document defines extensions to the
    PCE communication Protocol\n   (PCEP) to allow a PCE to indicate the set of objective
    functions it\n   supports.  Extensions are also defined so that a PCC can indicate
    in\n   a path computation request the required objective function, and a PCE\n
    \  can report in a path computation reply the objective function that\n   was
    used for path computation.\n   This document defines objective function code types
    for six objective\n   functions previously listed in the PCE requirements work,
    and\n   provides the definition of four new metric types that apply to a set\n
    \  of synchronized requests.\n"
