- title: Abstract
  contents:
  - "Abstract\n   The Generalized MPLS (GMPLS) suite of protocols has been defined\
    \ to\n   control different switching technologies as well as different\n   applications.\
    \  These include support for requesting TDM connections\n   including Synchronous\
    \ Optical Network/Synchronous Digital Hierarchy\n   (SONET/SDH) and Optical Transport\
    \ Networks (OTNs).\n   This document provides an evaluation of the IETF Routing\
    \ Protocols\n   against the routing requirements for an Automatically Switched\n\
    \   Optical Network (ASON) as defined by ITU-T.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Certain capabilities are needed to support the ITU-T Automatically\n\
    \   Switched Optical Network (ASON) control plane architecture as defined\n  \
    \ in [G.8080].\n   [RFC4258] details the routing requirements for the GMPLS routing\n\
    \   suite of protocols to support the capabilities and functionality of\n   ASON\
    \ control planes identified in [G.7715] and in [G.7715.1].  The\n   ASON routing\
    \ architecture provides for a conceptual reference\n   architecture, with definition\
    \ of functional components and common\n   information elements to enable end-to-end\
    \ routing in the case of\n   protocol heterogeneity and to facilitate management\
    \ of ASON networks.\n   This description is only conceptual: no physical partitioning\
    \ of\n   these functions is implied.\n   However, [RFC4258] does not address GMPLS\
    \ routing protocol\n   applicability or capabilities.  This document evaluates\
    \ the IETF\n   Routing Protocols against the requirements identified in [RFC4258].\n\
    \   The result of this evaluation is detailed in Section 5.  Close\n   examination\
    \ of applicability scenarios and the result of the\n   evaluation of these scenarios\
    \ are provided in Section 6.\n   ASON (Routing) terminology sections are provided\
    \ in Appendices A and\n   B.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n   The reader is expected to be familiar with the terminology\
    \ introduced\n   in [RFC4258].\n"
