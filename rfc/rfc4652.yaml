- title: 7.  Summary of Necessary Additions to OSPF and IS-IS
  contents:
  - "7.  Summary of Necessary Additions to OSPF and IS-IS\n   The following sections\
    \ summarize the additions to be provided to OSPF\n   and IS-IS in support of ASON\
    \ routing.\n"
- title: 7.1.  OSPFv2
  contents:
  - "7.1.  OSPFv2\n   Reachability      Extend Node Attribute sub-TLVs to support\
    \ address\n                     prefixes (see Section 5.3.3).\n   Link Attributes\
    \   Representation of cross/inter-layer relationships\n                     in\
    \ link top-level link TLV (see Section 5.3.1).\n                     Optionally,\
    \ provide for per-signal-type bandwidth\n                     accounting (see\
    \ Section 5.3.1).\n   Scoping           TE link advertisements to allow for retrieving\n\
    \                     their respective local-remote TE Router_ID\n           \
    \          relationship(s) (see Section 5.7).\n                     Prefixes part\
    \ of the reachability advertisement\n                     (using Node Attribute\
    \ top-level TLV) needs to be\n                     associated to its respective\
    \ local TE Router_ID\n                     (see Section 5.7).\n   Hierarchy  \
    \       Provide a mechanism by which Type 10 Opaque LSA may\n                \
    \     carry the information that a particular piece of\n                     routing\
    \ information has been learned from a\n                     higher-level RC when\
    \ propagated to a lower-level RC\n                     (so as not to re-introduce\
    \ this information into a\n                     higher-level RC).\n"
- title: 7.2.  IS-IS
  contents:
  - "7.2.  IS-IS\n   Reachability      Provide for reachability advertisement (in\
    \ the form\n                     of reachable TE prefixes).\n   Link Attributes\
    \   Representation of cross/inter-layer relationships\n                     in\
    \ Extended IS Reachability TLV (see Section\n                     5.3.1).\n  \
    \                   Optionally, provide for per-signal-type bandwidth\n      \
    \               accounting (see Section 5.3.1).\n   Scoping           Extended\
    \ IS Reachability TLVs to allow for\n                     retrieving their respective\
    \ local-remote TE\n                     Router_ID relationship(s) (see Section\
    \ 5.7).\n                     Prefixes part of the reachability advertisement\n\
    \                     needs to be associated to its respective local TE\n    \
    \                 Router_ID (see Section 5.7).\n   Hierarchy         Extend the\
    \ up/down bit mechanisms to propagate the\n                     summarized topology\
    \ (see Section 5.3) and traffic\n                     engineering information\
    \ as listed in Table 1, as\n                     well as reachability information\
    \ (see Section\n                     5.3.3).\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The introduction of a dynamic control plane to\
    \ an ASON network\n   exposes it to additional security risks that may have been\
    \ controlled\n   or limited by the use of management plane solutions.  The routing\n\
    \   protocols play a part in the control plane and may be attacked so\n   that\
    \ they become unstable or provide incorrect information for use in\n   path computation\
    \ or by the signaling protocols.\n   Nevertheless, there is no reason why the\
    \ control plane components\n   cannot be secured, and the security mechanisms\
    \ developed for the\n   routing protocol and used within the Internet are equally\
    \ applicable\n   within an ASON context.\n   [RFC4258] describes the requirements\
    \ for security of routing\n   protocols for the Automatically Switched Optical\
    \ Network.  Reference\n   is made to [M.3016], which lays out the overall security\
    \ objectives\n   of confidentiality, integrity, and accountability.  These are\
    \ well\n   discussed for the Internet routing protocols in [THREATS].\n   A detailed\
    \ discussion of routing threats and mechanisms that are\n   currently deployed\
    \ in operational networks to counter these threats\n   is found in [OPSECPRACTICES].\
    \  A detailed listing of the device\n   capabilities that can be used to support\
    \ these practices can be found\n   in [RFC3871].\n"
