- title: Appendix A.  ASON Terminology
  contents:
  - "Appendix A.  ASON Terminology\n   This document makes use of the following terms:\n\
    \   Administrative domain (see Recommendation G.805): For the purposes of\n  \
    \ [G.7715.1], an administrative domain represents the extent of\n   resources\
    \ that belong to a single player such as a network operator,\n   a service provider,\
    \ or an end-user.  Administrative domains of\n   different players do not overlap\
    \ amongst themselves.\n   Control plane: Performs the call control and connection\
    \ control\n   functions.  Through signaling, the control plane sets up and releases\n\
    \   connections and may restore a connection in case of a failure.\n   (Control)\
    \ Domain: Represents a collection of (control) entities that\n   are grouped for\
    \ a particular purpose.  The control plane is\n   subdivided into domains matching\
    \ administrative domains.  Within an\n   administrative domain, further subdivisions\
    \ of the control plane are\n   recursively applied.  A routing control domain\
    \ is an abstract entity\n   that hides the details of the RC distribution.\n \
    \  External NNI (E-NNI): Interfaces are located between protocol\n   controllers\
    \ between control domains.\n   Internal NNI (I-NNI): Interfaces are located between\
    \ protocol\n   controllers within control domains.\n   Link (see Recommendation\
    \ G.805): A \"topological component\" that\n   describes a fixed relationship\
    \ between a \"subnetwork\" or \"access\n   group\" and another \"subnetwork\"\
    \ or \"access group\".  Links are not\n   limited to being provided by a single\
    \ server trail.\n   Management plane: Performs management functions for the Transport\n\
    \   Plane, the control plane, and the system as a whole.  It also\n   provides\
    \ coordination between all the planes.  The following\n   management functional\
    \ areas are performed in the management plane:\n   performance, fault, configuration,\
    \ accounting, and security\n   management\n   Management domain (see Recommendation\
    \ G.805): A management domain\n   defines a collection of managed objects that\
    \ are grouped to meet\n   organizational requirements according to geography,\
    \ technology,\n   policy, or other structure, and for a number of functional areas\
    \ such\n   as fault, configuration, accounting, performance, and security\n  \
    \ (FCAPS), for the purpose of providing control in a consistent manner.\n   Management\
    \ domains can be disjoint, contained, or overlapping.  As\n   such, the resources\
    \ within an administrative domain can be\n   distributed into several possible\
    \ overlapping management domains.\n   The same resource can therefore belong to\
    \ several management domains\n   simultaneously, but a management domain shall\
    \ not cross the border of\n   an administrative domain.\n   Subnetwork Point (SNP):\
    \ The SNP is a control plane abstraction that\n   represents an actual or potential\
    \ transport plane resource.  SNPs (in\n   different subnetwork partitions) may\
    \ represent the same transport\n   resource.  A one-to-one correspondence should\
    \ not be assumed.\n   Subnetwork Point Pool (SNPP): A set of SNPs that are grouped\
    \ together\n   for the purposes of routing.\n   Termination Connection Point (TCP):\
    \ A TCP represents the output of a\n   Trail Termination function or the input\
    \ to a Trail Termination Sink\n   function.\n   Transport plane: Provides bi-directional\
    \ or unidirectional transfer\n   of user information, from one location to another.\
    \  It can also\n   provide transfer of some control and network management information.\n\
    \   The Transport Plane is layered; it is equivalent to the Transport\n   Network\
    \ defined in G.805 Recommendation.\n   User Network Interface (UNI): Interfaces\
    \ are located between protocol\n   controllers between a user and a control domain.\
    \  Note: There is no\n   routing function associated with a UNI reference point.\n"
- title: Appendix B.  ASON Routing Terminology
  contents:
  - "Appendix B.  ASON Routing Terminology\n   This document makes use of the following\
    \ terms:\n   Routing Area (RA): An RA represents a partition of the data plane,\n\
    \   and its identifier is used within the control plane as the\n   representation\
    \ of this partition.  Per [G.8080], an RA is defined by\n   a set of sub-networks,\
    \ the links that interconnect them, and the\n   interfaces representing the ends\
    \ of the links exiting that RA.  An RA\n   may contain smaller RAs inter-connected\
    \ by links.  The limit of\n   subdivision results in an RA that contains two sub-networks\n\
    \   interconnected by a single link.\n   Routing Database (RDB): Repository for\
    \ the local topology, network\n   topology, reachability, and other routing information\
    \ that is updated\n   as part of the routing information exchange and that may\
    \ additionally\n   contain information that is configured.  The RDB may contain\
    \ routing\n   information for more than one Routing Area (RA).\n   Routing Components:\
    \ ASON routing architecture functions.  These\n   functions can be classified\
    \ as being protocol independent (Link\n   Resource Manager or LRM, Routing Controller\
    \ or RC) and protocol\n   specific (Protocol Controller or PC).\n   Routing Controller\
    \ (RC): Handles (abstract) information needed for\n   routing and the routing\
    \ information exchange with peering RCs by\n   operating on the RDB.  The RC has\
    \ access to a view of the RDB.  The\n   RC is protocol independent.\n   Note:\
    \ Since the RDB may contain routing information pertaining to\n   multiple RAs\
    \ (and possibly to multiple layer networks), the RCs\n   accessing the RDB may\
    \ share the routing information.\n   Link Resource Manager (LRM): Supplies all\
    \ the relevant component and\n   TE link information to the RC.  It informs the\
    \ RC about any state\n   changes of the link resources it controls.\n   Protocol\
    \ Controller (PC): Handles protocol-specific message exchanges\n   according to\
    \ the reference point over which the information is\n   exchanged (e.g., E-NNI,\
    \ I-NNI) and internal exchanges with the RC.\n   The PC function is protocol dependent.\n"
