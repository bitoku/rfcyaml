    \        \\ -- /                       |      |\n                       |P2| \
    \                        ------\n                        --\n                Figure\
    \ 1.  Evaluation Cases 1, 2, and 3\n   Case 1 as represented refers either to\
    \ direct links between edges or\n   to \"logical links\" as shown in Figure 2\
    \ (or any combination of them).\n                   ------                   \
    \     ------\n                  |      |                      |      |\n     \
    \             |  L1  |                      |  L2  |\n                  |  : \
    \  |                      |  :   |\n                  |  : R1|               \
    \       |  : R2|\n   Control Plane   --+---                        --+---\n  \
