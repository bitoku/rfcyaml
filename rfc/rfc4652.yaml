- title: '4.  Requirements: Overview'
  contents:
  - "4.  Requirements: Overview\n   The following functionality is expected from GMPLS\
    \ routing protocols\n   to instantiate the ASON hierarchical routing architecture\
    \ realization\n   (see [G.7715] and [G.7715.1]):\n   - Routing Areas (RAs) shall\
    \ be uniquely identifiable within a\n     carrier's network, each having a unique\
    \ RA Identifier (RA ID)\n     within the carrier's network.\n   - Within a RA\
    \ (one level), the routing protocol shall support\n     dissemination of hierarchical\
    \ routing information (including\n     summarized routing information for other\
    \ levels) in support of an\n     architecture of multiple hierarchical levels\
    \ of RAs; the number of\n     hierarchical RA levels to be supported by a routing\
    \ protocol is\n     implementation specific.\n   - The routing protocol shall\
    \ support routing information based on a\n     common set of information elements\
    \ as defined in [G.7715] and\n     [G.7715.1], divided between attributes pertaining\
    \ to links and\n     abstract nodes (each representing either a sub-network or\
    \ simply a\n     node).  [G.7715] recognizes that the manner in which the routing\n\
    \     information is represented and exchanged will vary with the routing\n  \
    \   protocol used.\n   - The routing protocol shall converge such that the distributed\n\
    \     Routing DataBases (RDB) become synchronized after a period of time.\n  \
    \ To support dissemination of hierarchical routing information, the\n   routing\
    \ protocol must deliver:\n   - Processing of routing information exchanged between\
    \ adjacent levels\n     of the hierarchy (i.e., Level N+1 and N), including reachability\n\
    \     and (upon policy decision) summarized topology information.\n   - Self-consistent\
    \ information at the receiving level resulting from\n     any transformation (filter,\
    \ summarize, etc.) and forwarding of\n     information from one Routing Controller\
    \ (RC) to RC(s) at different\n     levels when multiple RCs are bound to a single\
    \ RA.\n   - A mechanism to prevent re-introduction of information propagated\n\
    \     into the Level N RA's RC back to the adjacent level RA's RC from\n     which\
    \ this information has been initially received.\n   Note: The number of hierarchical\
    \ levels to be supported is routing\n   protocol specific and reflects a containment\
    \ relationship.\n   Reachability information may be advertised either as a set\
    \ of UNI\n   Transport Resource address prefixes, or as a set of associated\n\
    \   Subnetwork Point Pool (SNPP) link IDs/SNPP link ID prefixes, assigned\n  \
    \ and selected consistently in their applicability scope.  The formats\n   of\
    \ the control plane identifiers in a protocol realization are\n   implementation\
    \ specific.  Use of a routing protocol within a RA\n   should not restrict the\
    \ choice of routing protocols for use in other\n   RAs (child or parent).\n  \
    \ As ASON does not restrict the control plane architecture choice,\n   either\
    \ a co-located architecture or a physically separated\n   architecture may be\
    \ used.  A collection of links and nodes, such as a\n   sub-network or RA, must\
    \ be able to represent itself to the wider\n   network as a single logical entity\
    \ with only its external links\n   visible to the topology database.\n"
- title: 5.  Evaluation
  contents:
  - "5.  Evaluation\n   This section evaluates support of existing IETF routing protocols\n\
    \   with respect to the requirements summarized from [RFC4258] in Section\n  \
    \ 4.  Candidate routing protocols are Interior Gateway Protocol (IGP)\n   (OSPF\
    \ and Intermediate System to Intermediate System (IS-IS)) and\n   BGP.  The latter\
    \ is not addressed in the current version of this\n   document.  BGP is not considered\
    \ a candidate protocol mainly because\n   of the following reasons:\n   - Non-support\
    \ of TE information exchange.  Each BGP router advertises\n     only its path\
    \ to each destination in its vector for loop avoidance,\n     with no costs or\
    \ hop counts; each BGP router knows little about\n     network topology.\n   -\
    \ BGP can only advertise routes that are eligible for use (local RIB)\n     or\
    \ routing loops can occur; there is one best route per prefix, and\n     that\
    \ is the route that is advertised.\n   - BGP is not widely deployed in optical\
    \ equipment and networks.\n"
- title: 5.1.  Terminology and Identification
  contents:
  - "5.1.  Terminology and Identification\n   - Pi is a physical (bearer/data/transport\
    \ plane) node.\n   - Li is a logical control plane entity that is associated to\
    \ a single\n     data plane (abstract) node.  The Li is identified by the TE\n\
    \     Router_ID.  The latter is a control plane identifier defined as\n     follows:\n\
    \        [RFC3630]: Router_Address (top level) TLV of the Type 1 TE LSA\n    \
    \    [RFC3784]: Traffic Engineering Router ID TLV (Type 134)\n     Note: This\
    \ document does not define what the TE Router ID is.  This\n     document simply\
    \ states the use of the TE Router ID to identify Li.\n     [RFC3630] and [RFC3784]\
    \ provide the definitions.\n   - Ri is a logical control plane entity that is\
    \ associated to a\n     control plane \"router\".  The latter is the source for\
    \ topology\n     information that it generates and shares with other control plane\n\
    \     \"routers\".  The Ri is identified by the (advertising) Router_ID\n    \
    \    [RFC2328]: Router ID (32-bit)\n        [RFC1195]: IS-IS System ID (48-bit)\n\
    \     The Router_ID, which is represented by Ri and which corresponds to\n   \
    \  the RC_ID [RFC4258], does not enter into the identification of the\n     logical\
    \ entities representing the data plane resources such as\n     links.  The Routing\
    \ DataBase (RDB) is associated to the Ri.  Note\n     that, in the ASON context,\
    \ an arrangement consisting of multiple\n     Ris announcing routing information\
    \ related to a single Li is under\n     evaluation.\n   Aside from the Li/Pi mappings,\
    \ these identifiers are not assumed to\n   be in a particular entity relationship\
    \ except that the Ri may have\n   multiple Lis in its scope.  The relationship\
    \ between Ri and Li is\n   simple at any moment in time: an Li may be advertised\
    \ by only one Ri\n   at any time.  However, an Ri may advertise a set of one or\
    \ more Lis.\n   Thus, the routing protocol MUST be able to advertise multiple\
    \ TE\n   Router IDs (see Section 5.7).\n   Note: Si is a control plane signaling\
    \ function associated with one or\n   more Lis.  This document does not assume\
    \ any specific constraint on\n   the relationship between Si and Li.  This document\
    \ does not discuss\n   issues of control plane accessibility for the signaling\
    \ function, and\n   it makes no assumptions about how control plane accessibility\
    \ to the\n   Si is achieved.\n"
- title: 5.2.  RA Identification
  contents:
  - "5.2.  RA Identification\n   G.7715.1 notes some necessary characteristics for\
    \ RA identifiers,\n   e.g., that they may provide scope for the Ri, and that they\
    \ must be\n   provisioned to be unique within an administrative domain.  The RA\
    \ ID\n   format itself is allowed to be derived from any global address space.\n\
    \   Provisioning of RA IDs for uniqueness is outside the scope of this\n   document.\n\
    \   Under these conditions, GMPLS link state routing protocols provide\n   the\
    \ capability for RA Identification without further modification.\n"
- title: 5.3.  Routing Information Exchange
  contents:
  - "5.3.  Routing Information Exchange\n   In this section, the focus is on routing\
    \ information exchange Ri\n   entities (through routing adjacencies) within a\
    \ single hierarchical\n   level.  Routing information mapping between levels require\
    \ specific\n   processing (see Section 5.5).\n   The control plane does not transport\
    \ Pi identifiers, as these are\n   data plane addresses for which the Li/Pi mapping\
    \ is kept (link)\n   local; see, for instance the transport LMP document [RFC4394]\
    \ where\n   such an exchange is described.  Example: The transport plane\n   identifier\
    \ is the Pi (the identifier assigned to the physical\n   element) that could be,\
    \ for instance, \"666B.F999.AF10.222C\", whereas\n   the control plane identifier\
    \ is the Li (the identifier assigned by\n   the control plane), which could be,\
    \ for instance, \"192.0.2.1\".\n   The control plane exchanges the control plane\
    \ identifier information,\n   but not the transport plane identifier information\
    \ (i.e., not\n   \"666B.F999.AF10.222C\", but only \"192.0.2.1\").  The mapping\
    \ Li/Pi is\n   kept local.  So, when the Si receives a control plane message\n\
    \   requesting the use of \"192.0.2.1\", Si knows locally that this\n   information\
    \ refers to the data plane entity identified by the\n   transport plane identifier\
    \ \"666B.F999.AF10.222C\".\n   Note also that the Li and Pi addressing spaces\
    \ may be identical.\n   The control plane carries:\n   1) its view of the data\
    \ plane link end-points and other link\n      connection end-points.\n   2) the\
    \ identifiers scoped by the Lis, i.e., referred to as an\n      associated IPv4/IPv6\
    \ addressing space.  Note that these\n      identifiers may be either bundled\
    \ TE link addresses or component\n      link addresses.\n   3) when using OSPF\
    \ or ISIS as the IGP in support of traffic\n      engineering, [RFC3477] RECOMMENDS\
    \ that the Li value (referred to\n      the \"LSR Router ID\") be set to the TE\
    \ Router ID value.\n   Therefore, OSPF and IS-IS carry sufficient node identification\n\
    \   information without further modification.\n"
- title: 5.3.1.  Link Attributes
  contents:
  - "5.3.1.  Link Attributes\n   [RFC4258] provides a list of link attributes and\
    \ characteristics that\n   need to be advertised by a routing protocol.  All TE\
    \ link attributes\n   and characteristics are currently handled by OSPF and IS-IS\
    \ (see\n   Table 1) with the exception of Local Adaptation support.  Indeed,\n\
    \   GMPLS routing does not currently consider the use of dedicated TE\n   link\
    \ attribute(s) to describe the cross/inter-layer relationships.\n   In addition,\
    \ the representation of bandwidth requires further\n   consideration.  GMPLS Routing\
    \ defines an Interface Switching\n   Capability Descriptor (ISCD) that delivers\
    \ information about the\n   (maximum/ minimum) bandwidth per priority of which\
    \ an LSP can make\n   use.  This information is usually used in combination with\
    \ the\n   Unreserved Bandwidth sub-TLV that provides the amount of bandwidth\n\
    \   not yet reserved on a TE link.\n   In the ASON context, other bandwidth accounting\
    \ representations are\n   possible, e.g., in terms of a set of tuples <signal_type;\
    \ number of\n   unallocated timeslots>.  The latter representation may also require\n\
    \   definition of additional signal types (from those defined in\n   [RFC3946])\
    \ to represent support of contiguously concatenated signals,\n   i.e., STS-(3xN)c\
    \ SPE / VC-4-Nc, N = 4, 16, 64, 256.\n   However, the method proposed in [RFC4202]\
    \ is the most straightforward\n   without requiring any bandwidth accounting change\
    \ from an LSR\n   perspective (in particular, when the ISCD sub-TLV information\
    \ is\n   combined with the information provided by the Unreserved Bandwidth\n\
    \   sub-TLV).\n   Link Characteristics     GMPLS OSPF\n   -----------------------\
    \  ----------\n   Local SNPP link ID       Link-local part of the TE link identifier\n\
    \                            sub-TLV [RFC4203]\n   Remote SNPP link ID      Link\
    \ remote part of the TE link identifier\n                            sub-TLV [RFC4203]\n\
    \   Signal Type              Technology specific part of the Interface\n     \
    \                       Switching Capability Descriptor sub-TLV\n            \
    \                [RFC4203]\n   Link Weight              TE metric sub-TLV [RFC3630]\n\
    \   Resource Class           Administrative Group sub-TLV [RFC3630]\n   Local\
    \ Connection Types   Switching Capability field part of the\n                \
    \            Interface Switching Capability Descriptor\n                     \
    \       sub-TLV [RFC4203]\n   Link Capacity            Unreserved bandwidth sub-TLV\
    \ [RFC3630]\n                            Max LSP Bandwidth part of the Interface\n\
    \                            Switching Capability Descriptor sub-TLV\n       \
    \                     [RFC4203]\n   Link Availability        Link Protection sub-TLV\
    \ [RFC4203]\n   Diversity Support        SRLG sub-TLV [RFC4203]\n   Local Adaptation\
    \ support See above\n                Table 1.  TE link attributes in GMPLS OSPF-TE\n\
    \   Link Characteristics     GMPLS IS-IS\n   -----------------------  -----------\n\
    \   Local SNPP link ID       Link-local part of the TE link identifier\n     \
    \                       sub-TLV [RFC4205]\n   Remote SNPP link ID      Link-remote\
    \ part of the TE link identifier\n                            sub-TLV [RFC4205]\n\
    \   Signal Type              Technology specific part of the Interface\n     \
    \                       Switching Capability Descriptor sub-TLV\n            \
    \                [RFC4205]\n   Link Weight              TE Default metric [RFC3784]\n\
    \   Resource Class           Administrative Group sub-TLV [RFC3784]\n   Local\
    \ Connection Types   Switching Capability field part of the\n                \
    \            Interface Switching Capability Descriptor\n                     \
    \       sub-TLV [RFC4205]\n   Link Capacity            Unreserved bandwidth sub-TLV\
    \ [RFC3784]\n                            Max LSP Bandwidth part of the Interface\n\
    \                            Switching Capability Descriptor sub-TLV\n       \
    \                     [RFC4205]\n   Link Availability        Link Protection sub-TLV\
    \ [RFC4205]\n   Diversity Support        SRLG sub-TLV [RFC4205]\n   Local Adaptation\
    \ support See above\n               Table 2.  TE link attributes in GMPLS IS-IS-TE\n\
    \   Note: Link Attributes represent layer resource capabilities and\n   their\
    \ utilization i.e. the IGP should be able to advertise these\n   attributes on\
    \ a per-layer basis.\n"
- title: 5.3.2.  Node Attributes
  contents:
  - "5.3.2.  Node Attributes\n   Node attributes are the \"Logical Node ID\" (described\
    \ in Section 5.1)\n   and the reachability information described in Section 5.3.3.\n"
- title: 5.3.3.  Reachability Information
  contents:
  - "5.3.3.  Reachability Information\n   Advertisement of reachability can be achieved\
    \ using the techniques\n   described in [OSPF-NODE], where the set of local addresses\
    \ are\n   carried in an OSPF TE LSA node attribute TLV (a specific sub-TLV is\n\
    \   defined per address family, e.g., IPv4 and IPv6).  However,\n   [OSPF-NODE]\
    \ is restricted to advertisement of Host addresses and not\n   prefixes, and therefore\
    \ it requires enhancement (see below).  Thus,\n   in order to advertise blocks\
    \ of reachable address prefixes a\n   summarization mechanism is additionally\
    \ required.  This mechanism may\n   take the form of a prefix length (which indicates\
    \ the number of\n   significant bits in the prefix) or a network mask.\n   A similar\
    \ mechanism does not exist for IS-IS.  Moreover, the Extended\n   IP Reachability\
    \ TLV [RFC3784] focuses on IP reachable end-points\n   (terminating points), as\
    \ its name indicates.\n"
- title: 5.4.  Routing Information Abstraction
  contents:
  - "5.4.  Routing Information Abstraction\n   G.7715.1 describes both static and\
    \ dynamic methods for abstraction of\n   routing information for advertisement\
    \ at a different level of the\n   routing hierarchy.  However, the information\
    \ that is advertised\n   continues to be in the form of link and node advertisements\n\
    \   consistent with the link state routing protocol used at that level.\n   Hence,\
    \ no specific capabilities need to be added to the routing\n   protocol beyond\
    \ the ability to locally identify when routing\n   information originates outside\
    \ of a particular RA.\n   The methods used for abstraction of routing information\
    \ are outside\n   the scope of GMPLS routing protocols.\n"
- title: 5.5.  Dissemination of Routing Information in Support of Multiple
  contents:
  - "5.5.  Dissemination of Routing Information in Support of Multiple\n      Hierarchal\
    \ Levels of RAs\n   G.7715.1 does not define specific mechanisms to support multiple\n\
    \   hierarchical levels of RAs beyond the ability to support abstraction\n   as\
    \ discussed above.  However, if RCs bound to adjacent levels of the\n   RA hierarchy\
    \ are allowed to redistribute routing information in both\n   directions between\
    \ adjacent levels of the hierarchy without any\n   additional mechanisms, they\
    \ would not be able to determine looping of\n   routing information.\n   To prevent\
    \ this looping of routing information between levels, IS-IS\n   [RFC1195] allows\
    \ only advertising routing information upward in the\n   level hierarchy and disallows\
    \ the advertising of routing information\n   downward in the hierarchy.  [RFC2966]\
    \ defines the up/down bit to\n   allow advertising downward in the hierarchy the\
    \ \"IP Internal\n   Reachability Information\" TLV (Type 128) and \"IP External\n\
    \   Reachability Information\" TLV (Type 130).  [RFC3784] extends its\n   applicability\
    \ for the \"Extended IP Reachability\" TLV (Type 135).\n   Using this mechanism,\
    \ the up/down bit is set to 0 when routing\n   information is first injected into\
    \ IS-IS.  If routing information is\n   advertised from a higher level to a lower\
    \ level, the up/down bit is\n   set to 1, indicating that it has traveled down\
    \ the hierarchy.\n   Routing information that has the up/down bit set to 1 may\
    \ only be\n   advertised down the hierarchy, i.e., to lower levels.  This mechanism\n\
    \   applies independently of the number of levels.  However, this\n   mechanism\
    \ does not apply to the \"Extended IS Reachability\" TLV (Type\n   22) used to\
    \ propagate the summarized topology (see Section 5.3),\n   traffic engineering\
    \ information as listed in Table 1, as well as\n   reachability information (see\
    \ Section 5.3.3).\n   OSPFv2 [RFC2328] prevents inter-area routes (which are learned\
    \ from\n   area 0) from being passed back to area 0.  However, GMPLS makes use\n\
    \   of Type 10 (area-local scope) LSAs to propagate TE information\n   [RFC3630],\
    \ [RFC4202].  Type 10 Opaque LSAs are not flooded beyond the\n   borders of their\
    \ associated area.  It is therefore necessary to have\n   a means by which Type\
    \ 10 Opaque LSA may carry the information that a\n   particular piece of routing\
    \ information has been learned from a\n   higher-level RC when propagated to a\
    \ lower-level RC.  Any downward RC\n   from this level, which receives an LSA\
    \ with this information would\n   omit the information in this LSA and thus not\
    \ re-introduce this\n   information back into a higher-level RC.\n"
- title: 5.6.  Routing Protocol Convergence
  contents:
  - "5.6.  Routing Protocol Convergence\n   Link state protocols have been designed\
    \ to propagate detected\n   topological changes (such as interface failures and\
    \ link attributes\n   modification).  The convergence period is short and involves\
    \ a\n   minimum of routing information exchange.\n   Therefore, existing routing\
    \ protocol convergence involves mechanisms\n   that are sufficient for ASON applications.\n"
- title: 5.7.  Routing Information Scoping
  contents:
  - "5.7.  Routing Information Scoping\n   The routing protocol MUST support a single\
    \ Ri advertising on behalf\n   of more than one Li.  Since each Li is identified\
    \ by a unique TE\n   Router ID, the routing protocol MUST be able to advertise\
    \ multiple TE\n   Router IDs.  That is, for [RFC3630], multiple Router Addresses\
    \ and\n   for [RFC3784] multiple Traffic Engineering Router Ids.\n   The Link\
    \ sub-TLV that is currently part of the top level Link TLV\n   associates the\
    \ link to the Router_ID.  However, having the Ri\n   advertising on behalf of\
    \ multiple Lis creates the following issue, as\n   there is no longer a 1:1 relationship\
    \ between the Router_ID and the\n   TE Router_ID, but a 1:N relationship is possible\
    \ (see Section 5.1).\n   As the link-local and link-remote (unnumbered) ID association\
    \ may not\n   be unique per abstract node (per Li unicity), the advertisement\
    \ needs\n   to indicate the remote Lj value and rely on the initial discovery\n\
    \   process to retrieve the {Li;Lj} relationship(s).  In brief, as\n   unnumbered\
    \ links have their ID defined on per Li bases, the remote Lj\n   needs to be identified\
    \ to scope the link remote ID to the local Li.\n   Therefore, the routing protocol\
    \ MUST be able to disambiguate the\n   advertised TE links so that they can be\
    \ associated with the correct\n   TE Router ID.\n   Moreover, when the Ri advertises\
    \ on behalf multiple Lis, the routing\n   protocol MUST be able to disambiguate\
    \ the advertised reachability\n   information (see Section 5.3.3) so that it can\
    \ be associated with the\n   correct TE Router ID.\n"
- title: 6.  Evaluation Scenarios
  contents:
  - "6.  Evaluation Scenarios\n   The evaluation scenarios are the following; they\
    \ are respectively\n   referred to as cases 1, 2, 3, and 4.\n   In Figure 1, below,\n\
    \   - R3 represents an LSR with all components collocated.\n   - R2 shows how\
    \ the \"router\" component may be disjoint from the node.\n   - R1 shows how a\
    \ single \"router\" may manage multiple nodes.\n                -------------------\
