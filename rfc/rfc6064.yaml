    \ 8 719 0000).\n  SDP Protocol Identifiers (\"proto\"):\n     Name:          \
    \     UDP/MBMS-FEC/RTP/AVP\n     Long form:          3GPP MBMS FEC-protected RTP/AVP\
    \ over UDP\n     Type of name:       proto\n     Purpose:            3GPP MBMS\
    \ defines a mechanism to provide block-\n                         based FEC for\
    \ UDP-based traffic.  This solution\n                         uses the SDP protocol\
    \ \"proto\" identifier to\n                         identify the media streams\
    \ that use the FEC\n                         shim layer.  This protocol identifier\
    \ indicates\n                         that the FEC-protected data is RTP using\
    \ the\n                         AVP profile.\n     Reference:          RFC 6064,\
    \ 3GPP TS 26.346\n     Name:               UDP/MBMS-FEC/RTP/SAVP\n     Long form:\
    \          3GPP MBMS FEC-protected RTP/SAVP over UDP\n     Type of name:     \
    \  proto\n     Purpose:            3GPP MBMS defines a mechanism to provide block-\n\
    \                         based FEC for UDP-based traffic.  This solution\n  \
    \                       uses the SDP protocol \"proto\" identifier to\n      \
    \                   identify the media streams that use the FEC\n            \
    \             shim layer.  This protocol identifier indicates\n              \
    \           that the FEC-protected data is RTP using the\n                   \
    \      Secure AVP profile (SAVP).\n     Reference:          RFC 6064, 3GPP TS\
    \ 26.346\n     Name:               UDP/MBMS-REPAIR\n     Long form:          3GPP\
    \ MBMS FEC repair symbols over UDP\n     Type of name:       proto\n     Purpose:\
    \            3GPP MBMS defines a mechanism to provide block-\n               \
    \          based FEC for UDP-based traffic.  This solution\n                 \
    \        uses the SDP protocol \"proto\" identifier to\n                     \
    \    identify the media streams that use the FEC\n                         shim\
    \ layer.  This protocol identifier indicates\n                         that the\
    \ FEC repair data is sent over UDP.\n     Reference:          RFC 6064, 3GPP TS\
    \ 26.346\n   SDP Attribute (\"att-field\"):\n      Attribute name:     X-predecbufsize\n\
    \      Long form:          Pre-decoder buffer size\n      Type of name:      \
    \ att-field\n      Type of attribute:  Media level only\n      Subject to charset:\
    \ No\n      Purpose:            See Section 4.1\n      Reference:          3GPP\
    \ TS 26.234, Section 5.3.3.2\n      Values:             See Reference\n      Attribute\
    \ name:     X-initpredecbufperiod\n      Long form:          Pre-decoder initial\
    \ buffering period\n      Type of name:       att-field\n      Type of attribute:\
    \  Media level only\n      Subject to charset: No\n      Purpose:            See\
    \ Section 4.1\n      Reference:          3GPP TS 26.234, Section 5.3.3.2\n   \
    \   Values:             See Reference\n      Attribute name:     X-initpostdecbufperiod\n\
    \      Long form:          Post-decoder initial buffering period\n      Type of\
    \ name:       att-field\n      Type of attribute:  Media level only\n      Subject\
    \ to charset: No\n      Purpose:            See Section 4.1\n      Reference:\
    \          3GPP TS 26.234, Section 5.3.3.2\n      Values:             See Reference\n\
    \      Attribute name:     X-decbyterate\n      Long form:          Peak decoding\
    \ rate in bytes per second\n      Type of name:       att-field\n      Type of\
    \ attribute:  Media level only\n      Subject to charset: No\n      Purpose: \
    \           See Section 4.1\n      Reference:          3GPP TS 26.234, Section\
    \ 5.3.3.2\n      Values:             See Reference\n      Attribute name:    \
    \ 3gpp-videopostdecbufsize\n      Long form:          Post decoder buffer size\n\
    \      Type of name:       att-field\n      Type of attribute:  Media level only\n\
    \      Subject to charset: No\n      Purpose:            See Section 4.1\n   \
