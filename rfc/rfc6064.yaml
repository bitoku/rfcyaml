    \      Client and Server\n      Reference:       Section 5.5.4.4 of 3GPP TS 26.234\n\
    \      Values:          See Reference\n      Option tag:      3gpp-switch-stream\n\
    \      Purpose:         See Section 5.5.4.5 of 3GPP TS 26.234\n      Applies to:\
    \      Client and Server\n      Reference:       Section 5.5.4.5 of 3GPP TS 26.234\n\
    \      Values:          See Reference\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   SDP attributes are subject to modification by\
    \ an attacker unless they\n   are integrity protected and authenticated.  The\
    \ security\n   considerations of the SDP specification [RFC4566] should be reviewed\n\
    \   in this regard.  The registered SDP attributes are vulnerable to\n   modification\
    \ attacks or removal, which may result in problems of a\n   serious nature, including\
    \ failure to use service and reduced quality.\n   The registered RTSP headers\
    \ are also vulnerable to insertion,\n   deletion, or modification attacks similar\
    \ to SDP attributes.  Also in\n   this case, attacks can result in failure of\
    \ the service or reduced\n   quality of streaming content.\n   The three SDP protocol\
    \ identifiers do not by themselves introduce any\n   additional security threats\
    \ that don't exist for other protocol\n   identifiers in SDP.  The media stream\
    \ and the used protocols\n   identified and configured by the SDP protocol identifier\
    \ may,\n   however, contain security issues by themselves.\n"
