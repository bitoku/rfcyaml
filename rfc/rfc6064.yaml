- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   3GPP has specified the Packet-switched Streaming Service\
    \ (PSS) that\n   uses both RTSP [RFC2326] and SDP [RFC4566].  The service is specified\n\
    \   in technical specifications TS 26.233 [PSS-233] and TS 26.234\n   [PSS-234]\
    \ in Release 4 and subsequent releases.  The basic service\n   defined in Release\
    \ 4 is enhanced in Release 5 with capability\n   exchange, and in Release 6 with\
    \ a number of features, such as\n   adaptation, digital rights management (DRM),\
    \ progressive download, as\n   well as a streaming server file format defined\
    \ in [PSS-3GP].  Fast\n   start-up and content switching are addressed in Release\
    \ 7.\n   3GPP has also specified the Multimedia Broadcast/Multicast Service\n\
    \   (MBMS) that uses SDP.  The IP-layer protocols used by this service\n   are\
    \ specified in technical specification TS 26.346 Release 6 [MBMS].\n   Release\
    \ 7 extends the MBMS User Service to also work with unicast\n   bearers for interactive\
    \ and streaming traffic classes.\n   In the process of defining these services,\
    \ there has occasionally\n   been a need to extend both SDP and RTSP functionalities.\
    \  These\n   extensions have mostly been in the form of SDP attributes and RTSP\n\
    \   headers and option tags. 3GPP uses the name \"feature tags\" (like RTSP\n\
    \   2.0 for what RTSP 1.0 calls \"option tags\"); \"option tag\" is the name\n\
    \   that will be used in this document.  The purpose of this\n   informational\
    \ document is to register these SDP and RTSP extensions,\n   in order to avoid\
    \ future conflicts, and also to raise the awareness\n   of their existence within\
    \ IETF.\n   In Section 5.4, this document defines three SDP protocol identifiers\n\
    \   used in MBMS to enable the usage of block-based FEC.  The SDP\n   protocol\
    \ identifiers require an RFC to be defined and registered.  As\n   this is an\
    \ RFC from the IETF stream, any semantic change will require\n   a new IETF-approved\
    \ RFC.  The other SDP and RTSP extensions\n   registered by this document are\
    \ not normatively defined in this\n   document.  Instead, the normative definitions\
    \ are referenced by the\n   registrations. 3GPP can update the normative definition\
    \ in future\n   versions of their specifications.  However, to ensure that such\
    \ a\n   change is visible in the IETF, at minimum, IANA should be notified\n \
    \  and the reference to the 3GPP specification updated, and preferably\n   an\
    \ updated version of this RFC published.\n   The document begins with two sections\
    \ presenting the SDP extensions\n   for PSS and MBMS, respectively.  They are\
    \ followed by a section\n   noting that offer/answer considerations are not applicable\
    \ here.  The\n   subsequent section presents the extensions of RTSP for PSS. \
    \ The IANA\n   registration of SDP attributes and protocol identifiers is given\
    \ in\n   Section 8.1, and the RTSP headers and option tags in Section 8.2.\n \
    \  For normative descriptions of all SDP and RTSP extensions, we refer\n   to\
    \ TS 26.234 [PSS-234] and TS 26.346 [MBMS].\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.  Glossary
  contents:
  - "2.  Glossary\n   3GP:     3GPP file format, a multimedia file format based on\
    \ the ISO\n            base media file format, existing in different profiles\n\
    \            intended for multimedia messages, direct playback on\n          \
    \  clients, progressive download, usage on servers to deliver\n            on-demand\
    \ multimedia sessions in PSS, or servers sending\n            MBMS sessions.\n\
    \   3GPP:    Third Generation Partnership Project; see\n            http://www.3gpp.org\
    \ for more information about this\n            organization.\n   FEC:     Forward\
    \ Error Correction\n   MBMS:    Multimedia Broadcast/Multicast Service, a service\
    \ defined by\n            3GPP that utilizes broadcast or multicast technology\
    \ in\n            combination with unicast for delivery of a wide range of\n \
    \           content to mobile terminals.\n   PSS:     Packet-switched Streaming\
    \ Service, a unicast-based streaming\n            service for delivery of on-demand\
    \ or live streaming\n            multimedia content to mobile terminals.\n   RTSP:\
    \    Real Time Streaming Protocol; see [RFC2326].\n   SDP:     Session Description\
    \ Protocol; see [RFC4566].\n   SRTP:    Secure Real-time Transport Protocol; see\
    \ [RFC3711].\n   QoE:     Quality of Experience, the quality level of the user\n\
    \            experience of a service.  In PSS, this is estimated by a\n      \
    \      combination of application-level metrics.\n   QoS:     Quality of Service,\
    \ the quality (properties) that the\n            network provides toward the upper-layer\
    \ service.\n"
- title: 3.  Applicability Statement
  contents:
  - "3.  Applicability Statement\n   This document describes 3GPP-defined extensions\
    \ to SDP [RFC4566] and\n   RTSP [RFC2326] and registers attributes that are normatively\
    \ defined\n   in 3GPP technical specifications 26.234, 26.244, and 26.346, up\
    \ to\n   the referenced versions of the respective documents.\n   The SDP and\
    \ RTSP extensions have only been defined for usage with the\n   3GPP service in\
    \ mind.  The applicability for usage outside of these\n   services has not been\
    \ considered nor addressed.  Usage of these\n   attributes in other contexts may\
    \ require further definitions or\n   clarifications.  For example, all SDP attributes\
    \ lack offer/answer\n   usage rules [RFC3264], which currently makes it impossible\
    \ to use\n   them with offer/answer.  Please note that change control of these\
    \ SDP\n   and RTSP extensions belongs to 3GPP.\n"
- title: 4.  PSS SDP Extensions
  contents:
  - "4.  PSS SDP Extensions\n   The PSS specification [PSS-234] defines a number of\
    \ different SDP\n   attributes for different purposes.  They are listed below,\
    \ grouped by\n   their purpose.  The text is intentionally not specific enough\
    \ to\n   allow implementation from this document.  The normative definition is\n\
    \   in the 3GPP technical specification cited.\n"
- title: 4.1.  Video Buffering Attributes
  contents:
  - "4.1.  Video Buffering Attributes\n   The following attributes are used to provide\
    \ parameters for the video\n   buffer model provided in Annex G and Section 5.3.3.2\
    \ of [PSS-234].\n   The attributes were defined in Release 5 as \"X-\" attributes\
    \ and, at\n   the time, were not considered for registration.  In hindsight,\n\
    \   however, they should not have been \"X-\" attributes, and they should\n  \
    \ have been registered, as the registration rules of SDP [RFC4566]\n   point out.\
    \  Changing their names today is impossible due to the\n   deployed base of millions\
    \ of mobile handsets supporting PSS, and\n   therefore they are registered in\
    \ their current form.\n   All attributes are defined at media level.\n   o  The\
    \ \"a=X-predecbufsize\" attribute provides the size of the pre-\n      decoder\
    \ buffer in bytes.\n   o  The \"a=X-initpredecbufperiod\" attribute provides the\
    \ time during\n      which a receiver should initially buffer, in 90 kHz ticks,\
    \ before\n      starting to consume the data in the buffer in order to ensure\
    \ that\n      underflow does not occur, assuming correct data delivery.\n   o\
    \  The \"a=X-initpostdecbufperiod\" attribute provides the initial\n      buffering\
    \ period, in 90 kHz ticks, for the post-decoder buffer\n      present in H.263\
    \ and MPEG-4 Visual.\n   o  The \"a=X-decbyterate\" attribute indicates the maximum\
    \ peak byte-\n      decoding rate used in the verification of the Annex G buffer\
    \ model\n      expressed in bytes per second.\n   o  The \"a=3gpp-videopostdecbufsize\"\
    \ attribute is used to indicate the\n      value used in determining the H.264\
    \ video post-decoder buffer\n      size.\n   Note that complete descriptions of\
    \ these attributes can be found in\n   Section 5.3.3.2 of [PSS-234].\n"
- title: 4.2.  Video Frame Size Attribute
  contents:
  - "4.2.  Video Frame Size Attribute\n   This media-level attribute provides the\
    \ receiver with the largest\n   picture size that a specific H.263 payload type\
    \ will carry within the\n   session.  The attribute has the following form (see\
    \ Section 5.3.3.2\n   of [PSS-234]):\n   \"a=framesize:<payload type number> <width>-<height>\"\
    \n"
- title: 4.3.  Integrity-Protection Configuration Attributes
  contents:
  - "4.3.  Integrity-Protection Configuration Attributes\n   These attributes are\
    \ all used to configure the integrity-protection\n   mechanism defined in Annex\
    \ K (Sections K.2.2.1, K.2.2.2, and K.2.2.3)\n   of [PSS-234].\n   o  The session-level\
    \ attribute \"a=3GPP-Integrity-Key\" carries the\n      integrity key used to\
    \ derive SRTP master keys for integrity\n      protection.  The key is protected\
    \ in different ways depending on a\n      method identifier.  When using Open\
    \ Mobile Alliance (OMA) DRM key\n      management, the key is encrypted using\
    \ AES [AES] before it is\n      base64 encoded [RFC4648].\n   o  The media-level\
    \ attribute \"a=3GPP-SRTP-Config\" is used to\n      configure SRTP for integrity\
    \ protection and contains an integrity\n      nonce, a key salt used in deriving\
    \ the SRTP master key from the\n      integrity key, and any SRTP configuration\
    \ parameters, such as the\n      integrity tag length.\n   o  The session-level\
    \ attribute \"a=3GPP-SDP-Auth\" is used to carry an\n      authentication tag\
    \ calculated over certain parts of the SDP to\n      prevent manipulation of the\
    \ security attributes.\n"
- title: 4.4.  The Alternative Attributes
  contents:
  - "4.4.  The Alternative Attributes\n   Two media-level and one session-level attributes\
    \ are used in a\n   mechanism for providing alternative SDP lines.  One or more\
    \ SDP lines\n   at media level can be replaced, if desired, by alternatives. \
    \ The\n   mechanism is backwards compatible in the way that a receiver that\n\
    \   does not support the attributes will get the default configuration.\n   The\
    \ different alternatives can be grouped using different attributes\n   that can\
    \ be specified hierarchically with a top and a lower level.\n   3GPP Release 6\
    \ supports grouping based on bit-rate, according to the\n   SDP bandwidth modifiers\
    \ AS [RFC4566] and TIAS [RFC3890], and\n   language.\n   The SDP attributes (see\
    \ Sections 5.3.3.3 and 5.3.3.4 of [PSS-234])\n   are:\n   o  The media-level attribute\
    \ \"a=alt:<id>:<SDP-Line>\" carries any SDP\n      line and an alternative identifier.\n\
    \   o  The media-level attribute \"a=alt-default-id:<id>\" identifies the\n  \
    \    default configuration to be used in groupings.\n   o  The session-level attribute\
    \ \"a=alt-group\" is used to group\n      different recommended media alternatives.\
    \  This allows providing\n      aggregated properties for the whole group according\
    \ to the\n      grouping type.  Language and bit-rate are two defined grouping\n\
    \      types.\n"
- title: 4.5.  Adaptation Attribute
  contents:
  - "4.5.  Adaptation Attribute\n   The media-level SDP attribute \"a=3GPP-Adaptation-Support\"\
    \ (see\n   Section 5.3.3.5 in [PSS-234]) is defined as part of the negotiation\n\
    \   procedure of the PSS adaptation mechanism.  The attribute carries a\n   single\
    \ value indicating how often the RTCP \"Next Application Data\n   Unit\" (NADU)\
    \ APP packet shall be included in sent RTCP compound\n   packets.  The adaptation\
    \ mechanism allows the client to provide the\n   server with information on the\
    \ available transmission bit-rate and\n   receiver buffer status.\n"
- title: 4.6.  Quality of Experience Attribute
  contents:
  - "4.6.  Quality of Experience Attribute\n   The session- and media-level attribute\
    \ \"a=3GPP-QoE-Metrics\" (see\n   Section 5.3.3.6 of [PSS-234]) is used to negotiate\
    \ the usage of the\n   QoE metrics.  The included parameters indicate which metrics\
    \ should\n   be used, over which duration there should be measurements, and how\n\
    \   often reports should be sent.\n"
- title: 4.7.  Asset Information Attribute
  contents:
  - "4.7.  Asset Information Attribute\n   The session- and media-level attribute\
    \ \"a=3GPP-Asset-Information\"\n   (see Section 5.3.3.7 of [PSS-234]) can exist\
    \ in multiple instances in\n   a description and describes different types of\
    \ asset information.\n   The different asset classes defined in Release 6 are\
    \ Title,\n   Description, Copyright, Performer, Author, Genre, Rating,\n   Classification,\
    \ Keywords, Location, Album, and Recording Year.  The\n   different assets are\
    \ described with a base64-encoded asset box from\n   the 3GP file format [PSS-3GP].\n"
- title: 5.  MBMS SDP Extensions
  contents:
  - "5.  MBMS SDP Extensions\n   The MBMS specification [MBMS] defines a number of\
    \ different SDP\n   attributes for different purposes.  They are informatively\
    \ listed\n   below.\n"
- title: 5.1.  MBMS Bearer Mode Declaration Attribute
  contents:
  - "5.1.  MBMS Bearer Mode Declaration Attribute\n   The session- and media-level\
    \ attribute \"a=mbms-mode\" (see Section\n   7.3.2.7 of [MBMS]) is used to describe\
    \ MBMS broadcast mode media.\n   The attribute may be used at the session level\
    \ to set the default for\n   all media and at the media level to specify differences\
    \ between\n   media.  However, the attribute is never used at the session level\n\
    \   when the session includes MBMS multicast mode media, nor at the media\n  \
    \ level to describe MBMS multicast mode media.\n"
- title: 5.2.  FEC Flow ID Attribute
  contents:
  - "5.2.  FEC Flow ID Attribute\n   The media-level attribute \"a=mbms-flowid\" (see\
    \ Section 8.3.1.9 of\n   [MBMS]) maps one or more FEC source block flow IDs to\
    \ their\n   corresponding destination IP addresses and UDP port numbers.  It is\n\
    \   present in each SDP media block for repair packet streams.\n"
- title: 5.3.  MBMS Repair Attribute
  contents:
  - "5.3.  MBMS Repair Attribute\n   The session- and media-level attribute \"a=mbms-repair\"\
    \ (see Section\n   8.3.1.8 of [MBMS]) is used to provide FEC repair packets with\
    \ non-FEC\n   specific parameters.  For Release 6, one such parameter is defined\
    \ to\n   specify the required minimum receiver buffer time.\n"
- title: 5.4.  SDP Protocol Identifiers for FEC
  contents:
  - "5.4.  SDP Protocol Identifiers for FEC\n   MBMS defines a mechanism to provide\
    \ block-based FEC for UDP-based\n   traffic.  This solution uses the SDP protocol\
    \ \"proto\" identifier to\n   identify the media streams that use the FEC shim\
    \ layer.  The media\n   streams may be either source streams or repair streams.\
    \  As required\n   by SDP [RFC4566], these protocol identifiers are normatively\
    \ defined\n   in this document in accordance with their usage specified by 3GPP.\n"
- title: 5.4.1.  RTP Protocol Identifiers
  contents:
  - "5.4.1.  RTP Protocol Identifiers\n   For FEC-protected RTP streams, the following\
    \ two \"proto\" identifiers\n   are defined:\n   o  UDP/MBMS-FEC/RTP/AVP\n   o\
    \  UDP/MBMS-FEC/RTP/SAVP\n   They indicate the usage of UDP [RFC0768] with MBMS\
    \ FEC source packet\n   formats, as defined in Section 8.2.2.4 of [MBMS], that\
    \ transport RTP\n   packets in accordance with the AVP [RFC3551] or SAVP (Secure\
    \ RTP)\n   [RFC3711] profiles, respectively.  These protocol identifiers SHALL\n\
    \   use the media formats (\"fmt\") namespace rules that are used for RTP/\n \
    \  AVP and RTP/SAVP, respectively.\n"
- title: 5.4.2.  FEC Repair Data Identifier
  contents:
  - "5.4.2.  FEC Repair Data Identifier\n   A media stream carrying MBMS FEC repair\
    \ information over UDP requires\n   its own \"proto\" identifier.  Protocol identifier\
    \ \"UDP/MBMS-REPAIR\"\n   identifies the FEC repair packet containing the protocol\
    \ combination\n   of UDP [RFC0768], FEC repair payload ID, and repair symbols\
    \ as\n   specified in Section 8.2.2.5 of [MBMS].  The \"fmt\" namespace is not\n\
    \   used and SHALL be set to \"*\".\n"
- title: 5.5.  Video Buffering Attribute
  contents:
  - "5.5.  Video Buffering Attribute\n   The PSS media-level buffer attribute \"a=X-initpredecbufperiod\"\
    \ (see\n   Section 4.1) that specifies an initial buffering time is also used\n\
    \   for MBMS in Release 7.  It is mainly intended for video streams, but\n   may\
    \ be used for other media types as well (see Section 8.3.1.1 of\n   [MBMS]).\n"
- title: 6.  SDP Offer/Answer Consideration
  contents:
  - "6.  SDP Offer/Answer Consideration\n   The usage of the SDP attributes in an\
    \ offer/answer [RFC3264] context\n   is not defined.  These SDP attributes are\
    \ defined for use in a\n   declarative context, and for PSS specifically in the\
    \ RTSP [RFC2326]\n   context.\n"
- title: 7.  PSS RTSP Extensions
  contents:
  - "7.  PSS RTSP Extensions\n   The RTSP extensions for PSS consist of a number of\
    \ new RTSP headers\n   and option tags and a narrowing of URI usage in regards\
    \ to 3GP files.\n   The headers and option tags are informatively described here;\
    \ see\n   [PSS-234] for the normative declaration.\n"
- title: 7.1.  3GPP-Link-Char Header
  contents:
  - "7.1.  3GPP-Link-Char Header\n   The \"3GPP-Link-Char\" header (see Section 5.3.2.1\
    \ of [PSS-234]) is\n   used by clients to provide the server with QoS information\
    \ about the\n   wireless link it is currently using.  The header can be used to\n\
    \   provide the server with three different QoS parameters:\n   o  Guaranteed\
    \ Bandwidth\n   o  Maximum Bandwidth\n   o  Maximum Transfer Delay\n   The header\
    \ may be included in RTSP requests using either of the\n   methods SETUP, PLAY,\
    \ OPTIONS, or SET_PARAMETER.\n"
- title: 7.2.  3GPP-Adaptation Header
  contents:
  - "7.2.  3GPP-Adaptation Header\n   The \"3GPP-Adaptation\" header (see Section\
    \ 5.3.2.2 of [PSS-234]) is\n   used by the client to provide the server with adaptation-related\n\
    \   parameters and to indicate support of the adaptation function.  The\n   header\
    \ carries the resource identification as a URI, the client's\n   buffer size,\
    \ and the desired target time.\n   The header may be included in requests using\
    \ the methods SETUP, PLAY,\n   OPTIONS, and SET_PARAMETER.  The response to a\
    \ request using this\n   method shall include this header.\n"
- title: 7.3.  3GPP-QoE-Metrics Header
  contents:
  - "7.3.  3GPP-QoE-Metrics Header\n   The \"3GPP-QoE-Metrics\" header (see Section\
    \ 5.3.2.3.1 of [PSS-234]) is\n   used to negotiate the usage of the QoE metrics\
    \ (see Section 11 of\n   [PSS-234]).\n   The header may be included in requests\
    \ and responses using the SETUP,\n   SET_PARAMETER, OPTIONS, or PLAY method.\n"
- title: 7.4.  3GPP-QoE-Feedback Header
  contents:
  - "7.4.  3GPP-QoE-Feedback Header\n   The \"3GPP-QoE-Feedback\" header (see Section\
    \ 5.3.2.3.2 of [PSS-234])\n   is used to carry QoE metrics from the client to\
    \ the server when it\n   reports, which happens either during or at the end of\
    \ the media\n   delivery.\n   The header may be included in requests using the\
    \ SET_PARAMETER,\n   PAUSE, or TEARDOWN method.\n"
- title: 7.5.  Video Buffer Headers
  contents:
  - "7.5.  Video Buffer Headers\n   PSS uses several headers to provide the client\
    \ with the different\n   buffer parameters.  They provide the buffer status at\
    \ the point of a\n   stream from which a PLAY request plays.  These headers may\
    \ only be\n   used in PLAY responses.  See Section 5.3.2.4 and Annex G of [PSS-234]\n\
    \   for normative definitions.\n   The three \"x-\" headers were defined in 3GPP\
    \ Release 5.  When it was\n   realized that they should not have been given \"\
    x-\" names, it was too\n   late to rename them due to deployment.\n   The RTSP\
    \ headers are:\n   o  x-predecbufsize\n   o  x-initpredecbufperiod\n   o  x-initpostdecbufperiod\n\
    \   o  3gpp-videopostdecbufsize\n"
- title: 7.6.  Integrity Protection
  contents:
  - "7.6.  Integrity Protection\n   The integrity-protection mechanism defined in\
    \ PSS Annex K uses the\n   \"3GPP-Freshness-Token\" RTSP header (see Section K.2.2.4\
    \ of [PSS-234])\n   to carry a freshness token in DESCRIBE requests.\n"
- title: 7.7.  RTSP URI Extension
  contents:
  - "7.7.  RTSP URI Extension\n   The PSS specification also defines syntax for referencing\
    \ tracks\n   within the 3GP file format [PSS-3GP].  The 3GP format is based on\
    \ the\n   ISO base media file format and is defined in several different\n   profiles,\
    \ including a streaming-server profile, in Release 6.\n   This syntax is fully\
    \ contained within the generic URI syntax defined\n   for RTSP URIs.  It is only\
    \ a syntax restriction that server\n   manufacturers follow to allow clients or\
    \ proxies to understand what\n   encodes the track number in the URI.  This is\
    \ provided for\n   information only.\n   To identify a track within a 3GP file,\
    \ the last URI segment has to\n   contain a structure that is <alpha string>=<track\
    \ nr>.  (See Section\n   5.3.3.1 of [PSS-234].)\n"
- title: 7.8.  Fast Start-Up and Content Switching
  contents:
  - "7.8.  Fast Start-Up and Content Switching\n   Release 7 of PSS defines a number\
    \ of extensions in terms of headers\n   and option tags (see Section 5.5 of [PSS-234])\
    \ for support of fast\n   start-up and switching of content for on-demand and\
    \ live applications\n   built on top of PSS.  Clients are enabled to reuse the\
    \ existing RTSP\n   control session and RTP resources while switching to new content.\n\
    \   The RTSP headers are:\n   o  Switch-Stream\n   o  SDP-Requested\n   o  Pipelined-Requests\n\
    \   The RTSP option tags are:\n   o  3gpp-pipelined\n   o  3gpp-switch\n   o \
    \ 3gpp-switch-req-sdp\n   o  3gpp-switch-stream\n"
- title: 8.  IANA Considerations
  contents:
  - '8.  IANA Considerations

