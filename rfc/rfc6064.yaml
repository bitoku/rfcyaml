- title: 8.2.  RTSP Registrations
  contents:
  - "8.2.  RTSP Registrations\n   IANA has registered the RTSP headers listed below\
    \ in the RTSP/1.0\n   Headers table of the \"Real Time Streaming Protocol (RTSP)/1.0\n\
    \   Parameters\" registry available from http://www.iana.org/.\n   Note: This\
    \ registry requires a Standards document, preferably an IETF\n   RFC.  The document\
    \ that defines the registered headers below is a\n   technical standards document\
    \ from 3GPP, although the request for\n   registration is submitted using this\
    \ document to achieve further\n   information spreading within IETF.\n   The contact\
    \ person for this registration is Magnus Westerlund (email:\n   magnus.westerlund@ericsson.com;\
    \ phone: +46 8 719 0000).\n      Header Name:     3GPP-Freshness-Token\n     \
    \ Purpose:         See Section K.2 of 3GPP TS 26.234\n      Methods:         DESCRIBE\
    \ Requests\n      Reference:       Section K.2.2.4 of 3GPP TS 26.234\n      Values:\
    \          See Reference\n      Header Name:     3GPP-Link-Char\n      Purpose:\
    \         See Section 5.3.2.1 of 3GPP TS 26.234\n      Methods:         SETUP,\
    \ PLAY, OPTIONS, or SET_PARAMETER Requests\n      Reference:       Section 5.3.2.1\
    \ of 3GPP TS 26.234\n      Values:          See Reference\n      Header Name:\
    \     3GPP-Adaptation\n      Purpose:         See Section 5.3.2.2 of 3GPP TS 26.234\n\
    \      Methods:         SETUP, PLAY, OPTIONS, or SET_PARAMETER Requests\n    \
