    \         SETUP, PLAY, OPTIONS, or SET_PARAMETER Requests\n                  \
    \     and Responses\n      Reference:       Section 5.3.2.3.1 of 3GPP TS 26.234\n\
    \      Values:          See Reference\n      Header Name:     3GPP-QoE-Feedback\n\
    \      Purpose:         See Section 5.3.2.3.2 of 3GPP TS 26.234\n      Methods:\
    \         SET_PARAMETER, PAUSE, or TEARDOWN Requests\n      Reference:       Section\
    \ 5.3.2.3.2 of 3GPP TS 26.234\n      Values:          See Reference\n      Header\
    \ Name:     Switch-Stream\n      Purpose:         See Section 5.5.4.2 of 3GPP\
    \ TS 26.234\n      Methods:         PLAY Requests and Responses\n      Reference:\
    \       Section 5.5.4.2 of 3GPP TS 26.234\n      Values:          See Reference\n\
    \      Header Name:     SDP-Requested\n      Purpose:         See Section 5.5.4.4\
    \ of 3GPP TS 26.234\n      Methods:         PLAY Requests\n      Reference:  \
    \     Section 5.5.4.4 of 3GPP TS 26.234\n      Values:          See Reference\n\
    \      Header Name:     Pipelined-Requests\n      Purpose:         See Section\
    \ 5.5.3 of 3GPP TS 26.234\n      Methods:         SETUP and PLAY Requests\n  \
    \    Reference:       Section 5.5.3 of 3GPP TS 26.234\n      Values:         \
    \ See Reference\n      Header Name:     x-predecbufsize\n      Purpose:      \
    \   See Section 5.3.2.4 of 3GPP TS 26.234\n      Methods:         PLAY Response\n\
    \      Reference:       Section 5.3.2.4 of 3GPP TS 26.234\n      Values:     \
    \     See Reference\n      Header Name:     x-initpredecbufperiod\n      Purpose:\
    \         See Section 5.3.2.4 of 3GPP TS 26.234\n      Methods:         PLAY Response\n\
    \      Reference:       Section 5.3.2.4 of 3GPP TS 26.234\n      Values:     \
    \     See Reference\n      Header Name:     x-initpostdecbufperiod\n      Purpose:\
    \         See Section 5.3.2.4 of 3GPP TS 26.234\n      Methods:         PLAY Response\n\
    \      Reference:       Section 5.3.2.4 of 3GPP TS 26.234\n      Values:     \
    \     See Reference\n      Header Name:     3gpp-videopostdecbufsize\n      Purpose:\
    \         See Section 5.3.2.4 of 3GPP TS 26.234\n      Methods:         PLAY Response\n\
    \      Reference:       Section 5.3.2.4 of 3GPP TS 26.234\n      Values:     \
    \     See Reference\n      Header Name:     Supported\n      Purpose:        \
    \ See Section 5.5.2.2.2 of 3GPP TS 26.234\n      Methods:         Any Request\
    \ and Response\n      Reference:       Section 5.5.2.2.2 of 3GPP TS 26.234\n \
    \     Values:          See Reference\n   IANA has registered the RTSP Option tags\
    \ (option tags) listed below\n   in the RTSP/1.0 Option Tags table of the \"Real\
    \ Time Streaming\n   Protocol (RTSP)/1.0 Parameters\" registry available from\n\
