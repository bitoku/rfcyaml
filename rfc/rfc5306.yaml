- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a mechanism for a restarting router to signal\n\
    \   to its neighbors that it is restarting, allowing them to reestablish\n   their\
    \ adjacencies without cycling through the down state, while still\n   correctly\
    \ initiating database synchronization.\n   This document additionally describes\
    \ a mechanism for a restarting\n   router to determine when it has achieved Link\
    \ State Protocol Data\n   Unit (LSP) database synchronization with its neighbors\
    \ and a\n   mechanism to optimize LSP database synchronization, while minimizing\n\
    \   transient routing disruption when a router starts.  This document\n   obsoletes\
    \ RFC 3847.\n"
