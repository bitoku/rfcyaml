- title: Appendix A.  An Example of the Operation of the Client
  contents:
  - "Appendix A.  An Example of the Operation of the Client\n   When no criteria have\
    \ been specified and the client could get the\n   Kerberos information from either\
    \ the DNS server or the DHCPv6 server,\n   then the information from DNS SHOULD\
    \ be preferred.  The following is\n   an informational guide for the client in\
    \ such an environment.\n                               No Resp. or\n         \
    \      +------------+  DNS Info. +-----------+ No Resp.\n     Start --> | Ask\
    \ DHCP(1)| ---------> | Ask DNS(3)| ------>\n               +------------+   \
    \         +-----------+     Terminate(4)\n                /          \\      \
    \                \\\n      Only KRB /            \\ DNS and              \\ KRB\
    \ Info.\n        Info. /              \\ KRB Info.            \\\n           \
    \  /                \\                      \\\n            |                \
    \  |                       |\n            |                  V               \
    \        |\n            V     No Ans.  +-----------+  KRB Info.    V\n       Use\
    \ Info. <-------- | Ask DNS(6)| ---------> Use Info.\n       from DHCP       \
    \    +-----------+            from DNS\n       (2), (7)                      \
    \               (5), (8)\n        Abbreviations:\n          Resp.: Response\n\
    \          Info.: Information\n          KRB  : Kerberos\n   1) Initially, the\
    \ client requests both DNS and Kerberos information\n      from the DHCPv6 server.\n\
    \   2) If the DHCPv6 server replies with Kerberos information and not\n      with\
    \ DNS information, then the client uses that information.\n   3) If the DHCPv6\
    \ server does not reply or replies with only DNS\n      information, then the\
    \ client requests Kerberos information from\n      the DNS server.\n   4) If the\
    \ client gets no response or no Kerberos information from\n      the DNS server,\
    \ then the client terminates the process.\n   5) If the client gets Kerberos information\
    \ from the DNS server, then\n      the client uses that information.\n   6) If,\
    \ as the result of (1), the DHCPv6 server replies with both DNS\n      and Kerberos\
    \ information, then the client requests Kerberos\n      information from the DNS\
    \ server.\n   7) If the client gets no response from the DNS server, then the\n\
    \      client uses the Kerberos information from the DHCPv6 server.\n   8) If,\
    \ as the result of (6), the DNS server replies with Kerberos\n      information,\
    \ then the client uses the information from the DNS\n      server and not that\
    \ from the DHCPv6 server.\n"
