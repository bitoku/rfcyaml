  - '                      Kerberos Options for DHCPv6

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines four new options for the Dynamic Host\n  \
    \ Configuration Protocol for IPv6 (DHCPv6).  These options are used to\n   carry\
    \ configuration information for Kerberos.\n"
