- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The PCE-based network architecture [RFC4655] defines a Path\n\
    \   Computation Element (PCE) as an entity capable of computing TE-LSP\n   paths\
    \ based on a network graph, and applying computational\n   constraints.  A PCE\
    \ serves path computation requests sent by Path\n   Computation Clients (PCC).\n\
    \   A PCC is a client application requesting a path computation to be\n   performed\
    \ by a PCE.  This can be, for instance, an LSR requesting a\n   path for a TE-LSP\
    \ for which it is the head-end, or a PCE requesting a\n   path computation of\
    \ another PCE (inter-PCE communication).  The\n   communication between a PCC\
    \ and a PCE requires a client-server\n   protocol whose generic requirements are\
    \ listed in [RFC4657].\n   The PCE based architecture requires that a PCC be aware\
    \ of the\n   location of one or more PCEs in its domain, and also potentially\
    \ of\n   some PCEs in other domains, e.g., in case of inter-domain path\n   computation.\n\
    \   In that context, it would be highly desirable to define a mechanism\n   for\
    \ automatic and dynamic PCE discovery, which would allow PCCs to\n   automatically\
    \ discover a set of PCEs, to determine additional\n   information required for\
    \ PCE selection, and to dynamically detect new\n   PCEs or any modification of\
    \ the PCEs' information.  This includes the\n   discovery by a PCC of a set of\
    \ one or more PCEs in its domain, and\n   potentially in some other domains. \
    \ The latter is a desirable\n   function in the case of inter-domain path computation,\
    \ for example.\n   This document lists a set of functional requirements for such\
    \ an\n   automatic and dynamic PCE discovery mechanism.  Section 2 points out\n\
    \   the problem statement.  Section 3 illustrates an application\n   scenario.\
    \  Finally, Section 4 addresses detailed requirements.\n   It is intended that\
    \ solutions that specify procedures and protocols\n   or protocol extensions for\
    \ PCE discovery satisfy these requirements.\n   There is no intent either to specify\
    \ solution-specific requirements\n   or to make any assumption on the protocols\
    \ that could be used for the\n   discovery.\n   Note that requirements listed\
    \ in this document apply equally to PCEs\n   that are capable of computing paths\
    \ in MPLS-TE-enabled networks and\n   PCEs that are capable of computing paths\
    \ in GMPLS-enabled networks\n   (and PCEs capable of both).\n   It is also important\
    \ to note that the notion of a PCC encompasses a\n   PCE acting as PCC when requesting\
    \ a path computation of another PCE\n   (inter-PCE communication).  Hence, this\
    \ document does not make the\n   distinction between PCE discovery by PCCs and\
    \ PCE discovery by PCEs.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119.\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   Terminology used in this document:\n   LSR: Label Switch\
    \ Router.\n   TE-LSP: Traffic Engineered Label Switched Path.\n   PCE: Path Computation\
    \ Element.  An entity (component, application, or\n   network node) that is capable\
    \ of computing a network path or route\n   based on a network graph, and applying\
    \ computational constraints.\n   PCC: Path Computation Client.  Any client application\
    \ requesting a\n   path computation to be performed by a Path Computation Element.\n\
    \   Interior Gateway Protocol (IGP) Area: OSPF Area or ISIS level/area.\n   ABR:\
    \ IGP Area Border Router (OSPF ABR or ISIS L1L2 router).\n   AS: Autonomous System.\n\
    \   ASBR: AS Border Router.\n   Intra-area TE LSP: A TE LSP whose path does not\
    \ cross IGP area\n   boundaries.\n   Inter-area TE LSP: A TE LSP whose path transits\
    \ through two or more\n   IGP areas.\n   Inter-AS MPLS TE LSP: A TE LSP whose\
    \ path transits through two or\n   more ASs or sub-ASs (BGP confederations).\n\
    \   Domain: Any collection of network elements within a common sphere of\n   address\
    \ management or path computational responsibility.  Examples of\n   domains include\
    \ IGP areas and Autonomous Systems.\n"
- title: 2.  Problem Statement and Requirements Overview
  contents:
  - '2.  Problem Statement and Requirements Overview

    '
- title: 2.1.  Problem Statement
  contents:
  - "2.1.  Problem Statement\n   A routing domain may, in practice, contain multiple\
    \ PCEs:\n   - The path computation load may be balanced among a set of PCEs to\n\
    \     improve scalability.\n   - For the purpose of redundancy, primary and backup\
    \ PCEs may be used.\n   - PCEs may have distinct path computation capabilities\
    \ (multi-\n     constrained path computation, backup path computation, etc.).\n\
    \   - In an inter-domain context, there can be several PCEs with distinct\n  \
    \   inter-domain functions (inter-area, inter-AS, inter-layer), each\n     PCE\
    \ being responsible for path computation in one or more domains.\n   In order\
    \ to allow for effective PCE selection by PCCs, that is, to\n   select the appropriate\
    \ PCE based on its capabilities and perform\n   efficient load balancing of requests,\
    \ a PCC needs to know the\n   location of PCEs in its domain, along with some\
    \ information relevant\n   to PCE selection, and also potentially needs to know\
    \ the location of\n   some PCEs in other domains, for inter-domain path computation\n\
    \   purpose.\n   Such PCE information could be learned through manual configuration,\n\
    \   on each PCC, of the set of PCEs along with their capabilities.  Such\n   a\
    \ manual configuration approach may be sufficient, and even desired\n   in some\
    \ particular situations (e.g., inter-AS PCE discovery, where\n   manual configuration\
    \ of neighbor PCEs may be preferred for security\n   reasons), but it obviously\
    \ faces several limitations:\n   - This may imply a substantial configuration\
    \ overhead.\n   - This would not allow a PCC to dynamically detect that a new\
    \ PCE is\n     available, that an existing PCE is no longer available, or that\n\
    \     there is a change in the PCE's information.\n   Furthermore, as with any\
    \ manual configuration approach, there is a\n   risk of configuration errors.\n\
    \   As an example, in a multi-area network made up of one backbone area\n   and\
    \ N peripheral areas, and where inter-area MPLS-TE path computation\n   relies\
    \ on multiple-PCE path computation with ABRs acting as PCEs, the\n   backbone\
    \ area would comprise at least N PCEs, and the configuration\n   of PCC would\
    \ be too cumbersome (e.g., in existing multi-area\n   networks, N can be beyond\
    \ fifty).\n   Hence, an automated PCE discovery mechanism allowing a PCC to\n\
    \   dynamically discover a set of PCEs is highly desirable.\n"
- title: 2.2.  Requirements Overview
  contents:
  - "2.2.  Requirements Overview\n   A PCE discovery mechanism that satisfies the\
    \ requirements set forth\n   in this document MUST allow a PCC to automatically\
    \ discover the\n   location of one or more of the PCEs in its domain.\n   Where\
    \ inter-domain path computation is required and policy permits,\n   the PCE discovery\
    \ method MUST allow a PCC to automatically discover\n   the location of PCEs in\
    \ other domains that can assist with inter-\n   domain path computation.\n   A\
    \ PCE discovery mechanism MUST allow a PCC to discover the set of one\n   or more\
    \ domains where a PCE has TE topology visibility and can\n   compute paths.  It\
    \ MUST also allow the discovery of the potential\n   inter-domain path computation\
    \ functions of a PCE (inter-area, inter-\n   AS, inter-layer, etc.).\n   A PCE\
    \ discovery mechanism MUST allow the control of the discovery\n   scope, that\
    \ is the set of one or more domains (areas, ASs) where\n   information related\
    \ to a given PCE has to be disclosed.\n   A PCE discovery mechanism MUST allow\
    \ PCCs in a given discovery scope\n   to dynamically discover that a new PCE has\
    \ appeared or that there is\n   a change in a PCE's information.\n   A PCE discovery\
    \ mechanism MUST allow PCCs to dynamically discover\n   that a PCE is no longer\
    \ available.\n   A PCE discovery mechanism MUST support security procedures. \
    \ In\n   particular, key consideration MUST be given in terms of how to\n   establish\
    \ a trust model for PCE discovery.\n   OPTIONALLY, a PCE discovery mechanism MAY\
    \ be used so as to disclose a\n   set of detailed PCE capabilities so that the\
    \ PCC may make advanced\n   and informed choices about which PCE to use.\n"
- title: 3.  Example of Application Scenario
  contents:
  - "3.  Example of Application Scenario\n   <----------------AS1-------------------->\
    \           <----AS2---\n    Area 1           Area 0        Area 2\n   R1---------R3-----R5-------R6-----------R9----------R11----R13\n\
    \             |               |             |           |\n             |    \
    \           |             |           |\n   R2---------R4-----R7-------R8-----------R10---------R12----R14\n\
    \       |\n       |\n       --\n      |S1|\n       --\n                      \
    \           Figure 1\n   Figure 1 illustrates a multi-area/AS network with several\
    \ PCEs:\n   - The ABR R3 is a PCE that can take part in inter-area path\n    \
    \ computation.  It can compute paths in area 1 and area 0.\n   - The ABR R6 is\
    \ a PCE that can take part in inter-area path\n     computation.  It can compute\
    \ paths in area 0 and area 2.\n   - The ASBR R9 is a PCE that can take part in\
    \ inter-AS path\n     computation.  It is responsible for path computation in\
    \ AS1 towards\n     AS2.\n   - The ASBR R12 is a PCE that can take part in inter-AS\
    \ path\n     computation.  It is responsible for path computation in AS2 towards\n\
    \     AS1.\n   - The server S1 is a PCE that can be used to compute diverse paths\n\
    \     and backup paths in area 1.\n   By meeting the requirements set out in this\
    \ document, the PCE\n   discovery mechanism will allow:\n   - each PCC in areas\
    \ 1 and 0 to dynamically discover R3, as a PCE for\n     inter-area path computation,\
    \ and that R3 can compute paths in area\n     0 and area 1.\n   - each PCC in\
    \ areas 0 and 2 to dynamically discover R6, as a PCE for\n     inter-area path\
    \ computation, and that R6 can compute paths in area\n     2 and area 0.\n   -\
    \ each PCC in AS1 and one or more PCCs in AS2 to dynamically discover\n     R9\
    \ as a PCE for inter-AS path computation in AS1 towards AS2.\n   - each PCC in\
    \ AS2 and one or more PCCs in AS1 to dynamically discover\n     R12 as a PCE for\
    \ inter-AS path computation in AS2 towards AS1.\n   - each PCC in area 1 to dynamically\
    \ discover S1, as a PCE for intra-\n     area path computation in area1, and optionally\
    \ to discover its path\n     computation capabilities (diverse path computation\
    \ and backup path\n     computation).\n"
- title: 4.  Detailed Requirements
  contents:
  - '4.  Detailed Requirements

    '
- title: 4.1.  PCE Information to Be Disclosed
  contents:
  - "4.1.  PCE Information to Be Disclosed\n   We distinguish two levels of PCE information\
    \ to be disclosed by a PCE\n   discovery mechanism:\n   - General information.\
    \  Disclosure MUST be supported by the PCE\n     discovery mechanism.\n   - Detailed\
    \ information.  Disclosure MAY be supported by the PCE\n     discovery mechanism.\n\
    \   The PCE discovery mechanism MUST allow disclosure of general PCE\n   information\
    \ that will allow PCCs to select appropriate PCEs.  This\n   comprises discovery\
    \ of PCE location, PCE domains supported by the\n   PCEs, and PCE inter-domain\
    \ functions.\n   The PCE discovery mechanism MAY also allow disclosure of detailed\
    \ PCE\n   information.  This comprises any or all information about PCE path\n\
    \   computation capabilities and alternate PCEs.  This information is not\n  \
    \ part of PCE discovery; this is additional information that can\n   facilitate\
    \ the selection of a PCE by a PCC.  Support of the exchange\n   of this information\
    \ is optional in the context of the PCE discovery\n   mechanism itself.  This\
    \ does not mean that the availability of this\n   information is optional in the\
    \ PCE-based architecture, but such\n   information could also be obtained by other\
    \ mechanisms, such as the\n   PCC-PCE communication protocol.\n"
- title: 4.1.1.  General PCE Information (Mandatory Support)
  contents:
  - '4.1.1.  General PCE Information (Mandatory Support)

    '
- title: 4.1.1.1.  Discovery of PCE Location
  contents:
  - "4.1.1.1.  Discovery of PCE Location\n   The PCE discovery mechanism MUST allow\
    \ the discovery, for a given\n   PCE, of the IPv4 and/or IPv6 address to be used\
    \ to reach the PCE.\n   This address will typically be an address that is always\
    \ reachable,\n   if there is any connectivity to the PCE.\n   This address will\
    \ be used by PCCs to communicate with a PCE, through\n   a PCC-PCE communication\
    \ protocol.\n"
- title: 4.1.1.2.  Discovery of PCE Domains and Inter-domain Functions
  contents:
  - "4.1.1.2.  Discovery of PCE Domains and Inter-domain Functions\n   Inter-domain\
    \ path computation is a key application of the PCE-based\n   architecture.  This\
    \ can rely on a multiple-PCE path computation,\n   where PCEs in each domain compute\
    \ a part of the end-to-end path and\n   collaborate with each other to find the\
    \ end-to-end-path.  Inter-\n   domain path computation can also rely on a single-PCE\
    \ path\n   computation where a PCE has visibility inside multiple domains and\n\
    \   can compute an entire end-to-end inter-domain path (that is, a path\n   from\
    \ the inter-domain TE-LSP head-end to the inter-domain TE-LSP tail\n   end).\n\
    \   Hence, the PCE discovery mechanism MUST allow the discovery of the\n   set\
    \ of one or more domains where a PCE has visibility and can compute\n   paths.\
    \  These domains could be identified using a domain identifier:\n   For instance,\
    \ an IGP area can be identified by the Area ID (OSPF or\n   ISIS), and an AS can\
    \ be identified by the AS number.\n   Also the PCE discovery mechanism MUST allow\
    \ discovery of the inter-\n   domain functions of a PCE, i.e., whether a PCE can\
    \ be used to compute\n   or to take part in the computation of end-to-end paths\
    \ across domain\n   borders.  The inter-domain functions include nonexhaustively:\
    \ inter-\n   area, inter-AS and inter-layer path computation.  Note that these\n\
    \   functions are not mutually exclusive.\n   Note that the inter-domain functions\
    \ are not necessarily inferred\n   from the set of domains where a PCE has visibility.\
    \  For instance, a\n   PCE may have visibility limited to a single domain, but\
    \ may be able\n   to take part in the computation of inter-domain paths by\n \
    \  collaborating with PCEs in other domains.  Conversely, a PCE may have\n   visibility\
    \ in multiple domains, but the operator may not want the PCE\n   to be used for\
    \ inter-domain path computations.\n   The PCE discovery mechanisms MUST also allow\
    \ discovery of the set of\n   one or more domains toward which a PCE can compute\
    \ paths.  For\n   instance, in an inter-AS path computation context, there may\
    \ be\n   several PCEs in an AS, each one responsible for taking part in the\n\
    \   computation of inter-AS paths toward a set of one or more destination\n  \
    \ ASs, and a PCC may have to discover the destination ASs each PCE is\n   responsible\
    \ for.\n"
- title: 4.1.2.  Detailed PCE Information (Optional Support)
  contents:
  - '4.1.2.  Detailed PCE Information (Optional Support)

    '
- title: 4.1.2.1.  Discovery of PCE Capabilities
  contents:
  - "4.1.2.1.  Discovery of PCE Capabilities\n   In the case where there are several\
    \ PCEs with distinct capabilities\n   available, a PCC has to select one or more\
    \ appropriate PCEs.\n   For that purpose, the PCE discovery mechanism MAY support\
    \ the\n   disclosure of some detailed PCE capabilities.\n   For the sake of illustration,\
    \ this could include the following path-\n   computation-related PCE capabilities:\n\
    \   - The link constraints supported: e.g., bandwidth, affinities.\n   - The path\
    \ constraints supported: maximum IGP/TE cost, maximum hop\n     count.\n   - The\
    \ objective functions supported: e.g., shortest path, widest\n     path.\n   -\
    \ The capability to compute multiple correlated paths: e.g., diverse\n     paths,\
    \ load balanced paths.\n   - The capability to compute bidirectional paths.\n\
    \   - The GMPLS-technology-specific constraints supported: e.g., the\n     supported\
    \ interface switching capabilities, encoding types.\n   And this could also include\
    \ some specific PCE capabilities:\n   - The capability to handle request prioritization.\n\
    \   - The maximum size of a request message.\n   - The maximum number of path\
    \ requests in a request message.\n   - The PCE computation power (static parameters\
    \ to be used for\n     weighted load balancing of requests).\n   Such information\
    \ regarding PCE capabilities could then be used by a\n   PCC to select an appropriate\
    \ PCE from a list of candidate PCEs.\n   Note that the exact definition and description\
    \ of PCE capabilities\n   are out of the scope of this document.  It is expected\
    \ that this will\n   be described in one or more separate documents which may\
    \ be\n   application specific.\n"
- title: 4.1.2.2.  Discovery of Alternate PCEs
  contents:
  - "4.1.2.2.  Discovery of Alternate PCEs\n   In the case of a PCE failure, a PCC\
    \ has to select another PCE, if one\n   is available.  It could be useful in various\
    \ situations for a PCE to\n   indicate a set of one or more alternate PCEs that\
    \ can be selected in\n   case the given PCE fails.\n   Hence, the PCE discovery\
    \ mechanism MAY allow the discovery, for a\n   given PCE, of the location of one\
    \ or more assigned alternate PCEs.\n   The PCE discovery mechanism MAY also allow\
    \ the discovery, for a given\n   PCE, of the set of one or more PCEs for which\
    \ it acts as alternate\n   PCE.\n"
- title: 4.2.  Scope of PCE Discovery
  contents:
  - "4.2.  Scope of PCE Discovery\n   The PCE discovery mechanism MUST allow control\
    \ of the scope of the\n   PCE information disclosure on a per-PCE basis.  In other\
    \ words, it\n   MUST allow control of to which PCC or group of PCCs the information\n\
    \   related to a PCE may be disclosed.\n   The choice for the discovery scope\
    \ of a given PCE MUST include at\n   least the followings settings:\n   - All\
    \ PCCs in a single IGP area.\n   - All PCCs in a set of adjacent IGP areas.\n\
    \   - All PCCs in a single AS.\n   - All PCCs in a set of ASs.\n   - A set of\
    \ one or more PCCs in a set of one or more ASs.\n   In particular, this also implies\
    \ that the PCE discovery mechanism\n   MUST allow for the discovery of PCE information\
    \ across IGP areas and\n   across AS boundaries.\n   The discovery scope MUST\
    \ be configurable on a per PCE basis.\n   It MUST be possible to deactivate PCE\
    \ discovery on a per PCE basis.\n"
- title: 4.2.1.  Inter-AS Specific Requirements
  contents:
  - "4.2.1.  Inter-AS Specific Requirements\n   When using a PCE-based approach for\
    \ inter-AS path computation, a PCC\n   in one AS may need to learn information\
    \ related to inter-AS capable\n   PCEs located in other ASs.  For that purpose,\
    \ and as pointed out in\n   the previous section, the PCE discovery mechanism\
    \ MUST allow\n   disclosure of information related to inter-AS-capable PCEs across\
    \ AS\n   boundaries.\n   Such inter-AS PCE discovery must be carefully controlled.\
    \  For\n   security and confidentiality reasons, particularly in an inter-\n \
    \  provider context, the discovery mechanism MUST allow the discovery\n   scope\
    \ to be limited to a set of ASs and MUST also provide control of\n   the PCE information\
    \ to be disclosed across ASs.  This is achieved by\n   applying policies (see\
    \ also Section 4.4).  This implies the\n   capability to contain a PCE advertisement\
    \ to a restricted set of one\n   or more ASs, and to filter and translate any\
    \ PCE parameter (PCE\n   domains, PCE inter-domain functions, PCE capabilities,\
    \ etc.) in\n   disclosures that cross AS borders.  For the sake of illustration,\
    \ it\n   may be useful to disclose detailed PCE information (such as detailed\n\
    \   capabilities) locally in the PCE's AS but only general information\n   (such\
    \ as location and supported domains) in other ASs.\n"
- title: 4.3.  PCE Information Synchronization
  contents:
  - "4.3.  PCE Information Synchronization\n   The PCE discovery mechanism MUST allow\
    \ a PCC to discover any change\n   in the information related to a PCE that it\
    \ has previously\n   discovered.  This includes changes to both general information\
    \ (e.g.,\n   a change in the PCE domains supported) and detailed information if\n\
    \   supported (e.g., a modification of the PCE's capabilities).\n   In addition,\
    \ the PCE discovery mechanism MUST allow dynamic discovery\n   of new PCEs in\
    \ a given discovery scope.\n   Note that there is no requirement for real-time\
    \ detection of these\n   changes; the PCE discovery mechanism SHOULD rather allow\
    \ discovery of\n   these changes in a range of 60 seconds, and the operator should\
    \ have\n   the ability to configure the discovery delay.\n   Note that PCE information\
    \ is relatively static and is expected to be\n   fairly stable and not to change\
    \ frequently.\n"
- title: 4.4.  Discovery of PCE Deactivation
  contents:
  - "4.4.  Discovery of PCE Deactivation\n   The PCE discovery mechanism MUST allow\
    \ a PCC to discover when a PCE\n   that it has previously discovered is no longer\
    \ alive or is\n   deactivated.  This may help in reducing or avoiding path computation\n\
    \   service disruption.\n   Note that there is no requirement for real-time detection\
    \ of PCE\n   failure/deactivation; the PCE discovery mechanism SHOULD rather allow\n\
    \   such discovery in a range of 60 seconds, and the operator should have\n  \
    \ the ability to configure the discovery delay.\n"
- title: 4.5.  Policy Support
  contents:
  - "4.5.  Policy Support\n   The PCE discovery mechanism MUST allow for policies\
    \ to restrict the\n   discovery scope to a set of authorized domains, to control\
    \ and\n   restrict the type and nature of the information to be disclosed, and\n\
    \   also to filter and translate some information at domains borders.  It\n  \
    \ MUST be possible to apply these policies on a per-PCE basis.\n   Note that the\
    \ discovery mechanisms MUST allow disclosing policy\n   information so as to control\
    \ the disclosure policies at domain\n   boundaries.\n   Also, it MUST be possible\
    \ to apply different policies when disclosing\n   PCE information to different\
    \ domains.\n"
- title: 4.6.  Security Requirements
  contents:
  - "4.6.  Security Requirements\n   The five major threats related to PCE discovery\
    \ mechanisms are\n   - impersonation of PCE;\n   - interception of PCE discovery\
    \ information (sniffing);\n   - falsification of PCE discovery information;\n\
    \   - information disclosure to non-authorized PCCs (PCC spoofing);\n   - Denial\
    \ of Service (DoS) Attacks.\n   Note that security of the PCE discovery procedures\
    \ is of particular\n   importance in an inter-AS context, where PCE discovery\
    \ may increase\n   the vulnerability to attacks and the consequences of these\
    \ attacks.\n   Hence, mechanisms MUST be defined to ensure authenticity, integrity,\n\
    \   confidentiality, and containment of PCE discovery information:\n   - There\
    \ MUST be a mechanism to authenticate discovery information.\n   - There MUST\
    \ be a mechanism to verify discovery information\n     integrity.\n   - There\
    \ MUST be a mechanism to encrypt discovery information.\n   - There MUST be a\
    \ mechanism to restrict the scope of discovery to a\n     set of authorized PCCs\
    \ and to filter PCE information disclosed at\n     domain boundaries (as per defined\
    \ in Section 4.5).\n   A PCE and PCC MUST be identified by a globally unique ID,\
    \ which may\n   be, for instance, a combination of AS number and IP address.\n\
    \   Mechanisms MUST be defined in order to limit the impact of a DoS\n   attack\
    \ on the PCE discovery procedure (e.g., filter out excessive PCE\n   information\
    \ change and flapping PCEs).  Note also that DoS attacks\n   may be either accidental\
    \ (caused by a misbehaving PCE system) or\n   intentional.  As discussed in [RFC4657],\
    \ such mechanisms may include\n   packet filtering, rate limiting, no promiscuous\
    \ listening, and where\n   applicable use of private addresses spaces.\n   Also,\
    \ key consideration MUST be given in terms of how to establish a\n   trust model\
    \ for PCE discovery.  The PCE discovery mechanism MUST\n   explicitly support\
    \ a specific set of one or more trust models.\n"
- title: 4.7.  Extensibility
  contents:
  - "4.7.  Extensibility\n   The PCE discovery mechanism MUST be flexible and extensible\
    \ so as to\n   easily allow for the inclusion of additional PCE information that\n\
    \   could be defined in the future.\n"
- title: 4.8.  Scalability
  contents:
  - "4.8.  Scalability\n   The PCE discovery mechanism MUST be designed to scale well\
    \ with an\n   increase of any of the following parameters:\n   - Number of PCCs\
    \ discovering a given PCE.\n   - Number of PCEs to be discovered by a given PCC.\n\
    \   - Number of domains in the discovery scope.\n   The PCE discovery mechanism\
    \ MUST NOT have an adverse effect in the\n   performance of other protocols (especially\
    \ routing and signaling)\n   already operating in the network.\n   Note that there\
    \ is no scalability requirement with regards to the\n   amount of information\
    \ to be exchanged.\n   Information disclosed in the PCE discovery mechanism is\
    \ relatively\n   static.  Changes in PCE information may occur as a result of\
    \ PCE\n   configuration updates, PCE deployment/activation, or PCE\n   deactivation/suppression,\
    \ and should not occur as a result of the PCE\n   activity itself.  Hence, this\
    \ information is quite stable and will\n   not change frequently.\n"
- title: 4.9.  Operational Orders of Magnitudes
  contents:
  - "4.9.  Operational Orders of Magnitudes\n   This section gives minimum order of\
    \ magnitude estimates of what the\n   PCE discovery mechanism should support.\n\
    \   - Number of PCCs discovering a given PCE: 1000\n   - Number of PCEs to be\
    \ discovered by a given PCC: 100\n"
- title: 4.10.  Manageability Considerations
  contents:
  - "4.10.  Manageability Considerations\n   Mechanisms are REQUIRED to manage PCE\
    \ discovery operations.  This\n   includes the configuration of PCE discovery\
    \ functions and policies,\n   as well as the monitoring of the discovery protocol\
    \ activity.\n"
- title: 4.10.1.  Configuration of PCE Discovery Parameters
  contents:
  - "4.10.1.  Configuration of PCE Discovery Parameters\n   It MUST be possible to\
    \ enable and disable the PCE discovery function\n   at a PCC and at a PCE.\n \
    \  On the PCC, it MUST be possible for an operator to\n   activate/deactivate\
    \ automatic PCE discovery.  The activation of\n   automatic discovery MUST not\
    \ prevent static configuration of PCE\n   information that may supplement discovered\
    \ information.\n   On the PCE, it MUST be possible for an operator to control\
    \ the\n   application of discovery policies by which the specific PCE is\n   discovered.\
    \  As described in Section 4.5, this control MUST include\n   the ability to\n\
    \   - restrict the discovery scope to a set of authorized domains;\n   - define\
    \ the type and nature of the information disclosed;\n   - specify the filtering\
    \ and translation to be applied to the PCE\n     information disclosed at domain\
    \ borders.\n   These configuration options MAY be supported through an\n   implementation-specific\
    \ local configuration interface, or MAY be\n   supported via a standardised interface\
    \ (such as a MIB module, as\n   below).\n"
- title: 4.10.2.  PCE Discovery MIB Modules
  contents:
  - "4.10.2.  PCE Discovery MIB Modules\n   PCE discovery MIB modules MUST be specified\
    \ for the control of the\n   function on PCCs and PCEs.\n"
- title: 4.10.2.1.  PCC MIB Module
  contents:
  - "4.10.2.1.  PCC MIB Module\n   The MIB module that will run on PCCs MUST include\
    \ at least the\n   following:\n   - A control to disable automatic discovery by\
    \ the PCC,\n   - The set of known PCEs,\n   - The number of known PCEs, and the\
    \ number of discovered PCEs.\n   For each PCE reported in the MIB module, the\
    \ following information\n   MUST be available:\n   - Information advertised by\
    \ the PCE (i.e., discovered information),\n   - Information locally configured\
    \ about the PCE,\n   - The time since the PCE was discovered,\n   - The time since\
    \ any change to the discovered information for the\n     PCE.\n   Note that when\
    \ a PCE is no longer alive (see Section 4.4), it SHOULD\n   no longer be reported\
    \ in the PCC MIB module.\n   The MIB module SHOULD also provide the average and\
    \ maximum rates of\n   arrival, departure, and modification of PCE discovery to\
    \ enable\n   effective analysis of the operation of the protocols.  Furthermore,\n\
    \   the MIB module SHOULD report on the operation of the discovery\n   protocol\
    \ by counting the number of unacceptable and incomprehensible\n   information\
    \ exchanges.\n   The PCC MIB module SHOULD also be used to provide notifications\
    \ when\n   thresholds (e.g., on the maximum rate of change, on the number of\n\
    \   unacceptable messages) are crossed, or when important events occur\n   (e.g.,\
    \ the number of discovered PCEs decreases to zero).\n"
- title: 4.10.2.2.  PCE MIB module
  contents:
  - "4.10.2.2.  PCE MIB module\n   The MIB module that will run on PCEs MUST include\
    \ at least\n   - a control to disable automatic discovery announcements by the\
    \ PCE;\n   - information to be advertised by the PCE, although this information\n\
    \     MAY be present as read-only;\n   - the discovery policies active on the\
    \ PCE, although this information\n     MAY be present as read-only.\n   The MIB\
    \ module SHOULD also include\n   - the time since the last change to the advertised\
    \ PCE information;\n   - the time since the last change to the advertisement policies;\n\
    \   - control of on which interfaces the PCE issues advertisements where\n   \
    \  this is applicable to the protocol solution selected.\n   Note that a PCE MAY\
    \ also be configured to discover other PCEs.  In\n   this case, it SHOULD operate\
    \ the MIB module described in Section\n   4.10.2.1 as well as the module described\
    \ here.\n"
- title: 4.10.3.  Monitoring Protocol Operations
  contents:
  - "4.10.3.  Monitoring Protocol Operations\n   It MUST be possible to monitor the\
    \ operation of any PCE discovery\n   protocol.  Where an existing protocol is\
    \ used to support the PCE\n   discovery function, this monitoring SHOULD be achieved\
    \ using the\n   techniques already defined for that protocol, enhanced by the\
    \ MIB\n   modules described above.  Where those techniques are inadequate, new\n\
    \   techniques MUST be developed.\n   Monitoring of the protocol operation demands\
    \ support for at least the\n   following functions:\n   - Correlation of information\
    \ advertised against information received.\n   - Counts of dropped, corrupt, and\
    \ rejected information elements.\n   - Detection of 'segmented' networks, that\
    \ is, the ability to detect\n     and diagnose the failure of a PCE advertisement\
    \ to reach a PCC.\n"
- title: 4.10.4.  Impact on Network Operations
  contents:
  - "4.10.4.  Impact on Network Operations\n   Frequent changes in PCE information\
    \ may have a significant impact on\n   PCCs that receive the advertisements, might\
    \ destabilize the operation\n   of the network by causing the PCCs to swap between\
    \ PCEs, and might\n   harm the network through excessive advertisement traffic.\
    \  Hence, it\n   MUST be possible to apply at least the following controls:\n\
    \   - Configurable limit on the rate of announcement of changed\n     parameters\
    \ at a PCE.\n   - Control of the impact on PCCs such as through discovery messages\n\
    \     rate-limiting.\n   - Configurable control of triggers that cause a PCC to\
    \ swap to\n     another PCE.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document is a requirement document and hence\
    \ does not raise by\n   itself any particular security issue.\n   A set of security\
    \ requirements that MUST be addressed when\n   considering the design and deployment\
    \ of a PCE discovery mechanism\n   has been identified in Section 4.6.\n"
