- title: Abstract
  contents:
  - "Abstract\n   This document presents a set of requirements for a Path Computation\n\
    \   Element (PCE) discovery mechanism that would allow a Path Computation\n  \
    \ Client (PCC) to discover dynamically and automatically a set of PCEs\n   along\
    \ with certain information relevant for PCE selection.  It is\n   intended that\
    \ solutions that specify procedures and protocols or\n   extensions to existing\
    \ protocols for such PCE discovery satisfy these\n   requirements.\n"
