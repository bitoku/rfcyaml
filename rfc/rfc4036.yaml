- title: __initial_text__
  contents:
  - "                    Management Information Base for\n        Data Over Cable\
    \ Service Interface Specification (DOCSIS)\n       Cable Modem Termination Systems\
    \ for Subscriber Management\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it defines a set of managed objects for Simple Network\n   Management\
    \ Protocol (SNMP)-based management of Data-over-Cable\n   Service Interface Specification\
    \ (DOCSIS)-compliant Cable Modem\n   Termination Systems.  These managed objects\
    \ facilitate protection of\n   the cable network from misuse by subscribers. \
    \ The Differentiated\n   Services MIB (RFC 3289) provides the filtering functions\
    \ needed here,\n   making use of classification items defined in this specification.\n"
