- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This MIB module provides a set of objects required for the management\n\
    \   of DOCSIS Cable Modem Termination Systems (CMTS).  The specification\n   is\
    \ derived in part from the operational model described in the DOCSIS\n   Radio\
    \ Frequency Interface Specification [ITU-T-J122].  These managed\n   objects facilitate\
    \ protection of the cable network from misuse by\n   subscribers.  This misuse\
    \ might include, for example, address\n   spoofing, service spoofing, or operation\
    \ of unauthorized services.\n   The following figure illustrates the operational\
    \ and physical\n   deployment relationships between elements in a cable modem\
    \ network.\n   This MIB module resides at the CMTS, which is the first point in\
    \ the\n   public data network at which the cable operator controls physical\n\
    \   access.  The CMTS (possibly assisted by other IP service devices)\n   acts\
    \ as a network edge, separating the physical outside-plant cable\n   television\
    \ network from the operator's IP network.\n                    |             \
    \ operator's IP network\n                 +------+          ---------------------\n\
    \                 | CMTS |          operator's cable head-end\n              \
    \   +------+          ---------------------\n                    |\n         \
    \  +--------+--------+     CATV physical network\n           |        |      \
    \  |\n         +----+   +----+   +----+  ------------------\n         | CM | \
    \  | CM |   | CM |  subscriber premises\n         +----+   +----+   +----+  ------------------\n\
    \           |        |        |     subscriber host or network\n   This MIB module\
    \ controls IP packet forwarding to and from each cable\n   modem, at the CMTS.\
    \  Different modems may be accorded different\n   treatment.\n   Much of this\
    \ module duplicates capabilities found in the DOCSIS Cable\n   Device MIB [RFC2669].\
    \  Although it is expected that the Cable Device\n   MIB will be used to prevent\
    \ unwanted traffic from entering the cable\n   network, it is also possible that\
    \ a malicious user might tamper with\n   cable modem software, disabling its filtering\
    \ policies.  This MIB\n   provides a more secure mechanism, as physical access\
    \ to the CMTS is\n   controlled by the network operator.\n   In particular, this\
    \ MIB provides two capabilities: first, to limit\n   the IP addresses behind a\
    \ modem, and second, to provide address and\n   protocol filtering to and from\
    \ a modem.  The first duplicates the\n   capabilities of the docsDevCpe group\
    \ [RFC2669].  This provides for\n   either learned or provisioned subscriber premises\
    \ host IP addresses\n   behind a cable modem.\n   The address and protocol filtering\
    \ capability is similar to that\n   performed by the cable modem itself.  It differs\
    \ in several respects\n   because it is intended to control subscriber traffic\
    \ at the CMTS,\n   rather than at the individual CM.  First, the MIB structure\
    \ must be\n   indexed appropriately at the CMTS to indicate which cable modem\n\
    \   subscriber is intended.  Second, rather than maintaining a separate\n   list\
    \ of filters for each modem at the CMTS, it is assumed that large\n   numbers\
    \ of modems will share filtering characteristics.  Therefore,\n   modems are grouped\
    \ so as to share common filter lists.\n   The filtering capability is implemented\
    \ using the Classification,\n   Counting, and Drop facilities of the Differentiated\
    \ Services MIB\n   [RFC3289].  In order to provide different filtering for various\n\
    \   classes of subscribers, this MIB defines the\n   docsSubMgtFilterGroupTable,\
    \ which specifies which filters apply to\n   each subscriber packet.  This table\
    \ is used by RFC 3289 as a first\n   pass of classification, and also to choose\
    \ a second pass of\n   classification using the diffServMultiFieldClfrTable:\n\
    \    diffServDataPathStart --> diffServClfrEntry(1)\n    diffServClfrElementSpecific(1)\
    \ --> docsSubMgtFilterGroupIndex\n    diffServClfrElementNext(1) --> diffServClfrEntry(2)\n\
    \    diffServClfrElementSpecific(2)--> diffServMultiFieldClfrEntry\n    diffServClfrElementNext(2)\
    \ --> difServActionEntry (count or algDrop)\n   Because it is assumed that large\
    \ numbers of modems will share\n   filtering characteristics, DOCSIS signaling\
    \ defines filter groups\n   according to which cable modems share common filter\
    \ lists.  The\n   operator creates references to these groups in the\n   diffServClfrElementSpecific(1)\
    \ entries above.\n"
- title: 3.1.  Structure of the MIB
  contents:
  - "3.1.  Structure of the MIB\n   This MIB is structured in four tables:\n   o \
    \ The docsSubMgtCpeControlTable controls the acceptance of\n      subscriber host\
    \ addresses behind a cable modem.\n   o  The docsSubMgtCpeIpTable monitors the\
    \ subscriber host addresses\n      that the CMTS believes exist behind the cable\
    \ modem.\n   o  The docsSubMgtCmFilterTable binds a cable modem to a set of\n\
    \      filters in diffServMultiFieldClfrTable.\n   o  The docsSubMgtFilterGroupTable\
    \ provides the OIDs by which the\n      diffServClfrElementTable selects a filter\
    \ group.\n   The docsSubMgtCpeControlTable and docsSubMgtCmFilterTable AUGMENT\
    \ the\n   docsIfCmtsCmStatusTable from [RFC2670].  Similarly,\n   docsSubMgtCpeIpTable\
    \ expands this table (an additional index is\n   used).  As such, each entry in\
    \ these tables is bound to a registered\n   cable modem, as perceived by the CMTS.\n"
- title: 3.1.1.  docsSubMgtFilterGroupTable
  contents:
  - "3.1.1.  docsSubMgtFilterGroupTable\n   The docsSubMgtFilterGroupTable links the\
    \ filter group (signaled by\n   DOCSIS as a small integer) to the diffServClfrElementEntry\
    \ for the\n   first pass of filter classification.  diffServClfrElementSpecific\n\
    \   requires a RowPointer.  Thus, this table exists to provide referenced\n  \
    \ objects for diffServClfrElementSpecific.  The classification method\n   is as\
    \ follows:\n   o  Use the DOCSIS filter group, as inferred from the sending or\n\
    \      receiving modem, as the classification criterion.\n   o  Use docsSubMgtFilterGroupIndex\
    \ as the value to match.\n   An entry exists in this Table if a reference to it\
    \ exists in\n   diffServClfrElementSpecific.\n   As such, contrary to common practice,\
    \ the index for the table is\n   read-only and is both the Entry's index and its\
    \ only value.\n"
- title: 3.1.2.  IPv4 Compliance
  contents:
  - "3.1.2.  IPv4 Compliance\n   Please note that the compliance statements in this\
    \ version of the MIB\n   module require support only for IPv4 addresses.  That\
    \ is because the\n   current version of the DOCSIS protocols (1.0, 1.1, and 2.0)\
    \ are not\n   IPv6 capable.  Although support for IPv6 will require changes to\
    \ the\n   DOCSIS protocols, it is expected that the only changes to the MIB\n\
    \   module itself will be the addition of new compliance statements that\n   mandate\
    \ support for IPv6 addresses.  All IP addresses that appear in\n   this document\
    \ conform to the textual conventions specified in\n   [RFC4001].\n"
- title: 3.2.  Management Requirements
  contents:
  - "3.2.  Management Requirements\n   The DOCSIS cable modem provisioning model [ITU-T-J122]\
    \ requires that\n   cable modems use TFTP to acquire a list of parameters.  The\
    \ modem\n   then passes many of these parameters to the CMTS in the DOCSIS\n \
    \  Registration message.  The parameter values are digitally signed by\n   the\
    \ creator of the TFTP contents, and the signature is verified by\n   the CMTS.\
    \  In general, then, the CMTS itself need not be configured\n   with the attributes\
    \ of its cable modems.  It will acquire these\n   values through the Registration\
    \ process that is secured by the\n   digital signature.\n   Cable modem subscriber\
    \ management, as described here, modifies this\n   process slightly to reduce\
    \ data and to ease administrative control.\n   Filtering criteria, for example,\
    \ are maintained through SNMP at the\n   CMTS, and the modem registration merely\
    \ signals the index values for\n   the rows that apply to that modem.\n"
- title: 3.2.1.  Interaction with DOCSIS Provisioning for CPE Address Control
  contents:
  - "3.2.1.  Interaction with DOCSIS Provisioning for CPE Address Control\n   The\
    \ CMTS creates rows in docsSubMgtCpeControlTable for each modem as\n   a result\
    \ of the DOCSIS registration process.  The DOCSIS registration\n   attributes\
    \ may include items semantically equivalent to those in the\n   docsDevCpe section\
    \ of the DOCSIS Cable Device MIB [RFC2669]:\n   o  docsDevCpeEnroll\n   o  docsDevCpeIpMax\n\
    \   o  docsDevCpeIp\n   Successful DOCSIS registration will have the effect of\
    \ setting the\n   corresponding fields in the docsSubMgtCpeControlTable and the\n\
    \   docsSubMgtCpeIpTable.  If they are not present at modem registration,\n  \
    \ the CMTS shall apply the following:\n   o  docsSubMgtCpeControlActive  <-- docsSubMgtCpeActiveDefault\n\
    \   o  docsSubMgtCpeControlMaxCpeIp <-- docsSubMgtCpeMaxIpDefault\n   o  docsSubMgtCpeControlLearnable\
    \ <-- docsSubMgtCpeLearnableDefault\n   Rows in docsSubMgtCpeIpTable are created\
    \ through any of three ways:\n   DOCSIS registration (as described above), learning\
    \ by the CMTS, or\n   some unspecified administrative mechanism on the CMTS. \
    \ The\n   docsDevCpeIpMax table bound applies only to the first two.\n   The CMTS\
    \ may learn addresses simply by snooping source IP addresses\n   from traffic\
    \ originating from each cable modem.  Other learning\n   mechanisms (for example,\
    \ ARP snooping) may be used.  The learning\n   mechanism is not defined by this\
    \ document.\n"
- title: 3.2.2.  Interaction with DOCSIS Provisioning for Filtering
  contents:
  - "3.2.2.  Interaction with DOCSIS Provisioning for Filtering\n   Rows in docsSubMgtCmFilterTable\
    \ are created by the CMTS for each\n   modem as a result of the DOCSIS registration\
    \ process.  The DOCSIS\n   registration attributes may include four indices (see\
    \ section\n   C.1.1.18.3 of [ITU-T-J122]):\n   o  One identifying the upstream\
    \ (ingress with respect to the CMTS\n      interface) filter group for packets\
    \ originating from the cable\n      modem (i.e., those packets whose source MAC\
    \ address matches that\n      of the cable modem).\n   o  One identifying the\
    \ upstream filter group for packets originating\n      from subscribers attached\
    \ to the cable modem (i.e., those packets\n      whose source MAC address does\
    \ not match that of the cable modem).\n   o  One identifying the downstream (egress\
    \ with respect to the CMTS\n      interface) filter group for packets destined\
    \ to the cable modem\n      (i.e., those packets whose destination MAC address\
    \ matches that of\n      the cable modem).\n   o  One identifying the downstream\
    \ filter group for packets destined\n      to subscribers attached to the cable\
    \ modem (i.e., those packets\n      whose destination MAC address does not match\
    \ that of the cable\n      modem).\n   Successful registration will have the effect\
    \ of setting\n   docsSubMgtCmFilterCmDownstream, docsSubMgtCmFilterCmUpstream,\n\
    \   docsSubMgtCmFilterSubDownstream, and docsSubMgtCmFilterSubUpstream,\n   for\
    \ that modem (just as if they were set through the SNMP protocol).\n   If the\
    \ DOCSIS attributes are not present, the four values are set to\n   zero.  The\
    \ effect will be to use the default entry\n   (diffServClfrElementSpecific=zeroDotZero)\
    \ specified in the\n   diffServClfrElementTable.  Note that omission of the DOCSIS-signaled\n\
    \   values results in application of the default filtering entry, not in\n   omission\
    \ of filtering.\n"
- title: 3.2.3.  Distinguishing Modem from Subscriber Traffic
  contents:
  - "3.2.3.  Distinguishing Modem from Subscriber Traffic\n   All traffic originating\
    \ from or destined to a subscriber site is\n   potentially suspect and subject\
    \ to suppression by the network\n   operator.  This is true even if the traffic\
    \ is ostensibly sourced or\n   sunk by the cable modem itself, rather than by\
    \ the subscriber hosts\n   behind the modem.  To provide more nuanced administrative\
    \ control,\n   this document allows separate filter policies for modems and hosts.\n\
    \   For example, modem policies may limit modems to server subnet - only\n   access\
    \ while allowing a different scope to subscribers.\n   The CMTS chooses the filter\
    \ set to apply based solely on the MAC\n   address (source MAC upstream, destination\
    \ MAC downstream).  If the\n   MAC address matches that of the modem, then the\n\
    \   docsSubMgtCmFilterCmUp/Downstream pair is used; otherwise, the\n   docsSubMgtCmFilterSubUp/Downstream\
    \ pair is applied.\n   If the CM acts as a router rather than as a DOCSIS bridging\n\
    \   forwarder, then the network operator will only use the\n   docsSubMgtCmFilterCmUp/Downstream\
    \ pair.\n"
- title: 3.3.  Relationship to the Differentiated Services MIB [RFC3289]
  contents:
  - "3.3.  Relationship to the Differentiated Services MIB [RFC3289]\n   DOCSIS CMTSes\
    \ rely on the classification, counting, and drop\n   facilities of the Differentiated\
    \ Services MIB to screen subscriber\n   packets for IP, TCP, and UDP characteristics.\
    \  It is expected that\n   any implementation of this MIB also includes at least\
    \ the following\n   from RFC 3289:\n   o    diffServDataPathTable\n   o    diffServClfrTable\n\
    \   o    diffServClfrElementTable\n   o    diffServMultiFieldClfrTable\n   o \
    \   diffServActionTable\n   o    diffServCountActTable\n   o    diffServAlgDropTable\
    \ (diffServAlgDropType=alwaysDrop)\n   The corresponding \"next-free\" objects\
    \ are also required.\n   The use of other facilities from RFC 3289 is not precluded\
    \ but is\n   beyond the scope of this specification.\n"
- title: 3.3.1.  Using the Filter Group to Extend Packet Classification
  contents:
  - "3.3.1.  Using the Filter Group to Extend Packet Classification\n   The base capability\
    \ of RFC 3289 assumes that all packets on the same\n   direction of the same interface\
    \ will be classified by the same\n   criteria.  Filter Groups, which are introduced\
    \ in this document,\n   expand on RFC 3289 to allow various subscribers to receive\
    \ different\n   classification (filtering) treatment.  One way to view filter\
    \ groups\n   is as sub-interfaces within the physical DOCSIS channel.  Another\
    \ way\n   to view them is as values of a field logically prepended to the\n  \
    \ packet prior to classification:\n   [filter group][DOCSIS MAC header][IP header]...\n\
    \   Of course this 'logical' field has no existence outside of the CMTS.\n   The\
    \ diffServClfrTable and diffServClfrElementTable are then used\n   twice: the\
    \ first classifiers select among filter groups, using OIDs\n   from docsSubMgtFilterGroupTable.\
    \  The 'next' action on matching a\n   filter group is to select a diffServClfrEntry\
    \ that now classifies on\n   IP/TCP/UDP criteria (the diffServMultiFieldClfrTable).\
    \  The 'next'\n   action on this second match may be a 'count' (and accept), a\
    \ 'drop',\n   or some other feature from RFC 3289.\n"
- title: 3.3.2.  Interface Usage
  contents:
  - "3.3.2.  Interface Usage\n   For the purposes of DOCSIS subscriber management,\
    \ only the DOCSIS MAC\n   cable interface(s) are used.  The interface appears\
    \ as the index to\n   diffServDataPathEntry, which is the starting point for diffserv\
    \ MIB\n   table traversal.\n   The use of the diffserv MIB for other purposes,\
    \ both on the DOCSIS\n   MAC interfaces and on other network interfaces, is not\
    \ precluded by\n   this document.\n"
- title: 3.4.  Filtering and the Tiny Fragment Attack
  contents:
  - "3.4.  Filtering and the Tiny Fragment Attack\n   It is recommended that the implementers\
    \ prevent the \"tiny fragment\"\n   and \"overlapping fragment\" attacks for the\
    \ TCP filtering tables in\n   this MIB, as discussed in RFC 1858 [RFC1858] and\
    \ RFC 3128 [RFC3128].\n   Prevention of these attacks can be implemented with\
    \ the following\n   rules, when filtering is enabled:\n   o  Admit all packets\
    \ with fragment offset >= 2.\n   o  Discard all packets with fragment offset =\
    \ 1, or with fragment\n      offset = 0 AND fragment payload length < 16.\n  \
    \ o  Apply filtering rules to all packets with fragment offset = 0.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   DOCS-IETF-SUBMGT-MIB  DEFINITIONS ::= BEGIN\n   IMPORTS\n\
    \           MODULE-IDENTITY,\n           OBJECT-TYPE,\n           Integer32,\n\
    \           mib-2\n                   FROM SNMPv2-SMI\n           RowStatus,\n\
    \           TruthValue,\n           TimeStamp,\n           StorageType\n     \
    \              FROM SNMPv2-TC\n           OBJECT-GROUP,\n           MODULE-COMPLIANCE\n\
    \                   FROM SNMPv2-CONF\n           InetAddressType,\n          \
    \ InetAddress\n                   FROM INET-ADDRESS-MIB\n           docsIfCmtsCmStatusIndex,\n\
    \           docsIfCmtsCmStatusEntry\n                   FROM DOCS-IF-MIB  -- RFC2670\n\
    \           diffServMIBDataPathGroup,\n           diffServMIBClfrGroup,\n    \
    \       diffServMIBClfrElementGroup,\n           diffServMIBMultiFieldClfrGroup,\n\
    \           diffServMIBActionGroup,\n           diffServMIBAlgDropGroup,\n   \
    \        diffServMIBCounterGroup,\n           diffServDataPathStatus,\n      \
    \     diffServClfrStatus,\n           diffServClfrElementStatus,\n           diffServMultiFieldClfrAddrType,\n\
    \           diffServMultiFieldClfrSrcAddr,\n           diffServMultiFieldClfrDstAddr,\n\
    \           diffServAlgDropStatus,\n           diffServDataPathStorage,\n    \
    \       diffServClfrStorage,\n           diffServClfrElementStorage,\n       \
    \    diffServMultiFieldClfrStorage,\n           diffServActionStorage,\n     \
    \      diffServCountActStorage,\n           diffServAlgDropStorage,\n        \
    \   diffServAlgDropType\n                   FROM DIFFSERV-MIB  -- RFC3289\n  \
    \      ;\n   docsSubMgt MODULE-IDENTITY\n       LAST-UPDATED    \"200503290000Z\"\
    \ -- March 29, 2005\n       ORGANIZATION    \"IETF IP over Cable Data Network\
    \ (IPCDN) Working\n                        Group\"\n       CONTACT-INFO\n    \
    \       \"        Wilson Sawyer\n            Postal: 50 Kelly Brook Lane\n   \
    \                 East Hampstead, NH 03826\n                    U.S.A.\n     \
    \       Phone:  +1 603 382 7080\n            E-mail: wsawyer@ieee.org\n      \
    \      IETF IPCDN Working Group\n            General Discussion: ipcdn@ietf.org\n\
    \            Subscribe: http://www.ietf.org/mailman/listinfo/ipcdn\n         \
    \   Archive: ftp://ftp.ietf.org/ietf-mail-archive/ipcdn\n            Co-chairs:\
    \ Richard Woundy, Richard_Woundy@cable.comcast.com\n                       Jean-Francois\
    \ Mule, jf.mule@cablelabs.com\"\n       DESCRIPTION\n           \"This is the\
    \ CMTS centric subscriber management MIB for\n       DOCSIS-compliant CMTS.  It\
    \ provides the objects to allow a Cable\n       Modem Termination operator to\
    \ control the IP addresses and\n       protocols associated with subscribers'\
    \ cable modems.\n       Copyright (C) The Internet Society (2005).  This version\
    \ of this\n       MIB module is part of RFC 4036; see the RFC itself for full\
    \ legal\n       notices.\"\n       REVISION \"200503290000Z\" -- March 29, 2005\n\
    \       DESCRIPTION\n          \"Initial version, published as RFC 4036.  Note\
    \ that the\n          compliance statements in this version apply only to\n  \
    \        implementations that support DOCSIS 1.0/1.1/2.0, which\n          are\
    \ not IPv6-capable.\"\n       ::= { mib-2 125 }\n   docsSubMgtObjects OBJECT IDENTIFIER\
    \ ::= { docsSubMgt 1 }\n   docsSubMgtCpeControlTable OBJECT-TYPE\n       SYNTAX\
    \  SEQUENCE OF DocsSubMgtCpeControlEntry\n       MAX-ACCESS not-accessible\n \
    \      STATUS  current\n       DESCRIPTION\n           \"This table AUGMENTs the\
    \ docsIfCmtsCmStatusTable, adding\n       four WRITEable objects, as well as a\
    \ read-only object, all of\n       which reflect the state of subscriber management\
    \ on a particular\n       CM.\"\n       ::= { docsSubMgtObjects 1 }\n   docsSubMgtCpeControlEntry\
    \ OBJECT-TYPE\n       SYNTAX  DocsSubMgtCpeControlEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS  current\n       DESCRIPTION\n           \"A row in the docsSubMgtCpeControlTable.\
    \  All values are set\n       at successful modem registration, either from the\
    \ system default,\n       or from objects included in the DOCSIS registration\
    \ request sent\n       upstream to the CMTS from the CM.  The contents of this\
    \ entry are\n       meaningless unless the corresponding docsIfCmtsCmStatusValue\
    \ (see\n       reference) is registrationComplete(6).  The persistence of this\n\
    \       row is determined solely by the lifespan of the corresponding\n      \
    \ docsIfCmtsCmStatusEntry (normally StorageType=volatile).\"\n       REFERENCE\n\
    \           \"RFC 2670\"\n       AUGMENTS { docsIfCmtsCmStatusEntry }\n      \
    \ ::= {docsSubMgtCpeControlTable 1 }\n   DocsSubMgtCpeControlEntry ::= SEQUENCE\n\
    \       {\n       docsSubMgtCpeControlMaxCpeIp        Integer32,\n       docsSubMgtCpeControlActive\
    \          TruthValue,\n       docsSubMgtCpeControlLearnable       TruthValue,\n\
    \       docsSubMgtCpeControlReset           TruthValue,\n       docsSubMgtCpeControlLastReset\
    \       TimeStamp\n       }\n   docsSubMgtCpeControlMaxCpeIp OBJECT-TYPE\n   \
    \    SYNTAX  Integer32(0..2147483647)\n       MAX-ACCESS read-write\n       STATUS\
    \  current\n       DESCRIPTION\n           \"The number of simultaneous IP addresses\
    \ permitted behind\n       the CM.  If this is set to zero, all CPE traffic from\
    \ the CM is\n       dropped.  If the provisioning object corresponding to\n  \
    \     docsSubMgtCpeIpTable includes more CPE IP address entries for\n       this\
    \ modem than the value of this object, then this object is\n       set to the\
    \ count of the number of rows in docsSubMgtCpeIpTable\n       that have the same\
    \ docsIfCmtsCmStatusIndex value.  (For example,\n       if the CM has 5 IP addresses\
    \ specified for it, this value is 5.)\n       This limit applies to learned and\
    \ DOCSIS-provisioned entries\n       but not to entries added through some administrative\n\
    \       process at the CMTS.  If not set through DOCSIS provisioning,\n      \
    \ this object defaults to docsSubMgtCpeMaxIpDefault.  Note that\n       this object\
    \ is only meaningful if docsSubMgtCpeControlActive\n       is true.\"\n      \
    \ ::= { docsSubMgtCpeControlEntry 1 }\n   docsSubMgtCpeControlActive OBJECT-TYPE\n\
    \       SYNTAX  TruthValue\n       MAX-ACCESS read-write\n       STATUS  current\n\
    \       DESCRIPTION\n           \"Controls the application of subscriber management\
    \ to\n       this cable modem.  If this is set to true, CMTS-based CPE\n     \
    \  control is active, and all the actions required by the various\n       filter\
    \ tables and controls apply at the CMTS.  If this is set\n       to false, no\
    \ subscriber management filtering is done at the\n       CMTS (but other filters\
    \ may apply).  If not set through DOCSIS\n       provisioning, this object defaults\
    \ to\n       docsSubMgtCpeActiveDefault.\"\n       ::= { docsSubMgtCpeControlEntry\
    \ 2 }\n   docsSubMgtCpeControlLearnable OBJECT-TYPE\n       SYNTAX  TruthValue\n\
    \       MAX-ACCESS read-write\n       STATUS  current\n       DESCRIPTION\n  \
    \         \"Controls whether the CMTS may learn (and pass traffic\n       for)\
    \ CPE IP addresses associated with a cable modem.  If this is\n       set to true,\
    \ the CMTS may learn up to docsSubMgtMaxCpeIp\n       addresses (less any DOCSIS-provisioned\
    \ entries) related to this\n       CM.  Those IP addresses are added (by internal\
    \ process) to the\n       docsSubMgtCpeIpTable.  The nature of the learning mechanism\
    \ is\n       not specified here.\n       If not set through DOCSIS provisioning,\
    \ this object defaults to\n       docsSubMgtCpeLearnableDefault.  Note that this\
    \ object is only\n       meaningful if docsSubMgtCpeControlActive is true.\"\n\
    \       ::= { docsSubMgtCpeControlEntry 3 }\n   docsSubMgtCpeControlReset OBJECT-TYPE\n\
    \       SYNTAX  TruthValue\n       MAX-ACCESS read-write\n       STATUS  current\n\
    \       DESCRIPTION\n           \"This object always returns false on read.  If\
    \ this object is\n       set to true, the rows with 'learned' addresses in\n \
    \      docsSubMgtCpeIpTable for this CM are deleted from that table.\"\n     \
    \  ::= { docsSubMgtCpeControlEntry 4 }\n   docsSubMgtCpeControlLastReset OBJECT-TYPE\n\
    \       SYNTAX  TimeStamp\n       MAX-ACCESS read-only\n       STATUS  current\n\
    \       DESCRIPTION\n           \"The value of sysUpTime when docsSubMgtCpeControlReset\
    \ was\n       last set true.  Zero if never reset.\"\n       DEFVAL { 0 }\n  \
    \     ::= { docsSubMgtCpeControlEntry 5 }\n   docsSubMgtCpeMaxIpDefault OBJECT-TYPE\n\
    \       SYNTAX  Integer32(0..2147483647)\n       MAX-ACCESS read-write\n     \
    \  STATUS  current\n       DESCRIPTION\n           \"The default value for docsSubMgtCpeControlMaxCpeIp\
    \ if not\n       signaled in the DOCSIS Registration request.  This value should\n\
    \       be treated as nonvolatile; if set, its value should persist\n       across\
    \ device resets.\"\n       DEFVAL { 16 }\n       ::= { docsSubMgtObjects 2 }\n\
    \   docsSubMgtCpeActiveDefault OBJECT-TYPE\n       SYNTAX  TruthValue\n      \
    \ MAX-ACCESS read-write\n       STATUS  current\n       DESCRIPTION\n        \
    \   \"The default value for docsSubMgtCpeControlActive if not\n       signaled\
    \ in the DOCSIS Registration request.  This value should\n       be treated as\
    \ nonvolatile; if set, its value should persist\n       across device resets.\"\
    \n       DEFVAL { false }\n       ::= { docsSubMgtObjects 3 }\n   docsSubMgtCpeLearnableDefault\
    \ OBJECT-TYPE\n       SYNTAX  TruthValue\n       MAX-ACCESS read-write\n     \
    \  STATUS  current\n       DESCRIPTION\n           \"The default value for docsSubMgtCpeControlLearnable\
    \ if not\n       signaled in the DOCSIS Registration request.  This value should\n\
    \       be treated as nonvolatile; if set, its value should persist\n       across\
    \ device resets.\"\n       DEFVAL { true }\n       ::= { docsSubMgtObjects 4 }\n\
    \   docsSubMgtCpeIpTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF DocsSubMgtCpeIpEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"A table of CPE IP addresses known on a per-CM basis.\"\n       ::=\
    \ { docsSubMgtObjects 5 }\n   docsSubMgtCpeIpEntry OBJECT-TYPE\n       SYNTAX\
    \      DocsSubMgtCpeIpEntry\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"An entry in the docsSubMgtCpeIpTable.\
    \  The first index is\n       the specific modem we're referring to, and the second\
    \ index is\n       the specific CPE IP entry.\"\n       INDEX   { docsIfCmtsCmStatusIndex,\n\
    \                 docsSubMgtCpeIpIndex }\n       ::= {docsSubMgtCpeIpTable 1 }\n\
    \   DocsSubMgtCpeIpEntry ::= SEQUENCE\n       {\n       docsSubMgtCpeIpIndex \
    \       Integer32,\n       docsSubMgtCpeIpAddressType  InetAddressType,\n    \
    \   docsSubMgtCpeIpAddr         InetAddress,\n       docsSubMgtCpeIpLearned  \
    \    TruthValue\n       }\n   docsSubMgtCpeIpIndex OBJECT-TYPE\n       SYNTAX\
    \      Integer32(1..2147483647)\n       MAX-ACCESS  not-accessible\n       STATUS\
    \      current\n       DESCRIPTION\n           \"The index of this CPE IP address\
    \ relative to the indexed CM.\n       An entry is created either through the included\
    \ CPE IP addresses\n       in the provisioning object, or via learning.\n    \
    \   If docsSubMgtCpeControlActive is true and a CMTS receives\n       an IP packet\
    \ from a CM that contains a source IP address that\n       does not match one\
    \ of the docsSubMgtCpeIpAddr entries for this\n       CM, one of two things occurs.\
    \  If the number of entries is less\n       than docsSubMgtCpeControlMaxCpeIp,\
    \ the source address is added to\n       the table and the packet is forwarded.\
    \  If the number of entries\n       equals the docsSubMgtCpeControlMaxCpeIp, then\
    \ the packet is\n       dropped.\"\n       ::= { docsSubMgtCpeIpEntry 1 }\n  \
    \ docsSubMgtCpeIpAddressType OBJECT-TYPE\n       SYNTAX      InetAddressType\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The type of internet address of docsSubMgtCpeIpAddr.\"\n       ::=\
    \ { docsSubMgtCpeIpEntry 2 }\n   docsSubMgtCpeIpAddr OBJECT-TYPE\n       SYNTAX\
    \      InetAddress\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The IP address either set from provisioning\
    \ or learned via\n       address gleaning or other forwarding means.  See\n  \
    \     docsSubMgtCpeIpIndex for the mechanism.\n       The type of this address\
    \ is determined by the value of\n       docsSubMgtCpeIpAddressType.\"\n      \
    \ ::= { docsSubMgtCpeIpEntry 3 }\n   docsSubMgtCpeIpLearned OBJECT-TYPE\n    \
    \   SYNTAX  TruthValue\n       MAX-ACCESS read-only\n       STATUS  current\n\
    \       DESCRIPTION\n           \"If true, this entry was learned from IP packets\
    \ sent\n       upstream rather than from the provisioning objects.\"\n       ::=\
    \ { docsSubMgtCpeIpEntry 4 }\n   docsSubMgtCmFilterTable OBJECT-TYPE\n       SYNTAX\
    \  SEQUENCE OF DocsSubMgtCmFilterEntry\n       MAX-ACCESS not-accessible\n   \
    \    STATUS  current\n       DESCRIPTION\n           \"Binds filter groups to\
    \ modems, identifying for each modem\n       the upstream and downstream filter\
    \ groups that apply to packets\n       for that modem.  Normally, this table reflects\
    \ the filter group\n       values signaled by DOCSIS Registration, although values\
    \ may be\n       overridden by management action.\n       For each of the columns\
    \ in this table, zero is a distinguished\n       value, indicating that the default\
    \ filtering action is to be\n       taken rather than that associated with a filter\
    \ group number.\n       Zero is used if the filter group is not signaled by DOCSIS\n\
    \       registration.\"\n       ::= { docsSubMgtObjects 6 }\n   docsSubMgtCmFilterEntry\
    \ OBJECT-TYPE\n       SYNTAX  DocsSubMgtCmFilterEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS  current\n       DESCRIPTION\n           \"Binds a filter group\
    \ to each direction of traffic for a\n       modem.  The filters in this entry\
    \ apply if\n       docsSubMgtCpeControlActive is true.\n       The contents of\
    \ this entry are meaningless unless the\n       corresponding docsIfCmtsCmStatusValue\
    \ (see reference) is\n       registrationComplete(6).  The persistence of this\
    \ row is\n       determined solely by the lifespan of the corresponding\n    \
    \   docsIfCmtsCmStatusEntry (normally StorageType=volatile).\"\n       REFERENCE\n\
    \           \"RFC 2670\"\n       AUGMENTS { docsIfCmtsCmStatusEntry }\n      \
    \ ::= {docsSubMgtCmFilterTable 1 }\n   DocsSubMgtCmFilterEntry ::= SEQUENCE\n\
    \       {\n       docsSubMgtCmFilterSubDownstream        Integer32,\n       docsSubMgtCmFilterSubUpstream\
    \          Integer32,\n       docsSubMgtCmFilterCmDownstream         Integer32,\n\
    \       docsSubMgtCmFilterCmUpstream           Integer32\n   }\n   docsSubMgtCmFilterSubDownstream\
    \ OBJECT-TYPE\n       SYNTAX  Integer32(0..65535)\n       MAX-ACCESS read-write\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The filter group applied\
    \ to traffic destined for subscribers\n       attached to the referenced CM. \
    \ Upon row creation, this is set\n       either to zero (use default classification,\
    \ the\n       diffServClfrElementSpecific=zeroDotZero row of\n       diffServClfrElementTable)\
    \ or to the value in the provisioning\n       object sent upstream from the CM\
    \ to the CMTS during registration.\n       The value of this object is the same\
    \ as that of the filter group\n       index appearing as docsSubMgtFilterGroupIndex.\"\
    \n       ::= { docsSubMgtCmFilterEntry 1 }\n   docsSubMgtCmFilterSubUpstream OBJECT-TYPE\n\
    \       SYNTAX  Integer32(0..65535)\n       MAX-ACCESS read-write\n       STATUS\
    \  current\n       DESCRIPTION\n           \"The filter group applied to traffic\
    \ originating from\n       subscribers attached to the referenced CM.  Upon row\
    \ creation\n       this is set to either zero (use default classification, the\n\
    \       diffServClfrElementSpecific=zeroDotZero row of\n       diffServClfrElementTable),\
    \ or to the value in the provisioning\n       object sent upstream from the CM\
    \ to the CMTS.  The value of this\n       object is the same as that of the filter\
    \ group index appearing as\n       docsSubMgtFilterGroupIndex.\"\n       ::= {\
    \ docsSubMgtCmFilterEntry 2 }\n   docsSubMgtCmFilterCmDownstream OBJECT-TYPE\n\
    \       SYNTAX  Integer32(0..65535)\n       MAX-ACCESS read-write\n       STATUS\
    \  current\n       DESCRIPTION\n           \"The filter group applied to traffic\
    \ destined for the\n       referenced CM itself.  Upon row creation this is set\
    \ either to\n       zero (use default classification, the\n       diffServClfrElementSpecific=zeroDotZero\
    \ row of\n       diffServClfrElementTable), or to the value in the provisioning\n\
    \       object sent upstream from the CM to the CMTS during registration.\n  \
    \     The value of this object is the same as that of the filter group\n     \
    \  index appearing as docsSubMgtFilterGroupIndex.\"\n       ::= { docsSubMgtCmFilterEntry\
    \ 3 }\n   docsSubMgtCmFilterCmUpstream OBJECT-TYPE\n       SYNTAX  Integer32(0..65535)\n\
    \       MAX-ACCESS read-write\n       STATUS  current\n       DESCRIPTION\n  \
    \         \"The filter group applied to traffic originating from the\n       referenced\
    \ CM itself.  This is set upon row creation to either\n       zero (use default\
    \ classification, the\n       diffServClfrElementSpecific=zeroDotZero row of\n\
    \       diffServClfrElementTable), or to the value in the provisioning\n     \
    \  object sent upstream from the CM to the CMTS during registration.\n       The\
    \ value of this object is the same as the filter group index\n       appearing\
    \ as docsSubMgtFilterGroupIndex.\"\n       ::= { docsSubMgtCmFilterEntry 4 }\n\
    \   docsSubMgtFilterGroupTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF DocsSubMgtFilterGroupEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n\
    \           \"Provides a collection of referenceable entries to which\n      \
    \ diffServClfrElementSpecific refers.  This table provides filter\n       group\
    \ indices that can be compared with those signaled during\n       DOCSIS registration.\
    \  A packet matches an entry from this table\n       if the packet originated\
    \ from or is destined to a cable modem\n       that registered this index as one\
    \ of its four filter groups\n       (see docsSubMgtCmFilterTable), and if the\
    \ packet direction and\n       MAC address select the use of this index among\
    \ the four.\"\n       ::= { docsSubMgtObjects 7 }\n   docsSubMgtFilterGroupEntry\
    \ OBJECT-TYPE\n       SYNTAX  DocsSubMgtFilterGroupEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS  current\n       DESCRIPTION\n           \"An entry only exists\
    \ if needed by the\n       diffServClfrElementEntry.  A packet matches this entry\
    \ if the\n       packet's cable modem registered this index as one of its four\n\
    \       filter groups (see docsSubMgtCmFilterTable) and if the packet\n      \
    \ direction and MAC address select the use of this index among\n       the four.\"\
    \n       INDEX { docsSubMgtFilterGroupIndex }\n       ::= { docsSubMgtFilterGroupTable\
    \ 1 }\n   DocsSubMgtFilterGroupEntry ::= SEQUENCE\n       {\n       docsSubMgtFilterGroupIndex\
    \    Integer32\n       }\n   docsSubMgtFilterGroupIndex OBJECT-TYPE\n       SYNTAX\
    \  Integer32(1..65535)\n       MAX-ACCESS read-only\n       STATUS  current\n\
    \       DESCRIPTION\n           \"The filter group index, from the set signaled\
    \ at DOCSIS\n       Registration.  Provides a referenceable entry to which\n \
    \      diffServClfrElementSpecific points.  A packet matches this\n       classifier\
    \ entry if the packet's cable modem registered this\n       index value as one\
    \ of its four filter groups, and if the packet\n       direction and MAC address\
    \ select the use of this index among\n       the four.  Because this is the only\
    \ field in this table, it is\n       read-only, contrary to the usual SMI custom\
    \ of making indices\n       not-accessible.\n       Note that although zero may\
    \ be signaled (or defaulted) at DOCSIS\n       Registration to indicate a default\
    \ filtering group, no such entry\n       appears in this table, as diffServClfrElementSpecific\
    \ will\n       use a zeroDotZero pointer for that classification.\"\n       ::=\
    \ { docsSubMgtFilterGroupEntry 1 }\n   docsSubMgtConformance OBJECT IDENTIFIER\
    \ ::= { docsSubMgt 2 }\n   docsSubMgtCompliances OBJECT IDENTIFIER ::=\n     \
    \                                      { docsSubMgtConformance 1 }\n   docsSubMgtGroups\
    \ OBJECT IDENTIFIER      ::=\n                                           { docsSubMgtConformance\
    \ 2 }\n   docsSubMgtBasicCompliance MODULE-COMPLIANCE\n       STATUS      current\n\
    \       DESCRIPTION\n           \"The compliance statement for CMTS devices that\
    \ implement\n       CMTS centric subscriber management.\n       This compliance\
    \ statement applies to implementations that\n       support DOCSIS 1.0/1.1/2.0,\
    \ which are not IPv6 capable.\"\n   MODULE DIFFSERV-MIB -- RFC3289\n     MANDATORY-GROUPS\
    \ {\n              diffServMIBDataPathGroup,\n              diffServMIBClfrGroup,\n\
    \              diffServMIBClfrElementGroup,\n              diffServMIBMultiFieldClfrGroup,\n\
    \              diffServMIBActionGroup,\n              diffServMIBAlgDropGroup,\n\
    \              diffServMIBCounterGroup\n              }\n   OBJECT diffServDataPathStatus\
    \  -- same as RFC3289\n       SYNTAX RowStatus { active(1) }\n       WRITE-SYNTAX\
    \ RowStatus { createAndGo(4), destroy(6) }\n       DESCRIPTION\n           \"\
    Support for createAndWait and notInService is not required.\"\n   OBJECT diffServClfrStatus\
    \  -- same as RFC3289\n       SYNTAX RowStatus { active(1) }\n       WRITE-SYNTAX\
    \ RowStatus { createAndGo(4), destroy(6) }\n       DESCRIPTION\n           \"\
    Support for createAndWait and notInService is not required.\"\n   OBJECT diffServClfrElementStatus\
    \  -- same as RFC3289\n       SYNTAX RowStatus { active(1) }\n       WRITE-SYNTAX\
    \ RowStatus { createAndGo(4), destroy(6) }\n       DESCRIPTION\n           \"\
    Support for createAndWait and notInService is not required.\"\n   OBJECT diffServMultiFieldClfrAddrType\n\
    \       SYNTAX  InetAddressType { ipv4(1) }\n       DESCRIPTION\n           \"\
    An implementation is only required to support IPv4\n       addresses.\"\n   OBJECT\
    \ diffServMultiFieldClfrSrcAddr\n       SYNTAX  InetAddress (SIZE(4))\n      \
    \ DESCRIPTION\n           \"An implementation is only required to support IPv4\n\
    \       addresses.\"\n   OBJECT diffServMultiFieldClfrDstAddr\n       SYNTAX \
    \ InetAddress (SIZE(4))\n       DESCRIPTION\n           \"An implementation is\
    \ only required to support IPv4\n       addresses.\"\n   OBJECT diffServAlgDropStatus\
    \  -- same as RFC3289\n       SYNTAX RowStatus { active(1) }\n       WRITE-SYNTAX\
    \ RowStatus { createAndGo(4), destroy(6) }\n       DESCRIPTION\n           \"\
    Support for createAndWait and notInService is not required.\"\n   OBJECT diffServDataPathStorage\n\
    \       SYNTAX StorageType { nonVolatile(3) }\n       DESCRIPTION\n          \
    \ \"An implementation is only required to support nonvolatile\n       storage.\"\
    \n   OBJECT diffServClfrStorage\n       SYNTAX StorageType { nonVolatile(3) }\n\
    \       DESCRIPTION\n           \"An implementation is only required to support\
    \ nonvolatile\n       storage.\"\n   OBJECT diffServClfrElementStorage\n     \
    \  SYNTAX StorageType { nonVolatile(3) }\n       DESCRIPTION\n           \"An\
    \ implementation is only required to support nonvolatile\n       storage.\"\n\
    \   OBJECT diffServMultiFieldClfrStorage\n       SYNTAX StorageType { nonVolatile(3)\
    \ }\n       DESCRIPTION\n           \"An implementation is only required to support\
    \ nonvolatile\n       storage.\"\n   OBJECT diffServActionStorage\n       SYNTAX\
    \ StorageType { nonVolatile(3) }\n       DESCRIPTION\n           \"An implementation\
    \ is only required to support nonvolatile\n       storage.\"\n   OBJECT diffServCountActStorage\n\
    \       SYNTAX StorageType { nonVolatile(3) }\n       DESCRIPTION\n          \
    \ \"An implementation is only required to support nonvolatile\n       storage.\"\
    \n   OBJECT diffServAlgDropStorage\n       SYNTAX StorageType { nonVolatile(3)\
    \ }\n       DESCRIPTION\n           \"An implementation is only required to support\
    \ nonvolatile\n       storage.\"\n   OBJECT diffServAlgDropType\n       SYNTAX\
    \  INTEGER { alwaysDrop(5) }\n       DESCRIPTION\n           \"For DOCSIS subscriber\
    \ management, this object is\n       only used to provide packet filtering.  Implementations\n\
    \       need not support other values of this enumeration.\"\n   MODULE -- This\
    \ module i.e., DOCS-IETF-SUBMGT-MIB\n   MANDATORY-GROUPS {\n           docsSubMgtGroup\n\
    \           }\n   OBJECT docsSubMgtCpeControlMaxCpeIp\n       SYNTAX Integer32(0..16)\n\
    \       DESCRIPTION\n           \"An implementation is only required to support\
    \ up to\n       sixteen addresses per modem.\"\n   OBJECT docsSubMgtCpeMaxIpDefault\n\
    \       SYNTAX Integer32(0..16)\n       DESCRIPTION\n           \"An implementation\
    \ is only required to support up to\n       sixteen addresses per modem.\"\n \
    \  OBJECT docsSubMgtCpeIpAddressType\n       SYNTAX InetAddressType { ipv4(1)\
    \ }\n       DESCRIPTION\n           \"An implementation is only required to support\
    \ IPv4\n       addresses.\"\n   OBJECT docsSubMgtCpeIpAddr\n       SYNTAX  InetAddress\
    \ (SIZE(4))\n       DESCRIPTION\n           \"An implementation is only required\
    \ to support IPv4\n       addresses.\"\n   OBJECT docsSubMgtCmFilterSubDownstream\n\
    \       SYNTAX  Integer32(0..30)\n       DESCRIPTION\n           \"An implementation\
    \ is only required to support thirty\n       filter groups.\"\n   OBJECT docsSubMgtCmFilterSubUpstream\n\
    \       SYNTAX  Integer32(0..30)\n       DESCRIPTION\n           \"An implementation\
    \ is only required to support thirty\n       filter groups.\"\n   OBJECT docsSubMgtCmFilterCmDownstream\n\
    \       SYNTAX  Integer32(0..30)\n       DESCRIPTION\n           \"An implementation\
    \ is only required to support thirty\n       filter groups.\"\n   OBJECT docsSubMgtCmFilterCmUpstream\n\
    \       SYNTAX  Integer32(0..30)\n       DESCRIPTION\n           \"An implementation\
    \ is only required to support thirty\n       filter groups.\"\n           ::=\
    \ { docsSubMgtCompliances 1 }\n   docsSubMgtGroup OBJECT-GROUP\n           OBJECTS\
    \ {\n               docsSubMgtCpeControlMaxCpeIp,\n               docsSubMgtCpeControlActive,\n\
    \               docsSubMgtCpeControlLearnable,\n               docsSubMgtCpeControlReset,\n\
    \               docsSubMgtCpeControlLastReset,\n               docsSubMgtCpeMaxIpDefault,\n\
    \               docsSubMgtCpeActiveDefault,\n               docsSubMgtCpeLearnableDefault,\n\
    \               docsSubMgtCpeIpAddressType,\n               docsSubMgtCpeIpAddr,\n\
    \               docsSubMgtCpeIpLearned,\n               docsSubMgtCmFilterSubDownstream,\n\
    \               docsSubMgtCmFilterSubUpstream,\n               docsSubMgtCmFilterCmDownstream,\n\
    \               docsSubMgtCmFilterCmUpstream,\n               docsSubMgtFilterGroupIndex\n\
    \               }\n               STATUS      current\n               DESCRIPTION\n\
    \                   \"The objects used to manage host-based cable modems\n   \
    \            via a set of CMTS enforced controls.\"\n               ::= {  docsSubMgtGroups\
    \ 1 }\n   END\n"
- title: 5.  Acknowledgements
  contents:
  - "5.  Acknowledgements\n   This document is based on work by Michael St. Johns,\
    \ then at\n   Excite@Home.  Thanks to Guenter Roeck and Julie McGray for reviewing\n\
    \   earlier versions.  Thanks to Bert Wijnen, Mike Heard, and Harrie\n   Hazewinkel\
    \ for extensive later review.  Thanks to the working group\n   chairs, Richard\
    \ Woundy and Jean-Francois Mule, for their extensive\n   support.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   The MIB module defined in this document uses the\
    \ following IANA-\n   assigned OBJECT IDENTIFIER value recorded in the SMI Numbers\n\
    \   registry:\n   Descriptor    OBJECT IDENTIFIER value\n   ----------    -----------------------\n\
    \   docsSubMgt    { mib-2 125}\n"
- title: 7.  Normative References
  contents:
  - "7.  Normative References\n   [RFC2119]    Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n                Requirement Levels\", BCP 14, RFC 2119, March\
    \ 1997.\n   [RFC2578]    McCloghrie, K., Perkins, D., and J. Schoenwaelder,\n\
    \                \"Structure of Management Information Version 2 (SMIv2)\",\n\
    \                STD 58, RFC 2578, April 1999.\n   [RFC2579]    McCloghrie, K.,\
    \ Perkins, D., and J. Schoenwaelder,\n                \"Textual Conventions for\
    \ SMIv2\", STD 58, RFC 2579, April\n                1999.\n   [RFC2580]    McCloghrie,\
    \ K., Perkins, D., and J. Schoenwaelder,\n                \"Conformance Statements\
    \ for SMIv2\", STD 58, RFC 2580,\n                April 1999.\n   [ITU-T-J122]\
    \ Second-Generation Transmission Systems for Interactive\n                Cable\
    \ Television Services, J.122, ITU-T, December, 2002.\n   [RFC2670]    St. Johns,\
    \ M., \"Radio Frequency (RF) Interface\n                Management Information\
    \ Base for MCNS/DOCSIS compliant RF\n                interfaces\", RFC 2670, August\
    \ 1999.\n   [RFC3289]    Baker, F., Chan, K., and A. Smith, \"Management\n   \
    \             Information Base for the Differentiated Services\n             \
    \   Architecture\", RFC 3289, May 2002.\n   [RFC4001]    Daniele, M., Haberman,\
    \ B., Routhier, S., and J.\n                Schoenwaelder, \"Textual Conventions\
    \ for Internet Network\n                Addresses\", RFC 4001, February 2005.\n"
- title: 8.  Informative References
  contents:
  - "8.  Informative References\n   [RFC1858]    Ziemba, G., Reed, D., and P. Traina,\
    \ \"Security\n                Considerations for IP Fragment Filtering\", RFC\
    \ 1858,\n                October 1995.\n   [RFC2669]    St. Johns, M., \"DOCSIS\
    \ Cable Device MIB Cable Device\n                Management Information Base for\
    \ DOCSIS compliant Cable\n                Modems and Cable Modem Termination Systems\"\
    , RFC 2669,\n                August 1999.\n   [RFC3128]    Miller, I., \"Protection\
    \ Against a Variant of the Tiny\n                Fragment Attack (RFC 1858)\"\
    , RFC 3128, June 2001.\n   [RFC3410]    Case, J., Mundy, R., Partain, D., and\
    \ B. Stewart,\n                \"Introduction and Applicability Statements for\n\
    \                Internet-Standard Management Framework\", RFC 3410,\n       \
    \         December 2002.\n   [DOCSBPI]    \"Data-Over-Cable Service Interface\
    \ Specifications:\n                Baseline Privacy Plus Interface Specification\
    \ SP-BPI+-\n                I11-040407\", DOCSIS, April 2004, available at\n \
    \               http://www.cablemodem.com/ and at\n                http://www.cablelabs.com/specifications/archives.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   This MIB is intended to limit certain kinds of\
    \ network behavior by\n   subscriber hosts attached to cable modems, including,\
    \ for example, IP\n   spoofing.  These limitations may be compromised, however,\
    \ if the\n   cable modem's identity or registration process is spoofed.  The\n\
    \   DOCSIS RFI and privacy specifications [ITU-T-J122] and [DOCSBPI]\n   define\
    \ a number of mechanisms for assuring modem identity.\n   For network filtering\
    \ of TCP traffic to be effective, implementors\n   MUST follow the recommendations\
    \ in section 3.4.\n   There are a number of management objects defined in this\
    \ MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.  These\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.\n   Unauthorized\
    \ SETs to this MIB can permit two major security problems\n   with public cable\
    \ network operation: IP address spoofing, and defeat\n   of operator-defined packet\
    \ filtering.\n   The following objects, if SET maliciously, would evade controls\
    \ on\n   address spoofing:\n       docsSubMgtCpeControlMaxCpeIp\n       docsSubMgtCpeControlActive\n\
    \       docsSubMgtCpeControlLearnable\n       docsSubMgtCpeControlReset\n    \
    \   docsSubMgtCpeMaxIpDefault\n       docsSubMgtCpeActiveDefault\n       docsSubMgtCpeLearnableDefault\n\
    \   The following objects could also permit packet filtering to be\n   defeated:\n\
    \       docsSubMgtCmFilterSubDownstream\n       docsSubMgtCmFilterSubUpstream\n\
    \       docsSubMgtCmFilterCmDownstream\n       docsSubMgtCmFilterCmUpstream\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ access to these objects and possibly even to encrypt\n   the values of these\
    \ objects when they are sent over the network via\n   SNMP.  The most sensitive\
    \ is docsSubMgtCpeIpAddr within\n   docsSubMgtCpeIpTable.  Although docsSubMgtCpeIpTable\
    \ is intended to\n   control address spoofing, it includes information about the\
    \ current\n   subscriber address pool.  This information may in itself be valuable\n\
    \   to would-be spoofers.\n   SNMP versions prior to SNMPv3 did not include adequate\
    \ security.\n   Even if the network itself is secure (for example by using IPSec),\n\
    \   there is no control as to who on the secure network is allowed to\n   access\
    \ and GET/SET (read/change/create/delete) the objects in this\n   MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features as\n  \
    \ provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including full\
    \ support for the SNMPv3 cryptographic mechanisms (for\n   authentication and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) who have legitimate\n   rights to GET or SET (change/create/delete)\
    \ them.\n"
