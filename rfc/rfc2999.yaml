    \ Address Allocation\", to create\npseudo Top-Level Aggregation Identifiers (pTLA's)\
    \ and pseudo Next-Level\nAggregation Identifiers (pNLA's).  This memo provides\
    \ information for\nthe Internet community.\n2920    Freed           Sep 2000 \
    \       SMTP Service Extension for\n                                        Command\
    \ Pipelining\nThis memo defines an extension to the Simple Mail Transfer Protocol\n\
