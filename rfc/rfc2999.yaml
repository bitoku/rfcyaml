- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 2900-2999\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 2900\n   through RFCs 2999.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (2001).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n2999    Ginoza          Aug 2001        Request for\
    \ Comments Summary\nThis memo.\n2998    Bernet          Nov 2000        A Framework\
    \ for Integrated\nThis document describes a framework by which Integrated Services\
    \ may be\nsupported over Diffserv networks.  This memo provides information for\n\
    the Internet community.\n2997    Bernet          Nov 2000        Specification\
    \ of the Null\n                                        Service Type\nThe Null\
    \ Service allows applications to identify themselves to network\nQuality of Service\
    \ (QoS) policy agents, using RSVP signaling.  However,\nit does not require them\
    \ to specify resource requirements. QoS policy\nagents in the network respond\
    \ by applying QoS policies appropriate for\nthe application (as determined by\
    \ the network administrator).  This mode\nof RSVP usage is particularly applicable\
    \ to networks that combine\ndifferentiated service (diffserv) QoS mechanisms with\
    \ RSVP signaling.\nIn this environment, QoS policy agents may direct the signaled\n\
    application's traffic to a particular diffserv class of service.\n[STANDARDS TRACK]\n\
    2996    Bernet          Nov 2000        Format of the RSVP DCLASS\n          \
    \                              Object\nThis document specifies the format of the\
    \ DCLASS object and briefly\ndiscusses its use.  [STANDARDS TRACK]\n2995    Lu\
    \              Nov 2000        Pre-SPIRITS Implementations of\n              \
    \                          PSTN-initiated Services\nThis document describes four\
    \ existing implementations of SPIRITS-like\nservices from Korea Telecom, Lucent\
    \ Technologies, NEC, and Telia in\ncooperation with Nortel Networks.  SPIRITS-like\
    \ services are those\noriginating in the Public Switched Telephone Network (PSTN)\
    \ and\nnecessitating the interactions of the Internet and PSTN.  This memo\nprovides\
    \ information for the Internet community.\n2994    Ohta            Nov 2000  \
    \      A Description of the MISTY1\n                                        Encryption\
    \ Algorithm\nThis document describes a secret-key cryptosystem MISTY1, which is\
    \ block\ncipher with a 128-bit key, a 64-bit block and a variable number of\n\
    rounds.  It documents the algorithm description including key scheduling\npart\
    \ and data randomizing part.  This memo provides information for the\nInternet\
    \ community.\n2993    Hain            Nov 2000        Architectural Implications\
    \ of\n                                        NAT\nThis document discusses some\
    \ of the architectural implications and\nguidelines for implementations of Network\
    \ Address Translation (NAT).\nThis memo provides information for the Internet\
    \ community.\n2992    Hopps           Nov 2000        Analysis of an Equal-Cost\n\
    \                                        Multi-Path Algorithm\nEqual-cost multi-path\
    \ (ECMP) is a routing technique for routing packets\nalong multiple paths of equal\
    \ cost.  The forwarding engine identifies\npaths by next-hop.  When forwarding\
    \ a packet the router must decide\nwhich next-hop (path) to use.  This document\
    \ gives an analysis of one\nmethod for making that decision.  The analysis includes\
    \ the performance\nof the algorithm and the disruption caused by changes to the\
    \ set of\nnext-hops.  This memo provides information for the Internet community.\n\
    2991    Thaler          Nov 2000        Multipath Issues in Unicast\n        \
    \                                and Multicast Next-Hop\n                    \
    \                    Selection\nThe effect of multipath routing on a forwarder\
    \ is that the forwarder\npotentially has several next-hops for any given destination\
    \ and must use\nsome method to choose which next-hop should be used for a given\
    \ data\npacket.  This memo summarizes current practices, problems, and\nsolutions.\
    \  This memo provides information for the Internet community.\n2990    Huston\
    \          Nov 2000        Next Steps for the IP QoS\n                       \
    \                 Architecture\nThis document highlights the outstanding architectural\
    \ issues relating\nto the deployment and use of QoS mechanisms within internet\
    \ networks,\nnoting those areas where further standards work may assist with the\n\
    deployment of QoS internets.  This document is the outcome of a\ncollaborative\
    \ exercise on the part of the Internet Architecture Board.\nThis memo provides\
    \ information for the Internet community.\n2989    Aboba           Nov 2000  \
    \      Criteria for Evaluating AAA\n                                        Protocols\
    \ for Network Access\nThis document represents a summary of Authentication, Authorization,\n\
    Accounting (AAA) protocol requirements for network access.  This memo\nprovides\
    \ information for the Internet community.\n2988    Paxson          Nov 2000  \
    \      Computing TCP's Retransmission\n                                      \
    \  Timer\nThis document defines the standard algorithm that Transmission Control\n\
    Protocol (TCP) senders are required to use to compute and manage their\nretransmission\
    \ timer.  [STANDARDS TRACK]\n2987    Hoffman         Nov 2000        Registration\
    \ of Charset and\n                                        Languages Media Features\
    \ Tags\nThis document contains the registration for two media feature tags:\n\"\
    charset\" and \"language\".  [STANDARDS TRACK]\n2986    Nystrom         Nov 2000\
    \        PKCS #10: Certification\n                                        Request\
    \ Syntax Specification\n                                        Version 1.7\n\
    This memo represents a republication of PKCS #10 v1.7 from RSA\nLaboratories'\
    \ Public-Key Cryptography Standards (PKCS) series, and\nchange control is retained\
    \ within the PKCS process.  The body of this\ndocument, except for the security\
    \ considerations section, is taken\ndirectly from the PKCS #9 v2.0 or the PKCS\
    \ #10 v1.7 document.  This memo\nprovides information for the Internet community.\n\
    2985    Nystrom         Nov 2000        PKCS #9: Selected Object\n           \
    \                             Classes and Attribute Types\n                  \
    \                      Version 2.0\nThis memo represents a republication of PKCS\
    \ #9 v2.0 from RSA\nLaboratories' Public-Key Cryptography Standards (PKCS) series,\
    \ and\nchange control is retained within the PKCS process.  The body of this\n\
    document, except for the security considerations section, is taken\ndirectly from\
    \ that specification.  This memo provides information for\nthe Internet community.\n\
    2984    Adams           Oct 2000        Use of the CAST-128 Encryption\n     \
    \                                   Algorithm in CMS\nThis document specifies\
    \ how to incorporate CAST-128 into the S/MIME\nCryptographic Message Syntax (CMS)\
    \ as an additional algorithm for\nsymmetric encryption.  [STANDARDS TRACK]\n2983\
    \    Black           Oct 2000        Differentiated Services and\n           \
    \                             Tunnels\nThis document considers the interaction\
    \ of Differentiated Services\n(diffserv) with IP tunnels of various forms.  This\
    \ memo provides\ninformation for the Internet community.\n2982    Kavasseri  \
    \     Oct 2000        Distributed Management\n                               \
    \         Expression MIB\nThis memo defines a portion of the Management Information\
    \ Base (MIB) for\nuse with network management protocols in the Internet community.\
    \  In\nparticular, it describes managed objects used for managing expressions\n\
    of MIB objects.  [STANDARDS TRACK]\n2981    Kavasseri       Oct 2000        Event\
    \ MIB\nThis memo defines a portion of the Management Information Base (MIB) for\n\
    use with network management protocols in the Internet community.  In\nparticular,\
    \ it describes managed objects that can be used to manage and\nmonitor MIB objects\
    \ and take action through events.  [STANDARDS TRACK]\n2980    Barber         \
    \ Oct 2000        Common NNTP Extensions\nIn this document, a number of popular\
    \ extensions to the Network News\nTransfer Protocol (NNTP) protocol defined in\
    \ RFC 977 are documented and\ndiscussed.  While this document is not intended\
    \ to serve as a standard\nof any kind, it will hopefully serve as a reference\
    \ document for future\nimplementers of the NNTP protocol.  This memo provides\
    \ information for\nthe Internet community.\n2979    Freed           Oct 2000 \
    \       Behavior of and Requirements\n                                       \
    \ for Internet Firewalls\nThis memo defines behavioral characteristics of and\
    \ interoperability\nrequirements for Internet firewalls.  This memo provides information\
    \ for\nthe Internet community.\n2978    Freed           Oct 2000        IANA Charset\
    \ Registration\n                                        Procedures\nMultipurpose\
    \ Internet Mail Extensions (MIME) and various other Internet\nprotocols are capable\
    \ of using many different charsets.  This in turn\nmeans that the ability to label\
    \ different charsets is essential.  This\ndocument specifies an Internet Best\
    \ Current Practices for the Internet\nCommunity, and requests discussion and suggestions\
    \ for improvements.\n2977    Glass           Oct 2000        Mobile IP Authentication,\n\
    \                                        Authorization, and Accounting\n     \
    \                                   Requirements\nThis document contains the requirements\
    \ which would have to be supported\nby a AAA service to aid in providing Mobile\
    \ IP services.  This memo\nprovides information for the Internet community.\n\
    2976    Donovan         Oct 2000        The SIP INFO Method\nThis document proposes\
    \ an extension to the Session Initiation Protocol\n(SIP).  This extension adds\
    \ the INFO method to the SIP protocol.  The\nintent of the INFO method is to allow\
    \ for the carrying of session\nrelated control information that is generated during\
    \ a session.\n[STANDARDS TRACK]\n2975    Aboba           Oct 2000        Introduction\
    \ to Accounting\n                                        Management\nThis document\
    \ describes and discusses the issues involved in the design\nof the modern accounting\
    \ systems.  The field of Accounting Management is\nconcerned with the collection\
    \ the collection of resource consumption\ndata for the purposes of capacity and\
    \ trend analysis, cost allocation,\nauditing, and billing.  This memo provides\
    \ information for the Internet\ncommunity.\n2974    Handley         Oct 2000 \
    \       Session Announcement Protocol\nThis document describes version 2 of the\
    \ multicast session directory\nannouncement protocol, Session Announcement Protocol\
    \ (SAP), and the\nrelated issues affecting security and scalability that should\
    \ be taken\ninto account by implementors.  This memo defines an Experimental\n\
    Protocol for the Internet community.\n2973    Balay           Oct 2000       \
    \ IS-IS Mesh Groups\nThis document describes a mechanism to reduce redundant packet\n\
    transmissions for the Intermediate System to Intermediate System (IS-IS)\nRouting\
    \ protocol, as described in ISO 10589.  This memo provides\ninformation for the\
    \ Internet community.\n2972    Popp            Oct 2000        Context and Goals\
    \ for Common\n                                        Name Resolution\nThis document\
    \ establishes the context and goals for a Common Name\nResolution Protocol.  This\
    \ memo provides information for the Internet\ncommunity.\n2971    Showalter  \
    \     Oct 2000        IMAP4 ID extension\nThis document describes an ID extension\
    \ which will enable Internet\nMessage Access Protocol - Version 4rev1 (IMAP4rev1)\
    \ to advertise what\nprogram a client or server uses to provide service.  The\
    \ ID extension\nallows the server and client to exchange identification information\
    \ on\ntheir implementation in order to make bug reports and usage statistics\n\
    more complete.   [STANDARDS TRACK]\n2970    Daigle          Oct 2000        Architecture\
    \ for Integrated\n                                        Directory Services -\
    \ Result\n                                        from TISDAG\nDrawing from experiences\
    \ with the TISDAG (Technical Infrastructure for\nSwedish Directory Access Gateways)\
    \ project, this document outlines an\napproach to providing the necessary infrastructure\
    \ for integrating such\nwidely-scattered servers into a single service, rather\
    \ than attempting\nto mandate a single protocol and schema set for all participating\n\
    servers to use.  This memo provides information for the Internet\ncommunity.\n\
    2969    Eklof           Oct 2000        Wide Area Directory Deployment\n     \
    \                                   - Experiences from TISDAG\nThis document catalogues\
    \ some of the experiences gained in developing\nthe necessary infrastructure for\
    \ a national (i.e., multi-organizational)\ndirectory service and pilot deployment\
    \ of the service in an environment\nwith off-the-shelf directory service products.\
    \  This memo provides\ninformation for the Internet community.\n2968    Daigle\
    \          Oct 2000        Mesh of Multiple DAG servers -\n                  \
    \                      Results from TISDAG\nThis document defines the basic principle\
    \ for establishing a mesh, that\ninteroperating services should exchange index\
    \ objects, according to the\narchitecture of the mesh (e.g., hierarchical, or\
    \ graph-like, preferably\nwithout loops!).  The Common Indexing Protocol (CIP)\
    \ is designed to\nfacilitate the creation not only of query referral indexes,\
    \ but also of\nmeshes of (loosely) affiliated referral indexes.  The purpose of\
    \ such a\nmesh of servers is to implement some kind of distributed sharing of\n\
    indexing and/or searching tasks across different servers.  So far, the\nTISDAG\
    \ (Technical Infrastructure for Swedish Directory Access Gateways)\nproject has\
    \ focused on creating a single referral index; the obvious\nnext step is to integrate\
    \ that into a larger set of interoperating\nservices.  This memo provides information\
    \ for the Internet community.\n2967    Daigle          Oct 2000        TISDAG\
    \ - Technical\n                                        Infrastructure for Swedish\n\
    \                                        Directory Access Gateways\nThe overarching\
    \ goal of this project is to develop the necessary\ntechnical infrastructure to\
    \ provide a single-access-point service for\nsearching for whitepages information\
    \ on Swedish Internet users.  This\nmemo provides information for the Internet\
    \ community.\n2966    Li              Oct 2000        Domain-wide Prefix\n   \
    \                                     Distribution with Two-Level\n          \
    \                              IS-IS\nThis document describes extensions to the\
    \ Intermediate System to\nIntermediate System (IS-IS) protocol to support optimal\
    \ routing within a\ntwo-level domain.  This memo provides information for the\
    \ Internet\ncommunity.\n2965    Kristol         Oct 2000        HTTP State Management\n\
    \                                        Mechanism\nThis document specifies a\
    \ way to create a stateful session with\nHypertext Transfer Protocol (HTTP) requests\
    \ and responses.  [STANDARDS\nTRACK]\n2964    Moore           Oct 2000       \
    \ Use of HTTP State Management\nThis memo identifies specific uses of Hypertext\
    \ Transfer Protocol (HTTP)\nState Management protocol which are either (a) not\
    \ recommended by the\nIETF, or (b) believed to be harmful, and discouraged.  This\
    \ memo also\ndetails additional privacy considerations which are not covered by\
    \ the\nHTTP State Management protocol specification.  This document specifies\n\
    an Internet Best Current Practices for the Internet Community, and\nrequests discussion\
    \ and suggestions for improvements.\n2963    Bonaventure     Oct 2000        A\
    \ Rate Adaptive Shaper for\n                                        Differentiated\
    \ Services\nThis memo describes several Rate Adaptive Shapers (RAS) that can be\
    \ used\nin combination with the single rate Three Color Markers (srTCM) and the\n\
    two rate Three Color Marker (trTCM) described in RFC2697 and RFC2698,\nrespectively.\
    \  This memo provides information for the Internet\ncommunity.\n2962    Raz  \
    \           Oct 2000           An SNMP Application Level\n                   \
    \                        Gateway for Payload Address\n                       \
    \                    Translation\nThis document describes the ALG (Application\
    \ Level Gateway) for the SNMP\n(Simple Network Management Protocol) by which IP\
    \ (Internet Protocol)\naddresses in the payload of SNMP packets are statically\
    \ mapped from one\ngroup to another.  This memo provides information for the Internet\n\
    community.\n2961    Berger          Apr 2001        RSVP Refresh Overhead\n  \
    \                                      Reduction Extensions\nThis document describes\
    \ a number of mechanisms that can be used to\nreduce processing overhead requirements\
    \ of refresh messages, eliminate\nthe state synchronization latency incurred when\
    \ an RSVP (Resource\nReserVation Protocol) message is lost and, when desired,\
    \ refreshing\nstate without the transmission of whole refresh messages.  [STANDARDS\n\
    TRACK]\n2960    Stewart         Oct 2000        Stream Control Transmission\n\
    \                                        Protocol\nThis document describes the\
    \ Stream Control Transmission Protocol (SCTP).\n[STANDARDS TRACK]\n2959    Baugher\
    \         Oct 2000        Real-Time Transport Protocol\n                     \
    \                   Management Information Base\nThis memo defines a portion of\
    \ the Management Information Base (MIB) for\nuse with network management protocols\
    \ in the Internet community.\n[STANDARDS TRACK]\n2958    Daigle          Oct 2000\
    \        The application/whoispp-\n                                        response\
    \ Content-type\nThe intention of this document, in conjunction with RFC 2957,\
    \ is to\nenable MIME-enabled mail software, and other systems using Internet\n\
    media types, to carry out Whois++ transactions.  This memo provides\ninformation\
    \ for the Internet community.\n2957    Daigle          Oct 2000        The application/whoispp-query\n\
    \                                        Content-Type\nThe intention of this document,\
    \ in conjunction with RFC 2958, is to\nenable MIME-enabled mail software, and\
    \ other systems using Internet\nmedia types, to carry out Whois++ transactions.\
    \  This memo provides\ninformation for the Internet community.\n2956    Kaat \
    \           Oct 2000        Overview of 1999 IAB Network\n                   \
    \                     Layer Workshop\nThis document is an overview of a workshop\
    \ held by the Internet\nArchitecture Board (IAB) on the Internet Network Layer\
    \ architecture\nhosted by SURFnet in Utrecht, the Netherlands on 7-9 July 1999.\
    \  The\ngoal of the workshop was to understand the state of the network layer\n\
    and its impact on continued growth and usage of the Internet.  This memo\nprovides\
    \ information for the Internet community.\n2955    Rehbehn         Oct 2000  \
    \      Definitions of Managed Objects\n                                      \
    \  for Monitoring and Controlling\n                                        the\
    \ Frame Relay/ATM PVC Service\n                                        Interworking\
    \ Function\nThis memo defines a Management Information Base (MIB) to configure,\n\
    monitor, and control a service interworking function (IWF) for Permanent\nVirtual\
    \ Connections (PVC) between Frame Relay and Asynchronous Transfer\nMode (ATM)\
    \ technologies.  [STANDARDS TRACK]\n2954    Rehbehn         Oct 2000        Definitions\
    \ of Managed Objects\n                                        for Frame Relay\
    \ Service\nThis memo defines an extension to the Management Information Base (MIB)\n\
    for use with network management protocols in Transmission Control\nProtocol/Internet\
    \ Protocol-based (TCP/IP) internets.  In particular, it\ndefines objects for managing\
    \ the frame relay service.  [STANDARDS TRACK]\n2953    Ts'o            Sep 2000\
    \        Telnet Encryption: DES 64 bit\n                                     \
    \   Output Feedback\nThis document specifies how to use the data encryption standard\
    \ (DES)\nencryption algorithm in output feedback mode with the telnet encryption\n\
    option.  This memo provides information for the Internet community.\n2952    Ts'o\
    \            Sep 2000        Telnet Encryption: DES 64 bit\n                 \
    \                       Cipher Feedback\nThis document specifies how to use the\
    \ DES encryption algorithm in\ncipher feedback mode with the telnet encryption\
    \ option.  This memo\nprovides information for the Internet community.\n2951 \
    \   Housley         Sep 2000        TELNET Authentication Using\n            \
    \                            KEA and SKIPJACK\nThis document defines a method\
    \ to authenticate TELNET using the Key\nExchange Algorithm (KEA), and encryption\
    \ of the TELNET stream using\nSKIPJACK.  This memo provides information for the\
    \ Internet community.\n2950    Altman          Sep 2000        Telnet Encryption:\
    \ CAST-128 64\n                                        bit Cipher Feedback\nThis\
    \ document specifies how to use the CAST-128 encryption algorithm in\ncipher feedback\
    \ mode with the telnet encryption option.  Two key sizes\nare defined: 40 bit\
    \ and 128 bit.  [STANDARDS TRACK]\n2949    Altman          Sep 2000        Telnet\
    \ Encryption: CAST-128 64\n                                        bit Output\
    \ Feedback\nThis document specifies how to use the CAST-128 encryption algorithm\
    \ in\noutput feedback mode with the telnet encryption option.  Two key sizes\n\
    are defined: 40 bit and 128 bit.  [STANDARDS TRACK]\n2948    Altman          Sep\
    \ 2000        Telnet Encryption: DES3 64 bit\n                               \
    \         Output Feedback\nThis document specifies how to use the Triple-DES (data\
    \ encryption\nstandard) encryption algorithm in output feedback mode with the\
    \ telnet\nencryption option.  [STANDARDS TRACK]\n2947    Altman          Sep 2000\
    \        Telnet Encryption: DES3 64 bit\n                                    \
    \    Cipher Feedback\nThis document specifies how to use the Triple-DES (data\
    \ encryption\nstandard) encryption algorithm in cipher feedback mode with the\
    \ telnet\nencryption option.  [STANDARDS TRACK]\n2946    Ts'o            Sep 2000\
    \        Telnet Data Encryption Option\nThis document describes a the telnet encryption\
    \ option as a generic\nmethod of providing data confidentiality services for the\
    \ telnet data\nstream.  [STANDARDS TRACK]\n2945    Wu              Sep 2000  \
    \      The SRP Authentication and Key\n                                      \
    \  Exchange System\nThis document describes a cryptographically strong network\n\
    authentication mechanism known as the Secure Remote Password (SRP)\nprotocol.\
    \  [STANDARDS TRACK]\n2944    Wu              Sep 2000        Telnet Authentication:\
    \ SRP\nThis document specifies an authentication scheme for the Telnet protocol\n\
    under the framework described in RFC 2941, using the Secure Remote\nPassword Protocol\
    \ (SRP) authentication mechanism.  [STANDARDS TRACK]\n2943    Housley        \
    \ Sep 2000        TELNET Authentication Using\n                              \
    \          DSA\nThis document defines a telnet authentication mechanism using\
    \ the\nDigital Signature Algorithm (DSA).  It relies on the Telnet\nAuthentication\
    \ Option.  [STANDARDS TRACK]\n2942    Ts'o            Sep 2000        Telnet Authentication:\n\
    \                                        Kerberos Version 5\nThis document describes\
    \ how Kerberos Version 5 is used with the telnet\nprotocol.   It describes an\
    \ telnet authentication suboption to be used\nwith the telnet authentication option.\
    \  [STANDARDS TRACK]\n2941    Ts'o            Sep 2000        Telnet Authentication\
    \ Option\nThis document describes the authentication option to the telnet protocol\n\
    as a generic method for negotiating an authentication type and mode\nincluding\
    \ whether encryption should be used and if credentials should be\nforwarded. \
    \ [STANDARDS TRACK]\n2940    Smith           Oct 2000        Definitions of Managed\
    \ Objects\n                                        for Common Open Policy Service\n\
    \                                        (COPS) Protocol Clients\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in TCP/IP based internets.  In\nparticular it defines objects for\
    \ managing a client of the Common Open\nPolicy Service (COPS) protocol.  [STANDARDS\
    \ TRACK]\n2939    Droms           Sep 2000        Procedures and IANA Guidelines\n\
    \                                        for Definition of New DHCP\n        \
    \                                Options and Message Types\nThis document describes\
    \ the procedure for defining new DHCP options and\nmessage types.  This document\
    \ specifies an Internet Best Current\nPractices for the Internet Community, and\
    \ requests discussion and\nsuggestions for improvements.\n2938    Klyne      \
    \     Sep 2000        Identifying Composite Media\n                          \
    \              Features\nThis document describes an abbreviated format for a composite\
    \ media\nfeature set, based upon a hash of the feature expression describing that\n\
    composite.  [STANDARDS TRACK]\n2937    Smith           Sep 2000        The Name\
    \ Service Search Option\n                                        for DHCP\nThis\
    \ document defines a new Dynamic Host Configuration Protocol (DHCP)\noption which\
    \ is passed from the DHCP Server to the DHCP Client to\nspecify the order in which\
    \ name services should be consulted when\nresolving hostnames and other information.\
    \  [STANDARDS TRACK]\n2936    Eastlake        Sep 2000        HTTP MIME Type Handler\n\
    \                                        Detection\nEntities composing web pages\
    \ to provide services over the Hypertext\nTransfer Protocol (HTTP) frequently\
    \ have the problem of not knowing what\nMultipurpose Internet Mail Extensions\
    \ (MIME) types have handlers\ninstalled at a user's browser.  This document summarizes\
    \ reasonable\ntechniques to solve this problem for most of the browsers actually\n\
    deployed on the Internet as of early 2000.  This memo provides\ninformation for\
    \ the Internet community.\n2935    Eastlake        Sep 2000        Internet Open\
    \ Trading Protocol\n                                        (IOTP) HTTP Supplement\n\
    The goal of mapping to the transport layer is to ensure that the\nunderlying XML\
    \ documents are carried successfully between the various\nparties.  This document\
    \ describes that mapping for the Hyper Text\nTransport Protocol (HTTP), Versions\
    \ 1.0 and 1.1.  [STANDARDS TRACK]\n2934    McCloghrie      Oct 2000        Protocol\
    \ Independent Multicast\n                                        MIB for IPv4\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in the Internet community.  In\nparticular,\
    \ it describes managed objects used for managing the Protocol\nIndependent Multicast\
    \ (PIM) protocol for IPv4.  This memo defines an\nExperimental Protocol for the\
    \ Internet community.\n2933    McCloghrie      Oct 2000        Internet Group\
    \ Management\n                                        Protocol MIB\nThis memo\
    \ defines a portion of the Management Information Base (MIB) for\nuse with network\
    \ management protocols in the Internet community.  In\nparticular, it describes\
    \ objects used for managing the Internet Group\nManagement Protocol (IGMP).  [STANDARDS\
    \ TRACK]\n2932    McCloghrie      Oct 2000        IPv4 Multicast Routing MIB\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in the Internet community.  In\nparticular,\
    \ it describes managed objects used for managing IP Multicast\nRouting for IPv4,\
    \ independent of the specific multicast routing protocol\nin use.  [STANDARDS\
    \ TRACK]\n2931    Eastlake        Sep 2000        DNS Request and Transaction\n\
    \                                        Signatures ( SIG(0)s )\nThis document\
    \ describes the minor but non-interoperable changes in\nRequest and Transaction\
    \ signature resource records ( SIG(0)s ) that\nimplementation experience has deemed\
    \ necessary.  [STANDARDS TRACK]\n2930    Eastlake        Sep 2000        Secret\
    \ Key Establishment for\n                                        DNS (TKEY RR)\n\
    This document describes a Transaction Key (TKEY) RR that can be used in\na number\
    \ of different modes to establish shared secret keys between a\nDNS resolver and\
    \ server.  [STANDARDS TRACK]\n2929    Eastlake        Sep 2000        Domain Name\
    \ System (DNS) IANA\n                                        Considerations\n\
    This document discusses the Internet Assigned Number Authority (IANA)\nparameter\
    \ assignment considerations given for the allocation of Domain\nName System (DNS)\
    \ classes, Resource Record (RR) types, operation codes,\nerror codes, etc.  This\
    \ document specifies an Internet Best Current\nPractices for the Internet Community,\
    \ and requests discussion and\nsuggestions for improvements.\n2928    Hinden \
    \         Sep 2000        Initial IPv6 Sub-TLA ID\n                          \
    \              Assignments\nThis document defines initial assignments of IPv6\
    \ Sub-Top-Level\nAggregation Identifiers (Sub-TLA ID) to the Address Registries.\
    \  This\nmemo provides information for the Internet community.\n2927    Wahl \
    \           Sep 2000        MIME Directory Profile for\n                     \
    \                   LDAP Schema\nThis document defines a multipurpose internet\
