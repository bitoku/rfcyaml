    \ multiple commands in a single Transmission Control Protocol\n(TCP) send operation.\
    \  [STANDARDS TRACK]\n2919    Chandhok        Mar 2001        List-Id: A Structured\
    \ Field\n                                        and Namespace for the\n     \
    \                                   Identification of Mailing\n              \
    \                          Lists\nSoftware that handles electronic mailing list\
    \ messages (servers and user\nagents) needs a way to reliably identify messages\
    \ that belong to a\nparticular mailing list.  With the advent of list management\
    \ headers, it\nhas become even more important to provide a unique identifier for\
    \ a\nmailing list regardless of the particular host that serves as the list\n\
    processor at any given time.  [STANDARDS TRACK]\n2918    Chen            Sep 2000\
    \        Route Refresh Capability for\n                                      \
    \  BGP-4\nThis document defines a new Border Gateway Protocol (BGP) capability\n\
