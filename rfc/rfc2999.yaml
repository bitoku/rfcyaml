    \ 2000        Accounting Attributes and\n                                    \
    \    Record Formats\nThis document summarises Internet Engineering Task Force\
    \ (IETF) and\nInternational Telecommunication Union (ITU-T) documents related\
    \ to\nAccounting.  This memo provides information for the Internet community.\n\
    2923    Lahey           Sep 2000        TCP Problems with Path MTU\n         \
    \                               Discovery\nThis memo catalogs several known Transmission\
    \ Control Protocol (TCP)\nimplementation problems dealing with Path Maximum Transmission\
    \ Unit\nDiscovery (PMTUD), including the long-standing black hole problem,\nstretch\
    \ acknowlegements (ACKs) due to confusion between Maximum Segment\nSize (MSS)\
    \ and segment size, and MSS advertisement based on PMTU.  This\nmemo provides\
    \ information for the Internet community.\n2922    Bierman         Sep 2000  \
    \      Physical Topology MIB\nThis memo defines a portion of the Management Information\
    \ Base (MIB) for\nuse with network management protocols in the Internet community.\
