- title: Abstract
  contents:
  - "Abstract\n   This document provides extensions for Resource Reservation Protocol\
    \ -\n   Traffic Engineering (RSVP-TE), including GMPLS, to support automatic\n\
    \   collection of Shared Risk Link Group (SRLG) information for the TE\n   link\
    \ formed by a Label Switched Path (LSP).\n"
