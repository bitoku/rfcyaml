- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   It is important to understand which Traffic Engineering\
    \ (TE) links in\n   a given network might be at risk from the same failures. \
    \ In this\n   sense, a set of links can constitute a Shared Risk Link Group (SRLG)\n\
    \   if they share a resource whose failure can affect all links in the\n   set\
    \ [RFC4202].\n   On the other hand, as described in [RFC4206] and [RFC6107], a\n\
    \   Hierarchical LSP (H-LSP) or stitched LSP (S-LSP) can be used for\n   carrying\
    \ one or more other LSPs.  Both the H-LSP and S-LSP can be\n   formed as a TE\
    \ link.  In such cases, it is important to know the SRLG\n   information of the\
    \ LSPs that will be used to carry further LSPs.\n   This document provides a signaling\
    \ mechanism that collects the SRLGs\n   that are used by an LSP and can then be\
    \ advertised as properties of\n   the TE link formed by that LSP.\n"
- title: '1.1.  Applicability Example: Dual-Homing'
  contents:
  - "1.1.  Applicability Example: Dual-Homing\n   An interesting use case for the\
    \ SRLG collection procedures defined in\n   this document is achieving LSP diversity\
    \ in a dual-homing scenario.\n   The use case is illustrated in Figure 1, when\
    \ the overlay model is\n   applied as defined in [RFC4208].  In this example,\
    \ the exchange of\n   routing information over the User-Network Interface (UNI)\
    \ is\n   prohibited by operator policy.\n                            +---+   \
    \ +---+\n                            | P |....| P |\n                        \
    \    +---+    +---+\n                           /              \\\n          \
    \            +-----+               +-----+\n             +---+    | PE1 |    \
    \           | PE3 |    +---+\n             |CE1|----|     |               |  \
    \   |----|CE2|\n             +---+\\   +-----+               +-----+   /+---+\n\
    \                   \\     |                     |     /\n                   \
    \ \\ +-----+               +-----+ /\n                     \\| PE2 |         \
    \      | PE4 |/\n                      |     |               |     |\n       \
    \               +-----+               +-----+\n                            \\\
    \              /\n                            +---+    +---+\n               \
    \             | P |....| P |\n                            +---+    +---+\n   \
    \                      Figure 1: Dual-Homing Configuration\n   Single-homed customer\
    \ edge (CE) devices are connected to a single\n   provider edge (PE) device via\
    \ a single UNI link (which could be a\n   bundle of parallel links, typically\
    \ using the same fiber cable).\n   This single UNI link can constitute a single\
    \ point of failure.  Such\n   a single point of failure can be avoided if the\
    \ CE device is\n   connected to two PE devices via two UNI interfaces for CE1\
    \ and CE2,\n   respectively, as depicted in Figure 1.\n   For the dual-homing\
    \ case, it is possible to establish two connections\n   (LSPs) from the source\
    \ CE device to the same destination CE device\n   where one connection is using\
    \ one UNI link to PE1, for example, and\n   the other connection is using the\
    \ UNI link to PE2.  In order to avoid\n   single points of failure within the\
    \ provider network, it is necessary\n   to also ensure path (LSP) diversity within\
    \ the provider network to\n   achieve end-to-end diversity for the two LSPs between\
    \ the two CE\n   devices CE1 and CE2.  This use case describes how it is possible\
    \ to\n   achieve path diversity within the provider network based on collected\n\
    \   SRLG information.  As the two connections (LSPs) enter the provider\n   network\
    \ at different PE devices, the PE device that receives the\n   connection request\
    \ for the second connection needs to know the\n   additional path computation\
    \ constraints such that the path of the\n   second LSP is disjoint with respect\
    \ to the already established first\n   connection.\n   As SRLG information is\
    \ normally not shared between the provider\n   network and the client network,\
    \ i.e., between PE and CE devices, the\n   challenge is how to solve the diversity\
    \ problem when a CE is dual-\n   homed.  The RSVP extensions for collecting SRLG\
    \ information defined\n   in this document make it possible to retrieve SRLG information\
    \ for an\n   LSP and hence solve the dual-homing LSP diversity problem.  For\n\
    \   example, CE1 in Figure 1 may have requested an LSP1 to CE2 via PE1\n   that\
    \ is routed via PE3 to CE2.  CE1 can then subsequently request an\n   LSP2 to\
    \ CE2 via PE2 with the constraint that it needs to be maximally\n   SRLG disjoint\
    \ with respect to LSP1.  PE2, however, does not have any\n   SRLG information\
    \ associated with LSP1, and this is needed as input\n   for its constraint-based\
    \ path computation function.  If CE1 is\n   capable of retrieving the SRLG information\
    \ associated with LSP1 from\n   PE1, it can pass this discovered information to\
    \ PE2 as part of the\n   LSP2 setup request (RSVP PATH message) in an EXCLUDE_ROUTE\
    \ Object\n   (XRO) or Explicit Exclusion Route Subobject (EXRS) as described in\n\
    \   [RFC4874], and PE2 can now calculate a path for LSP2 that is SRLG\n   disjoint\
    \ with respect to LSP1.  The SRLG information associated with\n   LSP1 can be\
    \ retrieved when LSP1 is established or at any time before\n   LSP2 is set up.\n\
    \   When CE1 sends the setup request for LSP2 to PE2, it can also request\n  \
    \ the collection of SRLG information for LSP2 and send that information\n   to\
    \ PE1 by re-signaling LSP1 with SRLG-exclusion based on LSP2's\n   discovered\
    \ SRLGs.  This will ensure that the two paths for the two\n   LSPs remain mutually\
    \ diverse; this is important when the provider\n   network is capable of restoring\
    \ connections that failed due to a\n   network failure (fiber cut) in the provider\
    \ network.\n   Note that the knowledge of SRLG information even for multiple LSPs\n\
    \   does not allow a CE device to derive the provider network topology\n   based\
    \ on the collected SRLG information.  It would, however, be\n   possible for an\
    \ entity controlling multiple CE devices to derive some\n   information related\
    \ to the topology.  This document therefore allows\n   PE devices to control the\
    \ communication of SRLGs outside the provider\n   network if desired.\n"
- title: 2.  Requirements Language
  contents:
  - "2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  RSVP-TE Requirements
  contents:
  - "3.  RSVP-TE Requirements\n   The SRLG collection process takes place in three\
    \ stages:\n   o  The LSP's ingress node requests that SRLG collection take place;\n\
    \   o  SRLG data is added to the Path and Resv ROUTE_RECORD Objects\n      (RROs)\
    \ by all nodes during signaling;\n   o  Changes to previously signaled SRLG data\
    \ are made by sending\n      updated Path and Resv messages as required.\n"
- title: 3.1.  SRLG Collection Indication
  contents:
  - "3.1.  SRLG Collection Indication\n   The ingress node of the LSP needs be capable\
    \ of indicating whether\n   the SRLG information of the LSP is to be collected\
    \ during the\n   signaling procedure of setting up an LSP.  There is no need for\
    \ SRLG\n   information to be collected without an explicit request by the\n  \
    \ ingress node.\n   It may be preferable for the SRLG collection request to be\
    \ understood\n   by all nodes along the LSP's path, or it may be more important\
    \ for\n   the LSP to be established successfully even if it traverses nodes\n\
    \   that cannot supply SRLG information or have not implemented the\n   procedures\
    \ specified in this document.  It is desirable for the\n   ingress node to make\
    \ the SRLG collection request in a manner that\n   best suits its own policy.\n"
- title: 3.2.  SRLG Collection
  contents:
  - "3.2.  SRLG Collection\n   If requested, the SRLG information is collected during\
    \ the setup of\n   an LSP.  SRLG information is added by each hop to the Path\
    \ RRO during\n   Path message processing.  The same information is also added\
    \ to the\n   Resv RRO during Resv processing at each hop.\n"
- title: 3.3.  SRLG Update
  contents:
  - "3.3.  SRLG Update\n   When the SRLG information of an existing LSP for which\
    \ SRLG\n   information was collected during signaling changes, the relevant\n\
    \   nodes of the LSP need to be capable of updating the SRLG information\n   of\
    \ the LSP.  This means that the signaling procedure needs to be\n   capable of\
    \ updating the new SRLG information.\n"
- title: 3.4.  SRLG ID Definition
  contents:
  - "3.4.  SRLG ID Definition\n   The identifier of an SRLG (SRLG ID) is defined as\
    \ a 32-bit quantity\n   in [RFC4202].  This definition is used in this document.\n"
- title: 4.  Encodings
