- title: module ietf-template {
  contents:
  - "module ietf-template {\n    // replace this string with a unique namespace URN\
    \ value\n    namespace\n      \"urn:ietf:params:xml:ns:yang:ietf-template\";\n\
    \    // replace this string, and try to pick a unique prefix\n    prefix \"temp\"\
    ;\n    // import statements here: e.g.,\n    // import ietf-yang-types { prefix\
    \ yang; }\n    // import ietf-inet-types { prefix inet; }\n    // identify the\
    \ IETF working group if applicable\n    organization\n       \"IETF NETMOD (NETCONF\
    \ Data Modeling Language) Working Group\";\n    // update this contact statement\
    \ with your info\n    contact\n       \"WG Web:   <http://tools.ietf.org/wg/your-wg-name/>\n\
    \        WG List:  <mailto:your-wg-name@ietf.org>\n        WG Chair: your-WG-chair\n\
    \                  <mailto:your-WG-chair@example.com>\n        Editor:   your-name\n\
    \                  <mailto:your-email@example.com>\";\n    // replace the first\
    \ sentence in this description statement.\n    // replace the copyright notice\
    \ with the most recent\n    // version, if it has been updated since the publication\n\
    \    // of this document\n    description\n     \"This module defines a template\
    \ for other YANG modules.\n      Copyright (c) <insert year> IETF Trust and the\
    \ persons\n      identified as authors of the code.  All rights reserved.\n  \
    \    Redistribution and use in source and binary forms, with or\n      without\
    \ modification, is permitted pursuant to, and subject\n      to the license terms\
    \ contained in, the Simplified BSD License\n      set forth in Section 4.c of\
    \ the IETF Trust's Legal Provisions\n      Relating to IETF Documents\n      (http://trustee.ietf.org/license-info).\n\
    \      This version of this YANG module is part of RFC XXXX; see\n      the RFC\
    \ itself for full legal notices.\";\n    // RFC Ed.: replace XXXX with actual\
    \ RFC number and remove this note\n    reference \"RFC XXXX\";\n    // RFC Ed.:\
    \ remove this note\n    // Note: extracted from RFC 6087\n    // replace '2010-05-18'\
    \ with the module publication date\n    // The format is (year-month-day)\n  \
    \  revision \"2010-05-18\" {\n      description\n        \"Initial version\";\n\
    \    }\n    // extension statements\n    // feature statements\n    // identity\
    \ statements\n    // typedef statements\n    // grouping statements\n    // data\
    \ definition statements\n    // augment statements\n    // rpc statements\n  \
    \  // notification statements\n    // DO NOT put deviation statements in a published\
    \ module\n"
