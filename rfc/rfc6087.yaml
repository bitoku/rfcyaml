- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The standardization of network configuration interfaces\
    \ for use with\n   the Network Configuration Protocol (NETCONF) [RFC4741] requires\
    \ a\n   modular set of data models, which can be reused and extended over\n  \
    \ time.\n   This document defines a set of usage guidelines for Standards Track\n\
    \   documents containing YANG [RFC6020] data models.  YANG is used to\n   define\
    \ the data structures, protocol operations, and notification\n   content used\
    \ within a NETCONF server.  A server that supports a\n   particular YANG module\
    \ will support client NETCONF operation\n   requests, as indicated by the specific\
    \ content defined in the YANG\n   module.\n   This document is similar to the\
    \ Structure of Management Information\n   version 2 (SMIv2) usage guidelines specification\
    \ [RFC4181] in intent\n   and structure.  However, since that document was written\
    \ a decade\n   after SMIv2 modules had been in use, it was published as a 'Best\n\
    \   Current Practice' (BCP).  This document is not a BCP, but rather an\n   informational\
    \ reference, intended to promote consistency in documents\n   containing YANG\
    \ modules.\n   Many YANG constructs are defined as optional to use, such as the\n\
    \   description statement.  However, in order to maximize\n   interoperability\
    \ of NETCONF implementations utilizing YANG data\n   models, it is desirable to\
    \ define a set of usage guidelines that may\n   require a higher level of compliance\
    \ than the minimum level defined\n   in the YANG specification.\n   In addition,\
    \ YANG allows constructs such as infinite length\n   identifiers and string values,\
    \ or top-level mandatory nodes, that a\n   compliant server is not required to\
    \ support.  Only constructs that\n   all servers are required to support can be\
    \ used in IETF YANG modules.\n   This document defines usage guidelines related\
    \ to the NETCONF\n   operations layer and NETCONF content layer, as defined in\
    \ [RFC4741].\n   These guidelines are intended to be used by authors and reviewers\
    \ to\n   improve the readability and interoperability of published YANG data\n\
    \   models.\n"
- title: 2.  Terminology
  contents:
  - '2.  Terminology

    '
- title: 2.1.  Requirements Notation
  contents:
  - "2.1.  Requirements Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n   RFC 2119 language is used here to express the views of the\
    \ NETMOD\n   working group regarding content for YANG modules.  YANG modules\n\
    \   complying with this document will treat the RFC 2119 terminology as\n   if\
    \ it were describing best current practices.\n"
- title: 2.2.  NETCONF Terms
  contents:
  - "2.2.  NETCONF Terms\n   The following terms are defined in [RFC4741] and are\
    \ not redefined\n   here:\n   o  capabilities\n   o  client\n   o  operation\n\
    \   o  server\n"
- title: 2.3.  YANG Terms
  contents:
  - "2.3.  YANG Terms\n   The following terms are defined in [RFC6020] and are not\
    \ redefined\n   here:\n   o  data node\n   o  module\n   o  namespace\n   o  submodule\n\
    \   o  version\n   o  YANG\n   o  YIN\n   Note that the term 'module' may be used\
    \ as a generic term for a YANG\n   module or submodule.  When describing properties\
    \ that are specific to\n   submodules, the term 'submodule' is used instead.\n"
- title: 2.4.  Terms
  contents:
  - "2.4.  Terms\n   The following terms are used throughout this document:\n   published:\
    \  A stable release of a module or submodule, usually\n      contained in an RFC.\n\
    \   unpublished:  An unstable release of a module or submodule, usually\n    \
    \  contained in an Internet-Draft.\n"
- title: 3.  General Documentation Guidelines
  contents:
  - "3.  General Documentation Guidelines\n   YANG data model modules under review\
    \ are likely to be contained in\n   Internet-Drafts.  All guidelines for Internet-Draft\
    \ authors MUST be\n   followed.  The RFC Editor provides guidelines for authors\
    \ of RFCs,\n   which are first published as Internet-Drafts.  These guidelines\n\
    \   should be followed and are defined in [RFC2223] and updated in\n   [RFC5741]\
    \ and \"RFC Document Style\" [RFC-STYLE].\n   The following sections MUST be present\
    \ in an Internet-Draft\n   containing a module:\n   o  Narrative sections\n  \
    \ o  Definitions section\n   o  Security Considerations section\n   o  IANA Considerations\
    \ section\n   o  References section\n"
- title: 3.1.  Module Copyright
  contents:
  - "3.1.  Module Copyright\n   The module description statement MUST contain a reference\
    \ to the\n   latest approved IETF Trust Copyright statement, which is available\n\
    \   online at:\n   http://trustee.ietf.org/license-info/\n   Each YANG module\
    \ or submodule contained within an Internet-Draft or\n   RFC is considered to\
    \ be a code component.  The strings '<CODE\n   BEGINS>' and '<CODE ENDS>' MUST\
    \ be used to identify each code\n   component.\n   The '<CODE BEGINS>' tag SHOULD\
    \ be followed by a string identifying\n   the file name specified in Section 5.2\
    \ of [RFC6020].  The following\n   example is for the '2010-01-18' revision of\
    \ the 'ietf-foo' module:\n   <CODE BEGINS> file \"ietf-foo@2010-01-18.yang\"\n\
    \   module ietf-foo {\n       // ...\n      revision 2010-01-18 {\n         description\
    \ \"Latest revision\";\n         reference \"RFC XXXX\";\n      }\n      // ...\n\
    \   }\n   <CODE ENDS>\n"
- title: 3.2.  Narrative Sections
  contents:
  - "3.2.  Narrative Sections\n   The narrative part MUST include an overview section\
    \ that describes\n   the scope and field of application of the module(s) defined\
    \ by the\n   specification and that specifies the relationship (if any) of these\n\
    \   modules to other standards, particularly to standards containing\n   other\
    \ YANG modules.  The narrative part SHOULD include one or more\n   sections to\
    \ briefly describe the structure of the modules defined in\n   the specification.\n\
    \   If the module(s) defined by the specification imports definitions\n   from\
    \ other modules (except for those defined in the YANG [RFC6020] or\n   YANG Types\
    \ [RFC6021] documents), or are always implemented in\n   conjunction with other\
    \ modules, then those facts MUST be noted in the\n   overview section, as MUST\
    \ be noted any special interpretations of\n   definitions in other modules.\n"
- title: 3.3.  Definitions Section
  contents:
  - "3.3.  Definitions Section\n   This section contains the module(s) defined by\
    \ the specification.\n   These modules MUST be written using the YANG syntax defined\
    \ in\n   [RFC6020].  A YIN syntax version of the module MAY also be present in\n\
    \   the document.  There MAY also be other types of modules present in\n   the\
    \ document, such as SMIv2, which are not affected by these\n   guidelines.\n \
    \  See Section 4 for guidelines on YANG usage.\n"
- title: 3.4.  Security Considerations Section
  contents:
  - "3.4.  Security Considerations Section\n   Each specification that defines one\
    \ or more modules MUST contain a\n   section that discusses security considerations\
    \ relevant to those\n   modules.\n   This section MUST be patterned after the\
    \ latest approved template\n   (available at\n   http://www.ops.ietf.org/netconf/yang-security-considerations.txt).\n\
    \   Section 6.1 contains the security considerations template dated\n   2010-06-16.\
    \  Authors MUST check the webpage at the URL listed above\n   in case there is\
    \ a more recent version available.\n   In particular:\n   o  Writable data nodes\
    \ that could be especially disruptive if abused\n      MUST be explicitly listed\
    \ by name and the associated security\n      risks MUST be explained.\n   o  Readable\
    \ data nodes that contain especially sensitive information\n      or that raise\
    \ significant privacy concerns MUST be explicitly\n      listed by name and the\
    \ reasons for the sensitivity/privacy\n      concerns MUST be explained.\n   o\
    \  Operations (i.e., YANG 'rpc' statements) that are potentially\n      harmful\
    \ to system behavior or that raise significant privacy\n      concerns MUST be\
    \ explicitly listed by name and the reasons for the\n      sensitivity/privacy\
    \ concerns MUST be explained.\n"
- title: 3.5.  IANA Considerations Section
  contents:
  - "3.5.  IANA Considerations Section\n   In order to comply with IESG policy as\
    \ set forth in\n   http://www.ietf.org/id-info/checklist.html, every Internet-Draft\
    \ that\n   is submitted to the IESG for publication MUST contain an IANA\n   Considerations\
    \ section.  The requirements for this section vary\n   depending on what actions\
    \ are required of the IANA.  If there are no\n   IANA considerations applicable\
    \ to the document, then the IANA\n   Considerations section stating that there\
    \ are no actions is removed\n   by the RFC Editor before publication.  Refer to\
    \ the guidelines in\n   [RFC5226] for more details.\n"
- title: 3.5.1.  Documents that Create a New Namespace
  contents:
  - "3.5.1.  Documents that Create a New Namespace\n   If an Internet-Draft defines\
    \ a new namespace that is to be\n   administered by the IANA, then the document\
    \ MUST include an IANA\n   Considerations section that specifies how the namespace\
    \ is to be\n   administered.\n   Specifically, if any YANG module namespace statement\
    \ value contained\n   in the document is not already registered with IANA, then\
    \ a new YANG\n   Namespace registry entry MUST be requested from the IANA.  The\
    \ YANG\n   [RFC6020] specification includes the procedure for this purpose in\n\
    \   its IANA Considerations section.\n"
- title: 3.5.2.  Documents that Extend an Existing Namespace
  contents:
  - "3.5.2.  Documents that Extend an Existing Namespace\n   It is possible to extend\
    \ an existing namespace using a YANG submodule\n   that belongs to an existing\
    \ module already administered by IANA.  In\n   this case, the document containing\
    \ the main module MUST be updated to\n   use the latest revision of the submodule.\n"
- title: 3.6.  Reference Sections
  contents:
  - "3.6.  Reference Sections\n   For every import or include statement that appears\
    \ in a module\n   contained in the specification, which identifies a module in\
    \ a\n   separate document, a corresponding normative reference to that\n   document\
    \ MUST appear in the Normative References section.  The\n   reference MUST correspond\
    \ to the specific module version actually\n   used within the specification.\n\
    \   For every normative reference statement that appears in a module\n   contained\
    \ in the specification, which identifies a separate document,\n   a corresponding\
    \ normative reference to that document SHOULD appear in\n   the Normative References\
    \ section.  The reference SHOULD correspond to\n   the specific document version\
    \ actually used within the specification.\n   If the reference statement identifies\
    \ an informative reference, which\n   identifies a separate document, a corresponding\
    \ informative reference\n   to that document MAY appear in the Informative References\
    \ section.\n"
- title: 4.  YANG Usage Guidelines
  contents:
  - "4.  YANG Usage Guidelines\n   In general, modules in IETF Standards Track specifications\
    \ MUST\n   comply with all syntactic and semantic requirements of YANG\n   [RFC6020].\
    \  The guidelines in this section are intended to supplement\n   the YANG specification,\
    \ which is intended to define a minimum set of\n   conformance requirements.\n\
    \   In order to promote interoperability and establish a set of practices\n  \
    \ based on previous experience, the following sections establish usage\n   guidelines\
    \ for specific YANG constructs.\n   Only guidelines that clarify or restrict the\
    \ minimum conformance\n   requirements are included here.\n"
- title: 4.1.  Module Naming Conventions
  contents:
  - "4.1.  Module Naming Conventions\n   Modules contained in Standards Track documents\
    \ SHOULD be named\n   according to the guidelines in the IANA Considerations section\
    \ of\n   [RFC6020].\n   A distinctive word or acronym (e.g., protocol name or\
    \ working group\n   acronym) SHOULD be used in the module name.  If new definitions\
    \ are\n   being defined to extend one or more existing modules, then the same\n\
    \   word or acronym should be reused, instead of creating a new one.\n   All published\
    \ module names MUST be unique.  For a YANG module\n   published in an RFC, this\
    \ uniqueness is guaranteed by IANA.  For\n   unpublished modules, the authors\
    \ need to check that no other work in\n   progress is using the same module name.\n\
    \   Once a module name is published, it MUST NOT be reused, even if the\n   RFC\
    \ containing the module is reclassified to 'Historic' status.\n"
- title: 4.2.  Identifiers
  contents:
  - "4.2.  Identifiers\n   Identifiers for all YANG identifiers in published modules\
    \ MUST be\n   between 1 and 64 characters in length.  These include any construct\n\
    \   specified as an 'identifier-arg-str' token in the ABNF in Section 12\n   of\
    \ [RFC6020].\n"
- title: 4.3.  Defaults
  contents:
  - "4.3.  Defaults\n   In general, it is suggested that substatements containing\
    \ very common\n   default values SHOULD NOT be present.  The following substatements\n\
    \   are commonly used with the default value, which would make the module\n  \
    \ difficult to read if used everywhere they are allowed.\n                   \
    \  +---------------+---------------+\n                     | Statement     | Default\
    \ Value |\n                     +---------------+---------------+\n          \
    \           | config        | true          |\n                     |        \
    \       |               |\n                     | mandatory     | false      \
    \   |\n                     |               |               |\n              \
    \       | max-elements  | unbounded     |\n                     |            \
    \   |               |\n                     | min-elements  | 0             |\n\
    \                     |               |               |\n                    \
    \ | ordered-by    | system        |\n                     |               |  \
    \             |\n                     | status        | current       |\n    \
    \                 |               |               |\n                     | yin-element\
    \   | false         |\n                     +---------------+---------------+\n"
- title: 4.4.  Conditional Statements
  contents:
  - "4.4.  Conditional Statements\n   A module may be conceptually partitioned in\
    \ several ways, using the\n   'if-feature' and/or 'when' statements.\n   Data\
    \ model designers need to carefully consider all modularity\n   aspects, including\
    \ the use of YANG conditional statements.\n   If a data definition is optional,\
    \ depending on server support for a\n   NETCONF protocol capability, then a YANG\
    \ 'feature' statement SHOULD\n   be defined to indicate that the NETCONF capability\
    \ is supported\n   within the data model.\n   If any notification data, or any\
    \ data definition, for a non-\n   configuration data node is not mandatory, then\
    \ the server may or may\n   not be required to return an instance of this data\
    \ node.  If any\n   conditional requirements exist for returning the data node\
    \ in a\n   notification payload or retrieval request, they MUST be documented\n\
    \   somewhere.  For example, a 'when' or 'if-feature' statement could\n   apply\
    \ to the data node, or the conditional requirements could be\n   explained in\
    \ a 'description' statement within the data node or one of\n   its ancestors (if\
    \ any).\n"
- title: 4.5.  XPath Usage
  contents:
  - "4.5.  XPath Usage\n   This section describes guidelines for using the XML Path\
    \ Language\n   [W3C.REC-xpath-19991116] (XPath) within YANG modules.\n   The 'attribute'\
    \ and 'namespace' axes are not supported in YANG, and\n   MAY be empty in a NETCONF\
    \ server implementation.\n   The 'position' and 'last' functions SHOULD NOT be\
    \ used.  This applies\n   to implicit use of the 'position' function as well (e.g.,\n\
    \   '//chapter[42]').  A server is only required to maintain the relative\n  \
    \ XML document order of all instances of a particular user-ordered list\n   or\
    \ leaf-list.  The 'position' and 'last' functions MAY be used if\n   they are\
    \ evaluated in a context where the context node is a user-\n   ordered 'list'\
    \ or 'leaf-list'.\n   The 'preceding', and 'following' axes SHOULD NOT be used.\
    \  These\n   constructs rely on XML document order within a NETCONF server\n \
    \  configuration database, which may not be supported consistently or\n   produce\
    \ reliable results across implementations.  Predicate\n   expressions based on\
    \ static node properties (e.g., element name or\n   value, 'ancestor' or 'descendant'\
    \ axes) SHOULD be used instead.  The\n   'preceding' and 'following' axes MAY\
    \ be used if document order is not\n   relevant to the outcome of the expression\
    \ (e.g., check for global\n   uniqueness of a parameter value).\n   The 'preceding-sibling'\
    \ and 'following-sibling' axes SHOULD NOT used.\n   A server is only required\
    \ to maintain the relative XML document order\n   of all instances of a particular\
    \ user-ordered list or leaf-list.  The\n   'preceding-sibling' and 'following-sibling'\
    \ axes MAY be used if they\n   are evaluated in a context where the context node\
    \ is a user-ordered\n   'list' or 'leaf-list'.\n   Data nodes that use the 'int64'\
    \ and 'uint64' built-in type SHOULD NOT\n   be used within numeric expressions.\
    \  There are boundary conditions in\n   which the translation from the YANG 64-bit\
    \ type to an XPath number\n   can cause incorrect results.  Specifically, an XPath\
    \ 'double'\n   precision floating point number cannot represent very large positive\n\
    \   or negative 64-bit numbers because it only provides a total precision\n  \
    \ of 53 bits.  The 'int64' and 'uint64' data types MAY be used in\n   numeric\
    \ expressions if the value can be represented with no more than\n   53 bits of\
    \ precision.\n   Data modelers need to be careful not to confuse the YANG value\
    \ space\n   and the XPath value space.  The data types are not the same in both,\n\
    \   and conversion between YANG and XPath data types SHOULD be considered\n  \
    \ carefully.\n   Explicit XPath data type conversions MAY be used (e.g., 'string',\n\
    \   'boolean', or 'number' functions), instead of implicit XPath data\n   type\
    \ conversions.\n"
- title: 4.6.  Lifecycle Management
  contents:
  - "4.6.  Lifecycle Management\n   The status statement MUST be present if its value\
    \ is 'deprecated' or\n   'obsolete'.\n   The module or submodule name MUST NOT\
    \ be changed, once the document\n   containing the module or submodule is published.\n\
    \   The module namespace URI value MUST NOT be changed, once the document\n  \
    \ containing the module is published.\n   The revision-date substatement within\
    \ the imports statement SHOULD be\n   present if any groupings are used from the\
    \ external module.\n   The revision-date substatement within the include statement\
    \ SHOULD be\n   present if any groupings are used from the external submodule.\n\
    \   If submodules are used, then the document containing the main module\n   MUST\
    \ be updated so that the main module revision date is equal or\n   more recent\
    \ than the revision date of any submodule that is (directly\n   or indirectly)\
    \ included by the main module.\n"
- title: 4.7.  Module Header, Meta, and Revision Statements
  contents:
  - "4.7.  Module Header, Meta, and Revision Statements\n   For published modules,\
    \ the namespace MUST be a globally unique URI,\n   as defined in [RFC3986].  This\
    \ value is usually assigned by the IANA.\n   The organization statement MUST be\
    \ present.  If the module is\n   contained in a document intended for Standards\
    \ Track status, then the\n   organization SHOULD be the IETF working group chartered\
    \ to write the\n   document.\n   The contact statement MUST be present.  If the\
    \ module is contained in\n   a document intended for Standards Track status, then\
    \ the working\n   group web and mailing information MUST be present, and the main\n\
    \   document author or editor contact information SHOULD be present.  If\n   additional\
    \ authors or editors exist, their contact information MAY be\n   present.  In\
    \ addition, the Area Director and other contact\n   information MAY be present.\n\
    \   The description statement MUST be present.  The appropriate IETF\n   Trust\
    \ Copyright text MUST be present, as described in Section 3.1.\n   If the module\
    \ relies on information contained in other documents,\n   which are not the same\
    \ documents implied by the import statements\n   present in the module, then these\
    \ documents MUST be identified in the\n   reference statement.\n   A revision\
    \ statement MUST be present for each published version of\n   the module.  The\
    \ revision statement MUST have a reference\n   substatement.  It MUST identify\
    \ the published document that contains\n   the module.  Modules are often extracted\
    \ from their original\n   documents, and it is useful for developers and operators\
    \ to know how\n   to find the original source document in a consistent manner.\
    \  The\n   revision statement MAY have a description substatement.\n   Each new\
    \ revision MUST include a revision date that is higher than\n   any other revision\
    \ date in the module.  The revision date does not\n   need to be updated if the\
    \ module contents do not change in the new\n   document revision.\n   It is acceptable\
    \ to reuse the same revision statement within\n   unpublished versions (i.e.,\
    \ Internet-Drafts), but the revision date\n   MUST be updated to a higher value\
    \ each time the Internet-Draft is re-\n   posted.\n"
- title: 4.8.  Namespace Assignments
  contents:
  - "4.8.  Namespace Assignments\n   It is RECOMMENDED that only valid YANG modules\
    \ be included in\n   documents, whether or not they are published yet.  This allows:\n\
    \   o  the module to compile correctly instead of generating disruptive\n    \
    \  fatal errors.\n   o  early implementors to use the modules without picking\
    \ a random\n      value for the XML namespace.\n   o  early interoperability testing\
    \ since independent implementations\n      will use the same XML namespace value.\n\
    \   Until a URI is assigned by the IANA, a proposed namespace URI MUST be\n  \
    \ provided for the namespace statement in a YANG module.  A value\n   SHOULD be\
    \ selected that is not likely to collide with other YANG\n   namespaces.  Standard\
    \ module names, prefixes, and URI strings already\n   listed in the YANG Module\
    \ Registry MUST NOT be used.\n   A standard namespace statement value SHOULD have\
    \ the following form:\n   <URN prefix string>:<module-name>\n   The following\
    \ URN prefix string SHOULD be used for published and\n   unpublished YANG modules:\n\
    \   urn:ietf:params:xml:ns:yang:\n   The following example URNs would be valid\
    \ temporary namespace\n   statement values for Standards Track modules:\n    \
    \  urn:ietf:params:xml:ns:yang:ietf-netconf-partial-lock\n      urn:ietf:params:xml:ns:yang:ietf-netconf-state\n\
    \      urn:ietf:params:xml:ns:yang:ietf-netconf\n   Note that a different URN\
    \ prefix string SHOULD be used for non-\n   Standards-Track modules.  The string\
    \ SHOULD be selected according to\n   the guidelines in [RFC6020].\n   The following\
    \ examples of non-Standards-Track modules are only\n   suggestions.  There are\
    \ no guidelines for this type of URN in this\n   document:\n      http://example.com/ns/example-interfaces\n\
    \      http://example.com/ns/example-system\n"
- title: 4.9.  Top-Level Data Definitions
  contents:
  - "4.9.  Top-Level Data Definitions\n   There SHOULD only be one top-level data\
    \ node defined in each YANG\n   module, if any data nodes are defined at all.\n\
    \   The top-level data organization SHOULD be considered carefully, in\n   advance.\
    \  Data model designers need to consider how the functionality\n   for a given\
    \ protocol or protocol family will grow over time.\n   The names and data organization\
    \ SHOULD reflect persistent\n   information, such as the name of a protocol. \
    \ The name of the working\n   group SHOULD NOT be used because this may change\
    \ over time.\n   A mandatory database data definition is defined as a node that\
    \ a\n   client must provide for the database to be valid.  The server is not\n\
    \   required to provide a value.\n   Top-level database data definitions MUST\
    \ NOT be mandatory.  If a\n   mandatory node appears at the top level, it will\
    \ immediately cause\n   the database to be invalid.  This can occur when the server\
    \ boots or\n   when a module is loaded dynamically at runtime.\n"
- title: 4.10.  Data Types
  contents:
  - "4.10.  Data Types\n   Selection of an appropriate data type (i.e., built-in type,\
    \ existing\n   derived type, or new derived type) is very subjective, and therefore\n\
    \   few requirements can be specified on that subject.\n   Data model designers\
    \ SHOULD use the most appropriate built-in data\n   type for the particular application.\n\
    \   If extensibility of enumerated values is required, then the\n   'identityref'\
    \ data type SHOULD be used instead of an enumeration or\n   other built-in type.\n\
    \   For string data types, if a machine-readable pattern can be defined\n   for\
    \ the desired semantics, then one or more pattern statements SHOULD\n   be present.\n\
    \   For string data types, if the length of the string is required to be\n   bounded\
    \ in all implementations, then a length statement MUST be\n   present.\n   For\
    \ numeric data types, if the values allowed by the intended\n   semantics are\
    \ different than those allowed by the unbounded intrinsic\n   data type (e.g.,\
    \ 'int32'), then a range statement SHOULD be present.\n   The signed numeric data\
    \ types (i.e., 'int8', 'int16', 'int32', and\n   'int64') SHOULD NOT be used unless\
    \ negative values are allowed for\n   the desired semantics.\n   For 'enumeration'\
    \ or 'bits' data types, the semantics for each 'enum'\n   or 'bit' SHOULD be documented.\
    \  A separate description statement\n   (within each 'enum' or 'bit' statement)\
    \ SHOULD be present.\n"
- title: 4.11.  Reusable Type Definitions
  contents:
  - "4.11.  Reusable Type Definitions\n   If an appropriate derived type exists in\
    \ any standard module, such as\n   [RFC6021], then it SHOULD be used instead of\
    \ defining a new derived\n   type.\n   If an appropriate units identifier can\
    \ be associated with the desired\n   semantics, then a units statement SHOULD\
    \ be present.\n   If an appropriate default value can be associated with the desired\n\
    \   semantics, then a default statement SHOULD be present.\n   If a significant\
    \ number of derived types are defined, and it is\n   anticipated that these data\
    \ types will be reused by multiple modules,\n   then these derived types SHOULD\
    \ be contained in a separate module or\n   submodule, to allow easier reuse without\
    \ unnecessary coupling.\n   The description statement MUST be present.\n   If\
    \ the type definition semantics are defined in an external document\n   (other\
    \ than another YANG module indicated by an import statement),\n   then the reference\
    \ statement MUST be present.\n"
- title: 4.12.  Data Definitions
  contents:
  - "4.12.  Data Definitions\n   The description statement MUST be present in the\
    \ following YANG\n   statements:\n   o  anyxml\n   o  augment\n   o  choice\n\
    \   o  container\n   o  extension\n   o  feature\n   o  grouping\n   o  identity\n\
    \   o  leaf\n   o  leaf-list\n   o  list\n   o  notification\n   o  rpc\n   o\
    \  typedef\n   If the data definition semantics are defined in an external document,\n\
    \   (other than another YANG module indicated by an import statement),\n   then\
    \ a reference statement MUST be present.\n   The 'anyxml' construct may be useful\
    \ to represent an HTML banner\n   containing markup elements, such as '<b>' and\
    \ '</b>', and MAY be used\n   in such cases.  However, this construct SHOULD NOT\
    \ be used if other\n   YANG data node types can be used instead to represent the\
    \ desired\n   syntax and semantics.\n   If there are referential integrity constraints\
    \ associated with the\n   desired semantics that can be represented with XPath,\
    \ then one or\n   more 'must' statements SHOULD be present.\n   For list and leaf-list\
    \ data definitions, if the number of possible\n   instances is required to be\
    \ bounded for all implementations, then the\n   max-elements statements SHOULD\
    \ be present.\n   If any 'must' or 'when' statements are used within the data\n\
    \   definition, then the data definition description statement SHOULD\n   describe\
    \ the purpose of each one.\n"
- title: 4.13.  Operation Definitions
  contents:
  - "4.13.  Operation Definitions\n   If the operation semantics are defined in an\
    \ external document (other\n   than another YANG module indicated by an import\
    \ statement), then a\n   reference statement MUST be present.\n   If the operation\
    \ impacts system behavior in some way, it SHOULD be\n   mentioned in the description\
    \ statement.\n   If the operation is potentially harmful to system behavior in\
    \ some\n   way, it MUST be mentioned in the Security Considerations section of\n\
    \   the document.\n"
- title: 4.14.  Notification Definitions
  contents:
  - "4.14.  Notification Definitions\n   The description statement MUST be present.\n\
    \   If the notification semantics are defined in an external document\n   (other\
    \ than another YANG module indicated by an import statement),\n   then a reference\
    \ statement MUST be present.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   This document registers one URI in the IETF XML registry\
    \ [RFC3688].\n   The following registration has been made:\n   URI: urn:ietf:params:xml:ns:yang:ietf-template\n\
    \   Registrant Contact: The NETMOD WG of the IETF.\n   XML: N/A, the requested\
    \ URI is an XML namespace.\n   Per this document, the following assignment has\
    \ been made in the YANG\n   Module Names Registry for the YANG module template\
    \ in Appendix B.\n       +---------------+-------------------------------------------+\n\
    \       | Field         | Value                                     |\n      \
    \ +---------------+-------------------------------------------+\n       | Name\
    \          | ietf-template                             |\n       |           \
    \    |                                           |\n       | Namespace     | urn:ietf:params:xml:ns:yang:ietf-template\
    \ |\n       |               |                                           |\n  \
    \     | Prefix        | temp                                      |\n       |\
    \               |                                           |\n       | Reference\
    \     | RFC 6087                                  |\n       +---------------+-------------------------------------------+\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document defines documentation guidelines\
    \ for NETCONF content\n   defined with the YANG data modeling language.  The guidelines\
    \ for how\n   to write a Security Considerations section for a YANG module are\n\
    \   defined in the online document\n   http://www.ops.ietf.org/netconf/yang-security-considerations.txt\n\
    \   This document does not introduce any new or increased security risks\n   into\
    \ the management system.\n   The following section contains the security considerations\
    \ template\n   dated 2010-06-16.  Be sure to check the webpage at the URL listed\n\
    \   above in case there is a more recent version available.\n   Each specification\
    \ that defines one or more YANG modules MUST contain\n   a section that discusses\
    \ security considerations relevant to those\n   modules.  This section MUST be\
    \ patterned after the latest approved\n   template (available at\n   http://www.ops.ietf.org/netconf/yang-security-considerations.txt).\n\
    \   In particular, writable data nodes that could be especially\n   disruptive\
    \ if abused MUST be explicitly listed by name and the\n   associated security\
    \ risks MUST be spelled out.\n   Similarly, readable data nodes that contain especially\
    \ sensitive\n   information or that raise significant privacy concerns MUST be\n\
    \   explicitly listed by name and the reasons for the sensitivity/privacy\n  \
    \ concerns MUST be explained.\n   Further, if new RPC operations have been defined,\
    \ then the security\n   considerations of each new RPC operation MUST be explained.\n"
- title: 6.1.  Security Considerations Section Template
  contents:
  - "6.1.  Security Considerations Section Template\n   X.  Security Considerations\n\
    \   The YANG module defined in this memo is designed to be accessed\n   via the\
    \ NETCONF protocol [RFC4741].  The lowest NETCONF layer is\n   the secure transport\
    \ layer and the mandatory-to-implement secure\n   transport is SSH [RFC4742].\n\
    \   -- if you have any writable data nodes (those are all the\n   -- \"config\
    \ true\" nodes, and remember, that is the default)\n   -- describe their specific\
    \ sensitivity or vulnerability.\n   There are a number of data nodes defined in\
    \ this YANG module\n   which are writable/creatable/deletable (i.e., config true,\
    \ which\n   is the default).  These data nodes may be considered sensitive\n \
    \  or vulnerable in some network environments.  Write operations\n   (e.g., edit-config)\
    \ to these data nodes without proper protection\n   can have a negative effect\
    \ on network operations.  These are\n   the subtrees and data nodes and their\
    \ sensitivity/vulnerability:\n    <list subtrees and data nodes and state why\
    \ they are sensitive>\n   -- for all YANG modules you must evaluate whether any\
    \ readable data\n   -- nodes (those are all the \"config false\" nodes, but also\
    \ all other\n   -- nodes, because they can also be read via operations like get\
    \ or\n   -- get-config) are sensitive or vulnerable (for instance, if they\n \
    \  -- might reveal customer information or violate personal privacy\n   -- laws\
    \ such as those of the European Union if exposed to\n   -- unauthorized parties)\n\
    \   Some of the readable data nodes in this YANG module may be\n   considered\
    \ sensitive or vulnerable in some network environments.\n   It is thus important\
    \ to control read access (e.g., via get,\n   get-config, or notification) to these\
    \ data nodes.  These are the\n   subtrees and data nodes and their sensitivity/vulnerability:\n\
    \    <list subtrees and data nodes and state why they are sensitive>\n   -- if\
    \ your YANG module has defined any rpc operations\n   -- describe their specific\
    \ sensitivity or vulnerability.\n   Some of the RPC operations in this YANG module\
    \ may be considered\n   sensitive or vulnerable in some network environments.\
    \  It is thus\n   important to control access to these operations.  These are\
    \ the\n   operations and their sensitivity/vulnerability:\n    <list RPC operations\
    \ and state why they are sensitive>\n"
- title: 7.  Acknowledgments
  contents:
  - "7.  Acknowledgments\n   The structure and contents of this document are adapted\
    \ from\n   Guidelines for MIB Documents [RFC4181], by C. M. Heard.\n   The working\
    \ group thanks Martin Bjorklund and Juergen Schoenwaelder\n   for their extensive\
    \ reviews and contributions to this document.\n"
- title: 8.  References
  contents:
  - '8.  References

    '
- title: 8.1.  Normative References
  contents:
  - "8.1.  Normative References\n   [RFC2119]  Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March\
    \ 1997.\n   [RFC2223]  Postel, J. and J. Reynolds, \"Instructions to RFC Authors\"\
    ,\n              RFC 2223, October 1997.\n   [RFC3688]  Mealling, M., \"The IETF\
    \ XML Registry\", BCP 81, RFC 3688,\n              January 2004.\n   [RFC3986]\
    \  Berners-Lee, T., Fielding, R., and L. Masinter, \"Uniform\n              Resource\
    \ Identifier (URI): Generic Syntax\", STD 66,\n              RFC 3986, January\
    \ 2005.\n   [RFC4741]  Enns, R., \"NETCONF Configuration Protocol\", RFC 4741,\n\
    \              December 2006.\n   [RFC5378]  Bradner, S. and J. Contreras, \"\
    Rights Contributors Provide\n              to the IETF Trust\", BCP 78, RFC 5378,\
    \ November 2008.\n   [RFC5741]  Daigle, L., Kolkman, O., and IAB, \"RFC Streams,\
    \ Headers,\n              and Boilerplates\", RFC 5741, December 2009.\n   [W3C.REC-xpath-19991116]\n\
    \              DeRose, S. and J. Clark, \"XML Path Language (XPath)\n        \
    \      Version 1.0\", World Wide Web Consortium\n              Recommendation\
    \ REC-xpath-19991116, November 1999,\n              <http://www.w3.org/TR/1999/REC-xpath-19991116>.\n\
    \   [RFC6020]  Bjorklund, M., \"YANG - A Data Modeling Language for the\n    \
    \          Network Configuration Protocol (NETCONF)\", RFC 6020,\n           \
    \   October 2010.\n   [RFC6021]  Schoenwaelder, J., \"Common YANG Data Types\"\
    , RFC 6021,\n              October 2010.\n"
- title: 8.2.  Informative References
  contents:
  - "8.2.  Informative References\n   [RFC4181]  Heard, C., \"Guidelines for Authors\
    \ and Reviewers of MIB\n              Documents\", BCP 111, RFC 4181, September\
    \ 2005.\n   [RFC5226]  Narten, T. and H. Alvestrand, \"Guidelines for Writing\
    \ an\n              IANA Considerations Section in RFCs\", BCP 26, RFC 5226,\n\
    \              May 2008.\n   [RFC-STYLE]\n              Braden, R., Ginoza, S.,\
    \ and A. Hagens, \"RFC Document\n              Style\", September 2009,\n    \
    \          <http://www.rfc-editor.org/rfc-style-guide/rfc-style>.\n"
- title: Appendix A.  Module Review Checklist
  contents:
  - "Appendix A.  Module Review Checklist\n   This section is adapted from RFC 4181.\n\
    \   The purpose of a YANG module review is to review the YANG module both\n  \
    \ for technical correctness and for adherence to IETF documentation\n   requirements.\
    \  The following checklist may be helpful when reviewing\n   an Internet-Draft:\n\
    \   1.  I-D Boilerplate -- verify that the draft contains the required\n     \
    \  Internet-Draft boilerplate (see\n       http://www.ietf.org/id-info/guidelines.html),\
    \ including the\n       appropriate statement to permit publication as an RFC,\
    \ and that\n       I-D boilerplate does not contain references or section numbers.\n\
    \   2.  Abstract -- verify that the abstract does not contain references,\n  \
    \     that it does not have a section number, and that its content\n       follows\
    \ the guidelines in\n       http://www.ietf.org/id-info/guidelines.html.\n   3.\
    \  Copyright Notice -- verify that the draft has the appropriate\n       text\
    \ regarding the rights that document contributers provide to\n       the IETF\
    \ Trust [RFC5378].  Verify that it contains the full IETF\n       Trust copyright\
    \ notice at the beginning of the document.  The\n       IETF Trust Legal Provisions\
    \ (TLP) can be found at:\n       http://trustee.ietf.org/license-info/\n   4.\
    \  Security Considerations section -- verify that the draft uses the\n       latest\
    \ approved template from the OPS area website (http://\n       www.ops.ietf.org/netconf/yang-security-considerations.txt)\
    \ and\n       that the guidelines therein have been followed.\n   5.  IANA Considerations\
    \ section -- this section must always be\n       present.  For each module within\
    \ the document, ensure that the\n       IANA Considerations section contains entries\
    \ for the following\n       IANA registries:\n       XML Namespace Registry: \
    \ Register the YANG module namespace.\n       YANG Module Registry:  Register\
    \ the YANG module name, prefix,\n          namespace, and RFC number, according\
    \ to the rules specified in\n          [RFC6020].\n   6.  References -- verify\
    \ that the references are properly divided\n       between normative and informative\
    \ references, that RFC 2119 is\n       included as a normative reference if the\
    \ terminology defined\n       therein is used in the document, that all references\
    \ required by\n       the boilerplate are present, that all YANG modules containing\n\
    \       imported items are cited as normative references, and that all\n     \
    \  citations point to the most current RFCs unless there is a valid\n       reason\
    \ to do otherwise (for example, it is OK to include an\n       informative reference\
    \ to a previous version of a specification to\n       help explain a feature included\
    \ for backward compatibility).  Be\n       sure citations for all imported modules\
    \ are present somewhere in\n       the document text (outside the YANG module).\n\
    \   7.  License -- verify that the draft contains the Simplified BSD\n       License\
    \ in each YANG module or submodule.  Some guidelines\n       related to this requirement\
    \ are described in Section 3.1.  Make\n       sure that the correct year is used\
    \ in all copyright dates.  Use\n       the approved text from the latest Trust\
    \ Legal Provisions (TLP)\n       document, which can be found at:\n       http://trustee.ietf.org/license-info/\n\
    \   8.  Other Issues -- check for any issues mentioned in\n       http://www.ietf.org/id-info/checklist.html\
    \ that are not covered\n       elsewhere.\n   9.  Technical Content -- review\
    \ the actual technical content for\n       compliance with the guidelines in this\
    \ document.  The use of a\n       YANG module compiler is recommended when checking\
    \ for syntax\n       errors.  A list of freely available tools and other information\n\
    \       can be found at:\n       http://trac.tools.ietf.org/wg/netconf/trac/wiki\n\
    \       Checking for correct syntax, however, is only part of the job.\n     \
    \  It is just as important to actually read the YANG module document\n       from\
    \ the point of view of a potential implementor.  It is\n       particularly important\
    \ to check that description statements are\n       sufficiently clear and unambiguous\
    \ to allow interoperable\n       implementations to be created.\n"
- title: Appendix B.  YANG Module Template
  contents:
  - 'Appendix B.  YANG Module Template

