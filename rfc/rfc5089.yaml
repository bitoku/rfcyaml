- title: 3.1.  PCE Discovery Information
  contents:
  - "3.1.  PCE Discovery Information\n   The PCE discovery information is composed\
    \ of:\n   -  The PCE location: an IPv4 and/or IPv6 address that is used to\n \
    \     reach the PCE.  It is RECOMMENDED to use an address that is always\n   \
    \   reachable if there is any connectivity to the PCE;\n   -  The PCE path computation\
    \ scope (i.e., intra-layer, inter-area,\n      inter-AS, or inter-layer);\n  \
    \ -  The set of one or more PCE-Domain(s) into which the PCE has\n      visibility\
    \ and for which the PCE can compute paths;\n   -  The set of zero, one, or more\
    \ neighbor PCE-Domain(s) toward which\n      the PCE can compute paths;\n   -\
    \  A set of communication capabilities (e.g., support for request\n      prioritization)\
    \ and path computation-specific capabilities (e.g.,\n      supported constraints).\n\
    \   PCE discovery information is, by nature, fairly static and does not\n   change\
    \ with PCE activity.  Changes in PCE discovery information may\n   occur as a\
    \ result of PCE configuration updates, PCE\n   deployment/activation, PCE deactivation/suppression,\
    \ or PCE failure.\n   Hence, this information is not expected to change frequently.\n"
- title: 3.2.  Flooding Scope
  contents:
  - "3.2.  Flooding Scope\n   The flooding scope for PCE information advertised through\
    \ IS-IS can\n   be a single L1 area, an L1 area and the L2 sub-domain, or the\
    \ entire\n   IS-IS routing domain.\n"
- title: 4.  The IS-IS PCED Sub-TLV
  contents:
  - "4.  The IS-IS PCED Sub-TLV\n   The IS-IS PCED sub-TLV contains a non-ordered\
    \ set of sub-TLVs.\n   The format of the IS-IS PCED sub-TLV and its sub-TLVs is\
    \ identical to\n   the TLV format used by the Traffic Engineering Extensions to\
    \ IS-IS\n   [RFC3784].  That is, the TLV is comprised of 1 octet for the type,\
    \ 1\n   octet specifying the TLV length, and a value field.  The Length field\n\
    \   defines the length of the value portion in octets.\n   The IS-IS PCED sub-TLV\
    \ has the following format:\n      TYPE:   5\n      LENGTH: Variable\n      VALUE:\
    \  Set of sub-TLVs\n   Five sub-TLVs are defined:\n         Sub-TLV type  Length\
    \               Name\n             1      variable     PCE-ADDRESS sub-TLV\n \
    \            2         3         PATH-SCOPE sub-TLV\n             3      variable\
    \     PCE-DOMAIN sub-TLV\n             4      variable     NEIG-PCE-DOMAIN sub-TLV\n\
    \             5      variable     PCE-CAP-FLAGS sub-TLV\n   The PCE-ADDRESS and\
    \ PATH-SCOPE sub-TLVs MUST always be present within\n   the PCED sub-TLV.\n  \
    \ The PCE-DOMAIN and NEIG-PCE-DOMAIN sub-TLVs are optional.  They MAY\n   be present\
    \ in the PCED sub-TLV to facilitate selection of\n   inter-domain PCEs.\n   The\
    \ PCE-CAP-FLAGS sub-TLV is optional and MAY be present in the PCED\n   sub-TLV\
    \ to facilitate the PCE selection process.\n   Any unrecognized sub-TLV MUST be\
    \ silently ignored.\n   The PCED sub-TLV is carried within an IS-IS CAPABILITY\
    \ TLV defined in\n   [RFC4971].\n   No additional sub-TLVs will be added to the\
    \ PCED TLV in the future.\n   If a future application requires the advertisement\
    \ of additional PCE\n   information in IS-IS, this will not be carried in the\
    \ CAPABILITY TLV.\n   The following sub-sections describe the sub-TLVs that may\
    \ be carried\n   within the PCED sub-TLV.\n"
- title: 4.1.  PCE-ADDRESS Sub-TLV
  contents:
  - "4.1.  PCE-ADDRESS Sub-TLV\n   The PCE-ADDRESS sub-TLV specifies an IP address\
    \ that can be used to\n   reach the PCE.  It is RECOMMENDED to make use of an\
    \ address that is\n   always reachable, provided the PCE is alive and reachable.\n\
    \   The PCE-ADDRESS sub-TLV is mandatory; it MUST be present within the\n   PCED\
    \ sub-TLV.  It MAY appear twice, when the PCE has both an IPv4 and\n   IPv6 address.\
    \  It MUST NOT appear more than once for the same address\n   type.  If it appears\
    \ more than once for the same address type, only\n   the first occurrence is processed\
    \ and any others MUST be ignored.\n   The PCE-ADDRESS sub-TLV has the following\
    \ format:\n      TYPE:   1\n      LENGTH: 5 for an IPv4 address or 17 for an IPv6\
    \ address.\n      VALUE:  This comprises one octet indicating the address-type\
    \ and 4\n              or 16 octets encoding the IPv4 or IPv6 address to be used\n\
    \              to reach the PCE.\n   Address-type:\n                  1   IPv4\n\
    \                  2   IPv6\n"
- title: 4.2.  The PATH-SCOPE Sub-TLV
  contents:
  - "4.2.  The PATH-SCOPE Sub-TLV\n   The PATH-SCOPE sub-TLV indicates the PCE path\
    \ computation scope,\n   which refers to the PCE's ability to compute or take\
    \ part in the\n   computation of paths for intra-area, inter-area, inter-AS, or\n\
    \   inter-layer TE LSPs.\n   The PATH-SCOPE sub-TLV is mandatory; it MUST be present\
    \ within the\n   PCED sub-TLV.  There MUST be exactly one instance of the PATH-SCOPE\n\
    \   sub-TLV within each PCED sub-TLV.  If it appears more than once only\n   the\
    \ first occurrence is processed and any others MUST be ignored.\n   The PATH-SCOPE\
    \ sub-TLV contains a set of bit flags indicating the\n   supported path scopes,\
    \ and four fields indicating PCE preferences.\n   The PATH-SCOPE sub-TLV has the\
    \ following format:\n      TYPE:   2\n      LENGTH: 3\n      VALUE:  This comprises\
    \ a 1-octet flags field where each flag\n              represents a supported\
    \ path scope, followed by a 2-octet\n              preferences field indicating\
    \ PCE preferences.\n   Here is the structure of the flags field:\n      +-+-+-+-+-+-+-+-+\n\
    \      |0|1|2|3|4|5|Res|\n      +-+-+-+-+-+-+-+-+\n   Bit      Path Scope\n  \
    \ 0      L bit:  Can compute intra-area paths.\n   1      R bit:  Can act as PCE\
    \ for inter-area TE LSP computation.\n   2      Rd bit: Can act as a default PCE\
    \ for inter-area TE LSP\n                  computation.\n   3      S bit:  Can\
    \ act as PCE for inter-AS TE LSP computation.\n   4      Sd bit: Can act as a\
    \ default PCE for inter-AS TE LSP\n                  computation.\n   5      Y\
    \ bit:  Can act as PCE for inter-layer TE LSP\n                  computation.\n\
    \   6-7   Reserved for future use.\n   Here is the structure of the preferences\
    \ field:\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n      |PrefL|PrefR|PrefS|PrefY|\
    \ Res   |\n      +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n   PrefL field: PCE's preference\
    \ for intra-area TE LSP computation.\n   PrefR field: PCE's preference for inter-area\
    \ TE LSP computation.\n   PrefS field: PCE's preference for inter-AS TE LSP computation.\n\
    \   Pref-Y field: PCE's preference for inter-layer TE LSP computation.\n   Res:\
    \ Reserved for future use.\n   The L, R, S, and Y bits are set when the PCE can\
    \ act as a PCE for\n   intra-area, inter-area, inter-AS, or inter-layer TE LSP\
    \ computation,\n   respectively.  These bits are non-exclusive.\n   When set,\
    \ the Rd bit indicates that the PCE can act as a default PCE\n   for inter-area\
    \ TE LSP computation (that is, the PCE can compute a\n   path toward any neighbor\
    \ area).  Similarly, when set, the Sd bit\n   indicates that the PCE can act as\
    \ a default PCE for inter-AS TE LSP\n   computation (the PCE can compute a path\
    \ toward any neighbor AS).\n   When the Rd and Sd bit are set, the PCED sub-TLV\
    \ MUST NOT contain a\n   NEIG-PCE-DOMAIN sub-TLV (see Section 4.4).\n   When the\
    \ R bit is clear, the Rd bit SHOULD be clear on transmission\n   and MUST be ignored\
    \ on receipt.  When the S bit is clear, the Sd bit\n   SHOULD be clear on transmission\
    \ and MUST be ignored on receipt.\n   The PrefL, PrefR, PrefS and PrefY fields\
    \ are each three bits long and\n   allow the PCE to specify a preference for each\
    \ computation scope,\n   where 7 reflects the highest preference.  Such preferences\
    \ can be\n   used for weighted load balancing of path computation requests.  An\n\
    \   operator may decide to configure a preference for each computation\n   scope\
    \ at each PCE so as to balance the path computation load among\n   them.  The\
    \ algorithms used by a PCC to balance its path computation\n   requests according\
    \ to such PCE preferences are out of the scope of\n   this document and are a\
    \ matter for local or network-wide policy.  The\n   same or different preferences\
    \ may be used for each scope.  For\n   instance, an operator that wants a PCE\
    \ capable of both inter-area and\n   inter-AS computation to be preferred for\
    \ use for inter-AS\n   computations may configure PrefS higher than PrefR.\n \
    \  When the L, R, S, or Y bits are cleared, the PrefL, PrefR, PrefS, and\n   PrefY\
    \ fields SHOULD respectively be set to 0 on transmission and MUST\n   be ignored\
    \ on receipt.\n   Both reserved fields SHOULD be set to zero on transmission and\
    \ MUST\n   be ignored on receipt.\n"
- title: 4.3.  PCE-DOMAIN Sub-TLV
  contents:
  - "4.3.  PCE-DOMAIN Sub-TLV\n   The PCE-DOMAIN sub-TLV specifies a PCE-Domain (area\
    \ and/or AS) where\n   the PCE has topology visibility and through which the PCE\
    \ can compute\n   paths.\n   The PCE-DOMAIN sub-TLV SHOULD be present when PCE-Domains\
    \ for which\n   the PCE can operate cannot be inferred by other IGP information:\
    \ for\n   instance, when the PCE is inter-domain capable (i.e., when the R bit\n\
    \   or S bit is set) and the flooding scope is the entire routing domain\n   (see\
    \ Section 5 for a discussion of how the flooding scope is set and\n   interpreted).\n\
    \   A PCED sub-TLV may include multiple PCE-DOMAIN sub-TLVs when the PCE\n   has\
    \ visibility into multiple PCE-Domains.\n   The PCE-DOMAIN sub-TLV has the following\
    \ format:\n      TYPE:   3\n      LENGTH: Variable\n      VALUE:  This is composed\
    \ of one octet indicating the domain-type\n              (area ID or AS Number)\
    \ and a variable length IS-IS area ID\n              or a 32-bit AS number, identifying\
    \ a PCE-Domain where the\n              PCE has visibility and can compute paths.\n\
    \   Two domain types are defined:\n                  1   Area ID\n           \
    \       2   AS Number\n   The Area ID is the area address as defined in [ISO].\n\
    \   When the AS number is coded in two octets, the AS Number field MUST\n   have\
    \ its first two octets set to 0.\n"
- title: 4.4.  NEIG-PCE-DOMAIN Sub-TLV
  contents:
  - "4.4.  NEIG-PCE-DOMAIN Sub-TLV\n   The NEIG-PCE-DOMAIN sub-TLV specifies a neighbor\
    \ PCE-Domain (area or\n   AS) toward which a PCE can compute paths.  It means\
    \ that the PCE can\n   take part in the computation of inter-domain TE LSPs with\
    \ paths that\n   transit this neighbor PCE-Domain.\n   A PCED sub-TLV may include\
    \ several NEIG-PCE-DOMAIN sub-TLVs when the\n   PCE can compute paths towards\
    \ several neighbor PCE-Domains.\n   The NEIG-PCE-DOMAIN sub-TLV has the same format\
    \ as the PCE-DOMAIN\n   sub-TLV:\n      TYPE:   4\n      LENGTH: Variable\n  \
    \    VALUE:  This comprises one octet indicating the domain-type (area\n     \
    \         ID or AS Number) and a variable length IS-IS area ID or a\n        \
    \      32-bit AS number, identifying a PCE-Domain toward which\n             \
    \ the PCE can compute paths.\n   Two domain types are defined:\n             \
    \     1   Area ID\n                  2   AS Number\n   The Area ID is the area\
    \ address as defined in [ISO].\n   When the AS number is coded in two octets,\
    \ the AS Number field MUST\n   have its first two octets set to 0.\n   The NEIG-PCE-DOMAIN\
    \ sub-TLV MUST be present at least once with\n   domain-type set to 1 if the R\
    \ bit is set and the Rd bit is cleared,\n   and MUST be present at least once\
    \ with domain-type set to 2 if the S\n   bit is set and the Sd bit is cleared.\n"
- title: 4.5.  PCE-CAP-FLAGS Sub-TLV
  contents:
  - "4.5.  PCE-CAP-FLAGS Sub-TLV\n   The PCE-CAP-FLAGS sub-TLV is an optional sub-TLV\
    \ used to indicate PCE\n   capabilities.  It MAY be present within the PCED sub-TLV.\
    \  It MUST\n   NOT be present more than once.  If it appears more than once, only\n\
    \   the first occurrence is processed and any others MUST be ignored.\n   The\
    \ value field of the PCE-CAP-FLAGS sub-TLV is made up of an array\n   of units\
    \ of 32-bit flags numbered from the most significant bit as\n   bit zero, where\
    \ each bit represents one PCE capability.\n   The PCE-CAP-FLAGS sub-TLV has the\
    \ following format:\n      TYPE:   5\n      LENGTH: Multiple of 4\n      VALUE:\
    \  This contains an array of units of 32-bit flags numbered\n              from\
    \ the most significant as bit zero, where each bit\n              represents one\
    \ PCE capability.\n   The PCE capability registry is managed by IANA; it is common\
    \ with\n   OSPF and defined in [RFC5088].\n   Reserved bits SHOULD be set to zero\
    \ on transmission and MUST be\n   ignored on receipt.\n"
- title: 5.  Elements of Procedure
  contents:
  - "5.  Elements of Procedure\n   The PCED sub-TLV is advertised within an IS-IS\
    \ Router Capability TLV\n   defined in [RFC4971].  As such, elements of procedures\
    \ are inherited\n   from those defined in [RFC4971].\n   The flooding scope is\
    \ controlled by the S flag in the IS-IS Router\n   Capability TLV (see [RFC4971]).\
    \  When the scope of the PCED sub-TLV\n   is area local, it MUST be carried within\
    \ an IS-IS Router Capability\n   TLV having the S bit cleared.  When the scope\
    \ of the PCED sub-TLV is\n   the entire IS-IS routing domain, it MUST be carried\
    \ within an IS-IS\n   Router Capability TLV having the S bit set.  Note that when\
    \ only the\n   L bit of the PATH-SCOPE sub-TLV is set, the flooding scope MUST\
    \ be\n   area local.\n   Note that an L1L2 node may include a PCED TLV in a Router\
    \ Capability\n   TLV with the S bit cleared in both in its L1 and L2 LSPs.  This\n\
    \   allows the flooding scope to be restricted to the L1 area and the L2\n   sub-domain.\n\
    \   When the PCE function is deactivated, the IS-IS speaker advertising\n   this\
    \ PCE MUST originate a new IS-IS LSP that no longer includes the\n   corresponding\
    \ PCED TLV.\n   The PCE address (i.e., the address indicated within the PCE-ADDRESS\n\
    \   sub-TLV) SHOULD be reachable via some prefixes advertised by IS-IS.\n   The\
    \ PCED sub-TLV information regarding a specific PCE is only\n   considered current\
    \ and useable when the router advertising this\n   information is itself reachable\
    \ via IS-IS calculated paths at the\n   level of the LSP in which the PCED sub-TLV\
    \ appears.\n   A change in the state of a PCE (activate, deactivate, parameter\n\
    \   change) MUST result in a corresponding change in the PCED sub-TLV\n   information\
    \ advertised by an IS-IS router (inserted, removed,\n   updated) in its LSP. \
    \ The way PCEs determine the information they\n   advertise, and how that information\
    \ is made available to IS-IS, is\n   out of the scope of this document.  Some\
    \ information may be\n   configured (e.g., address, preferences, scope) and other\
    \ information\n   may be automatically determined by the PCE (e.g., areas of\n\
    \   visibility).\n   A change in information in the PCED sub-TLV MUST NOT trigger\
    \ any SPF\n   computation at a receiving router.\n"
- title: 6.  Backward Compatibility
  contents:
  - "6.  Backward Compatibility\n   The PCED sub-TLV defined in this document does\
    \ not introduce any\n   interoperability issues.\n   An IS-IS router not supporting\
    \ the PCED sub-TLV will just silently\n   ignore the sub-TLV as specified in [RFC4971].\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA has defined a registry for the sub-TLVs carried\
    \ in the IS-IS\n   Router Capability TLV defined in [RFC4971].  IANA has assigned\
    \ a new\n   sub-TLV codepoint for the PCED sub-TLV carried within the Router\n\
    \   Capability TLV.\n   Value      Sub-TLV                   References\n   -----\
    \     --------                   ----------\n     5       PCED sub-TLV       \
    \       (this document)\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document defines IS-IS extensions for PCE\
    \ discovery within an\n   administrative domain.  Hence the security of the PCE\
    \ discovery\n   relies on the security of IS-IS.\n   Mechanisms defined to ensure\
    \ authenticity and integrity of IS-IS LSPs\n   [RFC3567] and their TLVs, can be\
    \ used to secure the PCED sub-TLV as\n   well.\n   IS-IS provides no encryption\
    \ mechanism for protecting the privacy of\n   LSPs and, in particular, the privacy\
    \ of the PCE discovery\n   information.\n"
- title: 9.  Manageability Considerations
  contents:
  - "9.  Manageability Considerations\n   Manageability considerations for PCE Discovery\
    \ are addressed in\n   Section 4.10 of [RFC4674].\n"
- title: 9.1.  Control of Policy and Functions
  contents:
  - "9.1.  Control of Policy and Functions\n   Requirements for the configuration\
    \ of PCE discovery parameters on\n   PCCs and PCEs are discussed in Section 4.10.1\
    \ of [RFC4674].\n   In particular, a PCE implementation SHOULD allow the following\n\
    \   parameters to be configured on the PCE:\n      -The PCE IPv4/IPv6 address(es)\
    \ (see Section 4.1).\n      -The PCE Scope, including the inter-domain functions\
    \ (inter-area,\n       inter-AS, inter-layer), the preferences, and whether the\
    \ PCE can\n       act as default PCE (see Section 4.2).\n      -The PCE-Domains\
    \ (see Section 4.3).\n      -The neighbor PCE-Domains (see Section 4.4).\n   \
    \   -The PCE capabilities (see Section 4.5).\n"
- title: 9.2.  Information and Data Model
  contents:
  - "9.2.  Information and Data Model\n   A MIB module for PCE Discovery is defined\
    \ in [PCED-MIB].\n"
- title: 9.3.  Liveness Detection and Monitoring
  contents:
  - "9.3.  Liveness Detection and Monitoring\n   This document specifies the use of\
    \ IS-IS as a PCE Discovery Protocol.\n   The requirements specified in [RFC4674]\
    \ include the ability to\n   determine liveness of the PCE Discovery protocol.\
    \  Normal operation\n   of the IS-IS protocol meets these requirements.\n"
- title: 9.4.  Verify Correct Operations
  contents:
  - "9.4.  Verify Correct Operations\n   The correlation of information advertised\
    \ against information\n   received can be achieved by comparing the information\
    \ in the PCED\n   sub-TLV received by the PCC with that stored at the PCE using\
    \ the\n   PCED MIB [PCED-MIB].  The number of dropped, corrupt, and rejected\n\
    \   information elements are available through the PCED MIB.\n"
- title: 9.5.  Requirements on Other Protocols and Functional Components
  contents:
  - "9.5.  Requirements on Other Protocols and Functional Components\n   The IS-IS\
    \ extensions defined in this document do not imply any\n   requirements on other\
    \ protocols.\n"
- title: 9.6.  Impact on Network Operations
  contents:
  - "9.6.  Impact on Network Operations\n   Frequent changes in PCE information advertised\
    \ in the PCED sub-TLV\n   may have a significant impact on IS-IS and might destabilize\
    \ the\n   operation of the network by causing the PCCs to swap between PCEs.\n\
    \   As discussed in Section 4.10.4 of [RFC4674], it MUST be possible to\n   apply\
    \ at least the following controls:\n      -  Configurable limit on the rate of\
    \ announcement of changed\n         parameters at a PCE.\n      -  Control of\
    \ the impact on PCCs, such as through rate-limiting\n         the processing of\
    \ PCED sub-TLVs.\n      -  Configurable control of triggers that cause a PCC to\
    \ swap to\n         another PCE.\n"
