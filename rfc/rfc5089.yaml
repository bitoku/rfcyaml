- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC4655] describes the motivations and architecture for\
    \ a Path\n   Computation Element (PCE)-based path computation model for\n   Multi-Protocol\
    \ Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic Engineered Label\
    \ Switched Paths (TE LSPs).  The model allows\n   for the separation of the PCE\
    \ from a Path Computation Client (PCC)\n   (also referred to as a non co-located\
    \ PCE) and allows for cooperation\n   between PCEs (where one PCE acts as a PCC\
    \ to make requests of the\n   other PCE).  This relies on a communication protocol\
    \ between a PCC\n   and PCE, and also between PCEs.  The requirements for such\
    \ a\n   communication protocol can be found in [RFC4657], and the\n   communication\
    \ protocol is defined in [PCEP].\n   The PCE architecture requires that a PCC\
    \ be aware of the location of\n   one or more PCEs in its domain, and, potentially,\
    \ of PCEs in other\n   domains, e.g., in the case of inter-domain TE LSP computation.\n\
    \   A network may contain a large number of PCEs, each with potentially\n   distinct\
    \ capabilities.  In such a context, it is highly desirable to\n   have a mechanism\
    \ for automatic and dynamic PCE discovery that allows\n   PCCs to automatically\
    \ discover a set of PCEs, along with additional\n   information about each PCE\
    \ that may be used by a PCC to perform PCE\n   selection.  Additionally, it is\
    \ valuable for a PCC to dynamically\n   detect new PCEs, failed PCEs, or any modification\
    \ to the PCE\n   information.  Detailed requirements for such a PCE discovery\n\
    \   mechanism are provided in [RFC4674].\n   Note that the PCE selection algorithm\
    \ applied by a PCC is out of the\n   scope of this document.\n   When PCCs are\
    \ LSRs participating in the IGP (OSPF or IS-IS), and PCEs\n   are either LSRs\
    \ or servers also participating in the IGP, an\n   effective mechanism for PCE\
    \ discovery within an IGP routing domain\n   consists of utilizing IGP advertisements.\n\
    \   This document defines extensions to IS-IS [ISO] to allow a PCE in an\n   IS-IS\
    \ routing domain to advertise its location, along with some\n   information useful\
    \ to a PCC for PCE selection, so as to satisfy\n   dynamic PCE discovery requirements\
    \ set forth in [RFC4674].\n   Generic capability advertisement mechanisms for\
    \ IS-IS are defined in\n   [RFC4971].  These allow a router to advertise its capabilities\
    \ within\n   an IS-IS area or an entire IS-IS routing domain.  This document\n\
    \   leverages this generic capability advertisement mechanism to fully\n   satisfy\
    \ the dynamic PCE discovery requirements.\n   This document defines a new sub-TLV\
    \ (named the PCE Discovery (PCED))\n   to be carried within the IS-IS Router Capability\
    \ TLV ([RFC4971]).\n   The PCE information advertised is detailed in Section 3.\
    \  Protocol\n   extensions and procedures are defined in Sections 4 and 5.\n \
    \  The IS-IS extensions defined in this document allow for PCE discovery\n   within\
    \ an IS-IS routing domain.  Solutions for PCE discovery across\n   AS boundaries\
    \ are beyond the scope of this document, and are for\n   further study.\n   This\
    \ document defines a set of sub-TLVs that are nested within each\n   other.  When\
    \ the degree of nesting TLVs is 2 (a TLV is carried within\n   another TLV) the\
    \ TLV carried within a TLV is called a sub-TLV.\n   Strictly speaking, when the\
    \ degree of nesting is 3, a sub-sub-TLV is\n   carried within a sub-TLV that is\
    \ itself carried within a TLV.  For\n   the sake of terminology simplicity, a\
    \ TLV carried within another TLV\n   is called a sub-TLV regardless of the degree\
    \ of nesting.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   ABR: IS-IS Area Border Router.\n   AS: Autonomous System.\n\
    \   IGP: Interior Gateway Protocol.  Either of the two routing protocols,\n  \
    \ Open Shortest Path First (OSPF) or Intermediate System to\n   Intermediate system\
    \ (IS-IS).\n   Intra-area TE LSP: A TE LSP whose path does not cross an IGP area\n\
    \   boundary.\n   Intra-AS TE LSP: A TE LSP whose path does not cross an AS boundary.\n\
    \   Inter-area TE LSP: A TE LSP whose path transits two or more IGP\n   areas.\
    \  That is, a TE LSP that crosses at least one IGP area\n   boundary.\n   Inter-AS\
    \ TE LSP: A TE LSP whose path transits two or more ASes or\n   sub-ASes (BGP confederations).\
    \  That is, a TE LSP that crosses at\n   least one AS boundary.\n   IS-IS LSP:\
    \ Link State PDU.\n   LSR: Label Switching Router.\n   PCC: Path Computation Client.\
    \  Any client application requesting a\n   path computation to be performed by\
    \ a Path Computation Element.\n   PCE: Path Computation Element.  An entity (component,\
    \ application, or\n   network node) that is capable of computing a network path\
    \ or route\n   based on a network graph and applying computational constraints.\n\
    \   PCED: PCE Discovery.\n   PCE-Domain: In a PCE context, this refers to any\
    \ collection of\n   network elements within a common sphere of address management\
    \ or path\n   computational responsibility (referred to as a \"domain\" in\n \
    \  [RFC4655]).  Examples of PCE-Domains include IGP areas and ASes.\n   This should\
    \ be distinguished from an IS-IS routing domain as defined\n   by [ISO].\n   PCEP:\
    \ Path Computation Element communication Protocol.\n   TE LSP: Traffic Engineered\
    \ Label Switched Path.\n   TLV: Type-Length-Variable data encoding.\n   The key\
    \ words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"\
    SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and \"OPTIONAL\" in this\n\
    \   document are to be interpreted as described in [RFC2119].\n"
