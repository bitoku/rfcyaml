- title: __initial_text__
  contents:
  - "      Using Internet Group Management Protocol Version 3 (IGMPv3)\n      and\
    \ Multicast Listener Discovery Protocol Version 2 (MLDv2)\n                  \
    \   for Source-Specific Multicast\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   The Internet Group Management Protocol Version 3 (IGMPv3) and the\n\
    \   Multicast Listener Discovery Protocol Version 2 (MLDv2) are protocols\n  \
    \ that allow a host to inform its neighboring routers of its desire to\n   receive\
    \ IPv4 and IPv6 multicast transmissions, respectively.\n   Source-specific multicast\
    \ (SSM) is a form of multicast in which a\n   receiver is required to specify\
    \ both the network-layer address of the\n   source and the multicast destination\
    \ address in order to receive the\n   multicast transmission.  This document defines\
    \ the notion of an\n   \"SSM-aware\" router and host, and clarifies and (in some\
    \ cases)\n   modifies the behavior of IGMPv3 and MLDv2 on SSM-aware routers and\n\
    \   hosts to accommodate source-specific multicast.  This document\n   updates\
    \ the IGMPv3 and MLDv2 specifications.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Internet Group Management Protocol (IGMP) [RFC1112,\
    \ IGMPv2,\n   IGMPv3] allows an IPv4 host to communicate IP multicast group\n\
    \   membership information to its neighboring routers.  IGMP version 3\n   (IGMPv3)\
    \ [IGMPv3] provides the ability for a host to selectively\n   request or filter\
    \ traffic from individual sources within a multicast\n   group.\n   The Multicast\
    \ Listener Discovery Protocol (MLD) [RFC2710, MLDv2]\n   offers similar functionality\
    \ for IPv6 hosts.  MLD version 2 (MLDv2)\n   provides the analogous \"source filtering\"\
    \ functionality of IGMPv3 for\n   IPv6.\n   Due to the commonality of function,\
    \ the term \"Group Management\n   Protocol\", or \"GMP\", will be used to refer\
    \ to both IGMP and MLD.  The\n   term \"Source Filtering GMP\", or \"SFGMP\",\
    \ will be used to refer\n   jointly to the IGMPv3 and MLDv2 group management protocols.\n\
    \   The use of source-specific multicast is facilitated by small changes\n   to\
    \ the SFGMP protocols on both hosts and routers.  [SSM] defines\n   general requirements\
    \ that must be followed by systems that implement\n   the SSM service model; this\
    \ document defines the concrete application\n   of those requirements to systems\
    \ that implement IGMPv3 and MLDv2.  In\n   doing so, this document defines modifications\
    \ to the host and router\n   portions of IGMPv3 and MLDv2 for use with SSM, and\
    \ presents a number\n   of clarifications to their behavior when used with SSM\
    \ addresses.\n   This document updates the IGMPv3 and MLDv2 specifications.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n   In order to emphasize the parts of this document that\
    \ modify the\n   existing protocol specifications ([RFC2710, MLDv2, IGMPv3]),\
    \ as\n   opposed to merely clarify them, any protocol modifications are marked\n\
    \   with the tag \"MODIFICATION\".\n"
- title: 2.  Host Requirements for Source-Specific Multicast
  contents:
  - "2.  Host Requirements for Source-Specific Multicast\n   This section defines\
    \ the notion of an \"SSM-aware\" host and then goes\n   on to describe the API\
    \ requirements and the SFGMP protocol\n   requirements of an SSM-aware host. \
    \ It is important to note that SSM\n   can be used by any host that supports source\
    \ filtering APIs and whose\n   operating system supports the appropriate SFGMP.\
    \  The SFGMP\n   modifications described in this section make SSM work better\
    \ on an\n   SSM-aware host, but they are not strict prerequisites for the use\
    \ of\n   SSM.\n   The 232/8 IPv4 address range is currently allocated for SSM\
    \ by IANA\n   [IANA-ALLOCATION].  In IPv6, the FF3x::/32 range (where 'x' is a\n\
    \   valid IPv6 multicast scope value) is reserved for SSM semantics\n   [RFC3306],\
    \ although today SSM allocations are restricted to\n   FF3x::/96.  ([SSM] has\
    \ a more thorough discussion of this topic.)  A\n   host that knows the SSM address\
    \ range and is capable of applying SSM\n   semantics to it is described as an\
    \ \"SSM-aware\" host.\n   A host or router may be configured to apply SSM semantics\
    \ to\n   addresses other than those in the IANA-allocated range.  The GMP\n  \
    \ module on a host or router SHOULD have a configuration option to set\n   the\
    \ SSM address range(s).  If this configuration option exists, it\n   MUST default\
    \ to the IANA-allocated SSM range.  The mechanism for\n   setting this configuration\
    \ option MUST at least allow for manual\n   configuration.  Protocol mechanisms\
    \ to set this option may be defined\n   in the future.\n"
- title: 2.1.  API Requirements
  contents:
  - "2.1.  API Requirements\n   If the host IP module of an SSM-aware host receives\
    \ a non-source-\n   specific request to receive multicast traffic sent to an SSM\n\
    \   destination address, it SHOULD return an error to the application, as\n  \
    \ specified in [MSFAPI] (MODIFICATION).  On a non-SSM-aware host, an\n   application\
    \ that uses the wrong API (e.g., \"join(G)\",\n   \"IPMulticastListen(G,EXCLUDE(S1))\"\
    \ for IGMPv3, or\n   \"IPv6MulticastListen(G,EXCLUDE(S2))\" for MLDv2) to request\
    \ delivery\n   of packets sent to an SSM address will not receive the requested\n\
    \   service, because an SSM-aware router (following the rules of this\n   document)\
    \ will refuse to process the request, and the application\n   will receive no\
    \ indication other than a failure to receive the\n   requested traffic.\n"
- title: 2.2.  GMP Requirements
  contents:
  - "2.2.  GMP Requirements\n   This section defines the behavior of the SFGMP protocol\
    \ module on an\n   SSM-aware host, including two modifications to the protocols\
    \ as\n   described in [IGMPv3, MLDv2].  It also includes a number of\n   clarifications\
    \ of protocol operations.  In doing so, it documents the\n   behavior of an SSM-aware\
    \ host with respect to sending and receiving\n   the following GMP message types:\n\
    \      - IGMPv1/v2 and MLDv1 Reports (2.2.1)\n      - IGMPv3 and MLDv2 Reports\
    \ (2.2.2)\n      - IGMPv1 Queries, IGMPv2 and MLDv1 General Queries (2.2.3)\n\
    \      - IGMPv2 Leave and MLDv1 Done (2.2.4)\n      - IGMPv2 and MLDv1 Group Specific\
    \ Query (2.2.5)\n      - IGMPv3 and MLDv2 Group Specific Query (2.2.6)\n     \
    \ - IGMPv3 and MLDv2 Group-and-Source Specific Query (2.2.7)\n"
- title: 2.2.1.  IGMPv1/v2 and MLDv1 Reports
  contents:
  - "2.2.1.  IGMPv1/v2 and MLDv1 Reports\n   An SSM-aware host operating according\
    \ to [IGMPv3, MLDv2] could send\n   an IGMPv1, IGMPv2, or MLDv1 report for an\
    \ SSM address when it is\n   operating in \"older-version compatibility mode.\"\
    \  This is an\n   exceptional (error) condition, indicating that the router(s)\
    \ cannot\n   provide the SFGMP support needed for SSM, and an error is logged\
    \ when\n   the host enters compatibility mode for an SSM address, as described\n\
    \   below.  In this situation, it is likely that traffic sent to a\n   channel\
    \ (S,G) will not be delivered to a receiving host that has\n   requested to receive\
    \ channel (S,G).\n   [IGMPv3] and [MLDv2] specify that a host MAY allow an older-version\n\
    \   report to suppress its own IGMPv3 or MLDv2 Membership Record.  An\n   SSM-aware\
    \ host, however, MUST NOT allow its report to be suppressed\n   in this situation\
    \ (MODIFICATION).  Suppressing reports in this\n   scenario would provide an avenue\
    \ for an attacker to deny SSM service\n   to other hosts on the link.\n"
- title: 2.2.2.  IGMPv3 and MLDv2 Reports
  contents:
  - "2.2.2.  IGMPv3 and MLDv2 Reports\n   A host implementation may report more than\
    \ one SSM channel in a\n   single report either by including multiple sources\
    \ within a group\n   record or by including multiple group records.\n   A Group\
    \ Record for a source-specific destination address may (under\n   normal operation)\
    \ be any of the following types:\n      - MODE_IS_INCLUDE as part of a Current-State\
    \ Record\n      - ALLOW_NEW_SOURCES as part of a State-Change Record\n      -\
    \ BLOCK_OLD_SOURCES as part of a State-Change Record\n   A report may include\
    \ both SSM destination addresses and non-source-\n   specific, i.e., Any-Source\
    \ Multicast (ASM) destination addresses, in\n   the same message.\n   Additionally,\
    \ a CHANGE_TO_INCLUDE_MODE record may be sent by a host\n   in some cases, for\
    \ instance, when the SSM address range is changed\n   through configuration. \
    \ A router should process such a record\n   according to the normal SFGMP rules.\n\
    \   An SSM-aware host SHOULD NOT send any of the following record types\n   for\
    \ an SSM address.\n      - MODE_IS_EXCLUDE as part of a Current-State Record\n\
    \      - CHANGE_TO_EXCLUDE_MODE as part of a Filter-Mode-Change Record\n   This\
    \ is a MODIFICATION to [IGMPv3, MLDv2], imposing a restriction on\n   its use\
    \ for SSM destination addresses.  The rationale is that EXCLUDE\n   mode does\
    \ not apply to SSM addresses, and an SSM-aware router will\n   ignore MODE_IS_EXCLUDE\
    \ and CHANGE_TO_EXCLUDE_MODE requests in the SSM\n   range, as described below.\n"
- title: 2.2.3.  IGMPv1 Queries, IGMPv2 and MLDv1 General Queries
  contents:
  - "2.2.3.  IGMPv1 Queries, IGMPv2 and MLDv1 General Queries\n   If an IGMPv1 Query,\
    \ or an IGMPv2 or MLDv1 General Query is received,\n   the SFGMP protocol specifications\
    \ require the host to revert to the\n   older (IGMPv1, IGMPv2, or MLDv1) mode\
    \ of operation on that interface.\n   If this occurs, the host will stop reporting\
    \ source-specific\n   subscriptions on that interface and will start using IGMPv1,\
    \ IGMPv2,\n   or MLDv1 to report interest in all SSM destination addresses,\n\
    \   unqualified by a source address.  As a result, SSM semantics will no\n   longer\
    \ be applied to the multicast group address by the router.\n   A router compliant\
    \ with this document would never generate an IGMPv1,\n   IGMPv2, or MLDv1 query\
    \ for an address in the SSM range; thus, this\n   situation only occurs either\
    \ if the router is not SSM-aware, or if\n   the host and the router disagree about\
    \ the SSM address range (for\n   instance, if they have inconsistent manual configurations).\n\
    \   A host SHOULD log an error if it receives an IGMPv1, IGMPv2, or MLDv1\n  \
    \ query for an SSM address (MODIFICATION).\n   In order to mitigate this problem,\
    \ it must be administratively\n   assured that all routers on a given shared-medium\
    \ network are\n   compliant with this document and are in agreement about the\
    \ SSM\n   address range.\n"
- title: 2.2.4.  IGMPv2 Leave and MLDv1 Done
  contents:
  - "2.2.4.  IGMPv2 Leave and MLDv1 Done\n   IGMP Leave and MLD Done messages are\
    \ not processed by hosts.  IGMPv2\n   Leave and MLDv1 Done messages should not\
    \ be sent for an SSM address,\n   unless the sending host has reverted to older-version\
    \ compatibility\n   mode, with all the caveats described above.\n"
- title: 2.2.5.  IGMPv2 and MLDv1 Group Specific Query
  contents:
  - "2.2.5.  IGMPv2 and MLDv1 Group Specific Query\n   If a host receives an IGMPv2\
    \ or MLDv1 Group Specific Query for an\n   address in any configured source-specific\
    \ range, it should process\n   the query normally, as per [IGMPv3, MLDv2], even\
    \ if the group queried\n   is a source-specific destination address.  The transmission\
    \ of such a\n   query likely indicates either that the sending router is not\n\
    \   compliant with this document or that it is not configured with the\n   same\
    \ SSM address range(s) as the receiving host.  A host SHOULD log\n   an error\
    \ in this case (MODIFICATION).\n"
- title: 2.2.6.  IGMPv3 and MLDv2 Group-Specific Query
  contents:
  - "2.2.6.  IGMPv3 and MLDv2 Group-Specific Query\n   If an SSM-aware host receives\
    \ an SFGMP Group-Specific Query for an\n   SSM address, it must respond with a\
    \ report if the group matches the\n   source-specific destination address of any\
    \ of its subscribed source-\n   specific channels, as specified in [IGMPv3, MLDv2].\n\
    \   The rationale for this is that, although in the current SFGMP\n   protocol\
    \ specifications a router would have no reason to send one,\n   the semantics\
    \ of such a query are well-defined in this range and\n   future implementations\
    \ may have reason to send such a query.  Be\n   liberal in what you accept.\n"
- title: 2.2.7.  IGMPv3 and MLDv2 Group-and-Source-Specific Query
  contents:
  - "2.2.7.  IGMPv3 and MLDv2 Group-and-Source-Specific Query\n   An SFGMP router\
    \ typically uses a Group-and-Source-Specific Query to\n   query an SSM channel\
    \ that a host has requested to leave via a\n   BLOCK_OLD_SOURCES record.  A host\
    \ must respond to a Group-and-\n   Source-Specific Query for which the group and\
    \ source in the query\n   match any channel for which the host has a subscription,\
    \ as required\n   by [IGMPv3, MLDv2].  The use of an SSM address does not change\
    \ this\n   behavior.\n   A host must be able to process a query with multiple\
    \ sources listed\n   per group, again as required by [IGMPv3, MLDv2].  The use\
    \ of an SSM\n   address does not modify the behavior of the SFGMPs in this regard.\n"
- title: 3.  Router Requirements for Source-Specific Multicast
  contents:
  - "3.  Router Requirements for Source-Specific Multicast\n   Routers must be aware\
    \ of the SSM address range in order to provide\n   the SSM service model.  A router\
    \ that knows the SSM address range and\n   is capable of applying SSM semantics\
    \ to it as described in this\n   section is described as an \"SSM-aware\" router.\
    \  An SSM-aware router\n   MAY have a configuration option to apply SSM semantics\
    \ to addresses\n   other than the IANA-allocated range, but if such an option\
    \ exists, it\n   MUST default to the IANA-allocated range.\n   This section documents\
    \ the behavior of routers with respect to the\n   following types of SFGMP messages\
    \ for source-specific destination\n   addresses:\n      - IGMPv3 and MLDv2 Reports\
    \ (3.1)\n      - IGMPv3 and MLDv2 General Query (3.2)\n      - IGMPv3 and MLDv2\
    \ Group-Specific Query (3.3)\n      - IGMPv3 and MLDv2 Group-and-Source Specific\
    \ Query (3.4)\n      - IGMPv1/v2 and MLDv1 Reports (3.5)\n      - IGMPv1/v2 and\
    \ MLDv1 Queries (3.6)\n      - IGMPv2 Leave and MLDv1 Done (3.7)\n"
- title: 3.1.  IGMPv3 and MLDv2 Reports
  contents:
  - "3.1.  IGMPv3 and MLDv2 Reports\n   SFGMP Reports are used to report source-specific\
    \ subscriptions in the\n   SSM address range.  A router SHOULD ignore a group\
    \ record of either\n   of the following types if it refers to an SSM destination\
    \ address:\n         - MODE_IS_EXCLUDE Current-State Record\n         - CHANGE_TO_EXCLUDE_MODE\
    \ Filter-Mode-Change Record\n   A router MAY choose to log an error in either\
    \ case.  It MUST process\n   any other group records within the same report. \
    \ These behaviors are\n   MODIFICATIONS to [IGMPv3, MLDv2] to prevent non-source-specific\n\
    \   semantics from being applied to SSM addresses, and to avoid reverting\n  \
    \ to older-version compatibility mode.\n   A CHANGE_TO_INCLUDE_MODE Filter-Mode-Change\
    \ Record is processed per\n   the normal SFGMP rules; Section 2.2.2 describes\
    \ a legitimate scenario\n   when this could occur.\n"
- title: 3.2.  IGMPv3 and MLDv2 General Queries
  contents:
  - "3.2.  IGMPv3 and MLDv2 General Queries\n   An SSM router sends periodic SFGMP\
    \ General Queries as per the IGMPv3\n   and MLDv2 specifications.  No change in\
    \ behavior is required for SSM.\n"
- title: 3.3.  IGMPv3 and MLDv2 Group-Specific Queries
  contents:
  - "3.3.  IGMPv3 and MLDv2 Group-Specific Queries\n   SFGMP routers that support\
    \ source-specific multicast may send group-\n   specific queries for addresses\
    \ in the source-specific range.  This\n   specification does not explicitly prohibit\
    \ such a message, although,\n   at the time of this writing, a router conformant\
    \ to [IGMPv3, MLDv2]\n   would not send one.\n"
- title: 3.4.  IGMPv3 and MLDv2 Group-and-Source-Specific Queries
  contents:
  - "3.4.  IGMPv3 and MLDv2 Group-and-Source-Specific Queries\n   SFGMP Group-and-Source-Specific\
    \ Queries are used when a receiver has\n   indicated that it is no longer interested\
    \ in receiving traffic from a\n   particular (S,G) pair to determine if there\
    \ are any remaining\n   directly-attached hosts with interest in that (S,G) pair.\
    \  Group-\n   and-Source-Specific Queries are used within the source-specific\n\
    \   address range when a router receives a BLOCK_OLD_SOURCES Record for\n   one\
    \ or more source-specific groups.  These queries are sent normally,\n   as per\
    \ [IGMPv3, MLDv2].\n"
- title: 3.5.  IGMPv1/v2 and MLDv1 Reports
  contents:
  - "3.5.  IGMPv1/v2 and MLDv1 Reports\n   An IGMPv1/v2 or MLDv1 report for an address\
    \ in the source-specific\n   range could be sent by a non-SSM-aware host.  A router\
    \ SHOULD ignore\n   all such reports and specifically SHOULD NOT use them to establish\
    \ IP\n   forwarding state.  This is a MODIFICATION to [IGMPv3, MLDv2].  A\n  \
    \ router MAY log an error if it receives such a report (also a\n   MODIFICATION).\n"
- title: 3.6.  IGMPv1/v2 and MLDv1 Queries
  contents:
  - "3.6.  IGMPv1/v2 and MLDv1 Queries\n   An SFGMP router that loses the querier\
    \ election to a lower version\n   router must log an error, as specified by [IGMPv3,\
    \ MLDv2].\n"
- title: 3.7.  IGMPv2 Leave and MLDv1 Done
  contents:
  - "3.7.  IGMPv2 Leave and MLDv1 Done\n   An IGMPv2 Leave or MLDv1 Done message may\
    \ be sent by a non-SSM-aware\n   host.  A router SHOULD ignore all such messages\
    \ in the source-\n   specific address range and MAY log an error (MODIFICATION).\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The specific protocol modifications described\
    \ in this document are\n   not known to create any security concerns that are\
    \ not already\n   present when IGMPv3 or MLDv2 is used with ASM-style multicast.\
    \  The\n   reader is referred to [SSM] for an analysis of SSM-specific security\n\
    \   issues.\n   It is important that a router not accept non-source-specific\n\
    \   reception requests for an SSM destination address.  The rules of\n   [IGMPv3]\
    \ and [MLDv2] require a router, upon receiving such a\n   membership report, to\
    \ revert to earlier version compatibility mode\n   for the group in question.\
    \  If the router were to revert in this\n   situation, it would prevent an IGMPv3-capable\
    \ host from receiving SSM\n   service for that destination address, thus creating\
    \ a potential for\n   an attacker to deny SSM service to other hosts on the same\
    \ link.\n"
