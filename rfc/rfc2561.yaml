- title: 1.0  Introduction
  contents:
  - "1.0  Introduction\n   This document is a product of the TN3270E Working Group.\
    \  Its purpose\n   is to define a MIB module for support by a TCP/IP implementation\
    \ for\n   configuration and management of TN3270E servers.\n   The key words \"\
    MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\",\
    \ \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and \"OPTIONAL\" in this\n   document\
    \ are to be interpreted as described in RFC 2119, reference\n   [22].\n"
- title: 2.0  The SNMP Network Management Framework
  contents:
  - "2.0  The SNMP Network Management Framework\n   The SNMP Management Framework\
    \ presently consists of five major\n   components:\n   o   An overall architecture,\
    \ described in RFC 2271 [1].\n   o   Mechanisms for describing and naming objects\
    \ and events for the\n       purpose of management.  The first version of this\
    \ Structure of\n       Management Information (SMI) is called SMIv1 and described\
    \ in STD\n       16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4].  The\n\
    \       second version, called SMIv2, is described in RFC 1902 [5], RFC\n    \
    \   1903 [6] and RFC 1904 [7].\n   o   Message protocols for transferring management\
    \ information.  The\n       first version of the SNMP message protocol is called\
    \ SNMPv1 and\n       described in STD 15, RFC 1157 [8].  A second version of the\
    \ SNMP\n       message protocol, which is not an Internet standards track\n  \
    \     protocol, is called SNMPv2c and described in RFC 1901 [9] and RFC\n    \
    \   1906 [10].  The third version of the message protocol is called\n       SNMPv3\
    \ and described in RFC 1906 [10], RFC 2272 [11] and RFC 2274\n       [12].\n \
    \  o   Protocol operations for accessing management information.  The\n      \
    \ first set of protocol operations and associated PDU formats is\n       described\
    \ in STD 15, RFC 1157 [8].  A second set of protocol\n       operations and associated\
    \ PDU formats is described in RFC 1905\n       [13].\n   o   A set of fundamental\
    \ applications described in RFC 2273 [14] and\n       the view-based access control\
    \ mechanism described in RFC 2275\n       [15].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n"
- title: 3.0  Structure of the MIB
  contents:
  - "3.0  Structure of the MIB\n   The TN3270E-MIB is split into the following components:\n\
    \   o   TN3270E Server Control\n   o   TN3270E Server Resource Configuration\n\
    \   o   Resource/Client Address Mappings\n   There are three additional sections\
    \ to address:\n   o   Advisory Spin Lock Usage\n   o   Row Persistence\n   o \
    \  IANA Considerations\n   The TN3270E-MIB is defined primarily for TN3270E servers.\
    \  This memo\n   does not explicitly address use of the MIB by TN3270 servers\
    \ that do\n   not support the TN3270E protocol.  Even though a significant number\n\
    \   of the objects in the MIB do apply in the TN3270-only case, the case\n   was\
    \ not addressed, since it is unlikely that a TN3270-only server\n   would implement\
    \ this MIB.\n   The SYSAPPL-MIB, reference [24], contains the Utf8String textual\n\
    \   convention (TC) that the TN3270E-MIB imports.  This TC, which is used\n  \
    \ for some MIB objects containing textual information, enables\n   internationalization\
    \ of text strings, whereas the DisplayString TC\n   does not.  The SNMP-FRAMEWORK-MIB,\
    \ reference [1], contains the\n   SnmpAdminString TC that the TN3270E-MIB also\
    \ imports.  Like the\n   Utf8String TC, this TC also enables internationalization\
    \ of text\n   strings; in addition, it provides some guidelines on the length\
    \ and\n   content of the strings.\n   It is important to note that implementation\
    \ of the SYSAPPL-MIB is not\n   actually a prerequisite for implementing the TN3270E-MIB.\
    \  On the\n   other hand, implementation of the TN3270E-MIB does not preclude\n\
    \   implementing the SYSAPPL-MIB as well.  When both MIBs are\n   implemented,\
    \ the primary index into most of the TN3270E-MIB tables,\n   tn3270eSrvrConfIndex,\
    \ SHOULD equal one of the SYSAPPL-MIB's\n   sysApplElmtRunIndex values.  In this\
    \ case the entry in the\n   sysApplElmtRunTable provides additional information\
    \ on a TN3270E\n   server.\n   The MIB defined by this memo supports use of both\
    \ IPv4 and IPv6\n   addressing.  Two textual conventions, IANATn3270eAddrType\
    \ and\n   Tn3270eAddress, are defined for this purpose.  IANATn3270eAddress is\n\
    \   essentially equivalent to the TAddress TC, defined by RFC 1903.  The\n   difference\
    \ between the two is that IANATn3270eAddress allows a zero-\n   length octet string,\
    \ while TAddress doesn't.  It is important that\n   IANATn3270eAddress allow for\
    \ the absence of an address, because some\n   objects with this syntax are used\
    \ as table indexes, and have special\n   meanings when they contain zero-length\
    \ strings.\n   The IANATn3270eAddrType textual convention is used rather than\
    \ the\n   TDomain TC (defined by RFC 1903) for identifying the contents of a\n\
    \   tn3270eTAddress object.  TDomain uses an OID to characterize the\n   contents\
    \ of an associated TAddress object.  IANATn3270eAddrType was\n   chosen over TDomain\
    \ because, with a SYNTAX of Unsigned32 (enumeration\n   type), it is much simpler\
    \ to use as a component in an instance\n   identifier.  It was placed in the IANA-administered\
    \ module to allow\n   for the addition of values to cover cases (such as proxy\
    \ servers) not\n   covered by the TN3270E-MIB itself.\n"
- title: 3.1  TN3270E Server Control
  contents:
  - "3.1  TN3270E Server Control\n   This group of objects provides for TN3270E server\
    \ configuration and\n   control.  It consists of three tables:\n   o   tn3270eSrvrConfTable\n\
    \   o   tn3270eSrvrPortTable\n   o   tn3270eSrvrStatsTable\n   The tn3270eSrvrConfTable\
    \ is the primary table within the entire\n   TN3270E-MIB.  As section 3.1.1 indicates,\
    \ each TN3270E server is\n   represented by an entry in this table, indexed by\n\
    \   tn3270eSrvrConfIndex.  Most of the other tables defined by the\n   TN3270E-MIB\
    \ have tn3270eSrvrConfIndex as their primary index.\n   Entries in these tables\
    \ MUST NOT exist for a TN3270E server when it\n   does not have a tn3270eSrvrConfigEntry.\n"
- title: 3.1.1  tn3270eSrvrConfTable
  contents:
  - "3.1.1  tn3270eSrvrConfTable\n   The tn3270eSrvrConfTable contains a set of objects\
    \ primarily used for\n   configuring and managing TN3270E servers.  As with most\
    \ of the other\n   tables in the TN3270E-MIB, this table is indexed by an unsigned\n\
    \   integer, tn3270eSrvrConfIndex.  This primary index element enables\n   support\
    \ of multiple TN3270E servers by a single SNMP agent.  Within\n   the set of MIB\
    \ objects returned by one SNMP agent,\n   tn3270eSrvrConfIndex values MUST be\
    \ unique, and need not be\n   contiguous.\n   The tn3270eSrvrConfInactivityTimer\
    \ object defines the inactivity\n   period for user traffic on TN3270 and TN3270E\
    \ sessions.\n   The four objects:\n   o   tn3270eSrvrConfConnectivityChk\n   o\
    \   tn3270eSrvrConfTmNopInterval\n   o   tn3270eSrvrConfTmNopInactTime\n   o \
    \  tn3270eSrvrConfTmTimeout\n   define the parameters for performing the \"Telnet\
    \ Timing Mark Option\"\n   as defined by RFC 860 [17].  The object\n   tn3270eSrvrConfConnectivityChk\
    \ allows a Management Station to select\n   either a NOP command or a TIMING-MARK\
    \ command.  Sending a NOP command\n   results in less overhead then a TIMING-MARK\
    \ command, since a client\n   doesn't send a reply.\n   The objects tn3270eSrvrConfAdminStatus\
    \ and tn3270eSrvrConfOperStatus\n   enable remote starting and stopping of a TN3270E\
    \ server, and report\n   the current state of the server.  The object\n   tn3270eSrvrConfFunctionsSupported\
    \ indicates which of the TN3270 and\n   TN3270E options a server supports.  The\
    \ object\n   tn3270eSrvrConfSessionTermState defines as a TN3270E server-wide\n\
    \   option what SHOULD occur when the SNA portion of a TN3270 or TN3270E\n   session\
    \ terminates with respect to the associated TCP connection.\n   The object tn3270eSrvrConfSrvrType\
    \ indicates whether the TN3270E\n   server represented by a tn3270eSrvrConfEntry\
    \ is a host or a gateway\n   server.  The object tn3270eSrvrConfContact provides\
    \ a scratch pad\n   area for a TN3270E server administrator to store information\
    \ for\n   later retrieval.  The object tn3270eSrvrConfLastActTime reports the\n\
    \   DateAndTime when the server was most recently activated.  The special\n  \
    \ value of all '00'Hs indicates that the server has never been active.\n   The\
    \ object tn3270eSrvrConfRowStatus provides the capability to\n   perform row creation\
    \ and deletion operations on this table.\n"
- title: 3.1.2  tn3270eSrvrPortTable
  contents:
  - "3.1.2  tn3270eSrvrPortTable\n   The tn3270eSrvrPortTable represents the local\
    \ TCP ports associated\n   with a TN3270E server.  This information is important\
    \ because some\n   TN3270E server implementations support usage of multiple local\
    \ ports.\n   A tn3270eSrvrPortEntry is indexed by:\n   o   tn3270eSrvrConfIndex\n\
    \   o   tn3270eSrvrConfPort\n   o   tn3270eSrvrConfPortAddrType\n   o   tn3270eSrvrConfPortAddress\n\
    \   Certain TN3270E server implementations restrict a local TCP port to a\n  \
    \ particular local IP address, instead of allowing connections for any\n   local\
    \ IP address to occur via the port.  tn3270eSrvrConfPortAddrType\n   and tn3270eSrvrConfPortAddress\
    \ allow this restriction to be\n   represented in the MIB.  A TN3270E server that\
    \ doesn't restrict\n   connections over a port to a local IP Address SHALL use\
    \ the value\n   unknown(0) for tn3270eSrvrConfPortAddrType, and a zero-length\
    \ octet\n   string for tn3270eSrvrConfPortAddress.\n"
- title: 3.1.3  tn3270eSrvrStatsTable
  contents:
  - "3.1.3  tn3270eSrvrStatsTable\n   The tn3270eSrvrStatsTable defines a series of\
    \ objects that provide\n   general usage statistics for a TN3270E server.  An\
    \ entry can\n   represent the total activity for a server, or it can represent\
    \ the\n   activity occurring at the server on either a port or a port-and-\n \
    \  local-address basis.\n   An implementation of this table MUST use only one\
    \ of the three levels\n   of refinement that the indexing of this table supports\
    \ for the\n   entries associated with a single TN3270E server.\n   The objects\
    \ in this table reporting maximum, in-use, and spare LUs\n   for terminals and\
    \ printers presuppose an implementation where\n   terminal resources and printer\
    \ resources come from disjoint,\n   dedicated pools.  An implementation where\
    \ resources for the two types\n   of LUs come from a single shared pool should\
    \ return the following\n   values:\n   o   maximum:  maximum size of the shared\
    \ pool\n   o   in-use:   number currently in use as this type of LU\n   o   spare:\
    \    maximum - (terminal in-use + printer in-use)\n"
- title: 3.2  TN3270E Server Resource Configuration
  contents:
  - "3.2  TN3270E Server Resource Configuration\n   The following three tables provide\
    \ for configuration of resources at\n   a TN3270E server:\n   o   tn3270eClientGroupTable\n\
    \   o   tn3270eResPoolTable\n   o   tn3270eClientResMapTable\n   tn3270eClientGroupTable\
    \ and tn3270eResPoolTable enable\n   implementations to define groupings of both\
    \ client addresses and\n   resource pools for mapping client addresses to resources.\
    \  The\n   tn3270eClientResMapTable provides a mapping from a client group to\
    \ a\n   resource pool.\n"
- title: 3.3  Resource Name / Client Address Mappings
  contents:
  - "3.3  Resource Name / Client Address Mappings\n   The TN3270E-MIB contains three\
    \ tables for mapping resource names to\n   client addresses, and client addresses\
    \ to resource names:\n   o   tn3270eSnaMapTable\n   o   tn3270eResMapTable\n \
    \  o   tn3270eTcpConnTable\n"
- title: 3.3.1  tn3270eSnaMapTable
  contents:
  - "3.3.1  tn3270eSnaMapTable\n   The tn3270eSnaMapTable is a read-only table that\
    \ maps a secondary\n   LU's SNA network name to the name by which it is known\
    \ locally at the\n   TN3270E server.  For correlation with data from the SNA network,\
    \ the\n   name of the associated primary LU also appears in a\n   tn3270eSnaMapEntry.\
    \  An entry in this table is created when the\n   Activate LU (ACTLU) request\
    \ carrying the SNA network name of the SLU\n   is received from the SSCP.  The\
    \ entry is deleted when the SLU is\n   deactivated.\n   A TN3270E server provides\
    \ a client with access to an SNA application\n   by associating a TCP connection\
    \ from the client with an SNA secondary\n   LU (SLU) at the server.  This SLU\
    \ in turn has an SNA session with a\n   primary LU (PLU) running on an SNA host.\
    \  This PLU represents the\n   application with which the client is communicating.\
    \  The TN3270E-MIB\n   includes two tables for mapping back and forth among the\
    \ SNA name\n   identifying the PLU, the SNA name identifying the SLU, and the\
    \ TCP\n   connection with the client.\n   In order to understand how these name\
    \ mappings work, it is necessary\n   to understand a subtlety involving the names\
    \ of the SLUs at the\n   TN3270E server:  these names are often different from\
    \ the names by\n   which the SLUs are known in the rest of the SNA network.  In\
    \ the\n   TN3270E-MIB, these two types of SLU names are termed \"local names\"\
    \n   and \"SSCP-supplied names\"; the latter term indicates that the name by\n\
    \   which the SLU is known in the SNA network comes to the TN3270E server\n  \
    \ from the SNA System Services Control Point.\n   SSCPs don't always send SLU\
    \ names down to secondary LUs; in some\n   cases this capability must be turned\
    \ on.  In the case of SLUs served\n   by a Dependent LU Requester (DLUR), an SSCP\
    \ always sends SLU names to\n   the DLUR.  It is necessary, however, to enable\
    \ the DLUR's PU/LU\n   Network Name Forwarding function, so that it forwards the\
    \ SLU names\n   it receives from the SSCP down to the PUs that it serves.\n  \
    \ For SLUs associated with an SNA type 2.0 node (or with a boundary-\n   function-attached\
    \ type 2.1 node) not served by a DLUR, inclusion of\n   SLU names on ACTLU must\
    \ be enabled explicitly at the SSCP via local\n   configuration.\n"
- title: 3.3.2  tn3270eResMapTable
  contents:
  - "3.3.2  tn3270eResMapTable\n   The tn3270eResMapTable is a read-only table that\
    \ maps a resource name\n   to a client's address.  An entry in this table is created\
    \ when a TCP\n   connection is received by a TN3270E server and mapped to a resource.\n\
    \   The entry is deleted when the resource-to-address association is no\n   longer\
    \ valid.\n"
- title: 3.3.3  tn3270eTcpConnTable
  contents:
  - "3.3.3  tn3270eTcpConnTable\n   The TCP Connection Table is currently defined\
    \ by RFC 2012 (Refer to\n   reference [20], TCP-MIB Definitions).  It contains\
    \ the following\n   objects:\n   o   tcpConnState (INTEGER)\n   o   tcpConnLocalAddress\
    \ (IpAddress)\n   o   tcpConnLocalPort (INTEGER)\n   o   tcpConnRemAddress (IpAddress)\n\
    \   o   tcpConnRemPort (INTEGER)\n   It is indexed by: tcpConnLocalAddress, tcpConnLocalPort,\n\
    \   tcpConnRemAddress, and tcpConnRemPort.\n   The tn3270eTcpConnTable contains\
    \ objects for keeping a list of the\n   current set of TN3270 and TN3270E sessions\
    \ at a TN3270E server.  The\n   relationship between the tcpConnTable and the\
    \ Tn3270eTcpConnTable is\n   not one-to-one, since the tn3270eTcpConnTable contains\
    \ information\n   pertaining only to TN3270(E) sessions.\n   The tn3270eTcpConnTable\
    \ has a different indexing structure from that\n   of the tcpConnTable.  Instead\
    \ of using IpAddress objects,\n   Tn3270eAddress and IANATn3270eAddrType object\
    \ pairs are used to\n   specify client addresses (both local and remote).  This\
    \ enables\n   support of IPv6 addresses.  In addition, the remote address pair\n\
    \   precedes the local address pair in the index clause, in order to\n   enable\
    \ a GET-NEXT operation using only the remote address pair.\n"
- title: 3.4  Advisory Spin Lock Usage
  contents:
  - "3.4  Advisory Spin Lock Usage\n   Within the TN3270E-MIB, tn3270eConfSpinLock\
    \ is defined as an advisory\n   lock that allows cooperating TN3270E-MIB applications\
    \ to coordinate\n   their use of the tn3270eSrvrConfTable, the tn3270eSrvrPortTable,\
    \ the\n   tn3270eClientGroupTable, the tn3270eResPoolTable, and the\n   tn3270eClientResMapTable.\
    \  When creating a new entry or altering an\n   existing entry in any of these\
    \ tables, an application SHOULD make use\n   of tn3270eConfSpinLock to serialize\
    \ application changes or additions.\n   Since this is an advisory lock, its use\
    \ by management applications\n   SHALL NOT be enforced by agents.  Agents MUST,\
    \ however, implement the\n   tn3270eConfSpinLock object.\n"
- title: 3.5  Row Persistence
  contents:
  - "3.5  Row Persistence\n   The following tables enable remote creation of their\
    \ entries by\n   including RowStatus objects:\n   o   tn3270eSrvrConfTable\n \
    \  o   tn3270eSrvrPortTable\n   o   tn3270eClientGroupTable\n   o   tn3270eResPoolTable\n\
    \   o   tn3270eClientResMapTable\n   An implementation SHOULD NOT retain SNMP-created\
    \ entries in these\n   tables across reIPLs (Initial Program Loads) of the corresponding\n\
    \   TN3270E server, since management applications need to see consistent\n   behavior\
    \ with respect to the persistence of the table entries that\n   they create.\n\
    \   It is expected that local, implementation-dependent configuration\n   information\
    \ will be used to define the initial and persistent\n   configurations for TN3270E\
    \ server usage.  Thus it is not necessary to\n   enable persistence of table entries\
    \ by adding StorageType (refer to\n   RFC 1903 [6]) objects to these tables.\n"
- title: 3.6  IANA Considerations
  contents:
  - "3.6  IANA Considerations\n   The tn3270eSrvrFunctionsSupported, tn3270eTcpConnFunctions,\n\
    \   tn3270eTcpConnClientIdFormat, and tn3270eTcpConnLogInfo objects, as\n   well\
    \ as a number of objects identifying various address types,\n   resource types,\
    \ and device types, use textual conventions imported\n   from the IANATn3270eTC-MIB.\
    \  The purpose of defining these textual\n   conventions in a separate MIB module\
    \ is to allow additional values to\n   be defined without having to issue a new\
    \ version of this document.\n   The Internet Assigned Numbers Authority (IANA)\
    \ is responsible for the\n   assignment of all Internet numbers, including various\
    \ SNMP-related\n   numbers; it will administer the values associated with these\
    \ textual\n   conventions.\n   The rules for additions or changes to the IANATn3270eTC-MIB\
    \ are\n   outlined in the DESCRIPTION clause associated with its MODULE-\n   IDENTITY\
    \ statement.\n   The current version of the IANATn3270eTC-MIB can be accessed\
    \ from the\n   IANA home page at: \"http://www.iana.org/\".\n"
- title: 4.0  Definitions
  contents:
  - "4.0  Definitions\n  TN3270E-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n      MODULE-IDENTITY,\
    \ OBJECT-TYPE, Unsigned32, TimeTicks,\n      IpAddress, Counter32, Gauge32, Counter64\n\
    \          FROM SNMPv2-SMI\n      TEXTUAL-CONVENTION, RowStatus, TestAndIncr,\
    \ DateAndTime,\n      TimeStamp\n          FROM SNMPv2-TC\n      MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n          FROM SNMPv2-CONF\n      snanauMIB\n          FROM SNA-NAU-MIB\n\
    \      Utf8String\n          FROM SYSAPPL-MIB\n      SnmpAdminString\n       \
    \   FROM SNMP-FRAMEWORK-MIB\n      IANATn3270eAddrType, IANATn3270eAddress,\n\
    \      IANATn3270eClientType, IANATn3270Functions,\n      IANATn3270ResourceType,\
    \ IANATn3270DeviceType,\n      IANATn3270eLogData\n          FROM IANATn3270eTC-MIB;\n\
    \    tn3270eMIB MODULE-IDENTITY\n        LAST-UPDATED \"9807270000Z\" -- July\
    \ 27, 1998\n        ORGANIZATION \"TN3270E Working Group\"\n        CONTACT-INFO\n\
    \            \"Kenneth White (kennethw@vnet.ibm.com)\n             IBM Corp. -\
    \ Dept. BRQA/Bldg. 501/G114\n             P.O. Box 12195\n             3039 Cornwallis\n\
    \             RTP, NC 27709-2195\n             USA\n             Robert Moore\
    \ (remoore@us.ibm.com)\n             IBM Corp. - Dept. BRQA/Bldg. 501/G114\n \
    \            P.O. Box 12195\n             3039 Cornwallis\n             RTP, NC\
    \ 27709-2195\n             USA\n             +1-919-254-4436\"\n        DESCRIPTION\n\
    \            \"This module defines a portion of the management\n            information\
    \ base (MIB) for managing TN3270E servers.\"\n        REVISION  \"9807270000Z\"\
    \ -- July 27, 1998\n        DESCRIPTION\n            \"RFC nnnn (Proposed Standard)\"\
    \ -- RFC Editor to fill in\n        ::= { snanauMIB 8 }\n  -- Textual Conventions\n\
    \  SnaResourceName ::= TEXTUAL-CONVENTION\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The textual convention for defining an SNA resource\n           name.\
    \ A fully qualified SNA resource name, consisting\n           of a 1 to 8 character\
    \ network identifier (NetId), a\n           period ('.'), and a 1 to 8 character\
    \ resource name\n           (ResName).\n           The NetId and ResName are constructed\
    \ from the\n           uppercase letters 'A' - 'Z' and the numerics '0' - '9',\n\
    \           all encoded in ASCII, with the restriction that the\n           first\
    \ character of each must be a letter.  Blanks are\n           not allowed.\n \
    \          Earlier versions of SNA permitted three additional\n           characters\
    \ in NetIds and ResNames:  '#', '@', and '$'.\n           While this use of these\
    \ characters has been retired,\n           a Management Station should still accept\
    \ them for\n           backward compatibility.\n           Note: This Textual\
    \ Convention is not subject to\n           internationalization, and does not\
    \ use the character\n           encodings used by the Utf8String Textual Convention.\"\
    \n      SYNTAX     OCTET STRING (SIZE(0..17))\n  Tn3270eTraceData ::= TEXTUAL-CONVENTION\n\
    \      STATUS      current\n      DESCRIPTION\n          \"An octet string representing\
    \ trace data from the\n          Telnet half of a TN3270E session, from the SNA\
    \ half,\n          or from both.  The octet string contains a sequence\n     \
    \     of trace elements, with the trace elements in the\n          string ordered\
    \ from earliest to latest.\n          Each trace element has the following form:\n\
    \                  +---+---+----+----------------------+\n                  !length\
    \ !type!data                  !\n                  +---+---+----+----------------------+\n\
    \            where:\n            length = two-octet length of the data portion\
    \ of the\n                     trace element, not including the length and\n \
    \                    type octets\n            type   = one-octet code point characterizing\
    \ the data;\n                     defined values are:\n                     X'01'\
    \ telnet PDU from the server to the client\n                     X'02' telnet\
    \ PDU from the client to the server\n                     X'03' SNA data from\
    \ the server to the SNA host\n                     X'04' SNA data from the SNA\
    \ host to the server\n            data   = initial part of a PDU.\n          It\
    \ is implementation-dependent where the 'initial part of\n          a PDU' starts.\
    \  For SNA data, however, the starting point\n          SHOULD be the first byte\
    \ of the TH.  For IP data the\n          starting point SHOULD be the first byte\
    \ of the IP header.\n          It is left to implementations to determine how\
    \ much of\n          each PDU to return in a trace element.\n          The zero-length\
    \ string indicates that no trace\n          data is available.\"\n      SYNTAX\
    \ OCTET STRING (SIZE (0 | 3..4096))\n  -- Top-level structure of the MIB\n  tn3270eNotifications\
    \  OBJECT IDENTIFIER ::= { tn3270eMIB 0 }\n  tn3270eObjects        OBJECT IDENTIFIER\
    \ ::= { tn3270eMIB 1 }\n  tn3270eConformance    OBJECT IDENTIFIER ::= { tn3270eMIB\
    \ 3 }\n  -- MIB Objects\n  tn3270eSrvrConfTable OBJECT-TYPE\n      SYNTAX    \
    \  SEQUENCE OF Tn3270eSrvrConfEntry\n      MAX-ACCESS  not-accessible\n      STATUS\
    \      current\n      DESCRIPTION\n          \"This table defines the configuration\
    \ elements for\n          TN3270E servers.  The number of entries in this table\n\
    \          is expected to vary depending on the location of the\n          table.\
    \  A particular TN3270E server is expected to\n          have a single entry.\
    \  Modeling of the configuration\n          elements as a table allows multiple\
    \ TN3270E\n          servers to be serviced by the same SNMP agent.\n        \
    \  An implementation SHOULD NOT retain an SNMP-created\n          entry in this\
    \ table across re-IPLs (Initial Program\n          Loads) of the corresponding\
    \ TN3270E server.\"\n      ::= { tn3270eObjects 1 }\n  tn3270eSrvrConfEntry OBJECT-TYPE\n\
    \      SYNTAX      Tn3270eSrvrConfEntry\n      MAX-ACCESS  not-accessible\n  \
    \    STATUS      current\n      DESCRIPTION\n          \"Definition of the configuration\
    \ elements for a single\n          TN3270E server.\"\n      INDEX       { tn3270eSrvrConfIndex\
    \ }\n      ::= { tn3270eSrvrConfTable 1 }\n  Tn3270eSrvrConfEntry ::= SEQUENCE\
    \ {\n      tn3270eSrvrConfIndex             Unsigned32,\n      tn3270eSrvrConfInactivityTimeout\
    \ Unsigned32,\n      tn3270eSrvrConfConnectivityChk   INTEGER,\n      tn3270eSrvrConfTmNopInactTime\
    \    Unsigned32,\n      tn3270eSrvrConfTmNopInterval     Unsigned32,\n      tn3270eSrvrFunctionsSupported\
    \    IANATn3270Functions,\n      tn3270eSrvrConfAdminStatus       INTEGER,\n \
    \     tn3270eSrvrConfOperStatus        INTEGER,\n      tn3270eSrvrConfSessionTermState\
    \  INTEGER,\n      tn3270eSrvrConfSrvrType          INTEGER,\n      tn3270eSrvrConfContact\
    \           SnmpAdminString,\n      tn3270eSrvrConfRowStatus         RowStatus,\n\
    \      tn3270eSrvrConfLastActTime       DateAndTime,\n      tn3270eSrvrConfTmTimeout\
    \         Unsigned32\n    }\n  tn3270eSrvrConfIndex  OBJECT-TYPE\n      SYNTAX\
    \      Unsigned32 (1..4294967295)\n      MAX-ACCESS  not-accessible\n      STATUS\
    \      current\n      DESCRIPTION\n         \"Identifier for a single TN3270E\
    \ server.\n         tn3270eSrvrConfIndex values need not be\n         contiguous.\"\
    \n      ::= { tn3270eSrvrConfEntry 1 }\n  tn3270eSrvrConfInactivityTimeout OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32 (0..99999999)\n      UNITS \"seconds\"\n      MAX-ACCESS\
    \  read-create\n      STATUS      current\n      DESCRIPTION\n         \"The inactivity\
    \ time-out specified in seconds.  When a\n          connection has been inactive\
    \ for the number of seconds\n          specified by this object it is closed.\
    \  Only user traffic\n          is considered when determining whether there has\
    \ been\n          activity on a connection.\n          The default value 0 means\
    \ that no inactivity time-out is\n          in effect.\"\n      DEFVAL { 0 }\n\
    \      ::= { tn3270eSrvrConfEntry 2 }\n  tn3270eSrvrConfConnectivityChk OBJECT-TYPE\n\
    \      SYNTAX      INTEGER {\n                            timingMark(1),\n   \
    \                         nop(2),\n                            noCheck(3)\n  \
    \                        }\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n         \"This object enables TIMING-MARK processing, NOP\n\
    \          processing, or neither for a TN3270E server.\"\n      DEFVAL { noCheck\
    \ }\n      ::= { tn3270eSrvrConfEntry 3 }\n  tn3270eSrvrConfTmNopInactTime OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32 (1..86400) -- 1 second to 24 hours\n      UNITS\
    \ \"seconds\"\n      MAX-ACCESS  read-create\n      STATUS      current\n    \
    \  DESCRIPTION\n         \"The amount of time a connection must have had no\n\
    \         traffic on it in order for a TIMING-MARK or NOP request\n         to\
    \ be sent on the connection.  This value applies only\n         when connections\
    \ are being examined for recent activity\n         on a scan interval controlled\
    \ by the value of the\n         tn3270eSrvrConfTmNopInterval object.\"\n     \
    \ DEFVAL { 600 }   -- 10 minutes\n      ::= { tn3270eSrvrConfEntry 4 }\n  tn3270eSrvrConfTmNopInterval\
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32 (1..86400) -- 1 second to 24 hours\n\
    \      UNITS \"seconds\"\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n         \"The scan interval to be used by a TN3270E server\
    \ when\n         it examines its Telnet connections for recent activity.\n   \
    \      The server scans its Telnet connections on the interval\n         provided\
    \ by this object, looking for ones that have been\n         idle for more than\
    \ the value provided by the\n         tn3270eSrvrConfTmNopInactTime object.  A\
    \ TIMING-MARK or\n         NOP request is sent for each connection that has\n\
    \         exhibited no activity for this period of time.\"\n      DEFVAL { 120\
    \ }   -- 2 minutes\n      ::= { tn3270eSrvrConfEntry 5 }\n  tn3270eSrvrFunctionsSupported\
    \ OBJECT-TYPE\n      SYNTAX    IANATn3270Functions\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"This object indicates\
    \ the functions supported by a\n          TN3270E server.\"\n      DEFVAL { {\
    \ scsCtlCodes, dataStreamCtl,\n                 responses, bindImage, sysreq }\
    \ }\n      ::= { tn3270eSrvrConfEntry 6 }\n  tn3270eSrvrConfAdminStatus OBJECT-TYPE\n\
    \      SYNTAX  INTEGER {\n                        up(1),\n                   \
    \     down(2),\n                        stopImmediate(3)\n                   \
    \   }\n      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The desired state of the TN3270E server represented\n           by\
    \ this entry in the table:\n           up(1)            - Activate this TN3270E\
    \ server.\n           down(2)          - Informs the associated TN3270E\n    \
    \                          server to gracefully terminate\n                  \
    \            its processing.\n           stopImmediate(3) - Informs the associated\
    \ TN3270E\n                              server to terminate itself\n        \
    \                      immediately.\n           When a managed system creates\
    \ an entry in this table,\n           tn3270eSrvrConfAdminStatus and tn3270eSrvrConfOperStatus\n\
    \           are initialized as up(1) by default.\n           The exact behavior\
    \ of a server in response to a down(2)\n           or stopImmediate(3) command\
    \ is left implementation-\n           dependent.  A TN3270E server that is capable\
    \ of it\n           SHOULD close all of its TN3270 and TN3270E sessions\n    \
    \       during a graceful termination.\n           Often the function enabled\
    \ via stopImmediate(3) is used\n           as a last resort by a system administrator,\
    \ to attempt\n           to either bring down a hung TN3270E server or free up\n\
    \           its resources immediately to aid in general system\n           availability,\
    \ or to shut down a TN3270E server that is\n           not recognizing a down(2)\
    \ request.\n           A TN3270E server that does not distinguish between\n  \
    \         down(2) or stopImmediate(3) transitions should not\n           support\
    \ stopImmediate(3).\"\n      DEFVAL { up }\n      ::= { tn3270eSrvrConfEntry 7\
    \ }\n  tn3270eSrvrConfOperStatus OBJECT-TYPE\n      SYNTAX  INTEGER {\n      \
    \                 up(1),\n                       down(2),\n                  \
    \     busy(3),\n                       shuttingDown(4)\n                     \
    \ }\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"The current operational state of a TN3270E server.\n         The following\
    \ values are defined:\n          up(1)            - the server is active and accepting\n\
    \                             new client connections\n          down(2)      \
    \    - the server is not active\n          busy(3)          - the server is active,\
    \ but is not\n                             accepting new client connections\n\
    \                             because it lacks the resources to\n            \
    \                 do so\n          shuttingDown(4)  - the server is active, but\
    \ is not\n                             accepting new client connections\n    \
    \                         because it is in the process of\n                  \
    \           performing a graceful shutdown.\"\n      DEFVAL { up }\n      ::=\
    \ { tn3270eSrvrConfEntry 8 }\n  tn3270eSrvrConfSessionTermState OBJECT-TYPE\n\
    \      SYNTAX  INTEGER {\n                        terminate(1),\n            \
    \            luSessionPend(2),\n                        queueSession(3)\n    \
    \                  }\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n         \"This object determines what a TN3270E server\n\
    \          should do when a TN3270 Session terminates:\n         terminate(1)\
    \     => Terminate the TCP connection.\n         luSessionPend(2) => Do not drop\
    \ the TCP connection\n                             associated with a client when\
    \ its\n                             TN3270 session ends.  Processing\n       \
    \                      should redrive session initialization\n               \
    \              as if the client were first connecting.\n         queueSession(3)\
    \  => This value relates to the Close\n                             Destination\
    \ PASS (CLSDST PASS) operation\n                             in VTAM.  An example\
    \ provides the\n                             easiest explanation.  Suppose a TN3270E\n\
    \                             client is in session with APPL1, and\n         \
    \                    APPL1 does a CLSDST PASS of the client's\n              \
    \               session to APPL2.  queueSession(3)\n                         \
    \    specifies that the TN3270E server must\n                             keep\
    \ the TCP connection with the client\n                             active after\
    \ it receives the UNBIND from\n                             APPL1, waiting for\
    \ the BIND from APPL2.\"\n      DEFVAL { terminate }\n      ::= { tn3270eSrvrConfEntry\
    \ 9 }\n  tn3270eSrvrConfSrvrType OBJECT-TYPE\n      SYNTAX      INTEGER {\n  \
    \                          host(1),\n                            gateway(2)\n\
    \                          }\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"This object indicates the type of TN3270E server.\n\
    \          The existence of MIB tables and objects that will be\n          defined\
    \ by follow-on MIBs may be predicated on whether\n          the TN3270E server\
    \ can be local to the same host as a\n          target application (host(1)) or\
    \ will always be remote\n          (gateway(2)).\n          A host TN3270E server\
    \ refers to an implementation where\n          the TN3270E server is collocated\
    \ with the Systems\n          Network Architecture (SNA) System Services Control\
    \ Point\n          (SSCP) for the dependent Secondary Logical Units (SLUs)\n \
    \         that the server makes available to its clients for\n          connecting\
    \ into an SNA network.\n          A gateway TN3270E server resides on an SNA node\
    \ other\n          than an SSCP, either an SNA type 2.0 node or an APPN node\n\
    \          acting in the role of a Dependent LU Requester (DLUR).\n          Host\
    \ and gateway TN3270E server implementations typically\n          differ greatly\
    \ as to their internal implementation and\n          system definition (SYSDEF)\
    \ requirements.\"\n      ::= { tn3270eSrvrConfEntry 10 }\n  tn3270eSrvrConfContact\
    \ OBJECT-TYPE\n      SYNTAX      SnmpAdminString\n      MAX-ACCESS  read-create\n\
    \      STATUS      current\n      DESCRIPTION\n          \"This object provides\
    \ a scratch pad for a TN3270E\n          server administrator for storing information\
    \ for\n          later retrieval.\"\n      DEFVAL { ''H }   -- the empty string\n\
    \      ::= { tn3270eSrvrConfEntry 11 }\n  tn3270eSrvrConfRowStatus OBJECT-TYPE\n\
    \      SYNTAX      RowStatus\n      MAX-ACCESS  read-create\n      STATUS    \
    \  current\n      DESCRIPTION\n          \"This object allows entries to be created\
    \ and deleted\n          in the tn3270eSrvrConfTable.  Entries may also be\n \
    \         created and deleted as a result of implementation-\n          dependent\
    \ operations.\n          With the exception of tn3270eSrvrConfSrvrType, which\n\
    \          an implementation can easily fill in for itself, all\n          the\
    \ columnar objects in this table have DEFVALs\n          associated with them.\
    \  Consequently, a Management\n          Station can create a conceptual row via\
    \ a SET\n          operation that specifies a value only for this object.\n  \
    \        When a tn3270eSrvrConfEntry is deleted (by setting\n          this object\
    \ to destroy(6)), this has the side-effect\n          of removing all the associated\
    \ entries (i.e., those\n          having the same tn3270eSrvrConfIndex) from the\n\
    \          tn3270eSrvrPortTable, the tn3270eSrvrStatsTable, the\n          tn3270eClientGroupTable,\
    \ the tn3270eResPoolTable,\n          the tn3270eSnaMapTable, the tn3270eClientResMapTable,\n\
    \          and the tn3270eResMapTable.  All entries in the\n          tn3270eTcpConnTable\
    \ that belong to a TN3270E server\n          that has been deleted MUST also be\
    \ removed.\n          In other words, a tn3270eSrvrConfEntry must exist for\n\
    \          a TN3270E server in order for it to have entries in\n          any\
    \ of the other tables defined by this MIB.\"\n      REFERENCE\n          \"RFC\
    \ 1903, 'Textual Conventions for version 2 of the\n          Simple Network Management\
    \ Protocol (SNMPv2).'\"\n      ::= { tn3270eSrvrConfEntry 12 }\n  tn3270eSrvrConfLastActTime\
    \ OBJECT-TYPE\n      SYNTAX      DateAndTime\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n          \"This object reports the\
    \ DateAndTime when a TN3270E\n          server was most recently activated.\n\
    \          The special value of all '00'Hs indicates that the\n          server\
    \ has never been active, i.e., that the value of\n          tn3270eSrvrOperStatus\
    \ has never been anything other\n          than down(2).\"\n      DEFVAL { '0000000000000000'H\
    \ }\n      ::= { tn3270eSrvrConfEntry 13 }\n  tn3270eSrvrConfTmTimeout OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32 (1..600) -- 1 second to 10 minutes\n      UNITS\
    \ \"seconds\"\n      MAX-ACCESS  read-create\n      STATUS      current\n    \
    \  DESCRIPTION\n         \"The TIMING-MARK time-out, specified in seconds.\"\n\
    \      DEFVAL { 5 }   -- 5 seconds\n      ::= { tn3270eSrvrConfEntry 14 }\n  tn3270eSrvrPortTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF Tn3270eSrvrPortEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    This table defines the TCP ports associated with\n          TN3270E servers. \
    \ No entry in this table shall exist\n          without a corresponding (same\
    \ tn3270eSrvrConfIndex)\n          entry in the tn3270eSrvrConfTable existing.\n\
    \          An implementation SHOULD NOT retain SNMP-created\n          entries\
    \ in this table across re-IPLs (Initial Program\n          Loads) of the corresponding\
    \ TN3270E server.\"\n      ::= { tn3270eObjects 2 }\n  tn3270eSrvrPortEntry OBJECT-TYPE\n\
    \      SYNTAX      Tn3270eSrvrPortEntry\n      MAX-ACCESS  not-accessible\n  \
    \    STATUS      current\n      DESCRIPTION\n          \"Definition of a single\
    \ TCP port assignment to a\n           TN3270E server.  Assignment of a port on\
    \ a local\n           address basis is enabled though use of\n           tn3270eSrvrPortAddrType\
    \ and tn3270eSrvrPortAddress.\n           A TCP port assignment that is not restricted\
    \ to\n           a local address SHALL specify a tn3270eSrvrPortAddrType\n   \
    \        of unknown(0), and SHALL use a zero-length octet string\n           for\
    \ the tn3270eSrvrPortAddress.\"\n      INDEX       {\n                    tn3270eSrvrConfIndex,\n\
    \                    tn3270eSrvrPort,\n                    tn3270eSrvrPortAddrType,\n\
    \                    tn3270eSrvrPortAddress\n                  }\n      ::= {\
    \ tn3270eSrvrPortTable 1 }\n  Tn3270eSrvrPortEntry ::= SEQUENCE {\n      tn3270eSrvrPort\
    \                 Unsigned32,\n      tn3270eSrvrPortAddrType         IANATn3270eAddrType,\n\
    \      tn3270eSrvrPortAddress          IANATn3270eAddress,\n      tn3270eSrvrPortRowStatus\
    \        RowStatus\n    }\n  tn3270eSrvrPort OBJECT-TYPE\n      SYNTAX      Unsigned32\
    \ (0..65535)\n      MAX-ACCESS  not-accessible\n      STATUS      current\n  \
    \    DESCRIPTION\n         \"Indicates a port assigned to a server.\"\n      ::=\
    \ { tn3270eSrvrPortEntry 1 }\n  tn3270eSrvrPortAddrType OBJECT-TYPE\n      SYNTAX\
    \      IANATn3270eAddrType\n      MAX-ACCESS  not-accessible\n      STATUS   \
    \   current\n      DESCRIPTION\n          \"Indicates the type of an address local\
    \ to the host on\n          which the TN3270E server resides that is represented\n\
    \          in tn3270eSrvrPortAddress.  A value of unknown(0)\n          SHALL\
    \ be used for this object when the port is not\n          to be restricted to\
    \ a local address.\"\n      ::= { tn3270eSrvrPortEntry 2 }\n  tn3270eSrvrPortAddress\
    \ OBJECT-TYPE\n      SYNTAX      IANATn3270eAddress\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"A local address on\
    \ the host that a TN3270E server\n           resides on that is associated with\
    \ a TCP port that\n           is to be used or is in use by a TN3270E server.\n\
    \           tn3270eClientGroupAddrType indicates the\n           address type\
    \ (IPv4 or IPv6, for example).\n           A zero-length octet string SHALL be\
    \ used as the\n           value of this object when a local address isn't\n  \
    \         being specified.\"\n      ::= { tn3270eSrvrPortEntry 3 }\n  tn3270eSrvrPortRowStatus\
    \ OBJECT-TYPE\n      SYNTAX      RowStatus\n      MAX-ACCESS  read-create\n  \
    \    STATUS      current\n      DESCRIPTION\n          \"This object allows entries\
    \ to be created and deleted\n          in the tn3270eSrvrPortTable.  Entries may\
    \ also be\n          created and deleted as a result of implementation-\n    \
    \      dependent operations.\n          Since this is the only accessible object\
    \ in this table,\n          a Management Station can create a conceptual row via\
    \ a SET\n          operation that specifies a value only for this object.\n  \
    \        An entry in this table is deleted by setting this object\n          to\
    \ destroy(6).  Deletion of a tn3270eSrvrPortEntry has\n          no effect on\
    \ any other table entry defined by this MIB.\"\n      REFERENCE\n          \"\
    RFC 1903, 'Textual Conventions for version 2 of the\n          Simple Network\
    \ Management Protocol (SNMPv2).'\"\n      ::= { tn3270eSrvrPortEntry 4 }\n  tn3270eSrvrStatsTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF Tn3270eSrvrStatsEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    This table defines a set of statistics concerning\n          TN3270E server performance.\n\
    \          No entry in this table shall exist without\n          a corresponding\
    \ (same tn3270eSrvrConfIndex) entry in\n          the tn3270eSrvrConfTable existing.\"\
    \n      ::= { tn3270eObjects 3 }\n  tn3270eSrvrStatsEntry OBJECT-TYPE\n      SYNTAX\
    \      Tn3270eSrvrStatsEntry\n      MAX-ACCESS  not-accessible\n      STATUS \
    \     current\n      DESCRIPTION\n          \"A collection of statistical and\
    \ maximum usage objects\n          for a single TN3270 server.  An entry can represent\
    \ the total\n          activity of the server, or it can represent the activity\n\
    \          occurring at the server on either a port or a\n          port-and-local-address\
    \ basis.\n          Collection of the statistics represented by the objects\n\
    \          in this table is not mandatory.   An implementation\n          of this\
    \ table MUST use only one of the three levels of\n          refinement that this\
    \ table supports for the entries\n          associated with each TN3270E server.\n\
    \          The indexing for a row that represents total server\n          statistics\
    \ is as follows:\n               tn3270eSrvrConfIndex      value identifying the\
    \ server\n               tn3270eSrvrPort           0\n               tn3270eSrvrPortAddrType\
    \   unknown(0)\n               tn3270eSrvrPortAddress    zero-length octet string.\n\
    \          On a port basis:\n               tn3270eSrvrConfIndex      value identifying\
    \ the server\n               tn3270eSrvrPort           > 0\n               tn3270eSrvrPortAddrType\
    \   unknown(0)\n               tn3270eSrvrPortAddress    zero-length octet string.\n\
    \          On a port-and-local-address basis:\n               tn3270eSrvrConfIndex\
    \      value identifying the server\n               tn3270eSrvrPort          \
    \ > 0\n               tn3270eSrvrPortAddrType   valid value other than unknown(0)\n\
    \               tn3270eSrvrPortAddress    non-zero-length octet string.\n    \
    \     \"\n      INDEX       {\n                    tn3270eSrvrConfIndex,\n   \
    \                 tn3270eSrvrPort,\n                    tn3270eSrvrPortAddrType,\n\
    \                    tn3270eSrvrPortAddress\n                  }\n      ::= {\
    \ tn3270eSrvrStatsTable 1 }\n  Tn3270eSrvrStatsEntry ::= SEQUENCE {\n      tn3270eSrvrStatsUpTime\
    \          TimeStamp,\n      tn3270eSrvrStatsMaxTerms        Unsigned32,\n   \
    \   tn3270eSrvrStatsInUseTerms      Gauge32,\n      tn3270eSrvrStatsSpareTerms\
    \      Gauge32,\n      tn3270eSrvrStatsMaxPtrs         Unsigned32,\n      tn3270eSrvrStatsInUsePtrs\
    \       Gauge32,\n      tn3270eSrvrStatsSparePtrs       Gauge32,\n      tn3270eSrvrStatsInConnects\
    \      Counter32,\n      tn3270eSrvrStatsConnResrceRejs  Counter32,\n      tn3270eSrvrStatsDisconnects\
    \     Counter32,\n      tn3270eSrvrStatsHCInOctets      Counter64,\n      tn3270eSrvrStatsInOctets\
    \        Counter32,\n      tn3270eSrvrStatsHCOutOctets     Counter64,\n      tn3270eSrvrStatsOutOctets\
    \       Counter32,\n      tn3270eSrvrStatsConnErrorRejs   Counter32\n    }\n \
    \ tn3270eSrvrStatsUpTime OBJECT-TYPE\n      SYNTAX      TimeStamp\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n          \"The value\
    \ of the sysUpTime object the last time\n          the TN3270E server was re-initialized.\n\
    \          Server re-initialization is the only discontinuity\n          event\
    \ for the counters in this table.  Even if table\n          entries are on a port\
    \ or port-and-local-address\n          basis, port deactivation and reactivation\
    \ do not\n          result in counter discontinuities.\"\n      ::= { tn3270eSrvrStatsEntry\
    \ 2 }\n  tn3270eSrvrStatsMaxTerms OBJECT-TYPE\n      SYNTAX      Unsigned32\n\
    \      UNITS       \"LUs\"\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n         \"Indicates the maximum number of terminal LUs available\n\
    \         for use at a TN3270E server for the granularity of this\n         conceptual\
    \ row (server-wide, port, or\n         port-and-local-address).\"\n      ::= {\
    \ tn3270eSrvrStatsEntry 3 }\n  tn3270eSrvrStatsInUseTerms OBJECT-TYPE\n      SYNTAX\
    \      Gauge32\n      UNITS       \"LUs\"\n      MAX-ACCESS  read-only\n     \
    \ STATUS      current\n      DESCRIPTION\n         \"Indicates the number of terminal\
    \ LUs currently in\n         use at a TN3270E server for the granularity of this\n\
    \         conceptual row (server-wide, port, or\n         port-and-local-address).\"\
    \n      ::= { tn3270eSrvrStatsEntry 4 }\n  tn3270eSrvrStatsSpareTerms OBJECT-TYPE\n\
    \      SYNTAX      Gauge32\n      UNITS       \"LUs\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"Indicates the number\
    \ of free terminal LUs at a TN3270E\n         server for the granularity of this\
    \ conceptual row\n         (server-wide, port, or port-and-local-address).\n \
    \        It is possible that the difference between\n         tn3270eSrvrStatsMaxTerms\
    \ and tn3270eSrvrStatsInUseTerms\n         in a conceptual row does not equal\
    \ the value of\n         tn3270eSrvrStatsSpareTerms in that row:  an LU may\n\
    \         exist but not be usable by a client connection.\n         Alternatively,\
    \ the administrative ceiling represented\n         by tn3270eSrvrStatsMaxTerms\
    \ may have been lowered to\n         a point where it is less than the current\
    \ value of\n         tn3270eSrvrStatsInUseTerms.  In this case\n         tn3270eSrvrStatsSpareTerms\
    \ returns the value 0.\"\n      ::= { tn3270eSrvrStatsEntry 5 }\n  tn3270eSrvrStatsMaxPtrs\
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS       \"Printer Resources\"\
    \n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"Indicates the maximum number of printer resources\n         available\
    \ for use by a TN3270E server for the\n         granularity of this conceptual\
    \ row (server-wide,\n         port, or port-and-local-address).\"\n      ::= {\
    \ tn3270eSrvrStatsEntry 6 }\n  tn3270eSrvrStatsInUsePtrs OBJECT-TYPE\n      SYNTAX\
    \      Gauge32\n      UNITS       \"Printer Resources\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"Indicates the number\
    \ of printer resources\n         currently in use by a TN3270E server for the\n\
    \         granularity of this conceptual row (server-wide,\n         port, or\
    \ port-and-local-address).\"\n      ::= { tn3270eSrvrStatsEntry 7 }\n  tn3270eSrvrStatsSparePtrs\
    \ OBJECT-TYPE\n      SYNTAX      Gauge32\n      UNITS       \"Spare Printer Resources\"\
    \n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"Indicates the number of free printer resources at\n         a TN3270E\
    \ server for the granularity of this conceptual\n         row (server-wide, port,\
    \ or port-and-local-address).\n         It is possible that the difference between\n\
    \         tn3270eSrvrStatsMaxPtrs and tn3270eSrvrStatsInUsePtrs\n         in a\
    \ conceptual row does not equal the value of\n         tn3270eSrvrStatsSparePtrs\
    \ in that row:  a printer\n         resource may exist but not be usable by a\
    \ client\n         connection.\n         Alternatively, the administrative ceiling\
    \ represented\n         by tn3270eSrvrStatsMaxPtrs may have been lowered to\n\
    \         a point where it is less than the current value of\n         tn3270eSrvrStatsInUsePtrs.\
    \  In this case\n         tn3270eSrvrStatsSparePtrs returns the value 0.\"\n \
    \     ::= { tn3270eSrvrStatsEntry 8 }\n  tn3270eSrvrStatsInConnects OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      UNITS       \"connections\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"Indicates\
    \ the number of client (TCP) connections\n         that succeeded at a TN3270E\
    \ server for the\n         granularity of this conceptual row (server-wide,\n\
    \         port, or port-and-local-address).\n         The tn3270eSrvrStatsConnResrceRejs\
    \ and\n         tn3270eSrvrStatsConnErrorRejs objects provide a count\n      \
    \   of failed connection attempts.\n         A Management Station can detect discontinuities\
    \ in\n         this counter by monitoring the tn3270eSrvrStatsUpTime\n       \
    \  object.\"\n      ::= { tn3270eSrvrStatsEntry 9 }\n  tn3270eSrvrStatsConnResrceRejs\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"connection attempts\"\
    \n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"Indicates the number of (TCP) connections rejected\n         during\
    \ connection setup at a TN3270E server for the\n         granularity of this conceptual\
    \ row (server-wide,\n         port, or port-and-local-address) due to a lack of\n\
    \         resources at the server.  An example of when this\n         counter\
    \ would be incremented is when no terminal\n         or printer resource is available\
    \ to associate with a\n         client's TCP connection.\n         A Management\
    \ Station can detect discontinuities in\n         this counter by monitoring the\
    \ tn3270eSrvrStatsUpTime\n         object.\"\n      ::= { tn3270eSrvrStatsEntry\
    \ 10 }\n  tn3270eSrvrStatsDisconnects OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"disconnections\"\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n         \"Indicates the number of (TCP) connections\
    \ that were\n         disconnected at a TN3270E server for the\n         granularity\
    \ of this conceptual row (server-wide,\n         port, or port-and-local-address).\n\
    \         A Management Station can detect discontinuities in\n         this counter\
    \ by monitoring the tn3270eSrvrStatsUpTime\n         object.\"\n      ::= { tn3270eSrvrStatsEntry\
    \ 11 }\n  tn3270eSrvrStatsHCInOctets OBJECT-TYPE\n      SYNTAX      Counter64\n\
    \      UNITS       \"octets\"\n      MAX-ACCESS  read-only\n      STATUS     \
    \ current\n      DESCRIPTION\n         \"Indicates the number of octets received\
    \ from TN3270\n         and TN3270E clients for the granularity of this\n    \
    \     conceptual row (server-wide, port, or\n         port-and-local-address).\n\
    \         A Management Station can detect discontinuities in\n         this counter\
    \ by monitoring the tn3270eSrvrStatsUpTime\n         object.\"\n      ::= { tn3270eSrvrStatsEntry\
    \ 12 }\n  tn3270eSrvrStatsInOctets OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"octets\"\n      MAX-ACCESS  read-only\n      STATUS     \
    \ current\n      DESCRIPTION\n         \"Low-order 32 bits of tn3270eSrvrStatsHCInOctets\
    \ for\n         this conceptual row.\n         A Management Station can detect\
    \ discontinuities in\n         this counter by monitoring the tn3270eSrvrStatsUpTime\n\
    \         object.\"\n      ::= { tn3270eSrvrStatsEntry 13 }\n  tn3270eSrvrStatsHCOutOctets\
    \ OBJECT-TYPE\n      SYNTAX      Counter64\n      UNITS       \"octets\"\n   \
    \   MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n    \
    \     \"Indicates the number of octets sent to TN3270\n         and TN3270E clients\
    \ for the granularity of this\n         conceptual row (server-wide, port, or\n\
    \         port-and-local-address).\n         A Management Station can detect discontinuities\
    \ in\n         this counter by monitoring the tn3270eSrvrStatsUpTime\n       \
    \  object.\"\n      ::= { tn3270eSrvrStatsEntry 14 }\n  tn3270eSrvrStatsOutOctets\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"octets\"\n   \
    \   MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n    \
    \     \"Low-order 32 bits of tn3270eSrvrStatsHCOutOctets for\n         this conceptual\
    \ row.\n         A Management Station can detect discontinuities in\n        \
    \ this counter by monitoring the tn3270eSrvrStatsUpTime\n         object.\"\n\
    \      ::= { tn3270eSrvrStatsEntry 15 }\n  tn3270eSrvrStatsConnErrorRejs OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      UNITS       \"connection attempts\"\n    \
    \  MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n     \
    \    \"Indicates the number of (TCP) connections rejected\n         during connection\
    \ setup at a TN3270E server for the\n         granularity of this conceptual row\
    \ (server-wide,\n         port, or port-and-local-address) due to an error\n \
    \        of some type.  An example of when this counter would\n         be incremented\
    \ is when the client and the server\n         cannot agree on a common set of\
    \ TN3270E functions for\n         the connection.\n         A Management Station\
    \ can detect discontinuities in\n         this counter by monitoring the tn3270eSrvrStatsUpTime\n\
    \         object.\"\n      ::= { tn3270eSrvrStatsEntry 16 }\n  tn3270eClientGroupTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF Tn3270eClientGroupEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    This table defines client address groupings for use\n          by a TN3270E server.\n\
    \          No entry in this table shall exist without\n          a corresponding\
    \ (same tn3270eSrvrConfIndex) entry in\n          the tn3270eSrvrConfTable existing.\n\
    \          An implementation SHOULD NOT retain SNMP-created\n          entries\
    \ in this table across re-IPLs (Initial Program\n          Loads) of the corresponding\
    \ TN3270E server.\"\n      ::= { tn3270eObjects 4 }\n  tn3270eClientGroupEntry\
    \ OBJECT-TYPE\n      SYNTAX      Tn3270eClientGroupEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"Definition of a single\
    \ client address entry.  All\n          entries with the same first two indexes,\n\
    \          tn3270eSrvrConfIndex and tn3270eClientGroupName, are\n          considered\
    \ to be in the same client group.\"\n      INDEX       { tn3270eSrvrConfIndex,\n\
    \                    tn3270eClientGroupName,\n                    tn3270eClientGroupAddrType,\n\
    \                    tn3270eClientGroupAddress }\n      ::= { tn3270eClientGroupTable\
    \ 1 }\n  Tn3270eClientGroupEntry ::= SEQUENCE {\n      tn3270eClientGroupName\
    \           Utf8String,\n      tn3270eClientGroupAddrType       IANATn3270eAddrType,\n\
    \      tn3270eClientGroupAddress        IANATn3270eAddress,\n      tn3270eClientGroupSubnetMask\
    \     IpAddress,\n      tn3270eClientGroupPfxLength      Unsigned32,\n      tn3270eClientGroupRowStatus\
    \      RowStatus\n  }\n  tn3270eClientGroupName OBJECT-TYPE\n      SYNTAX    \
    \  Utf8String (SIZE(1..24))\n      MAX-ACCESS  not-accessible\n      STATUS  \
    \    current\n      DESCRIPTION\n          \"The name of a client group.  Note:\
    \ client group\n          names are required to be unique only with respect\n\
    \          to a single TN3270E server.\"\n      ::= { tn3270eClientGroupEntry\
    \ 1 }\n  tn3270eClientGroupAddrType OBJECT-TYPE\n      SYNTAX      IANATn3270eAddrType\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Indicates the type of the address represented in\n           tn3270eClientGroupAddress.\"\
    \n      ::= { tn3270eClientGroupEntry 2 }\n  tn3270eClientGroupAddress OBJECT-TYPE\n\
    \      SYNTAX      IANATn3270eAddress\n      MAX-ACCESS  not-accessible\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"The client address of a\
    \ member of a client group.\n          The value of tn3270eClientGroupAddrType\
    \ indicates\n          the address type (IPv4 or IPv6, for example).\"\n     \
    \ ::= { tn3270eClientGroupEntry 3 }\n  tn3270eClientGroupSubnetMask OBJECT-TYPE\n\
    \      SYNTAX      IpAddress\n      MAX-ACCESS  read-create\n      STATUS    \
    \  current\n      DESCRIPTION\n          \"The corresponding subnet mask associated\
    \ with\n           tn3270eClientGroupAddress.  A single IP address is\n      \
    \     represented by having this object contain the value\n           of 255.255.255.255.\n\
    \           This object's value is meaningful only if\n           tn3270eClientGroupAddrType\
    \ has a value of ipv4(1).\"\n      DEFVAL { 'FFFFFFFF'H }\n      ::= { tn3270eClientGroupEntry\
    \ 4 }\n  tn3270eClientGroupPfxLength OBJECT-TYPE\n      SYNTAX      Unsigned32\
    \ (0..128)\n      UNITS       \"bits\"\n      MAX-ACCESS  read-create\n      STATUS\
    \      current\n      DESCRIPTION\n          \"The corresponding IPv6 network\
    \ prefix length.\n          This object's value is meaningful only if\n      \
    \    tn3270eClientGroupAddrType  has a value of ipv6(2).\"\n      DEFVAL { 0 }\n\
    \      ::= { tn3270eClientGroupEntry 5 }\n  tn3270eClientGroupRowStatus OBJECT-TYPE\n\
    \      SYNTAX      RowStatus\n      MAX-ACCESS  read-create\n      STATUS    \
    \  current\n      DESCRIPTION\n          \"This object allows entries to be created\
    \ and deleted\n          in the tn3270eClientGroupTable.  Entries may also be\n\
    \          created and deleted as a result of implementation-\n          dependent\
    \ operations.\n          An entry in this table is deleted by setting this object\n\
    \          to destroy(6).  When the number of entries in this table\n        \
    \  for a given client group becomes 0, this has the side-\n          effect of\
    \ removing any entries for the group in the\n          tn3270eClientResMapTable.\"\
    \n      REFERENCE\n          \"RFC 1903, 'Textual Conventions for version 2 of\
    \ the\n          Simple Network Management Protocol (SNMPv2).'\"\n      ::= {\
    \ tn3270eClientGroupEntry 6 }\n  tn3270eResPoolTable OBJECT-TYPE\n      SYNTAX\
    \      SEQUENCE OF Tn3270eResPoolEntry\n      MAX-ACCESS  not-accessible\n   \
    \   STATUS      current\n      DESCRIPTION\n          \"This table defines resource\
    \ groupings; the term\n          'pool' is used as it is defined by RFC 2355.\n\
    \          No entry in this table shall exist without\n          a corresponding\
    \ (same tn3270eSrvrConfIndex) entry in\n          the tn3270eSrvrConfTable existing.\n\
    \          An implementation SHOULD NOT retain SNMP-created\n          entries\
    \ in this table across re-IPLs (Initial Program\n          Loads) of the corresponding\
    \ TN3270E server.\"\n      ::= { tn3270eObjects 5 }\n  tn3270eResPoolEntry OBJECT-TYPE\n\
    \      SYNTAX      Tn3270eResPoolEntry\n      MAX-ACCESS  not-accessible\n   \
    \   STATUS      current\n      DESCRIPTION\n          \"Definition of a single\
    \ resource pool member.  All entries\n          with the same first two indexes,\
    \ tn3270eSrvrConfIndex and\n          tn3270eResPoolName, are considered to be\
    \ in the same pool.\"\n      INDEX  { tn3270eSrvrConfIndex,\n               tn3270eResPoolName,\n\
    \               tn3270eResPoolElementName }\n      ::= { tn3270eResPoolTable 1\
    \ }\n  Tn3270eResPoolEntry ::= SEQUENCE {\n      tn3270eResPoolName          \
    \ Utf8String,\n      tn3270eResPoolElementName    SnaResourceName,\n      tn3270eResPoolElementType\
    \    IANATn3270ResourceType,\n      tn3270eResPoolRowStatus      RowStatus\n \
    \ }\n  tn3270eResPoolName OBJECT-TYPE\n      SYNTAX      Utf8String (SIZE(1..24))\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The name of a resource pool.\"\n      ::= { tn3270eResPoolEntry 1\
    \ }\n  tn3270eResPoolElementName OBJECT-TYPE\n      SYNTAX      SnaResourceName\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The name of a member of a resource pool.\"\n      ::= { tn3270eResPoolEntry\
    \ 2 }\n  tn3270eResPoolElementType OBJECT-TYPE\n      SYNTAX      IANATn3270ResourceType\n\
    \      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The type of the entity in a resource pool.\"\n      ::= { tn3270eResPoolEntry\
    \ 3 }\n  tn3270eResPoolRowStatus OBJECT-TYPE\n      SYNTAX      RowStatus\n  \
    \    MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n \
    \         \"This object allows entries to be created and deleted\n          in\
    \ the tn3270eResPoolTable.  Entries may also be\n          created and deleted\
    \ as a result of implementation-\n          dependent operations.\n          An\
    \ entry in this table is deleted by setting this object\n          to destroy(6).\
    \  When all entries in this table associated\n          with the same tn3270eResPoolElementName\
    \ have been removed,\n          then any associated (tn3270eResPoolElementName\
    \ matching\n          tn3270eClientResMapPoolName with same tn3270eSrvrConfIndex\n\
    \          values) entries in the tn3270eClientResMapTable SHALL\n          also\
    \ be removed.\"\n      REFERENCE\n          \"RFC 1903, 'Textual Conventions for\
    \ version 2 of the\n          Simple Network Management Protocol (SNMPv2).'\"\n\
    \      ::= { tn3270eResPoolEntry 4 }\n  tn3270eSnaMapTable OBJECT-TYPE\n     \
    \ SYNTAX      SEQUENCE OF Tn3270eSnaMapEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"This table provide\
    \ a mapping from the name by which\n          a secondary LU is known in the SNA\
    \ network to the\n          name by which it is known locally at the TN3270e\n\
    \          server.  This latter name serves as an index into\n          the tn3270eResPoolTable\
    \ and the tn3270eResMapTable.\n          No entry in this table shall exist without\n\
    \          a corresponding (same tn3270eSrvrConfIndex) entry in\n          the\
    \ tn3270eSrvrConfTable existing.\"\n      ::= { tn3270eObjects 6 }\n  tn3270eSnaMapEntry\
    \ OBJECT-TYPE\n      SYNTAX      Tn3270eSnaMapEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"Definition of a single\
    \ mapping from an SSCP-supplied\n          SLU name to a local SLU name.\n   \
    \       Note:  In certain pathological cases, it is possible\n          that an\
    \ SSCP will send on an ACTLU for a local LU an\n          SLU name currently represented\
    \ by an entry in this\n          table that associates it with a different local\
    \ LU.\n          In these cases the association from the newer ACTLU\n       \
    \   SHOULD be the one represented in this table.\"\n      INDEX  { tn3270eSrvrConfIndex,\n\
    \               tn3270eSnaMapSscpSuppliedName }\n      ::= { tn3270eSnaMapTable\
    \ 1 }\n  Tn3270eSnaMapEntry ::= SEQUENCE {\n      tn3270eSnaMapSscpSuppliedName\
    \     SnaResourceName,\n      tn3270eSnaMapLocalName            SnaResourceName,\n\
    \      tn3270eSnaMapPrimaryLuName        SnaResourceName\n  }\n  tn3270eSnaMapSscpSuppliedName\
    \ OBJECT-TYPE\n      SYNTAX      SnaResourceName\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The name of the secondary\
    \ LU (SLU) as it is known in\n           the SNA network.  This name is sent by\
    \ the SSCP on\n           the Activate Logical Unit (ACTLU) request.\"\n     \
    \ ::= { tn3270eSnaMapEntry 1 }\n  tn3270eSnaMapLocalName OBJECT-TYPE\n      SYNTAX\
    \      SnaResourceName\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The local name of the secondary LU (SLU).\"\n\
    \      ::= { tn3270eSnaMapEntry 2 }\n  tn3270eSnaMapPrimaryLuName  OBJECT-TYPE\n\
    \      SYNTAX   SnaResourceName\n      MAX-ACCESS  read-only\n      STATUS   \
    \   current\n      DESCRIPTION\n          \"When there is a currently active LU-LU\
    \ session for\n          this connection, this object returns the primary LU\n\
    \          (PLU) name from the BIND.  When there is no active\n          LU-LU\
    \ session, or when the PLU name is unavailable\n          for some other reason,\
    \ this object returns a\n          zero-length octet string.\"\n      ::= { tn3270eSnaMapEntry\
    \ 3 }\n  tn3270eClientResMapTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF Tn3270eClientResMapEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"This table defines resource-pool to client-group\n          mappings.\
    \  Since both the resource pool name and client\n          group name are included\
    \ in the index clause of this\n          table, multiple resource pools can be\
    \ assigned to the\n          same client group.  This enables use of multiple\n\
    \          resource pools for use in client to resource mapping.\n          Assigning\
    \ multiple client groups to the same resource\n          pool is also allowed,\
    \ but is not the primary purpose\n          for how the indexing is structured.\n\
    \          Assignment of a resource pool to client group can be\n          restricted\
    \ based on TCP port.  An index value of 0 for\n          tn3270eClientResMapClientPort\
    \ disables restriction of\n          resource assignment based on client target\
    \ port\n          selection.\n          No entry in this table shall exist without\n\
    \          a corresponding (same tn3270eSrvrConfIndex) entry in\n          the\
    \ tn3270eSrvrConfTable existing.\n          An implementation SHOULD NOT retain\
    \ SNMP-created\n          entries in this table across re-IPLs (Initial Program\n\
    \          Loads) of the corresponding TN3270E server.\"\n      ::= { tn3270eObjects\
    \ 7 }\n  tn3270eClientResMapEntry OBJECT-TYPE\n      SYNTAX      Tn3270eClientResMapEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Definition of a single resource pool to client group\n          mapping.\"\
    \n      INDEX  { tn3270eSrvrConfIndex,\n               tn3270eClientResMapPoolName,\n\
    \               tn3270eClientResMapClientGroupName,\n               tn3270eClientResMapClientPort\
    \ }\n      ::= { tn3270eClientResMapTable 1 }\n  Tn3270eClientResMapEntry ::=\
    \ SEQUENCE {\n      tn3270eClientResMapPoolName           Utf8String,\n      tn3270eClientResMapClientGroupName\
    \    Utf8String,\n      tn3270eClientResMapClientPort         Unsigned32,\n  \
    \    tn3270eClientResMapRowStatus          RowStatus\n  }\n  tn3270eClientResMapPoolName\
    \ OBJECT-TYPE\n      SYNTAX      Utf8String (SIZE(1..24))\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The name of a resource\
    \ pool.\"\n      ::= { tn3270eClientResMapEntry 1 }\n  tn3270eClientResMapClientGroupName\
    \ OBJECT-TYPE\n      SYNTAX      Utf8String (SIZE(1..24))\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The name of the client\
    \ group that is mapped to a\n           resource pool.\"\n      ::= { tn3270eClientResMapEntry\
    \ 2 }\n  tn3270eClientResMapClientPort OBJECT-TYPE\n      SYNTAX      Unsigned32\
    \ (0..65535)\n      MAX-ACCESS  not-accessible\n      STATUS      current\n  \
    \    DESCRIPTION\n          \"A port number restricting the scope of a mapping\n\
    \          from a resource pool to a client group.  The\n          value 0 for\
    \ this object indicates that the scope\n          of the mapping is not restricted.\"\
    \n      ::= { tn3270eClientResMapEntry 3 }\n  tn3270eClientResMapRowStatus OBJECT-TYPE\n\
    \      SYNTAX      RowStatus\n      MAX-ACCESS  read-create\n      STATUS    \
    \  current\n      DESCRIPTION\n          \"This object allows entries to be created\
    \ and deleted\n          in the tn3270eClientResMapTable.  Entries may also be\n\
    \          created and deleted as a result of implementation-\n          dependent\
    \ operations.\n          An entry in this table is deleted by setting this object\n\
    \          to destroy(6).  Removing an entry from this table doesn't\n       \
    \   affect any other table entry defined in this MIB.\"\n      REFERENCE\n   \
    \       \"RFC 1903, 'Textual Conventions for version 2 of the\n          Simple\
    \ Network Management Protocol (SNMPv2).'\"\n      ::= { tn3270eClientResMapEntry\
    \ 4 }\n  tn3270eResMapTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF Tn3270eResMapEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"This table defines the actual mapping of a resource\n          to\
    \ a client address.\n          No entry in this table shall exist without\n  \
    \        a corresponding (same tn3270eSrvrConfIndex) entry in\n          the tn3270eSrvrConfTable\
    \ existing.\"\n      ::= { tn3270eObjects 8 }\n  tn3270eResMapEntry OBJECT-TYPE\n\
    \      SYNTAX      Tn3270eResMapEntry\n      MAX-ACCESS  not-accessible\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"Definition of the mapping\
    \ of a Resource Element to\n           a client address.\"\n      INDEX  { tn3270eSrvrConfIndex,\n\
    \               tn3270eResMapElementName }\n      ::= { tn3270eResMapTable 1 }\n\
    \  Tn3270eResMapEntry ::= SEQUENCE {\n      tn3270eResMapElementName       SnaResourceName,\n\
    \      tn3270eResMapAddrType          IANATn3270eAddrType,\n      tn3270eResMapAddress\
    \           IANATn3270eAddress,\n      tn3270eResMapPort              Unsigned32,\n\
    \      tn3270eResMapElementType       IANATn3270ResourceType,\n      tn3270eResMapSscpSuppliedName\
    \  SnaResourceName\n  }\n  tn3270eResMapElementName OBJECT-TYPE\n      SYNTAX\
    \      SnaResourceName\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The name of a resource element.  This is the name\
    \ by\n          which the server implementing this table knows the\n         \
    \ resource.  It may be different from the name by which\n          the resource\
    \ is known in the SNA network.  This latter\n          name is returned in the\
    \ tn3270eResMapSscpSuppliedName\n          object.\"\n      ::= { tn3270eResMapEntry\
    \ 1 }\n  tn3270eResMapAddrType OBJECT-TYPE\n      SYNTAX      IANATn3270eAddrType\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"Indicates the type of the client address represented\n          in\
    \ tn3270eResMapAddress.\"\n      ::= { tn3270eResMapEntry 2 }\n  tn3270eResMapAddress\
    \ OBJECT-TYPE\n      SYNTAX      IANATn3270eAddress\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n          \"A client address.\"\
    \n      ::= { tn3270eResMapEntry 3 }\n  tn3270eResMapPort OBJECT-TYPE\n      SYNTAX\
    \      Unsigned32 (0..65535)\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"A client port.\"\n      ::= { tn3270eResMapEntry\
    \ 4 }\n  tn3270eResMapElementType OBJECT-TYPE\n      SYNTAX      IANATn3270ResourceType\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"The type of the associated resource element.\"\n      ::= { tn3270eResMapEntry\
    \ 5 }\n  tn3270eResMapSscpSuppliedName OBJECT-TYPE\n      SYNTAX      SnaResourceName\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"The name of the secondary LU (SLU) as it is known\n          in a\
    \ SNA network.  This name is sent by the SSCP on\n          the Activate Logical\
    \ Unit (ACTLU) request.  If this\n          name is not known, this object returns\
    \ a zero-length\n          octet string.\"\n      ::= { tn3270eResMapEntry 6 }\n\
    \  -- Define the set of objects to supplement the TCP Connection Table\n  tn3270eTcpConnTable\
    \ OBJECT-TYPE\n      SYNTAX SEQUENCE OF Tn3270eTcpConnEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n           \"\
    This table has an entry for each TN3270(E) client\n           connection that\
    \ is currently active at a TN3270E server.\n           An implementation MAY retain\
    \ entries for connections\n           that have been terminated, but which entries\
    \ are\n           retained, how many entries are retained, and how long\n    \
    \       they are retained is entirely implementation-dependent.\n           The\
    \ indexing for this table is designed to support the\n           use of an SNMP\
    \ GET-NEXT operation using only the remote\n           address type, remote address,\
    \ and remote port, as a way\n           for a Management Station to retrieve the\
    \ table entries\n           related to a particular TN3270(E) client.\"\n    \
    \  ::= { tn3270eObjects 9 }\n  tn3270eTcpConnEntry OBJECT-TYPE\n      SYNTAX Tn3270eTcpConnEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Provides information about a single TN3270/TN3270E\n          session.\
    \  Note: a tn3270eSrvrConfIndex is not needed\n          in this table, since\
    \ the combination of remote and\n          local addresses and ports is sufficient\
    \ to\n          guarantee uniqueness across the TN3270E servers\n          serviced\
    \ by an SNMP agent.  Because of this indexing\n          structure, however, this\
    \ table does not support\n          view-based access control policies that provide\n\
    \          access to table rows on a per-server basis.\"\n      INDEX { tn3270eTcpConnRemAddrType,\n\
    \              tn3270eTcpConnRemAddress,\n              tn3270eTcpConnRemPort,\n\
    \              tn3270eTcpConnLocalAddrType,\n              tn3270eTcpConnLocalAddress,\n\
    \              tn3270eTcpConnLocalPort\n            }\n      ::= { tn3270eTcpConnTable\
    \ 1 }\n  Tn3270eTcpConnEntry ::=\n      SEQUENCE\n      {\n      tn3270eTcpConnRemAddrType\
    \          IANATn3270eAddrType,\n      tn3270eTcpConnRemAddress           IANATn3270eAddress,\n\
    \      tn3270eTcpConnRemPort              Unsigned32,\n      tn3270eTcpConnLocalAddrType\
    \        IANATn3270eAddrType,\n      tn3270eTcpConnLocalAddress         IANATn3270eAddress,\n\
    \      tn3270eTcpConnLocalPort            Unsigned32,\n      tn3270eTcpConnLastActivity\
    \         TimeTicks,\n      tn3270eTcpConnBytesIn              Counter32,\n  \
    \    tn3270eTcpConnBytesOut             Counter32,\n      tn3270eTcpConnResourceElement\
    \      SnaResourceName,\n      tn3270eTcpConnResourceType         IANATn3270ResourceType,\n\
    \      tn3270eTcpConnDeviceType           IANATn3270DeviceType,\n      tn3270eTcpConnFunctions\
    \            IANATn3270Functions,\n      tn3270eTcpConnId                   Unsigned32,\n\
    \      tn3270eTcpConnClientIdFormat       IANATn3270eClientType,\n      tn3270eTcpConnClientId\
    \             OCTET STRING,\n      tn3270eTcpConnTraceData            Tn3270eTraceData,\n\
    \      tn3270eTcpConnLogInfo              IANATn3270eLogData,\n      tn3270eTcpConnLuLuBindImage\
    \        OCTET STRING,\n      tn3270eTcpConnSnaState             INTEGER,\n  \
    \    tn3270eTcpConnStateLastDiscReason  INTEGER,\n      tn3270eTcpConnSrvrConfIndex\
    \        Unsigned32,\n      tn3270eTcpConnActivationTime       TimeStamp\n   \
    \   }\n  tn3270eTcpConnRemAddrType OBJECT-TYPE\n      SYNTAX   IANATn3270eAddrType\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Indicates the type of the value of the\n          tn3270eTcpConnRemAddress\
    \ object.  For example,\n          ipv4(1) or ipv6(2).\"\n      ::= { tn3270eTcpConnEntry\
    \ 1 }\n  tn3270eTcpConnRemAddress OBJECT-TYPE\n      SYNTAX      IANATn3270eAddress\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The remote address associated with a TN3270E client.\n          \
    \ tn3270eTcpConnRemAddrType indicates the address type\n           (IPv4 or IPv6,\
    \ for example).\n           If a TN3270(E) client is connected to its\n      \
    \     server via a proxy client the address represented by\n           the value\
    \ of this object shall be the remote client's\n           address, not the proxy\
    \ client's address.\"\n      ::= { tn3270eTcpConnEntry 2 }\n  tn3270eTcpConnRemPort\
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32 (0..65535)\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The remote port associated\
    \ with a TN3270E client.  The value 0\n          is used if the tn3270eTcpConnRemAddrType\
    \ identifies an address\n          type that does not support ports.\n       \
    \   If a TN3270(E) client is connected to its server via a proxy\n          client,\
    \ the port represented by the value of this object shall\n          be the remote\
    \ client's port, not the proxy client's port.\"\n      ::= { tn3270eTcpConnEntry\
    \ 3 }\n  tn3270eTcpConnLocalAddrType OBJECT-TYPE\n      SYNTAX   IANATn3270eAddrType\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Indicates the type of the value of the\n          tn3270eTcpConnLocalAddress\
    \ object.  For example,\n          ipv4(1) or ipv6(2).\"\n      ::= { tn3270eTcpConnEntry\
    \ 4 }\n  tn3270eTcpConnLocalAddress OBJECT-TYPE\n      SYNTAX      IANATn3270eAddress\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The local address associated with a TN3270E client.\n           tn3270eTcpConnRemAddrType\
    \ indicates the address type\n           (IPv4 or IPv6, for example).\"\n    \
    \  ::= { tn3270eTcpConnEntry 5 }\n  tn3270eTcpConnLocalPort OBJECT-TYPE\n    \
    \  SYNTAX      Unsigned32 (1..65535)\n      MAX-ACCESS  not-accessible\n     \
    \ STATUS      current\n      DESCRIPTION\n          \"The remote port associated\
    \ with a TN3270E client.\"\n      ::= { tn3270eTcpConnEntry 6 }\n  tn3270eTcpConnLastActivity\
    \ OBJECT-TYPE\n      SYNTAX   TimeTicks\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n          \"The number of 100ths of seconds\
    \ since any data was\n           transferred for the associated TCP Connection.\"\
    \n      DEFVAL  { 0 }\n      ::= { tn3270eTcpConnEntry 7 }\n  tn3270eTcpConnBytesIn\
    \ OBJECT-TYPE\n      SYNTAX   Counter32\n      UNITS \"octets\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n          \"The number\
    \ of bytes received by the server from TCP\n          for this connection.\n \
    \         A Management Station can detect discontinuities in\n          this counter\
    \ by monitoring the\n          tn3270eTcpConnActivationTime object.\"\n      ::=\
    \ { tn3270eTcpConnEntry 8 }\n  tn3270eTcpConnBytesOut OBJECT-TYPE\n      SYNTAX\
    \   Counter32\n      UNITS \"octets\"\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n          \"The number of bytes sent to TCP\
    \ for this connection.\n          A Management Station can detect discontinuities\
    \ in\n          this counter by monitoring the\n          tn3270eTcpConnActivationTime\
    \ object.\"\n      ::= { tn3270eTcpConnEntry 9 }\n  tn3270eTcpConnResourceElement\
    \ OBJECT-TYPE\n      SYNTAX   SnaResourceName\n      MAX-ACCESS  read-only\n \
    \     STATUS      current\n      DESCRIPTION\n          \"LU/Print secondary name\
    \ for connecting an client\n           into an SNA network.\"\n      ::= { tn3270eTcpConnEntry\
    \ 10 }\n  tn3270eTcpConnResourceType OBJECT-TYPE\n      SYNTAX   IANATn3270ResourceType\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"Indicates the type of resource identified by\n           tn3270eTcpConnResourceElement.\"\
    \n      ::= { tn3270eTcpConnEntry 11 }\n  tn3270eTcpConnDeviceType OBJECT-TYPE\n\
    \      SYNTAX   IANATn3270DeviceType\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n          \"Indicates the device type if negotiated\
    \ with the\n          client.  A value of unknown(100) should be used as\n   \
    \       the value of this object when a device type is not\n          negotiated.\
    \  Refer to RFC 2355 for how device types\n          can be negotiated.\"\n  \
    \    ::= { tn3270eTcpConnEntry 12 }\n  tn3270eTcpConnFunctions OBJECT-TYPE\n \
    \     SYNTAX   IANATn3270Functions\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n          \"This object indicates which of\
    \ the TN3270 and TN3270E\n          functions were negotiated by the server and\
    \ the client\n          for this TCP connection.\n          Refer to tn3270eSrvrFunctionsSupported\
    \ for the list of\n          these functions supported by the server.\"\n    \
    \  ::= { tn3270eTcpConnEntry 13 }\n  tn3270eTcpConnId OBJECT-TYPE\n      SYNTAX\
    \      Unsigned32\n      MAX-ACCESS  read-only\n      STATUS      current\n  \
    \    DESCRIPTION\n          \"The connection identifier associated with a TN3270\
    \ or\n           a TN3270E session's TCP connection.  TCP implementations\n  \
    \         often assign a unique (with respect to itself) unsigned\n          \
    \ integer as an identifier for a TCP connection.\n           The value 0 indicates\
    \ that a connection does not have\n           a valid connection identifier.\"\
    \n      ::= { tn3270eTcpConnEntry 14 }\n  tn3270eTcpConnClientIdFormat OBJECT-TYPE\n\
    \      SYNTAX      IANATn3270eClientType\n      MAX-ACCESS  read-only\n      STATUS\
    \      current\n      DESCRIPTION\n          \"The format of a corresponding tn3270eTcpConnClientId\n\
    \          object as defined by the IANSTn3270eClientType textual\n          convention\
    \ imported from the IANATn3270eTC-MIB.\"\n      ::= { tn3270eTcpConnEntry 15 }\n\
    \  tn3270eTcpConnClientId OBJECT-TYPE\n      SYNTAX      OCTET STRING (SIZE (0..512))\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"Additional client identification information.  The\n          type\
    \ of this information is indicated by the value of\n          the corresponding\
    \ tn3270eTcpConnClientIdFormat object.\n          All values are returned in network-byte\
    \ order.\n          The purpose of this object is to provide an alternate\n  \
    \        means of identifying a client, other than though the\n          remote\
    \ address returned in tn3270eTcpConnRemAddress.\"\n      ::= { tn3270eTcpConnEntry\
    \ 16 }\n  tn3270eTcpConnTraceData OBJECT-TYPE\n      SYNTAX   Tn3270eTraceData\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"Trace data for this session.\"\n      ::= { tn3270eTcpConnEntry 17\
    \ }\n  tn3270eTcpConnLogInfo OBJECT-TYPE\n      SYNTAX      IANATn3270eLogData\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"Log information, encoded as specified in the\n          IANATn3270eLogData\
    \ textual convention from the\n          IANAtn3270eTC-MIB.\"\n      ::= { tn3270eTcpConnEntry\
    \ 18 }\n  tn3270eTcpConnLuLuBindImage  OBJECT-TYPE\n      SYNTAX   OCTET STRING\
    \ (SIZE (0..256))\n      MAX-ACCESS  read-only\n      STATUS      current\n  \
    \    DESCRIPTION\n          \"When there is a currently active LU-LU session for\n\
    \          this connection, this object returns the BIND Image\n          (defined\
    \ to be bytes 1-p of the complete BIND Request\n          Unit -- see 'SNA Formats'\
    \ for more information)\n          that was received from the PLU during session\n\
    \          activation.  When there is no active LU-LU session,\n          or when\
    \ a BIND image is unavailable for some other\n          reason, this object returns\
    \ a zero-length octet\n          string.\"\n      REFERENCE\n          \"'Systems\
    \ Network Architecture Formats', IBM\n          Publication GA27-3136.\"\n   \
    \   ::= { tn3270eTcpConnEntry 19 }\n  tn3270eTcpConnSnaState  OBJECT-TYPE\n  \
    \    SYNTAX   INTEGER {\n                     unknown(1),\n                  \
    \   noSluSession(2),\n                     sscpLuSession(3),  -- but no LU-LU\
    \ session\n                     luLuSession(4),    -- but no SSCP-LU session\n\
    \                     sscpLuSessionAndLuLuSession(5)\n                       \
    \ }\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The current state of the SNA side of the end-to-end\n          TN3270\
    \ connection.  The following states are defined:\n              unknown(1)   \
    \       - The true state is not known.\n              noSluSession(2)     - The\
    \ SLU has neither an SSCP-LU\n                                    nor an LU-LU\
    \ session active.\n              sscpLuSession(3)    - The SSCP-LU session for\
    \ the SLU\n                                    is active, but the SLU is not\n\
    \                                    currently in session with a PLU.\n      \
    \        luLuSession(4)      - The SLU is currently in session\n             \
    \                       with a PLU, but the SSCP-LU\n                        \
    \            session for the LU is not active.\n              sscpLuSessionAndLuLuSession(5)\
    \ - The SLU currently has\n                                    an active session\
    \ with a PLU,\n                                    and the SSCP-LU session for\
    \ the\n                                    SLU is active.\"\n      ::= { tn3270eTcpConnEntry\
    \ 20 }\n  tn3270eTcpConnStateLastDiscReason OBJECT-TYPE\n      SYNTAX   INTEGER\
    \ {\n                    unknown(1),\n                    hostSendsUnbind(2),\n\
    \                    hostDontAcceptConnection(3),\n                    outOfResource(4),\n\
    \                    clientProtocolError(5),\n                    invalidDeviceName(6),\n\
    \                    deviceInUse(7),\n                    inactivityTimeout(8),\n\
    \                    hostNotResponding(9),\n                    clientNotResponding(10),\n\
    \                    serverClose(11),\n                    sysreqLogoff(12),\n\
    \                    serverSpecificHexCode(13)\n                       }\n   \
    \   MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n    \
    \      \"The last disconnect reason.  A session that has not\n          experienced\
    \ a disconnect shall use the value unknown(1)\n          for this object.  Depending\
    \ on when an implementation\n          removes entries from this table, certain\
    \ states may\n          never be returned.\"\n      ::= { tn3270eTcpConnEntry\
    \ 21 }\n  tn3270eTcpConnSrvrConfIndex OBJECT-TYPE\n      SYNTAX      Unsigned32\
    \ (1..4294967295)\n      MAX-ACCESS  read-only\n      STATUS      current\n  \
    \    DESCRIPTION\n          \"tn3270eSrvrConfIndex of the tn3270eSrvrConfEntry\n\
    \          belonging to the TN3270E server to which this entry\n          belongs.\"\
    \n      ::= { tn3270eTcpConnEntry 22 }\n  tn3270eTcpConnActivationTime OBJECT-TYPE\n\
    \      SYNTAX      TimeStamp\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The value of the sysUpTime object the last time\n\
    \          this TCP connection became active.\"\n      ::= { tn3270eTcpConnEntry\
    \ 23 }\n  tn3270eConfSpinLock OBJECT-TYPE\n      SYNTAX      TestAndIncr\n   \
    \   MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n   \
    \     \"An advisory lock used to allow cooperating\n        TN3270E-MIB applications\
    \ to coordinate their use\n        of the tn3270eSrvrConfTable, the tn3270eSrvrPortTable,\n\
    \        the tn3270eClientGroupTable, the tn3270eResPoolTable,\n        and the\
    \ tn3270eClientResMapTable.\n        When creating a new entry or altering an\
    \ existing entry\n        in the any of the tables mentioned above, an application\n\
    \        should make use of tn3270eRtSpinLock to serialize\n        application\
    \ changes or additions.\n        Since this is an advisory lock, the use of this\
    \ lock is\n        not enforced.\"\n      ::= { tn3270eObjects 10 }\n  -- Conformance\
    \ Definitions\n  tn3270eGroups      OBJECT IDENTIFIER ::= { tn3270eConformance\
    \ 1 }\n  tn3270eCompliances OBJECT IDENTIFIER ::= { tn3270eConformance 2 }\n \
    \ -- compliance statements\n  tn3270eCompliance MODULE-COMPLIANCE\n      STATUS\
    \      current\n      DESCRIPTION\n          \"The compliance statement for agents\
    \ that support the\n          TN3270E-MIB.\"\n      MODULE -- this module\n  \
    \        MANDATORY-GROUPS { tn3270eBasicGroup,\n                             tn3270eSessionGroup\n\
    \                           }\n          GROUP       tn3270eResMapGroup\n    \
    \      DESCRIPTION\n              \"This group is optional and provides a method\
    \ of\n              performing tn3270eClientGroup to tn3270eResPool\n        \
    \      mapping.\"\n          GROUP       tn3270eHiCapacityGroup\n          DESCRIPTION\n\
    \              \"This group is optional and provides for support\n           \
    \   of high capacity counters.\"\n          OBJECT tn3270eSrvrConfConnectivityChk\n\
    \             MIN-ACCESS  read-only\n             DESCRIPTION\n              \
    \  \"The agent is not required to support a set to this\n                 object\
    \ if the associated TN3270E server doesn't\n                 support either TIMING-MARK\
    \ or NOP processing.  In\n                 this case an agent should return noCheck\
    \ on\n                 retrieval.\"\n          OBJECT tn3270eSrvrConfTmNopInactTime\n\
    \             MIN-ACCESS  read-only\n             DESCRIPTION\n              \
    \  \"The agent is not required to support a set to this\n                 object\
    \ if the functions enabled by\n                 tn3270eSrvrConfConnectivityChk\
    \ are not supported.\n                 An agent in this case should return a value\
    \ of 0.\"\n          OBJECT tn3270eSrvrConfTmNopInterval\n             MIN-ACCESS\
    \  read-only\n             DESCRIPTION\n                \"The agent is not required\
    \ to support a set to this\n                 object if the functions enabled by\n\
    \                 tn3270eSrvrConfConnectivityChk are not supported.\n        \
    \         An agent in this case should return a value of 0.\"\n         OBJECT\
    \  tn3270eSrvrConfAdminStatus\n             DESCRIPTION\n                \"A TN3270E\
    \ server is not required to support a\n                 stopImmediate state transition.\"\
    \n          OBJECT tn3270eSrvrConfRowStatus\n             MIN-ACCESS read-only\n\
    \             DESCRIPTION\n                 \"Write access is not required.\"\n\
    \          OBJECT tn3270eSrvrConfTmTimeout\n             MIN-ACCESS  read-only\n\
    \             DESCRIPTION\n                \"The agent is not required to support\
    \ a set to this\n                 object if the functions enabled by\n       \
    \          tn3270eSrvrConfConnectivityChk are not supported.\n               \
    \  An agent in this case should return a value of 0.\"\n          OBJECT tn3270eSrvrPortRowStatus\n\
    \             MIN-ACCESS read-only\n             DESCRIPTION\n               \
    \  \"Write access is not required.\"\n          OBJECT tn3270eClientGroupRowStatus\n\
    \             MIN-ACCESS read-only\n             DESCRIPTION\n               \
    \  \"Write access is not required.\"\n          OBJECT tn3270eResPoolRowStatus\n\
    \             MIN-ACCESS read-only\n             DESCRIPTION\n               \
    \  \"Write access is not required.\"\n          OBJECT tn3270eClientResMapRowStatus\n\
    \             MIN-ACCESS read-only\n             DESCRIPTION\n               \
    \  \"Write access is not required.\"\n      ::= { tn3270eCompliances 1 }\n  --\
    \ units of conformance\n  tn3270eBasicGroup OBJECT-GROUP\n      OBJECTS {\n  \
    \        tn3270eSrvrConfInactivityTimeout,\n          tn3270eSrvrConfConnectivityChk,\n\
    \          tn3270eSrvrConfTmNopInactTime,\n          tn3270eSrvrConfTmNopInterval,\n\
    \          tn3270eSrvrFunctionsSupported,\n          tn3270eSrvrConfAdminStatus,\n\
    \          tn3270eSrvrConfOperStatus,\n          tn3270eSrvrConfSessionTermState,\n\
    \          tn3270eSrvrConfSrvrType,\n          tn3270eSrvrConfContact,\n     \
    \     tn3270eSrvrConfRowStatus,\n          tn3270eSrvrConfLastActTime,\n     \
    \     tn3270eSrvrConfTmTimeout,\n          tn3270eSrvrPortRowStatus,\n       \
    \   tn3270eSrvrStatsUpTime,\n          tn3270eSrvrStatsMaxTerms,\n          tn3270eSrvrStatsInUseTerms,\n\
    \          tn3270eSrvrStatsSpareTerms,\n          tn3270eSrvrStatsMaxPtrs,\n \
    \         tn3270eSrvrStatsInUsePtrs,\n          tn3270eSrvrStatsSparePtrs,\n \
    \         tn3270eSrvrStatsInConnects,\n          tn3270eSrvrStatsConnResrceRejs,\n\
    \          tn3270eSrvrStatsDisconnects,\n          tn3270eSrvrStatsInOctets,\n\
    \          tn3270eSrvrStatsOutOctets,\n          tn3270eSrvrStatsConnErrorRejs,\n\
    \          tn3270eClientGroupSubnetMask,\n          tn3270eClientGroupPfxLength,\n\
    \          tn3270eClientGroupRowStatus,\n          tn3270eSnaMapLocalName,\n \
    \         tn3270eSnaMapPrimaryLuName,\n          tn3270eConfSpinLock\n      }\n\
    \      STATUS  current\n      DESCRIPTION\n          \"This group is mandatory\
    \ for all hosts supporting the\n           TN3270E-MIB.\"\n      ::= { tn3270eGroups\
    \ 1 }\n  tn3270eSessionGroup OBJECT-GROUP\n      OBJECTS {\n          tn3270eResMapAddrType,\n\
    \          tn3270eResMapAddress,\n          tn3270eResMapPort,\n          tn3270eResMapElementType,\n\
    \          tn3270eResMapSscpSuppliedName,\n          tn3270eTcpConnLastActivity,\n\
    \          tn3270eTcpConnBytesIn,\n          tn3270eTcpConnBytesOut,\n       \
    \   tn3270eTcpConnResourceElement,\n          tn3270eTcpConnResourceType,\n  \
    \        tn3270eTcpConnDeviceType,\n          tn3270eTcpConnFunctions,\n     \
    \     tn3270eTcpConnSrvrConfIndex,\n          tn3270eTcpConnActivationTime\n \
    \       }\n      STATUS  current\n      DESCRIPTION\n          \"This group is\
    \ mandatory for all hosts supporting the\n           TN3270E-MIB.\"\n      ::=\
    \ { tn3270eGroups 2 }\n  tn3270eResMapGroup OBJECT-GROUP\n      OBJECTS {\n  \
    \        tn3270eResPoolElementType,\n          tn3270eResPoolRowStatus,\n    \
    \      tn3270eClientResMapRowStatus,\n          tn3270eTcpConnId,\n          tn3270eTcpConnClientIdFormat,\n\
    \          tn3270eTcpConnClientId,\n          tn3270eTcpConnTraceData,\n     \
    \     tn3270eTcpConnLogInfo,\n          tn3270eTcpConnLuLuBindImage,\n       \
    \   tn3270eTcpConnSnaState,\n          tn3270eTcpConnStateLastDiscReason\n   \
    \     }\n      STATUS  current\n      DESCRIPTION\n          \"This group is optional\
    \ for all hosts supporting the\n           TN3270E-MIB.\"\n      ::= { tn3270eGroups\
    \ 3 }\n  tn3270eHiCapacityGroup OBJECT-GROUP\n      OBJECTS {\n          tn3270eSrvrStatsHCInOctets,\n\
    \          tn3270eSrvrStatsHCOutOctets\n        }\n      STATUS  current\n   \
    \   DESCRIPTION\n           \"Support of these objects is REQUIRED when the\n\
    \           Counter32 versions can potentially wrap too\n           frequently.\
    \  This group is optional for all other\n           hosts supporting the TN3270E-MIB.\n\
    \           The IF-MIB (RFC 2233) requires that the 64-bit\n           versions\
    \ of its counters be implemented when an\n           interface can support rates\
    \ of around 20 million\n           bits per second or greater.  This implies a\
    \ minimum\n           wrap rate of just over 28 minutes.  It is recommended\n\
    \           that this same guideline be used for determining\n           whether\
    \ an implementation implements these objects.\n           This group contains\
    \ two objects with the syntax\n           Counter64.  An implementation that doesn't\
    \ support\n           these objects should return noSuchObject, since\n      \
    \     returning a zero is misleading.\"\n      ::= { tn3270eGroups 4 }\n  END\n"
- title: 5.0  Security Considerations
  contents:
  - "5.0  Security Considerations\n   Certain management information defined in this\
    \ MIB may be considered\n   sensitive in some network environments.  Therefore,\
    \ authentication of\n   received SNMP requests and controlled access to management\n\
    \   information SHOULD be employed in such environments.  An\n   authentication\
    \ protocol is defined in [12].  A protocol for access\n   control is defined in\
    \ [15].\n   Several objects in this MIB allow write access or provide for row\n\
    \   creation.  Allowing this support in a non-secure environment can have\n  \
    \ a negative effect on network operations.  It is RECOMMENDED that\n   implementers\
    \ seriously consider whether set operations or row\n   creation should be allowed\
    \ without providing, at a minimum,\n   authentication of request origin.  It is\
    \ RECOMMENDED that without\n   such support, the following objects be implemented\
    \ as read-only:\n   o   tn3270eSrvrConfInactivityTimout\n   o   tn3270eSrvrConfConnectivityChk\n\
    \   o   tn3270eSrvrConfActivityTimeout\n   o   tn3270eSrvrConfActivityInterval\n\
    \   o   tn3270eSrvrConfAdminStatus\n   o   tn3270eSrvrConfSessionTermState\n \
    \  o   tn3270eSrvrConfContact\n   o   tn3270eClientGroupSubnetMask\n   o   tn3270eResPoolElementType\n\
    \   o   tn3270eSrvrConfRowStatus\n   o   tn3270eSrvrPortRowStatus\n   o   tn3270eClientGroupRowStatus\n\
    \   o   tn3270eResPoolRowStatus\n   o   tn3270eResMapRowStatus\n   For all tables\
    \ in the MIB except the tn3270eTcpConnTable, the first\n   index identifies an\
    \ individual TN3270E server.  This makes it easy to\n   implement an access control\
    \ policy under which different principals\n   have access to objects related to\
    \ different servers.  Implementation\n   of such a policy is not possible for\
    \ the entries in the\n   tn3270eTcpConTable.\n"
