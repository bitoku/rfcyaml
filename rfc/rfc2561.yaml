- title: Abstract
  contents:
  - "Abstract\n   This memo defines a Management Information Base (MIB) for configuring\n\
    \   and managing TN3270E servers.  TN3270E, defined by RFC 2355 [19],\n   refers\
    \ to the enhancements made to the Telnet 3270 (TN3270) terminal\n   emulation\
    \ practices.  Refer to RFC 1041 [18], STD 8, RFC 854 [16],\n   and STD 31, RFC\
    \ 860 [17] for a sample of what is meant by TN3270\n   practices.\n   The MIB\
    \ defined by this memo provides generic support for both host\n   and gateway\
    \ TN3270E server implementations.  A TN3270E server\n   connects a Telnet client\
    \ performing 3270 emulation to a target SNA\n   host over both a client-side network\
    \ (client to TN3270E server) and\n   an SNA Network (TN3270E server to target\
    \ SNA host).  The client-side\n   network is typically TCP/IP, but it need not\
    \ be.\n   A host TN3270E server refers to an implementation where the TN3270E\n\
    \   server is collocated with the Systems Network Architecture (SNA)\n   System\
    \ Services Control Point (SSCP) for the dependent Secondary\n   Logical Units\
    \ (SLUs) that the server makes available to its clients\n   for connecting into\
    \ a SNA network.  A gateway TN3270E server resides\n   on an SNA node other than\
    \ an SSCP, either an SNA type 2.0 node, a\n   boundary-function-attached type\
    \ 2.1 node, or an APPN node acting in\n   the role of a Dependent LU Requester\
    \ (DLUR).  Host and gateway\n   TN3270E server implementations typically differ\
    \ greatly as to their\n   internal implementation and system definition (SYSDEF)\
    \ methods.\n   It is the intent that the MIB defined herein be extended by\n \
    \  subsequent memos.  For example, one such extension enables collection\n   of\
    \ TN3270E response time data.\n"
