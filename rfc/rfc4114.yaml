- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes an E.164 number mapping for version\
    \ 1.0 of\n   the Extensible Provisioning Protocol (EPP).  This mapping, an\n \
    \  extension of the domain name mapping described in [1], is specified\n   using\
    \ the Extensible Markup Language (XML) 1.0, as described in [2],\n   and XML Schema\
    \ notation, as described in [3] and [4].\n   The EPP core protocol specification\
    \ [5] provides a complete\n   description of EPP command and response structures.\
    \  A thorough\n   understanding of the base protocol specification is necessary\
    \ to\n   understand the mapping described in this document.\n   ENUM [6] describes\
    \ how the Domain Name System (DNS) can be used to\n   identify services associated\
    \ with an E.164 number.  The EPP mapping\n   described in this document specifies\
    \ a mechanism for the provisioning\n   and management of E.164 numbers stored\
    \ in a shared central\n   repository.  Information exchanged via this mapping\
    \ can be extracted\n   from the repository and used to publish DNS resource records\
    \ as\n   described in ENUM [6].  Examples used in this document were chosen\n\
    \   specifically to illustrate provisioning concepts for the example\n   resource\
    \ records described in the ENUM specification.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [7].\n   In examples, \"C:\" represents lines sent by a protocol\
    \ client, and\n   \"S:\" represents lines returned by a protocol server.  Indentation\
    \ and\n   white space in examples are only provided to illustrate element\n  \
    \ relationships and are not a REQUIRED feature of this specification.\n   XML\
    \ is case sensitive.  Unless stated otherwise, XML specifications\n   and examples\
    \ provided in this document MUST be interpreted in the\n   character case presented\
    \ to develop a conforming implementation.\n"
- title: 2.  Object Attributes
  contents:
  - "2.  Object Attributes\n   This extension adds elements to the EPP domain name\
    \ mapping [1].\n   Only new element descriptions are described here.\n"
- title: 2.1.  E.164 Domain Names
  contents:
  - "2.1.  E.164 Domain Names\n   An E.164 domain name is a representation of an E.164\
    \ number that has\n   been translated to conform to domain name syntax, as described\
    \ in the\n   ENUM specification [6].  The labels used to describe the name space\n\
    \   of an E.164 domain name are a policy matter that is beyond the scope\n   of\
    \ this document.\n"
- title: 2.2.  NAPTR Fields
  contents:
  - "2.2.  NAPTR Fields\n   According to ENUM [6], Naming Authority Pointer (NAPTR)\
    \ resource\n   records are used to identify available ways for contacting a specific\n\
    \   node identified by a domain name created from the translation of an\n   E.164\
    \ number.  The basic NAPTR record format is described in RFC 3403\n   [8].  Rules\
    \ for structuring and using NAPTR records for use with ENUM\n   are described\
    \ in RFC 3761 [6].\n   Several NAPTR field values are optional per RFC 3403. \
    \ RFC 3761\n   describes processing rules that require the presence of certain\
    \ NAPTR\n   field values.  This document describes field value requirements that\n\
    \   correspond to RFC 3761.\n"
- title: 2.2.1.  Order
  contents:
  - "2.2.1.  Order\n   The NAPTR order field, a 16-bit unsigned integer, is represented\
    \ in\n   this mapping using the XML Schema \"unsignedShort\" data type.\n"
- title: 2.2.2.  Preference
  contents:
  - "2.2.2.  Preference\n   The NAPTR preference field, a 16-bit unsigned integer,\
    \ is represented\n   in this mapping using the XML Schema \"unsignedShort\" data\
    \ type.\n"
- title: 2.2.3.  Flags
  contents:
  - "2.2.3.  Flags\n   The NAPTR flags field is represented in this mapping using\
    \ a single\n   character.  The case of the flag character is not significant.\n"
- title: 2.2.4.  Service
  contents:
  - "2.2.4.  Service\n   The NAPTR service field is represented in this mapping using\
    \ a\n   character string with an unspecified maximum length.  Valid values\n \
    \  are application-dependent.\n"
- title: 2.2.5.  Regular Expression
  contents:
  - "2.2.5.  Regular Expression\n   The NAPTR regexp field is represented in this\
    \ mapping using a\n   character string with an unspecified maximum length.  This\
    \ field can\n   contain numerous backslashes and should thus be treated with care.\n"
- title: 2.2.6.  Replacement
  contents:
  - "2.2.6.  Replacement\n   The NAPTR replacement field, whose value is a domain\
    \ name, is\n   represented in this mapping using a character string with a maximum\n\
    \   length of 255 characters.\n"
- title: 3.  EPP Command Mapping
  contents:
  - "3.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics\
    \ can be found\n   in the EPP core protocol specification [5].  The command mappings\n\
    \   described here are specifically for use in implementing ENUM\n   provisioning\
    \ processes via EPP.\n"
- title: 3.1.  EPP Query Commands
  contents:
  - "3.1.  EPP Query Commands\n   EPP provides three commands to retrieve object information:\
    \ <check>\n   to determine if an object is known to the server, <info> to retrieve\n\
    \   detailed information associated with an object, and <transfer> to\n   retrieve\
    \ object transfer status information.\n"
- title: 3.1.1.  EPP <check> Command
  contents:
  - "3.1.1.  EPP <check> Command\n   This extension does not add any elements to the\
    \ EPP <check> command\n   or <check> response described in the EPP domain mapping\
    \ [1].\n"
- title: 3.1.2.  EPP <info> Command
  contents:
  - "3.1.2.  EPP <info> Command\n   This extension does not add any elements to the\
    \ EPP <info> command\n   described in the EPP domain mapping [1].  Additional\
    \ elements are\n   defined for the <info> response.\n   When an <info> command\
    \ has been processed successfully, the EPP\n   <resData> element MUST contain\
    \ child elements as described in the EPP\n   domain mapping [1].  In addition,\
    \ the EPP <extension> element MUST\n   contain a child <e164:infData> element\
    \ that identifies the extension\n   namespace and the location of the extension\
    \ schema.  The <e164:\n   infData> element contains one or more <e164:naptr> elements\
    \ that\n   contain the following child elements:\n   -  An <e164:order> element\
    \ that contains a NAPTR order value.\n   -  An <e164:pref> element that contains\
    \ a NAPTR preference value.\n   -  An OPTIONAL <e164:flags> element that contains\
    \ a NAPTR flags\n      value.\n   -  An <e164:svc> element that contains a NAPTR\
    \ service value.\n   -  An OPTIONAL <e164:regex> element that contains a NAPTR\
    \ regular\n      expression value.\n   -  An OPTIONAL <e164:replacement> element\
    \ that contains a NAPTR\n      replacement value.\n   Example <info> response:\n\
    \   S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp\
    \ xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n   S:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n   S:     xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   S:     epp-1.0.xsd\"\
    >\n   S: <response>\n   S:  <result code=\"1000\">\n   S:   <msg>Command completed\
    \ successfully</msg>\n   S:  </result>\n   S:  <resData>\n   S:   <domain:infData\n\
    \   S:    xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\"\n   S:    xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:domain-1.0\n   S:    domain-1.0.xsd\">\n   S:    <domain:name>3.8.0.0.6.9.2.3.6.1.4.4.e164.arpa</domain:name>\n\
    \   S:    <domain:roid>EXAMPLE1-REP</domain:roid>\n   S:    <domain:status s=\"\
    ok\"/>\n   S:    <domain:registrant>jd1234</domain:registrant>\n   S:    <domain:contact\
    \ type=\"admin\">sh8013</domain:contact>\n   S:    <domain:contact type=\"tech\"\
    >sh8013</domain:contact>\n   S:    <domain:ns>\n   S:     <domain:hostObj>ns1.example.com</domain:hostObj>\n\
    \   S:     <domain:hostObj>ns2.example.com</domain:hostObj>\n   S:    </domain:ns>\n\
    \   S:    <domain:host>ns1.example.com</domain:host>\n   S:    <domain:host>ns2.example.com</domain:host>\n\
    \   S:    <domain:clID>ClientX</domain:clID>\n   S:    <domain:crID>ClientY</domain:crID>\n\
    \   S:    <domain:crDate>1999-04-03T22:00:00.0Z</domain:crDate>\n   S:    <domain:upID>ClientX</domain:upID>\n\
    \   S:    <domain:upDate>1999-12-03T09:00:00.0Z</domain:upDate>\n   S:    <domain:exDate>2005-04-03T22:00:00.0Z</domain:exDate>\n\
    \   S:    <domain:trDate>2000-04-08T09:00:00.0Z</domain:trDate>\n   S:    <domain:authInfo>\n\
    \   S:     <domain:pw>2fooBAR</domain:pw>\n   S:    </domain:authInfo>\n   S:\
    \   </domain:infData>\n   S:  </resData>\n   S:  <extension>\n   S:   <e164:infData\
    \ xmlns:e164=\"urn:ietf:params:xml:ns:e164epp-1.0\"\n   S:    xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:e164epp-1.0\n   S:    e164epp-1.0.xsd\">\n   S:    <e164:naptr>\n\
    \   S:     <e164:order>10</e164:order>\n   S:     <e164:pref>100</e164:pref>\n\
    \   S:     <e164:flags>u</e164:flags>\n   S:     <e164:svc>E2U+sip</e164:svc>\n\
    \   S:     <e164:regex>\"!^.*$!sip:info@example.com!\"</e164:regex>\n   S:   \
    \ </e164:naptr>\n   S:    <e164:naptr>\n   S:     <e164:order>10</e164:order>\n\
    \   S:     <e164:pref>102</e164:pref>\n   S:     <e164:flags>u</e164:flags>\n\
    \   S:     <e164:svc>E2U+msg</e164:svc>\n   S:     <e164:regex>\"!^.*$!mailto:info@example.com!\"\
    </e164:regex>\n   S:    </e164:naptr>\n   S:   </e164:infData>\n   S:  </extension>\n\
    \   S:  <trID>\n   S:   <clTRID>ABC-12345</clTRID>\n   S:   <svTRID>54322-XYZ</svTRID>\n\
    \   S:  </trID>\n   S: </response>\n   S:</epp>\n   An EPP error response MUST\
    \ be returned if an extended <info> command\n   can not be processed for any reason.\n"
- title: 3.1.3.  EPP <transfer> Command
  contents:
  - "3.1.3.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [1].\n"
- title: 3.2.  EPP Transform Commands
  contents:
  - "3.2.  EPP Transform Commands\n   EPP provides five commands to transform objects:\
    \ <create> to create\n   an instance of an object, <delete> to delete an instance\
    \ of an\n   object, <renew> to extend the validity period of an object,\n   <transfer>\
    \ to manage object sponsorship changes, and <update> to\n   change information\
    \ associated with an object.\n"
- title: 3.2.1.  EPP <create> Command
  contents:
  - "3.2.1.  EPP <create> Command\n   This extension defines additional elements for\
    \ the EPP <create>\n   command described in the EPP domain mapping [1].  No additional\n\
    \   elements are defined for the EPP <create> response.\n   The EPP <create> command\
    \ provides a transform operation that allows a\n   client to create a domain object.\
    \  In addition to the EPP command\n   elements described in the EPP domain mapping\
    \ [1], the command MUST\n   contain an <extension> element.  The <extension> element\
    \ MUST contain\n   a child <e164:create> element that identifies the extension\
    \ namespace\n   and the location of the extension schema.  The <e164:create> element\n\
    \   contains one or more <e164:naptr> elements that contain the following\n  \
    \ child elements:\n   -  An <e164:order> element that contains a NAPTR order value.\n\
    \   -  An <e164:pref> element that contains a NAPTR preference value.\n   -  An\
    \ OPTIONAL <e164:flags> element that contains a NAPTR flags\n      value.\n  \
    \ -  An <e164:svc> element that contains a NAPTR service value.\n   -  An OPTIONAL\
    \ <e164:regex> element that contains a NAPTR regular\n      expression value.\n\
    \   -  An OPTIONAL <e164:replacement> element that contains a NAPTR\n      replacement\
    \ value.\n   Example <create> command:\n   C:<?xml version=\"1.0\" encoding=\"\
    UTF-8\" standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\
    \n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   C:   \
    \  xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C: <command>\n   C:  <create>\n   C:   <domain:create\n   C:    xmlns:domain=\"\
    urn:ietf:params:xml:ns:domain-1.0\"\n   C:    xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n\
    \   C:    domain-1.0.xsd\">\n   C:     <domain:name>3.8.0.0.6.9.2.3.6.1.4.4.e164.arpa</domain:name>\n\
    \   C:     <domain:period unit=\"y\">2</domain:period>\n   C:     <domain:ns>\n\
    \   C:      <domain:hostObj>ns1.example.com</domain:hostObj>\n   C:      <domain:hostObj>ns2.example.com</domain:hostObj>\n\
    \   C:     </domain:ns>\n   C:     <domain:registrant>jd1234</domain:registrant>\n\
    \   C:     <domain:contact type=\"admin\">sh8013</domain:contact>\n   C:     <domain:contact\
    \ type=\"tech\">sh8013</domain:contact>\n   C:     <domain:authInfo>\n   C:  \
    \    <domain:pw>2fooBAR</domain:pw>\n   C:     </domain:authInfo>\n   C:   </domain:create>\n\
    \   C:  </create>\n   C:  <extension>\n   C:   <e164:create\n   C:    xmlns:e164=\"\
    urn:ietf:params:xml:ns:e164epp-1.0\"\n   C:    xsi:schemaLocation=\"urn:ietf:params:xml:ns:e164epp-1.0\n\
    \   C:    e164epp-1.0.xsd\">\n   C:    <e164:naptr>\n   C:     <e164:order>10</e164:order>\n\
    \   C:     <e164:pref>100</e164:pref>\n   C:     <e164:flags>u</e164:flags>\n\
    \   C:     <e164:svc>E2U+sip</e164:svc>\n   C:     <e164:regex>\"!^.*$!sip:info@example.com!\"\
    </e164:regex>\n   C:    </e164:naptr>\n   C:    <e164:naptr>\n   C:     <e164:order>10</e164:order>\n\
    \   C:     <e164:pref>102</e164:pref>\n   C:     <e164:flags>u</e164:flags>\n\
    \   C:     <e164:svc>E2U+msg</e164:svc>\n   C:     <e164:regex>\"!^.*$!mailto:info@example.com!\"\
    </e164:regex>\n   C:    </e164:naptr>\n   C:   </e164:create>\n   C:  </extension>\n\
    \   C:  <clTRID>ABC-12345</clTRID>\n   C: </command>\n   C:</epp>\n   When an\
    \ extended <create> command has been processed successfully,\n   the EPP response\
    \ is as described in the EPP domain mapping [1].\n"
- title: 3.2.2.  EPP <delete> Command
  contents:
  - "3.2.2.  EPP <delete> Command\n   This extension does not add any elements to\
    \ the EPP <delete> command\n   or <delete> response described in the EPP domain\
    \ mapping [1].\n"
- title: 3.2.3.  EPP <renew> Command
  contents:
  - "3.2.3.  EPP <renew> Command\n   This extension does not add any elements to the\
    \ EPP <renew> command\n   or <renew> response described in the EPP domain mapping\
    \ [1].\n"
- title: 3.2.4.  EPP <transfer> Command
  contents:
  - "3.2.4.  EPP <transfer> Command\n   This extension does not add any elements to\
    \ the EPP <transfer>\n   command or <transfer> response described in the EPP domain\
    \ mapping\n   [1].\n"
- title: 3.2.5.  EPP <update> Command
  contents:
  - "3.2.5.  EPP <update> Command\n   This extension defines additional elements for\
    \ the EPP <update>\n   command described in the EPP domain mapping [1].  No additional\n\
    \   elements are defined for the EPP <update> response.\n   The EPP <update> command\
    \ provides a transform operation that allows a\n   client to change the state\
    \ of a domain object.  In addition to the\n   EPP command elements described in\
    \ the EPP domain mapping [1], the\n   <update> command MUST contain an <extension>\
    \ element.  The\n   <extension> element MUST contain a child <e164:update> element\
    \ that\n   identifies the extension namespace and the location of the extension\n\
    \   schema.  The <e164:update> element contains one or more <e164:add> or\n  \
    \ <e164:rem> elements.  Each <e164:add> and <e164:rem> element contains\n   an\
    \ <e164:naptr> element that contains the following child elements:\n   -  An <e164:order>\
    \ element that contains a NAPTR order value.\n   -  An <e164:pref> element that\
    \ contains a NAPTR preference value.\n   -  An OPTIONAL <e164:flags> element that\
    \ contains a NAPTR flags\n      value.\n   -  An <e164:svc> element that contains\
    \ a NAPTR service value.\n   -  An OPTIONAL <e164:regex> element that contains\
    \ a NAPTR regular\n      expression value.\n   -  An OPTIONAL <e164:replacement>\
    \ element that contains a NAPTR\n      replacement value.\n   Example <update>\
    \ command:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n\
    \   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\"\n   C:     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n   C:     xsi:schemaLocation=\"urn:ietf:params:xml:ns:epp-1.0\n   C:     epp-1.0.xsd\"\
    >\n   C: <command>\n   C:  <update>\n   C:   <domain:update\n   C:    xmlns:domain=\"\
    urn:ietf:params:xml:ns:domain-1.0\"\n   C:    xsi:schemaLocation=\"urn:ietf:params:xml:ns:domain-1.0\n\
    \   C:    domain-1.0.xsd\">\n   C:    <domain:name>3.8.0.0.6.9.2.3.6.1.4.4.e164.arpa</domain:name>\n\
    \   C:     </domain:update>\n   C:   </update>\n   C:   <extension>\n   C:   \
    \ <e164:update xmlns:e164=\"urn:ietf:params:xml:ns:e164epp-1.0\"\n   C:     xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:e164epp-1.0\n   C:     e164epp-1.0.xsd\">\n   C:     <e164:rem>\n\
    \   C:      <e164:naptr>\n   C:       <e164:order>10</e164:order>\n   C:     \
    \  <e164:pref>102</e164:pref>\n   C:       <e164:flags>u</e164:flags>\n   C: \
    \      <e164:svc>E2U+msg</e164:svc>\n   C:       <e164:regex>\"!^.*$!mailto:info@example.com!\"\
    </e164:regex>\n   C:      </e164:naptr>\n   C:     </e164:rem>\n   C:    </e164:update>\n\
    \   C:   </extension>\n   C:  <clTRID>ABC-12345</clTRID>\n   C: </command>\n \
    \  C:</epp>\n   When an extended <update> command has been processed successfully,\n\
    \   the EPP response is as described in the EPP domain mapping [1].\n"
- title: 4.  Formal Syntax
  contents:
  - "4.  Formal Syntax\n   An EPP object mapping is specified in XML Schema notation.\
    \  The\n   formal syntax presented here is a complete schema representation of\n\
    \   the object mapping suitable for automated validation of EPP XML\n   instances.\
    \  The BEGIN and END tags are not part of the schema; they\n   are used to note\
    \ the beginning and ending of the schema for URI\n   registration purposes.\n\
    \   BEGIN\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <schema targetNamespace=\"\
    urn:ietf:params:xml:ns:e164epp-1.0\"\n           xmlns:e164=\"urn:ietf:params:xml:ns:e164epp-1.0\"\
    \n           xmlns=\"http://www.w3.org/2001/XMLSchema\"\n           elementFormDefault=\"\
    qualified\">\n     <annotation>\n       <documentation>\n         Extensible Provisioning\
    \ Protocol v1.0\n         domain name extension schema for E.164 number provisioning.\n\
    \       </documentation>\n     </annotation>\n   <!--\n   Child elements found\
    \ in EPP commands.\n   -->\n     <element name=\"create\" type=\"e164:createType\"\
    />\n     <element name=\"update\" type=\"e164:updateType\"/>\n   <!--\n   Global\
    \ elements.\n   -->\n     <element name=\"naptr\" type=\"e164:naptrType\"/>\n\
    \   <!--\n   Child elements of the <create> command.\n   -->\n     <complexType\
    \ name=\"createType\">\n       <sequence>\n         <element ref=\"e164:naptr\"\
    \ maxOccurs=\"unbounded\"/>\n       </sequence>\n     </complexType>\n     <complexType\
    \ name=\"naptrType\">\n       <sequence>\n         <element name=\"order\" type=\"\
    unsignedShort\"/>\n         <element name=\"pref\" type=\"unsignedShort\"/>\n\
    \         <element name=\"flags\" type=\"e164:flagsType\"\n          minOccurs=\"\
    0\"/>\n         <element name=\"svc\" type=\"e164:svcType\"/>\n         <element\
    \ name=\"regex\" type=\"e164:regexType\"\n          minOccurs=\"0\"/>\n      \
    \   <element name=\"repl\" type=\"e164:replType\"\n          minOccurs=\"0\"/>\n\
    \       </sequence>\n     </complexType>\n     <simpleType name=\"flagsType\"\
    >\n       <restriction base=\"token\">\n         <pattern value=\"[A-Z]|[a-z]|[0-9]\"\
    />\n         <length value=\"1\"/>\n       </restriction>\n     </simpleType>\n\
    \     <simpleType name=\"svcType\">\n       <restriction base=\"token\">\n   \
    \      <minLength value=\"1\"/>\n       </restriction>\n     </simpleType>\n \
    \    <simpleType name=\"regexType\">\n       <restriction base=\"token\">\n  \
    \       <minLength value=\"1\"/>\n       </restriction>\n     </simpleType>\n\
    \     <simpleType name=\"replType\">\n       <restriction base=\"token\">\n  \
    \       <minLength value=\"1\"/>\n         <maxLength value=\"255\"/>\n      \
    \ </restriction>\n     </simpleType>\n   <!--\n   Child elements of the <update>\
    \ command.\n   -->\n     <complexType name=\"updateType\">\n       <sequence>\n\
    \         <element name=\"add\" type=\"e164:addRemType\"\n          minOccurs=\"\
    0\"/>\n         <element name=\"rem\" type=\"e164:addRemType\"\n          minOccurs=\"\
    0\"/>\n       </sequence>\n     </complexType>\n   <!--\n   Data elements that\
    \ can be added or removed.\n   -->\n     <complexType name=\"addRemType\">\n \
    \      <sequence>\n         <element ref=\"e164:naptr\" maxOccurs=\"unbounded\"\
    />\n       </sequence>\n     </complexType>\n   <!--\n   Child response elements.\n\
    \   -->\n     <element name=\"infData\" type=\"e164:infDataType\"/>\n   <!--\n\
    \   <info> response elements.\n   -->\n     <complexType name=\"infDataType\"\
    >\n       <sequence>\n         <element ref=\"e164:naptr\" maxOccurs=\"unbounded\"\
    />\n       </sequence>\n     </complexType>\n   <!--\n   End of schema.\n   -->\n\
    \   </schema>\n   END\n"
- title: 5.  Internationalization Considerations
  contents:
  - "5.  Internationalization Considerations\n   EPP is represented in XML, which\
    \ provides native support for encoding\n   information using the Unicode character\
    \ set and its more compact\n   representations, including UTF-8 [10].  Conformant\
    \ XML processors\n   recognize both UTF-8 and UTF-16 [11].  Though XML includes\
    \ provisions\n   to identify and use other character encodings through use of\
    \ an\n   \"encoding\" attribute in an <?xml?> declaration, use of UTF-8 is\n \
    \  RECOMMENDED in environments where parser encoding support\n   incompatibility\
    \ exists.\n   As an extension of the EPP domain mapping [1], the elements, element\n\
    \   content, attributes, and attribute values described in this document\n   MUST\
    \ inherit the internationalization conventions used to represent\n   higher-layer\
    \ domain and core protocol structures present in an XML\n   instance that includes\
    \ this extension.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document uses URNs to describe XML namespaces\
    \ and XML schemas\n   conforming to a registry mechanism described in RFC 3688\
    \ [9].  Two\n   URI assignments have been completed by the IANA:\n   Registration\
    \ for the extension namespace:\n      URI: urn:ietf:params:xml:ns:e164epp-1.0\n\
    \      Registrant Contact: IESG\n      XML: None.  Namespace URIs do not represent\
    \ an XML specification.\n   Registration for the extension XML schema:\n     \
    \ URI: urn:ietf:params:xml:schema:e164epp-1.0\n      Registrant Contact: IESG\n\
    \      XML: See the \"Formal Syntax\" section of this document.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The mapping extensions described in this document\
    \ do not provide any\n   security services beyond those described by EPP [5],\
    \ the EPP domain\n   name mapping [1], and protocol layers used by EPP.  Security\n\
    \   considerations related to ENUM are described in the \"Security\n   Considerations\"\
    \ section of the ENUM specification [6]; security\n   considerations related to\
    \ the Dynamic Delegation Discovery System and\n   NAPTR records are described\
    \ in the \"Security Considerations\" section\n   of RFC 3403 [8].  The security\
    \ considerations described in these\n   specifications apply to this specification\
    \ as well.\n   As with other domain object transforms, the EPP transform operations\n\
    \   described in this document MUST be restricted to the sponsoring\n   client\
    \ as authenticated using the mechanisms described in sections\n   2.9.1.1 and\
    \ 7 of RFC 3730 [5].  Any attempt to perform a transform\n   operation on a domain\
    \ object by any client other than the sponsoring\n   client MUST be rejected with\
    \ an appropriate EPP authorization error.\n"
