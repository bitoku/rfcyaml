- title: __initial_text__
  contents:
  - '             Deprecation of Type 0 Routing Headers in IPv6

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The functionality provided by IPv6's Type 0 Routing Header can be\n\
    \   exploited in order to achieve traffic amplification over a remote\n   path\
    \ for the purposes of generating denial-of-service traffic.  This\n   document\
    \ updates the IPv6 specification to deprecate the use of IPv6\n   Type 0 Routing\
    \ Headers, in light of this security concern.\n"
