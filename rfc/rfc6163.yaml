    \      |  |L16|1  |0  |1  |0  |   |L16|0  |0  |1  |0  |   |\n      +--+---+---+---+---+---+---+---+---+---+---+---+---+\n\
    \      |  |   |L15|L16|L17|L18|   |   |L15|L16|L17|L18|   |\n      |  |L15|0 \
    \ |1  |0  |0  |   |L15|0  |0  |0  |1  |   |\n      |N8|L16|1  |0  |0  |0  |  \
    \ |L16|0  |0  |1  |0  |   |\n      |  |L17|0  |0  |0  |0  |   |L17|0  |1  |0 \
    \ |0  |   |\n      |  |L18|0  |0  |0  |0  |   |L18|1  |0  |1  |0  |   |\n    \
    \  +--+---+---+---+---+---+---+---+---+---+---+---+---+\n"
- title: 5.1.2.  Describing the Links
  contents:
  - "5.1.2.  Describing the Links\n   For the following discussion, some simplifying\
    \ assumptions are made:\n   o  It is assumed that the WSON node supports a total\
    \ of four\n      wavelengths, designated WL1 through WL4.\n   o  It is assumed\
    \ that the impairment feasibility of a path or path\n      segment is independent\
    \ from the wavelength chosen.\n   For the discussion of RWA operation, to build\
    \ LSPs between two\n   routers, the wavelength constraints on the links between\
    \ the routers\n   and the WSON nodes as well as the connectivity matrix of these\
    \ links\n   need to be specified:\n   +Link+WLs supported    +Possible output\
    \ links+\n   | L1 | WL1             | L3                  |\n   +----+-----------------+---------------------+\n\
    \   | L2 | WL2             | L4                  |\n   +----+-----------------+---------------------+\n\
    \   | L8 | WL1 WL2 WL3 WL4 | L5 L7 L12           |\n   +----+-----------------+---------------------+\n\
    \   | L9 | WL1 WL2 WL3 WL4 | L5 L7 L12           |\n   +----+-----------------+---------------------+\n\
    \   | L10| WL2             | L6                  |\n   +----+-----------------+---------------------+\n\
    \   | L13| WL1 WL2 WL3 WL4 | L11 L14             |\n   +----+-----------------+---------------------+\n\
    \   | L14| WL1 WL2 WL3 WL4 | L13 L16             |\n   +----+-----------------+---------------------+\n\
    \   | L17| WL2             | L16                 |\n   +----+-----------------+---------------------+\n\
    \   | L18| WL1             | L15                 |\n   +----+-----------------+---------------------+\n\
    \   Note that the possible output links for the links connecting to the\n   routers\
    \ is inferred from the switched connectivity matrix and the\n   fixed connectivity\
    \ matrix of the Nodes N1 through N8 and is shown\n   here for convenience; that\
    \ is, this information does not need to be\n   repeated.\n"
- title: 5.2.  RWA Path Computation and Establishment
  contents:
  - "5.2.  RWA Path Computation and Establishment\n   The calculation of optical impairment\
    \ feasible routes is outside the\n   scope of this document.  In general, optical\
    \ impairment feasible\n   routes serve as an input to an RWA algorithm.\n   For\
    \ the example use case shown here, assume the following feasible\n   routes:\n\
    \    +Endpoint 1+Endpoint 2+Feasible Route        +\n    |  R1      | R2     \
    \  | L1 L3 L5 L8          |\n    |  R1      | R2       | L1 L3 L5 L9         \
    \ |\n    |  R1      | R2       | L2 L4 L6 L7 L8       |\n    |  R1      | R2 \
    \      | L2 L4 L6 L7 L9       |\n    |  R1      | R2       | L2 L4 L6 L10    \
    \     |\n    |  R1      | R3       | L1 L3 L5 L12 L15 L18 |\n    |  R1      |\
    \ N7       | L2 L4 L6 L11         |\n    |  N7      | R3       | L16 L17     \
    \         |\n    |  N7      | R2       | L16 L15 L12 L9       |\n    |  R2   \
    \   | R3       | L8 L12 L15 L18       |\n    |  R2      | R3       | L8 L7 L11\
    \ L16 L17    |\n    |  R2      | R3       | L9 L12 L15 L18       |\n    |  R2\
    \      | R3       | L9 L7 L11 L16 L17    |\n   Given a request to establish an\
    \ LSP between R1 and R2, an RWA\n   algorithm finds the following possible solutions:\n\
    \    +WL  + Path          +\n    | WL1| L1 L3 L5 L8   |\n    | WL1| L1 L3 L5 L9\
    \   |\n    | WL2| L2 L4 L6 L7 L8|\n    | WL2| L2 L4 L6 L7 L9|\n    | WL2| L2 L4\
    \ L6 L10  |\n   Assume now that an RWA algorithm yields WL1 and the path L1 L3\
    \ L5 L8\n   for the requested LSP.\n   Next, another LSP is signaled from R1 to\
    \ R2.  Given the established\n   LSP using WL1, the following table shows the\
    \ available paths:\n    +WL  + Path          +\n    | WL2| L2 L4 L6 L7 L9|\n \
    \   | WL2| L2 L4 L6 L10  |\n   Assume now that an RWA algorithm yields WL2 and\
    \ the path L2 L4 L6 L7\n   L9 for the establishment of the new LSP.\n   An LSP\
    \ request -- this time from R2 to R3 -- cannot be fulfilled\n   since the four\
    \ possible paths (starting at L8 and L9) are already in\n   use.\n"
- title: 5.3.  Resource Optimization
  contents:
  - "5.3.  Resource Optimization\n   The preceding example gives rise to another use\
    \ case: the\n   optimization of network resources.  Optimization can be achieved\
    \ on a\n   number of layers (e.g., through electrical or optical multiplexing\
    \ of\n   client signals) or by re-optimizing the solutions found by an RWA\n \
    \  algorithm.\n   Given the above example again, assume that an RWA algorithm\
    \ should\n   identify a path between R2 and R3.  The only possible path to reach\n\
    \   R3 from R2 needs to use L9.  L9, however, is blocked by one of the\n   LSPs\
    \ from R1.\n"
- title: 5.4.  Support for Rerouting
  contents:
  - "5.4.  Support for Rerouting\n   It is also envisioned that the extensions to\
    \ GMPLS and PCE support\n   rerouting of wavelengths in case of failures.\n  \
    \ For this discussion, assume that the only two LSPs in use in the\n   system\
    \ are:\n   LSP1: WL1 L1 L3 L5 L8\n   LSP2: WL2 L2 L4 L6 L7 L9\n   Furthermore,\
    \ assume that the L5 fails.  An RWA algorithm can now\n   compute and establish\
    \ the following alternate path:\n   R1 -> N7 -> R2\n   Level 3 regeneration will\
    \ take place at N7, so that the complete path\n   looks like this:\n   R1 -> L2\
    \ L4 L6 L11 L13 -> O1 -> L14 L16 L15 L12 L9 -> R2\n"
- title: 5.5.  Electro-Optical Networking Scenarios
  contents:
  - "5.5.  Electro-Optical Networking Scenarios\n   In the following subsections,\
    \ various networking scenarios are\n   considered involving regenerators, OEO\
    \ switches, and wavelength\n   converters.  These scenarios can be grouped roughly\
    \ by type and\n   number of extensions to the GMPLS control plane that would be\n\
    \   required.\n"
- title: 5.5.1.  Fixed Regeneration Points
  contents:
  - "5.5.1.  Fixed Regeneration Points\n   In the simplest networking scenario involving\
    \ regenerators,\n   regeneration is associated with a WDM link or an entire node\
    \ and is\n   not optional; that is, all signals traversing the link or node will\n\
    \   be regenerated.  This includes OEO switches since they provide\n   regeneration\
    \ on every port.\n   There may be input constraints and output constraints on\
    \ the\n   regenerators.  Hence, the path selection process will need to know\n\
    \   the regenerator constraints from routing or other means so that it\n   can\
    \ choose a compatible path.  For impairment-aware routing and\n   wavelength assignment\
    \ (IA-RWA), the path selection process will also\n   need to know which links/nodes\
    \ provide regeneration.  Even for\n   \"regular\" RWA, this regeneration information\
    \ is useful since\n   wavelength converters typically perform regeneration, and\
    \ the\n   wavelength continuity constraint can be relaxed at such a point.\n \
    \  Signaling does not need to be enhanced to include this scenario since\n   there\
    \ are no reconfigurable regenerator options on input, output, or\n   processing.\n"
- title: 5.5.2.  Shared Regeneration Pools
  contents:
  - "5.5.2.  Shared Regeneration Pools\n   In this scenario, there are nodes with\
    \ shared regenerator pools\n   within the network in addition to the fixed regenerators\
    \ of the\n   previous scenario.  These regenerators are shared within a node and\n\
    \   their application to a signal is optional.  There are no\n   reconfigurable\
    \ options on either input or output.  The only\n   processing option is to \"\
    regenerate\" a particular signal or not.\n   In this case, regenerator information\
    \ is used in path computation to\n   select a path that ensures signal compatibility\
    \ and IA-RWA criteria.\n   To set up an LSP that utilizes a regenerator from a\
    \ node with a\n   shared regenerator pool, it is necessary to indicate that\n\
    \   regeneration is to take place at that particular node along the\n   signal\
    \ path.  Such a capability does not currently exist in GMPLS\n   signaling.\n"
- title: 5.5.3.  Reconfigurable Regenerators
  contents:
  - "5.5.3.  Reconfigurable Regenerators\n   This scenario is concerned with regenerators\
    \ that require\n   configuration prior to use on an optical signal.  As discussed\n\
    \   previously, this could be due to a regenerator that must be\n   configured\
    \ to accept signals with different characteristics, for\n   regenerators with\
    \ a selection of output attributes, or for\n   regenerators with additional optional\
    \ processing capabilities.\n   As in the previous scenarios, it is necessary to\
    \ have information\n   concerning regenerator properties for selection of compatible\
    \ paths\n   and for IA-RWA computations.  In addition, during LSP setup, it is\n\
    \   necessary to be able to configure regenerator options at a particular\n  \
    \ node along the path.  Such a capability does not currently exist in\n   GMPLS\
    \ signaling.\n"
- title: 5.5.4.  Relation to Translucent Networks
  contents:
  - "5.5.4.  Relation to Translucent Networks\n   Networks that contain both transparent\
    \ network elements such as\n   Reconfigurable Optical Add/Drop Multiplexers (ROADMs)\
    \ and electro-\n   optical network elements such as regenerators or OEO switches\
    \ are\n   frequently referred to as translucent optical networks.\n   Three main\
    \ types of translucent optical networks have been discussed:\n   1.  Transparent\
    \ \"islands\" surrounded by regenerators.  This is\n       frequently seen when\
    \ transitioning from a metro optical\n       subnetwork to a long-haul optical\
    \ subnetwork.\n   2.  Mostly transparent networks with a limited number of OEO\n\
    \       (\"opaque\") nodes strategically placed.  This takes advantage of\n  \
    \     the inherent regeneration capabilities of OEO switches.  In the\n      \
    \ planning of such networks, one has to determine the optimal\n       placement\
    \ of the OEO switches.\n   3.  Mostly transparent networks with a limited number\
    \ of optical\n       switching nodes with \"shared regenerator pools\" that can\
    \ be\n       optionally applied to signals passing through these switches.\n \
    \      These switches are sometimes called translucent nodes.\n   All three types\
    \ of translucent networks fit within the networking\n   scenarios of Sections\
    \ 5.5.1 and 5.5.2.  Hence, they can be\n   accommodated by the GMPLS extensions\
    \ envisioned in this document.\n"
- title: 6.  GMPLS and PCE Implications
  contents:
  - "6.  GMPLS and PCE Implications\n   The presence and amount of wavelength conversion\
    \ available at a\n   wavelength switching interface have an impact on the information\
    \ that\n   needs to be transferred by the control plane (GMPLS) and the PCE\n\
    \   architecture.  Current GMPLS and PCE standards address the full\n   wavelength\
    \ conversion case, so the following subsections will only\n   address the limited\
    \ and no wavelength conversion cases.\n"
- title: 6.1.  Implications for GMPLS Signaling
  contents:
  - "6.1.  Implications for GMPLS Signaling\n   Basic support for WSON signaling already\
    \ exists in GMPLS with the\n   lambda (value 9) LSP encoding type [RFC3471] or\
    \ for G.709-compatible\n   optical channels, the LSP encoding type (value = 13)\
    \ \"G.709 Optical\n   Channel\" from [RFC4328].  However, a number of practical\
    \ issues arise\n   in the identification of wavelengths and signals and in distributed\n\
    \   wavelength assignment processes, which are discussed below.\n"
- title: 6.1.1.  Identifying Wavelengths and Signals
  contents:
  - "6.1.1.  Identifying Wavelengths and Signals\n   As previously stated, a global-fixed\
    \ mapping between wavelengths and\n   labels simplifies the characterization of\
    \ WDM links and WSON devices.\n   Furthermore, a mapping like the one described\
    \ in [RFC6205] provides\n   fixed mapping for communication between PCE and WSON\
    \ PCCs.\n"
- title: 6.1.2.  WSON Signals and Network Element Processing
  contents:
  - "6.1.2.  WSON Signals and Network Element Processing\n   As discussed in Section\
    \ 3.3.2, a WSON signal at any point along its\n   path can be characterized by\
    \ the (a) modulation format, (b) FEC, (c)\n   wavelength, (d) bitrate, and (e)\
    \ G-PID.\n   Currently, G-PID, wavelength (via labels), and bitrate (via bandwidth\n\
    \   encoding) are supported in [RFC3471] and [RFC3473].  These RFCs can\n   accommodate\
    \ the wavelength changing at any node along the LSP and can\n   thus provide explicit\
    \ control of wavelength converters.\n   In the fixed regeneration point scenario\
    \ described in Section 5.5.1,\n   no enhancements are required to signaling since\
    \ there are no\n   additional configuration options for the LSP at a node.\n \
    \  In the case of shared regeneration pools described in Section 5.5.2,\n   it\
    \ is necessary to indicate to a node that it should perform\n   regeneration on\
    \ a particular signal.  Viewed another way, for an LSP,\n   it is desirable to\
    \ specify that certain nodes along the path perform\n   regeneration.  Such a\
    \ capability does not currently exist in GMPLS\n   signaling.\n   The case of\
    \ reconfigurable regenerators described in Section 5.5.3 is\n   very similar to\
    \ the previous except that now there are potentially\n   many more items that\
    \ can be configured on a per-node basis for an\n   LSP.\n   Note that the techniques\
    \ of [RFC5420] that allow for additional LSP\n   attributes and their recording\
    \ in a Record Route Object (RRO) could\n   be extended to allow for additional\
    \ LSP attributes in an Explicit\n   Route Object (ERO).  This could allow one\
    \ to indicate where optional\n   3R regeneration should take place along a path,\
    \ any modification of\n   LSP attributes such as modulation format, or any enhance\
    \ processing\n   such as performance monitoring.\n"
- title: 6.1.3.  Combined RWA/Separate Routing WA support
  contents:
  - "6.1.3.  Combined RWA/Separate Routing WA support\n   In either the combined RWA\
    \ case or the separate routing WA case, the\n   node initiating the signaling\
    \ will have a route from the source to\n   destination along with the wavelengths\
    \ (generalized labels) to be\n   used along portions of the path.  Current GMPLS\
    \ signaling supports an\n   Explicit Route Object (ERO), and within an ERO, an\
    \ ERO Label\n   subobject can be used to indicate the wavelength to be used at\
    \ a\n   particular node.  In case the local label map approach is used, the\n\
    \   label subobject entry in the ERO has to be interpreted appropriately.\n"
- title: '6.1.4.  Distributed Wavelength Assignment: Unidirectional, No Converters'
  contents:
  - "6.1.4.  Distributed Wavelength Assignment: Unidirectional, No Converters\n  \
    \ GMPLS signaling for a unidirectional optical path LSP allows for the\n   use\
    \ of a Label Set object in the Resource Reservation Protocol -\n   Traffic Engineering\
    \ (RSVP-TE) path message.  Processing of the Label\n   Set object to take the\
    \ intersection of available lambdas along a path\n   can be performed, resulting\
    \ in the set of available lambdas being\n   known to the destination, which can\
    \ then use a wavelength selection\n   algorithm to choose a lambda.\n"
- title: '6.1.5.  Distributed Wavelength Assignment: Unidirectional, Limited'
  contents:
  - "6.1.5.  Distributed Wavelength Assignment: Unidirectional, Limited\n        Converters\n\
    \   In the case of wavelength converters, nodes with wavelength\n   converters\
    \ would need to make the decision as to whether to perform\n   conversion.  One\
    \ indicator for this would be that the set of\n   available wavelengths that is\
    \ obtained via the intersection of the\n   incoming Label Set and the output links\
    \ available wavelengths is\n   either null or deemed too small to permit successful\
    \ completion.\n   At this point, the node would need to remember that it will\
    \ apply\n   wavelength conversion and will be responsible for assigning the\n\
    \   wavelength on the previous lambda-contiguous segment when the RSVP-TE\n  \
    \ RESV message is processed.  The node will pass on an enlarged label\n   set\
    \ reflecting only the limitations of the wavelength converter and\n   the output\
    \ link.  The record route option in RSVP-TE signaling can be\n   used to show\
    \ where wavelength conversion has taken place.\n"
- title: '6.1.6.  Distributed Wavelength Assignment: Bidirectional, No Converters'
  contents:
  - "6.1.6.  Distributed Wavelength Assignment: Bidirectional, No Converters\n   There\
    \ are cases of a bidirectional optical path that require the use\n   of the same\
    \ lambda in both directions.  The above procedure can be\n   used to determine\
    \ the available bidirectional lambda set if it is\n   interpreted that the available\
    \ Label Set is available in both\n   directions.  According to [RFC3471], Section\
    \ 4.1, the setup of\n   bidirectional LSPs is indicated by the presence of an\
    \ upstream label\n   in the path message.\n   However, until the intersection\
    \ of the available Label Sets is\n   determined along the path and at the destination\
    \ node, the upstream\n   label information may not be correct.  This case can\
    \ be supported\n   using current GMPLS mechanisms but may not be as efficient\
    \ as an\n   optimized bidirectional single-label allocation mechanism.\n"
- title: 6.2.  Implications for GMPLS Routing
  contents:
  - "6.2.  Implications for GMPLS Routing\n   GMPLS routing [RFC4202] currently defines\
    \ an interface capability\n   descriptor for \"Lambda Switch Capable\" (LSC) that\
    \ can be used to\n   describe the interfaces on a ROADM or other type of wavelength\n\
    \   selective switch.  In addition to the topology information typically\n   conveyed\
    \ via an Interior Gateway Protocol (IGP), it would be\n   necessary to convey\
    \ the following subsystem properties to minimally\n   characterize a WSON:\n \
    \  1.  WDM link properties (allowed wavelengths)\n   2.  Optical transmitters\
    \ (wavelength range)\n   3.  ROADM/FOADM properties (connectivity matrix, port\
    \ wavelength\n       restrictions)\n   4.  Wavelength converter properties (per\
    \ network element, may change\n       if a common limited shared pool is used)\n\
    \   This information is modeled in detail in [WSON-Info], and a compact\n   encoding\
    \ is given in [WSON-Encode].\n"
- title: 6.2.1.  Electro-Optical Element Signal Compatibility
  contents:
  - "6.2.1.  Electro-Optical Element Signal Compatibility\n   In network scenarios\
    \ where signal compatibility is a concern, it is\n   necessary to add parameters\
    \ to our existing node and link models to\n   take into account electro-optical\
    \ input constraints, output\n   constraints, and the signal-processing capabilities\
    \ of an NE in path\n   computations.\n   Input constraints:\n   1.  Permitted\
    \ optical tributary signal classes: A list of optical\n       tributary signal\
    \ classes that can be processed by this network\n       element or carried over\
    \ this link (configuration type)\n   2.  Acceptable FEC codes (configuration type)\n\
    \   3.  Acceptable bitrate set: a list of specific bitrates or bitrate\n     \
    \  ranges that the device can accommodate.  Coarse bitrate info is\n       included\
    \ with the optical tributary signal-class restrictions.\n   4.  Acceptable G-PID\
    \ list: a list of G-PIDs corresponding to the\n       \"client\" digital streams\
    \ that is compatible with this device\n   Note that the bitrate of the signal\
    \ does not change over the LSP.\n   This can be communicated as an LSP parameter;\
    \ therefore, this\n   information would be available for any NE that needs to\
    \ use it for\n   configuration.  Hence, it is not necessary to have \"configuration\n\
    \   type\" for the NE with respect to bitrate.\n   Output constraints:\n   1.\
    \  Output modulation: (a) same as input, (b) list of available types\n   2.  FEC\
    \ options: (a) same as input, (b) list of available codes\n   Processing capabilities:\n\
    \   1.  Regeneration: (a) 1R, (b) 2R, (c) 3R, (d) list of selectable\n       regeneration\
    \ types\n   2.  Fault and performance monitoring: (a) G-PID particular\n     \
    \  capabilities, (b) optical performance monitoring capabilities.\n   Note that\
    \ such parameters could be specified on (a) a network-\n   element-wide basis,\
    \ (b) a per-port basis, or (c) a per-regenerator\n   basis.  Typically, such information\
    \ has been on a per-port basis; see\n   the GMPLS interface switching capability\
    \ descriptor [RFC4202].\n"
- title: 6.2.2.  Wavelength-Specific Availability Information
  contents:
  - "6.2.2.  Wavelength-Specific Availability Information\n   For wavelength assignment,\
    \ it is necessary to know which specific\n   wavelengths are available and which\
    \ are occupied if a combined RWA\n   process or separate WA process is run as\
    \ discussed in Sections 4.1.1\n   and 4.1.2.  This is currently not possible with\
    \ GMPLS routing.\n   In the routing extensions for GMPLS [RFC4202], requirements\
    \ for\n   layer-specific TE attributes are discussed.  RWA for optical networks\n\
    \   without wavelength converters imposes an additional requirement for\n   the\
    \ lambda (or optical channel) layer: that of knowing which specific\n   wavelengths\
    \ are in use.  Note that current DWDM systems range from 16\n   channels to 128\
    \ channels, with advanced laboratory systems with as\n   many as 300 channels.\
    \  Given these channel limitations, if the\n   approach of a global wavelength\
    \ to label mapping or furnishing the\n   local mappings to the PCEs is taken,\
    \ representing the use of\n   wavelengths via a simple bitmap is feasible [Gen-Encode].\n"
- title: 6.2.3.  WSON Routing Information Summary
  contents:
  - "6.2.3.  WSON Routing Information Summary\n   The following table summarizes the\
    \ WSON information that could be\n   conveyed via GMPLS routing and attempts to\
    \ classify that information\n   according to its static or dynamic nature and\
    \ its association with\n   either a link or a node.\n     Information        \
    \                 Static/Dynamic       Node/Link\n     ------------------------------------------------------------------\n\
    \     Connectivity matrix                 Static               Node\n     Per-port\
    \ wavelength restrictions    Static               Node(1)\n     WDM link (fiber)\
    \ lambda ranges      Static               Link\n     WDM link channel spacing\
    \            Static               Link\n     Optical transmitter range       \
    \    Static               Link(2)\n     Wavelength conversion capabilities  Static(3)\
    \            Node\n     Maximum bandwidth per wavelength    Static           \
    \    Link\n     Wavelength availability             Dynamic(4)           Link\n\
    \     Signal compatibility and processing Static/Dynamic       Node\n   Notes:\n\
    \   1.  These are the per-port wavelength restrictions of an optical\n       device\
    \ such as a ROADM and are independent of any optical\n       constraints imposed\
    \ by a fiber link.\n   2.  This could also be viewed as a node capability.\n \
    \  3.  This could be dynamic in the case of a limited pool of converters\n   \
    \    where the number available can change with connection\n       establishment.\
    \  Note that it may be desirable to include\n       regeneration capabilities\
    \ here since OEO converters are also\n       regenerators.\n   4.  This is not\
    \ necessarily needed in the case of distributed\n       wavelength assignment\
    \ via signaling.\n   While the full complement of the information from the previous\
    \ table\n   is needed in the Combined RWA and the separate Routing and WA\n  \
    \ architectures, in the case of Routing + Distributed WA via Signaling,\n   only\
    \ the following information is needed:\n     Information                     \
    \    Static/Dynamic       Node/Link\n     ------------------------------------------------------------------\n\
    \     Connectivity matrix                 Static               Node\n     Wavelength\
    \ conversion capabilities  Static(3)            Node\n   Information models and\
    \ compact encodings for this information are\n   provided in [WSON-Info], [Gen-Encode],\
    \ and [WSON-Encode].\n"
- title: 6.3.  Optical Path Computation and Implications for PCE
  contents:
  - "6.3.  Optical Path Computation and Implications for PCE\n   As previously noted,\
    \ RWA can be computationally intensive.  Such\n   computationally intensive path\
    \ computations and optimizations were\n   part of the impetus for the PCE architecture\
    \ [RFC4655].\n   The Path Computation Element Communication Protocol (PCEP) defines\n\
    \   the procedures necessary to support both sequential [RFC5440] and\n   Global\
    \ Concurrent Optimization (GCO) path computations [RFC5557].\n   With some protocol\
    \ enhancement, the PCEP is well positioned to\n   support WSON-enabled RWA computation.\n\
    \   Implications for PCE generally fall into two main categories: (a)\n   optical\
    \ path constraints and characteristics, (b) computation\n   architectures.\n"
- title: 6.3.1.  Optical Path Constraints and Characteristics
  contents:
  - "6.3.1.  Optical Path Constraints and Characteristics\n   For the varying degrees\
    \ of optimization that may be encountered in a\n   network, the following models\
    \ of bulk and sequential optical path\n   requests are encountered:\n   o  Batch\
    \ optimization, multiple optical paths requested at one time\n      (PCE-GCO)\n\
    \   o  Optical path(s) and backup optical path(s) requested at one time\n    \
    \  (PCEP)\n   o  Single optical path requested at a time (PCEP)\n   PCEP and PCE-GCO\
    \ can be readily enhanced to support all of the\n   potential models of RWA computation.\n\
    \   Optical path constraints include:\n   o  Bidirectional assignment of wavelengths\n\
    \   o  Possible simultaneous assignment of wavelength to primary and\n      backup\
    \ paths\n   o  Tuning range constraint on optical transmitter\n"
- title: 6.3.2.  Electro-Optical Element Signal Compatibility
  contents:
  - "6.3.2.  Electro-Optical Element Signal Compatibility\n   When requesting a path\
    \ computation to PCE, the PCC should be able to\n   indicate the following:\n\
    \   o  The G-PID type of an LSP\n   o  The signal attributes at the transmitter\
    \ (at the source): (i)\n      modulation type, (ii) FEC type\n   o  The signal\
    \ attributes at the receiver (at the sink): (i)\n      modulation type, (ii) FEC\
    \ type\n   The PCE should be able to respond to the PCC with the following:\n\
    \   o  The conformity of the requested optical characteristics associated\n  \
    \    with the resulting LSP with the source, sink, and NE along the LSP\n   o\
    \  Additional LSP attributes modified along the path (e.g.,\n      modulation\
    \ format change)\n"
- title: 6.3.3.  Discovery of RWA-Capable PCEs
  contents:
  - "6.3.3.  Discovery of RWA-Capable PCEs\n   The algorithms and network information\
    \ needed for RWA are somewhat\n   specialized and computationally intensive; hence,\
    \ not all PCEs within\n   a domain would necessarily need or want this capability.\
    \  Therefore,\n   it would be useful to indicate that a PCE has the ability to\
    \ deal\n   with RWA via the mechanisms being established for PCE discovery\n \
    \  [RFC5088].  [RFC5088] indicates that a sub-TLV could be allocated for\n   this\
    \ purpose.\n   Recent progress on objective functions in PCE [RFC5541] would allow\n\
    \   operators to flexibly request differing objective functions per their\n  \
    \ need and applications.  For instance, this would allow the operator\n   to choose\
    \ an objective function that minimizes the total network cost\n   associated with\
    \ setting up a set of paths concurrently.  This would\n   also allow operators\
    \ to choose an objective function that results in\n   the most evenly distributed\
    \ link utilization.\n   This implies that PCEP would easily accommodate a wavelength\n\
    \   selection algorithm in its objective function to be able to optimize\n   the\
    \ path computation from the perspective of wavelength assignment if\n   chosen\
    \ by the operators.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document does not require changes to the\
    \ security models within\n   GMPLS and associated protocols.  That is, the OSPF-TE,\
    \ RSVP-TE, and\n   PCEP security models could be operated unchanged.\n   However,\
    \ satisfying the requirements for RWA using the existing\n   protocols may significantly\
    \ affect the loading of those protocols.\n   This may make the operation of the\
    \ network more vulnerable to denial-\n   of-service attacks.  Therefore, additional\
    \ care maybe required to\n   ensure that the protocols are secure in the WSON\
    \ environment.\n   Furthermore, the additional information distributed in order\
    \ to\n   address RWA represents a disclosure of network capabilities that an\n\
    \   operator may wish to keep private.  Consideration should be given to\n   securing\
    \ this information.  For a general discussion on MPLS- and\n   GMPLS-related security\
    \ issues, see the MPLS/GMPLS security framework\n   [RFC5920].\n"
