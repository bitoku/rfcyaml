- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Wavelength Switched Optical Networks (WSONs) are constructed\
    \ from\n   subsystems that include Wavelength Division Multiplexing (WDM) links,\n\
    \   tunable transmitters and receivers, Reconfigurable Optical Add/Drop\n   Multiplexers\
    \ (ROADMs), wavelength converters, and electro-optical\n   network elements. \
    \ A WSON is a WDM-based optical network in which\n   switching is performed selectively\
    \ based on the center wavelength of\n   an optical signal.\n   WSONs can differ\
    \ from other types of GMPLS networks in that many\n   types of WSON nodes are\
    \ highly asymmetric with respect to their\n   switching capabilities, compatibility\
    \ of signal types and network\n   elements may need to be considered, and label\
    \ assignment can be non-\n   local.  In order to provision an optical connection\
    \ (an optical path)\n   through a WSON certain wavelength continuity and resource\n\
    \   availability constraints must be met to determine viable and optimal\n   paths\
    \ through the WSON.  The determination of paths is known as\n   Routing and Wavelength\
    \ Assignment (RWA).\n   Generalized Multi-Protocol Label Switching (GMPLS) [RFC3945]\
    \ includes\n   an architecture and a set of control plane protocols that can be\
    \ used\n   to operate data networks ranging from packet-switch-capable networks,\n\
    \   through those networks that use Time Division Multiplexing, to WDM\n   networks.\
    \  The Path Computation Element (PCE) architecture [RFC4655]\n   defines functional\
    \ components that can be used to compute and suggest\n   appropriate paths in\
    \ connection-oriented traffic-engineered networks.\n   This document provides\
    \ a framework for applying the GMPLS\n   architecture and protocols [RFC3945]\
    \ and the PCE architecture\n   [RFC4655] to the control and operation of WSONs.\
    \  To aid in this\n   process, this document also provides an overview of the\
    \ subsystems\n   and processes that comprise WSONs and describes RWA so that the\n\
    \   information requirements, both static and dynamic, can be identified\n   to\
    \ explain how the information can be modeled for use by GMPLS and\n   PCE systems.\
    \  This work will facilitate the development of protocol\n   solution models and\
    \ protocol extensions within the GMPLS and PCE\n   protocol families.\n   Different\
    \ WSONs such as access, metro, and long haul may apply\n   different techniques\
    \ for dealing with optical impairments; hence,\n   this document does not address\
    \ optical impairments in any depth.\n   Note that this document focuses on the\
    \ generic properties of links,\n   switches, and path selection constraints that\
    \ occur in many types of\n   WSONs.  See [WSON-Imp] for more information on optical\
    \ impairments\n   and GMPLS.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   Add/Drop Multiplexer (ADM): An optical device used in WDM\
    \ networks\n   and composed of one or more line side ports and typically many\n\
    \   tributary ports.\n   CWDM: Coarse Wavelength Division Multiplexing.\n   DWDM:\
    \ Dense Wavelength Division Multiplexing.\n   Degree: The degree of an optical\
    \ device (e.g., ROADM) is given by a\n   count of its line side ports.\n   Drop\
    \ and continue: A simple multicast feature of some ADMs where a\n   selected wavelength\
    \ can be switched out of both a tributary (drop)\n   port and a line side port.\n\
    \   FOADM: Fixed Optical Add/Drop Multiplexer.\n   GMPLS: Generalized Multi-Protocol\
    \ Label Switching.\n   Line side: In a WDM system, line side ports and links can\
    \ typically\n   carry the full multiplex of wavelength signals, as compared to\n\
    \   tributary (add or drop) ports that typically carry a few (usually\n   one)\
    \ wavelength signals.\n   OXC: Optical Cross-Connect.  An optical switching element\
    \ in which a\n   signal on any input port can reach any output port.\n   PCC:\
    \ Path Computation Client.  Any client application requesting a\n   path computation\
    \ to be performed by the Path Computation Element.\n   PCE: Path Computation Element.\
    \  An entity (component, application, or\n   network node) that is capable of\
    \ computing a network path or route\n   based on a network graph and application\
    \ of computational\n   constraints.\n   PCEP: PCE Communication Protocol.  The\
    \ communication protocol between\n   a Path Computation Client and Path Computation\
    \ Element.\n   ROADM: Reconfigurable Optical Add/Drop Multiplexer.  A wavelength-\n\
    \   selective switching element featuring input and output line side\n   ports\
    \ as well as add/drop tributary ports.\n   RWA: Routing and Wavelength Assignment.\n\
    \   Transparent Network: A Wavelength Switched Optical Network that does\n   not\
    \ contain regenerators or wavelength converters.\n   Translucent Network:  A Wavelength\
    \ Switched Optical Network that is\n   predominantly transparent but may also\
    \ contain limited numbers of\n   regenerators and/or wavelength converters.\n\
    \   Tributary: A link or port on a WDM system that can carry\n   significantly\
    \ less than the full multiplex of wavelength signals\n   found on the line side\
    \ links/ports.  Typical tributary ports are the\n   add and drop ports on an ADM,\
    \ and these support only a single\n   wavelength channel.\n   Wavelength Conversion/Converters:\
    \ The process of converting an\n   information-bearing optical signal centered\
    \ at a given wavelength to\n   one with \"equivalent\" content centered at a different\
    \ wavelength.\n   Wavelength conversion can be implemented via an optical-electronic-\n\
    \   optical (OEO) process or via a strictly optical process.\n   WDM: Wavelength\
    \ Division Multiplexing.\n   Wavelength Switched Optical Networks (WSONs): WDM-based\
    \ optical\n   networks in which switching is performed selectively based on the\n\
    \   center wavelength of an optical signal.\n"
- title: 3.  Wavelength Switched Optical Networks
  contents:
  - "3.  Wavelength Switched Optical Networks\n   WSONs range in size from continent-spanning\
    \ long-haul networks, to\n   metropolitan networks, to residential access networks.\
    \  In all these\n   cases, the main concern is those properties that constrain\
    \ the choice\n   of wavelengths that can be used, i.e., restrict the wavelength\
    \ Label\n   Set, impact the path selection process, and limit the topological\n\
    \   connectivity.  In addition, if electro-optical network elements are\n   used\
    \ in the WSON, additional compatibility constraints may be imposed\n   by the\
    \ network elements on various optical signal parameters.  The\n   subsequent sections\
    \ review and model some of the major subsystems of\n   a WSON with an emphasis\
    \ on those aspects that are of relevance to the\n   control plane.  In particular,\
    \ WDM links, optical transmitters,\n   ROADMs, and wavelength converters are examined.\n"
- title: 3.1.  WDM and CWDM Links
  contents:
  - "3.1.  WDM and CWDM Links\n   WDM and CWDM links run over optical fibers, and\
    \ optical fibers come\n   in a wide range of types that tend to be optimized for\
    \ various\n   applications.  Examples include access networks, metro, long haul,\n\
    \   and submarine links.  International Telecommunication Union -\n   Telecommunication\
    \ Standardization Sector (ITU-T) standards exist for\n   various types of fibers.\
    \  Although fiber can be categorized into\n   Single-Mode Fibers (SMFs) and Multi-Mode\
    \ Fibers (MMFs), the latter\n   are typically used for short-reach campus and\
    \ premise applications.\n   SMFs are used for longer-reach applications and are\
    \ therefore the\n   primary concern of this document.  The following SMF types\
    \ are\n   typically encountered in optical networks:\n      ITU-T Standard | \
    \ Common Name\n      ------------------------------------------------------------\n\
    \      G.652 [G.652]  |  Standard SMF                              |\n      G.653\
    \ [G.653]  |  Dispersion shifted SMF                    |\n      G.654 [G.654]\
    \  |  Cut-off shifted SMF                       |\n      G.655 [G.655]  |  Non-zero\
    \ dispersion shifted SMF           |\n      G.656 [G.656]  |  Wideband non-zero\
    \ dispersion shifted SMF  |\n      ------------------------------------------------------------\n\
    \   Typically, WDM links operate in one or more of the approximately\n   defined\
    \ optical bands [G.Sup39]:\n      Band     Range (nm)     Common Name    Raw Bandwidth\
    \ (THz)\n      O-band   1260-1360      Original       17.5\n      E-band   1360-1460\
    \      Extended       15.1\n      S-band   1460-1530      Short          9.4\n\
    \      C-band   1530-1565      Conventional   4.4\n      L-band   1565-1625  \
    \    Long           7.1\n      U-band   1625-1675      Ultra-long     5.5\n  \
    \ Not all of a band may be usable; for example, in many fibers that\n   support\
    \ E-band, there is significant attenuation due to a water\n   absorption peak\
    \ at 1383 nm.  Hence, a discontinuous acceptable\n   wavelength range for a particular\
    \ link may be needed and is modeled.\n   Also, some systems will utilize more\
    \ than one band.  This is\n   particularly true for CWDM systems.\n   Current\
    \ technology subdivides the bandwidth capacity of fibers into\n   distinct channels\
    \ based on either wavelength or frequency.  There are\n   two standards covering\
    \ wavelengths and channel spacing.  ITU-T\n   Recommendation G.694.1, \"Spectral\
    \ grids for WDM applications: DWDM\n   frequency grid\" [G.694.1], describes a\
    \ DWDM grid defined in terms of\n   frequency grids of 12.5 GHz, 25 GHz, 50 GHz,\
    \ 100 GHz, and other\n   multiples of 100 GHz around a 193.1 THz center frequency.\
    \  At the\n   narrowest channel spacing, this provides less than 4800 channels\n\
    \   across the O through U bands.  ITU-T Recommendation G.694.2,\n   \"Spectral\
    \ grids for WDM applications: CWDM wavelength grid\"\n   [G.694.2], describes\
    \ a CWDM grid defined in terms of wavelength\n   increments of 20 nm running from\
    \ 1271 nm to 1611 nm for 18 or so\n   channels.  The number of channels is significantly\
    \ smaller than the\n   32-bit GMPLS Label space defined for GMPLS (see [RFC3471]).\
    \  A label\n   representation for these ITU-T grids is given in [RFC6205] and\n\
    \   provides a common label format to be used in signaling optical paths.\n  \
    \ Further, these ITU-T grid-based labels can also be used to describe\n   WDM\
    \ links, ROADM ports, and wavelength converters for the purposes of\n   path selection.\n\
    \   Many WDM links are designed to take advantage of particular fiber\n   characteristics\
    \ or to try to avoid undesirable properties.  For\n   example, dispersion-shifted\
    \ SMF [G.653] was originally designed for\n   good long-distance performance in\
    \ single-channel systems; however,\n   putting WDM over this type of fiber requires\
    \ significant system\n   engineering and a fairly limited range of wavelengths.\
    \  Hence, the\n   following information is needed as parameters to perform basic,\n\
    \   impairment-unaware modeling of a WDM link:\n   o  Wavelength range(s): Given\
    \ a mapping between labels and the ITU-T\n      grids, each range could be expressed\
    \ in terms of a tuple,\n      (lambda1, lambda2) or (freq1, freq2), where the\
    \ lambdas or\n      frequencies can be represented by 32-bit integers.\n   o \
    \ Channel spacing: Currently, there are five channel spacings used\n      in DWDM\
    \ systems and a single channel spacing defined for CWDM\n      systems.\n   For\
    \ a particular link, this information is relatively static, as\n   changes to\
    \ these properties generally require hardware upgrades.\n   Such information may\
    \ be used locally during wavelength assignment via\n   signaling, similar to label\
    \ restrictions in MPLS, or used by a PCE in\n   providing combined RWA.\n"
- title: 3.2.  Optical Transmitters and Receivers
  contents:
  - "3.2.  Optical Transmitters and Receivers\n   WDM optical systems make use of\
    \ optical transmitters and receivers\n   utilizing different wavelengths (frequencies).\
    \  Some transmitters are\n   manufactured for a specific wavelength of operation;\
    \ that is, the\n   manufactured frequency cannot be changed.  First introduced\
    \ to reduce\n   inventory costs, tunable optical transmitters and receivers are\n\
    \   deployed in some systems and allow flexibility in the wavelength used\n  \
    \ for optical transmission/reception.  Such tunable optics aid in path\n   selection.\n\
    \   Fundamental modeling parameters for optical transmitters and\n   receivers\
    \ from the control plane perspective are:\n   o  Tunable: Do the transmitters\
    \ and receivers operate at variable or\n      fixed wavelength?\n   o  Tuning\
    \ range: This is the frequency or wavelength range over which\n      the optics\
    \ can be tuned.  With the fixed mapping of labels to\n      lambdas as proposed\
    \ in [RFC6205], this can be expressed as a\n      tuple, (lambda1, lambda2) or\
    \ (freq1, freq2), where lambda1 and\n      lambda2 or freq1 and freq2 are the\
    \ labels representing the lower\n      and upper bounds in wavelength.\n   o \
    \ Tuning time: Tuning times highly depend on the technology used.\n      Thermal-drift-based\
    \ tuning may take seconds to stabilize, whilst\n      electronic tuning might\
    \ provide sub-ms tuning times.  Depending on\n      the application, this might\
    \ be critical.  For example, thermal\n      drift might not be usable for fast\
    \ protection applications.\n   o  Spectral characteristics and stability: The\
    \ spectral shape of a\n      laser's emissions and its frequency stability put\
    \ limits on\n      various properties of the overall WDM system.  One constraint\
    \ that\n      is relatively easy to characterize is the closest channel spacing\n\
    \      with which the transmitter can be used.\n   Note that ITU-T recommendations\
    \ specify many aspects of an optical\n   transmitter.  Many of these parameters,\
    \ such as spectral\n   characteristics and stability, are used in the design of\
    \ WDM\n   subsystems consisting of transmitters, WDM links, and receivers.\n \
    \  However, they do not furnish additional information that will\n   influence\
    \ the Label Switched Path (LSP) provisioning in a properly\n   designed system.\n\
    \   Also, note that optical components can degrade and fail over time.\n   This\
    \ presents the possibility of the failure of an LSP (optical path)\n   without\
    \ either a node or link failure.  Hence, additional mechanisms\n   may be necessary\
    \ to detect and differentiate this failure from the\n   others; for example, one\
    \ does not want to initiate mesh restoration\n   if the source transmitter has\
    \ failed since the optical transmitter\n   will still be failed on the alternate\
    \ optical path.\n"
- title: 3.3.  Optical Signals in WSONs
  contents:
  - "3.3.  Optical Signals in WSONs\n   The fundamental unit of switching in WSONs\
    \ is intuitively that of a\n   \"wavelength\".  The transmitters and receivers\
    \ in these networks will\n   deal with one wavelength at a time, while the switching\
    \ systems\n   themselves can deal with multiple wavelengths at a time.  Hence,\n\
    \   multi-channel DWDM networks with single-channel interfaces are the\n   prime\
    \ focus of this document as opposed to multi-channel interfaces.\n   Interfaces\
    \ of this type are defined in ITU-T Recommendations\n   [G.698.1] and [G.698.2].\
    \  Key non-impairment-related parameters\n   defined in [G.698.1] and [G.698.2]\
    \ are:\n   (a)  Minimum channel spacing (GHz)\n   (b)  Minimum and maximum central\
    \ frequency\n   (c)  Bitrate/Line coding (modulation) of optical tributary signals\n\
    \   For the purposes of modeling the WSON in the control plane, (a) and\n   (b)\
    \ are considered properties of the link and restrictions on the\n   GMPLS Labels\
    \ while (c) is a property of the \"signal\".\n"
- title: 3.3.1.  Optical Tributary Signals
  contents:
  - "3.3.1.  Optical Tributary Signals\n   The optical interface specifications [G.698.1],\
    \ [G.698.2], and\n   [G.959.1] all use the concept of an optical tributary signal,\
    \ which\n   is defined as \"a single channel signal that is placed within an\n\
    \   optical channel for transport across the optical network\".  Note the\n  \
    \ use of the qualifier \"tributary\" to indicate that this is a single-\n   channel\
    \ entity and not a multi-channel optical signal.\n   There are currently a number\
    \ of different types of optical tributary\n   signals, which are known as \"optical\
    \ tributary signal classes\".\n   These are currently characterized by a modulation\
    \ format and bitrate\n   range [G.959.1]:\n   (a)  Optical tributary signal class\
    \ Non-Return-to-Zero (NRZ) 1.25G\n   (b)  Optical tributary signal class NRZ 2.5G\n\
    \   (c)  Optical tributary signal class NRZ 10G\n   (d)  Optical tributary signal\
    \ class NRZ 40G\n   (e)  Optical tributary signal class Return-to-Zero (RZ) 40G\n\
    \   Note that, with advances in technology, more optical tributary signal\n  \
    \ classes may be added and that this is currently an active area for\n   development\
    \ and standardization.  In particular, at the 40G rate,\n   there are a number\
    \ of non-standardized advanced modulation formats\n   that have seen significant\
    \ deployment, including Differential Phase\n   Shift Keying (DPSK) and Phase Shaped\
    \ Binary Transmission (PSBT).\n   According to [G.698.2], it is important to fully\
    \ specify the bitrate\n   of the optical tributary signal.  Hence, modulation\
    \ format (optical\n   tributary signal class) and bitrate are key parameters in\n\
    \   characterizing the optical tributary signal.\n"
- title: 3.3.2.  WSON Signal Characteristics
  contents:
  - "3.3.2.  WSON Signal Characteristics\n   The optical tributary signal referenced\
    \ in ITU-T Recommendations\n   [G.698.1] and [G.698.2] is referred to as the \"\
    signal\" in this\n   document.  This corresponds to the \"lambda\" LSP in GMPLS.\
    \  For signal\n   compatibility purposes with electro-optical network elements,\
    \ the\n   following signal characteristics are considered:\n   1.  Optical tributary\
    \ signal class (modulation format)\n   2.  Forward Error Correction (FEC): whether\
    \ forward error correction\n       is used in the digital stream and what type\
    \ of error correcting\n       code is used\n   3.  Center frequency (wavelength)\n\
    \   4.  Bitrate\n   5.  General Protocol Identifier (G-PID) for the information\
    \ format\n   The first three items on this list can change as a WSON signal\n\
    \   traverses the optical network with elements that include\n   regenerators,\
    \ OEO switches, or wavelength converters.\n   Bitrate and G-PID would not change\
    \ since they describe the encoded\n   bitstream.  A set of G-PID values is already\
    \ defined for lambda\n   switching in [RFC3471] and [RFC4328].\n   Note that a\
    \ number of non-standard or proprietary modulation formats\n   and FEC codes are\
    \ commonly used in WSONs.  For some digital\n   bitstreams, the presence of FEC\
    \ can be detected; for example, in\n   [G.707], this is indicated in the signal\
    \ itself via the FEC Status\n   Indication (FSI) byte while in [G.709], this can\
    \ be inferred from\n   whether or not the FEC field of the Optical Channel Transport\
    \ Unit-k\n   (OTUk) is all zeros.\n"
- title: 3.4.  ROADMs, OXCs, Splitters, Combiners, and FOADMs
  contents:
  - "3.4.  ROADMs, OXCs, Splitters, Combiners, and FOADMs\n   Definitions of various\
    \ optical devices such as ROADMs, Optical Cross-\n   Connects (OXCs), splitters,\
    \ combiners, and Fixed Optical Add/Drop\n   Multiplexers (FOADMs) and their parameters\
    \ can be found in [G.671].\n   Only a subset of these relevant to the control\
    \ plane and their non-\n   impairment-related properties are considered in the\
    \ following\n   sections.\n"
- title: 3.4.1.  Reconfigurable Optical Add/Drop Multiplexers and OXCs
  contents:
  - "3.4.1.  Reconfigurable Optical Add/Drop Multiplexers and OXCs\n   ROADMs are\
    \ available in different forms and technologies.  This is a\n   key technology\
    \ that allows wavelength-based optical switching.  A\n   classic degree-2 ROADM\
    \ is shown in Figure 1.\n       Line side input    +---------------------+  Line\
    \ side output\n                      --->|                     |--->\n       \
    \                   |                     |\n                          |     \
    \   ROADM        |\n                          |                     |\n      \
    \                    |                     |\n                          +---------------------+\n\
    \                              | | | |  o o o o\n                            \
    \  | | | |  | | | |\n                              O O O O  | | | |\n      Tributary\
    \ Side:   Drop (output)  Add (input)\n               Figure 1.  Degree-2 Unidirectional\
    \ ROADM\n   The key feature across all ROADM types is their highly asymmetric\n\
    \   switching capability.  In the ROADM of Figure 1, signals introduced\n   via\
    \ the add ports can only be sent on the line side output port and\n   not on any\
    \ of the drop ports.  The term \"degree\" is used to refer to\n   the number of\
    \ line side ports (input and output) of a ROADM and does\n   not include the number\
    \ of \"add\" or \"drop\" ports.  The add and drop\n   ports are sometimes also\
    \ called tributary ports.  As the degree of\n   the ROADM increases beyond two,\
    \ it can have properties of both a\n   switch (OXC) and a multiplexer; hence,\
    \ it is necessary to know the\n   switched connectivity offered by such a network\
    \ element to\n   effectively utilize it.  A straightforward way to represent this\
    \ is\n   via a \"switched connectivity\" matrix A where Amn = 0 or 1, depending\n\
    \   upon whether a wavelength on input port m can be connected to output\n   port\
    \ n [Imajuku].  For the ROADM shown in Figure 1, the switched\n   connectivity\
    \ matrix can be expressed as:\n             Input    Output Port\n           \
    \  Port     #1 #2 #3 #4 #5\n                      --------------\n           \
    \  #1:      1  1  1  1  1\n             #2       1  0  0  0  0\n       A =   #3\
    \       1  0  0  0  0\n             #4       1  0  0  0  0\n             #5  \
    \     1  0  0  0  0\n   where input ports 2-5 are add ports, output ports 2-5\
    \ are drop ports,\n   and input port #1 and output port #1 are the line side (WDM)\
    \ ports.\n   For ROADMs, this matrix will be very sparse, and for OXCs, the matrix\n\
    \   will be very dense.  Compact encodings and examples, including high-\n   degree\
    \ ROADMs/OXCs, are given in [Gen-Encode].  A degree-4 ROADM is\n   shown in Figure\
    \ 2.\n                      +-----------------------+\n   Line side-1    --->|\
    \                       |--->    Line side-2\n   Input (I1)         |        \
    \               |        Output (E2)\n   Line side-1    <---|                \
    \       |<---    Line side-2\n   Output  (E1)       |                       |\
    \        Input (I2)\n                      |         ROADM         |\n   Line\
    \ side-3    --->|                       |--->    Line side-4\n   Input (I3)  \
    \       |                       |        Output (E4)\n   Line side-3    <---|\
    \                       |<---    Line side-4\n   Output (E3)        |        \
    \               |        Input (I4)\n                      |                 \
    \      |\n                      +-----------------------+\n                  \
    \    | O    | O    | O    | O\n                      | |    | |    | |    | |\n\
    \                      O |    O |    O |    O |\n   Tributary Side:   E5 I5  E6\
    \ I6  E7 I7  E8 I8\n                  Figure 2.  Degree-4 Bidirectional ROADM\n\
    \   Note that this is a 4-degree example with one (potentially multi-\n   channel)\
    \ add/drop per line side port.\n   Note also that the connectivity constraints\
    \ for typical ROADM designs\n   are \"bidirectional\"; that is, if input port\
    \ X can be connected to\n   output port Y, typically input port Y can be connected\
    \ to output port\n   X, assuming the numbering is done in such a way that input\
    \ X and\n   output X correspond to the same line side direction or the same\n\
    \   add/drop port.  This makes the connectivity matrix symmetrical as\n   shown\
    \ below.\n       Input     Output Port\n        Port     E1 E2 E3 E4 E5 E6 E7\
    \ E8\n                 -----------------------\n           I1    0  1  1  1  0\
    \  1  0  0\n           I2    1  0  1  1  0  0  1  0\n       A = I3    1  1  0\
    \  1  1  0  0  0\n           I4    1  1  1  0  0  0  0  1\n           I5    0\
    \  0  1  0  0  0  0  0\n           I6    1  0  0  0  0  0  0  0\n           I7\
    \    0  1  0  0  0  0  0  0\n           I8    0  0  0  1  0  0  0  0\n   where\
    \ I5/E5 are add/drop ports to/from line side-3, I6/E6 are\n   add/drop ports to/from\
    \ line side-1, I7/E7 are add/drop ports to/from\n   line side-2, and I8/E8 are\
    \ add/drop ports to/from line side-4.  Note\n   that diagonal elements are zero\
    \ since loopback is not supported in\n   the example.  If ports support loopback,\
    \ diagonal elements would be\n   set to one.\n   Additional constraints may also\
    \ apply to the various ports in a\n   ROADM/OXC.  The following restrictions and\
    \ terms may be used:\n   o  Colored port: an input or, more typically, an output\
    \ (drop) port\n      restricted to a single channel of fixed wavelength\n   o\
    \  Colorless port: an input or, more typically, an output (drop) port\n      restricted\
    \ to a single channel of arbitrary wavelength\n   In general, a port on a ROADM\
    \ could have any of the following\n   wavelength restrictions:\n   o  Multiple\
    \ wavelengths, full range port\n   o  Single wavelength, full range port\n   o\
    \  Single wavelength, fixed lambda port\n   o  Multiple wavelengths, reduced range\
    \ port (for example wave band\n      switching)\n   To model these restrictions,\
    \ it is necessary to have two pieces of\n   information for each port: (a) the\
    \ number of wavelengths and (b) the\n   wavelength range and spacing.  Note that\
    \ this information is\n   relatively static.  More complicated wavelength constraints\
    \ are\n   modeled in [WSON-Info].\n"
- title: 3.4.2.  Splitters
  contents:
  - "3.4.2.  Splitters\n   An optical splitter consists of a single input port and\
    \ two or more\n   output ports.  The input optical signaled is essentially copied\
    \ (with\n   power loss) to all output ports.\n   Using the modeling notions of\
    \ Section 3.4.1, the input and output\n   ports of a splitter would have the same\
    \ wavelength restrictions.  In\n   addition, a splitter is modeled by a connectivity\
    \ matrix Amn as\n   follows:\n              Input    Output Port\n           \
    \   Port     #1 #2 #3 ...   #N\n                       -----------------\n   \
    \     A =   #1       1  1  1  ...   1\n   The difference from a simple ROADM is\
    \ that this is not a switched\n   connectivity matrix but the fixed connectivity\
    \ matrix of the device.\n"
- title: 3.4.3.  Combiners
  contents:
  - "3.4.3.  Combiners\n   An optical combiner is a device that combines the optical\
    \ wavelengths\n   carried by multiple input ports into a single multi-wavelength\
    \ output\n   port.  The various ports may have different wavelength restrictions.\n\
    \   It is generally the responsibility of those using the combiner to\n   ensure\
    \ that wavelength collision does not occur on the output port.\n   The fixed connectivity\
    \ matrix Amn for a combiner would look like:\n              Input    Output Port\n\
    \              Port     #1\n                       ---\n              #1:    \
    \  1\n              #2       1\n        A =   #3       1\n              ...  \
    \    1\n              #N       1\n"
- title: 3.4.4.  Fixed Optical Add/Drop Multiplexers
  contents:
  - "3.4.4.  Fixed Optical Add/Drop Multiplexers\n   A Fixed Optical Add/Drop Multiplexer\
    \ can alter the course of an input\n   wavelength in a preset way.  In particular,\
    \ a given wavelength (or\n   waveband) from a line side input port would be dropped\
    \ to a fixed\n   \"tributary\" output port.  Depending on the device's construction,\n\
    \   that same wavelength may or may not also be sent out the line side\n   output\
    \ port.  This is commonly referred to as a \"drop and continue\"\n   operation.\
    \  Tributary input ports (\"add\" ports) whose signals are\n   combined with each\
    \ other and other line side signals may also exist.\n   In general, to represent\
    \ the routing properties of an FOADM, it is\n   necessary to have both a fixed\
    \ connectivity matrix Amn, as previously\n   discussed, and the precise wavelength\
    \ restrictions for all input and\n   output ports.  From the wavelength restrictions\
    \ on the tributary\n   output ports, the wavelengths that have been selected can\
    \ be derived.\n   From the wavelength restrictions on the tributary input ports,\
    \ it can\n   be seen which wavelengths have been added to the line side output\n\
    \   port.  Finally, from the added wavelength information and the line\n   side\
    \ output wavelength restrictions, it can be inferred which\n   wavelengths have\
    \ been continued.\n   To summarize, the modeling methodology introduced in Section\
    \ 3.4.1,\n   which consists of a connectivity matrix and port wavelength\n   restrictions,\
    \ can be used to describe a large set of fixed optical\n   devices such as combiners,\
    \ splitters, and FOADMs.  Hybrid devices\n   consisting of both switched and fixed\
    \ parts are modeled in\n   [WSON-Info].\n"
- title: 3.5.  Electro-Optical Systems
  contents:
  - "3.5.  Electro-Optical Systems\n   This section describes how Electro-Optical\
    \ Systems (e.g., OEO\n   switches, wavelength converters, and regenerators) interact\
    \ with the\n   WSON signal characteristics listed in Section 3.3.2.  OEO switches,\n\
    \   wavelength converters, and regenerators all share a similar property:\n  \
    \ they can be more or less \"transparent\" to an \"optical signal\"\n   depending\
    \ on their functionality and/or implementation.  Regenerators\n   have been fairly\
    \ well characterized in this regard and hence their\n   properties can be described\
    \ first.\n"
- title: 3.5.1.  Regenerators
  contents:
  - "3.5.1.  Regenerators\n   The various approaches to regeneration are discussed\
    \ in ITU-T\n   [G.872], Annex A.  They map a number of functions into the so-called\n\
    \   1R, 2R, and 3R categories of regenerators as summarized in Table 1\n   below:\n\
    \   Table 1.  Regenerator Functionality Mapped to General Regenerator\n      \
    \       Classes from [G.872]\n   --------------------------------------------------------------------\n\
    \   1R | Equal amplification of all frequencies within the amplification\n   \
    \   | bandwidth.  There is no restriction upon information formats.\n      +----------------------------------------------------------------\n\
    \      | Amplification with different gain for frequencies within the\n      |\
    \ amplification bandwidth.  This could be applied to both single-\n      | channel\
    \ and multi-channel systems.\n      +----------------------------------------------------------------\n\
    \      | Dispersion compensation (phase distortion).  This analogue\n      | process\
    \ can be applied in either single-channel or multi-\n      | channel systems.\n\
    \   --------------------------------------------------------------------\n   2R\
    \ | Any or all 1R functions.  Noise suppression.\n      +----------------------------------------------------------------\n\
    \      | Digital reshaping (Schmitt Trigger function) with no clock\n      | recovery.\
    \  This is applicable to individual channels and can be\n      | used for different\
    \ bitrates but is not transparent to line\n      | coding (modulation).\n   --------------------------------------------------------------------\n\
    \   3R | Any or all 1R and 2R functions.  Complete regeneration of the\n     \
    \ | pulse shape including clock recovery and retiming within\n      | required\
    \ jitter limits.\n   --------------------------------------------------------------------\n\
    \   This table shows that 1R regenerators are generally independent of\n   signal\
    \ modulation format (also known as line coding) but may work\n   over a limited\
    \ range of wavelengths/frequencies.  2R regenerators are\n   generally applicable\
    \ to a single digital stream and are dependent\n   upon modulation format (line\
    \ coding) and, to a lesser extent, are\n   limited to a range of bitrates (but\
    \ not a specific bitrate).\n   Finally, 3R regenerators apply to a single channel,\
    \ are dependent\n   upon the modulation format, and are generally sensitive to\
    \ the\n   bitrate of digital signal, i.e., either are designed to only handle\
    \ a\n   specific bitrate or need to be programmed to accept and regenerate a\n\
    \   specific bitrate.  In all these types of regenerators, the digital\n   bitstream\
    \ contained within the optical or electrical signal is not\n   modified.\n   It\
    \ is common for regenerators to modify the digital bitstream for\n   performance\
    \ monitoring and fault management purposes.  Synchronous\n   Optical Networking\
    \ (SONET), Synchronous Digital Hierarchy (SDH), and\n   Interfaces for the Optical\
    \ Transport Network [G.709] all have digital\n   signal \"envelopes\" designed\
    \ to be used between \"regenerators\" (in\n   this case, 3R regenerators).  In\
    \ SONET, this is known as the\n   \"section\" signal; in SDH, this is known as\
    \ the \"regenerator section\"\n   signal; and, in G.709, this is known as an OTUk.\
    \  These signals\n   reserve a portion of their frame structure (known as overhead)\
    \ for\n   use by regenerators.  The nature of this overhead is summarized in\n\
    \   Table 2 below.\n     Table 2.  SONET, SDH, and G.709 Regenerator-Related Overhead\n\
    \    +-----------------------------------------------------------------+\n   \
    \ |Function          |       SONET/SDH      |     G.709 OTUk        |\n    | \
    \                 |       Regenerator    |                       |\n    |    \
    \              |       Section        |                       |\n    |------------------+----------------------+-----------------------|\n\
    \    |Signal            |       J0 (section    |  Trail Trace          |\n   \
    \ |Identifier        |       trace)         |  Identifier (TTI)     |\n    |------------------+----------------------+-----------------------|\n\
    \    |Performance       |       BIP-8 (B1)     |  BIP-8 (within SM)    |\n   \
    \ |Monitoring        |                      |                       |\n    |------------------+----------------------+-----------------------|\n\
    \    |Management        |       D1-D3 bytes    |  GCC0 (general        |\n   \
    \ |Communications    |                      |  communications       |\n    | \
    \                 |                      |  channel)             |\n    |------------------+----------------------+-----------------------|\n\
    \    |Fault Management  |       A1, A2 framing | FAS (frame alignment  |\n   \
    \ |                  |       bytes          | signal), BDI (backward|\n    | \
    \                 |                      | defect indication),   |\n    |    \
    \              |                      | BEI (backward error   |\n    |       \
    \           |                      | indication)           |\n    +------------------+----------------------+-----------------------|\n\
    \    |Forward Error     |       P1,Q1 bytes    |  OTUk FEC             |\n   \
    \ |Correction (FEC)  |                      |                       |\n    +-----------------------------------------------------------------+\n\
    \   Table 2 shows that frame alignment, signal identification, and FEC\n   are\
    \ supported.  By omission, Table 2 also shows that no switching or\n   multiplexing\
    \ occurs at this layer.  This is a significant\n   simplification for the control\
    \ plane since control plane standards\n   require a multi-layer approach when\
    \ there are multiple switching\n   layers but do not require the \"layering\"\
    \ to provide the management\n   functions shown in Table 2.  That is, many existing\
    \ technologies\n   covered by GMPLS contain extra management-related layers that\
    \ are\n   essentially ignored by the control plane (though not by the\n   management\
    \ plane).  Hence, the approach here is to include\n   regenerators and other devices\
    \ at the WSON layer unless they provide\n   higher layer switching; then, a multi-layer\
    \ or multi-region approach\n   [RFC5212] is called for.  However, this can result\
    \ in regenerators\n   having a dependence on the client signal type.\n   Hence,\
    \ depending upon the regenerator technology, the constraints\n   listed in Table\
    \ 3 may be imposed by a regenerator device:\n     Table 3.  Regenerator Compatibility\
    \ Constraints\n     +--------------------------------------------------------+\n\
    \     |      Constraints            |   1R   |   2R   |   3R   |\n     +--------------------------------------------------------+\n\
    \     | Limited Wavelength Range    |    x   |    x   |    x   |\n     +--------------------------------------------------------+\n\
    \     | Modulation Type Restriction |        |    x   |    x   |\n     +--------------------------------------------------------+\n\
    \     | Bitrate Range Restriction   |        |    x   |    x   |\n     +--------------------------------------------------------+\n\
    \     | Exact Bitrate Restriction   |        |        |    x   |\n     +--------------------------------------------------------+\n\
    \     | Client Signal Dependence    |        |        |    x   |\n     +--------------------------------------------------------+\n\
    \   Note that the limited wavelength range constraint can be modeled for\n   GMPLS\
    \ signaling with the Label Set defined in [RFC3471] and that the\n   modulation\
    \ type restriction constraint includes FEC.\n"
- title: 3.5.2.  OEO Switches
  contents:
  - "3.5.2.  OEO Switches\n   A common place where OEO processing may take place is\
    \ within WSON\n   switches that utilize (or contain) regenerators.  This may be\
    \ to\n   convert the signal to an electronic form for switching then reconvert\n\
    \   to an optical signal prior to output from the switch.  Another common\n  \
    \ technique is to add regenerators to restore signal quality either\n   before\
    \ or after optical processing (switching).  In the former case,\n   the regeneration\
    \ is applied to adapt the signal to the switch fabric\n   regardless of whether\
    \ or not it is needed from a signal-quality\n   perspective.\n   In either case,\
    \ these optical switches have essentially the same\n   compatibility constraints\
    \ as those described for regenerators in\n   Table 3.\n"
- title: 3.6.  Wavelength Converters
  contents:
  - "3.6.  Wavelength Converters\n   Wavelength converters take an input optical signal\
    \ at one wavelength\n   and emit an equivalent content optical signal at another\
    \ wavelength\n   on output.  There are multiple approaches to building wavelength\n\
    \   converters.  One approach is based on OEO conversion with fixed or\n   tunable\
    \ optics on output.  This approach can be dependent upon the\n   signal rate and\
    \ format; that is, this is basically an electrical\n   regenerator combined with\
    \ a laser/receiver.  Hence, this type of\n   wavelength converter has signal-processing\
    \ restrictions that are\n   essentially the same as those described for regenerators\
    \ in Table 3\n   of Section 3.5.1.\n   Another approach performs the wavelength\
    \ conversion optically via\n   non-linear optical effects, similar in spirit to\
    \ the familiar\n   frequency mixing used in radio frequency systems but significantly\n\
    \   harder to implement.  Such processes/effects may place limits on the\n   range\
    \ of achievable conversion.  These may depend on the wavelength\n   of the input\
    \ signal and the properties of the converter as opposed to\n   only the properties\
    \ of the converter in the OEO case.  Different WSON\n   system designs may choose\
    \ to utilize this component to varying\n   degrees or not at all.\n   Current\
    \ or envisioned contexts for wavelength converters are:\n   1.  Wavelength conversion\
    \ associated with OEO switches and fixed or\n       tunable optics.  In this case,\
    \ there are typically multiple\n       converters available since each use of\
    \ an OEO switch can be\n       thought of as a potential wavelength converter.\n\
    \   2.  Wavelength conversion associated with ROADMs/OXCs.  In this case,\n  \
    \     there may be a limited pool of wavelength converters available.\n      \
    \ Conversion could be either all optical or via an OEO method.\n   3.  Wavelength\
    \ conversion associated with fixed devices such as\n       FOADMs.  In this case,\
    \ there may be a limited amount of\n       conversion.  Also, the conversion may\
    \ be used as part of optical\n       path routing.\n   Based on the above considerations,\
    \ wavelength converters are modeled\n   as follows:\n   1.  Wavelength converters\
    \ can always be modeled as associated with\n       network elements.  This includes\
    \ fixed wavelength routing\n       elements.\n   2.  A network element may have\
    \ full wavelength conversion capability\n       (i.e., any input port and wavelength)\
    \ or a limited number of\n       wavelengths and ports.  On a box with a limited\
    \ number of\n       converters, there also may exist restrictions on which ports\
    \ can\n       reach the converters.  Hence, regardless of where the converters\n\
    \       actually are, they can be associated with input ports.\n   3.  Wavelength\
    \ converters have range restrictions that are either\n       independent or dependent\
    \ upon the input wavelength.\n   In WSONs where wavelength converters are sparse,\
    \ an optical path may\n   appear to loop or \"backtrack\" upon itself in order\
    \ to reach a\n   wavelength converter prior to continuing on to its destination.\
    \  The\n   lambda used on input to the wavelength converter would be different\n\
    \   from the lambda coming back from the wavelength converter.\n   A model for\
    \ an individual OEO wavelength converter would consist of:\n   o  Input lambda\
    \ or frequency range\n   o  Output lambda or frequency range\n"
- title: 3.6.1.  Wavelength Converter Pool Modeling
  contents:
  - "3.6.1.  Wavelength Converter Pool Modeling\n   A WSON node may include multiple\
    \ wavelength converters.  These are\n   usually arranged into some type of pool\
    \ to promote resource sharing.\n   There are a number of different approaches\
    \ used in the design of\n   switches with converter pools.  However, from the\
    \ point of view of\n   path computation, it is necessary to know the following:\n\
    \   1.  The nodes that support wavelength conversion\n   2.  The accessibility\
    \ and availability of a wavelength converter to\n       convert from a given input\
    \ wavelength on a particular input port\n       to a desired output wavelength\
    \ on a particular output port\n   3.  Limitations on the types of signals that\
    \ can be converted and the\n       conversions that can be performed\n   To model\
    \ point 2 above, a technique similar to that used to model\n   ROADMs and optical\
    \ switches can be used, i.e., matrices to indicate\n   possible connectivity along\
    \ with wavelength constraints for\n   links/ports.  Since wavelength converters\
    \ are considered a scarce\n   resource, it is desirable to include, at a minimum,\
    \ the usage state\n   of individual wavelength converters in the pool.\n   A three\
    \ stage model is used as shown schematically in Figure 3.  This\n   model represents\
    \ N input ports (fibers), P wavelength converters, and\n   M output ports (fibers).\
    \  Since not all input ports can necessarily\n   reach the converter pool, the\
    \ model starts with a wavelength pool\n   input matrix WI(i,p) = {0,1}, where\
    \ input port i can potentially\n   reach wavelength converter p.\n   Since not\
    \ all wavelengths can necessarily reach all the converters or\n   the converters\
    \ may have a limited input wavelength range, there is a\n   set of input port\
    \ constraints for each wavelength converter.\n   Currently, it is assumed that\
    \ a wavelength converter can only take a\n   single wavelength on input.  Each\
    \ wavelength converter input port\n   constraint can be modeled via a wavelength\
    \ set mechanism.\n   Next, there is a state vector WC(j) = {0,1} dependent upon\
    \ whether\n   wavelength converter j in the pool is in use.  This is the only\
    \ state\n   kept in the converter pool model.  This state is not necessary for\n\
    \   modeling \"fixed\" transponder system, i.e., systems where there is no\n \
    \  sharing.  In addition, this state information may be encoded in a\n   much\
    \ more compact form depending on the overall connectivity\n   structure [Gen-Encode].\n\
    \   After that, a set of wavelength converter output wavelength\n   constraints\
    \ is used.  These constraints indicate what wavelengths a\n   particular wavelength\
    \ converter can generate or are restricted to\n   generating due to internal switch\
    \ structure.\n   Finally, a wavelength pool output matrix WE(p,k) = {0,1} indicates\n\
    \   whether the output from wavelength converter p can reach output port\n   k.\
    \  Examples of this method being used to model wavelength converter\n   pools\
    \ for several switch architectures are given in [Gen-Encode].\n      I1   +-------------+\
    \                       +-------------+ E1\n     ----->|             |      +--------+\
    \       |             |----->\n      I2   |             +------+ WC #1  +-------+\
    \             | E2\n     ----->|             |      +--------+       |       \
    \      |----->\n           | Wavelength  |                       |  Wavelength\
    \ |\n           | Converter   |      +--------+       |  Converter  |\n      \
    \     | Pool        +------+ WC #2  +-------+  Pool       |\n           |    \
    \         |      +--------+       |             |\n           | Input       |\
    \                       |  Output     |\n           | Connection  |          \
    \ .           |  Connection |\n           | Matrix      |           .        \
    \   |  Matrix     |\n           |             |           .           |      \
    \       |\n           |             |                       |             |\n\
    \      IN   |             |      +--------+       |             | EM\n     ----->|\
    \             +------+ WC #P  +-------+             |----->\n           |    \
    \         |      +--------+       |             |\n           +-------------+\
    \   ^               ^   +-------------+\n                             |      \
    \         |\n                             |               |\n                \
    \             |               |\n                             |              \
    \ |\n                    Input wavelength    Output wavelength\n             \
    \       constraints for     constraints for\n                    each converter\
    \      each converter\n      Figure 3.  Schematic Diagram of Wavelength Converter\
    \ Pool Model\n   Figure 4 shows a simple optical switch in a four-wavelength DWDM\n\
    \   system sharing wavelength converters in a general shared \"per-node\"\n  \
    \ fashion.\n                 +-----------+ ___________                +------+\n\
    \                 |           |--------------------------->|      |\n        \
