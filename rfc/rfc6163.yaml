- title: __initial_text__
  contents:
  - "     Framework for GMPLS and Path Computation Element (PCE) Control\n       \
    \     of Wavelength Switched Optical Networks (WSONs)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides a framework for applying Generalized Multi-\n\
    \   Protocol Label Switching (GMPLS) and the Path Computation Element\n   (PCE)\
    \ architecture to the control of Wavelength Switched Optical\n   Networks (WSONs).\
    \  In particular, it examines Routing and Wavelength\n   Assignment (RWA) of optical\
    \ paths.\n   This document focuses on topological elements and path selection\n\
    \   constraints that are common across different WSON environments; as\n   such,\
    \ it does not address optical impairments in any depth.\n"
