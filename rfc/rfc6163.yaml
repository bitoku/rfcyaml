- title: 3.7.  Characterizing Electro-Optical Network Elements
  contents:
  - "3.7.  Characterizing Electro-Optical Network Elements\n   In this section, electro-optical\
    \ WSON network elements are\n   characterized by the three key functional components:\
    \ input\n   constraints, output constraints, and processing capabilities.\n  \
    \                           WSON Network Element\n                          +-----------------------+\n\
    \          WSON Signal     |      |         |      |    WSON Signal\n        \
    \                  |      |         |      |\n        --------------->  |    \
    \  |         |      | ----------------->\n                          |      | \
    \        |      |\n                          +-----------------------+\n     \
    \                     <-----> <-------> <----->\n                          Input\
    \   Processing Output\n                      Figure 6.  WSON Network Element\n"
- title: 3.7.1.  Input Constraints
  contents:
  - "3.7.1.  Input Constraints\n   Sections 3.5 and 3.6 discuss the basic properties\
    \ of regenerators,\n   OEO switches, and wavelength converters.  From these, the\
    \ following\n   possible types of input constraints and properties are derived:\n\
    \   1.  Acceptable modulation formats\n   2.  Client signal (G-PID) restrictions\n\
    \   3.  Bitrate restrictions\n   4.  FEC coding restrictions\n   5.  Configurability:\
    \ (a) none, (b) self-configuring, (c) required\n   These constraints are represented\
    \ via simple lists.  Note that the\n   device may need to be \"provisioned\" via\
    \ signaling or some other means\n   to accept signals with some attributes versus\
    \ others.  In other\n   cases, the devices may be relatively transparent to some\
    \ attributes,\n   e.g., a 2R regenerator to bitrate.  Finally, some devices may\
    \ be able\n   to auto-detect some attributes and configure themselves, e.g., a\
    \ 3R\n   regenerator with bitrate detection mechanisms and flexible phase\n  \
    \ locking circuitry.  To account for these different cases, item 5 has\n   been\
    \ added, which describes the device's configurability.\n   Note that such input\
    \ constraints also apply to the termination of the\n   WSON signal.\n"
- title: 3.7.2.  Output Constraints
  contents:
  - "3.7.2.  Output Constraints\n   None of the network elements considered here modifies\
    \ either the\n   bitrate or the basic type of the client signal.  However, they\
    \ may\n   modify the modulation format or the FEC code.  Typically, the\n   following\
    \ types of output constraints are seen:\n   1.  Output modulation is the same\
    \ as input modulation (default)\n   2.  A limited set of output modulations is\
    \ available\n   3.  Output FEC is the same as input FEC code (default)\n   4.\
    \  A limited set of output FEC codes is available\n   Note that in cases 2 and\
    \ 4 above, where there is more than one choice\n   in the output modulation or\
    \ FEC code, the network element will need\n   to be configured on a per-LSP basis\
    \ as to which choice to use.\n"
- title: 3.7.3.  Processing Capabilities
  contents:
  - "3.7.3.  Processing Capabilities\n   A general WSON network element (NE) can perform\
    \ a number of signal\n   processing functions including:\n   (A) Regeneration\
    \ (possibly different types)\n   (B) Fault and performance monitoring\n   (C)\
    \ Wavelength conversion\n   (D) Switching\n   An NE may or may not have the ability\
    \ to perform regeneration (of one\n   of the types previously discussed).  In\
    \ addition, some nodes may have\n   limited regeneration capability, i.e., a shared\
    \ pool, which may be\n   applied to selected signals traversing the NE.  Hence,\
    \ to describe\n   the regeneration capability of a link or node, it is necessary\
    \ to\n   have, at a minimum:\n   1.  Regeneration capability: (a) fixed, (b) selective,\
    \ (c) none\n   2.  Regeneration type: 1R, 2R, 3R\n   3.  Regeneration pool properties\
    \ for the case of selective\n       regeneration (input and output restrictions,\
    \ availability)\n   Note that the properties of shared regenerator pools would\
    \ be\n   essentially the same as that of wavelength converter pools modeled in\n\
    \   Section 3.6.1.\n   Item B (fault and performance monitoring) is typically\
    \ outside the\n   scope of the control plane.  However, when the operations are\
    \ to be\n   performed on an LSP basis or on part of an LSP, the control plane\
    \ can\n   be of assistance in their configuration.  Per-LSP, per-node, and\n \
    \  fault and performance monitoring examples include setting up a\n   \"section\
    \ trace\" (a regenerator overhead identifier) between two nodes\n   or intermediate\
    \ optical performance monitoring at selected nodes\n   along a path.\n"
- title: 4.  Routing and Wavelength Assignment and the Control Plane
  contents:
  - "4.  Routing and Wavelength Assignment and the Control Plane\n   From a control\
    \ plane perspective, a wavelength-convertible network\n   with full wavelength-conversion\
    \ capability at each node can be\n   controlled much like a packet MPLS-labeled\
    \ network or a circuit-\n   switched Time Division Multiplexing (TDM) network\
    \ with full-time slot\n   interchange capability is controlled.  In this case,\
    \ the path\n   selection process needs to identify the Traffic Engineered (TE)\
    \ links\n   to be used by an optical path, and wavelength assignment can be made\n\
    \   on a hop-by-hop basis.\n   However, in the case of an optical network without\
    \ wavelength\n   converters, an optical path needs to be routed from source to\n\
    \   destination and must use a single wavelength that is available along\n   that\
    \ path without \"colliding\" with a wavelength used by any other\n   optical path\
    \ that may share an optical fiber.  This is sometimes\n   referred to as a \"\
    wavelength continuity constraint\".\n   In the general case of limited or no wavelength\
    \ converters, the\n   computation of both the links and wavelengths is known as\
    \ RWA.\n   The inputs to basic RWA are the requested optical path's source and\n\
    \   destination, the network topology, the locations and capabilities of\n   any\
    \ wavelength converters, and the wavelengths available on each\n   optical link.\
    \  The output from an algorithm providing RWA is an\n   explicit route through\
    \ ROADMs, a wavelength for optical transmitter,\n   and a set of locations (generally\
    \ associated with ROADMs or switches)\n   where wavelength conversion is to occur\
    \ and the new wavelength to be\n   used on each component link after that point\
    \ in the route.\n   It is to be noted that the choice of a specific RWA algorithm\
    \ is out\n   of the scope of this document.  However, there are a number of\n\
    \   different approaches to dealing with RWA algorithms that can affect\n   the\
    \ division of effort between path computation/routing and\n   signaling.\n"
- title: 4.1.  Architectural Approaches to RWA
  contents:
  - "4.1.  Architectural Approaches to RWA\n   Two general computational approaches\
    \ are taken to performing RWA.\n   Some algorithms utilize a two-step procedure\
    \ of path selection\n   followed by wavelength assignment, and others perform\
    \ RWA in a\n   combined fashion.\n   In the following sections, three different\
    \ ways of performing RWA in\n   conjunction with the control plane are considered.\
    \  The choice of one\n   of these architectural approaches over another generally\
    \ impacts the\n   demands placed on the various control plane protocols.  The\n\
    \   approaches are provided for reference purposes only, and other\n   approaches\
    \ are possible.\n"
- title: 4.1.1.  Combined RWA (R&WA)
  contents:
  - "4.1.1.  Combined RWA (R&WA)\n   In this case, a unique entity is in charge of\
    \ performing routing and\n   wavelength assignment.  This approach relies on a\
    \ sufficient\n   knowledge of network topology, of available network resources,\
    \ and of\n   network nodes' capabilities.  This solution is compatible with most\n\
    \   known RWA algorithms, particularly those concerned with network\n   optimization.\
    \  On the other hand, this solution requires up-to-date\n   and detailed network\
    \ information.\n   Such a computational entity could reside in two different places:\n\
    \   o  In a PCE that maintains a complete and updated view of network\n      state\
    \ and provides path computation services to nodes\n   o  In an ingress node, in\
    \ which case all nodes have the R&WA\n      functionality and network state is\
    \ obtained by a periodic flooding\n      of information provided by the other\
    \ nodes\n"
- title: 4.1.2.  Separated R and WA (R+WA)
  contents:
  - "4.1.2.  Separated R and WA (R+WA)\n   In this case, one entity performs routing\
    \ while a second performs\n   wavelength assignment.  The first entity furnishes\
    \ one or more paths\n   to the second entity, which will perform wavelength assignment\
    \ and\n   final path selection.\n   The separation of the entities computing the\
    \ path and the wavelength\n   assignment constrains the class of RWA algorithms\
    \ that may be\n   implemented.  Although it may seem that algorithms optimizing\
    \ a joint\n   usage of the physical and wavelength paths are excluded from this\n\
    \   solution, many practical optimization algorithms only consider a\n   limited\
    \ set of possible paths, e.g., as computed via a k-shortest\n   path algorithm.\
    \  Hence, while there is no guarantee that the selected\n   final route and wavelength\
    \ offer the optimal solution, reasonable\n   optimization can be performed by\
    \ allowing multiple routes to pass to\n   the wavelength selection process.\n\
    \   The entity performing the routing assignment needs the topology\n   information\
    \ of the network, whereas the entity performing the\n   wavelength assignment\
    \ needs information on the network's available\n   resources and specific network\
    \ node capabilities.\n"
- title: 4.1.3.  Routing and Distributed WA (R+DWA)
  contents:
  - "4.1.3.  Routing and Distributed WA (R+DWA)\n   In this case, one entity performs\
    \ routing, while wavelength\n   assignment is performed on a hop-by-hop, distributed\
    \ manner along the\n   previously computed path.  This mechanism relies on updating\
    \ of a\n   list of potential wavelengths used to ensure conformance with the\n\
    \   wavelength continuity constraint.\n   As currently specified, the GMPLS protocol\
    \ suite signaling protocol\n   can accommodate such an approach.  GMPLS, per [RFC3471],\
    \ includes\n   support for the communication of the set of labels (wavelengths)\
    \ that\n   may be used between nodes via a Label Set.  When conversion is not\n\
    \   performed at an intermediate node, a hop generates the Label Set it\n   sends\
    \ to the next hop based on the intersection of the Label Set\n   received from\
    \ the previous hop and the wavelengths available on the\n   node's switch and\
    \ ongoing interface.  The generation of the outgoing\n   Label Set is up to the\
    \ node local policy (even if one expects a\n   consistent policy configuration\
    \ throughout a given transparency\n   domain).  When wavelength conversion is\
    \ performed at an intermediate\n   node, a new Label Set is generated.  The egress\
    \ node selects one\n   label in the Label Set that it received; additionally,\
    \ the node can\n   apply local policy during label selection.  GMPLS also provides\n\
    \   support for the signaling of bidirectional optical paths.\n   Depending on\
    \ these policies, a wavelength assignment may not be\n   found, or one may be\
    \ found that consumes too many conversion\n   resources relative to what a dedicated\
    \ wavelength assignment policy\n   would have achieved.  Hence, this approach\
    \ may generate higher\n   blocking probabilities in a heavily loaded network.\n\
    \   This solution may be facilitated via signaling extensions that ease\n   its\
    \ functioning and possibly enhance its performance with respect to\n   blocking\
    \ probability.  Note that this approach requires less\n   information dissemination\
    \ than the other techniques described.\n   The first entity may be a PCE or the\
    \ ingress node of the LSP.\n"
- title: 4.2.  Conveying Information Needed by RWA
  contents:
  - "4.2.  Conveying Information Needed by RWA\n   The previous sections have characterized\
    \ WSONs and optical path\n   requests.  In particular, high-level models of the\
    \ information used\n   by RWA process were presented.  This information can be\
    \ viewed as\n   either relatively static, i.e., changing with hardware changes\n\
    \   (including possibly failures), or relatively dynamic, i.e., those\n   that\
    \ can change with optical path provisioning.  The time requirement\n   in which\
    \ an entity involved in RWA process needs to be notified of\n   such changes is\
    \ fairly situational.  For example, for network\n   restoration purposes, learning\
    \ of a hardware failure or of new\n   hardware coming online to provide restoration\
    \ capability can be\n   critical.\n   Currently, there are various methods for\
    \ communicating RWA relevant\n   information.  These include, but are not limited\
    \ to, the following:\n   o  Existing control plane protocols, i.e., GMPLS routing\
    \ and\n      signaling.  Note that routing protocols can be used to convey both\n\
    \      static and dynamic information.\n   o  Management protocols such as NetConf,\
    \ SNMPv3, and CORBA.\n   o  Methods to access configuration and status information\
    \ such as a\n      command line interface (CLI).\n   o  Directory services and\
    \ accompanying protocols.  These are\n      typically used for the dissemination\
    \ of relatively static\n      information.  Directory services are not suited\
    \ to manage\n      information in dynamic and fluid environments.\n   o  Other\
    \ techniques for dynamic information, e.g., sending\n      information directly\
    \ from NEs to PCEs to avoid flooding.  This\n      would be useful if the number\
    \ of PCEs is significantly less than\n      the number of WSON NEs.  There may\
    \ be other ways to limit flooding\n      to \"interested\" NEs.\n   Possible mechanisms\
    \ to improve scaling of dynamic information\n   include:\n   o  Tailoring message\
    \ content to WSON, e.g., the use of wavelength\n      ranges or wavelength occupation\
    \ bit maps\n   o  Utilizing incremental updates if feasible\n"
- title: 5.  Modeling Examples and Control Plane Use Cases
  contents:
  - "5.  Modeling Examples and Control Plane Use Cases\n   This section provides examples\
    \ of the fixed and switched optical node\n   and wavelength constraint models\
    \ of Section 3 and use cases for WSON\n   control plane path computation, establishment,\
    \ rerouting, and\n   optimization.\n"
