- title: 5.1.1.  Describing the WSON Nodes
  contents:
  - "5.1.1.  Describing the WSON Nodes\n   The eight WSON nodes described in Figure\
    \ 7 have the following\n   properties:\n   o  Nodes N1, N2, and N3 have FOADMs\
    \ installed and can therefore only\n      access a static and pre-defined set\
    \ of wavelengths.\n   o  All other nodes contain ROADMs and can therefore access\
    \ all\n      wavelengths.\n   o  Nodes N4, N5, N7, and N8 are multi-degree nodes,\
    \ allowing any\n      wavelength to be optically switched between any of the links.\n\
    \      Note, however, that this does not automatically apply to\n      wavelengths\
    \ that are being added or dropped at the particular\n      node.\n   o  Node N4\
    \ is an exception to that: this node can switch any\n      wavelength from its\
    \ add/drop ports to any of its output links (L5,\n      L7, and L12 in this case).\n\
    \   o  The links from the routers are only able to carry one wavelength,\n   \
    \   with the exception of links L8 and L9, which are capable to\n      add/drop\
    \ any wavelength.\n   o  Node N7 contains an OEO transponder (O1) connected to\
    \ the node via\n      links L13 and L14.  That transponder operates in 3R mode\
