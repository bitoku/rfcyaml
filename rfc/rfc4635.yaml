- title: Abstract
  contents:
  - "Abstract\n   Use of the Domain Name System TSIG resource record requires\n  \
    \ specification of a cryptographic message authentication code.\n   Currently,\
    \ identifiers have been specified only for HMAC MD5 (Hashed\n   Message Authentication\
    \ Code, Message Digest 5) and GSS (Generic\n   Security Service) TSIG algorithms.\
    \  This document standardizes\n   identifiers and implementation requirements\
    \ for additional HMAC SHA\n   (Secure Hash Algorithm) TSIG algorithms and standardizes\
    \ how to\n   specify and handle the truncation of HMAC values in TSIG.\n"
