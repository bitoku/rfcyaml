  contents:
  - "IscsiTgtPortalAttributesEntry ::= SEQUENCE {\n    iscsiTgtPortalNodeIndexOrZero\
    \  Unsigned32,\n    iscsiTgtPortalPort             InetPortNumber,\n    iscsiTgtPortalTag\
    \              Unsigned32\n"
- title: '}'
  contents:
  - '}

