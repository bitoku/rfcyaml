- title: ISCSI-MIB DEFINITIONS  ::= BEGIN
  contents:
  - "ISCSI-MIB DEFINITIONS  ::= BEGIN\n    IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\
    \ OBJECT-IDENTITY, NOTIFICATION-TYPE,\n    Unsigned32, Counter32, Counter64, Gauge32,\n\
    \    mib-2\n    FROM SNMPv2-SMI\n    TEXTUAL-CONVENTION, TruthValue, RowPointer,\
    \ TimeStamp, RowStatus,\n    AutonomousType, StorageType\n    FROM SNMPv2-TC\n\
    \    MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n    FROM SNMPv2-CONF\n\
    \    SnmpAdminString\n    FROM SNMP-FRAMEWORK-MIB -- RFC 3411\n    InetAddressType,\
    \ InetAddress, InetPortNumber\n    FROM INET-ADDRESS-MIB -- RFC 4001\n    ;\n"
