  contents:
  - '::= { iscsiTarget 2 }

    '
- title: iscsiTargetLoginStatsEntry OBJECT-TYPE
  contents:
  - "iscsiTargetLoginStatsEntry OBJECT-TYPE\n    SYNTAX        IscsiTargetLoginStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing counters for each result of\n        a login\
    \ attempt to this target.\"\n    AUGMENTS { iscsiTargetAttributesEntry }\n"
