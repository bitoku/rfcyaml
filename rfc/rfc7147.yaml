- title: iscsiTgtLoginFailures OBJECT-TYPE
  contents:
  - "iscsiTgtLoginFailures OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS   \
    \      \"failed login attempts\"\n    MAX-ACCESS    read-only\n    STATUS    \
    \    current\n    DESCRIPTION\n        \"This object counts the number of times\
    \ a login attempt to this\n        local target has failed.\n        If this counter\
    \ has suffered a discontinuity, the time of the\n        last discontinuity is\
    \ indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiTargetAttributesEntry 1 }
  contents:
  - '::= { iscsiTargetAttributesEntry 1 }

    '
- title: iscsiTgtLastFailureTime OBJECT-TYPE
  contents:
  - "iscsiTgtLastFailureTime OBJECT-TYPE\n    SYNTAX        TimeStamp\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The timestamp\
    \ of the most recent failure of a login attempt\n        to this target.  A value\
    \ of zero indicates that no such\n        failures have occurred since the last\
    \ system boot.\"\n"
- title: ::= { iscsiTargetAttributesEntry 2 }
  contents:
  - '::= { iscsiTargetAttributesEntry 2 }

    '
- title: iscsiTgtLastFailureType  OBJECT-TYPE
  contents:
  - "iscsiTgtLastFailureType  OBJECT-TYPE\n    SYNTAX        AutonomousType\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The type\
    \ of the most recent failure of a login attempt\n        to this target, represented\
    \ as the OID of the counter\n        object in iscsiTargetLoginStatsTable for\
    \ which the\n        relevant instance was incremented.  If no such failures\n\
    \        have occurred since the last system boot, this attribute\n        will\
    \ have the value 0.0.  A value of 0.0 may also be used\n        to indicate a\
    \ type that is not represented by any of\n        the counters in iscsiTargetLoginStatsTable.\"\
    \n"
- title: ::= { iscsiTargetAttributesEntry 3 }
  contents:
  - '::= { iscsiTargetAttributesEntry 3 }

    '
- title: iscsiTgtLastIntrFailureName  OBJECT-TYPE
  contents:
  - "iscsiTgtLastIntrFailureName  OBJECT-TYPE\n    SYNTAX        IscsiName\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The iSCSI\
    \ name of the initiator that failed the last\n        login attempt.  If no such\
    \ failures have occurred since\n        the last system boot, this value is a\
    \ zero-length string.\"\n"
- title: ::= { iscsiTargetAttributesEntry 4 }
  contents:
  - '::= { iscsiTargetAttributesEntry 4 }

    '
- title: iscsiTgtLastIntrFailureAddrType OBJECT-TYPE
  contents:
  - "iscsiTgtLastIntrFailureAddrType OBJECT-TYPE\n    SYNTAX        InetAddressType\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \     \"The type of Internet Network Address contained in the\n        corresponding\
    \ instance of the iscsiTgtLastIntrFailureAddr.\n        The value 'dns' is not\
    \ allowed.  If no such failures have\n        occurred since the last system boot,\
    \ this value is zero.\"\n"
- title: ::= { iscsiTargetAttributesEntry 5 }
  contents:
  - '::= { iscsiTargetAttributesEntry 5 }

    '
- title: iscsiTgtLastIntrFailureAddr OBJECT-TYPE
  contents:
  - "iscsiTgtLastIntrFailureAddr OBJECT-TYPE\n    SYNTAX        InetAddress\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"An Internet\
    \ Network Address, of the type specified by\n        the object iscsiTgtLastIntrFailureAddrType,\
    \ giving the\n        host address of the initiator that failed the last login\n\
    \        attempt.  If no such failures have occurred since the last\n        system\
    \ boot, this value is a zero-length string.\"\n"
- title: ::= { iscsiTargetAttributesEntry 6 }
  contents:
  - '::= { iscsiTargetAttributesEntry 6 }

    '
- title: iscsiTgtLastIntrFailurePort OBJECT-TYPE
  contents:
  - "iscsiTgtLastIntrFailurePort OBJECT-TYPE\n    SYNTAX        InetPortNumber\n \
    \   MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n    \
    \    \"The transport protocol port number used by the initiator\n        that\
    \ failed the last login attempt.  If no such failures\n        have occurred since\
    \ the last system boot, this value is a\n        zero-length string.\"\n"
- title: ::= { iscsiTargetAttributesEntry 7 }
  contents:
  - '::= { iscsiTargetAttributesEntry 7 }

    '
- title: -- Target Login Stats Table
  contents:
  - '-- Target Login Stats Table

    '
- title: iscsiTargetLoginStatsTable OBJECT-TYPE
  contents:
  - "iscsiTargetLoginStatsTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiTargetLoginStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
