- title: -- Portal Attributes Table
  contents:
  - '-- Portal Attributes Table

    '
- title: iscsiPortalAttributesTable OBJECT-TYPE
  contents:
  - "iscsiPortalAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiPortalAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A list of transport endpoints (using TCP or another transport\n   \
    \     protocol) used by this iSCSI instance.  An iSCSI instance may\n        use\
    \ a portal to listen for incoming connections to its targets,\n        to initiate\
    \ connections to other targets, or both.\"\n"
- title: ::= { iscsiPortal 1 }
  contents:
  - '::= { iscsiPortal 1 }

    '
- title: iscsiPortalAttributesEntry OBJECT-TYPE
  contents:
  - "iscsiPortalAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiPortalAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing management information applicable\n     \
    \   to a particular portal instance.\"\n    INDEX { iscsiInstIndex, iscsiPortalIndex\
    \  }\n"
- title: ::= { iscsiPortalAttributesTable 1 }
  contents:
  - '::= { iscsiPortalAttributesTable 1 }

    '
- title: IscsiPortalAttributesEntry ::= SEQUENCE {
  contents:
  - "IscsiPortalAttributesEntry ::= SEQUENCE {\n    iscsiPortalIndex             \
    \    Unsigned32,\n    iscsiPortalRowStatus             RowStatus,\n    iscsiPortalRoles\
    \                 BITS,\n    iscsiPortalAddrType              InetAddressType,\n\
    \    iscsiPortalAddr                  InetAddress,\n    iscsiPortalProtocol  \
    \            IscsiTransportProtocol,\n    iscsiPortalMaxRecvDataSegLength  Unsigned32,\n\
    \    iscsiPortalPrimaryHdrDigest      IscsiDigestMethod,\n    iscsiPortalPrimaryDataDigest\
    \     IscsiDigestMethod,\n    iscsiPortalSecondaryHdrDigest    IscsiDigestMethod,\n\
    \    iscsiPortalSecondaryDataDigest   IscsiDigestMethod,\n    iscsiPortalRecvMarker\
    \            TruthValue,\n    iscsiPortalStorageType           StorageType,\n\
    \    iscsiPortalDescr                 SnmpAdminString\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiPortalIndex OBJECT-TYPE
  contents:
  - "iscsiPortalIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An arbitrary integer used to uniquely identify a particular\n     \
    \   transport endpoint within this iSCSI instance.  This index\n        value\
    \ must not be modified or reused by an agent unless a\n        reboot has occurred.\
    \  An agent should attempt to keep this\n        value persistent across reboots.\"\
    \n"
- title: ::= { iscsiPortalAttributesEntry 1 }
  contents:
  - '::= { iscsiPortalAttributesEntry 1 }

    '
- title: iscsiPortalRowStatus OBJECT-TYPE
  contents:
  - "iscsiPortalRowStatus OBJECT-TYPE\n    SYNTAX        RowStatus\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"This field\
    \ allows entries to be dynamically added and\n        removed from this table\
    \ via SNMP.  When adding a row to\n        this table, all non-Index/RowStatus\
    \ objects must be set.\n        When the value of this object is 'active', the\
    \ values of\n        the other objects in this table cannot be changed.\n    \
    \    Rows may be discarded using RowStatus.\n        Note that creating a row\
    \ in this table will typically\n        cause the agent to create one or more\
    \ rows in the\n        iscsiTgtPortalAttributesTable and/or the\n        iscsiIntrPortalAttributesTable.\"\
    \n"
- title: ::= { iscsiPortalAttributesEntry 2 }
  contents:
  - '::= { iscsiPortalAttributesEntry 2 }

    '
- title: iscsiPortalRoles OBJECT-TYPE
  contents:
  - "iscsiPortalRoles OBJECT-TYPE\n    SYNTAX        BITS {\n                    \
    \  targetTypePortal(0),\n                      initiatorTypePortal(1)\n      \
    \            }\n    MAX-ACCESS    read-create\n    STATUS        current\n   \
    \ DESCRIPTION\n        \"A portal can operate in one or both of two roles:\n \
    \       as a target portal and/or an initiator portal.  If\n        the portal\
    \ will operate in both roles, both bits\n        must be set.\n        This object\
    \ will define a corresponding row that\n        will exist or must be created\
    \ in the\n        iscsiTgtPortalAttributesTable, the\n        iscsiIntrPortalAttributesTable,\
    \ or both.  If the\n        targetTypePortal bit is set, one or more corresponding\n\
    \        iscsiTgtPortalAttributesEntry rows will be found or\n        created.\
    \  If the initiatorTypePortal bit is set,\n        one or more corresponding iscsiIntrPortalAttributesEntry\n\
    \        rows will be found or created.  If both bits are set, one\n        or\
    \ more corresponding rows will be found or created in\n        one of the above\
    \ tables.\"\n"
- title: ::= { iscsiPortalAttributesEntry 3 }
  contents:
  - '::= { iscsiPortalAttributesEntry 3 }

    '
- title: iscsiPortalAddrType OBJECT-TYPE
  contents:
  - "iscsiPortalAddrType OBJECT-TYPE\n    SYNTAX        InetAddressType\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"The type\
    \ of Internet Network Address contained in the\n        corresponding instance\
    \ of the iscsiPortalAddr.\"\n    DEFVAL        { ipv4 }\n"
- title: ::= { iscsiPortalAttributesEntry 4 }
  contents:
  - '::= { iscsiPortalAttributesEntry 4 }

    '
- title: iscsiPortalAddr OBJECT-TYPE
  contents:
  - "iscsiPortalAddr OBJECT-TYPE\n    SYNTAX        InetAddress\n    MAX-ACCESS  \
    \  read-create\n    STATUS        current\n    DESCRIPTION\n        \"The portal's\
    \ Internet Network Address, of the type\n        specified by the object iscsiPortalAddrType.\
    \  If\n        iscsiPortalAddrType has the value 'dns', this address\n       \
    \ gets resolved to an IP address whenever a new iSCSI\n        connection is established\
    \ using this portal.\"\n"
- title: ::= { iscsiPortalAttributesEntry 5 }
  contents:
  - '::= { iscsiPortalAttributesEntry 5 }

    '
- title: iscsiPortalProtocol OBJECT-TYPE
  contents:
  - "iscsiPortalProtocol OBJECT-TYPE\n    SYNTAX        IscsiTransportProtocol\n \
    \   MAX-ACCESS    read-create\n    STATUS        current\n    DESCRIPTION\n  \
    \      \"The portal's transport protocol.\"\n    DEFVAL        { 6 } -- TCP\n"
- title: ::= { iscsiPortalAttributesEntry 6 }
  contents:
  - '::= { iscsiPortalAttributesEntry 6 }

    '
- title: iscsiPortalMaxRecvDataSegLength OBJECT-TYPE
  contents:
  - "iscsiPortalMaxRecvDataSegLength OBJECT-TYPE\n    SYNTAX        Unsigned32 (512..16777215)\n\
    \    UNITS         \"bytes\"\n    MAX-ACCESS    read-create\n    STATUS      \
    \  current\n    DESCRIPTION\n        \"The maximum PDU length this portal can\
    \ receive.\n        This may be constrained by hardware characteristics,\n   \
    \     and individual implementations may choose not to\n        allow this object\
    \ to be changed.\"\n    REFERENCE\n        \"RFC 7143, Section 13.12, MaxRecvDataSegmentLength\"\
    \n    DEFVAL { 8192 }\n"
- title: ::= { iscsiPortalAttributesEntry 7 }
  contents:
  - '::= { iscsiPortalAttributesEntry 7 }

    '
- title: iscsiPortalPrimaryHdrDigest OBJECT-TYPE
  contents:
  - "iscsiPortalPrimaryHdrDigest OBJECT-TYPE\n    SYNTAX        IscsiDigestMethod\n\
    \    MAX-ACCESS    read-create\n    STATUS        current\n    DESCRIPTION\n \
    \       \"The preferred header digest for this portal.\"\n    DEFVAL        {\
    \ crc32c }\n"
- title: ::= { iscsiPortalAttributesEntry 8 }
  contents:
  - '::= { iscsiPortalAttributesEntry 8 }

    '
- title: iscsiPortalPrimaryDataDigest OBJECT-TYPE
  contents:
  - "iscsiPortalPrimaryDataDigest OBJECT-TYPE\n    SYNTAX        IscsiDigestMethod\n\
    \    MAX-ACCESS    read-create\n    STATUS        current\n    DESCRIPTION\n \
    \       \"The preferred data digest method for this portal.\"\n    DEFVAL    \
    \    { crc32c }\n"
- title: ::= { iscsiPortalAttributesEntry 9 }
  contents:
  - '::= { iscsiPortalAttributesEntry 9 }

    '
- title: iscsiPortalSecondaryHdrDigest OBJECT-TYPE
  contents:
  - "iscsiPortalSecondaryHdrDigest OBJECT-TYPE\n    SYNTAX        IscsiDigestMethod\n\
    \    MAX-ACCESS    read-create\n    STATUS        current\n    DESCRIPTION\n \
    \       \"An alternate header digest preference for this portal.\"\n    DEFVAL\
    \        { noDigest }\n"
- title: ::= { iscsiPortalAttributesEntry 10 }
  contents:
  - '::= { iscsiPortalAttributesEntry 10 }

    '
- title: iscsiPortalSecondaryDataDigest OBJECT-TYPE
  contents:
  - "iscsiPortalSecondaryDataDigest OBJECT-TYPE\n    SYNTAX        IscsiDigestMethod\n\
    \    MAX-ACCESS    read-create\n    STATUS        current\n    DESCRIPTION\n \
    \       \"An alternate data digest preference for this portal.\"\n    DEFVAL \
    \       { noDigest }\n"
- title: ::= { iscsiPortalAttributesEntry 11 }
  contents:
  - '::= { iscsiPortalAttributesEntry 11 }

    '
- title: iscsiPortalRecvMarker OBJECT-TYPE
  contents:
  - "iscsiPortalRecvMarker OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-create\n    STATUS        deprecated\n    DESCRIPTION\n        \"This\
    \ object indicates whether or not this portal will\n        request markers in\
    \ its incoming data stream.\"\n    REFERENCE\n        \"RFC 7143, Section 13.25,\
    \ Obsoleted Keys.\"\n    DEFVAL        { false }\n"
- title: ::= { iscsiPortalAttributesEntry 12 }
  contents:
  - '::= { iscsiPortalAttributesEntry 12 }

    '
- title: iscsiPortalStorageType OBJECT-TYPE
  contents:
  - "iscsiPortalStorageType OBJECT-TYPE\n    SYNTAX        StorageType\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"The storage\
    \ type for this row.  Rows in this table that were\n         created through an\
    \ external process (e.g., not created via\n         this MIB) may have a storage\
    \ type of readOnly or permanent.\n         Conceptual rows having the value 'permanent'\
    \ need not\n         allow write access to any columnar objects in the row.\"\n\
    \    DEFVAL        { nonVolatile }\n"
- title: ::= { iscsiPortalAttributesEntry 13 }
  contents:
  - '::= { iscsiPortalAttributesEntry 13 }

    '
- title: iscsiPortalDescr OBJECT-TYPE
  contents:
  - "iscsiPortalDescr OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8\
    \ string, determined by the implementation to\n        describe the iSCSI portal.\
    \  When only a single instance\n        is present, this object may be set to\
    \ the zero-length\n        string; with multiple iSCSI portals, it may be used\
    \ in\n        an implementation-dependent manner to describe the\n        respective\
    \ portal, and could include information such as\n        Host Bus Adapter (HBA)\
    \ model, description, and version, or\n        software driver and version.\"\n"
- title: ::= { iscsiPortalAttributesEntry 14 }
  contents:
  - '::= { iscsiPortalAttributesEntry 14 }

