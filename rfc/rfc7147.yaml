    \   iscsiCxnVersionActive          Unsigned32\n"
  - '}

    '
  - "iscsiCxnIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n    MAX-ACCESS
    \   not-accessible\n    STATUS        current\n    DESCRIPTION\n        \"An arbitrary
    integer used to uniquely identify a\n        particular connection of a particular
    session within\n        an iSCSI instance present on the local system.  An\n        agent
    should attempt to not reuse index values unless\n        a reboot has occurred.
    \ iSCSI connections are destroyed\n        during a reboot; rows in this table
    are not persistent\n        across reboots.\"\n"
  - '::= { iscsiConnectionAttributesEntry 1 }

    '
  - "iscsiCxnCid OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..65535)\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"The iSCSI
    Connection ID for this connection.\"\n"
  - '::= { iscsiConnectionAttributesEntry 2 }

    '
  - "iscsiCxnState OBJECT-TYPE\n    SYNTAX        INTEGER {\n                      login(1),\n
    \                     full(2),\n                      logout(3)\n                  }\n
    \   MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The
    current state of this connection, from an iSCSI negotiation\n        point of
    view.  Here are the states:\n        login  - The transport protocol connection
    has been established,\n                 but a valid iSCSI login response with
    the final bit set\n                 has not been sent or received.\n        full
    \  - A valid iSCSI login response with the final bit set\n                 has
    been sent or received.\n        logout - A valid iSCSI logout command has been
    sent or\n                 received, but the transport protocol connection has\n
    \                not yet been closed.\"\n"
  - '::= { iscsiConnectionAttributesEntry 3 }

    '
