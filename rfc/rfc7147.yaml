- title: IscsiTargetLoginStatsEntry ::= SEQUENCE {
  contents:
  - "IscsiTargetLoginStatsEntry ::= SEQUENCE {\n    iscsiTgtLoginAccepts         \
    \  Counter32,\n    iscsiTgtLoginOtherFails        Counter32,\n    iscsiTgtLoginRedirects\
    \         Counter32,\n    iscsiTgtLoginAuthorizeFails    Counter32,\n    iscsiTgtLoginAuthenticateFails\
    \ Counter32,\n    iscsiTgtLoginNegotiateFails    Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiTgtLoginAccepts OBJECT-TYPE
  contents:
  - "iscsiTgtLoginAccepts OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS    \
    \     \"successful logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Login Response PDUs with status\n   \
    \     0x0000, Accept Login, transmitted by this\n        target.\n        If this\
    \ counter has suffered a discontinuity, the time of the\n        last discontinuity\
    \ is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC\
    \ 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiTargetLoginStatsEntry 1 }
  contents:
  - '::= { iscsiTargetLoginStatsEntry 1 }

    '
- title: iscsiTgtLoginOtherFails OBJECT-TYPE
  contents:
  - "iscsiTgtLoginOtherFails OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS \
    \        \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The number of Login Response PDUs that were transmitted\n\
    \        by this target and that were not counted by any other\n        object\
    \ in the row.\n        If this counter has suffered a discontinuity, the time\
    \ of the\n        last discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\
    \n    REFERENCE\n        \"RFC 7143, Section 11.13.5, Status-Class and Status-Detail\"\
    \n"
- title: ::= { iscsiTargetLoginStatsEntry 2 }
  contents:
  - '::= { iscsiTargetLoginStatsEntry 2 }

    '
- title: iscsiTgtLoginRedirects OBJECT-TYPE
  contents:
  - "iscsiTgtLoginRedirects OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS  \
    \       \"redirected logins\"\n    MAX-ACCESS    read-only\n    STATUS       \
    \ current\n    DESCRIPTION\n        \"The count of Login Response PDUs with status\
    \ class 0x01,\n        Redirection, transmitted by this target.\n        If this\
    \ counter has suffered a discontinuity, the time of the\n        last discontinuity\
    \ is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC\
    \ 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiTargetLoginStatsEntry 3 }
  contents:
  - '::= { iscsiTargetLoginStatsEntry 3 }

    '
- title: iscsiTgtLoginAuthorizeFails OBJECT-TYPE
  contents:
  - "iscsiTgtLoginAuthorizeFails OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Login Response PDUs with status 0x0202,\n\
    \        Forbidden Target, transmitted by this target.\n        If this counter\
    \ is incremented, an iscsiTgtLoginFailure\n        notification should be generated.\n\
    \        If this counter has suffered a discontinuity, the time of the\n     \
    \   last discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiTargetLoginStatsEntry 4 }
  contents:
  - '::= { iscsiTargetLoginStatsEntry 4 }

    '
- title: iscsiTgtLoginAuthenticateFails OBJECT-TYPE
  contents:
  - "iscsiTgtLoginAuthenticateFails OBJECT-TYPE\n    SYNTAX        Counter32\n   \
    \ UNITS         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS   \
    \     current\n    DESCRIPTION\n        \"The count of Login Response PDUs with\
    \ status 0x0201,\n        Authentication Failed, transmitted by this target.\n\
    \        If this counter is incremented, an iscsiTgtLoginFailure\n        notification\
    \ should be generated.\n        If this counter has suffered a discontinuity,\
    \ the time of the\n        last discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\
    \n    REFERENCE\n        \"RFC 7143, Section 11.13.5, Status-Class and Status-Detail\"\
    \n"
- title: ::= { iscsiTargetLoginStatsEntry 5 }
  contents:
  - '::= { iscsiTargetLoginStatsEntry 5 }

    '
- title: iscsiTgtLoginNegotiateFails OBJECT-TYPE
  contents:
  - "iscsiTgtLoginNegotiateFails OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The number of times a target has effectively refused\
    \ a\n        login because the parameter negotiation failed.\n        If this\
    \ counter is incremented, an iscsiTgtLoginFailure\n        notification should\
    \ be generated.\n        If this counter has suffered a discontinuity, the time\
    \ of the\n        last discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\
    \n"
- title: ::= { iscsiTargetLoginStatsEntry 6 }
  contents:
  - '::= { iscsiTargetLoginStatsEntry 6 }

    '
- title: -- Target Logout Stats Table
  contents:
  - '-- Target Logout Stats Table

    '
- title: iscsiTargetLogoutStatsTable OBJECT-TYPE
  contents:
  - "iscsiTargetLogoutStatsTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiTargetLogoutStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"When a target receives a Logout command, it responds\n        with\
    \ a Logout Response that carries a status code.\n        This table contains counters\
    \ for both normal and\n        abnormal Logout Requests received by this target.\"\
    \n"
- title: ::= { iscsiTarget 3 }
  contents:
  - '::= { iscsiTarget 3 }

    '
- title: iscsiTargetLogoutStatsEntry OBJECT-TYPE
  contents:
  - "iscsiTargetLogoutStatsEntry OBJECT-TYPE\n    SYNTAX        IscsiTargetLogoutStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing counters of Logout Response\n        PDUs\
    \ that were received by this target.\"\n    AUGMENTS { iscsiTargetAttributesEntry\
    \ }\n"
- title: ::= { iscsiTargetLogoutStatsTable 1 }
  contents:
  - '::= { iscsiTargetLogoutStatsTable 1 }

    '
- title: IscsiTargetLogoutStatsEntry ::= SEQUENCE {
  contents:
  - "IscsiTargetLogoutStatsEntry ::= SEQUENCE {\n    iscsiTgtLogoutNormals       \
    \   Counter32,\n    iscsiTgtLogoutOthers           Counter32,\n    iscsiTgtLogoutCxnClosed\
    \        Counter32,\n    iscsiTgtLogoutCxnRemoved       Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiTgtLogoutNormals OBJECT-TYPE
  contents:
  - "iscsiTgtLogoutNormals OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS   \
    \      \"normal logouts\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Logout Command PDUs received by this\
    \ target,\n        with reason code 0 (closes the session).\n        If this counter\
    \ has suffered a discontinuity, the time of the\n        last discontinuity is\
    \ indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 11.14.1, Reason Code\"\n"
- title: ::= { iscsiTargetLogoutStatsEntry 1 }
  contents:
  - '::= { iscsiTargetLogoutStatsEntry 1 }

    '
- title: iscsiTgtLogoutOthers OBJECT-TYPE
  contents:
  - "iscsiTgtLogoutOthers OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS    \
    \     \"abnormal logouts\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Logout Command PDUs received by this\
    \ target,\n        with any reason code other than 0.\n        If this counter\
    \ has suffered a discontinuity, the time of the\n        last discontinuity is\
    \ indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 11.14.1, Reason Code\"\n"
- title: ::= { iscsiTargetLogoutStatsEntry 2 }
  contents:
  - '::= { iscsiTargetLogoutStatsEntry 2 }

    '
- title: iscsiTgtLogoutCxnClosed OBJECT-TYPE
  contents:
  - "iscsiTgtLogoutCxnClosed OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS \
    \        \"abnormal logouts\"\n    MAX-ACCESS    read-only\n    STATUS       \
    \ current\n    DESCRIPTION\n        \"The count of Logout Command PDUs received\
    \ by this target,\n        with reason code 1 (closes the connection).\n     \
    \   If this counter has suffered a discontinuity, the time of the\n        last\
    \ discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 11.14.1, Reason Code\"\n"
- title: ::= { iscsiTargetLogoutStatsEntry 3 }
  contents:
  - '::= { iscsiTargetLogoutStatsEntry 3 }

    '
- title: iscsiTgtLogoutCxnRemoved OBJECT-TYPE
  contents:
  - "iscsiTgtLogoutCxnRemoved OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"abnormal logouts\"\n    MAX-ACCESS    read-only\n    STATUS      \
    \  current\n    DESCRIPTION\n        \"The count of Logout Command PDUs received\
    \ by this target,\n        with reason code 2 (removes the connection).\n    \
    \    If this counter has suffered a discontinuity, the time of the\n        last\
    \ discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 11.14.1, Reason Code\"\n"
- title: ::= { iscsiTargetLogoutStatsEntry 4 }
  contents:
  - '::= { iscsiTargetLogoutStatsEntry 4 }

    '
- title: --**********************************************************************
  contents:
  - '--**********************************************************************

    '
- title: iscsiTgtAuthorization OBJECT IDENTIFIER ::= { iscsiObjects 7 }
  contents:
  - 'iscsiTgtAuthorization OBJECT IDENTIFIER ::= { iscsiObjects 7 }

    '
- title: -- Target Authorization Attributes Table
  contents:
  - '-- Target Authorization Attributes Table

    '
- title: iscsiTgtAuthAttributesTable OBJECT-TYPE
  contents:
  - "iscsiTgtAuthAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiTgtAuthAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A list of initiator identities that are authorized to\n        access\
    \ each target node within each iSCSI instance\n        present on the local system.\"\
    \n"
- title: ::= { iscsiTgtAuthorization 1 }
  contents:
  - '::= { iscsiTgtAuthorization 1 }

    '
- title: iscsiTgtAuthAttributesEntry OBJECT-TYPE
  contents:
  - "iscsiTgtAuthAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiTgtAuthAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing management information\n        applicable\
    \ to a particular target node's authorized\n        initiator identity.\"\n  \
    \  INDEX { iscsiInstIndex, iscsiNodeIndex, iscsiTgtAuthIndex }\n"
- title: ::= { iscsiTgtAuthAttributesTable 1 }
  contents:
  - '::= { iscsiTgtAuthAttributesTable 1 }

    '
- title: IscsiTgtAuthAttributesEntry ::= SEQUENCE {
  contents:
  - "IscsiTgtAuthAttributesEntry ::= SEQUENCE {\n    iscsiTgtAuthIndex           \
    \   Unsigned32,\n    iscsiTgtAuthRowStatus          RowStatus,\n    iscsiTgtAuthIdentity\
    \           RowPointer,\n    iscsiTgtAuthStorageType        StorageType\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiTgtAuthIndex OBJECT-TYPE
  contents:
  - "iscsiTgtAuthIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An arbitrary integer used to uniquely identify a particular\n     \
    \   target's authorized initiator identity within an iSCSI\n        instance present\
    \ on the local system.  This index value must\n        not be modified or reused\
    \ by an agent unless a reboot has\n        occurred.  An agent should attempt\
    \ to keep this value\n        persistent across reboots.\"\n"
- title: ::= { iscsiTgtAuthAttributesEntry 1 }
  contents:
  - '::= { iscsiTgtAuthAttributesEntry 1 }

    '
- title: iscsiTgtAuthRowStatus OBJECT-TYPE
  contents:
  - "iscsiTgtAuthRowStatus OBJECT-TYPE\n    SYNTAX        RowStatus\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"This field\
    \ allows entries to be dynamically added and\n        removed from this table\
    \ via SNMP.  When adding a row to\n        this table, all non-Index/RowStatus\
    \ objects must be set.\n        When the value of this object is 'active', the\
    \ values of\n        the other objects in this table cannot be changed.\n    \
    \    Rows may be discarded using RowStatus.\"\n"
- title: ::= { iscsiTgtAuthAttributesEntry 2 }
  contents:
  - '::= { iscsiTgtAuthAttributesEntry 2 }

    '
- title: iscsiTgtAuthIdentity OBJECT-TYPE
  contents:
  - "iscsiTgtAuthIdentity OBJECT-TYPE\n    SYNTAX        RowPointer\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"A pointer\
    \ to the corresponding user entry in the IPS-AUTH\n        MIB module that will\
    \ be allowed to access this iSCSI target.\"\n    REFERENCE\n        \"IPS-AUTH\
    \ MIB, RFC 4545, Section 7.3, ipsAuthIdentity\"\n"
- title: ::= { iscsiTgtAuthAttributesEntry 3 }
  contents:
  - '::= { iscsiTgtAuthAttributesEntry 3 }

    '
- title: iscsiTgtAuthStorageType OBJECT-TYPE
  contents:
  - "iscsiTgtAuthStorageType OBJECT-TYPE\n    SYNTAX        StorageType\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"The storage\
    \ type for this row.  Rows in this table that were\n         created through an\
    \ external process (e.g., not created via\n         this MIB) may have a storage\
    \ type of readOnly or permanent.\n         Conceptual rows having the value 'permanent'\
    \ need not\n         allow write access to any columnar objects in the row.\"\n\
    \    DEFVAL        { nonVolatile }\n"
- title: ::= { iscsiTgtAuthAttributesEntry 4 }
  contents:
  - '::= { iscsiTgtAuthAttributesEntry 4 }

    '
- title: --**********************************************************************
  contents:
  - '--**********************************************************************

    '
- title: iscsiInitiator OBJECT IDENTIFIER ::= { iscsiObjects 8 }
  contents:
  - 'iscsiInitiator OBJECT IDENTIFIER ::= { iscsiObjects 8 }

    '
- title: -- Initiator Attributes Table
  contents:
  - '-- Initiator Attributes Table

    '
- title: iscsiInitiatorAttributesTable OBJECT-TYPE
  contents:
  - "iscsiInitiatorAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiInitiatorAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A list of iSCSI nodes that can take on an initiator\n        role,\
    \ belonging to each iSCSI instance present on\n        the local system.\"\n"
- title: ::= { iscsiInitiator 1 }
  contents:
  - '::= { iscsiInitiator 1 }

    '
- title: iscsiInitiatorAttributesEntry OBJECT-TYPE
  contents:
  - "iscsiInitiatorAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiInitiatorAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing management information\n        applicable\
    \ to a particular iSCSI node that has\n        initiator capabilities.\"\n   \
    \ INDEX  { iscsiInstIndex, iscsiNodeIndex }\n"
- title: ::= { iscsiInitiatorAttributesTable 1 }
  contents:
  - '::= { iscsiInitiatorAttributesTable 1 }

    '
- title: IscsiInitiatorAttributesEntry ::= SEQUENCE {
  contents:
  - "IscsiInitiatorAttributesEntry ::= SEQUENCE {\n    iscsiIntrLoginFailures    \
    \       Counter32,\n    iscsiIntrLastFailureTime         TimeStamp,\n    iscsiIntrLastFailureType\
    \         AutonomousType,\n    iscsiIntrLastTgtFailureName      IscsiName,\n \
    \   iscsiIntrLastTgtFailureAddrType  InetAddressType,\n    iscsiIntrLastTgtFailureAddr\
    \      InetAddress,\n    iscsiIntrLastTgtFailurePort      InetPortNumber\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiIntrLoginFailures OBJECT-TYPE
  contents:
  - "iscsiIntrLoginFailures OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS  \
    \       \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"This object counts the number of times a login attempt\
    \ from\n        this local initiator has failed.\n        If this counter has\
    \ suffered a discontinuity, the time of the\n        last discontinuity is indicated\
    \ in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143, Section\
    \ 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorAttributesEntry 1 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 1 }

    '
- title: iscsiIntrLastFailureTime OBJECT-TYPE
  contents:
  - "iscsiIntrLastFailureTime OBJECT-TYPE\n    SYNTAX        TimeStamp\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The timestamp\
    \ of the most recent failure of a login attempt\n        from this initiator.\
    \  A value of zero indicates that no such\n        failures have occurred since\
    \ the last system boot.\"\n"
- title: ::= { iscsiInitiatorAttributesEntry 2 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 2 }

    '
- title: iscsiIntrLastFailureType  OBJECT-TYPE
  contents:
  - "iscsiIntrLastFailureType  OBJECT-TYPE\n    SYNTAX        AutonomousType\n   \
    \ MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n      \
    \  \"The type of the most recent failure of a login attempt\n        from this\
    \ initiator, represented as the OID of the counter\n        object in iscsiInitiatorLoginStatsTable\
    \ for which the\n        relevant instance was incremented.  If no such failures\
    \ have\n        occurred since the last system boot, this attribute will\n   \
    \     have the value 0.0.  A value of 0.0 may also be used to\n        indicate\
    \ a type that is not represented by any of\n        the counters in iscsiInitiatorLoginStatsTable.\"\
    \n"
- title: ::= { iscsiInitiatorAttributesEntry 3 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 3 }

    '
- title: iscsiIntrLastTgtFailureName  OBJECT-TYPE
  contents:
  - "iscsiIntrLastTgtFailureName  OBJECT-TYPE\n    SYNTAX        IscsiName\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8\
    \ string giving the name of the target that failed\n        the last login attempt.\
    \  If no such failures have occurred\n        since the last system boot, this\
    \ value is a zero-length string.\"\n"
- title: ::= { iscsiInitiatorAttributesEntry 4 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 4 }

    '
- title: iscsiIntrLastTgtFailureAddrType OBJECT-TYPE
  contents:
  - "iscsiIntrLastTgtFailureAddrType OBJECT-TYPE\n    SYNTAX        InetAddressType\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \     \"The type of Internet Network Address contained in the\n        corresponding\
    \ instance of the iscsiIntrLastTgtFailureAddr.\n        The value 'dns' is not\
    \ allowed.  If no such failures have\n        occurred since the last system boot,\
    \ this value is zero.\"\n"
- title: ::= { iscsiInitiatorAttributesEntry 5 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 5 }

    '
- title: iscsiIntrLastTgtFailureAddr OBJECT-TYPE
  contents:
  - "iscsiIntrLastTgtFailureAddr OBJECT-TYPE\n    SYNTAX        InetAddress\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"An Internet\
    \ Network Address, of the type specified by the\n        object iscsiIntrLastTgtFailureAddrType,\
    \ giving the host\n        address of the target that failed the last login attempt.\n\
    \        If no such failures have occurred since the last system boot,\n     \
    \   this value is a zero-length string.\"\n"
- title: ::= { iscsiInitiatorAttributesEntry 6 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 6 }

    '
- title: iscsiIntrLastTgtFailurePort OBJECT-TYPE
  contents:
  - "iscsiIntrLastTgtFailurePort OBJECT-TYPE\n    SYNTAX        InetPortNumber\n \
    \   MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n    \
    \    \"The transport protocol port number used by the target\n        that failed\
    \ the last login attempt.\n        If no such failures have occurred since the\
    \ last system boot,\n        this value is a zero-length string.\"\n"
- title: ::= { iscsiInitiatorAttributesEntry 7 }
  contents:
  - '::= { iscsiInitiatorAttributesEntry 7 }

    '
- title: -- Initiator Login Stats Table
  contents:
  - '-- Initiator Login Stats Table

    '
- title: iscsiInitiatorLoginStatsTable OBJECT-TYPE
  contents:
  - "iscsiInitiatorLoginStatsTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiInitiatorLoginStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A table of counters that keep track of the results of\n        this\
    \ initiator's login attempts.\"\n"
- title: ::= { iscsiInitiator 2 }
  contents:
  - '::= { iscsiInitiator 2 }

    '
- title: iscsiInitiatorLoginStatsEntry OBJECT-TYPE
  contents:
  - "iscsiInitiatorLoginStatsEntry OBJECT-TYPE\n    SYNTAX        IscsiInitiatorLoginStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing counters of each result\n        of this\
    \ initiator's login attempts.\"\n    AUGMENTS { iscsiInitiatorAttributesEntry\
    \ }\n"
- title: ::= { iscsiInitiatorLoginStatsTable 1 }
  contents:
  - '::= { iscsiInitiatorLoginStatsTable 1 }

    '
- title: IscsiInitiatorLoginStatsEntry ::= SEQUENCE {
  contents:
  - "IscsiInitiatorLoginStatsEntry ::= SEQUENCE {\n    iscsiIntrLoginAcceptRsps  \
    \       Counter32,\n    iscsiIntrLoginOtherFailRsps      Counter32,\n    iscsiIntrLoginRedirectRsps\
    \       Counter32,\n    iscsiIntrLoginAuthFailRsps       Counter32,\n    iscsiIntrLoginAuthenticateFails\
    \  Counter32,\n    iscsiIntrLoginNegotiateFails     Counter32,\n    iscsiIntrLoginAuthorizeFails\
    \     Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiIntrLoginAcceptRsps OBJECT-TYPE
  contents:
  - "iscsiIntrLoginAcceptRsps OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"successful logins\"\n    MAX-ACCESS    read-only\n    STATUS     \
    \   current\n    DESCRIPTION\n        \"The count of Login Response PDUs with\
    \ status\n        0x0000, Accept Login, received by this initiator.\n        If\
    \ this counter has suffered a discontinuity, the time of the\n        last discontinuity\
    \ is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC\
    \ 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 1 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 1 }

    '
- title: iscsiIntrLoginOtherFailRsps OBJECT-TYPE
  contents:
  - "iscsiIntrLoginOtherFailRsps OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Login Response PDUs received by this\n\
    \        initiator with any status code not counted in the\n        objects below.\n\
    \        If this counter has suffered a discontinuity, the time of the\n     \
    \   last discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 2 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 2 }

    '
- title: iscsiIntrLoginRedirectRsps OBJECT-TYPE
  contents:
  - "iscsiIntrLoginRedirectRsps OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Login Response PDUs with status class\
    \ 0x01,\n        Redirection, received by this initiator.\n        If this counter\
    \ has suffered a discontinuity, the time of the\n        last discontinuity is\
    \ indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 3 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 3 }

    '
- title: iscsiIntrLoginAuthFailRsps OBJECT-TYPE
  contents:
  - "iscsiIntrLoginAuthFailRsps OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Login Response PDUs with status class\
    \ 0x201,\n        Authentication Failed, received by this initiator.\n       \
    \ If this counter has suffered a discontinuity, the time of the\n        last\
    \ discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 4 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 4 }

    '
- title: iscsiIntrLoginAuthenticateFails OBJECT-TYPE
  contents:
  - "iscsiIntrLoginAuthenticateFails OBJECT-TYPE\n    SYNTAX        Counter32\n  \
    \  UNITS         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS  \
    \      current\n    DESCRIPTION\n        \"The number of times the initiator has\
    \ aborted a\n        login because the target could not be authenticated.\n  \
    \      No response is generated.\n        If this counter is incremented, an iscsiIntrLoginFailure\n\
    \        notification should be generated.\n        If this counter has suffered\
    \ a discontinuity, the time of the\n        last discontinuity is indicated in\
    \ iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143, Section 11.13.5,\
    \ Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 5 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 5 }

    '
- title: iscsiIntrLoginNegotiateFails OBJECT-TYPE
  contents:
  - "iscsiIntrLoginNegotiateFails OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The number of times the initiator has aborted a\n\
    \        login because parameter negotiation with the target\n        failed.\n\
    \        No response is generated.\n        If this counter is incremented, an\
    \ iscsiIntrLoginFailure\n        notification should be generated.\n        If\
    \ this counter has suffered a discontinuity, the time of the\n        last discontinuity\
    \ is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC\
    \ 7143, Section 7.12, Negotiation Failures\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 6 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 6 }

    '
- title: iscsiIntrLoginAuthorizeFails OBJECT-TYPE
  contents:
  - "iscsiIntrLoginAuthorizeFails OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"failed logins\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Login Response PDUs with status 0x0202,\n\
    \        Forbidden Target, received by this initiator.\n        If this counter\
    \ is incremented, an iscsiIntrLoginFailure\n        notification should be generated.\n\
    \        If this counter has suffered a discontinuity, the time of the\n     \
    \   last discontinuity is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 11.13.5, Status-Class and Status-Detail\"\n"
- title: ::= { iscsiInitiatorLoginStatsEntry 7 }
  contents:
  - '::= { iscsiInitiatorLoginStatsEntry 7 }

    '
- title: -- Initiator Logout Stats Table
  contents:
  - '-- Initiator Logout Stats Table

    '
- title: iscsiInitiatorLogoutStatsTable OBJECT-TYPE
  contents:
  - "iscsiInitiatorLogoutStatsTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiInitiatorLogoutStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"When an initiator attempts to send a Logout command, the target\n \
    \       responds with a Logout Response that carries a status code.\n        This\
    \ table contains a list of counters of Logout Response\n        PDUs of each status\
    \ code that was received by each\n        initiator belonging to this iSCSI instance\
    \ present on this\n        system.\"\n"
- title: ::= { iscsiInitiator 3 }
  contents:
  - '::= { iscsiInitiator 3 }

    '
- title: iscsiInitiatorLogoutStatsEntry OBJECT-TYPE
  contents:
  - "iscsiInitiatorLogoutStatsEntry OBJECT-TYPE\n    SYNTAX        IscsiInitiatorLogoutStatsEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing counters of Logout Response\n        PDUs\
    \ of each status code that was generated by this\n        initiator.\"\n    AUGMENTS\
    \ { iscsiInitiatorAttributesEntry }\n"
- title: ::= { iscsiInitiatorLogoutStatsTable 1 }
  contents:
  - '::= { iscsiInitiatorLogoutStatsTable 1 }

    '
- title: IscsiInitiatorLogoutStatsEntry ::= SEQUENCE {
  contents:
  - "IscsiInitiatorLogoutStatsEntry ::= SEQUENCE {\n    iscsiIntrLogoutNormals   \
    \      Counter32,\n    iscsiIntrLogoutOthers          Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiIntrLogoutNormals OBJECT-TYPE
  contents:
  - "iscsiIntrLogoutNormals OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS  \
    \       \"normal logouts\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Logout Command PDUs generated by this\
    \ initiator\n        with reason code 0 (closes the session).\n        If this\
    \ counter has suffered a discontinuity, the time of the\n        last discontinuity\
    \ is indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC\
    \ 7143, Section 11.14.1, Reason Code\"\n"
- title: ::= { iscsiInitiatorLogoutStatsEntry 1 }
  contents:
  - '::= { iscsiInitiatorLogoutStatsEntry 1 }

    '
- title: iscsiIntrLogoutOthers OBJECT-TYPE
  contents:
  - "iscsiIntrLogoutOthers OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS   \
    \      \"abnormal logouts\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of Logout Command PDUs generated by this\
    \ initiator\n        with any status code other than 0.\n        If this counter\
    \ has suffered a discontinuity, the time of the\n        last discontinuity is\
    \ indicated in iscsiNodeDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 11.14.1, Reason Code\"\n"
- title: ::= { iscsiInitiatorLogoutStatsEntry 2 }
  contents:
  - '::= { iscsiInitiatorLogoutStatsEntry 2 }

    '
- title: --**********************************************************************
  contents:
  - '--**********************************************************************

    '
- title: iscsiIntrAuthorization OBJECT IDENTIFIER ::= { iscsiObjects 9 }
  contents:
  - 'iscsiIntrAuthorization OBJECT IDENTIFIER ::= { iscsiObjects 9 }

    '
- title: -- Initiator Authorization Attributes Table
  contents:
  - '-- Initiator Authorization Attributes Table

    '
- title: iscsiIntrAuthAttributesTable OBJECT-TYPE
  contents:
  - "iscsiIntrAuthAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiIntrAuthAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A list of target identities that each initiator\n        on the local\
    \ system may access.\"\n"
- title: ::= { iscsiIntrAuthorization 1 }
  contents:
  - '::= { iscsiIntrAuthorization 1 }

    '
- title: iscsiIntrAuthAttributesEntry OBJECT-TYPE
  contents:
  - "iscsiIntrAuthAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiIntrAuthAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing management information applicable\n     \
    \   to a particular initiator node's authorized target identity.\"\n    INDEX\
    \ { iscsiInstIndex, iscsiNodeIndex, iscsiIntrAuthIndex }\n"
- title: ::= { iscsiIntrAuthAttributesTable 1 }
  contents:
  - '::= { iscsiIntrAuthAttributesTable 1 }

    '
- title: IscsiIntrAuthAttributesEntry ::= SEQUENCE {
  contents:
  - "IscsiIntrAuthAttributesEntry ::= SEQUENCE {\n    iscsiIntrAuthIndex         \
    \     Unsigned32,\n    iscsiIntrAuthRowStatus          RowStatus,\n    iscsiIntrAuthIdentity\
    \           RowPointer,\n    iscsiIntrAuthStorageType        StorageType\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiIntrAuthIndex OBJECT-TYPE
  contents:
  - "iscsiIntrAuthIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An arbitrary integer used to uniquely identify a\n        particular\
    \ initiator node's authorized target\n        identity within an iSCSI instance\
    \ present on the\n        local system.  This index value must not be modified\n\
    \        or reused by an agent unless a reboot has occurred.\n        An agent\
    \ should attempt to keep this value persistent\n        across reboots.\"\n"
- title: ::= { iscsiIntrAuthAttributesEntry 1 }
  contents:
  - '::= { iscsiIntrAuthAttributesEntry 1 }

    '
- title: iscsiIntrAuthRowStatus OBJECT-TYPE
  contents:
  - "iscsiIntrAuthRowStatus OBJECT-TYPE\n    SYNTAX        RowStatus\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"This field\
    \ allows entries to be dynamically added and\n        removed from this table\
    \ via SNMP.  When adding a row to\n        this table, all non-Index/RowStatus\
    \ objects must be set.\n        When the value of this object is 'active', the\
    \ values of\n        the other objects in this table cannot be changed.\n    \
    \    Rows may be discarded using RowStatus.\"\n"
- title: ::= { iscsiIntrAuthAttributesEntry 2 }
  contents:
  - '::= { iscsiIntrAuthAttributesEntry 2 }

    '
- title: iscsiIntrAuthIdentity OBJECT-TYPE
  contents:
  - "iscsiIntrAuthIdentity OBJECT-TYPE\n    SYNTAX        RowPointer\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"A pointer\
    \ to the corresponding user entry in the IPS-AUTH\n        MIB module to which\
    \ this initiator node should attempt to\n        establish an iSCSI session.\"\
    \n    REFERENCE\n        \"IPS-AUTH MIB, RFC 4545, Section 7.3, ipsAuthIdentity\"\
    \n"
- title: ::= { iscsiIntrAuthAttributesEntry 3 }
  contents:
  - '::= { iscsiIntrAuthAttributesEntry 3 }

    '
- title: iscsiIntrAuthStorageType OBJECT-TYPE
  contents:
  - "iscsiIntrAuthStorageType OBJECT-TYPE\n    SYNTAX        StorageType\n    MAX-ACCESS\
    \    read-create\n    STATUS        current\n    DESCRIPTION\n        \"The storage\
    \ type for this row.  Rows in this table that were\n        created through an\
    \ external process (e.g., not created via\n        this MIB) may have a storage\
    \ type of readOnly or permanent.\n        Conceptual rows having the value 'permanent'\
    \ need not\n        allow write access to any columnar objects in the row.\"\n\
    \    DEFVAL        { nonVolatile }\n"
- title: ::= { iscsiIntrAuthAttributesEntry 4 }
  contents:
  - '::= { iscsiIntrAuthAttributesEntry 4 }

    '
- title: --**********************************************************************
  contents:
  - '--**********************************************************************

    '
- title: iscsiSession OBJECT IDENTIFIER ::= { iscsiObjects 10 }
  contents:
  - 'iscsiSession OBJECT IDENTIFIER ::= { iscsiObjects 10 }

    '
- title: -- Session Attributes Table
  contents:
  - '-- Session Attributes Table

    '
- title: iscsiSessionAttributesTable OBJECT-TYPE
  contents:
  - "iscsiSessionAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiSessionAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A list of sessions belonging to each iSCSI instance\n        present\
    \ on the system.\"\n"
- title: ::= { iscsiSession 1 }
  contents:
  - '::= { iscsiSession 1 }

    '
- title: iscsiSessionAttributesEntry OBJECT-TYPE
  contents:
  - "iscsiSessionAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiSessionAttributesEntry\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An entry (row) containing management information applicable\n     \
    \   to a particular session.\n        If this session is a discovery session that\
    \ is not attached\n        to any particular node, the iscsiSsnNodeIndex will\
    \ be zero.\n        Otherwise, the iscsiSsnNodeIndex will have the same value\
    \ as\n        iscsiNodeIndex.\"\n    INDEX  { iscsiInstIndex, iscsiSsnNodeIndex,\
    \ iscsiSsnIndex }\n"
- title: ::= { iscsiSessionAttributesTable 1 }
  contents:
  - '::= { iscsiSessionAttributesTable 1 }

    '
- title: IscsiSessionAttributesEntry ::= SEQUENCE {
  contents:
  - "IscsiSessionAttributesEntry ::= SEQUENCE {\n    iscsiSsnNodeIndex           \
    \   Unsigned32,\n    iscsiSsnIndex                  Unsigned32,\n    iscsiSsnDirection\
    \              INTEGER,\n    iscsiSsnInitiatorName          IscsiName,\n    iscsiSsnTargetName\
    \             IscsiName,\n    iscsiSsnTSIH                   Unsigned32,\n   \
    \ iscsiSsnISID                   OCTET STRING,\n    iscsiSsnInitiatorAlias   \
    \      SnmpAdminString,\n    iscsiSsnTargetAlias            SnmpAdminString,\n\
    \    iscsiSsnInitialR2T             TruthValue,\n    iscsiSsnImmediateData   \
    \       TruthValue,\n    iscsiSsnType                   INTEGER,\n    iscsiSsnMaxOutstandingR2T\
    \      Unsigned32,\n    iscsiSsnFirstBurstLength       Unsigned32,\n    iscsiSsnMaxBurstLength\
    \         Unsigned32,\n    iscsiSsnConnectionNumber       Gauge32,\n    iscsiSsnAuthIdentity\
    \           RowPointer,\n    iscsiSsnDataSequenceInOrder    TruthValue,\n    iscsiSsnDataPDUInOrder\
    \         TruthValue,\n    iscsiSsnErrorRecoveryLevel     Unsigned32,\n    iscsiSsnDiscontinuityTime\
    \      TimeStamp,\n    iscsiSsnProtocolLevel          Unsigned32,\n    iscsiSsnTaskReporting\
    \          BITS\n"
- title: '}'
  contents:
  - '}

    '
- title: iscsiSsnNodeIndex OBJECT-TYPE
  contents:
  - "iscsiSsnNodeIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..4294967295)\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An arbitrary integer used to uniquely identify a\n        particular\
    \ node within an iSCSI instance present\n        on the local system.  For normal,\
    \ non-discovery\n        sessions, this value will map to the iscsiNodeIndex.\n\
    \        For discovery sessions that do not have a node\n        associated, the\
    \ value 0 (zero) is used.\"\n"
- title: ::= { iscsiSessionAttributesEntry 1 }
  contents:
  - '::= { iscsiSessionAttributesEntry 1 }

    '
- title: iscsiSsnIndex OBJECT-TYPE
  contents:
  - "iscsiSsnIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n   \
    \ MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n \
    \       \"An arbitrary integer used to uniquely identify a\n        particular\
    \ session within an iSCSI instance present\n        on the local system.  An agent\
    \ should attempt to\n        not reuse index values unless a reboot has occurred.\n\
    \        iSCSI sessions are destroyed during a reboot; rows\n        in this table\
    \ are not persistent across reboots.\"\n"
- title: ::= { iscsiSessionAttributesEntry 2 }
  contents:
  - '::= { iscsiSessionAttributesEntry 2 }

    '
- title: iscsiSsnDirection OBJECT-TYPE
  contents:
  - "iscsiSsnDirection OBJECT-TYPE\n    SYNTAX        INTEGER {\n                \
    \      inboundSession(1),\n                      outboundSession(2)\n        \
    \          }\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \        \"Direction of iSCSI session:\n        inboundSession  - session is established\
    \ from an external\n                          initiator to a target within this\
    \ iSCSI\n                          instance.\n        outboundSession - session\
    \ is established from an initiator\n                          within this iSCSI\
    \ instance to an external\n                          target.\"\n"
- title: ::= { iscsiSessionAttributesEntry 3 }
  contents:
  - '::= { iscsiSessionAttributesEntry 3 }

    '
- title: iscsiSsnInitiatorName OBJECT-TYPE
  contents:
  - "iscsiSsnInitiatorName OBJECT-TYPE\n    SYNTAX        IscsiName\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"If iscsiSsnDirection\
    \ is Inbound, this object is a\n        UTF-8 string that will contain the name\
    \ of the remote\n        initiator.  If this session is a discovery session that\n\
    \        does not specify a particular initiator, this object\n        will contain\
    \ a zero-length string.\n        If iscsiSsnDirection is Outbound, this object\
    \ will\n        contain a zero-length string.\"\n"
- title: ::= { iscsiSessionAttributesEntry 4 }
  contents:
  - '::= { iscsiSessionAttributesEntry 4 }

    '
- title: iscsiSsnTargetName OBJECT-TYPE
  contents:
  - "iscsiSsnTargetName OBJECT-TYPE\n    SYNTAX        IscsiName\n    MAX-ACCESS \
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"If iscsiSsnDirection\
    \ is Outbound, this object is a\n        UTF-8 string that will contain the name\
    \ of the remote\n        target.  If this session is a discovery session that\n\
    \        does not specify a particular target, this object will\n        contain\
    \ a zero-length string.\n        If iscsiSsnDirection is Inbound, this object\
    \ will\n        contain a zero-length string.\"\n"
- title: ::= { iscsiSessionAttributesEntry 5 }
  contents:
  - '::= { iscsiSessionAttributesEntry 5 }

    '
- title: iscsiSsnTSIH OBJECT-TYPE
  contents:
  - "iscsiSsnTSIH OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..65535)\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The target-defined\
    \ identification handle for this session.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 11.12.6, TSIH\"\n"
- title: ::= { iscsiSessionAttributesEntry 6 }
  contents:
  - '::= { iscsiSessionAttributesEntry 6 }

    '
- title: iscsiSsnISID OBJECT-TYPE
  contents:
  - "iscsiSsnISID OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE(6))\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The initiator-defined\
    \ portion of the iSCSI Session ID.\"\n    REFERENCE\n        \"RFC 7143, Section\
    \ 11.12.5, ISID\"\n"
- title: ::= { iscsiSessionAttributesEntry 7 }
  contents:
  - '::= { iscsiSessionAttributesEntry 7 }

    '
- title: iscsiSsnInitiatorAlias OBJECT-TYPE
  contents:
  - "iscsiSsnInitiatorAlias OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8\
    \ string that gives the alias communicated by the\n        initiator end of the\
    \ session during the login phase.\n        If no alias exists, the value is a\
    \ zero-length string.\"\n    REFERENCE\n        \"RFC 7143, Section 13.7, InitiatorAlias\"\
    \n"
- title: ::= { iscsiSessionAttributesEntry 8 }
  contents:
  - '::= { iscsiSessionAttributesEntry 8 }

    '
- title: iscsiSsnTargetAlias OBJECT-TYPE
  contents:
  - "iscsiSsnTargetAlias OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8\
    \ string that gives the alias communicated by the\n        target end of the session\
    \ during the login phase.\n        If no alias exists, the value is a zero-length\
    \ string.\"\n    REFERENCE\n        \"RFC 7143, Section 13.6, TargetAlias\"\n"
- title: ::= { iscsiSessionAttributesEntry 9 }
  contents:
  - '::= { iscsiSessionAttributesEntry 9 }

    '
- title: iscsiSsnInitialR2T OBJECT-TYPE
  contents:
  - "iscsiSsnInitialR2T OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"If set to\
    \ true, indicates that the initiator must wait\n        for an R2T before sending\
    \ to the target.  If set to false,\n        the initiator may send data immediately,\
    \ within limits set\n        by iscsiSsnFirstBurstLength and the expected data\
    \ transfer\n        length of the request.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 13.10, InitialR2T\"\n"
- title: ::= { iscsiSessionAttributesEntry 10 }
  contents:
  - '::= { iscsiSessionAttributesEntry 10 }

    '
- title: iscsiSsnImmediateData OBJECT-TYPE
  contents:
  - "iscsiSsnImmediateData OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"Indicates\
    \ whether the initiator and target have agreed to\n        support immediate data\
    \ on this session.\"\n    REFERENCE\n        \"RFC 7143, Section 13.11, ImmediateData\"\
    \n"
- title: ::= { iscsiSessionAttributesEntry 11 }
  contents:
  - '::= { iscsiSessionAttributesEntry 11 }

    '
- title: iscsiSsnType OBJECT-TYPE
  contents:
  - "iscsiSsnType OBJECT-TYPE\n    SYNTAX        INTEGER {\n                     \
    \ normalSession(1),\n                      discoverySession(2)\n             \
    \     }\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n\
    \        \"Type of iSCSI session:\n        normalSession    - session is a normal\
    \ iSCSI session\n        discoverySession - session is being used only for discovery.\"\
    \n    REFERENCE\n        \"RFC 7143, Section 13.21, SessionType\"\n"
- title: ::= { iscsiSessionAttributesEntry 12 }
  contents:
  - '::= { iscsiSessionAttributesEntry 12 }

    '
- title: iscsiSsnMaxOutstandingR2T OBJECT-TYPE
  contents:
  - "iscsiSsnMaxOutstandingR2T OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..65535)\n\
    \    UNITS         \"R2Ts\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The maximum number of outstanding requests-to-transmit\n\
    \        (R2Ts) per iSCSI task within this session.\"\n    REFERENCE\n       \
    \ \"RFC 7143, Section 13.17, MaxOutstandingR2T\"\n"
- title: ::= { iscsiSessionAttributesEntry 13 }
  contents:
  - '::= { iscsiSessionAttributesEntry 13 }

    '
- title: iscsiSsnFirstBurstLength OBJECT-TYPE
  contents:
  - "iscsiSsnFirstBurstLength OBJECT-TYPE\n    SYNTAX        Unsigned32 (512..16777215)\n\
    \    UNITS         \"bytes\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The maximum length supported for unsolicited data\
    \ sent\n        within this session.\"\n    REFERENCE\n        \"RFC 7143, Section\
    \ 13.14, FirstBurstLength\"\n"
- title: ::= { iscsiSessionAttributesEntry 14 }
  contents:
  - '::= { iscsiSessionAttributesEntry 14 }

    '
- title: iscsiSsnMaxBurstLength OBJECT-TYPE
  contents:
  - "iscsiSsnMaxBurstLength OBJECT-TYPE\n    SYNTAX        Unsigned32 (512..16777215)\n\
    \    UNITS         \"bytes\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The maximum number of bytes that can be sent within\n\
    \        a single sequence of Data-In or Data-Out PDUs.\"\n    REFERENCE\n   \
    \     \"RFC 7143, Section 13.13, MaxBurstLength\"\n"
- title: ::= { iscsiSessionAttributesEntry 15 }
  contents:
  - '::= { iscsiSessionAttributesEntry 15 }

    '
- title: iscsiSsnConnectionNumber OBJECT-TYPE
  contents:
  - "iscsiSsnConnectionNumber OBJECT-TYPE\n    SYNTAX        Gauge32 (1..65535)\n\
    \    UNITS         \"connections\"\n    MAX-ACCESS    read-only\n    STATUS  \
    \      current\n    DESCRIPTION\n        \"The number of transport protocol connections\
    \ that currently\n        belong to this session.\"\n"
- title: ::= { iscsiSessionAttributesEntry 16 }
  contents:
  - '::= { iscsiSessionAttributesEntry 16 }

    '
- title: iscsiSsnAuthIdentity OBJECT-TYPE
  contents:
  - "iscsiSsnAuthIdentity OBJECT-TYPE\n    SYNTAX        RowPointer\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"This object\
    \ contains a pointer to a row in the\n        IPS-AUTH MIB module that identifies\
    \ the authentication\n        identity being used on this session, as communicated\n\
    \        during the login phase.\"\n    REFERENCE\n        \"IPS-AUTH MIB, RFC\
    \ 4545, Section 7.3, ipsAuthIdentity\"\n"
- title: ::= { iscsiSessionAttributesEntry 17 }
  contents:
  - "::= { iscsiSessionAttributesEntry 17 }\n iscsiSsnDataSequenceInOrder OBJECT-TYPE\n\
    \    SYNTAX        TruthValue\n    MAX-ACCESS    read-only\n    STATUS       \
    \ current\n    DESCRIPTION\n        \"False indicates that iSCSI data PDU sequences\
    \ may\n        be transferred in any order.  True indicates that\n        data\
    \ PDU sequences must be transferred using\n        continuously increasing offsets,\
    \ except during\n        error recovery.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 13.19, DataSequenceInOrder\"\n"
- title: ::= { iscsiSessionAttributesEntry 18 }
  contents:
  - '::= { iscsiSessionAttributesEntry 18 }

    '
- title: iscsiSsnDataPDUInOrder OBJECT-TYPE
  contents:
  - "iscsiSsnDataPDUInOrder OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"False indicates\
    \ that iSCSI data PDUs within sequences\n        may be in any order.  True indicates\
    \ that data PDUs\n        within sequences must be at continuously increasing\n\
    \        addresses, with no gaps or overlay between PDUs.\n        Default is\
    \ true.\"\n    REFERENCE\n        \"RFC 7143, Section 13.18, DataPDUInOrder\"\n"
- title: ::= { iscsiSessionAttributesEntry 19 }
  contents:
  - '::= { iscsiSessionAttributesEntry 19 }

    '
- title: iscsiSsnErrorRecoveryLevel OBJECT-TYPE
  contents:
  - "iscsiSsnErrorRecoveryLevel OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..255)\n\
    \    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n   \
    \     \"The level of error recovery negotiated between\n        the initiator\
    \ and the target.  Higher numbers\n        represent more detailed recovery schemes.\"\
