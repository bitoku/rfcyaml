  title: 7.  MIB Definition
- contents:
  - "8.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \     iscsiPortalAttributesTable, iscsiTgtPortalAttributesTable, and\n      iscsiIntrPortalAttributesTable
    can be used to add or remove IP\n      addresses to be used by iSCSI.\n      iscsiTgtAuthAttributesTable
    entries can be added or removed, to\n      allow or disallow access to a target
    by an initiator.\n   Some of the readable objects in this MIB module (i.e., objects
    with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n
    \  vulnerable in some network environments.  It is thus important to\n   control
    even GET and/or NOTIFY access to these objects and possibly\n   to even encrypt
    the values of these objects when sending them over\n   the network via SNMP.  These
    are the tables and objects and their\n   sensitivity/vulnerability:\n      iscsiNodeAttributesTable,
    iscsiTargetAttributesTable, and\n      iscsiTgtAuthorization can be used to glean
    information needed to\n      make connections to the iSCSI targets this module
    represents.\n      However, it is the responsibility of the initiators and targets\n
    \     involved to authenticate each other to ensure that an\n      inappropriately
    advertised or discovered initiator or target does\n      not compromise their
    security.  These issues are discussed in\n      [RFC7143].\n   SNMP versions prior
    to SNMPv3 did not include adequate security.\n   Even if the network itself is
    secure (for example by using IPsec),\n   even then, there is no control as to
    who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
    the objects\n   in this MIB module.\n   Implementations SHOULD provide the security
    features described by the\n   SNMPv3 framework (see [RFC3410]), and implementations
    claiming\n   compliance to the SNMPv3 standard MUST include full support for\n
    \  authentication and privacy via the User-based Security Model (USM)\n   [RFC3414]
    with the AES cipher algorithm [RFC3826].  Implementations\n   MAY also provide
    support for the Transport Security Model (TSM)\n   [RFC5591] in combination with
    a secure transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further,
    deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead,
    it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic security.  It
    is then a customer/operator\n   responsibility to ensure that the SNMP entity
    giving access to an\n   instance of this MIB module is properly configured to
    give access to\n   the objects only to those principals (users) that have legitimate\n
    \  rights to indeed GET or SET (change/create/delete) them.\n"
