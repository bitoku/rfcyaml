- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   This document defines a MIB module for iSCSI [RFC7143],\
    \ used to\n   manage devices that implement the iSCSI protocol.  It obsoletes\
    \ RFC\n   4544 [RFC4544].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   [RFC2119].\n"
- title: 3.  Relationship to Other MIB Modules
  contents:
  - "3.  Relationship to Other MIB Modules\n   The iSCSI MIB module is normally layered\
    \ between the SCSI MIB module\n   [RFC4455] and the TCP MIB module [RFC4022],\
    \ and it makes use of the\n   IP Storage (IPS) Identity Authentication MIB module\
    \ [RFC4545].  Here\n   is how these modules are related:\n   SCSI MIB    Within\
    \ systems where a SCSI layer is present, each\n               iscsiNode, whether\
    \ it has an initiator role, target role,\n               or both, is related to\
    \ one SCSI device within the SCSI\n               MIB module.  In this case, the\
    \ iscsiNodeTransportType\n               attribute points to the SCSI transport\
    \ object within the\n               SCSI MIB module, which in turn contains an\
    \ attribute that\n               points back to the iscsiNode.  In this way, a\
    \ management\n               station can navigate between the two MIB modules.\
    \  In\n               systems where a SCSI layer is not present, such as within\n\
    \               an iSCSI proxy device, the iscsiNodeTransportType\n          \
    \     attribute points to the appropriate corresponding object\n             \
    \  within the appropriate MIB or is left blank.\n   TCP MIB     Each iSCSI connection\
    \ is related to one transport-level\n               connection.  Currently, iSCSI\
    \ uses only TCP; the iSCSI\n               connection is related to a TCP connection\
    \ using its\n               normal (protocol, source address, source port,\n \
    \              destination address, destination port) 5-tuple.\n   AUTH MIB  \
    \  Each iSCSI node that serves a target role can have a list\n               of\
    \ authorized initiators.  Each of the entries in this\n               list points\
    \ to an identity within the IPS Identity\n               Authentication MIB module\
    \ that will be allowed to access\n               the target.  iSCSI nodes that\
    \ serve in an initiator role\n               can also have a list of authorized\
    \ targets.  Each of the\n               entries in this list points to an identity\
    \ within the\n               IPS-AUTH MIB module to which the initiator should\
    \ attempt\n               to establish sessions.  The IPS-AUTH MIB module includes\n\
    \               information used to identify initiators and targets by\n     \
    \          their iSCSI name, IP address, and/or credentials.\n   This MIB module\
    \ imports objects from RFCs 2578 [RFC2578], 2579\n   [RFC2579], 2580 [RFC2580],\
    \ and 3411 [RFC3411].  It also imports\n   textual conventions from the INET-ADDRESS-MIB\
    \ [RFC4001].\n"
- title: 4.  Relationship to SNMP Contexts
  contents:
  - "4.  Relationship to SNMP Contexts\n   Each non-scalar object in the iSCSI MIB\
    \ module is indexed first by an\n   iSCSI instance.  Each instance is a collection\
    \ of nodes, portals,\n   sessions, etc., that can define a physical or virtual\
    \ partitioning of\n   an iSCSI-capable device.  The use of an instance works well\
    \ with\n   partitionable or hierarchical storage devices and fits in logically\n\
    \   with other management schemes.  Instances do not replace SNMP\n   contexts;\
    \ however, they do provide a very simple way to assign a\n   virtual or physical\
    \ partition of a device to one or more SNMP\n   contexts, without having to do\
    \ so for each individual node, portal,\n   and session row.\n"
- title: 5.  Differences from RFC 4544
  contents:
  - "5.  Differences from RFC 4544\n   [RFC7143] updates several RFCs, including [RFC3720].\
    \  This document\n   updates the iSCSI MIB correspondingly.  The document uses\n\
    \   iSCSIProtocolLevel as defined in [RFC7144].  It obsoletes [RFC4544].\n   Below\
    \ is a brief description of the changes.\n   -  Added iscsiInstXNodeArchitecture\
    \ to InstanceAttributes.\n   -  Added iscsiSsnTaskReporting of type BITS to SessionAttributes.\n\
    \   -  Added iscsiSsnProtocolLevel to SessionAttributes.\n   -  Deprecated the\
    \ marker objects.\n   -  Fixed the errata to [RFC4544].\n   -  Added NOP counters\
    \ at iSCSI session scope for heartbeat tracking.\n   -  Added port number to the\
    \ iscsiTgtLoginFailure and\n      iscsiIntrLoginFailure notifications, and to\
    \ the last failure info\n      in iscsiInitiatorAttributesEntry.\n   -  Added\
    \ description string to the iSCSI portal.\n   -  Added iscsiInstSsnTgtUnmappedErrors\
    \ to support \"Target Unmapped\"\n      session failure reporting in the iscsiInstSessionFailure\n\
    \      notification.\n   -  Added iscsiTgtLogoutCxnClosed and iscsiTgtLogoutCxnRemoved,\
    \ which\n      maintain the count of Logout Command PDUs received by the target\n\
    \      with reason codes 1 and 2, respectively.\n   -  Changed the conformance\
    \ statements to match the above.\n"
- title: 6.  Discussion
  contents:
  - "6.  Discussion\n   This MIB module structure supplies configuration, fault, and\n\
    \   statistics information for iSCSI devices [RFC7143].  It is structured\n  \
    \ around the well-known iSCSI objects, such as targets, initiators,\n   sessions,\
    \ connections, and the like.\n   This MIB module may also be used to configure\
    \ access to iSCSI\n   targets, by creating iSCSI portals and authorization list\
    \ entries.\n   It is worthwhile to note that this is an iSCSI MIB module and as\
    \ such\n   reflects only iSCSI objects.  This module does not contain\n   information\
    \ about the SCSI-layer attributes of a device.  If a SCSI\n   layer is present,\
    \ the SCSI MIB module [RFC4455] may be used to manage\n   SCSI information for\
    \ a device.\n   The iSCSI MIB module consists of several \"objects\", each of\
    \ which is\n   represented by one or more tables.  This section contains a brief\n\
    \   description of the object hierarchy and a description of each object,\n  \
    \ followed by a discussion of the actual table structure within the\n   objects.\n"
- title: 6.1.  iSCSI MIB Object Model
  contents:
  - "6.1.  iSCSI MIB Object Model\n   The top-level object in this structure is the\
    \ iSCSI instance, which\n   \"contains\" all of the other objects.\n      iscsiInstance\n\
    \         -- A distinct iSCSI entity within the managed system.\n         iscsiPortal\n\
    \            -- An IP address used by this instance.\n            iscsiTargetPortal\n\
    \               -- Contains portal information relevant when the portal\n    \
    \           -- is used to listen for connections to its targets.\n           \
    \ iscsiInitiatorPortal\n               -- Contains portal information relevant\
    \ when the portal\n               -- is used to initiate connections to other\
    \ targets.\n         iscsiNode\n            -- An iSCSI node can act as an initiator,\
    \ a target, or both.\n            -- Contains generic (non-role-specific) information.\n\
    \            iscsiTarget\n               -- Target-specific iSCSI node information.\n\
    \               iscsiTgtAuth\n                  -- A list of initiator identities\
    \ that are allowed\n                  -- access to this target.\n            iscsiInitiator\n\
    \               -- Initiator-specific iSCSI node information.\n              \
    \ iscsiIntrAuth\n                  -- A list of target identities to which this\
    \ initiator\n                  -- is configured to establish sessions.\n     \
    \       iscsiSession\n               -- An active iSCSI session between an initiator\
    \ and\n               -- target.  The session's direction may be Inbound\n   \
    \            -- (an outside initiator to the target represented by\n         \
    \      -- this node) or Outbound (the initiator represented by\n             \
    \  -- this node to an outside target).\n               iscsiConnection\n     \
    \             -- An active TCP connection within an iSCSI session.\n   An iSCSI\
    \ node can be an initiator, a target, or both.  The iSCSI\n   node's portals may\
    \ be used to initiate connections (initiator) or\n   listen for connections (target),\
    \ depending on whether the iSCSI node\n   is acting as an initiator or target.\
    \  The iSCSI MIB module assumes\n   that any target may be accessed via any portal\
    \ that can take on a\n   target role, although other access controls not reflected\
    \ in the\n   module might limit this.\n"
- title: 6.2.  iSCSI MIB Table Structure
  contents:
  - "6.2.  iSCSI MIB Table Structure\n   Each iSCSI object exports one or more tables:\
    \ an attributes table,\n   and zero or more statistics tables, which augment the\
    \ attributes\n   table.  Since iSCSI is an evolving standard, it is much cleaner\
    \ to\n   provide statistics and attributes as separate tables, allowing\n   attributes\
    \ and statistics to be added independently.  In a few cases,\n   there are multiple\
    \ categories of statistics that will likely grow; in\n   this case, an object\
    \ will contain multiple statistics tables.\n      iscsiObjects\n        iscsiDescriptors\n\
    \        iscsiInstance\n          iscsiInstanceAttributesTable\n          iscsiInstanceSsnErrorStatsTable\n\
    \            -- Counts abnormal session terminations\n        iscsiPortal\n  \
    \        iscsiPortalAttributesTable\n        iscsiTargetPortal\n          iscsiTgtPortalAttributesTable\n\
    \        iscsiInitiatorPortal\n          iscsiIntrPortalAttributesTable\n    \
    \    iscsiNode\n          iscsiNodeAttributesTable\n        iscsiTarget\n    \
    \      iscsiTargetAttributesTable\n          iscsiTargetLoginStatsTable\n    \
    \        -- Counts successful and unsuccessful logins\n          iscsiTargetLogoutStatsTable\n\
    \            -- Counts normal and abnormal logouts\n        iscsiTgtAuthorization\n\
    \          iscsiTgtAuthAttributesTable\n        iscsiInitiator\n          iscsiInitiatorAttributesTable\n\
    \          iscsiInitiatorLoginStatsTable\n            -- Counts successful and\
    \ unsuccessful logins\n          iscsiInitiatorLogoutStatsTable\n            --\
    \ Counts normal and abnormal logouts\n        iscsiIntrAuthorization\n       \
    \   iscsiIntrAuthAttributesTable\n        iscsiSession\n          iscsiSessionAttributesTable\n\
    \          iscsiSessionStatsTable\n            -- Performance-related counts (requests,\
    \ responses, bytes)\n          iscsiSessionCxnErrorStatsTable\n            --\
    \ Counts digest errors, connection errors, etc.\n        iscsiConnection\n   \
    \       iscsiConnectionAttributesTable\n   Note that this module does not attempt\
    \ to count everything that could\n   be counted; it is designed to include only\
    \ those counters that would\n   be useful for identifying performance, security,\
    \ and fault problems\n   from a management station.\n"
- title: 6.3.  iscsiInstance
  contents:
  - "6.3.  iscsiInstance\n   The iscsiInstanceAttributesTable is the primary table\
    \ of the iSCSI\n   MIB module.  Every table entry in this module is \"owned\"\
    \ by exactly\n   one iSCSI instance; all other table entries in the module include\n\
    \   this table's index as their primary index.\n   Most implementations will include\
    \ just one iSCSI instance row in this\n   table.  However, this table exists to\
    \ allow for multiple virtual\n   instances.  For example, many IP routing products\
    \ now allow multiple\n   virtual routers.  The iSCSI MIB module has the same premise;\
    \ a large\n   system could be \"partitioned\" into multiple, distinct virtual\n\
    \   systems.\n   This also allows a single SNMP agent to proxy for multiple\n\
    \   subsystems, perhaps a set of stackable devices, each of which has one\n  \
    \ or even more instances.\n   The instance attributes include the iSCSI vendor\
    \ and version, as well\n   as information on the last target or initiator at the\
    \ other end of a\n   session that caused a session failure.\n   The iscsiInstanceSsnErrorStatsTable\
    \ augments the attributes table and\n   provides statistics on session failures\
    \ due to digest, connection, or\n   iSCSI format errors.\n"
- title: 6.4.  iscsiPortal
  contents:
  - "6.4.  iscsiPortal\n   The iscsiPortalAttributesTable lists iSCSI portals that\
    \ can be used\n   to listen for connections to targets, to initiate connections\
    \ to\n   other targets, or to do both.\n   Each row in the table includes an IP\
    \ address (either v4 or v6), and a\n   transport protocol (currently only TCP\
    \ is defined).  Each portal may\n   have additional attributes, depending on whether\
    \ it is an initiator\n   portal, a target portal, or both.  Initiator portals\
    \ also have portal\n   tags; these are placed in corresponding rows in the\n \
    \  iscsiIntrPortalAttributesTable.  Target portals have both portal tags\n   and\
    \ ports (e.g., TCP listen ports if the transport protocol is TCP);\n   these are\
    \ placed in rows in the iscsiTgtPortalAttributesTable.\n   Portal rows, along\
    \ with their initiator and target portal\n   counterparts, may be created and\
    \ destroyed through this MIB module by\n   a management station.  Rows in the\
    \ initiator and target portal tables\n   are created and destroyed automatically\
    \ by the agent when a row is\n   created or destroyed in the iscsiPortalAttributesTable\
    \ or when the\n   value of iscsiPortalRoles changes.  Attributes in these tables\
    \ may\n   then be modified by the management station if the agent\n   implementation\
    \ allows.\n   When created by a management station, the iscsiPortalRoles attribute\n\
    \   is used to control row creation in the initiator and target portal\n   tables.\
    \  Creating a row with the targetTypePortal bit set in\n   iscsiPortalRoles will\
    \ cause the implementation to start listening for\n   iSCSI connections on the\
    \ portal.  Creating a row with the\n   initiatorTypePortal bit set in iscsiPortalRoles\
    \ will not necessarily\n   cause connections to be established; it is left to\
    \ the implementation\n   whether and when to make use of the portal.  Both bits\
    \ may be set if\n   the portal is to be used by both initiator and target nodes.\n\
    \   When deleting a row in the iscsiPortalAttibutesTable, all connections\n  \
    \ associated with that row are terminated.  The implementation may\n   either\
    \ terminate the connection immediately or request a clean\n   shutdown as specified\
    \ in [RFC7143].  An outbound connection (when an\n   iscsiInitiatorPortal is deleted)\
    \ matches the portal if its\n   iscsiCxnLocalAddr matches the iscsiPortalAddr.\
    \  An inbound connection\n   (when an iscsiTargetPortal is deleted) matches the\
    \ portal if its\n   iscsiCxnLocalAddr matches the iscsiPortalAddr and if its\n\
    \   iscsiCxnLocalPort matches the iscsiTargetPortalPort.\n   Individual objects\
    \ within a row in this table may not be modified\n   while the row is active.\
    \  For instance, changing the IP address of a\n   portal requires that the rows\
    \ associated with the old IP address be\n   deleted and that new rows be created\
    \ (in either order).\n"
- title: 6.5.  iscsiTargetPortal
  contents:
  - "6.5.  iscsiTargetPortal\n   The iscsiTgtPortalAttributesTable contains target-specific\
    \ attributes\n   for iSCSI portals.  Rows in this table use the same indices as\
    \ their\n   corresponding rows in the iscsiPortalAttributesTable, with the\n \
    \  addition of iscsiNodeIndex.\n   Rows in this table are created when the targetTypePortal\
    \ bit is set\n   in the iscsiPortalRoles attribute of the corresponding\n   iscsiPortalAttributesEntry;\
    \ they are destroyed when this bit is\n   cleared.\n   This table contains the\
    \ TCP (or other protocol) port on which the\n   socket is listening for incoming\
    \ connections.  It also includes a\n   portal group aggregation tag; iSCSI target\
    \ portals that are within\n   this instance and share the same tag can contain\
    \ connections within\n   the same session.\n   This table will be empty for iSCSI\
    \ instances that contain only\n   initiators (such as iSCSI host driver implementations).\n\
    \   Many implementations use the same Target Portal Group Tag and\n   protocol\
    \ port for all nodes accessed via a portal.  These\n   implementations will create\
    \ a single row in the\n   iscsiTgtPortalAttributeTable, with an iscsiNodeIndex\
    \ of zero.\n   Other implementations do not use the same tag and/or port for all\n\
    \   nodes; these implementations will create a row in this table for each\n  \
    \ (portal, node) tuple, using iscsiNodeIndex to designate the node for\n   this\
    \ portal tag and port.\n"
- title: 6.6.  iscsiInitiatorPortal
  contents:
  - "6.6.  iscsiInitiatorPortal\n   The iscsiIntrPortalAttributesTable contains initiator-specific\n\
    \   objects for iSCSI portals.  Rows in this table use the same indices\n   as\
    \ their corresponding entries in the iscsiPortalAttributesTable.  A\n   row in\
    \ this table is created when the initiatorTypePortal bit is set\n   in the iscsiPortalRoles\
    \ attribute; it is destroyed when this bit is\n   cleared.\n   Each row in this\
    \ table contains a portal group aggregation tag,\n   indicating which portals\
    \ an initiator may use together within a\n   multiple-connection session.\n  \
    \ This table will be empty for iSCSI instances that contain only\n   targets (such\
    \ as most iSCSI devices).\n   Many implementations use the same initiator tag\
    \ for all nodes\n   accessing targets via a given portal.  These implementations\
    \ will\n   create a single row in iscsiIntrPortalAttributeTable, with an\n   iscsiNodeIndex\
    \ of zero.\n   Other implementations do not use the same tag and/or port for all\n\
    \   nodes; these implementations will create a row in this table for each\n  \
    \ (portal, node) tuple, using iscsiNodeIndex to designate the node for\n   this\
    \ portal tag and port.\n"
- title: 6.7.  iscsiNode
  contents:
  - "6.7.  iscsiNode\n   The iscsiNodeAttributesTable contains a list of iSCSI nodes,\
    \ each of\n   which may have an initiator role, a target role, or both.\n   This\
    \ table contains the node's attributes that are common to both\n   roles, such\
    \ as its iSCSI name and alias string.  Attributes specific\n   to initiators or\
    \ targets are available in the iscsiTarget and\n   iscsiInitiator objects.  Each\
    \ row in this table that can fulfill a\n   target role has a corresponding row\
    \ in the iscsiTarget table; each\n   entry that fulfills an initiator role has\
    \ a row in the iscsiInitiator\n   table.  Nodes such as copy managers that can\
    \ take on both roles have\n   a corresponding row in each table.\n   This table\
    \ also contains the login negotiations preferences for this\n   node.  These objects\
    \ indicate the values this node will offer or\n   prefer in the operational negotiation\
    \ phase of the login process.\n   For most implementations, each entry in the\
    \ table also contains a\n   RowPointer to the transport table entry in the SCSI\
    \ MIB module that\n   this iSCSI node represents.  For implementations without\
    \ a standard\n   SCSI layer above iSCSI, such as an iSCSI proxy or gateway, this\n\
    \   RowPointer can point to a row in an implementation-specific table\n   that\
    \ this iSCSI node represents.\n"
- title: 6.8.  iscsiTarget
  contents:
  - "6.8.  iscsiTarget\n   The iscsiTargetAttributesTable contains target-specific\
    \ attributes\n   for iSCSI nodes.  Each entry in this table uses the same index\
    \ values\n   as its corresponding iscsiNode entry.\n   This table contains attributes\
    \ used to indicate the last failure that\n   was (or should have been) sent as\
    \ a notification.\n   This table is augmented by the iscsiTargetLoginStatsTable\
    \ and the\n   iscsiTargetLogoutStatsTable, which count the numbers of normal and\n\
    \   abnormal logins and logouts to this target.\n"
- title: 6.9.  iscsiTgtAuthorization
  contents:
  - "6.9.  iscsiTgtAuthorization\n   The iscsiTgtAuthAttributesTable contains an entry\
    \ for each initiator\n   identifier that will be allowed to access the target\
    \ under which it\n   appears.  Each entry contains a RowPointer to a user identity\
    \ in the\n   IPS Authorization MIB module, which contains the name, address, and\n\
    \   credential information necessary to authenticate the initiator.\n"
- title: 6.10.  iscsiInitiator
  contents:
  - "6.10.  iscsiInitiator\n   The iscsiInitiatorAttributesTable contains a list of\
    \ initiator-\n   specific attributes for iSCSI nodes.  Each entry in this table\
    \ uses\n   the same index values as its corresponding iscsiNode entry.\n   Most\
    \ implementations will include a single entry in this table,\n   regardless of\
    \ the number of physical interfaces the initiator may\n   use.\n   This table\
    \ is augmented by the iscsiInitiatorLoginStatsTable and the\n   iscsiInitiatorLogoutStatsTable,\
    \ which count the numbers of normal and\n   abnormal logins and logouts from this\
    \ initiator.\n"
- title: 6.11.  iscsiIntrAuthorization
  contents:
  - "6.11.  iscsiIntrAuthorization\n   The iscsiIntrAuthAttributesTable contains an\
    \ entry for each target\n   identifier to which the initiator is configured to\
    \ establish a\n   session.\n   Each entry contains a RowPointer to a user identity\
    \ in the IPS\n   Authorization MIB module, which contains the name, address, and\n\
    \   credential information necessary to identify (for discovery purposes)\n  \
    \ and authenticate the target.\n"
- title: 6.12.  iscsiSession
  contents:
  - "6.12.  iscsiSession\n   The iscsiSessionAttributesTable contains a set of rows\
    \ that list the\n   sessions known to exist locally for each node in each iSCSI\
    \ instance.\n   The session type for each session indicates whether the session\
    \ is\n   used for normal SCSI commands or for discovery using the SendTargets\n\
    \   text command.  Discovery sessions that do not belong to any\n   particular\
    \ node have a node index attribute of zero.\n   The session direction for each\
    \ session indicates whether it is an\n   Inbound session or an Outbound session.\
    \  Inbound sessions are from\n   some other initiator to the target node under\
    \ which the session\n   appears.  Outbound sessions are from the initiator node\
    \ under which\n   the session appears to a target outside this iSCSI instance.\n\
    \   Many attributes may be negotiated when starting an iSCSI session.\n   Most\
    \ of these attributes are included in the session object.\n   Some attributes,\
    \ such as the integrity and authentication schemes,\n   have some standard values\
    \ that can be extended by vendors to include\n   their own schemes.  These contain\
    \ an object identifier, rather than\n   the expected enumerated type, to allow\
    \ these values to be extended by\n   other MIB modules, such as an enterprise\
    \ MIB module.\n   The iscsiSessionStatsTable includes statistics related to\n\
    \   performance; it counts iSCSI data bytes and PDUs.\n   For implementations\
    \ that support error recovery without terminating a\n   session, the iscsiSessionCxnErrorStatsTable\
    \ contains counters for the\n   numbers of digest and connection errors that have\
    \ occurred within the\n   session.\n"
- title: 6.13.  iscsiConnection
  contents:
  - "6.13.  iscsiConnection\n   The iscsiConnectionAttributesTable contains a list\
    \ of active\n   connections within each session.  It contains the IP addresses\
    \ and\n   TCP (or other protocol) ports of both the local and remote sides of\n\
    \   the connection.  These may be used to locate other connection-related\n  \
    \ information and statistics in the TCP MIB module [RFC4022].\n   The attributes\
    \ table also contains a connection state.  This state is\n   not meant to directly\
    \ map to the state tables included within the\n   iSCSI specification; they are\
    \ meant to be simplified, higher-level\n   definitions of connection state that\
    \ provide information more useful\n   to a user or network manager.\n   No statistics\
    \ are kept for connections.\n"
- title: 6.14.  IP Addresses and TCP Port Numbers
  contents:
  - "6.14.  IP Addresses and TCP Port Numbers\n   The IP addresses in this module\
    \ are represented by two attributes,\n   one of type InetAddressType, and the\
    \ other of type InetAddress.\n   These are taken from [RFC4001], which specifies\
    \ how to support\n   addresses that may be either IPv4 or IPv6.\n   The TCP port\
    \ numbers that appear in a few of the structures are\n   described as simply port\
    \ numbers, with a protocol attribute\n   indicating whether they are TCP ports\
    \ or something else.  This will\n   allow the module to be compatible with iSCSI\
    \ over transports other\n   than TCP in the future.\n"
- title: '6.15.  Descriptors: Using OIDs in Place of Enumerated Types'
  contents:
  - "6.15.  Descriptors: Using OIDs in Place of Enumerated Types\n   The iSCSI MIB\
    \ module has a few attributes, namely, the digest method\n   attributes, where\
    \ an enumerated type would work well, except that an\n   implementation may need\
    \ to extend the attribute and add types of its\n   own.  To make this work, this\
    \ MIB module defines a set of object\n   identities within the iscsiDescriptors\
    \ subtree.  Each of these object\n   identities is basically an enumerated type.\n\
    \   Attributes that make use of these object identities have a value that\n  \
    \ is an Object Identifier (OID) instead of an enumerated type.  These\n   OIDs\
    \ can indicate either the object identities defined in this module\n   or object\
    \ identities defined elsewhere, such as in an enterprise MIB\n   module.  Those\
    \ implementations that add their own digest methods\n   should also define a corresponding\
    \ object identity for each of these\n   methods within their own enterprise MIB\
    \ module, and return its OID\n   whenever one of these attributes is using that\
    \ method.\n"
- title: 6.16.  Notifications
  contents:
  - "6.16.  Notifications\n   Three notifications are provided.  One is sent by an\
    \ initiator\n   detecting a critical login failure, another is sent by a target\n\
    \   detecting a critical login failure, and the third is sent upon a\n   session\
    \ being terminated due to an abnormal connection or digest\n   failure.  Critical\
    \ failures are defined as those that may expose\n   security-related problems\
    \ that may require immediate action, such as\n   failures due to authentication,\
    \ authorization, or negotiation\n   problems.  Attributes in the initiator, target,\
    \ and instance objects\n   provide the information necessary to send in the notification,\
    \ such\n   as the initiator or target name and IP address at the other end that\n\
    \   may have caused the failure.\n   To avoid sending an excessive number of notifications\
    \ due to multiple\n   errors counted, an SNMP agent implementing the iSCSI MIB\
    \ module\n   SHOULD NOT send more than three iSCSI notifications in any 10-second\n\
    \   period.\n   The 3-in-10 rule was chosen because one notification every three\n\
    \   seconds was deemed often enough, but should two or three different\n   notifications\
    \ happen at the same time, it would not be desirable to\n   suppress them.  Three\
    \ notifications in 10 seconds is a happy medium,\n   where a short burst of notifications\
    \ is allowed, without inundating\n   the network and/or notification host with\
    \ a large number of\n   notifications.\n"
