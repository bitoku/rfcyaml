- title: iscsiCxnState OBJECT-TYPE
  contents:
  - "iscsiCxnState OBJECT-TYPE\n    SYNTAX        INTEGER {\n                    \
    \  login(1),\n                      full(2),\n                      logout(3)\n\
    \                  }\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The current state of this connection, from an iSCSI\
    \ negotiation\n        point of view.  Here are the states:\n        login  -\
    \ The transport protocol connection has been established,\n                 but\
    \ a valid iSCSI login response with the final bit set\n                 has not\
    \ been sent or received.\n        full   - A valid iSCSI login response with the\
    \ final bit set\n                 has been sent or received.\n        logout -\
    \ A valid iSCSI logout command has been sent or\n                 received, but\
    \ the transport protocol connection has\n                 not yet been closed.\"\
    \n"
- title: ::= { iscsiConnectionAttributesEntry 3 }
  contents:
