    \         \"sessions\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of sessions that failed due to the target\n\
    \        becoming unmapped.  If this counter has\n        suffered a discontinuity,\
