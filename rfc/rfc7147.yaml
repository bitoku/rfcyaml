- title: __initial_text__
  contents:
  - "                     Definitions of Managed Objects\n        for the Internet\
    \ Small Computer System Interface (iSCSI)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a portion of the Management Information Base\n\
    \   (MIB) for use with network management protocols.  In particular, it\n   defines\
    \ objects for managing a client using the Internet Small\n   Computer System Interface\
    \ (iSCSI) protocol (SCSI over TCP).\n   This document obsoletes RFC 4544.\n"
