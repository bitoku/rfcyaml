- title: iscsiNodeIndex OBJECT-TYPE
  contents:
  - "iscsiNodeIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n  \
    \  MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An arbitrary integer used to uniquely identify a particular\n     \
    \   node within an iSCSI instance.  This index value must not be\n        modified\
    \ or reused by an agent unless a reboot has occurred.\n        An agent should\
    \ attempt to keep this value persistent across\n        reboots.\"\n"
- title: ::= { iscsiNodeAttributesEntry 1 }
  contents:
  - '::= { iscsiNodeAttributesEntry 1 }

    '
- title: iscsiNodeName OBJECT-TYPE
  contents:
  - "iscsiNodeName OBJECT-TYPE\n    SYNTAX        IscsiName\n    MAX-ACCESS    read-only\n\
    \    STATUS        current\n    DESCRIPTION\n        \"This node's iSCSI name,\
    \ which is independent of the location\n        of the node, and can be resolved\
    \ into a set of addresses\n        through various discovery services.\"\n"
- title: ::= { iscsiNodeAttributesEntry 2 }
  contents:
  - '::= { iscsiNodeAttributesEntry 2 }

    '
- title: iscsiNodeAlias OBJECT-TYPE
  contents:
  - "iscsiNodeAlias OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A character\
    \ string that is a human-readable name or\n        description of the iSCSI node.\
    \  If configured, this alias\n        may be communicated to the initiator or\
    \ target node at\n        the remote end of the connection during a Login Request\n\
    \        or Response message.  This string is not used as an\n        identifier,\
    \ but it can be displayed by the system's user\n        interface in a list of\
    \ initiators and/or targets to\n        which it is connected.\n        If no\
    \ alias exists, the value is a zero-length string.\"\n    REFERENCE\n        \"\
    RFC 7143, Sections 13.6 (TargetAlias) and 13.7\n        (InitiatorAlias)\"\n"
- title: ::= { iscsiNodeAttributesEntry 3 }
  contents:
  - '::= { iscsiNodeAttributesEntry 3 }

    '
- title: iscsiNodeRoles OBJECT-TYPE
  contents:
  - "iscsiNodeRoles OBJECT-TYPE\n    SYNTAX        BITS {\n                      targetTypeNode(0),\n\
    \                      initiatorTypeNode(1)\n                  }\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A node can\
    \ operate in one or both of two roles:\n        a target role and/or an initiator\
    \ role.  If the node\n        will operate in both roles, both bits must be set.\n\
    \        This object will also define the corresponding rows that\n        will\
    \ exist in the iscsiTargetAttributesTable, the\n        iscsiInitiatorAttributesTable,\
    \ or both.  If the\n        targetTypeNode bit is set, there will be a corresponding\n\
    \        iscsiTargetAttributesEntry.  If the initiatorTypeNode bit\n        is\
    \ set, there will be a corresponding\n        iscsiInitiatorAttributesEntry. \
    \ If both bits are set,\n        there will be a corresponding iscsiTgtPortalAttributesEntry\n\
    \        and iscsiPortalAttributesEntry.\"\n"
- title: ::= { iscsiNodeAttributesEntry 4 }
  contents:
  - '::= { iscsiNodeAttributesEntry 4 }

    '
- title: iscsiNodeTransportType OBJECT-TYPE
  contents:
  - "iscsiNodeTransportType OBJECT-TYPE\n    SYNTAX        RowPointer\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"A pointer\
    \ to the corresponding row in the appropriate\n        table for this SCSI transport,\
    \ thereby allowing management\n        stations to locate the SCSI-level device\
    \ that is represented\n        by this iscsiNode.  For example, it will usually\
    \ point to the\n        corresponding scsiTrnspt object in the SCSI MIB module.\n\
    \        If no corresponding row exists, the value 0.0 must be\n        used to\
    \ indicate this.\"\n    REFERENCE\n        \"SCSI-MIB, RFC 4455, Section 9, Object\
    \ Definitions,\n        scsiTransportTypes\"\n"
- title: ::= { iscsiNodeAttributesEntry 5 }
  contents:
  - '::= { iscsiNodeAttributesEntry 5 }

    '
- title: iscsiNodeInitialR2T OBJECT-TYPE
  contents:
  - "iscsiNodeInitialR2T OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"This object\
    \ indicates the InitialR2T preference for this\n        node:\n        true =\
    \ YES,\n        false = will try to negotiate NO, will accept YES \"\n    REFERENCE\n\
    \        \"RFC 7143, Section 13.10, InitialR2T\"\n"
- title: ::= { iscsiNodeAttributesEntry 6 }
  contents:
  - '::= { iscsiNodeAttributesEntry 6 }

    '
- title: iscsiNodeImmediateData OBJECT-TYPE
  contents:
  - "iscsiNodeImmediateData OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-write\n    STATUS        current\n    DESCRIPTION\n        \"This object\
    \ indicates ImmediateData preference for this\n        node:\n        true = YES\
    \ (but will accept NO),\n        false = NO \"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 13.11, ImmediateData\"\n    DEFVAL        { true }\n"
- title: ::= { iscsiNodeAttributesEntry 7 }
  contents:
  - '::= { iscsiNodeAttributesEntry 7 }

    '
- title: iscsiNodeMaxOutstandingR2T OBJECT-TYPE
  contents:
  - "iscsiNodeMaxOutstandingR2T OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..65535)\n\
    \    UNITS         \"R2Ts\"\n    MAX-ACCESS    read-write\n    STATUS        current\n\
    \    DESCRIPTION\n        \"Maximum number of outstanding requests-to-transmit\
    \ (R2Ts)\n        allowed per iSCSI task.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 13.17, MaxOutstandingR2T\"\n    DEFVAL        { 1 }\n"
- title: ::= { iscsiNodeAttributesEntry 8 }
  contents:
  - '::= { iscsiNodeAttributesEntry 8 }

    '
- title: iscsiNodeFirstBurstLength OBJECT-TYPE
  contents:
  - "iscsiNodeFirstBurstLength OBJECT-TYPE\n    SYNTAX        Unsigned32 (512..16777215)\n\
    \    UNITS         \"bytes\"\n    MAX-ACCESS    read-write\n    STATUS       \
    \ current\n    DESCRIPTION\n        \"The maximum length (bytes) supported for\
    \ unsolicited data\n        to/from this node.\"\n    REFERENCE\n        \"RFC\
    \ 7143, Section 13.14, FirstBurstLength\"\n    DEFVAL        { 65536 }\n"
- title: ::= { iscsiNodeAttributesEntry 9 }
  contents:
  - '::= { iscsiNodeAttributesEntry 9 }

    '
- title: iscsiNodeMaxBurstLength OBJECT-TYPE
  contents:
  - "iscsiNodeMaxBurstLength OBJECT-TYPE\n    SYNTAX        Unsigned32 (512..16777215)\n\
    \    UNITS         \"bytes\"\n    MAX-ACCESS    read-write\n    STATUS       \
    \ current\n    DESCRIPTION\n     \"The maximum number of bytes that can be sent\
    \ within\n     a single sequence of Data-In or Data-Out PDUs.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 13.13, MaxBurstLength\"\n    DEFVAL        { 262144\
    \ }\n"
- title: ::= { iscsiNodeAttributesEntry 10 }
  contents:
  - '::= { iscsiNodeAttributesEntry 10 }

    '
- title: iscsiNodeMaxConnections OBJECT-TYPE
  contents:
  - "iscsiNodeMaxConnections OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..65535)\n\
    \    UNITS         \"connections\"\n    MAX-ACCESS    read-write\n    STATUS \
    \       current\n    DESCRIPTION\n        \"The maximum number of connections\
    \ allowed in each\n        session to and/or from this node.\"\n    REFERENCE\n\
    \        \"RFC 7143, Section 13.2, MaxConnections\"\n    DEFVAL        { 1 }\n"
- title: ::= { iscsiNodeAttributesEntry 11 }
  contents:
  - '::= { iscsiNodeAttributesEntry 11 }

    '
- title: iscsiNodeDataSequenceInOrder OBJECT-TYPE
  contents:
  - "iscsiNodeDataSequenceInOrder OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-write\n    STATUS        current\n    DESCRIPTION\n        \"The DataSequenceInOrder\
    \ preference of this node.\n        False (=No) indicates that iSCSI data PDU\
    \ sequences may\n        be transferred in any order.  True (=Yes) indicates that\n\
    \        data PDU sequences must be transferred using\n        continuously increasing\
    \ offsets, except during\n        error recovery.\"\n    REFERENCE\n        \"\
    RFC 7143, Section 13.19, DataSequenceInOrder\"\n    DEFVAL        { true }\n"
- title: ::= { iscsiNodeAttributesEntry 12 }
  contents:
  - '::= { iscsiNodeAttributesEntry 12 }

    '
- title: iscsiNodeDataPDUInOrder OBJECT-TYPE
  contents:
  - "iscsiNodeDataPDUInOrder OBJECT-TYPE\n    SYNTAX        TruthValue\n    MAX-ACCESS\
    \    read-write\n    STATUS        current\n    DESCRIPTION\n        \"The DataPDUInOrder\
    \ preference of this node.\n        False (=No) indicates that iSCSI data PDUs\
    \ within sequences\n        may be in any order.  True (=Yes) indicates that data\
    \ PDUs\n        within sequences must be at continuously increasing\n        addresses,\
    \ with no gaps or overlay between PDUs.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 13.18, DataPDUInOrder\"\n    DEFVAL        { true }\n"
- title: ::= { iscsiNodeAttributesEntry 13 }
  contents:
  - '::= { iscsiNodeAttributesEntry 13 }

    '
- title: iscsiNodeDefaultTime2Wait OBJECT-TYPE
  contents:
  - "iscsiNodeDefaultTime2Wait OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..3600)\n\
    \    UNITS         \"seconds\"\n    MAX-ACCESS    read-write\n    STATUS     \
    \   current\n    DESCRIPTION\n        \"The DefaultTime2Wait preference of this\
    \ node.  This is the\n        minimum time, in seconds, to wait before attempting\
    \ an\n        explicit/implicit logout or active iSCSI task reassignment\n   \
    \     after an unexpected connection termination or a connection\n        reset.\"\
    \n    REFERENCE\n        \"RFC 7143, Section 13.15, DefaultTime2Wait\"\n    DEFVAL\
    \        { 2 }\n"
- title: ::= { iscsiNodeAttributesEntry 14 }
  contents:
  - '::= { iscsiNodeAttributesEntry 14 }

    '
- title: iscsiNodeDefaultTime2Retain OBJECT-TYPE
  contents:
  - "iscsiNodeDefaultTime2Retain OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..3600)\n\
    \    UNITS         \"seconds\"\n    MAX-ACCESS    read-write\n    STATUS     \
    \   current\n    DESCRIPTION\n        \"The DefaultTime2Retain preference of this\
    \ node.  This is\n        the maximum time, in seconds after an initial wait\n\
    \        (Time2Wait), before which an active iSCSI task reassignment\n       \
    \ is still possible after an unexpected connection termination\n        or a connection\
    \ reset.\"\n    REFERENCE\n        \"RFC 7143, Section 13.16, DefaultTime2Retain\"\
    \n    DEFVAL        { 20 }\n"
- title: ::= { iscsiNodeAttributesEntry 15 }
  contents:
  - '::= { iscsiNodeAttributesEntry 15 }

    '
- title: iscsiNodeErrorRecoveryLevel OBJECT-TYPE
  contents:
  - "iscsiNodeErrorRecoveryLevel OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..255)\n\
    \    MAX-ACCESS    read-write\n    STATUS        current\n    DESCRIPTION\n  \
    \      \"The ErrorRecoveryLevel preference of this node.\n        Currently, only\
    \ 0-2 are valid.\n        This object is designed to accommodate future error-recovery\n\
    \        levels.\n        Higher error-recovery levels imply support in addition\
    \ to\n        support for the lower error level functions.  In other words,\n\
    \        error level 2 implies support for levels 0-1, since those\n        functions\
    \ are subsets of error level 2.\"\n    REFERENCE\n        \"RFC 7143, Section\
    \ 13.20, ErrorRecoveryLevel\"\n    DEFVAL        { 0 }\n"
- title: ::= { iscsiNodeAttributesEntry 16 }
  contents:
  - '::= { iscsiNodeAttributesEntry 16 }

    '
- title: iscsiNodeDiscontinuityTime  OBJECT-TYPE
  contents:
  - "iscsiNodeDiscontinuityTime  OBJECT-TYPE\n    SYNTAX        TimeStamp\n    MAX-ACCESS\
    \    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The value\
    \ of SysUpTime on the most recent occasion\n        at which any one or more of\
    \ this node's counters\n        suffered a discontinuity.\n        If no such\
    \ discontinuities have occurred since the last\n        re-initialization of the\
    \ local management subsystem,\n        then this object contains a zero value.\"\
    \n"
- title: ::= { iscsiNodeAttributesEntry 17 }
  contents:
  - '::= { iscsiNodeAttributesEntry 17 }

    '
- title: iscsiNodeStorageType OBJECT-TYPE
  contents:
  - "iscsiNodeStorageType OBJECT-TYPE\n    SYNTAX        StorageType\n    MAX-ACCESS\
    \    read-write\n    STATUS        current\n    DESCRIPTION\n        \"The storage\
    \ type for all read-write objects within this\n        row.  Rows in this table\
    \ are always created via an\n        external process (e.g., not created via this\
    \ MIB module).\n        Conceptual rows having the value 'permanent' need not\
    \ allow\n        Write access to any columnar objects in the row.\n        If\
    \ this object has the value 'volatile', modifications\n        to read-write objects\
    \ in this row are not persistent\n        across reboots.  If this object has\
    \ the value\n        'nonVolatile', modifications to objects in this row\n   \
    \     are persistent.\n        An implementation may choose to allow this object\n\
    \        to be set to either 'nonVolatile' or 'volatile',\n        allowing the\
    \ management application to choose this\n        behavior.\"\n    DEFVAL     \
    \   { volatile }\n"
- title: ::= { iscsiNodeAttributesEntry 18 }
  contents:
  - '::= { iscsiNodeAttributesEntry 18 }

