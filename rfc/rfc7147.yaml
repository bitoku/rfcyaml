  title: Table of Contents
- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Introduction\n   This document defines a MIB module for iSCSI [RFC7143],
    used to\n   manage devices that implement the iSCSI protocol.  It obsoletes RFC\n
    \  4544 [RFC4544].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in\n   [RFC2119].\n"
  title: 2.  Introduction
- contents:
  - "3.  Relationship to Other MIB Modules\n   The iSCSI MIB module is normally layered
    between the SCSI MIB module\n   [RFC4455] and the TCP MIB module [RFC4022], and
    it makes use of the\n   IP Storage (IPS) Identity Authentication MIB module [RFC4545].
    \ Here\n   is how these modules are related:\n   SCSI MIB    Within systems where
    a SCSI layer is present, each\n               iscsiNode, whether it has an initiator
    role, target role,\n               or both, is related to one SCSI device within
    the SCSI\n               MIB module.  In this case, the iscsiNodeTransportType\n
    \              attribute points to the SCSI transport object within the\n               SCSI
    MIB module, which in turn contains an attribute that\n               points back
    to the iscsiNode.  In this way, a management\n               station can navigate
    between the two MIB modules.  In\n               systems where a SCSI layer is
    not present, such as within\n               an iSCSI proxy device, the iscsiNodeTransportType\n
    \              attribute points to the appropriate corresponding object\n               within
    the appropriate MIB or is left blank.\n   TCP MIB     Each iSCSI connection is
    related to one transport-level\n               connection.  Currently, iSCSI uses
    only TCP; the iSCSI\n               connection is related to a TCP connection
    using its\n               normal (protocol, source address, source port,\n               destination
    address, destination port) 5-tuple.\n   AUTH MIB    Each iSCSI node that serves
    a target role can have a list\n               of authorized initiators.  Each
    of the entries in this\n               list points to an identity within the IPS
    Identity\n               Authentication MIB module that will be allowed to access\n
    \              the target.  iSCSI nodes that serve in an initiator role\n               can
    also have a list of authorized targets.  Each of the\n               entries in
    this list points to an identity within the\n               IPS-AUTH MIB module
    to which the initiator should attempt\n               to establish sessions.  The
    IPS-AUTH MIB module includes\n               information used to identify initiators
    and targets by\n               their iSCSI name, IP address, and/or credentials.\n
    \  This MIB module imports objects from RFCs 2578 [RFC2578], 2579\n   [RFC2579],
    2580 [RFC2580], and 3411 [RFC3411].  It also imports\n   textual conventions from
    the INET-ADDRESS-MIB [RFC4001].\n"
  title: 3.  Relationship to Other MIB Modules
- contents:
  - "4.  Relationship to SNMP Contexts\n   Each non-scalar object in the iSCSI MIB
    module is indexed first by an\n   iSCSI instance.  Each instance is a collection
    of nodes, portals,\n   sessions, etc., that can define a physical or virtual partitioning
    of\n   an iSCSI-capable device.  The use of an instance works well with\n   partitionable
    or hierarchical storage devices and fits in logically\n   with other management
    schemes.  Instances do not replace SNMP\n   contexts; however, they do provide
    a very simple way to assign a\n   virtual or physical partition of a device to
    one or more SNMP\n   contexts, without having to do so for each individual node,
    portal,\n   and session row.\n"
  title: 4.  Relationship to SNMP Contexts
- contents:
  - "5.  Differences from RFC 4544\n   [RFC7143] updates several RFCs, including [RFC3720].
    \ This document\n   updates the iSCSI MIB correspondingly.  The document uses\n
    \  iSCSIProtocolLevel as defined in [RFC7144].  It obsoletes [RFC4544].\n   Below
    is a brief description of the changes.\n   -  Added iscsiInstXNodeArchitecture
    to InstanceAttributes.\n   -  Added iscsiSsnTaskReporting of type BITS to SessionAttributes.\n
    \  -  Added iscsiSsnProtocolLevel to SessionAttributes.\n   -  Deprecated the
    marker objects.\n   -  Fixed the errata to [RFC4544].\n   -  Added NOP counters
    at iSCSI session scope for heartbeat tracking.\n   -  Added port number to the
    iscsiTgtLoginFailure and\n      iscsiIntrLoginFailure notifications, and to the
    last failure info\n      in iscsiInitiatorAttributesEntry.\n   -  Added description
    string to the iSCSI portal.\n   -  Added iscsiInstSsnTgtUnmappedErrors to support
    \"Target Unmapped\"\n      session failure reporting in the iscsiInstSessionFailure\n
    \     notification.\n   -  Added iscsiTgtLogoutCxnClosed and iscsiTgtLogoutCxnRemoved,
    which\n      maintain the count of Logout Command PDUs received by the target\n
    \     with reason codes 1 and 2, respectively.\n   -  Changed the conformance
    statements to match the above.\n"
  title: 5.  Differences from RFC 4544
- contents:
  - "6.  Discussion\n   This MIB module structure supplies configuration, fault, and\n
    \  statistics information for iSCSI devices [RFC7143].  It is structured\n   around
    the well-known iSCSI objects, such as targets, initiators,\n   sessions, connections,
    and the like.\n   This MIB module may also be used to configure access to iSCSI\n
    \  targets, by creating iSCSI portals and authorization list entries.\n   It is
    worthwhile to note that this is an iSCSI MIB module and as such\n   reflects only
    iSCSI objects.  This module does not contain\n   information about the SCSI-layer
    attributes of a device.  If a SCSI\n   layer is present, the SCSI MIB module [RFC4455]
    may be used to manage\n   SCSI information for a device.\n   The iSCSI MIB module
    consists of several \"objects\", each of which is\n   represented by one or more
    tables.  This section contains a brief\n   description of the object hierarchy
    and a description of each object,\n   followed by a discussion of the actual table
    structure within the\n   objects.\n"
  - contents:
    - "6.1.  iSCSI MIB Object Model\n   The top-level object in this structure is
      the iSCSI instance, which\n   \"contains\" all of the other objects.\n      iscsiInstance\n
      \        -- A distinct iSCSI entity within the managed system.\n         iscsiPortal\n
      \           -- An IP address used by this instance.\n            iscsiTargetPortal\n
      \              -- Contains portal information relevant when the portal\n               --
      is used to listen for connections to its targets.\n            iscsiInitiatorPortal\n
      \              -- Contains portal information relevant when the portal\n               --
      is used to initiate connections to other targets.\n         iscsiNode\n            --
      An iSCSI node can act as an initiator, a target, or both.\n            -- Contains
      generic (non-role-specific) information.\n            iscsiTarget\n               --
      Target-specific iSCSI node information.\n               iscsiTgtAuth\n                  --
      A list of initiator identities that are allowed\n                  -- access
      to this target.\n            iscsiInitiator\n               -- Initiator-specific
      iSCSI node information.\n               iscsiIntrAuth\n                  --
      A list of target identities to which this initiator\n                  -- is
      configured to establish sessions.\n            iscsiSession\n               --
      An active iSCSI session between an initiator and\n               -- target.
      \ The session's direction may be Inbound\n               -- (an outside initiator
      to the target represented by\n               -- this node) or Outbound (the
      initiator represented by\n               -- this node to an outside target).\n
      \              iscsiConnection\n                  -- An active TCP connection
      within an iSCSI session.\n   An iSCSI node can be an initiator, a target, or
      both.  The iSCSI\n   node's portals may be used to initiate connections (initiator)
      or\n   listen for connections (target), depending on whether the iSCSI node\n
      \  is acting as an initiator or target.  The iSCSI MIB module assumes\n   that
      any target may be accessed via any portal that can take on a\n   target role,
      although other access controls not reflected in the\n   module might limit this.\n"
    title: 6.1.  iSCSI MIB Object Model
  - contents:
    - "6.2.  iSCSI MIB Table Structure\n   Each iSCSI object exports one or more tables:
      an attributes table,\n   and zero or more statistics tables, which augment the
      attributes\n   table.  Since iSCSI is an evolving standard, it is much cleaner
      to\n   provide statistics and attributes as separate tables, allowing\n   attributes
      and statistics to be added independently.  In a few cases,\n   there are multiple
      categories of statistics that will likely grow; in\n   this case, an object
      will contain multiple statistics tables.\n      iscsiObjects\n        iscsiDescriptors\n
      \       iscsiInstance\n          iscsiInstanceAttributesTable\n          iscsiInstanceSsnErrorStatsTable\n
      \           -- Counts abnormal session terminations\n        iscsiPortal\n          iscsiPortalAttributesTable\n
      \       iscsiTargetPortal\n          iscsiTgtPortalAttributesTable\n        iscsiInitiatorPortal\n
      \         iscsiIntrPortalAttributesTable\n        iscsiNode\n          iscsiNodeAttributesTable\n
      \       iscsiTarget\n          iscsiTargetAttributesTable\n          iscsiTargetLoginStatsTable\n
      \           -- Counts successful and unsuccessful logins\n          iscsiTargetLogoutStatsTable\n
      \           -- Counts normal and abnormal logouts\n        iscsiTgtAuthorization\n
      \         iscsiTgtAuthAttributesTable\n        iscsiInitiator\n          iscsiInitiatorAttributesTable\n
      \         iscsiInitiatorLoginStatsTable\n            -- Counts successful and
      unsuccessful logins\n          iscsiInitiatorLogoutStatsTable\n            --
      Counts normal and abnormal logouts\n        iscsiIntrAuthorization\n          iscsiIntrAuthAttributesTable\n
      \       iscsiSession\n          iscsiSessionAttributesTable\n          iscsiSessionStatsTable\n
      \           -- Performance-related counts (requests, responses, bytes)\n          iscsiSessionCxnErrorStatsTable\n
      \           -- Counts digest errors, connection errors, etc.\n        iscsiConnection\n
      \         iscsiConnectionAttributesTable\n   Note that this module does not
      attempt to count everything that could\n   be counted; it is designed to include
      only those counters that would\n   be useful for identifying performance, security,
      and fault problems\n   from a management station.\n"
    title: 6.2.  iSCSI MIB Table Structure
  - contents:
    - "6.3.  iscsiInstance\n   The iscsiInstanceAttributesTable is the primary table
      of the iSCSI\n   MIB module.  Every table entry in this module is \"owned\"
      by exactly\n   one iSCSI instance; all other table entries in the module include\n
      \  this table's index as their primary index.\n   Most implementations will
      include just one iSCSI instance row in this\n   table.  However, this table
      exists to allow for multiple virtual\n   instances.  For example, many IP routing
      products now allow multiple\n   virtual routers.  The iSCSI MIB module has the
      same premise; a large\n   system could be \"partitioned\" into multiple, distinct
      virtual\n   systems.\n   This also allows a single SNMP agent to proxy for multiple\n
      \  subsystems, perhaps a set of stackable devices, each of which has one\n   or
      even more instances.\n   The instance attributes include the iSCSI vendor and
      version, as well\n   as information on the last target or initiator at the other
      end of a\n   session that caused a session failure.\n   The iscsiInstanceSsnErrorStatsTable
      augments the attributes table and\n   provides statistics on session failures
      due to digest, connection, or\n   iSCSI format errors.\n"
    title: 6.3.  iscsiInstance
  - contents:
    - "6.4.  iscsiPortal\n   The iscsiPortalAttributesTable lists iSCSI portals that
      can be used\n   to listen for connections to targets, to initiate connections
      to\n   other targets, or to do both.\n   Each row in the table includes an IP
      address (either v4 or v6), and a\n   transport protocol (currently only TCP
      is defined).  Each portal may\n   have additional attributes, depending on whether
      it is an initiator\n   portal, a target portal, or both.  Initiator portals
      also have portal\n   tags; these are placed in corresponding rows in the\n   iscsiIntrPortalAttributesTable.
      \ Target portals have both portal tags\n   and ports (e.g., TCP listen ports
      if the transport protocol is TCP);\n   these are placed in rows in the iscsiTgtPortalAttributesTable.\n
      \  Portal rows, along with their initiator and target portal\n   counterparts,
      may be created and destroyed through this MIB module by\n   a management station.
      \ Rows in the initiator and target portal tables\n   are created and destroyed
      automatically by the agent when a row is\n   created or destroyed in the iscsiPortalAttributesTable
      or when the\n   value of iscsiPortalRoles changes.  Attributes in these tables
      may\n   then be modified by the management station if the agent\n   implementation
      allows.\n   When created by a management station, the iscsiPortalRoles attribute\n
      \  is used to control row creation in the initiator and target portal\n   tables.
      \ Creating a row with the targetTypePortal bit set in\n   iscsiPortalRoles will
      cause the implementation to start listening for\n   iSCSI connections on the
      portal.  Creating a row with the\n   initiatorTypePortal bit set in iscsiPortalRoles
      will not necessarily\n   cause connections to be established; it is left to
      the implementation\n   whether and when to make use of the portal.  Both bits
      may be set if\n   the portal is to be used by both initiator and target nodes.\n
      \  When deleting a row in the iscsiPortalAttibutesTable, all connections\n   associated
      with that row are terminated.  The implementation may\n   either terminate the
      connection immediately or request a clean\n   shutdown as specified in [RFC7143].
      \ An outbound connection (when an\n   iscsiInitiatorPortal is deleted) matches
      the portal if its\n   iscsiCxnLocalAddr matches the iscsiPortalAddr.  An inbound
      connection\n   (when an iscsiTargetPortal is deleted) matches the portal if
      its\n   iscsiCxnLocalAddr matches the iscsiPortalAddr and if its\n   iscsiCxnLocalPort
      matches the iscsiTargetPortalPort.\n   Individual objects within a row in this
      table may not be modified\n   while the row is active.  For instance, changing
      the IP address of a\n   portal requires that the rows associated with the old
      IP address be\n   deleted and that new rows be created (in either order).\n"
    title: 6.4.  iscsiPortal
  - contents:
    - "6.5.  iscsiTargetPortal\n   The iscsiTgtPortalAttributesTable contains target-specific
      attributes\n   for iSCSI portals.  Rows in this table use the same indices as
      their\n   corresponding rows in the iscsiPortalAttributesTable, with the\n   addition
      of iscsiNodeIndex.\n   Rows in this table are created when the targetTypePortal
      bit is set\n   in the iscsiPortalRoles attribute of the corresponding\n   iscsiPortalAttributesEntry;
      they are destroyed when this bit is\n   cleared.\n   This table contains the
      TCP (or other protocol) port on which the\n   socket is listening for incoming
      connections.  It also includes a\n   portal group aggregation tag; iSCSI target
      portals that are within\n   this instance and share the same tag can contain
      connections within\n   the same session.\n   This table will be empty for iSCSI
      instances that contain only\n   initiators (such as iSCSI host driver implementations).\n
      \  Many implementations use the same Target Portal Group Tag and\n   protocol
      port for all nodes accessed via a portal.  These\n   implementations will create
      a single row in the\n   iscsiTgtPortalAttributeTable, with an iscsiNodeIndex
      of zero.\n   Other implementations do not use the same tag and/or port for all\n
      \  nodes; these implementations will create a row in this table for each\n   (portal,
      node) tuple, using iscsiNodeIndex to designate the node for\n   this portal
      tag and port.\n"
    title: 6.5.  iscsiTargetPortal
  - contents:
    - "6.6.  iscsiInitiatorPortal\n   The iscsiIntrPortalAttributesTable contains
      initiator-specific\n   objects for iSCSI portals.  Rows in this table use the
      same indices\n   as their corresponding entries in the iscsiPortalAttributesTable.
      \ A\n   row in this table is created when the initiatorTypePortal bit is set\n
      \  in the iscsiPortalRoles attribute; it is destroyed when this bit is\n   cleared.\n
      \  Each row in this table contains a portal group aggregation tag,\n   indicating
      which portals an initiator may use together within a\n   multiple-connection
      session.\n   This table will be empty for iSCSI instances that contain only\n
      \  targets (such as most iSCSI devices).\n   Many implementations use the same
      initiator tag for all nodes\n   accessing targets via a given portal.  These
      implementations will\n   create a single row in iscsiIntrPortalAttributeTable,
      with an\n   iscsiNodeIndex of zero.\n   Other implementations do not use the
      same tag and/or port for all\n   nodes; these implementations will create a
      row in this table for each\n   (portal, node) tuple, using iscsiNodeIndex to
      designate the node for\n   this portal tag and port.\n"
    title: 6.6.  iscsiInitiatorPortal
  - contents:
    - "6.7.  iscsiNode\n   The iscsiNodeAttributesTable contains a list of iSCSI nodes,
      each of\n   which may have an initiator role, a target role, or both.\n   This
      table contains the node's attributes that are common to both\n   roles, such
      as its iSCSI name and alias string.  Attributes specific\n   to initiators or
      targets are available in the iscsiTarget and\n   iscsiInitiator objects.  Each
      row in this table that can fulfill a\n   target role has a corresponding row
      in the iscsiTarget table; each\n   entry that fulfills an initiator role has
      a row in the iscsiInitiator\n   table.  Nodes such as copy managers that can
      take on both roles have\n   a corresponding row in each table.\n   This table
      also contains the login negotiations preferences for this\n   node.  These objects
      indicate the values this node will offer or\n   prefer in the operational negotiation
      phase of the login process.\n   For most implementations, each entry in the
      table also contains a\n   RowPointer to the transport table entry in the SCSI
      MIB module that\n   this iSCSI node represents.  For implementations without
      a standard\n   SCSI layer above iSCSI, such as an iSCSI proxy or gateway, this\n
      \  RowPointer can point to a row in an implementation-specific table\n   that
      this iSCSI node represents.\n"
    title: 6.7.  iscsiNode
  - contents:
    - "6.8.  iscsiTarget\n   The iscsiTargetAttributesTable contains target-specific
      attributes\n   for iSCSI nodes.  Each entry in this table uses the same index
      values\n   as its corresponding iscsiNode entry.\n   This table contains attributes
      used to indicate the last failure that\n   was (or should have been) sent as
      a notification.\n   This table is augmented by the iscsiTargetLoginStatsTable
      and the\n   iscsiTargetLogoutStatsTable, which count the numbers of normal and\n
      \  abnormal logins and logouts to this target.\n"
    title: 6.8.  iscsiTarget
  - contents:
    - "6.9.  iscsiTgtAuthorization\n   The iscsiTgtAuthAttributesTable contains an
      entry for each initiator\n   identifier that will be allowed to access the target
      under which it\n   appears.  Each entry contains a RowPointer to a user identity
      in the\n   IPS Authorization MIB module, which contains the name, address, and\n
      \  credential information necessary to authenticate the initiator.\n"
    title: 6.9.  iscsiTgtAuthorization
  - contents:
    - "6.10.  iscsiInitiator\n   The iscsiInitiatorAttributesTable contains a list
      of initiator-\n   specific attributes for iSCSI nodes.  Each entry in this table
      uses\n   the same index values as its corresponding iscsiNode entry.\n   Most
      implementations will include a single entry in this table,\n   regardless of
      the number of physical interfaces the initiator may\n   use.\n   This table
      is augmented by the iscsiInitiatorLoginStatsTable and the\n   iscsiInitiatorLogoutStatsTable,
      which count the numbers of normal and\n   abnormal logins and logouts from this
      initiator.\n"
    title: 6.10.  iscsiInitiator
  - contents:
    - "6.11.  iscsiIntrAuthorization\n   The iscsiIntrAuthAttributesTable contains
      an entry for each target\n   identifier to which the initiator is configured
      to establish a\n   session.\n   Each entry contains a RowPointer to a user identity
      in the IPS\n   Authorization MIB module, which contains the name, address, and\n
      \  credential information necessary to identify (for discovery purposes)\n   and
      authenticate the target.\n"
    title: 6.11.  iscsiIntrAuthorization
  - contents:
    - "6.12.  iscsiSession\n   The iscsiSessionAttributesTable contains a set of rows
      that list the\n   sessions known to exist locally for each node in each iSCSI
      instance.\n   The session type for each session indicates whether the session
      is\n   used for normal SCSI commands or for discovery using the SendTargets\n
      \  text command.  Discovery sessions that do not belong to any\n   particular
      node have a node index attribute of zero.\n   The session direction for each
      session indicates whether it is an\n   Inbound session or an Outbound session.
      \ Inbound sessions are from\n   some other initiator to the target node under
      which the session\n   appears.  Outbound sessions are from the initiator node
      under which\n   the session appears to a target outside this iSCSI instance.\n
      \  Many attributes may be negotiated when starting an iSCSI session.\n   Most
      of these attributes are included in the session object.\n   Some attributes,
      such as the integrity and authentication schemes,\n   have some standard values
      that can be extended by vendors to include\n   their own schemes.  These contain
      an object identifier, rather than\n   the expected enumerated type, to allow
      these values to be extended by\n   other MIB modules, such as an enterprise
      MIB module.\n   The iscsiSessionStatsTable includes statistics related to\n
      \  performance; it counts iSCSI data bytes and PDUs.\n   For implementations
      that support error recovery without terminating a\n   session, the iscsiSessionCxnErrorStatsTable
      contains counters for the\n   numbers of digest and connection errors that have
      occurred within the\n   session.\n"
    title: 6.12.  iscsiSession
  - contents:
    - "6.13.  iscsiConnection\n   The iscsiConnectionAttributesTable contains a list
      of active\n   connections within each session.  It contains the IP addresses
      and\n   TCP (or other protocol) ports of both the local and remote sides of\n
      \  the connection.  These may be used to locate other connection-related\n   information
      and statistics in the TCP MIB module [RFC4022].\n   The attributes table also
      contains a connection state.  This state is\n   not meant to directly map to
      the state tables included within the\n   iSCSI specification; they are meant
      to be simplified, higher-level\n   definitions of connection state that provide
      information more useful\n   to a user or network manager.\n   No statistics
      are kept for connections.\n"
    title: 6.13.  iscsiConnection
  - contents:
    - "6.14.  IP Addresses and TCP Port Numbers\n   The IP addresses in this module
      are represented by two attributes,\n   one of type InetAddressType, and the
      other of type InetAddress.\n   These are taken from [RFC4001], which specifies
      how to support\n   addresses that may be either IPv4 or IPv6.\n   The TCP port
      numbers that appear in a few of the structures are\n   described as simply port
      numbers, with a protocol attribute\n   indicating whether they are TCP ports
      or something else.  This will\n   allow the module to be compatible with iSCSI
      over transports other\n   than TCP in the future.\n"
    title: 6.14.  IP Addresses and TCP Port Numbers
  - contents:
    - "6.15.  Descriptors: Using OIDs in Place of Enumerated Types\n   The iSCSI MIB
      module has a few attributes, namely, the digest method\n   attributes, where
      an enumerated type would work well, except that an\n   implementation may need
      to extend the attribute and add types of its\n   own.  To make this work, this
      MIB module defines a set of object\n   identities within the iscsiDescriptors
      subtree.  Each of these object\n   identities is basically an enumerated type.\n
      \  Attributes that make use of these object identities have a value that\n   is
      an Object Identifier (OID) instead of an enumerated type.  These\n   OIDs can
      indicate either the object identities defined in this module\n   or object identities
      defined elsewhere, such as in an enterprise MIB\n   module.  Those implementations
      that add their own digest methods\n   should also define a corresponding object
      identity for each of these\n   methods within their own enterprise MIB module,
      and return its OID\n   whenever one of these attributes is using that method.\n"
    title: '6.15.  Descriptors: Using OIDs in Place of Enumerated Types'
  - contents:
    - "6.16.  Notifications\n   Three notifications are provided.  One is sent by
      an initiator\n   detecting a critical login failure, another is sent by a target\n
      \  detecting a critical login failure, and the third is sent upon a\n   session
      being terminated due to an abnormal connection or digest\n   failure.  Critical
      failures are defined as those that may expose\n   security-related problems
      that may require immediate action, such as\n   failures due to authentication,
      authorization, or negotiation\n   problems.  Attributes in the initiator, target,
      and instance objects\n   provide the information necessary to send in the notification,
      such\n   as the initiator or target name and IP address at the other end that\n
      \  may have caused the failure.\n   To avoid sending an excessive number of
      notifications due to multiple\n   errors counted, an SNMP agent implementing
      the iSCSI MIB module\n   SHOULD NOT send more than three iSCSI notifications
      in any 10-second\n   period.\n   The 3-in-10 rule was chosen because one notification
      every three\n   seconds was deemed often enough, but should two or three different\n
      \  notifications happen at the same time, it would not be desirable to\n   suppress
      them.  Three notifications in 10 seconds is a happy medium,\n   where a short
      burst of notifications is allowed, without inundating\n   the network and/or
      notification host with a large number of\n   notifications.\n"
    title: 6.16.  Notifications
  title: 6.  Discussion
- contents:
  - '7.  MIB Definition

    '
  - "ISCSI-MIB DEFINITIONS  ::= BEGIN\n    IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,
    OBJECT-IDENTITY, NOTIFICATION-TYPE,\n    Unsigned32, Counter32, Counter64, Gauge32,\n
    \   mib-2\n    FROM SNMPv2-SMI\n    TEXTUAL-CONVENTION, TruthValue, RowPointer,
    TimeStamp, RowStatus,\n    AutonomousType, StorageType\n    FROM SNMPv2-TC\n    MODULE-COMPLIANCE,
    OBJECT-GROUP, NOTIFICATION-GROUP\n    FROM SNMPv2-CONF\n    SnmpAdminString\n
    \   FROM SNMP-FRAMEWORK-MIB -- RFC 3411\n    InetAddressType, InetAddress, InetPortNumber\n
    \   FROM INET-ADDRESS-MIB -- RFC 4001\n    ;\n"
  - "iscsiMibModule MODULE-IDENTITY\n    LAST-UPDATED \"201402180000Z\" -- February
    18, 2014\n    ORGANIZATION \"IETF STORage Maintenance (STORM) Working Group\"\n
    \   CONTACT-INFO \"\n        Working Group Email: storm@ietf.org\n        Attn:
    Mark Bakke\n              Dell\n              Email: mark_bakke@dell.com\n              Prakash
    Venkatesen\n              HCL Technologies\n              Email: prakashvn@hcl.com\"\n
    \   DESCRIPTION\n        \"This module defines management information specific\n
    \        to the iSCSI protocol.\n         Copyright (c) 2014 IETF Trust and the
    persons identified as\n         authors of the code.  All rights reserved.\n         Redistribution
    and use in source and binary forms, with or\n         without modification, is
    permitted pursuant to, and subject\n         to the license terms contained in,
    the Simplified BSD\n         License set forth in Section 4.c of the IETF Trust's
    Legal\n         Provisions Relating to IETF Documents\n         (http://trustee.ietf.org/license-info).\"\n
    \   REVISION    \"201402180000Z\"\n    DESCRIPTION\n        \"Second version of
    the iSCSI Protocol MIB Module.\n         RFC 7143 makes several updates to [RFC3720].
    \ This\n         version makes corresponding updates to the MIB module.\n         This
    MIB module published as RFC 7147.\"\n    REVISION \"200605220000Z\"\n    DESCRIPTION\n
    \       \"Initial version of the iSCSI Protocol MIB module.\n         This MIB
    module published as RFC 4544.\"\n"
  - '::= { mib-2 142 }

    '
  - 'iscsiNotifications OBJECT IDENTIFIER ::= { iscsiMibModule 0 }

    '
  - 'iscsiObjects       OBJECT IDENTIFIER ::= { iscsiMibModule 1 }

    '
  - 'iscsiConformance   OBJECT IDENTIFIER ::= { iscsiMibModule 2 }

    '
  - 'iscsiAdmin         OBJECT IDENTIFIER ::= { iscsiMibModule 3 }

    '
  - '-- Textual Conventions

    '
  - "IscsiTransportProtocol ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT  \"d\"\n    STATUS
    \       current\n    DESCRIPTION\n        \"This data type is used to define the
    transport\n        protocols that will carry iSCSI PDUs.\n        Protocol numbers
    are assigned by IANA.  A\n        current list of all assignments is available
    from\n        <http://www.iana.org/assignments/protocol-numbers/>.\"\n    SYNTAX
    \       Unsigned32 (0..255)\n"
  - "IscsiDigestMethod ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
    \       \"This data type represents the methods possible\n        for digest negotiation.\n
    \       none     - a placeholder for a secondary digest method\n                   that
    means only the primary method can be\n                   used.\n        other
    \   - a digest method other than those defined below.\n        noDigest - does
    not support digests (will operate without\n                   a digest (Note:
    implementations must support\n                   digests to be compliant with
    RFC 7143).\n        CRC32c   - require a CRC32C digest.\"\n    REFERENCE\n        \"RFC
    7143, Section 13.1, HeaderDigest and DataDigest\"\n    SYNTAX        INTEGER {\n
    \                     none(1),\n                      other(2),\n                      noDigest(3),\n
    \                     crc32c(4)\n                  }\n"
  - "IscsiName ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT  \"223t\"\n    STATUS        current\n
    \   DESCRIPTION\n        \"This data type is used for objects whose value is an\n
    \       iSCSI name with the properties described in RFC 7143,\n        Section
    4.2.7.1, and encoded as specified in RFC 7143,\n        Section 4.2.7.2.  A zero-length
    string indicates the\n        absence of an iSCSI name.\"\n    REFERENCE\n        \"RFC
    7143, Section 4.2.7, iSCSI Names.\"\n    SYNTAX        OCTET STRING (SIZE(0 |
    16..223))\n"
  - '--**********************************************************************

    '
  - 'iscsiDescriptors OBJECT IDENTIFIER ::= { iscsiAdmin 1 }

    '
  - 'iscsiHeaderIntegrityTypes OBJECT IDENTIFIER ::= { iscsiDescriptors 1 }

    '
  - "iscsiHdrIntegrityNone OBJECT-IDENTITY\n    STATUS      current\n    DESCRIPTION\n
    \       \"The authoritative identifier when no integrity\n        scheme for the
    header is being used.\"\n    REFERENCE\n        \"RFC 7143, Section 13.1, HeaderDigest
    and DataDigest\"\n"
  - '::= { iscsiHeaderIntegrityTypes 1 }

    '
  - "iscsiHdrIntegrityCrc32c OBJECT-IDENTITY\n    STATUS      current\n    DESCRIPTION\n
    \       \"The authoritative identifier when the integrity\n        scheme for
    the header is CRC32c.\"\n    REFERENCE\n        \"RFC 7143, Section 13.1, HeaderDigest
    and DataDigest\"\n"
  - '::= { iscsiHeaderIntegrityTypes 2 }

    '
  - 'iscsiDataIntegrityTypes OBJECT IDENTIFIER ::= { iscsiDescriptors 2 }

    '
  - "iscsiDataIntegrityNone OBJECT-IDENTITY\n    STATUS      current\n    DESCRIPTION\n
    \       \"The authoritative identifier when no integrity\n        scheme for the
    data is being used.\"\n    REFERENCE\n        \"RFC 7143, Section 13.1, HeaderDigest
    and DataDigest\"\n"
  - '::= { iscsiDataIntegrityTypes 1 }

    '
  - "iscsiDataIntegrityCrc32c OBJECT-IDENTITY\n    STATUS      current\n    DESCRIPTION\n
    \       \"The authoritative identifier when the integrity\n        scheme for
    the data is CRC32c.\"\n    REFERENCE\n        \"RFC 7143, Section 13.1, HeaderDigest
    and DataDigest\"\n"
  - '::= { iscsiDataIntegrityTypes 2 }

    '
  - '--**********************************************************************

    '
  - 'iscsiInstance OBJECT IDENTIFIER ::= { iscsiObjects 1 }

    '
  - '-- Instance Attributes Table

    '
  - "iscsiInstanceAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiInstanceAttributesEntry\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"A list of iSCSI instances present on the system.\"\n"
  - '::= { iscsiInstance 1 }

    '
  - "iscsiInstanceAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiInstanceAttributesEntry\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"An entry (row) containing management information applicable\n        to
    a particular iSCSI instance.\"\n    INDEX { iscsiInstIndex }\n"
  - '::= { iscsiInstanceAttributesTable 1 }

    '
  - "IscsiInstanceAttributesEntry ::= SEQUENCE {\n    iscsiInstIndex                 Unsigned32,\n
    \   iscsiInstDescr                 SnmpAdminString,\n    iscsiInstVersionMin            Unsigned32,\n
    \   iscsiInstVersionMax            Unsigned32,\n    iscsiInstVendorID              SnmpAdminString,\n
    \   iscsiInstVendorVersion         SnmpAdminString,\n    iscsiInstPortalNumber
    \         Unsigned32,\n    iscsiInstNodeNumber            Unsigned32,\n    iscsiInstSessionNumber
    \        Unsigned32,\n    iscsiInstSsnFailures           Counter32,\n    iscsiInstLastSsnFailureType
    \   AutonomousType,\n    iscsiInstLastSsnRmtNodeName    IscsiName,\n    iscsiInstDiscontinuityTime
    \    TimeStamp,\n    iscsiInstXNodeArchitecture     SnmpAdminString\n"
  - '}

    '
  - "iscsiInstIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n    MAX-ACCESS
    \   not-accessible\n    STATUS        current\n    DESCRIPTION\n        \"An arbitrary
    integer used to uniquely identify a particular\n        iSCSI instance.  This
    index value must not be modified or\n        reused by an agent unless a reboot
    has occurred.  An agent\n        should attempt to keep this value persistent
    across reboots.\"\n"
  - '::= { iscsiInstanceAttributesEntry 1 }

    '
  - "iscsiInstDescr OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8 string,
    determined by the implementation to\n        describe the iSCSI instance.  When
    only a single instance\n        is present, this object may be set to the zero-length\n
    \       string; with multiple iSCSI instances, it may be used in\n        an implementation-dependent
    manner to describe the purpose\n        of the respective instance.\"\n"
  - '::= { iscsiInstanceAttributesEntry 2 }

    '
  - "iscsiInstVersionMin OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..255)\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"The minimum
    version number of the iSCSI specification\n        such that this iSCSI instance
    supports this minimum\n        value, the maximum value indicated by the corresponding\n
    \       instance in iscsiInstVersionMax, and all versions in\n        between.\"\n
    \   REFERENCE\n        \"RFC 7143, Section 11.12, Login Request\"\n"
  - '::= { iscsiInstanceAttributesEntry 3 }

    '
  - "iscsiInstVersionMax OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..255)\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"The maximum
    version number of the iSCSI specification\n        such that this iSCSI instance
    supports this maximum\n        value, the minimum value indicated by the corresponding\n
    \       instance in iscsiInstVersionMin, and all versions in\n        between.\"\n
    \   REFERENCE\n        \"RFC 7143, Section 11.12, Login Request\"\n"
  - '::= { iscsiInstanceAttributesEntry 4 }

    '
  - "iscsiInstVendorID OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8 string
    describing the manufacturer of the\n        implementation of this instance.\"\n"
  - '::= { iscsiInstanceAttributesEntry 5 }

    '
  - "iscsiInstVendorVersion OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8 string
    set by the manufacturer describing the\n        version of the implementation
    of this instance.  The\n        format of this string is determined solely by
    the\n        manufacturer; the string is for informational purposes only.\n        It
    is unrelated to the iSCSI specification version numbers.\"\n"
  - '::= { iscsiInstanceAttributesEntry 6 }

    '
  - "iscsiInstPortalNumber OBJECT-TYPE\n    SYNTAX        Unsigned32\n    UNITS         \"transport
    endpoints\"\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n
    \       \"The number of rows in the iscsiPortalAttributesTable\n        that are
    currently associated with this iSCSI instance.\"\n"
  - '::= { iscsiInstanceAttributesEntry 7 }

    '
  - "iscsiInstNodeNumber OBJECT-TYPE\n    SYNTAX        Unsigned32\n    UNITS         \"iSCSI
    nodes\"\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n
    \       \"The number of rows in the iscsiNodeAttributesTable\n        that are
    currently associated with this iSCSI instance.\"\n"
  - '::= { iscsiInstanceAttributesEntry 8 }

    '
  - "iscsiInstSessionNumber OBJECT-TYPE\n    SYNTAX        Unsigned32\n    UNITS         \"sessions\"\n
    \   MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The
    number of rows in the iscsiSessionAttributesTable\n        that are currently
    associated with this iSCSI instance.\"\n"
  - '::= { iscsiInstanceAttributesEntry 9 }

    '
  - "iscsiInstSsnFailures  OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS         \"sessions\"\n
    \   MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n        \"This
    object counts the number of times a session belonging\n        to this instance
    has failed.  If this counter has\n        suffered a discontinuity, the time of
    the last discontinuity\n        is indicated in iscsiInstDiscontinuityTime.\"\n
    \   REFERENCE\n        \"RFC 7143, Section 13.1, HeaderDigest and DataDigest\"\n"
  - '::= { iscsiInstanceAttributesEntry 10 }

    '
  - "iscsiInstLastSsnFailureType  OBJECT-TYPE\n    SYNTAX        AutonomousType\n
    \   MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n        \"The
    counter object in the iscsiInstanceSsnErrorStatsTable\n        that was incremented
    when the last session failure occurred.\n        If the reason for failure is
    not found in the\n        iscsiInstanceSsnErrorStatsTable, the value { 0.0 } is\n
    \       used instead.\"\n"
  - '::= { iscsiInstanceAttributesEntry 11 }

    '
  - "iscsiInstLastSsnRmtNodeName  OBJECT-TYPE\n    SYNTAX        IscsiName\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"The iSCSI
    name of the remote node from the failed\n        session.\"\n"
  - '::= { iscsiInstanceAttributesEntry 12 }

    '
  - "iscsiInstDiscontinuityTime  OBJECT-TYPE\n    SYNTAX        TimeStamp\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"The value
    of SysUpTime on the most recent occasion\n        at which any one or more of
    this instance's counters\n        suffered a discontinuity.\n        If no such
    discontinuities have occurred since the last\n        re-initialization of the
    local management subsystem,\n        then this object contains a zero value.\"\n"
  - '::= { iscsiInstanceAttributesEntry 13 }

    '
  - "iscsiInstXNodeArchitecture OBJECT-TYPE\n    SYNTAX        SnmpAdminString\n    MAX-ACCESS
    \   read-only\n    STATUS        current\n    DESCRIPTION\n        \"A UTF-8 string
    set by the manufacturer declaring the\n        details of its iSCSI node architecture
    to the remote\n        endpoint.  These details may include, but are not limited\n
    \       to, iSCSI vendor software, firmware, or hardware versions,\n        the
    OS version, or hardware architecture.\n        The format of this string is determined
    solely by the\n        manufacturer; the string is for informational purposes
    only.\n        It is unrelated to the iSCSI specification version numbers.\"\n
    \   REFERENCE\n        \"RFC 7143, Section 13.26, X#NodeArchitecture\"\n"
  - '::= { iscsiInstanceAttributesEntry 14 }

    '
  - '-- Instance Session Failure Stats Table

    '
  - "iscsiInstanceSsnErrorStatsTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiInstanceSsnErrorStatsEntry\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"Statistics regarding the occurrences of error types\n        that result
    in a session failure.\"\n"
  - '::= { iscsiInstance 2 }

    '
  - "iscsiInstanceSsnErrorStatsEntry OBJECT-TYPE\n    SYNTAX        IscsiInstanceSsnErrorStatsEntry\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"An entry (row) containing management information applicable\n        to
    a particular iSCSI instance.\"\n    AUGMENTS { iscsiInstanceAttributesEntry }\n"
  - '::= { iscsiInstanceSsnErrorStatsTable 1 }

    '
  - "IscsiInstanceSsnErrorStatsEntry ::= SEQUENCE {\n    iscsiInstSsnDigestErrors
    \      Counter32,\n    iscsiInstSsnCxnTimeoutErrors   Counter32,\n    iscsiInstSsnFormatErrors
    \      Counter32,\n    iscsiInstSsnTgtUnmappedErrors  Counter32\n"
  - '}

    '
  - "iscsiInstSsnDigestErrors OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS
    \        \"sessions\"\n    MAX-ACCESS    read-only\n    STATUS        current\n
    \   DESCRIPTION\n        \"The count of sessions that failed due to receipt of\n
    \       a PDU containing header or data digest errors.  If this\n        counter
    has suffered a discontinuity, the time of the last\n        discontinuity is indicated
    in iscsiInstDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143, Section 7.8,
    Digest Errors\"\n"
  - '::= { iscsiInstanceSsnErrorStatsEntry 1 }

    '
  - "iscsiInstSsnCxnTimeoutErrors OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS
    \        \"sessions\"\n    MAX-ACCESS    read-only\n    STATUS        current\n
    \   DESCRIPTION\n        \"The count of sessions that failed due to a sequence\n
    \       exceeding a time limit.  If this counter has suffered a\n        discontinuity,
    the time of the last discontinuity\n        is indicated in iscsiInstDiscontinuityTime.\"\n
    \   REFERENCE\n        \"RFC 7143, Section 7.5, Connection Timeout Management\"\n"
  - '::= { iscsiInstanceSsnErrorStatsEntry 2 }

    '
  - "iscsiInstSsnFormatErrors OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS
    \        \"sessions\"\n    MAX-ACCESS    read-only\n    STATUS        current\n
    \   DESCRIPTION\n        \"The count of sessions that failed due to receipt of\n
    \       a PDU that contained a format error.  If this counter has\n        suffered
    a discontinuity, the time of the last discontinuity\n        is indicated in iscsiInstDiscontinuityTime.\"\n
    \   REFERENCE\n        \"RFC 7143 Section 7.7, Format Errors\"\n"
  - '::= { iscsiInstanceSsnErrorStatsEntry 3 }

    '
  - "iscsiInstSsnTgtUnmappedErrors OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS
    \        \"sessions\"\n    MAX-ACCESS    read-only\n    STATUS        current\n
    \   DESCRIPTION\n        \"The count of sessions that failed due to the target\n
    \       becoming unmapped.  If this counter has\n        suffered a discontinuity,
    the time of the last discontinuity\n        is indicated in iscsiInstDiscontinuityTime.\"\n"
  - '::= { iscsiInstanceSsnErrorStatsEntry 4 }

    '
  - '--**********************************************************************

    '
  - 'iscsiPortal OBJECT IDENTIFIER ::= { iscsiObjects 2 }

    '
  - '-- Portal Attributes Table

    '
  - "iscsiPortalAttributesTable OBJECT-TYPE\n    SYNTAX        SEQUENCE OF IscsiPortalAttributesEntry\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"A list of transport endpoints (using TCP or another transport\n        protocol)
    used by this iSCSI instance.  An iSCSI instance may\n        use a portal to listen
    for incoming connections to its targets,\n        to initiate connections to other
    targets, or both.\"\n"
  - '::= { iscsiPortal 1 }

    '
  - "iscsiPortalAttributesEntry OBJECT-TYPE\n    SYNTAX        IscsiPortalAttributesEntry\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"An entry (row) containing management information applicable\n        to
    a particular portal instance.\"\n    INDEX { iscsiInstIndex, iscsiPortalIndex
    \ }\n"
  - '::= { iscsiPortalAttributesTable 1 }

    '
  - "IscsiPortalAttributesEntry ::= SEQUENCE {\n    iscsiPortalIndex                 Unsigned32,\n
    \   iscsiPortalRowStatus             RowStatus,\n    iscsiPortalRoles                 BITS,\n
    \   iscsiPortalAddrType              InetAddressType,\n    iscsiPortalAddr                  InetAddress,\n
    \   iscsiPortalProtocol              IscsiTransportProtocol,\n    iscsiPortalMaxRecvDataSegLength
    \ Unsigned32,\n    iscsiPortalPrimaryHdrDigest      IscsiDigestMethod,\n    iscsiPortalPrimaryDataDigest
    \    IscsiDigestMethod,\n    iscsiPortalSecondaryHdrDigest    IscsiDigestMethod,\n
    \   iscsiPortalSecondaryDataDigest   IscsiDigestMethod,\n    iscsiPortalRecvMarker
    \           TruthValue,\n    iscsiPortalStorageType           StorageType,\n    iscsiPortalDescr
    \                SnmpAdminString\n"
  - '}

    '
  - "iscsiPortalIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n
    \   MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n
    \       \"An arbitrary integer used to uniquely identify a particular\n        transport
    endpoint within this iSCSI instance.  This index\n        value must not be modified
    or reused by an agent unless a\n        reboot has occurred.  An agent should
    attempt to keep this\n        value persistent across reboots.\"\n"
  - '::= { iscsiPortalAttributesEntry 1 }

    '
  - "iscsiPortalRowStatus OBJECT-TYPE\n    SYNTAX        RowStatus\n    MAX-ACCESS
    \   read-create\n    STATUS        current\n    DESCRIPTION\n        \"This field
    allows entries to be dynamically added and\n        removed from this table via
    SNMP.  When adding a row to\n        this table, all non-Index/RowStatus objects
    must be set.\n        When the value of this object is 'active', the values of\n
    \       the other objects in this table cannot be changed.\n        Rows may be
    discarded using RowStatus.\n        Note that creating a row in this table will
    typically\n        cause the agent to create one or more rows in the\n        iscsiTgtPortalAttributesTable
    and/or the\n        iscsiIntrPortalAttributesTable.\"\n"
  - '::= { iscsiPortalAttributesEntry 2 }

    '
  - "iscsiPortalRoles OBJECT-TYPE\n    SYNTAX        BITS {\n                      targetTypePortal(0),\n
    \                     initiatorTypePortal(1)\n                  }\n    MAX-ACCESS
    \   read-create\n    STATUS        current\n    DESCRIPTION\n        \"A portal
    can operate in one or both of two roles:\n        as a target portal and/or an
    initiator portal.  If\n        the portal will operate in both roles, both bits\n
    \       must be set.\n        This object will define a corresponding row that\n
    \       will exist or must be created in the\n        iscsiTgtPortalAttributesTable,
    the\n        iscsiIntrPortalAttributesTable, or both.  If the\n        targetTypePortal
    bit is set, one or more corresponding\n        iscsiTgtPortalAttributesEntry rows
