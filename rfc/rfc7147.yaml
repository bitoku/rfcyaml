  contents:
  - '::= { iscsiTgtPortalAttributesEntry 1 }

    '
- title: iscsiTgtPortalPort OBJECT-TYPE
  contents:
  - "iscsiTgtPortalPort OBJECT-TYPE\n    SYNTAX        InetPortNumber (1..65535)\n\
    \    MAX-ACCESS    read-write\n    STATUS        current\n    DESCRIPTION\n  \
    \      \"The portal's transport protocol port number on which the\n        portal\
    \ listens for incoming iSCSI connections when the\n        portal is used as a\
    \ target portal.  This object's storage\n        type is specified in iscsiPortalStorageType.\"\
    \n"
- title: ::= { iscsiTgtPortalAttributesEntry 2 }
  contents:
  - '::= { iscsiTgtPortalAttributesEntry 2 }

    '
- title: iscsiTgtPortalTag OBJECT-TYPE
  contents:
  - "iscsiTgtPortalTag OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..65535)\n    MAX-ACCESS\
    \    read-write\n    STATUS        current\n    DESCRIPTION\n        \"The portal's\
    \ aggregation tag when the portal is used as\n        a target portal.  Multiple-connection\
    \ sessions may\n        be aggregated over portals sharing an identical\n    \
    \    aggregation tag.  This object's storage type is\n        specified in iscsiPortalStorageType.\"\
    \n    REFERENCE\n        \"RFC 7143, Section 4.4.1, iSCSI Architecture Model\"\
    \n"
- title: ::= { iscsiTgtPortalAttributesEntry 3 }
  contents:
  - '::= { iscsiTgtPortalAttributesEntry 3 }

    '
