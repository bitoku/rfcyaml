- title: iscsiTgtPortalNodeIndexOrZero OBJECT-TYPE
  contents:
  - "iscsiTgtPortalNodeIndexOrZero OBJECT-TYPE\n    SYNTAX        Unsigned32 (0..4294967295)\n\
    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"An arbitrary integer used to uniquely identify a\n        particular\
    \ node within an iSCSI instance present\n        on the local system.\n      \
    \  For implementations where each {portal, node} tuple\n        can have a different\
    \ portal tag, this value will\n        map to the iscsiNodeIndex.\n        For\
    \ implementations where the portal tag is the\n        same for a given portal\
    \ regardless of which node\n        is using the portal, the value 0 (zero) is\
    \ used.\"\n"
