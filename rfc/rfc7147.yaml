    \        iscsiIntrLastFailureType,\n        iscsiIntrLastTgtFailureName,\n   \
    \     iscsiIntrLastTgtFailureAddrType,\n        iscsiIntrLastTgtFailureAddr,\n\
    \        iscsiIntrLastTgtFailurePort\n    }\n    STATUS current\n    DESCRIPTION\n\
