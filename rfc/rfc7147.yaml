    \    MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n\
    \        \"A list of iSCSI nodes that can take on a target role,\n        belonging\
    \ to each iSCSI instance present on the local\n        system.\"\n"
