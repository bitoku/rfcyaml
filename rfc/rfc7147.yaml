- title: iscsiInstSsnDigestErrors OBJECT-TYPE
  contents:
  - "iscsiInstSsnDigestErrors OBJECT-TYPE\n    SYNTAX        Counter32\n    UNITS\
    \         \"sessions\"\n    MAX-ACCESS    read-only\n    STATUS        current\n\
    \    DESCRIPTION\n        \"The count of sessions that failed due to receipt of\n\
    \        a PDU containing header or data digest errors.  If this\n        counter\
    \ has suffered a discontinuity, the time of the last\n        discontinuity is\
    \ indicated in iscsiInstDiscontinuityTime.\"\n    REFERENCE\n        \"RFC 7143,\
    \ Section 7.8, Digest Errors\"\n"
- title: ::= { iscsiInstanceSsnErrorStatsEntry 1 }
  contents:
  - '::= { iscsiInstanceSsnErrorStatsEntry 1 }

