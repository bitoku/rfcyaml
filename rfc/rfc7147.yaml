  - "iscsiCxnIndex OBJECT-TYPE\n    SYNTAX        Unsigned32 (1..4294967295)\n   \
    \ MAX-ACCESS    not-accessible\n    STATUS        current\n    DESCRIPTION\n \
    \       \"An arbitrary integer used to uniquely identify a\n        particular\
    \ connection of a particular session within\n        an iSCSI instance present\
    \ on the local system.  An\n        agent should attempt to not reuse index values\
    \ unless\n        a reboot has occurred.  iSCSI connections are destroyed\n  \
    \      during a reboot; rows in this table are not persistent\n        across\
    \ reboots.\"\n"
