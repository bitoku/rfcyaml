- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects for modeling a\n   Multiprotocol\
    \ Label Switching (MPLS) [RFC3031] based traffic\n   engineering.  This MIB module\
    \ should be used in conjunction with the\n   companion document [RFC3813] for\
    \ MPLS based traffic engineering\n   configuration and management.\n   The key\
    \ words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"\
    SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\", and \"OPTIONAL\" in this\n\
    \   document are to be interpreted as described in BCP 14, RFC 2119,\n   reference\
    \ [RFC2119].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document uses terminology from the MPLS architecture\
    \ document\n   [RFC3031] and MPLS Label Switch Router MIB [RFC3813].  Some\n \
    \  frequently used terms are described next.\n   An explicitly routed LSP (ERLSP)\
    \ is referred to as an MPLS tunnel.\n   It consists of in-segment(s) and/or out-segment(s)\
    \ at the\n   egress/ingress LSRs, each segment being associated with one MPLS\n\
    \   interface.  These are also referred to as tunnel segments.\n   Additionally,\
    \ at an intermediate LSR, we model a connection as\n   consisting of one or more\
    \ in-segments and/or one or more out-\n   segments.  The binding or interconnection\
    \ between in-segments and\n   out-segments is performed using a cross-connect.\
    \  These objects are\n   defined in the MPLS Label Switch Router MIB [RFC3813].\n"
- title: 3.  The Internet-Standard Management Framework
  contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 4.  Feature List
  contents:
  - "4.  Feature List\n   The MPLS traffic engineering MIB module is designed to satisfy\
    \ the\n   following requirements and constraints:\n   -  The MIB module supports\
    \ configuration of point-to-point\n      unidirectional tunnels.\n   -  MPLS tunnels\
    \ need not be interfaces, but it is possible to\n      configure a tunnel as an\
    \ interface.\n   -  The MIB module supports tunnel establishment via an MPLS\n\
    \      signalling protocol wherein the tunnel parameters are specified\n     \
    \ using this MIB module at the head end of the LSP, and end-to-end\n      tunnel\
    \ LSP establishment is accomplished via signalling.  The MIB\n      module also\
    \ supports manually configured tunnels, i.e., those for\n      which label associations\
    \ at each hop of the tunnel LSP are\n      provisioned by the administrator via\
    \ the LSR MIB [RFC3813].\n   -  The MIB module supports persistent, as well as\
    \ non-persistent\n      tunnels.\n"
- title: 5.  Outline
  contents:
  - "5.  Outline\n   Traffic engineering support for MPLS tunnels requires the following\n\
    \   configuration:\n   -  Setting up MPLS tunnels along with appropriate configuration\n\
    \      parameters.\n   -  Configuring tunnel for loose and strict source routed\
    \ hops.\n   These actions may need to be accompanied by corresponding actions\n\
    \   using [RFC3813] to establish and configure tunnel segments, if this\n   is\
    \ done manually.  Also, the in-segment and out-segment performance\n   tables,\
    \ mplsInSegmentPerfTable, and mplsOutSegmentPerfTable\n   [RFC3813], should be\
    \ used to determine performance of the tunnels and\n   tunnel segments, in addition\
    \ to mplsTunnelPerfTable in this MIB\n   module.\n"
- title: 5.1.  Summary of Traffic Engineering MIB Module
  contents:
  - "5.1.  Summary of Traffic Engineering MIB Module\n   The MIB module objects for\
    \ performing these actions consist of the\n   following tables:\n   -  Tunnel\
    \ table (mplsTunnelTable) for setting up MPLS tunnels.\n   -  Resource table (mplsTunnelResourceTable)\
    \ for setting up the tunnel\n      resources.\n   -  Tunnel specified, actual,\
    \ and computed hop tables\n      (mplsTunnelHopTable, mplsTunnelARHopTable, and\n\
    \      mplsTunnelCHopTable) for strict and loose source routed MPLS\n      tunnel\
    \ hops.\n   -  Tunnel performance table (mplsTunnelPerfTable) for measuring\n\
    \      tunnel performance.\n   -  CRLDP resource table (mplsTunnelCRLDPResTable)\
    \ for specifying\n      resource objects applicable to tunnels signaled using\
    \ CRLDP.\n   These tables are described in the subsequent sections.\n"
- title: 6.  Brief Description of MIB Objects
  contents:
  - "6.  Brief Description of MIB Objects\n   The objects described in this section\
    \ support the functionality\n   described in documents [RFC3209] and [RFC3212].\
    \  The tables support\n   both manually configured and signaled tunnels.\n"
- title: 6.1.  mplsTunnelTable
  contents:
  - "6.1.  mplsTunnelTable\n   The mplsTunnelTable allows new MPLS tunnels to be created\
    \ between an\n   MPLS LSR and a remote endpoint, and existing tunnels to be\n\
    \   reconfigured or removed.  Note that we only support point-to-point\n   tunnels,\
    \ although multipoint-to-point and point-to-multipoint\n   connections are supported\
    \ by an LSR acting as a cross-connect.  Each\n   MPLS tunnel can thus have one\
    \ out-segment originating at an LSR\n   and/or one in-segment terminating at that\
    \ LSR.\n   mplsTunnelTable does not define the in and out segments forming the\n\
    \   tunnel.  Instead, these are defined by creating rows in the in-\n   segment\
    \ and out-segment tables, defining relationships in the cross-\n   connect table,\
    \ and referring to these rows in the mplsTunnelTable\n   using a cross-connect\
    \ index, mplsTunnelXCIndex.  These segment and\n   cross-connect related objects\
    \ are defined in [RFC3813].\n"
- title: 6.2.  mplsTunnelResourceTable
  contents:
  - "6.2.  mplsTunnelResourceTable\n   mplsTunnelResourceTable is used to indicate\
    \ the resources required\n   for a tunnel.  Multiple tunnels may share the same\
    \ resources by\n   pointing to the same entry in this table.  Tunnels that do\
    \ not share\n   resources must point to separate entries in this table.\n"
- title: 6.3.  mplsTunnelHopTable
  contents:
  - "6.3.  mplsTunnelHopTable\n   mplsTunnelHopTable is used to indicate the hops,\
    \ strict or loose, for\n   an MPLS tunnel defined in mplsTunnelTable, when it\
    \ is established via\n   signalling.  Multiple tunnels may share the same hops\
    \ by pointing to\n   the same entry in this table.  Each row also has a secondary\
    \ index,\n   mplsTunnelHopIndex, corresponding to the next hop of this tunnel.\n\
    \   The scalar mplsTunnelMaxHops indicates the maximum number of hops\n   that\
    \ can be specified on each tunnel supported by this LSR.\n   At transit LSRs,\
    \ this table contains the hops, strict or loose, that\n   apply to the downstream\
    \ part of this tunnel only.  This corresponds\n   to the requested path received\
    \ through the signaling protocol.\n"
- title: 6.4.  mplsTunnelARHopTable
  contents:
  - "6.4.  mplsTunnelARHopTable\n   mplsTunnelARHopTable is used to indicate the actual\
    \ hops traversed by\n   a tunnel as reported by the MPLS signalling protocol after\
    \ the tunnel\n   is setup.  The support of this table is optional since not all\
    \ MPLS\n   signalling protocols may support this feature.\n   At transit LSRs,\
    \ this table contains the actual hops traversed by the\n   tunnel along its entire\
    \ length if that information is available.\n   This corresponds to the recorded\
    \ path reported by the MPLS signalling\n   protocol, possibly derived from multiple\
    \ signaling messages.\n"
- title: 6.5.  mplsTunnelCHoptable
  contents:
  - "6.5.  mplsTunnelCHoptable\n   mplsTunnelCHopTable lists the actual hops computed\
    \ by a constraint-\n   based routing algorithm based on the mplsTunnelHopTable\
    \ for the MPLS\n   signalling protocol in use.  The support of this table is optional\n\
    \   since not all implementations may support computation of hop lists\n   using\
    \ a constraint-based routing protocol.\n   At transit LSRs, this table contains\
    \ the hops computed to apply to\n   the downstream part of this tunnel.  This\
    \ corresponds to the\n   requested path signaled from this LSR through the signaling\
    \ protocol.\n"
- title: 6.6.  mplsTunnelPerfTable
  contents:
  - "6.6.  mplsTunnelPerfTable\n   mplsTunnelPerfTable provides several counters to\
    \ measure the\n   performance of the MPLS tunnels.  This table augments\n   mplsTunnelTable.\n"
- title: 6.7.  mplsTunnelCRLDPResTable
  contents:
  - "6.7.  mplsTunnelCRLDPResTable\n   mplsTunnelCRLDPResTable contains resource information\
    \ for those\n   tunnels that are signaled using CRLDP [RFC3212].  This is a sparse\n\
    \   extension to mplsTunnelResourceTable and is also indexed by\n   mplsTunnelResourceIndex.\
    \  As with mplsTunnelResourceTable, multiple\n   tunnels may share the same resources\
    \ by pointing to the same entry in\n   this table.  Tunnels that do not share\
    \ resources must point to\n   separate entries in this table.  The mplsTunnelCRLDPResTable\
    \ may be\n   supported only by implementations that support the CR-LDP signaling\n\
    \   protocol.\n"
- title: 7.  Use of 32-bit and 64-bit Counters
  contents:
  - "7.  Use of 32-bit and 64-bit Counters\n   64-bit counters are provided in this\
    \ MIB module for high-speed\n   interfaces where the use of 32-bit counters might\
    \ be impractical.\n   The requirements on the use of 32-bit and 64-bit counters\
    \ (copied\n   verbatim from [RFC2863]) are as follows:\n   For interfaces that\
    \ operate at 20,000,000 (20 million) bits per\n   second or less, 32-bit byte\
    \ and packet counters MUST be supported.\n   For interfaces that operate faster\
    \ than 20,000,000 bits/second, and\n   slower than 650,000,000 bits/second, 32-bit\
    \ packet counters MUST be\n   supported and 64-bit octet counters MUST be supported.\
    \  For\n   interfaces that operate at 650,000,000 bits/second or faster, 64-bit\n\
    \   packet counters AND 64-bit octet counters MUST be supported.\n"
- title: 8.  Application of the Interface Group to MPLS Tunnels
  contents:
  - "8.  Application of the Interface Group to MPLS Tunnels\n   The Interfaces Group\
    \ of MIB II defines generic managed objects for\n   managing interfaces.  This\
    \ memo contains the media-specific\n   extensions to the Interfaces Group for\
    \ managing MPLS Tunnels as\n   logical interfaces.\n   This memo assumes the interpretation\
    \ of the Interfaces Group to be in\n   accordance with [RFC2863] which states\
    \ that the interfaces table\n   (ifTable) contains information on the managed\
    \ resource's interfaces\n   and that each sub-layer below the internetwork layer\
    \ of a network\n   interface is considered an interface.  Thus, the MPLS interface\
    \ is\n   represented as an entry in the ifTable.  The inter-relation of\n   entries\
    \ in the ifTable is defined by the Interfaces Stack Group\n   defined in [RFC2863].\n\
    \   When using MPLS Tunnels as interfaces, the interface stack table\n   might\
    \ appear as follows:\n         +------------------------------------------------+\n\
    \         | MPLS tunnel interface ifType = mplsTunnel(150) |\n         +------------------------------------------------+\n\
    \         |        MPLS interface ifType = mpls(166)       |\n         +------------------------------------------------+\n\
    \         |               Underlying layer                 |\n         +------------------------------------------------+\n\
    \   In the above diagram, \"Underlying Layer\" refers to the ifIndex of any\n\
    \   interface type for which MPLS internetworking has been defined.\n   Examples\
    \ include ATM, Frame Relay, and Ethernet.\n"
- title: 8.1.  Support of the MPLS Tunnel Interface by ifTable
  contents:
  - "8.1.  Support of the MPLS Tunnel Interface by ifTable\n   Some specific interpretations\
    \ of the ifTable for those MPLS tunnels\n   represented as interfaces follow:\n\
    \   Object             Use for the MPLS tunnel.\n   ifIndex            Each MPLS\
    \ tunnel is represented by an\n                      ifEntry.\n   ifDescr    \
    \        Description of the MPLS tunnel.\n   ifType             The value that\
    \ is allocated for the MPLS\n                      tunnel is 150.\n   ifSpeed\
    \            The total bandwidth in bits per second\n                      for\
    \ use by the MPLS tunnel.\n   ifPhysAddress      Unused.\n   ifAdminStatus   \
    \   See [RFC2863].\n   ifOperStatus       This value reflects the actual\n   \
    \                   operational status of the MPLS tunnel.\n                 \
    \     Assumes the value down(2) if the MPLS\n                      tunnel is down.\n\
    \   ifLastChange       See [RFC2863].\n   ifInOctets         The number of octets\
    \ received over the\n                      MPLS tunnel.\n   ifOutOctets      \
    \  The number of octets transmitted over\n                      the MPLS tunnel.\n\
    \   ifInErrors         The number of labeled packets dropped\n               \
    \       due to uncorrectable errors.\n   ifInUnknownProtos  The number of received\
    \ packets\n                      discarded during packet header\n            \
    \          validation, including packets with\n                      unrecognized\
    \ label values.\n   ifOutErrors        See [RFC2863].\n   ifName             Textual\
    \ name (unique on this system) of\n                      the MPLS tunnel or an\
    \ octet string of\n                      zero length.\n   ifLinkUpDownTrapEnable\n\
    \                      Default is disabled (2).\n   ifConnectorPresent Set to\
    \ false (2).\n   ifHighSpeed        See [RFC2863].\n   ifHCInOctets       The\
    \ 64-bit version of ifInOctets;\n                      supported if required by\
    \ the compliance\n                      statements in [RFC2863].\n   ifHCOutOctets\
    \      The 64-bit version of ifOutOctets;\n                      supported if\
    \ required by the compliance\n                      statements in [RFC2863].\n\
    \   ifAlias            The non-volatile 'alias' name for the\n               \
    \       MPLS tunnel as specified by a network\n                      manager.\n"
- title: 9.  Example of Tunnel Setup
  contents:
  - "9.  Example of Tunnel Setup\n   This section contains an example of which MIB\
    \ objects should be\n   modified if one would like to create a best effort, loosely\
    \ routed,\n   unidirectional traffic engineered tunnel, which spans two hops of\
    \ a\n   simple network.  Note that these objects should be created on the\n  \
    \ \"head-end\" LSR.  Those objects relevant to illustrating the\n   relationships\
    \ amongst different tables are shown here.  Other objects\n   may be needed before\
    \ conceptual row activation can happen.\n   The RowStatus values shown in this\
    \ section are those to be used in\n   the set request, typically createAndGo(4)\
    \ which is used to create the\n   conceptual row and have its status immediately\
    \ set to active.  A\n   subsequent retrieval operation on the conceptual row will\
    \ return a\n   different value, such as active(1).  Please see [RFC2579] for a\n\
    \   detailed discussion on the use of RowStatus.\n   In mplsTunnelResourceTable:\n\
    \   {\n     mplsTunnelResourceIndex           = 5,\n     mplsTunnelResourceMaxRate\
    \         = 0,\n     mplsTunnelResourceMeanRate        = 0,\n     mplsTunnelResourceMaxBurstSize\
    \    = 0,\n     mplsTunnelResourceMeanBurstSize   = 0,\n     mplsTunnelResourceExBurstSize\
    \     = 0,\n     mplsTunnelResourceExBurstSize     = unspecified (1),\n     mplsTunnelResourceWeight\
    \          = 0,\n   -- Mandatory parameters needed to activate the row go here\n\
    \     mplsTunnelResourceRowStatus       = createAndGo (4)\n   }\n   The next two\
    \ instances of mplsTunnelHopEntry are used to denote the\n   hops this tunnel\
    \ will take across the network.\n   The following denotes the beginning of the\
    \ tunnel, or the first hop.\n   We have used the fictitious LSR identified by\
    \ \"192.168.100.1\" as our\n   example head-end router.\n   In mplsTunnelHopTable:\n\
    \   {\n     mplsTunnelHopListIndex          = 1,\n     mplsTunnelPathOptionIndex\
    \       = 1,\n     mplsTunnelHopIndex              = 1,\n     mplsTunnelHopAddrType\
    \           = ipv4 (1),\n     mplsTunnelHopIpAddr             = \"192.168.100.1\"\
    ,\n     mplsTunnelHopIpPrefixLen        = 32,\n     mplsTunnelHopType        \
    \       = strict (2),\n     mplsTunnelHopInclude            = true (1),\n    \
    \ mplsTunnelHopPathOptionName     = \"Here to there\",\n     mplsTunnelHopEntryPathComp\
    \      = explicit (2),\n   -- Mandatory parameters needed to activate the row\
    \ go here\n     mplsTunnelHopRowStatus          = createAndGo (4)\n   }\n   The\
    \ following denotes the end of the tunnel, or the last hop in our\n   example.\
    \  We have used the fictitious LSR identified by\n   \"192.168.101.1\" as our\
    \ end router.\n   In mplsTunnelHopTable:\n   {\n     mplsTunnelHopListIndex  \
    \        = 1,\n     mplsTunnelPathOptionIndex       = 1,\n     mplsTunnelHopIndex\
    \              = 2,\n     mplsTunnelHopAddrType           = ipv4 (1),\n     mplsTunnelHopIpAddr\
    \             = \"192.168.101.1\",\n     mplsTunnelHopIpPrefixLen        = 32,\n\
    \     mplsTunnelHopType               = loose (2),\n     mplsTunnelHopInclude\
    \            = true (1),\n     mplsTunnelHopPathOptionName     = \"Here to there\"\
    ,\n     mplsTunnelHopEntryPathComp      = explicit (2),\n   -- Mandatory parameters\
    \ needed to activate the row go here\n     mplsTunnelHopRowStatus          = createAndGo\
    \ (4)\n   }\n   The following denotes the configured tunnel \"head\" entry:\n\
    \   In mplsTunnelTable:\n   {\n     mplsTunnelIndex              = 1,\n     mplsTunnelInstance\
    \           = 0,\n     mplsTunnelIngressLSRId       = 192.168.100.1,\n     mplsTunnelEgressLSRId\
    \        = 192.168.101.1,\n     mplsTunnelName               = \"My first tunnel\"\
    ,\n     mplsTunnelDescr              = \"Here to there\",\n     mplsTunnelIsIf\
    \               = true (1),\n   --  RowPointer MUST point to the first accessible\
    \ column\n     mplsTunnelXCPointer          = 0.0,\n     mplsTunnelSignallingProto\
    \    = none (1),\n     mplsTunnelSetupPrio          = 0,\n     mplsTunnelHoldingPrio\
    \        = 0,\n     mplsTunnelSessionAttributes  = 0,\n     mplsTunnelLocalProtectInUse\
    \  = false (0),\n   --  RowPointer MUST point to the first accessible column\n\
    \     mplsTunnelResourcePointer    = mplsTunnelResourceMaxRate.5,\n     mplsTunnelInstancePriority\
    \   = 1,\n     mplsTunnelHopTableIndex      = 1,\n     mplsTunnelIncludeAnyAffinity\
    \ = 0,\n     mplsTunnelIncludeAllAffinity = 0,\n     mplsTunnelExcludeAnyAffinity\
    \ = 0,\n     mplsTunnelPathInUse          = 1,\n     mplsTunnelRole          \
    \     = head (1),\n   -- Mandatory parameters needed to activate the row go here\n\
    \     mplsTunnelRowStatus          = createAndGo (4)\n   }\n   Note that any active\
    \ or signaled instances of the above tunnel would\n   appear with the same primary\
    \ mplsTunnelIndex, but would have values\n   greater than 0 for mplsTunnelInstance.\
    \  They would also have other\n   objects such as the mplsTunnelXCPointer set\
    \ accordingly.\n"
- title: 10.  The Use of RowPointer
  contents:
  - "10.  The Use of RowPointer\n   RowPointer is a textual convention used to identify\
    \ a conceptual row\n   in a conceptual table in a MIB by pointing to the first\
    \ accessible\n   object.  In this MIB module, in mplsTunnelTable, the objects\n\
    \   mplsTunnelXCPointer and mplsTunnelResourcePointer are of type\n   RowPointer.\
    \  The object mplsTunnelXCPointer points to a specific\n   entry in the mplsXCTable\
    \ [RFC3813].  This entry in the mplsXCTable is\n   the associated LSP for the\
    \ given MPLS tunnel entry.  The object\n   mplsTunnelResourcePointer points to\
    \ a specific entry in a traffic\n   parameter table.  An example of such a traffic\
    \ parameter table is\n   mplsTunnelResourceTable.  It indicates a specific instance\
    \ of a\n   traffic parameter entry that is associated with a given MPLS tunnel\n\
    \   entry.  These RowPointer objects MUST point to the first instance of\n   the\
    \ first accessible columnar object in the appropriate conceptual\n   row in order\
    \ to allow the manager to find the appropriate\n   corresponding entry in either\
    \ MPLS-LSR-STD-MIB [RFC3813] or MPLS-TE-\n   STD-MIB.  If object mplsTunnelXCPointer\
    \ returns zeroDotZero, it\n   implies that there is no LSP associated with that\
    \ particular instance\n   of tunnel entry.  If object mplsTunnelResourcePointer\
    \ returns\n   zeroDotZero, it implies that there is no QoS resource associated\
    \ with\n   that particular instance of tunnel entry.\n"
- title: 11.  MPLS Traffic Engineering MIB Definitions
  contents:
  - "11.  MPLS Traffic Engineering MIB Definitions\n   MPLS-TE-STD-MIB DEFINITIONS\
    \ ::= BEGIN\n   IMPORTS\n      MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n\
    \      Integer32, Unsigned32, Counter32, Counter64, TimeTicks,\n      zeroDotZero\n\
    \         FROM SNMPv2-SMI                                    -- [RFC2578]\n  \
    \    MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n         FROM SNMPv2-CONF\
    \                                   -- [RFC2580]\n      TruthValue, RowStatus,\
    \ RowPointer, StorageType,\n      TimeStamp\n         FROM SNMPv2-TC         \
    \                            -- [RFC2579]\n      InterfaceIndexOrZero, ifGeneralInformationGroup,\n\
    \      ifCounterDiscontinuityGroup\n         FROM IF-MIB                     \
    \                   -- [RFC2863]\n      mplsStdMIB, MplsBitRate, MplsBurstSize,\
    \ MplsLSPID,\n      MplsTunnelIndex, MplsTunnelInstanceIndex,\n      MplsTunnelAffinity,\
    \ MplsExtendedTunnelId, MplsPathIndex,\n      MplsPathIndexOrZero, MplsOwner,\
    \ TeHopAddressType,\n      TeHopAddress, TeHopAddressAS, TeHopAddressUnnum\n \
    \        FROM MPLS-TC-STD-MIB                               -- [RFC3811]\n   \
    \   SnmpAdminString\n         FROM SNMP-FRAMEWORK-MIB                        \
    \    -- [RFC3411]\n      IndexIntegerNextFree\n         FROM DIFFSERV-MIB    \
    \                              -- [RFC3289]\n      InetAddressPrefixLength\n \
    \        FROM INET-ADDRESS-MIB                              -- [RFC3291]\n   \
    \   ;\n   mplsTeStdMIB MODULE-IDENTITY\n      LAST-UPDATED\n         \"200406030000Z\"\
    \ -- June 3, 2004\n      ORGANIZATION\n         \"Multiprotocol Label Switching\
    \ (MPLS) Working Group\"\n      CONTACT-INFO\n           \"        Cheenu Srinivasan\n\
    \                    Bloomberg L.P.\n            Email:  cheenu@bloomberg.net\n\
    \                    Arun Viswanathan\n                    Force10 Networks, Inc.\n\
    \            Email:  arunv@force10networks.com\n                    Thomas D.\
    \ Nadeau\n                    Cisco Systems, Inc.\n            Email:  tnadeau@cisco.com\n\
    \                   Comments about this document should be emailed\n         \
    \          directly to the MPLS working group mailing list at\n              \
    \     mpls@uu.net.\"\n      DESCRIPTION\n            \"Copyright (C) The Internet\
    \ Society (2004). The\n            initial version of this MIB module was published\n\
    \            in RFC 3812. For full legal notices see the RFC\n            itself\
    \ or see: http://www.ietf.org/copyrights/ianamib.html\n            This MIB module\
    \ contains managed object definitions\n             for MPLS Traffic Engineering\
    \ (TE) as defined in:\n            1. Extensions to RSVP for LSP Tunnels, Awduche\
    \ et\n             al, RFC 3209, December 2001\n            2. Constraint-Based\
    \ LSP Setup using LDP, Jamoussi\n             (Editor), RFC 3212, January 2002\n\
    \            3. Requirements for Traffic Engineering Over MPLS,\n            \
    \ Awduche, D., Malcolm, J., Agogbua, J., O'Dell, M.,\n             and J. McManus,\
    \ [RFC2702], September 1999\"\n      -- Revision history.\n      REVISION\n  \
    \       \"200406030000Z\" -- June 3, 2004\n      DESCRIPTION\n           \"Initial\
    \ version issued as part of RFC 3812.\"\n      ::= { mplsStdMIB 3 }\n   -- Top\
    \ level components of this MIB module.\n   -- traps\n   mplsTeNotifications OBJECT\
    \ IDENTIFIER ::= { mplsTeStdMIB 0 }\n   -- tables, scalars\n   mplsTeScalars \
    \      OBJECT IDENTIFIER ::= { mplsTeStdMIB 1 }\n   mplsTeObjects       OBJECT\
    \ IDENTIFIER ::= { mplsTeStdMIB 2 }\n   -- conformance\n   mplsTeConformance \
    \  OBJECT IDENTIFIER ::= { mplsTeStdMIB 3 }\n   -- MPLS Tunnel scalars.\n   mplsTunnelConfigured\
    \ OBJECT-TYPE\n      SYNTAX        Unsigned32\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n           \"The number of tunnels\
    \ configured on this device. A\n             tunnel is considered configured if\
    \ the\n             mplsTunnelRowStatus is active(1).\"\n      ::= { mplsTeScalars\
    \ 1 }\n   mplsTunnelActive OBJECT-TYPE\n      SYNTAX        Unsigned32\n     \
    \ MAX-ACCESS    read-only\n      STATUS        current\n      DESCRIPTION\n  \
    \         \"The number of tunnels active on this device. A\n             tunnel\
    \ is considered active if the\n             mplsTunnelOperStatus is up(1).\"\n\
    \      ::= { mplsTeScalars 2 }\n   mplsTunnelTEDistProto OBJECT-TYPE\n      SYNTAX\
    \        BITS {\n             other (0),\n             ospf (1),\n           \
    \  isis (2)\n         }\n      MAX-ACCESS    read-only\n      STATUS        current\n\
    \      DESCRIPTION\n           \"The traffic engineering distribution protocol(s)\n\
    \             used by this LSR. Note that an LSR may support more\n          \
    \   than one distribution protocol simultaneously.\"\n      ::= { mplsTeScalars\
    \ 3 }\n   mplsTunnelMaxHops OBJECT-TYPE\n      SYNTAX        Unsigned32\n    \
    \  MAX-ACCESS    read-only\n      STATUS        current\n      DESCRIPTION\n \
    \          \"The maximum number of hops that can be specified for\n          \
    \   a tunnel on this device.\"\n      ::= { mplsTeScalars 4 }\n   mplsTunnelNotificationMaxRate\
    \ OBJECT-TYPE\n      SYNTAX       Unsigned32\n      MAX-ACCESS   read-write\n\
    \      STATUS       current\n      DESCRIPTION\n           \"This variable indicates\
    \ the maximum number of\n             notifications issued per second. If events\
    \ occur\n             more rapidly, the implementation may simply fail to\n  \
    \           emit these notifications during that period, or may\n            \
    \ queue them until an appropriate time. A value of 0\n             means no throttling\
    \ is applied and events may be\n             notified at the rate at which they\
    \ occur.\"\n      DEFVAL       { 0 }\n      ::= { mplsTeScalars 5 }\n   -- End\
    \ of MPLS Tunnel scalars.\n   -- MPLS tunnel table.\n   mplsTunnelIndexNext OBJECT-TYPE\n\
    \      SYNTAX        IndexIntegerNextFree (0..65535)\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n          \"This object contains\
    \ an unused value for\n           mplsTunnelIndex, or a zero to indicate\n   \
    \        that none exist. Negative values are not allowed,\n           as they\
    \ do not correspond to valid values of\n           mplsTunnelIndex.\n        \
    \   Note that this object offers an unused value\n           for an mplsTunnelIndex\
    \ value at the ingress\n           side of a tunnel. At other LSRs the value\n\
    \           of mplsTunnelIndex SHOULD be taken from the\n           value signaled\
    \ by the MPLS signaling protocol.\n          \"\n      ::= { mplsTeObjects 1 }\n\
    \   mplsTunnelTable OBJECT-TYPE\n      SYNTAX        SEQUENCE OF MplsTunnelEntry\n\
    \      MAX-ACCESS    not-accessible\n      STATUS        current\n      DESCRIPTION\n\
    \           \"The mplsTunnelTable allows new MPLS tunnels to be\n            \
    \ created between an LSR and a remote endpoint, and\n             existing tunnels\
    \ to be reconfigured or removed.\n             Note that only point-to-point tunnel\
    \ segments are\n             supported, although multipoint-to-point and point-\n\
    \             to-multipoint connections are supported by an LSR\n            \
    \ acting as a cross-connect.  Each MPLS tunnel can\n             thus have one\
    \ out-segment originating at this LSR\n             and/or one in-segment terminating\
    \ at this LSR.\"\n      ::= { mplsTeObjects 2 }\n   mplsTunnelEntry OBJECT-TYPE\n\
    \      SYNTAX        MplsTunnelEntry\n      MAX-ACCESS    not-accessible\n   \
    \   STATUS        current\n      DESCRIPTION\n           \"An entry in this table\
    \ represents an MPLS tunnel.\n             An entry can be created by a network\
    \ administrator\n             or by an SNMP agent as instructed by an MPLS\n \
    \            signalling protocol. Whenever a new entry is\n             created\
    \ with mplsTunnelIsIf set to true(1), then a\n             corresponding entry\
    \ is created in ifTable as well\n             (see RFC 2863). The ifType of this\
    \ entry is\n             mplsTunnel(150).\n           A tunnel entry needs to\
    \ be uniquely identified across\n             a MPLS network. Indices mplsTunnelIndex\
    \ and\n             mplsTunnelInstance uniquely identify a tunnel on\n       \
    \      the LSR originating the tunnel.  To uniquely\n             identify a tunnel\
    \ across an MPLS network requires\n             index mplsTunnelIngressLSRId.\
    \  The last index\n             mplsTunnelEgressLSRId is useful in identifying\
    \ all\n             instances of a tunnel that terminate on the same\n       \
    \      egress LSR.\"\n      REFERENCE\n           \"1. RFC 2863 - The Interfaces\
    \ Group MIB, McCloghrie,\n             K., and F. Kastenholtz, June 2000 \"\n\
    \      INDEX {  mplsTunnelIndex,\n               mplsTunnelInstance,\n       \
    \        mplsTunnelIngressLSRId,\n               mplsTunnelEgressLSRId\n     \
    \       }\n      ::= { mplsTunnelTable 1 }\n   MplsTunnelEntry ::= SEQUENCE {\n\
    \         mplsTunnelIndex              MplsTunnelIndex,\n         mplsTunnelInstance\
    \           MplsTunnelInstanceIndex,\n         mplsTunnelIngressLSRId       MplsExtendedTunnelId,\n\
    \         mplsTunnelEgressLSRId        MplsExtendedTunnelId,\n         mplsTunnelName\
    \               SnmpAdminString,\n         mplsTunnelDescr              SnmpAdminString,\n\
    \         mplsTunnelIsIf               TruthValue,\n         mplsTunnelIfIndex\
    \            InterfaceIndexOrZero,\n         mplsTunnelOwner              MplsOwner,\n\
    \         mplsTunnelRole               INTEGER,\n         mplsTunnelXCPointer\
    \          RowPointer,\n         mplsTunnelSignallingProto    INTEGER,\n     \
    \    mplsTunnelSetupPrio          Integer32,\n         mplsTunnelHoldingPrio \
    \       Integer32,\n         mplsTunnelSessionAttributes  BITS,\n         mplsTunnelLocalProtectInUse\
    \  TruthValue,\n         mplsTunnelResourcePointer    RowPointer,\n         mplsTunnelPrimaryInstance\
    \    MplsTunnelInstanceIndex,\n         mplsTunnelInstancePriority   Unsigned32,\n\
    \         mplsTunnelHopTableIndex      MplsPathIndexOrZero,\n         mplsTunnelPathInUse\
    \          MplsPathIndexOrZero,\n         mplsTunnelARHopTableIndex    MplsPathIndexOrZero,\n\
    \         mplsTunnelCHopTableIndex     MplsPathIndexOrZero,\n         mplsTunnelIncludeAnyAffinity\
    \ MplsTunnelAffinity,\n         mplsTunnelIncludeAllAffinity MplsTunnelAffinity,\n\
    \         mplsTunnelExcludeAnyAffinity MplsTunnelAffinity,\n         mplsTunnelTotalUpTime\
    \        TimeTicks,\n         mplsTunnelInstanceUpTime     TimeTicks,\n      \
    \   mplsTunnelPrimaryUpTime      TimeTicks,\n         mplsTunnelPathChanges  \
    \      Counter32,\n         mplsTunnelLastPathChange     TimeTicks,\n        \
    \ mplsTunnelCreationTime       TimeStamp,\n         mplsTunnelStateTransitions\
    \   Counter32,\n         mplsTunnelAdminStatus        INTEGER,\n         mplsTunnelOperStatus\
    \         INTEGER,\n         mplsTunnelRowStatus          RowStatus,\n       \
    \  mplsTunnelStorageType        StorageType\n      }\n   mplsTunnelIndex OBJECT-TYPE\n\
    \      SYNTAX        MplsTunnelIndex\n      MAX-ACCESS    not-accessible\n   \
    \   STATUS        current\n      DESCRIPTION\n           \"Uniquely identifies\
    \ a set of tunnel instances\n             between a pair of ingress and egress\
    \ LSRs.\n             Managers should obtain new values for row\n            \
    \ creation in this table by reading\n             mplsTunnelIndexNext. When\n\
    \             the MPLS signalling protocol is rsvp(2) this value\n           \
    \  SHOULD be equal to the value signaled in the\n             Tunnel Id of the\
    \ Session object. When the MPLS\n             signalling protocol is crldp(3)\
    \ this value\n             SHOULD be equal to the value signaled in the\n    \
    \         LSP ID.\"\n      ::= { mplsTunnelEntry 1 }\n   mplsTunnelInstance OBJECT-TYPE\n\
    \      SYNTAX        MplsTunnelInstanceIndex\n      MAX-ACCESS    not-accessible\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Uniquely identifies\
    \ a particular instance of a\n             tunnel between a pair of ingress and\
    \ egress LSRs.\n             It is useful to identify multiple instances of\n\
    \             tunnels for the purposes of backup and parallel\n             tunnels.\
    \ When the MPLS signaling protocol is\n             rsvp(2) this value SHOULD\
    \ be equal to the LSP Id\n             of the Sender Template object. When the\
    \ signaling\n             protocol is crldp(3) there is no equivalent\n      \
    \       signaling object.\"\n      ::= { mplsTunnelEntry 2 }\n   mplsTunnelIngressLSRId\
    \ OBJECT-TYPE\n      SYNTAX        MplsExtendedTunnelId\n      MAX-ACCESS    not-accessible\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Identity of the\
    \ ingress LSR associated with this\n             tunnel instance. When the MPLS\
    \ signalling protocol\n             is rsvp(2) this value SHOULD be equal to the\
    \ Tunnel\n             Sender Address in the Sender Template object and MAY\n\
    \             be equal to the Extended Tunnel Id field in the\n             SESSION\
    \ object. When the MPLS signalling protocol is\n             crldp(3) this value\
    \ SHOULD be equal to the Ingress\n             LSR Router ID field in the LSPID\
    \ TLV object.\"\n      REFERENCE\n           \"1. RSVP-TE: Extensions to RSVP\
    \ for LSP Tunnels,\n             Awduche et al, RFC 3209, December 2001\n    \
    \        2. Constraint-Based LSP Setup using LDP, Jamoussi\n             (Editor),\
    \ RFC 3212, January 2002\"\n      ::= { mplsTunnelEntry 3 }\n   mplsTunnelEgressLSRId\
    \ OBJECT-TYPE\n      SYNTAX        MplsExtendedTunnelId\n      MAX-ACCESS    not-accessible\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Identity of the\
    \ egress LSR associated with this\n             tunnel instance.\"\n      ::=\
    \ { mplsTunnelEntry 4 }\n   mplsTunnelName OBJECT-TYPE\n      SYNTAX        SnmpAdminString\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"The canonical name assigned to the tunnel. This name\n         \
    \    can be used to refer to the tunnel on the LSR's\n             console port.\
    \  If mplsTunnelIsIf is set to true\n             then the ifName of the interface\
    \ corresponding to\n             this tunnel should have a value equal to\n  \
    \           mplsTunnelName.  Also see the description of ifName\n            \
    \ in RFC 2863.\"\n      REFERENCE\n           \"RFC 2863 - The Interfaces Group\
    \ MIB, McCloghrie, K.,\n             and F. Kastenholtz, June 2000\"\n      DEFVAL\
    \ {\"\"}\n      ::= { mplsTunnelEntry 5 }\n   mplsTunnelDescr OBJECT-TYPE\n  \
    \    SYNTAX        SnmpAdminString\n      MAX-ACCESS    read-create\n      STATUS\
    \        current\n      DESCRIPTION\n           \"A textual string containing\
    \ information about the\n             tunnel.  If there is no description this\
    \ object\n             contains a zero length string. This object is may\n   \
    \          not be signaled by MPLS signaling protocols,\n             consequentally\
    \ the value of this object at transit\n             and egress LSRs MAY be automatically\
    \ generated or\n             absent.\"\n      DEFVAL {\"\"}\n      ::= { mplsTunnelEntry\
    \ 6 }\n   mplsTunnelIsIf OBJECT-TYPE\n      SYNTAX        TruthValue\n      MAX-ACCESS\
    \    read-create\n      STATUS        current\n      DESCRIPTION\n           \"\
    Denotes whether or not this tunnel corresponds to an\n             interface represented\
    \ in the interfaces group\n             table. Note that if this variable is set\
    \ to true\n             then the ifName of the interface corresponding to\n  \
    \           this tunnel should have a value equal to\n             mplsTunnelName.\
    \  Also see the description of ifName\n             in RFC 2863.  This object\
    \ is meaningful only at the\n             ingress and egress LSRs.\"\n      REFERENCE\n\
    \           \"RFC 2863 - The Interfaces Group MIB, McCloghrie, K.,\n         \
    \    and F. Kastenholtz, June 2000\"\n      DEFVAL { false }\n      ::= { mplsTunnelEntry\
    \ 7 }\n   mplsTunnelIfIndex OBJECT-TYPE\n      SYNTAX        InterfaceIndexOrZero\n\
    \      MAX-ACCESS    read-only\n      STATUS        current\n      DESCRIPTION\n\
    \           \"If mplsTunnelIsIf is set to true, then this value\n            \
    \ contains the LSR-assigned ifIndex which corresponds\n             to an entry\
    \ in the interfaces table.  Otherwise\n             this variable should contain\
    \ the value of zero\n             indicating that a valid ifIndex was not assigned\
    \ to\n             this tunnel interface.\"\n      REFERENCE\n           \"RFC\
    \ 2863 - The Interfaces Group MIB, McCloghrie, K.,\n             and F. Kastenholtz,\
    \ June 2000\"\n      DEFVAL { 0 }\n      ::= { mplsTunnelEntry 8 }\n   mplsTunnelOwner\
    \ OBJECT-TYPE\n      SYNTAX        MplsOwner\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Denotes the entity\
    \ that created and is responsible\n             for managing this tunnel. This\
    \ column is\n             automatically filled by the agent on creation of a\n\
    \             row.\"\n      ::= { mplsTunnelEntry 9 }\n   mplsTunnelRole OBJECT-TYPE\n\
    \      SYNTAX        INTEGER { head(1),\n                              transit(2),\n\
    \                              tail(3),\n                              headTail(4)\
    \ }\n      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"This value signifies the role that this tunnel\n             entry/instance\
    \ represents. This value MUST be set\n             to head(1) at the originating\
    \ point of the tunnel.\n             This value MUST be set to transit(2) at transit\n\
    \             points along the tunnel, if transit points are\n             supported.\
    \ This value MUST be set to tail(3) at the\n             terminating point of\
    \ the tunnel if tunnel tails are\n             supported.\n            The value\
    \ headTail(4) is provided for tunnels that\n             begin and end on the\
    \ same LSR.\"\n      DEFVAL { head }\n      ::= { mplsTunnelEntry 10 }\n   mplsTunnelXCPointer\
    \ OBJECT-TYPE\n      SYNTAX        RowPointer\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"This variable points\
    \ to a row in the mplsXCTable.\n             This table identifies the segments\
    \ that compose\n             this tunnel, their characteristics, and\n       \
    \      relationships to each other. A value of zeroDotZero\n             indicates\
    \ that no LSP has been associated with this\n             tunnel yet.\"\n    \
    \  REFERENCE\n           \"Srinivasan, C., Viswanathan, A., and T. Nadeau,\n \
    \            Multiprotocol Label Switching (MPLS) Label Switching\n          \
    \   Router (LSR) Management Information Base (MIB), RFC 3813,\n             June\
    \ 2004\"\n      DEFVAL        { zeroDotZero }\n      ::= { mplsTunnelEntry 11\
    \ }\n   mplsTunnelSignallingProto OBJECT-TYPE\n      SYNTAX       INTEGER {\n\
    \                        none(1),\n                        rsvp(2),\n        \
    \                crldp(3),\n                        other(4)\n               \
    \         }\n      MAX-ACCESS    read-create\n      STATUS        current\n  \
    \    DESCRIPTION\n           \"The signalling protocol, if any, used to setup\
    \ this\n             tunnel.\"\n      DEFVAL        { none }\n      ::= { mplsTunnelEntry\
    \ 12 }\n   mplsTunnelSetupPrio OBJECT-TYPE\n      SYNTAX        Integer32 (0..7)\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"Indicates the setup priority of this tunnel.\"\n      REFERENCE\n\
    \           \"1. RSVP-TE: Extensions to RSVP for LSP Tunnels,\n             Awduche\
    \ et al, RFC 3209, December 2001\n            2. Constraint-Based LSP Setup using\
    \ LDP, Jamoussi\n             (Editor), RFC 3212, January 2002\"\n      DEFVAL\
    \ { 0 }\n      ::= { mplsTunnelEntry 13 }\n   mplsTunnelHoldingPrio OBJECT-TYPE\n\
    \      SYNTAX        Integer32 (0..7)\n      MAX-ACCESS    read-create\n     \
    \ STATUS        current\n      DESCRIPTION\n           \"Indicates the holding\
    \ priority for this tunnel.\"\n      REFERENCE\n           \"1. RSVP-TE: Extensions\
    \ to RSVP for LSP Tunnels,\n             Awduche et al, RFC 3209, December 2001\n\
    \            2. Constraint-Based LSP Setup using LDP, Jamoussi\n             (Editor),\
    \ RFC 3212, January 2002\"\n      DEFVAL { 0 }\n      ::= { mplsTunnelEntry 14\
    \ }\n   mplsTunnelSessionAttributes OBJECT-TYPE\n      SYNTAX      BITS {\n  \
    \                   fastReroute (0),\n                     mergingPermitted (1),\n\
    \                     isPersistent (2),\n                     isPinned (3),\n\
    \                     recordRoute(4)\n                    }\n      MAX-ACCESS\
    \    read-create\n      STATUS        current\n      DESCRIPTION\n           \"\
    This bit mask indicates optional session values for\n             this tunnel.\
    \ The following describes these bit\n             fields:\n           fastRerouteThis\
    \ flag indicates that the any tunnel\n             hop may choose to reroute this\
    \ tunnel without\n             tearing it down.  This flag permits transit routers\n\
    \             to use a local repair mechanism which may result in\n          \
    \   violation of the explicit routing of this tunnel.\n             When a fault\
    \ is detected on an adjacent downstream\n             link or node, a transit\
    \ router can re-route traffic\n             for fast service restoration.\n  \
    \         mergingPermitted This flag permits transit routers\n             to\
    \ merge this session with other RSVP sessions for\n             the purpose of\
    \ reducing resource overhead on\n             downstream transit routers, thereby\
    \ providing\n             better network scaling.\n           isPersistent  Indicates\
    \ whether this tunnel should\n             be restored automatically after a failure\
    \ occurs.\n           isPinned   This flag indicates whether the loose-\n    \
    \         routed hops of this tunnel are to be pinned.\n           recordRouteThis\
    \ flag indicates whether or not the\n             signalling protocol should remember\
    \ the tunnel path\n             after it has been signaled.\"\n      REFERENCE\n\
    \           \"1. RSVP-TE: Extensions to RSVP for LSP Tunnels,\n             Awduche\
    \ et al, RFC 3209, December 2001.\"\n      ::= { mplsTunnelEntry 15 }\n   mplsTunnelLocalProtectInUse\
    \  OBJECT-TYPE\n      SYNTAX        TruthValue\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Indicates that the\
    \ local repair mechanism is in use\n             to maintain this tunnel (usually\
    \ in the face of an\n             outage of the link it was previously routed\
    \ over).\"\n      DEFVAL { false }\n      ::= { mplsTunnelEntry 16 }\n   mplsTunnelResourcePointer\
    \ OBJECT-TYPE\n      SYNTAX        RowPointer\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"This variable represents\
    \ a pointer to the traffic\n             parameter specification for this tunnel.\
    \  This\n             value may point at an entry in the\n             mplsTunnelResourceEntry\
    \ to indicate which\n             mplsTunnelResourceEntry is to be assigned to\
    \ this\n             LSP instance.  This value may optionally point at\n     \
    \        an externally defined traffic parameter\n             specification table.\
    \  A value of zeroDotZero\n             indicates best-effort treatment.  By having\
    \ the\n             same value of this object, two or more LSPs can\n        \
    \     indicate resource sharing.\"\n      DEFVAL        { zeroDotZero }\n    \
    \  ::= { mplsTunnelEntry 17 }\n   mplsTunnelPrimaryInstance OBJECT-TYPE\n    \
    \  SYNTAX        MplsTunnelInstanceIndex\n      MAX-ACCESS    read-only\n    \
    \  STATUS        current\n      DESCRIPTION\n           \"Specifies the instance\
    \ index of the primary instance\n             of this tunnel. More details of\
    \ the definition of\n             tunnel instances and the primary tunnel instance\n\
    \             can be found in the description of the TEXTUAL-CONVENTION\n    \
    \         MplsTunnelInstanceIndex.\"\n      DEFVAL { 0 }\n      ::= { mplsTunnelEntry\
    \ 18 }\n   mplsTunnelInstancePriority OBJECT-TYPE\n      SYNTAX        Unsigned32\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"This value indicates which priority, in descending\n           \
    \  order, with 0 indicating the lowest priority,\n             within a group\
    \ of tunnel instances. A group of\n             tunnel instances is defined as\
    \ a set of LSPs with\n             the same mplsTunnelIndex in this table, but\
    \ with a\n             different mplsTunnelInstance. Tunnel instance\n       \
    \      priorities are used to denote the priority at which\n             a particular\
    \ tunnel instance will supercede\n             another. Instances of tunnels containing\
    \ the same\n             mplsTunnelInstancePriority will be used for load\n  \
    \           sharing.\"\n      DEFVAL        { 0 }\n      ::= { mplsTunnelEntry\
    \ 19 }\n   mplsTunnelHopTableIndex OBJECT-TYPE\n      SYNTAX        MplsPathIndexOrZero\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"Index into the mplsTunnelHopTable entry that\n             specifies\
    \ the explicit route hops for this tunnel.\n             This object is meaningful\
    \ only at the head-end of\n             the tunnel.\"\n      DEFVAL { 0 }\n  \
    \    ::= { mplsTunnelEntry 20 }\n   mplsTunnelPathInUse OBJECT-TYPE\n      SYNTAX\
    \        MplsPathIndexOrZero\n      MAX-ACCESS    read-create\n      STATUS  \
    \      current\n      DESCRIPTION\n           \"This value denotes the configured\
    \ path that was\n             chosen for this tunnel. This value reflects the\n\
    \             secondary index into mplsTunnelHopTable. This path\n           \
    \  may not exactly match the one in\n             mplsTunnelARHopTable due to\
    \ the fact that some CSPF\n             modification may have taken place. See\n\
    \             mplsTunnelARHopTable for the actual path being\n             taken\
    \ by the tunnel. A value of zero denotes that\n             no path is currently\
    \ in use or available.\"\n      DEFVAL { 0 }\n      ::= { mplsTunnelEntry 21 }\n\
    \   mplsTunnelARHopTableIndex OBJECT-TYPE\n      SYNTAX        MplsPathIndexOrZero\n\
    \      MAX-ACCESS    read-only\n      STATUS        current\n      DESCRIPTION\n\
    \           \"Index into the mplsTunnelARHopTable entry that\n             specifies\
    \ the actual hops traversed by the tunnel.\n             This is automatically\
    \ updated by the agent when the\n             actual hops becomes available.\"\
    \n      DEFVAL { 0 }\n      ::= { mplsTunnelEntry 22 }\n   mplsTunnelCHopTableIndex\
    \ OBJECT-TYPE\n      SYNTAX        MplsPathIndexOrZero\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Index into the mplsTunnelCHopTable\
    \ entry that\n             specifies the computed hops traversed by the\n    \
    \         tunnel. This is automatically updated by the agent\n             when\
    \ computed hops become available or when\n             computed hops get modified.\"\
    \n      DEFVAL { 0 }\n      ::= { mplsTunnelEntry 23 }\n   mplsTunnelIncludeAnyAffinity\
    \ OBJECT-TYPE\n      SYNTAX        MplsTunnelAffinity\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"A link satisfies\
    \ the include-any constraint if and\n             only if the constraint is zero,\
    \ or the link and the\n             constraint have a resource class in common.\"\
    \n      REFERENCE\n           \"1. RSVP-TE: Extensions to RSVP for LSP Tunnels,\n\
    \             Awduche et al, RFC 3209, December 2001.\"\n      ::= { mplsTunnelEntry\
    \ 24 }\n   mplsTunnelIncludeAllAffinity OBJECT-TYPE\n      SYNTAX        MplsTunnelAffinity\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"A link satisfies the include-all constraint if and\n           \
    \  only if the link contains all of the administrative\n             groups specified\
    \ in the constraint.\"\n      REFERENCE\n           \"1. RSVP-TE: Extensions to\
    \ RSVP for LSP Tunnels,\n             Awduche et al, RFC 3209, December 2001.\"\
    \n      ::= { mplsTunnelEntry 25 }\n   mplsTunnelExcludeAnyAffinity OBJECT-TYPE\n\
    \      SYNTAX        MplsTunnelAffinity\n      MAX-ACCESS    read-create\n   \
    \   STATUS        current\n      DESCRIPTION\n           \"A link satisfies the\
    \ exclude-any constraint if and\n             only if the link contains none of\
    \ the\n             administrative groups specified in the constraint.\"\n   \
    \   REFERENCE\n           \"1. RSVP-TE: Extensions to RSVP for LSP Tunnels,\n\
    \             Awduche et al, RFC 3209, December 2001.\"\n      DEFVAL { 0 }\n\
    \      ::= { mplsTunnelEntry 26 }\n   mplsTunnelTotalUpTime OBJECT-TYPE\n    \
    \  SYNTAX        TimeTicks\n      MAX-ACCESS    read-only\n      STATUS      \
    \  current\n      DESCRIPTION\n           \"This value represents the aggregate\
    \ up time for all\n             instances of this tunnel, if available. If this\n\
    \             value is unavailable, it MUST return a value of 0.\"\n         ::=\
    \ { mplsTunnelEntry 27 }\n   mplsTunnelInstanceUpTime OBJECT-TYPE\n      SYNTAX\
    \        TimeTicks\n      MAX-ACCESS    read-only\n      STATUS        current\n\
    \      DESCRIPTION\n           \"This value identifies the total time that this\n\
    \             tunnel instance's operStatus has been Up(1).\"\n         ::= { mplsTunnelEntry\
    \ 28 }\n   mplsTunnelPrimaryUpTime OBJECT-TYPE\n      SYNTAX        TimeTicks\n\
    \      MAX-ACCESS    read-only\n      STATUS        current\n      DESCRIPTION\n\
    \           \"Specifies the total time the primary instance of\n             this\
    \ tunnel has been active. The primary instance\n             of this tunnel is\
    \ defined in\n             mplsTunnelPrimaryInstance.\"\n      ::= { mplsTunnelEntry\
    \ 29 }\n   mplsTunnelPathChanges OBJECT-TYPE\n      SYNTAX        Counter32\n\
    \      MAX-ACCESS    read-only\n      STATUS        current\n      DESCRIPTION\n\
    \           \"Specifies the number of times the actual path for\n            this\
    \ tunnel instance has changed.\"\n      ::= { mplsTunnelEntry 30 }\n   mplsTunnelLastPathChange\
    \ OBJECT-TYPE\n      SYNTAX        TimeTicks\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Specifies the time\
    \ since the last change to the\n            actual path for this tunnel instance.\"\
    \n      ::= { mplsTunnelEntry 31 }\n   mplsTunnelCreationTime OBJECT-TYPE\n  \
    \    SYNTAX        TimeStamp\n      MAX-ACCESS    read-only\n      STATUS    \
    \    current\n      DESCRIPTION\n           \"Specifies the value of SysUpTime\
    \ when the first\n             instance of this tunnel came into existence.\n\
    \             That is, when the value of mplsTunnelOperStatus\n             was\
    \ first set to up(1).\"\n      ::= { mplsTunnelEntry 32 }\n   mplsTunnelStateTransitions\
    \ OBJECT-TYPE\n      SYNTAX        Counter32\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Specifies the number\
    \ of times the state\n             (mplsTunnelOperStatus) of this tunnel instance\
    \ has\n             changed.\"\n      ::= { mplsTunnelEntry 33 }\n   mplsTunnelAdminStatus\
    \ OBJECT-TYPE\n      SYNTAX     INTEGER {\n                      -- ready to pass\
    \ packets\n                      up(1),\n                      down(2),\n    \
    \                  -- in some test mode\n                      testing(3)\n  \
    \              }\n      MAX-ACCESS    read-create\n      STATUS        current\n\
    \      DESCRIPTION\n           \"Indicates the desired operational status of this\n\
    \             tunnel.\"\n      ::= { mplsTunnelEntry 34 }\n   mplsTunnelOperStatus\
    \ OBJECT-TYPE\n      SYNTAX     INTEGER {\n                  -- ready to pass\
    \ packets\n                  up(1),\n                  down(2),\n            \
    \      -- in some test mode\n                  testing(3),\n                 \
    \ -- status cannot be determined\n                  unknown(4),\n            \
    \      dormant(5),\n                  -- some component is missing\n         \
    \         notPresent(6),\n                  -- down due to the state of\n    \
    \              -- lower layer interfaces\n                  lowerLayerDown(7)\n\
    \                }\n      MAX-ACCESS    read-only\n      STATUS        current\n\
    \      DESCRIPTION\n           \"Indicates the actual operational status of this\n\
    \             tunnel, which is typically but not limited to, a\n             function\
    \ of the state of individual segments of\n             this tunnel.\"\n      ::=\
    \ { mplsTunnelEntry 35 }\n   mplsTunnelRowStatus OBJECT-TYPE\n      SYNTAX   \
    \     RowStatus\n      MAX-ACCESS    read-create\n      STATUS        current\n\
    \      DESCRIPTION\n           \"This variable is used to create, modify, and/or\n\
    \             delete a row in this table.  When a row in this\n             table\
    \ is in active(1) state, no objects in that row\n             can be modified\
    \ by the agent except\n             mplsTunnelAdminStatus, mplsTunnelRowStatus\
    \ and\n             mplsTunnelStorageType.\"\n      ::= { mplsTunnelEntry 36 }\n\
    \   mplsTunnelStorageType OBJECT-TYPE\n      SYNTAX        StorageType\n     \
    \ MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION  \"\
    The storage type for this tunnel entry.\n                    Conceptual rows having\
    \ the value 'permanent'\n                    need not allow write-access to any\
    \ columnar\n                    objects in the row.\"\n      DEFVAL { volatile\
    \ }\n      ::= { mplsTunnelEntry 37 }\n   -- End of mplsTunnelTable\n   mplsTunnelHopListIndexNext\
    \ OBJECT-TYPE\n      SYNTAX        MplsPathIndexOrZero\n      MAX-ACCESS    read-only\n\
    \      STATUS        current\n      DESCRIPTION\n           \"This object contains\
    \ an appropriate value to be used\n             for mplsTunnelHopListIndex when\
    \ creating entries in\n             the mplsTunnelHopTable.  If the number of\n\
    \             unassigned entries is exhausted, a retrieval\n             operation\
    \ will return a value of 0.  This object\n             may also return a value\
    \ of 0 when the LSR is unable\n             to accept conceptual row creation,\
    \ for example, if\n             the mplsTunnelHopTable is implemented as read-only.\n\
    \             To obtain the value of mplsTunnelHopListIndex for a\n          \
    \   new entry in the mplsTunnelHopTable, the manager\n             issues a management\
    \ protocol retrieval operation to\n             obtain the current value of mplsTunnelHopIndex.\n\
    \            When the SET is performed to create a row in the\n             mplsTunnelHopTable,\
    \ the Command Responder (agent)\n             must determine whether the value\
    \ is indeed still\n             unused; Two Network Management Applications may\n\
    \             attempt to create a row (configuration entry)\n             simultaneously\
    \ and use the same value. If it is\n             currently unused, the SET succeeds\
    \ and the Command\n             Responder (agent) changes the value of this object,\n\
    \             according to an implementation-specific algorithm.\n           \
    \  If the value is in use, however, the SET fails.  The\n             Network\
    \ Management Application must then re-read\n             this variable to obtain\
    \ a new usable value.\"\n      ::= { mplsTeObjects 3 }\n   mplsTunnelHopTable\
    \  OBJECT-TYPE\n      SYNTAX        SEQUENCE OF MplsTunnelHopEntry\n      MAX-ACCESS\
    \    not-accessible\n      STATUS        current\n      DESCRIPTION\n        \
    \   \"The mplsTunnelHopTable is used to indicate the hops,\n             strict\
    \ or loose, for an instance of an MPLS tunnel\n             defined in mplsTunnelTable,\
    \ when it is established\n             via signalling, for the outgoing direction\
    \ of the\n             tunnel. Thus at a transit LSR, this table contains\n  \
    \           the desired path of the tunnel from this LSR\n             onwards.\
    \ Each row in this table is indexed by\n             mplsTunnelHopListIndex which\
    \ corresponds to a group\n             of hop lists or path options.  Each row\
    \ also has a\n             secondary index mplsTunnelHopIndex, which indicates\n\
    \             a group of hops (also known as a path option).\n             Finally,\
    \ the third index, mplsTunnelHopIndex\n             indicates the specific hop\
    \ information for a path\n             option. In case we want to specify a particular\n\
    \             interface on the originating LSR of an outgoing\n             tunnel\
    \ by which we want packets to exit the LSR,\n             we specify this as the\
    \ first hop for this tunnel in\n             mplsTunnelHopTable.\"\n      ::=\
    \ { mplsTeObjects 4 }\n   mplsTunnelHopEntry  OBJECT-TYPE\n      SYNTAX      \
    \  MplsTunnelHopEntry\n      MAX-ACCESS    not-accessible\n      STATUS      \
    \  current\n      DESCRIPTION\n           \"An entry in this table represents\
    \ a tunnel hop.  An\n             entry is created by a network administrator\
    \ for\n             signaled ERLSP set up by an MPLS signalling\n            \
    \ protocol.\"\n      INDEX {\n         mplsTunnelHopListIndex,\n         mplsTunnelHopPathOptionIndex,\n\
    \         mplsTunnelHopIndex\n      }\n      ::= { mplsTunnelHopTable 1 }\n  \
    \ MplsTunnelHopEntry ::= SEQUENCE {\n         mplsTunnelHopListIndex         \
    \ MplsPathIndex,\n         mplsTunnelHopPathOptionIndex    MplsPathIndex,\n  \
    \       mplsTunnelHopIndex              MplsPathIndex,\n         mplsTunnelHopAddrType\
    \           TeHopAddressType,\n         mplsTunnelHopIpAddr             TeHopAddress,\n\
    \         mplsTunnelHopIpPrefixLen        InetAddressPrefixLength,\n         mplsTunnelHopAsNumber\
    \           TeHopAddressAS,\n         mplsTunnelHopAddrUnnum          TeHopAddressUnnum,\n\
    \         mplsTunnelHopLspId              MplsLSPID,\n         mplsTunnelHopType\
    \               INTEGER,\n         mplsTunnelHopInclude            TruthValue,\n\
    \         mplsTunnelHopPathOptionName     SnmpAdminString,\n         mplsTunnelHopEntryPathComp\
    \      INTEGER,\n         mplsTunnelHopRowStatus          RowStatus,\n       \
    \  mplsTunnelHopStorageType        StorageType\n      }\n   mplsTunnelHopListIndex\
    \ OBJECT-TYPE\n      SYNTAX        MplsPathIndex\n      MAX-ACCESS    not-accessible\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Primary index into\
    \ this table identifying a\n             particular explicit route object.\"\n\
    \      ::= { mplsTunnelHopEntry 1 }\n   mplsTunnelHopPathOptionIndex OBJECT-TYPE\n\
    \      SYNTAX        MplsPathIndex\n      MAX-ACCESS    not-accessible\n     \
    \ STATUS        current\n      DESCRIPTION\n           \"Secondary index into\
    \ this table identifying a\n             particular group of hops representing\
    \ a particular\n             configured path. This is otherwise known as a path\n\
    \             option.\"\n      ::= { mplsTunnelHopEntry 2 }\n   mplsTunnelHopIndex\
    \ OBJECT-TYPE\n      SYNTAX        MplsPathIndex\n      MAX-ACCESS    not-accessible\n\
    \      STATUS        current\n      DESCRIPTION\n           \"Tertiary index into\
    \ this table identifying a\n             particular hop.\"\n      ::= { mplsTunnelHopEntry\
    \ 3 }\n   mplsTunnelHopAddrType OBJECT-TYPE\n       SYNTAX        TeHopAddressType\n\
    \       MAX-ACCESS    read-create\n       STATUS        current\n       DESCRIPTION\
    \  \"The Hop Address Type of this tunnel hop.\n                     The value\
    \ of this object cannot be changed\n                     if the value of the corresponding\n\
    \                     mplsTunnelHopRowStatus object is 'active'.\n           \
    \          Note that lspid(5) is a valid option only\n                     for\
    \ tunnels signaled via CRLDP.\n                    \"\n       DEFVAL        {\
    \ ipv4 }\n       ::= { mplsTunnelHopEntry 4 }\n   mplsTunnelHopIpAddr OBJECT-TYPE\n\
    \       SYNTAX        TeHopAddress\n       MAX-ACCESS    read-create\n       STATUS\
    \        current\n       DESCRIPTION  \"The Tunnel Hop Address for this tunnel\
    \ hop.\n                     The type of this address is determined by the\n \
    \                    value of the corresponding mplsTunnelHopAddrType.\n     \
    \                The value of this object cannot be changed\n                \
    \     if the value of the corresponding\n                     mplsTunnelHopRowStatus\
    \ object is 'active'.\n                    \"\n       DEFVAL       { '00000000'h\
    \ }  -- IPv4 address 0.0.0.0\n       ::= { mplsTunnelHopEntry 5 }\n    mplsTunnelHopIpPrefixLen\
    \ OBJECT-TYPE\n       SYNTAX        InetAddressPrefixLength\n       MAX-ACCESS\
    \    read-create\n       STATUS        current\n       DESCRIPTION  \"If mplsTunnelHopAddrType\
    \ is set to ipv4(1) or\n                     ipv6(2), then this value will contain\
    \ an\n                     appropriate prefix length for the IP address in\n \
    \                    object mplsTunnelHopIpAddr. Otherwise this value\n      \
    \               is irrelevant and should be ignored.\n                    \"\n\
    \       DEFVAL         { 32 }\n       ::= { mplsTunnelHopEntry 6 }\n   mplsTunnelHopAsNumber\
    \ OBJECT-TYPE\n      SYNTAX        TeHopAddressAS\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"If mplsTunnelHopAddrType\
    \ is set to asnumber(3), then\n             this value will contain the AS number\
    \ of this hop.\n             Otherwise the agent should set this object to zero-\n\
    \             length string and the manager should ignore this.\"\n      ::= {\
    \ mplsTunnelHopEntry 7 }\n   mplsTunnelHopAddrUnnum OBJECT-TYPE\n      SYNTAX\
    \        TeHopAddressUnnum\n      MAX-ACCESS    read-create\n      STATUS    \
    \    current\n      DESCRIPTION\n           \"If mplsTunnelHopAddrType is set\
    \ to unnum(4), then\n             this value will contain the interface identifier\
    \ of\n             the unnumbered interface for this hop. This object\n      \
    \       should be used in conjunction with\n             mplsTunnelHopIpAddress\
    \ which would contain the LSR\n             Router ID in this case. Otherwise\
    \ the agent should\n             set this object to zero-length string and the\n\
    \             manager should ignore this.\"\n      ::= { mplsTunnelHopEntry 8\
    \ }\n   mplsTunnelHopLspId OBJECT-TYPE\n      SYNTAX        MplsLSPID\n      MAX-ACCESS\
    \    read-create\n      STATUS        current\n      DESCRIPTION\n           \"\
    If mplsTunnelHopAddrType is set to lspid(5), then\n             this value will\
    \ contain the LSPID of a tunnel of\n             this hop. The present tunnel\
    \ being configured is\n             tunneled through this hop (using label stacking).\n\
    \             This object is otherwise insignificant and should\n            \
    \ contain a value of 0 to indicate this fact.\"\n      ::= { mplsTunnelHopEntry\
    \ 9 }\n   mplsTunnelHopType OBJECT-TYPE\n      SYNTAX        INTEGER {\n     \
    \                    strict(1),\n                         loose(2)\n         \
    \               }\n      MAX-ACCESS    read-create\n      STATUS        current\n\
    \      DESCRIPTION\n           \"Denotes whether this tunnel hop is routed in\
    \ a\n             strict or loose fashion. The value of this object\n        \
    \     has no meaning if the mplsTunnelHopInclude object\n             is set to\
    \ 'false'.\"\n      ::= { mplsTunnelHopEntry 10 }\n   mplsTunnelHopInclude OBJECT-TYPE\n\
    \      SYNTAX        TruthValue\n      MAX-ACCESS    read-create\n      STATUS\
    \        current\n      DESCRIPTION\n           \"If this value is set to true,\
    \ then this indicates\n             that this hop must be included in the tunnel's\n\
    \             path. If this value is set to 'false', then this hop\n         \
    \    must be avoided when calculating the path for this\n             tunnel.\
    \ The default value of this object is 'true',\n             so that by default\
    \ all indicated hops are included\n             in the CSPF path computation.\
    \ If this object is set\n             to 'false' the value of mplsTunnelHopType\
    \ should be\n             ignored.\"\n      DEFVAL { true }\n      ::= { mplsTunnelHopEntry\
    \ 11 }\n   mplsTunnelHopPathOptionName OBJECT-TYPE\n      SYNTAX        SnmpAdminString\n\
    \      MAX-ACCESS    read-create\n      STATUS        current\n      DESCRIPTION\n\
    \           \"The description of this series of hops as they\n             relate\
    \ to the specified path option. The\n             value of this object SHOULD\
    \ be the same for\n             each hop in the series that comprises a\n    \
    \         path option.\"\n      ::= { mplsTunnelHopEntry 12 }\n   mplsTunnelHopEntryPathComp\
    \ OBJECT-TYPE\n      SYNTAX        INTEGER {\n                         dynamic(1),\
    \    -- CSPF computed\n                         explicit(2)    -- strict hop\n\
    \                     }\n      MAX-ACCESS    read-create\n      STATUS       \
    \ current\n      DESCRIPTION\n           \"If this value is set to dynamic, then\
    \ the user\n             should only specify the source and destination of\n \
    \            the path and expect that the CSPF will calculate\n             the\
    \ remainder of the path.  If this value is set to\n             explicit, the\
    \ user should specify the entire path\n             for the tunnel to take.  This\
    \ path may contain\n             strict or loose hops.  Each hop along a specific\n\
    \             path SHOULD have this object set to the same value\"\n      ::=\
    \ { mplsTunnelHopEntry 13 }\n   mplsTunnelHopRowStatus OBJECT-TYPE\n      SYNTAX\
    \        RowStatus\n      MAX-ACCESS    read-create\n      STATUS        current\n\
    \      DESCRIPTION\n           \"This variable is used to create, modify, and/or\n\
    \             delete a row in this table.  When a row in this\n             table\
    \ is in active(1) state, no objects in that row\n             can be modified\
    \ by the agent except\n             mplsTunnelHopRowStatus and\n             mplsTunnelHopStorageType.\"\
    \n      ::= { mplsTunnelHopEntry 14 }\n   mplsTunnelHopStorageType OBJECT-TYPE\n\
    \      SYNTAX        StorageType\n      MAX-ACCESS    read-create\n      STATUS\
    \        current\n      DESCRIPTION\n           \"The storage type for this Hop\
    \ entry. Conceptual\n            rows having the value 'permanent' need not\n\
    \            allow write-access to any columnar objects\n            in the row.\"\
    \n      DEFVAL { volatile }\n      ::= { mplsTunnelHopEntry 15 }\n   -- End of\
    \ mplsTunnelHopTable\n   -- Begin of mplsTunnelResourceTable\n   mplsTunnelResourceIndexNext\
    \ OBJECT-TYPE\n      SYNTAX        Unsigned32 (0.. 2147483647)\n      MAX-ACCESS\
    \    read-only\n      STATUS        current\n      DESCRIPTION\n           \"\
    This object contains the next appropriate value to\n             be used for mplsTunnelResourceIndex\
    \ when creating\n             entries in the mplsTunnelResourceTable. If the\n\
    \             number of unassigned entries is exhausted, a\n             retrieval\
    \ operation will return a value of 0.  This\n             object may also return\
    \ a value of 0 when the LSR is\n             unable to accept conceptual row creation,\
    \ for\n             example, if the mplsTunnelTable is implemented as\n      \
    \       read-only.  To obtain the mplsTunnelResourceIndex\n             value\
    \ for a new entry, the manager must first issue\n             a management protocol\
    \ retrieval operation to obtain\n             the current value of this object.\n\
    \            When the SET is performed to create a row in the\n             mplsTunnelResourceTable,\
    \ the Command Responder\n             (agent) must determine whether the value\
    \ is indeed\n             still unused; Two Network Management Applications\n\
    \             may attempt to create a row (configuration entry)\n            \
    \ simultaneously and use the same value. If it is\n             currently unused,\
    \ the SET succeeds and the Command\n             Responder (agent) changes the\
    \ value of this object,\n             according to an implementation-specific\
    \ algorithm.\n             If the value is in use, however, the SET fails.  The\n\
    \             Network Management Application must then re-read\n             this\
    \ variable to obtain a new usable value.\"\n      ::= { mplsTeObjects 5 }\n  \
    \ mplsTunnelResourceTable OBJECT-TYPE\n      SYNTAX        SEQUENCE OF MplsTunnelResourceEntry\n\
    \      MAX-ACCESS    not-accessible\n      STATUS        current\n      DESCRIPTION\n\
    \           \"The mplsTunnelResourceTable allows a manager to\n             specify\
    \ which resources are desired for an MPLS\n             tunnel.  This table also\
    \ allows several tunnels to\n             point to a single entry in this table,\
    \ implying\n             that these tunnels should share resources.\"\n      ::=\
    \ { mplsTeObjects 6 }\n   mplsTunnelResourceEntry OBJECT-TYPE\n      SYNTAX  \
    \      MplsTunnelResourceEntry\n      MAX-ACCESS    not-accessible\n      STATUS\
    \        current\n      DESCRIPTION\n           \"An entry in this table represents\
    \ a set of resources\n             for an MPLS tunnel.  An entry can be created\
    \ by a\n             network administrator or by an SNMP agent as\n          \
    \   instructed by any MPLS signalling protocol.\n            An entry in this\
    \ table referenced by a tunnel instance\n             with zero mplsTunnelInstance\
    \ value indicates a\n             configured set of resource parameter. An entry\n\
    \             referenced by a tunnel instance with a non-zero\n             mplsTunnelInstance\
    \ reflects the in-use resource\n             parameters for the tunnel instance\
    \ which may have\n             been negotiated or modified by the MPLS signaling\n\
    \             protocols.\"\n      INDEX         { mplsTunnelResourceIndex }\n\
    \      ::= { mplsTunnelResourceTable 1 }\n   MplsTunnelResourceEntry ::= SEQUENCE\
    \ {\n         mplsTunnelResourceIndex                Unsigned32,\n         mplsTunnelResourceMaxRate\
    \              MplsBitRate,\n         mplsTunnelResourceMeanRate             MplsBitRate,\n\
    \         mplsTunnelResourceMaxBurstSize         MplsBurstSize,\n         mplsTunnelResourceMeanBurstSize\
    \        MplsBurstSize,\n         mplsTunnelResourceExBurstSize          MplsBurstSize,\n\
    \         mplsTunnelResourceFrequency            INTEGER,\n         mplsTunnelResourceWeight\
    \               Unsigned32,\n         mplsTunnelResourceRowStatus            RowStatus,\n\
    \         mplsTunnelResourceStorageType          StorageType\n      }\n   mplsTunnelResourceIndex\
    \ OBJECT-TYPE\n      SYNTAX        Unsigned32 (1..2147483647)\n      MAX-ACCESS\
    \    not-accessible\n      STATUS        current\n      DESCRIPTION\n        \
    \   \"Uniquely identifies this row.\"\n      ::= { mplsTunnelResourceEntry 1 }\n\
    \   mplsTunnelResourceMaxRate OBJECT-TYPE\n      SYNTAX        MplsBitRate\n \
    \     UNITS         \"kilobits per second\"\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"The maximum rate\
    \ in bits/second.  Note that setting\n             mplsTunnelResourceMaxRate,\n\
    \             mplsTunnelResourceMeanRate, and\n             mplsTunnelResourceMaxBurstSize\
    \ to 0 indicates best-\n             effort treatment.\"\n      ::= { mplsTunnelResourceEntry\
    \ 2 }\n   mplsTunnelResourceMeanRate OBJECT-TYPE\n      SYNTAX        MplsBitRate\n\
    \      UNITS         \"kilobits per second\"\n      MAX-ACCESS    read-create\n\
    \      STATUS        current\n      DESCRIPTION\n           \"This object is copied\
    \ into an instance of\n             mplsTrafficParamMeanRate in the\n        \
    \     mplsTrafficParamTable. The OID of this table entry\n             is then\
