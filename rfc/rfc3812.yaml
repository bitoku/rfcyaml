    \      SYNTAX        StorageType\n      MAX-ACCESS    read-create\n      STATUS\
    \        current\n      DESCRIPTION\n           \"The storage type for this CR-LDP\
    \ Resource entry.\n            Conceptual rows having the value 'permanent'\n\
    \            need not allow write-access to any columnar\n            objects\
    \ in the row.\"\n      DEFVAL { volatile }\n      ::= { mplsTunnelCRLDPResEntry\
    \ 7 }\n   -- Notifications.\n   mplsTunnelNotificationEnable OBJECT-TYPE\n   \
    \   SYNTAX        TruthValue\n      MAX-ACCESS    read-write\n      STATUS   \
    \     current\n      DESCRIPTION\n           \"If this object is true, then it\
    \ enables the\n             generation of mplsTunnelUp and mplsTunnelDown\n  \
    \           traps, otherwise these traps are not emitted.\"\n      DEFVAL { false\
    \ }\n      ::= { mplsTeObjects 11 }\n   mplsTunnelUp NOTIFICATION-TYPE\n     \
    \ OBJECTS     {\n         mplsTunnelAdminStatus,\n         mplsTunnelOperStatus\n\
    \      }\n      STATUS      current\n      DESCRIPTION\n           \"This notification\
    \ is generated when a\n             mplsTunnelOperStatus object for one of the\n\
    \             configured tunnels is about to leave the down state\n          \
    \   and transition into some other state (but not into\n             the notPresent\
    \ state).  This other state is\n             indicated by the included value of\n\
    \             mplsTunnelOperStatus.\"\n      ::= { mplsTeNotifications 1 }\n \
    \  mplsTunnelDown NOTIFICATION-TYPE\n      OBJECTS     {\n         mplsTunnelAdminStatus,\n\
    \         mplsTunnelOperStatus\n      }\n      STATUS      current\n      DESCRIPTION\n\
    \           \"This notification is generated when a\n             mplsTunnelOperStatus\
    \ object for one of the\n             configured tunnels is about to enter the\
    \ down state\n             from some other state (but not from the notPresent\n\
    \             state).  This other state is indicated by the\n             included\
    \ value of mplsTunnelOperStatus.\"\n      ::= { mplsTeNotifications 2 }\n   mplsTunnelRerouted\
    \ NOTIFICATION-TYPE\n      OBJECTS     {\n         mplsTunnelAdminStatus,\n  \
    \       mplsTunnelOperStatus\n      }\n      STATUS      current\n      DESCRIPTION\n\
    \           \"This notification is generated when a tunnel is\n             rerouted.\
    \ If the mplsTunnelARHopTable is used, then\n             this tunnel instance's\
    \ entry in the\n             mplsTunnelARHopTable MAY contain the new path for\n\
    \             this tunnel some time after this trap is issued by\n           \
    \  the agent.\"\n       ::= { mplsTeNotifications 3 }\n   mplsTunnelReoptimized\
    \ NOTIFICATION-TYPE\n      OBJECTS     {\n         mplsTunnelAdminStatus,\n  \
    \       mplsTunnelOperStatus\n      }\n      STATUS      current\n      DESCRIPTION\n\
    \           \"This notification is generated when a tunnel is\n             reoptimized.\
    \ If the mplsTunnelARHopTable is used,\n             then this tunnel instance's\
    \ entry in the\n             mplsTunnelARHopTable MAY contain the new path for\n\
    \             this tunnel some time after this trap is issued by\n           \
    \  the agent.\"\n       ::= { mplsTeNotifications 4 }\n   -- End of notifications.\n\
    \   -- Module compliance.\n   mplsTeGroups\n      OBJECT IDENTIFIER ::= { mplsTeConformance\
    \ 1 }\n   mplsTeCompliances\n      OBJECT IDENTIFIER ::= { mplsTeConformance 2\
    \ }\n   -- Compliance requirement for fully compliant implementations.\n   mplsTeModuleFullCompliance\
    \ MODULE-COMPLIANCE\n      STATUS current\n      DESCRIPTION\n           \"Compliance\
    \ statement for agents that provide full\n             support the MPLS-TE-STD-MIB\
    \ module.\"\n      MODULE IF-MIB -- The Interfaces Group MIB, RFC 2863.\n    \
    \     MANDATORY-GROUPS {\n            ifGeneralInformationGroup,\n           \
    \ ifCounterDiscontinuityGroup\n         }\n      MODULE -- this module\n     \
    \    -- The mandatory group has to be implemented by all\n         -- LSRs that\
    \ originate/terminate ESLSPs/tunnels.\n         -- In addition, depending on the\
    \ type of tunnels\n         -- supported, other groups become mandatory as\n \
    \        -- explained below.\n         MANDATORY-GROUPS    {\n            mplsTunnelGroup,\n\
    \            mplsTunnelScalarGroup\n         }\n         GROUP mplsTunnelManualGroup\n\
    \         DESCRIPTION\n             \"This group is mandatory for devices which\
    \ support\n              manual configuration of tunnels.\"\n         GROUP mplsTunnelSignaledGroup\n\
    \         DESCRIPTION\n             \"This group is mandatory for devices which\
    \ support\n              signaled tunnel set up.\"\n         GROUP mplsTunnelIsNotIntfcGroup\n\
    \         DESCRIPTION\n             \"This group is mandatory for devices which\
    \ support\n              tunnels that are not interfaces.\"\n         GROUP mplsTunnelIsIntfcGroup\n\
    \         DESCRIPTION\n             \"This group is mandatory for devices which\
    \ support\n              tunnels that are interfaces.\"\n         GROUP mplsTunnelCRLDPResOptionalGroup\n\
    \         DESCRIPTION\n             \"Objects in this group are required by\n\
    \              implementations supporting the CR-LDP protocol for\n          \
    \    signalling of TE tunnels.\"\n         GROUP mplsTeNotificationGroup\n   \
    \      DESCRIPTION \"This group is mandatory for those implementations\n     \
    \                 which can implement the notifications\n                    \
    \  contained in this group.\"\n         OBJECT       mplsTunnelRowStatus\n   \
    \      SYNTAX       RowStatus { active(1), notInService(2) }\n         WRITE-SYNTAX\
    \ RowStatus { active(1), notInService(2),\n                                  createAndGo(4),\
    \ destroy(6)\n                                }\n         DESCRIPTION \"Support\
    \ for createAndWait and notReady is not\n                      required.\"\n \
    \        OBJECT      mplsTunnelHopRowStatus\n         SYNTAX       RowStatus {\
    \ active(1), notInService(2) }\n         WRITE-SYNTAX RowStatus { active(1), notInService(2),\n\
    \                                  createAndGo(4), destroy(6)\n              \
    \                  }\n         DESCRIPTION \"Support for createAndWait and notReady\
    \ is not\n                      required.\"\n         OBJECT      mplsTunnelCRLDPResRowStatus\n\
    \         SYNTAX       RowStatus { active(1), notInService(2) }\n         WRITE-SYNTAX\
    \ RowStatus { active(1), notInService(2),\n                                  createAndGo(4),\
    \ destroy(6)\n                                }\n         DESCRIPTION \"Support\
    \ for createAndWait and notReady is\n                      not required.\"\n \
    \     ::= { mplsTeCompliances 1 }\n   -- Compliance requirement for read-only\
    \ implementations.\n   mplsTeModuleReadOnlyCompliance MODULE-COMPLIANCE\n    \
    \  STATUS current\n      DESCRIPTION\n           \"Compliance requirement for\
    \ implementations that only\n             provide read-only support for MPLS-TE-STD-MIB.\n\
    \             Such devices can then be monitored but cannot be\n             configured\
    \ using this MIB modules.\"\n      MODULE -- this module\n         -- mplsTunnelTable\n\
    \         MANDATORY-GROUPS    {\n            mplsTunnelGroup,\n            mplsTunnelScalarGroup\n\
    \         }\n         GROUP mplsTunnelManualGroup\n         DESCRIPTION\n    \
    \         \"This group is mandatory for devices which support\n              manual\
    \ configuration of tunnels.\"\n         GROUP mplsTunnelSignaledGroup\n      \
    \   DESCRIPTION\n             \"This group is mandatory for devices which support\n\
    \              signaled tunnel set up.\"\n         GROUP mplsTunnelIsNotIntfcGroup\n\
    \         DESCRIPTION\n             \"This group is mandatory for devices which\
    \ support\n              tunnels that are not interfaces.\"\n         GROUP mplsTunnelIsIntfcGroup\n\
    \         DESCRIPTION\n             \"This group is mandatory for devices which\
    \ support\n              tunnels that are interfaces.\"\n         GROUP mplsTunnelCRLDPResOptionalGroup\n\
    \         DESCRIPTION\n             \"Objects in this group are required by\n\
    \              implementations supporting the CR-LDP protocol for\n          \
    \    signalling of TE tunnels.\"\n         GROUP mplsTeNotificationGroup\n   \
    \      DESCRIPTION \"This group is mandatory for those implementations\n     \
    \                 which can implement the notifications\n                    \
    \  contained in this group.\"\n         -- mplsTunnelTable\n         OBJECT  \
    \    mplsTunnelName\n         MIN-ACCESS  read-only\n         DESCRIPTION\n  \
    \           \"Write access is not required.\"\n         OBJECT      mplsTunnelDescr\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access\
    \ is not required.\"\n         OBJECT      mplsTunnelIsIf\n         MIN-ACCESS\
    \  read-only\n         DESCRIPTION\n             \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelIfIndex\n         DESCRIPTION\n             \"\
    Write access is not required.\"\n         OBJECT      mplsTunnelXCPointer\n  \
    \       MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access\
    \ is not required.\"\n         OBJECT      mplsTunnelSignallingProto\n       \
    \  MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access is\
    \ not required.\"\n         OBJECT      mplsTunnelSetupPrio\n         MIN-ACCESS\
    \  read-only\n         DESCRIPTION\n             \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelHoldingPrio\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION\n             \"Write access is not required.\"\n      \
    \   OBJECT      mplsTunnelSessionAttributes\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION\n             \"Write access is not required.\"\n      \
    \   OBJECT      mplsTunnelLocalProtectInUse\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION\n             \"Write access is not required.\"\n      \
    \   OBJECT      mplsTunnelResourcePointer\n         MIN-ACCESS  read-only\n  \
    \       DESCRIPTION\n             \"Write access is not required.\"\n        \
    \ OBJECT      mplsTunnelInstancePriority\n         MIN-ACCESS  read-only\n   \
    \      DESCRIPTION\n             \"Write access is not required.\"\n         OBJECT\
    \      mplsTunnelHopTableIndex\n         MIN-ACCESS  read-only\n         DESCRIPTION\n\
    \             \"Write access is not required.\"\n         OBJECT      mplsTunnelIncludeAnyAffinity\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access\
    \ is not required.\"\n         OBJECT      mplsTunnelIncludeAllAffinity\n    \
    \     MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access\
    \ is not required.\"\n         OBJECT      mplsTunnelExcludeAnyAffinity\n    \
    \     MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access\
    \ is not required.\"\n         OBJECT      mplsTunnelPathInUse\n         MIN-ACCESS\
    \  read-only\n         DESCRIPTION\n             \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelRole\n         MIN-ACCESS  read-only\n      \
    \   DESCRIPTION\n             \"Write access is not required.\"\n         OBJECT\
    \      mplsTunnelAdminStatus\n         SYNTAX      INTEGER { up (1), down (2)\
    \ }\n         MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Only\
    \ up and down states must be supported. Write\n              access is not required.\"\
    \n         OBJECT      mplsTunnelRowStatus\n         SYNTAX      RowStatus { active(1)\
    \ }\n         MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not\
    \ required.\"\n         -- mplsTunnelHopTable\n         OBJECT      mplsTunnelHopAddrType\n\
    \         MIN-ACCESS   read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelHopIpAddr\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelHopIpPrefixLen\n         MIN-ACCESS  read-only\n         DESCRIPTION\n\
    \             \"Write access is not required.\"\n         OBJECT      mplsTunnelHopAddrUnnum\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION\n             \"Write access\
    \ is not required.\"\n         OBJECT      mplsTunnelHopAsNumber\n         MIN-ACCESS\
    \  read-only\n         DESCRIPTION\n             \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelHopLspId\n         MIN-ACCESS  read-only\n  \
    \       DESCRIPTION\n             \"Write access is not required.\"\n        \
    \ OBJECT      mplsTunnelHopType\n         SYNTAX      INTEGER { strict(1) }\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION\n             \"loose(2)\
    \ need not be supported. Write access is\n              not required.\"\n    \
    \     OBJECT      mplsTunnelHopInclude\n         MIN-ACCESS  read-only\n     \
    \    DESCRIPTION \"Write access is not required.\"\n         OBJECT      mplsTunnelHopPathOptionName\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelHopEntryPathComp\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelHopRowStatus\n         SYNTAX      RowStatus { active(1) }\n     \
    \    MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelHopStorageType\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         -- mplsTunnelResourceTable\n\
    \         OBJECT      mplsTunnelResourceMaxRate\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelResourceMeanRate\n         MIN-ACCESS  read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n         OBJECT      mplsTunnelResourceMaxBurstSize\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelResourceMeanBurstSize\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelResourceExBurstSize\n         MIN-ACCESS  read-only\n         DESCRIPTION\n\
    \             \"Write access is not required.\"\n         OBJECT      mplsTunnelResourceFrequency\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelResourceWeight\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelResourceRowStatus\n         SYNTAX      RowStatus { active(1) }\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelResourceStorageType\n         MIN-ACCESS   read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         -- mplsTunnelCRLDPResTable\n\
    \         OBJECT      mplsTunnelCRLDPResMeanBurstSize\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelCRLDPResExBurstSize\n         MIN-ACCESS  read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n         OBJECT      mplsTunnelCRLDPResFrequency\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION \"Write access is not required.\"\
    \n         OBJECT      mplsTunnelCRLDPResWeight\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelCRLDPResFlags\n         MIN-ACCESS  read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n         OBJECT      mplsTunnelCRLDPResRowStatus\n\
    \         SYNTAX      RowStatus { active(1) }\n         MIN-ACCESS  read-only\n\
    \         DESCRIPTION \"Write access is not required.\"\n         OBJECT     \
    \ mplsTunnelCRLDPResStorageType\n         MIN-ACCESS   read-only\n         DESCRIPTION\
    \ \"Write access is not required.\"\n      ::= { mplsTeCompliances 2 }\n   --\
    \ Units of conformance.\n   mplsTunnelGroup OBJECT-GROUP\n      OBJECTS {\n  \
    \       mplsTunnelIndexNext,\n         mplsTunnelName,\n         mplsTunnelDescr,\n\
    \         mplsTunnelOwner,\n         mplsTunnelXCPointer,\n         mplsTunnelIfIndex,\n\
    \         mplsTunnelHopTableIndex,\n         mplsTunnelARHopTableIndex,\n    \
    \     mplsTunnelCHopTableIndex,\n         mplsTunnelAdminStatus,\n         mplsTunnelOperStatus,\n\
    \         mplsTunnelRowStatus,\n         mplsTunnelNotificationEnable,\n     \
    \    mplsTunnelStorageType,\n         mplsTunnelConfigured,\n         mplsTunnelActive,\n\
    \         mplsTunnelPrimaryInstance,\n         mplsTunnelPrimaryUpTime,\n    \
    \     mplsTunnelPathChanges,\n         mplsTunnelLastPathChange,\n         mplsTunnelCreationTime,\n\
    \         mplsTunnelStateTransitions,\n         mplsTunnelIncludeAnyAffinity,\n\
    \         mplsTunnelIncludeAllAffinity,\n         mplsTunnelExcludeAnyAffinity,\n\
    \         mplsTunnelPerfPackets,\n         mplsTunnelPerfHCPackets,\n        \
    \ mplsTunnelPerfErrors,\n         mplsTunnelPerfBytes,\n         mplsTunnelPerfHCBytes,\n\
    \         mplsTunnelResourcePointer,\n         mplsTunnelInstancePriority,\n \
    \        mplsTunnelPathInUse,\n         mplsTunnelRole,\n         mplsTunnelTotalUpTime,\n\
    \         mplsTunnelInstanceUpTime,\n         mplsTunnelResourceIndexNext,\n \
    \        mplsTunnelResourceMaxRate,\n         mplsTunnelResourceMeanRate,\n  \
    \       mplsTunnelResourceMaxBurstSize,\n         mplsTunnelResourceMeanBurstSize,\n\
    \         mplsTunnelResourceExBurstSize,\n         mplsTunnelResourceFrequency,\n\
    \         mplsTunnelResourceWeight,\n         mplsTunnelResourceRowStatus,\n \
    \        mplsTunnelResourceStorageType,\n         mplsTunnelARHopAddrType,\n \
    \        mplsTunnelARHopIpAddr,\n         mplsTunnelARHopAddrUnnum,\n        \
    \ mplsTunnelARHopLspId,\n         mplsTunnelCHopAddrType,\n         mplsTunnelCHopIpAddr,\n\
    \         mplsTunnelCHopIpPrefixLen,\n         mplsTunnelCHopAsNumber,\n     \
    \    mplsTunnelCHopAddrUnnum,\n         mplsTunnelCHopLspId,\n         mplsTunnelCHopType\n\
    \      }\n      STATUS  current\n      DESCRIPTION\n           \"Necessary, but\
    \ not sufficient, set of objects to\n             implement tunnels.  In addition,\
    \ depending on the\n             type of the tunnels supported (for example,\n\
    \             manually configured or signaled, persistent or non-\n          \
    \   persistent, etc.), the following other groups\n             defined below\
    \ are mandatory: mplsTunnelManualGroup\n             and/or mplsTunnelSignaledGroup,\n\
    \             mplsTunnelIsNotIntfcGroup and/or\n             mplsTunnelIsIntfcGroup.\"\
    \n      ::= { mplsTeGroups 1 }\n   mplsTunnelManualGroup  OBJECT-GROUP\n     \
    \ OBJECTS { mplsTunnelSignallingProto }\n      STATUS  current\n      DESCRIPTION\n\
    \           \"Object(s) needed to implement manually configured\n            \
    \ tunnels.\"\n      ::= { mplsTeGroups 2 }\n   mplsTunnelSignaledGroup OBJECT-GROUP\n\
    \      OBJECTS {\n         mplsTunnelSetupPrio,\n         mplsTunnelHoldingPrio,\n\
    \         mplsTunnelSignallingProto,\n         mplsTunnelLocalProtectInUse,\n\
    \         mplsTunnelSessionAttributes,\n         mplsTunnelHopListIndexNext,\n\
    \         mplsTunnelHopAddrType,\n         mplsTunnelHopIpAddr,\n         mplsTunnelHopIpPrefixLen,\n\
    \         mplsTunnelHopAddrUnnum,\n         mplsTunnelHopAsNumber,\n         mplsTunnelHopLspId,\n\
    \         mplsTunnelHopType,\n         mplsTunnelHopInclude,\n         mplsTunnelHopPathOptionName,\n\
    \         mplsTunnelHopEntryPathComp,\n         mplsTunnelHopRowStatus,\n    \
    \     mplsTunnelHopStorageType\n      }\n      STATUS  current\n      DESCRIPTION\n\
    \           \"Objects needed to implement signaled tunnels.\"\n      ::= { mplsTeGroups\
    \ 3 }\n   mplsTunnelScalarGroup OBJECT-GROUP\n      OBJECTS {\n         mplsTunnelConfigured,\n\
    \         mplsTunnelActive,\n         mplsTunnelTEDistProto,\n         mplsTunnelMaxHops,\n\
    \         mplsTunnelNotificationMaxRate\n      }\n      STATUS  current\n    \
    \  DESCRIPTION\n           \"Scalar object needed to implement MPLS tunnels.\"\
    \n      ::= { mplsTeGroups 4 }\n   mplsTunnelIsIntfcGroup OBJECT-GROUP\n     \
    \ OBJECTS { mplsTunnelIsIf }\n      STATUS  current\n      DESCRIPTION\n     \
    \      \"Objects needed to implement tunnels that are\n             interfaces.\"\
    \n      ::= { mplsTeGroups 5 }\n   mplsTunnelIsNotIntfcGroup OBJECT-GROUP\n  \
    \    OBJECTS { mplsTunnelIsIf }\n      STATUS  current\n      DESCRIPTION\n  \
    \         \"Objects needed to implement tunnels that are not\n             interfaces.\"\
    \n      ::= { mplsTeGroups 6 }\n   mplsTunnelCRLDPResOptionalGroup OBJECT-GROUP\n\
    \      OBJECTS {\n         mplsTunnelCRLDPResMeanBurstSize,\n         mplsTunnelCRLDPResExBurstSize,\n\
    \         mplsTunnelCRLDPResFrequency,\n         mplsTunnelCRLDPResWeight,\n \
    \        mplsTunnelCRLDPResFlags,\n         mplsTunnelCRLDPResRowStatus,\n   \
    \      mplsTunnelCRLDPResStorageType\n      }\n      STATUS  current\n      DESCRIPTION\n\
    \           \"Set of objects implemented for resources applicable\n          \
    \   for tunnels signaled using CR-LDP.\"\n      ::= { mplsTeGroups 7 }\n   mplsTeNotificationGroup\
    \ NOTIFICATION-GROUP\n      NOTIFICATIONS {\n         mplsTunnelUp,\n        \
    \ mplsTunnelDown,\n         mplsTunnelRerouted,\n         mplsTunnelReoptimized\n\
    \      }\n      STATUS  current\n      DESCRIPTION\n           \"Set of notifications\
    \ implemented in this module.\n             None is mandatory.\"\n      ::= {\
    \ mplsTeGroups 8 }\n   END\n"
- title: 12.  Security Considerations
  contents:
  - "12.  Security Considerations\n   It is clear that this MIB module is potentially\
    \ useful for the\n   monitoring of MPLS TE tunnels.  This MIB module can also\
    \ be used for\n   the configuration of certain objects, and anything that can\
    \ be\n   configured can be incorrectly configured, with potentially disastrous\n\
    \   results.\n   There are a number of management objects defined in this MIB\
    \ module\n   with a MAX-ACCESS clause of read-write and/or read-create.  Such\n\
    \   objects may be considered sensitive or vulnerable in some network\n   environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   -  the mplsTunnelTable,\
    \ mplsTunnelHopTable, mplsTunnelResourceTable,\n      and mplsTunnelCRLDPResTable\
    \ collectively contain objects to\n      provision MPLS tunnels, tunnel hops,\
    \ and tunnel resources.\n      Unauthorized access to objects in these tables,\
    \ could result in\n      disruption of traffic on the network.  This is especially\
    \ true if\n      a tunnel has been established.  The use of stronger mechanisms,\n\
    \      such as SNMPv3 security, should be considered where possible.\n      Specifically,\
    \ SNMPv3 VACM and USM MUST be used with any v3 agent\n      which implements this\
    \ MIB.  Administrators should consider whether\n      read access to these objects\
    \ should be allowed, since read access\n      may be undesirable under certain\
    \ circumstances.\n   Some of the readable objects in this MIB module (i.e., objects\
    \ with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  It is thus important to\n \
    \  control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   -  the mplsTunnelTable, mplsTunnelHopTable, mplsTunnelResourceTable,\n   \
    \   mplsTunnelARHopTable, mplsTunnelCHopTable, mplsTunnelPerfTable,\n      and\
    \ mplsTunnelCRLDPResTable collectively show the MPLS-TE tunnel\n      network\
    \ topology and its performance characteristics.  If an\n      Administrator does\
    \ not want to reveal this information, then these\n      tables should be considered\
    \ sensitive/vulnerable.\n   SNMP versions prior to SNMPv3 did not include adequate\
    \ security.\n   Even if the network itself is secure (for example by using IPSec),\n\
    \   even then, there is no control as to who on the secure network is\n   allowed\
    \ to access and GET/SET (read/change/create/delete) the objects\n   in this MIB\
    \ module.\n   It is RECOMMENDED that implementers consider the security features\
    \ as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including\
    \ full support for the SNMPv3 cryptographic mechanisms (for\n   authentication\
    \ and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED that SNMPv3 be deployed and\n   cryptographic\
    \ security enabled.  It is then a customer/operator\n   responsibility to ensure\
    \ that the SNMP entity giving access to an\n   instance of this MIB module is\
    \ properly configured to give access to\n   only those principals (users) that\
    \ have legitimate rights to those\n   objects.\n"
