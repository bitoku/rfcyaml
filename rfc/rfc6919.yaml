  - "Independent Submission                                         R. Barnes\n  \
    \  Further Key Words for Use in RFCs to Indicate Requirement Levels\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 2119 defines a standard set of key words for describing\n  \
    \ requirements of a specification.  Many IETF documents have found that\n   these\
    \ words cannot accurately capture the nuanced requirements of\n   their specification.\
    \  This document defines additional key words that\n   can be used to address\
    \ alternative requirements scenarios.  Authors\n   who follow these guidelines\
    \ should incorporate this phrase near the\n   beginning of their document:\n \
    \  The key words \"MUST (BUT WE KNOW YOU WON'T)\", \"SHOULD CONSIDER\",\n   \"\
    REALLY SHOULD NOT\", \"OUGHT TO\", \"WOULD PROBABLY\", \"MAY WISH TO\",\n   \"\
    COULD\", \"POSSIBLE\", and \"MIGHT\" in this document are to be\n   interpreted\
    \ as described in RFC 6919.\n"
