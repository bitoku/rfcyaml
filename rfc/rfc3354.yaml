- title: Abstract
  contents:
  - "Abstract\n   This document gives requirements for the Internet Open Trading\n\
    \   Protocol (IOTP) Version 2 by describing design principles and scope\n   and\
    \ dividing features into those which will, may, or will not be\n   included.\n\
    \   Version 2 of the IOTP will extend the interoperable framework for\n   Internet\
    \ commerce capabilities of Version 1 while replacing the XML\n   messaging and\
    \ digital signature part of IOTP v1 with standards based\n   mechanisms.\n"
- title: Table of Contents
