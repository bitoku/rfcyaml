- title: Appendix 1.  Signal Type Values Extension for VC-3
  contents:
  - "Appendix 1.  Signal Type Values Extension for VC-3\n   This appendix defines\
    \ the following optional additional Signal\n   Type value for the Signal Type\
    \ field of Section 2.1:\n   Value         Type\n   -----  ---------------------\n\
    \    20     \"VC-3 via AU-3 at the end\"\n   According to the ITU-T [G.707] recommendation,\
    \ a VC-3 in the TU-\n   3/TUG-3/VC-4/AU-4 branch of the SDH multiplex cannot be\
    \ structured in\n   TUG-2s; however, a VC-3 in the AU-3 branch can be.  In addition,\
    \ a\n   VC-3 could be switched between the two branches, if required.\n   A VC-3\
    \ circuit could be terminated on an ingress interface of an LSR\n   (e.g., forming\
    \ a VC-3 forwarding adjacency).  This LSR could then\n   want to demultiplex this\
    \ VC-3 and switch internal low-order LSPs.\n   For implementation reasons, this\
    \ could be only possible if the LSR\n   receives the VC-3 in the AU-3 branch.\
    \  For example, for an LSR not\n   able to switch internally from a TU-3 branch\
    \ to an AU-3 branch on its\n   incoming interface before demultiplexing and then\
    \ switching the\n   content with its switch fabric.\n   In that case, it is useful\
    \ to indicate that the VC-3 LSP must be\n   terminated at the end in the AU-3\
    \ branch instead of the TU-3 branch.\n   This is achieved by using the \"VC-3\
    \ via AU-3 at the end\" signal type.\n   This information can be used, for instance,\
    \ by the penultimate LSR to\n   switch an incoming VC-3 received in any branch\
    \ to the AU-3 branch on\n   the outgoing interface to the destination LSR.\n \
    \  The \"VC-3 via AU-3 at the end\" signal type does not imply that the\n   VC-3\
    \ must be switched via the AU-3 branch at some other places in the\n   network.\
    \  The VC-3 signal type just indicates that a VC-3 in any\n   branch is suitable.\n"
- title: Annex 1.  Examples
  contents:
  - "Annex 1.  Examples\n   This annex defines examples of SONET and SDH signal coding.\
    \  The\n   objective is to help the reader to understand how the traffic\n   parameter\
    \ coding works and not to give examples of typical SONET or\n   SDH signals.\n\
    \   As stated above, signal types are Elementary Signals to which\n   successive\
    \ concatenation, multiplication, and transparency transforms\n   can be applied\
    \ to obtain Final Signals.\n   1.   A VC-4 signal is formed by the application\
    \ of RCC with value 0,\n        NCC with value 0, NVC with value 0, MT with value\
    \ 1, and T with\n        value 0 to a VC-4 Elementary Signal.\n   2.   A VC-4-7v\
    \ signal is formed by the application of RCC with value\n        0, NCC with value\
    \ 0, NVC with value 7 (virtual concatenation of\n        7 components), MT with\
    \ value 1, and T with value 0 to a VC-4\n        Elementary Signal.\n   3.   A\
    \ VC-4-16c signal is formed by the application of RCC with value\n        1 (standard\
    \ contiguous concatenation), NCC with value 16, NVC\n        with value 0, MT\
    \ with value 1, and T with value 0 to a VC-4\n        Elementary Signal.\n   4.\
    \   An STM-16 signal with Multiplex Section layer transparency is\n        formed\
    \ by the application of RCC with value 0, NCC with value 0,\n        NVC with\
    \ value 0, MT with value 1, and T with flag 2 to an\n        STM-16 Elementary\
    \ Signal.\n   5.   An STM-4 signal with Multiplex Section layer transparency is\n\
    \        formed by the application of RCC with value 0, NCC with value 0,\n  \
    \      NVC with value 0, MT with value 1, and T with flag 2 applied to\n     \
    \   an STM-4 Elementary Signal.\n   6.   An STM-256 signal with Multiplex Section\
    \ layer transparency is\n        formed by the application of RCC with value 0,\
    \ NCC with value 0,\n        NVC with value 0, MT with value 1, and T with flag\
    \ 2 applied to\n        an STM-256 Elementary Signal.\n   7.   An STS-1 SPE signal\
    \ is formed by the application of RCC with\n        value 0, NCC with value 0,\
    \ NVC with value 0, MT with value 1,\n        and T with value 0 to an STS-1 SPE\
    \ Elementary Signal.\n   8.   An STS-3c SPE signal is formed by the application\
    \ of RCC with\n        value 1 (standard contiguous concatenation), NCC with value\
    \ 1,\n        NVC with value 0, MT with value 1, and T with value 0 to an\n  \
    \      STS-3c SPE Elementary Signal.\n   9.   An STS-48c SPE signal is formed\
    \ by the application of RCC with\n        value 1 (standard contiguous concatenation),\
    \ NCC with value 16,\n        NVC with value 0, MT with value 1, and T with value\
    \ 0 to an\n        STS-3c SPE Elementary Signal.\n   10.  An STS-1-3v SPE signal\
    \ is formed by the application of RCC with\n        value 0, NVC with value 3\
    \ (virtual concatenation of 3\n        components), MT with value 1, and T with\
    \ value 0 to an STS-1 SPE\n        Elementary Signal.\n   11.  An STS-3c-9v SPE\
    \ signal is formed by the application of RCC with\n        value 1, NCC with value\
    \ 1, NVC with value 9 (virtual\n        concatenation of 9 STS-3c), MT with value\
    \ 1, and T with value 0\n        to an STS-3c SPE Elementary Signal.\n   12. \
    \ An STS-12 signal with Section layer (full) transparency is\n        formed by\
    \ the application of RCC with value 0, NCC with value 0,\n        NVC with value\
    \ 0, MT with value 1, and T with flag 1 to an\n        STS-12 Elementary Signal.\n\
    \   13.  A 3 x STS-768c SPE signal is formed by the application of RCC\n     \
    \   with value 1, NCC with value 256, NVC with value 0, MT with\n        value\
    \ 3, and T with value 0 to an STS-3c SPE Elementary Signal.\n   14.  A 5 x VC-4-13v\
    \ composed signal is formed by the application of\n        RCC with value 0, NVC\
    \ with value 13, MT with value 5, and T with\n        value 0 to a VC-4 Elementary\
    \ Signal.\n   The encoding of these examples is summarized in the following table:\n\
    \   Signal                     ST   RCC   NCC   NVC   MT   T\n   --------------------------------------------------------\n\
    \   VC-4                        6     0     0     0    1   0\n   VC-4-7v     \
    \                6     0     0     7    1   0\n   VC-4-16c                   \
    \ 6     1    16     0    1   0\n   STM-16 MS transparent      10     0     0 \
    \    0    1   2\n   STM-4 MS transparent        9     0     0     0    1   2\n\
