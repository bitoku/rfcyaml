- title: Abstract
  contents:
  - "Abstract\n   This document provides minor clarification to RFC 3946.\n   This\
    \ document is a companion to the Generalized Multi-protocol Label\n   Switching\
    \ (GMPLS) signaling.  It defines the Synchronous Optical\n   Network (SONET)/Synchronous\
    \ Digital Hierarchy (SDH) technology-\n   specific information needed when GMPLS\
    \ signaling is used.\n"
