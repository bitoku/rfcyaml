    '
- title: 2.1.  The Mobile IPv6 Protocol and NEMO Entities
  contents:
  - "2.1.  The Mobile IPv6 Protocol and NEMO Entities\n   Mobile IPv6 (MIPv6) [RFC3775]\
    \ specifies a protocol that allows nodes\n   to remain reachable while moving\
    \ around in the IPv6 Internet.  The\n   Network Mobility (NEMO) Basic Support\
    \ Protocol [RFC3963] is an\n   extension to the Mobile IPv6 protocol that facilitates\
    \ the movement\n   of an entire network.  The goals of Network Mobility support\
    \ and\n   related terminology are discussed in [RFC4886] and [RFC4885],\n   respectively.\n\
    \   Typically, mobile routers implement NEMO functionality for achieving\n   network\
    \ mobility.  However, a mobile router may also function as a\n   mobile node.\
    \  In the context of this document, an entity that\n   implements the NEMO protocol\
    \ is a NEMO entity.\n   This document defines a set of managed objects (MOs) that\
    \ can be used\n   to monitor and control NEMO entities.\n"
- title: 2.2.  Relationship to Other MIB Modules
  contents:
  - "2.2.  Relationship to Other MIB Modules\n   This document focuses on the management\
    \ of a NEMO entity.  It is\n   assumed that implementations will support the ifTable\
    \ from the IF-MIB\n   [RFC2863].  The MOBILEIPV6-MIB [RFC4295] defines the managed\
    \ objects\n   for a mobile node.  Implementations supporting both the mobile node\n\
    \   and NEMO functionality SHOULD implement the managed objects defined\n   for\
    \ the NEMO entities and mobile nodes from both the MOBILEIPV6-MIB\n   and NEMO-MIB.\
    \  The NEMO-MIB uses the textual conventions defined in\n   the INET-ADDRESS-MIB\
    \ [RFC4001].\n"
- title: 2.3.  Terminology
  contents:
  - "2.3.  Terminology\n   The terminology used in this document is consistent with\
    \ the\n   definitions used in the Mobile IPv6 protocol specification [RFC3775]\n\
    \   and the NEMO Basic Support specification [RFC3963].\n   The key words \"MUST\"\
    , \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD\
    \ NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in\
    \ this document are to be interpreted as described in BCP\n   14, RFC 2119 [RFC2119].\n"
- title: 2.4.  MIB Design
  contents:
  - "2.4.  MIB Design\n   The NEMO MIB comprises the following groups of definitions:\n\
    \   nemoCore: a generic group containing objects that are common to all\n    \
    \  NEMO entities.\n   nemoHa: this group models the home agent service.  It is\
    \ composed of\n      objects specific to the services and associated advertisement\n\
    \      parameters offered by the home agent on each of its links.  It\n      also\
    \ contains objects pertaining to the maintenance of the home\n      agent list\
    \ on each of the links on which the service is offered.\n   nemoMr: this group\
    \ models the mobile router service.  It is composed\n      of objects specific\
    \ to the Dynamic Home Agent discovery function\n      and related parameters.\
    \  It also contains objects that record the\n      movement of the mobile router.\n\
    \   nemoNotifications: defines the set of notifications that will be used\n  \
    \    to asynchronously monitor the NEMO entities.\n   The tables contained in\
    \ the above groups are as follows:\n   nemoBindingCacheTable: models the Binding\
    \ Cache on the home agent and\n      correspondent node.  It contains details\
    \ of the Binding Update\n      requests that have been received and accepted.\n\
    \   nemoMrEgressIfTable: contains information on the configured egress\n     \
    \ interfaces.\n   nemoMrBLTable: models the Binding Update List on the mobile\
    \ router.\n      It contains information about the registration requests sent\
    \ by\n      the mobile router and the corresponding results.\n   nemoHaCounterTable:\
    \ contains registration statistics for all mobile\n      routers registered with\
    \ the home agent.\n   nemoHaMobileNetworkPrefixTable: contains the list of the\
    \ mobile\n      network prefixes that are maintained by the home agent.\n"
- title: 3.  The NEMO MIB
  contents:
  - "3.  The NEMO MIB\n     NEMO-MIB DEFINITIONS ::= BEGIN\n      IMPORTS\n      \
    \  MODULE-IDENTITY,  mib-2, Unsigned32, Counter32,\n        Gauge32,\n       \
    \ OBJECT-TYPE, NOTIFICATION-TYPE\n                   FROM SNMPv2-SMI\n       \
    \ TEXTUAL-CONVENTION,\n        TruthValue, DateAndTime, TimeStamp\n          \
    \         FROM SNMPv2-TC\n        SnmpAdminString\n                   FROM SNMP-FRAMEWORK-MIB\n\
    \        MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n               \
    \    FROM SNMPv2-CONF\n        InetAddressType, InetAddress, InetAddressPrefixLength\n\
    \                   FROM INET-ADDRESS-MIB\n        InterfaceIndex\n          \
    \         FROM IF-MIB\n        mip6BindingHomeAddressType, mip6BindingHomeAddress,\n\
    \        mip6MnBLEntry, mip6BindingCacheEntry,\n        mip6MnBLCOAType, mip6MnBLCOA\n\
    \                   FROM MOBILEIPV6-MIB\n        ;\n     nemoMIB MODULE-IDENTITY\n\
