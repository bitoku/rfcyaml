- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB),\n\
    \   the Network Mobility (NEMO) support MIB, for use with network\n   management\
    \ protocols in the Internet community.  In particular, the\n   NEMO MIB will be\
    \ used to monitor and control a Mobile IPv6 node with\n   NEMO functionality.\n"
