    \            Discontinuities in the value of this counter can\n              \
    \   occur at re-initialization of the management system,\n                 and\
    \ at other times as indicated by the value of\n                 nemoHaCtrDiscontinuityTime.\n\
    \                \"\n        ::= { nemoHaCounterEntry 1 }\n    nemoHaBURequestsDenied\
    \   OBJECT-TYPE\n        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"Total number\
    \ of Binding Update requests from the\n                 mobile router rejected\
    \ by the home agent.\n                 Discontinuities in the value of this counter\
    \ can\n                 occur at re-initialization of the management system,\n\
    \                 and at other times as indicated by the value of\n          \
    \       nemoHaCtrDiscontinuityTime.\n                \"\n        ::= { nemoHaCounterEntry\
    \ 2 }\n    nemoHaBCEntryCreationTime   OBJECT-TYPE\n        SYNTAX      DateAndTime\
    \ (SIZE (11))\n        MAX-ACCESS  read-only\n        STATUS      current\n  \
    \      DESCRIPTION\n                \"The time when the current Binding Cache\
    \ entry was\n                 created for the mobile router.  An implementation\n\
    \                 MUST return all 11 bytes of the DateAndTime\n              \
    \   textual-convention so that a manager may retrieve\n                 the offset\
    \ from GMT time.\n                \"\n        ::= { nemoHaCounterEntry 3 }\n \
    \   nemoHaBUAcceptedTime  OBJECT-TYPE\n        SYNTAX      DateAndTime (SIZE (11))\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"The time at which the last Binding Update was\n           \
    \      accepted by the home agent for this mobile router.\n                 An\
    \ implementation MUST return all 11 bytes of the\n                 DateAndTime\
    \ textual-convention so that a manager\n                 may retrieve the offset\
    \ from GMT time.\n                \"\n        ::= { nemoHaCounterEntry 4 }\n \
    \   nemoHaBURejectionTime  OBJECT-TYPE\n        SYNTAX      DateAndTime (SIZE\
    \ (11))\n        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"The time at which the last Binding Update was\n           \
    \      rejected by the home agent for this mobile router.\n                 If\
    \ there have been no rejections, then this object\n                 will be inaccessible.\
    \  An implementation MUST return\n                 all 11 bytes of the DateAndTime\
    \ textual-convention\n                 so that a manager may retrieve the offset\
    \ from GMT\n                 time.\n                \"\n        ::= { nemoHaCounterEntry\
    \ 5 }\n    nemoHaRecentBURejectionCode  OBJECT-TYPE\n        SYNTAX      NemoBURequestRejectionCode\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"The Status code (>= 128) in the latest Binding\n          \
    \       Acknowledgment indicating a rejection, sent to this\n                \
    \ mobile router.\n                 If a Binding Update request is rejected and\
    \ a Binding\n                 Acknowledgment is not sent to this mobile router,\n\
    \                 then this will be the value of the Status code that\n      \
    \           corresponds to the reason of the rejection.  If there\n          \
    \       have been no Binding Update request rejections, then\n               \
    \  this object will be inaccessible.\n                \"\n        ::= { nemoHaCounterEntry\
    \ 6 }\n    nemoHaCtrDiscontinuityTime OBJECT-TYPE\n       SYNTAX      TimeStamp\n\
    \       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n\
    \               \"The value of sysUpTime on the most recent occasion\n       \
    \         at which any one or more of the counters in this row,\n            \
    \    viz., instances of 'nemoHaBURequestsAccepted' and\n                'nemoHaBURequestsDenied',\
    \ suffered a discontinuity.\n                If no such discontinuity has occurred\
    \ since the\n                last re-initialization of the local management\n\
    \                subsystem, then this object will have a zero value.\n       \
    \        \"\n       ::= { nemoHaCounterEntry 7 }\n    --\n    --\n    -- nemoNotifications\n\
    \    --\n    --\n    nemoHomeTunnelEstablished NOTIFICATION-TYPE\n        OBJECTS\
    \   {\n                    nemoMrBLActiveEgressIfIndex,\n                    nemoMrBLEstablishedHomeTunnelIfIndex,\n\
    \                    mip6MnBLCOAType,\n                    mip6MnBLCOA,\n    \
    \                nemoMrBLHomeAddressPrefixLength,\n                    nemoMrBLCareofAddressPrefixLength\n\
    \                  }\n        STATUS    current\n        DESCRIPTION\n       \
    \         \"This notification is sent by the mobile router\n                 every\
    \ time the tunnel is established between the\n                 home agent and\
    \ the mobile router.\n                \"\n        REFERENCE\n                \"\
    RFC 3963: Section 5.5\"\n            ::= { nemoNotifications 1 }\n    nemoHomeTunnelReleased\
    \ NOTIFICATION-TYPE\n        OBJECTS {\n                    nemoMrBLActiveEgressIfIndex,\n\
    \                    nemoMrBLEstablishedHomeTunnelIfIndex,\n                 \
    \   mip6MnBLCOAType,\n                    mip6MnBLCOA,\n                    nemoMrBLHomeAddressPrefixLength,\n\
    \                    nemoMrBLCareofAddressPrefixLength\n                }\n  \
    \      STATUS    current\n        DESCRIPTION\n                \"This notification\
    \ is sent by the mobile router\n                 every time the tunnel is deleted\
    \ between the home\n                 agent and the mobile router.\n          \
    \      \"\n        REFERENCE\n                \"RFC 3963: Section 5.5\"\n    \
    \        ::= { nemoNotifications 2}\n    -- Conformance information\n    nemoGroups\
    \      OBJECT IDENTIFIER ::= { nemoConformance 1 }\n    nemoCompliances OBJECT\
    \ IDENTIFIER ::= { nemoConformance 2 }\n    -- Units of conformance\n    nemoSystemGroup\
    \    OBJECT-GROUP\n         OBJECTS {\n                   nemoCapabilities,\n\
    \                   nemoStatus\n        }\n         STATUS  current\n        \
    \ DESCRIPTION\n                 \"A collection of objects for basic NEMO\n   \
    \               monitoring.\n                 \"\n         ::= { nemoGroups 1\
    \ }\n    nemoBindingCacheGroup    OBJECT-GROUP\n         OBJECTS {\n         \
    \          nemoBindingMrFlag,\n                   nemoBindingMrMode\n        }\n\
    \         STATUS  current\n         DESCRIPTION\n                 \"A collection\
    \ of objects for monitoring the\n                  NEMO extensions of the Binding\
    \ Cache.\n                 \"\n         ::= { nemoGroups 2 }\n    nemoStatsGroup\
    \    OBJECT-GROUP\n         OBJECTS {\n                   nemoCounterDiscontinuityTime\n\
    \        }\n         STATUS  current\n         DESCRIPTION\n                 \"\
    A collection of objects for\n                  monitoring NEMO statistics.\n \
    \                \"\n         ::= { nemoGroups 3 }\n    nemoMrConfGroup   OBJECT-GROUP\n\
    \         OBJECTS {\n                   nemoMrEgressIfPriority,\n            \
    \       nemoMrEgressIfDescription,\n                   nemoMrEgressIfRoamHoldDownTime,\n\
    \                   nemoMrDiscoveryRequests,\n                   nemoMrDiscoveryReplies,\n\
    \                   nemoMrDiscoveryRepliesRouterFlagZero,\n                  \
    \ nemoMrMovedHome,\n                   nemoMrMovedOutofHome,\n               \
    \    nemoMrMovedFNtoFN,\n                   nemoMrBetterIfDetected\n        }\n\
    \         STATUS  current\n         DESCRIPTION\n                 \"A collection\
    \ of objects for monitoring\n                  the configuration-related information\
    \ on\n                  the mobile router.\n                 \"\n         ::=\
    \ { nemoGroups 4 }\n    nemoMrRegistrationGroup  OBJECT-GROUP\n         OBJECTS\
    \ {\n                   nemoMrBLMode,\n                   nemoMrBLMrFlag,\n  \
    \                 nemoMrBLHomeAddressPrefixLength,\n                   nemoMrBLCareofAddressPrefixLength,\n\
    \                   nemoMrBLActiveEgressIfIndex,\n                   nemoMrBLEstablishedHomeTunnelIfIndex,\n\
    \                   nemoMrMobilityMessagesSent,\n                   nemoMrMobilityMessagesRecd,\n\
    \                   nemoMrPrefixRegMode,\n                   nemoMrBindingAcksWONemoSupport,\n\
    \                   nemoMrBindingAcksRegTypeChangeDisallowed,\n              \
    \     nemoMrBindingAcksOperationNotPermitted,\n                   nemoMrBindingAcksInvalidPrefix,\n\
    \                   nemoMrBindingAcksNotAuthorizedForPrefix,\n               \
    \    nemoMrBindingAcksForwardingSetupFailed,\n                   nemoMrBindingAcksOtherError\n\
    \        }\n         STATUS  current\n         DESCRIPTION\n                 \"\
    A collection of objects for monitoring\n                  the registration details\
    \ and statistics for\n                  the mobile router.\n                 \"\
    \n         ::= { nemoGroups 5 }\n    nemoHaSystemGroup    OBJECT-GROUP\n     \
    \   OBJECTS {\n                  nemoHaMobileNetworkPrefixType,\n            \
    \      nemoHaMobileNetworkPrefix,\n                  nemoHaMobileNetworkPrefixLength,\n\
    \                  nemoHaMobileNetworkPrefixSource\n       }\n        STATUS \
    \ current\n        DESCRIPTION\n                \"A collection of objects for\
    \ basic NEMO\n                 configuration monitoring at the home agent.\n \
    \               \"\n        ::= { nemoGroups 6 }\n    nemoHaStatsGroup   OBJECT-GROUP\n\
    \        OBJECTS {\n                  nemoHaBURequestsAccepted,\n            \
    \      nemoHaBURequestsDenied,\n                  nemoHaBCEntryCreationTime,\n\
    \                  nemoHaBUAcceptedTime,\n                  nemoHaBURejectionTime,\n\
    \                  nemoHaRecentBURejectionCode,\n                  nemoHaCtrDiscontinuityTime\n\
    \       }\n        STATUS  current\n        DESCRIPTION\n                \"A collection\
    \ of objects for monitoring NEMO\n                 registration-related statistics\
    \ pertaining to\n                 the mobile routers registered with the home\
    \ agent.\n                \"\n        ::= { nemoGroups 7 }\n    nemoHaGlobalStatsGroup\
    \   OBJECT-GROUP\n        OBJECTS {\n                  nemoHaBUAcksWONemoSupport,\n\
    \                  nemoHaBUAcksRegTypeChangeDisallowed,\n                  nemoHaBUAcksOperationNotPermitted,\n\
    \                  nemoHaBUAcksInvalidPrefix,\n                  nemoHaBUAcksNotAuthorizedForPrefix,\n\
    \                  nemoHaBUAcksForwardingSetupFailed,\n                  nemoHaBUAcksOtherError\n\
    \       }\n        STATUS  current\n        DESCRIPTION\n                \"A collection\
    \ of objects for monitoring basic\n                 NEMO advertisement and registration\
    \ statistics\n                 on a home agent.\n                \"\n        ::=\
    \ { nemoGroups 8 }\n    nemoNotificationGroup   NOTIFICATION-GROUP\n        NOTIFICATIONS\
    \ {\n                 nemoHomeTunnelEstablished,\n                 nemoHomeTunnelReleased\n\
    \       }\n        STATUS  current\n        DESCRIPTION\n                \"A collection\
    \ of notifications from a home agent\n                 or correspondent node to\
    \ the manager about the\n                 tunnel status of the mobile router.\n\
    \                \"\n        ::= { nemoGroups 9 }\n    -- Compliance statements\n\
    \    nemoCoreCompliance MODULE-COMPLIANCE\n         STATUS  current\n        \
    \ DESCRIPTION\n                \"The compliance statement for SNMP entities\n\
    \                 that implement the NEMO-MIB.\n                 \"\n        \
    \ MODULE  -- this module\n             MANDATORY-GROUPS { nemoSystemGroup\n  \
    \                            }\n         ::= { nemoCompliances 1 }\n    nemoCompliance2\
    \ MODULE-COMPLIANCE\n         STATUS  current\n         DESCRIPTION\n        \
    \        \"The compliance statement for SNMP entities that\n                 implement\
    \ the NEMO-MIB and support monitoring of\n                 the Binding Cache.\n\
    \                 There are a number of INDEX objects that cannot be\n       \
    \          represented in the form of OBJECT clauses in SMIv2,\n             \
    \    but for which there are compliance requirements,\n                 expressed\
    \ in OBJECT-clause form in this description:\n                 -- OBJECT     \
    \ mip6BindingHomeAddressType\n                 -- SYNTAX      InetAddressType\
    \ { ipv6(2) }\n                 -- DESCRIPTION\n                 --     This MIB\
    \ module requires support for global\n                 --     IPv6 addresses for\
    \ the mip6BindingHomeAddress\n                 --     object.\n              \
    \   --\n                 -- OBJECT      mip6BindingHomeAddress\n             \
    \    -- SYNTAX      InetAddress (SIZE(16))\n                 -- DESCRIPTION\n\
    \                 --     This MIB module requires support for global\n       \
    \          --     IPv6 addresses for the mip6BindingHomeAddress\n            \
    \     --     object.\n                 --\n                 \"\n         MODULE\
    \  -- this module\n             MANDATORY-GROUPS { nemoSystemGroup,\n        \
    \                        nemoBindingCacheGroup\n                             \
    \ }\n         ::= { nemoCompliances 2 }\n    nemoCoreReadOnlyCompliance MODULE-COMPLIANCE\n\
    \         STATUS  current\n         DESCRIPTION\n                \"The compliance\
    \ statement for SNMP entities\n                 that implement the NEMO-MIB without\
    \ support\n                 for read-write (i.e., in read-only mode).\n      \
    \           \"\n         MODULE  -- this module\n             MANDATORY-GROUPS\
    \ { nemoSystemGroup\n                              }\n         OBJECT      nemoStatus\n\
    \         MIN-ACCESS  read-only\n         DESCRIPTION\n                \"Write\
    \ access is not required.\"\n         ::= { nemoCompliances 3 }\n    nemoReadOnlyCompliance2\
    \ MODULE-COMPLIANCE\n         STATUS  current\n         DESCRIPTION\n        \
    \        \"The compliance statement for SNMP entities that\n                 implement\
    \ the NEMO-MIB without support for read-write\n                 (i.e., in read-only\
    \ mode) and with support for\n                 monitoring of the Binding Cache.\n\
    \                 There are a number of INDEX objects that cannot be\n       \
    \          represented in the form of OBJECT clauses in SMIv2,\n             \
    \    but for which there are compliance requirements,\n                 expressed\
    \ in OBJECT-clause form in this description:\n                 -- OBJECT     \
    \ mip6BindingHomeAddressType\n                 -- SYNTAX      InetAddressType\
    \ { ipv6(2) }\n                 -- DESCRIPTION\n                 --     This MIB\
    \ module requires support for global\n                 --     IPv6 addresses for\
    \ the mip6BindingHomeAddress\n                 --     object.\n              \
    \   --\n                 -- OBJECT      mip6BindingHomeAddress\n             \
    \    -- SYNTAX      InetAddress (SIZE(16))\n                 -- DESCRIPTION\n\
    \                 --     This MIB module requires support for global\n       \
    \          --     IPv6 addresses for the mip6BindingHomeAddress\n            \
    \     --     object.\n                 --\n                 \"\n         MODULE\
    \  -- this module\n             MANDATORY-GROUPS { nemoSystemGroup,\n        \
    \                        nemoBindingCacheGroup\n                             \
    \ }\n         OBJECT      nemoStatus\n         MIN-ACCESS  read-only\n       \
    \  DESCRIPTION\n                \"Write access is not required.\"\n         ::=\
    \ { nemoCompliances 4 }\n    nemoMrCompliance MODULE-COMPLIANCE\n         STATUS\
    \  current\n         DESCRIPTION\n                \"The compliance statement for\
    \ SNMP entities that\n                 implement the NEMO-MIB for monitoring configuration-\n\
    \                 related information, registration details, and\n           \
    \      statistics on a mobile router.\n                 There are a number of\
    \ INDEX objects that cannot be\n                 represented in the form of OBJECT\
    \ clauses in SMIv2,\n                 but for which there are compliance requirements,\n\
    \                 expressed in OBJECT-clause form in this description:\n     \
    \            -- OBJECT      mip6MnHomeAddressType\n                 -- SYNTAX\
    \      InetAddressType { ipv6(2) }\n                 -- DESCRIPTION\n        \
    \         --     This MIB module requires support for global\n               \
    \  --     IPv6 addresses for the mip6MnHomeAddress\n                 --     object.\n\
    \                 --\n                 -- OBJECT      mip6MnHomeAddress\n    \
    \             -- SYNTAX      InetAddress (SIZE(16))\n                 -- DESCRIPTION\n\
    \                 --     This MIB module requires support for global\n       \
    \          --     IPv6 addresses for the mip6MnHomeAddress\n                 --\
    \     object.\n                 --\n                 -- OBJECT      mip6MnBLNodeAddressType\n\
    \                 -- SYNTAX      InetAddressType { ipv6(2) }\n               \
    \  -- DESCRIPTION\n                 --     This MIB module requires support for\
    \ global\n                 --     IPv6 addresses for the mip6MnBLNodeAddress\n\
    \                 --     object.\n                 --\n                 -- OBJECT\
    \      mip6MnBLNodeAddress\n                 -- SYNTAX      InetAddress (SIZE(16))\n\
    \                 -- DESCRIPTION\n                 --     This MIB module requires\
    \ support for global\n                 --     IPv6 addresses for the mip6MnBLNodeAddress\n\
    \                 --     object.\n                 \"\n         MODULE  -- this\
    \ module\n             MANDATORY-GROUPS { nemoStatsGroup,\n                  \
    \              nemoMrConfGroup,\n                                nemoMrRegistrationGroup\n\
    \                              }\n         ::= { nemoCompliances 5 }\n    nemoMrReadOnlyCompliance2\
    \ MODULE-COMPLIANCE\n         STATUS  current\n         DESCRIPTION\n        \
    \        \"The compliance statement for SNMP entities that\n                 implement\
    \ the NEMO-MIB without support for read-\n                 write (i.e., in read-only\
    \ mode) and with support for\n                 monitoring of configuration-related\
    \ information,\n                 registration details, and statistics on a mobile\n\
    \                 router.\n                 There are a number of INDEX objects\
    \ that cannot be\n                 represented in the form of OBJECT clauses in\
    \ SMIv2,\n                 but for which there are compliance requirements,\n\
    \                 expressed in OBJECT-clause form in this description:\n     \
    \            -- OBJECT      mip6MnHomeAddressType\n                 -- SYNTAX\
    \      InetAddressType { ipv6(2) }\n                 -- DESCRIPTION\n        \
    \         --     This MIB module requires support for global\n               \
    \  --     IPv6 addresses for the mip6MnHomeAddress\n                 --     object.\n\
    \                 --\n                 -- OBJECT      mip6MnHomeAddress\n    \
    \             -- SYNTAX      InetAddress (SIZE(16))\n                 -- DESCRIPTION\n\
    \                 --     This MIB module requires support for global\n       \
    \          --     IPv6 addresses for the mip6MnHomeAddress\n                 --\
    \     object.\n                 --\n                 -- OBJECT      mip6MnBLNodeAddressType\n\
    \                 -- SYNTAX      InetAddressType { ipv6(2) }\n               \
    \  -- DESCRIPTION\n                 --     This MIB module requires support for\
    \ global\n                 --     IPv6 addresses for the mip6MnBLNodeAddress\n\
    \                 --     object.\n                 --\n                 -- OBJECT\
    \      mip6MnBLNodeAddress\n                 -- SYNTAX      InetAddress (SIZE(16))\n\
    \                 -- DESCRIPTION\n                 --     This MIB module requires\
    \ support for global\n                 --     IPv6 addresses for the mip6MnBLNodeAddress\n\
    \                 --     object.\n                 \"\n         MODULE  -- this\
    \ module\n             MANDATORY-GROUPS { nemoStatsGroup,\n                  \
    \              nemoMrConfGroup,\n                                nemoMrRegistrationGroup\n\
    \                              }\n         OBJECT      nemoMrPrefixRegMode\n \
    \        MIN-ACCESS  read-only\n         DESCRIPTION\n                \"Write\
    \ access is not required.\"\n         ::= { nemoCompliances 6 }\n    nemoHaCoreCompliance\
    \ MODULE-COMPLIANCE\n         STATUS  current\n         DESCRIPTION\n        \
    \        \"The compliance statement for SNMP entities that\n                 implement\
    \ the NEMO-MIB for configuration monitoring\n                 at the home agent.\n\
    \                 There are a number of INDEX objects that cannot be\n       \
    \          represented in the form of OBJECT clauses in SMIv2,\n             \
    \    but for which there are compliance requirements,\n                 expressed\
    \ in OBJECT-clause form in this description:\n                 -- OBJECT     \
    \ mip6BindingHomeAddressType\n                 -- SYNTAX      InetAddressType\
    \ { ipv6(2) }\n                 -- DESCRIPTION\n                 --     This MIB\
    \ module requires support for global\n                 --     IPv6 addresses for\
    \ the mip6BindingHomeAddress\n                 --     object.\n              \
    \   --\n                 -- OBJECT      mip6BindingHomeAddress\n             \
    \    -- SYNTAX      InetAddress (SIZE(16))\n                 -- DESCRIPTION\n\
    \                 --     This MIB module requires support for global\n       \
    \          --     IPv6 addresses for the mip6BindingHomeAddress\n            \
    \     --     object.\n                 --\n                 \"\n         MODULE\
    \  -- this module\n             MANDATORY-GROUPS { nemoHaSystemGroup\n       \
    \                       }\n         ::= { nemoCompliances 7 }\n    nemoHaCompliance2\
    \ MODULE-COMPLIANCE\n         STATUS  current\n         DESCRIPTION\n        \
    \        \"The compliance statement for SNMP entities that\n                 implement\
    \ the NEMO-MIB with support for monitoring\n                 of the home agent\
    \ functionality, specifically the\n                 home-agent-registration-related\
    \ statistics.\n                 There are a number of INDEX objects that cannot\
    \ be\n                 represented in the form of OBJECT clauses in SMIv2,\n \
    \                but for which there are compliance requirements,\n          \
    \       expressed in OBJECT-clause form in this description:\n               \
    \  -- OBJECT      mip6BindingHomeAddressType\n                 -- SYNTAX     \
    \ InetAddressType { ipv6(2) }\n                 -- DESCRIPTION\n             \
    \    --     This MIB module requires support for global\n                 -- \
    \    IPv6 addresses for the mip6BindingHomeAddress\n                 --     object.\n\
    \                 --\n                 -- OBJECT      mip6BindingHomeAddress\n\
    \                 -- SYNTAX      InetAddress (SIZE(16))\n                 -- DESCRIPTION\n\
    \                 --     This MIB module requires support for global\n       \
    \          --     IPv6 addresses for the mip6BindingHomeAddress\n            \
    \     --     object.\n                 --\n                 \"\n         MODULE\
    \  -- this module\n             MANDATORY-GROUPS { nemoHaSystemGroup,\n      \
    \                          nemoHaStatsGroup,\n                               \
    \ nemoHaGlobalStatsGroup\n                              }\n         ::= { nemoCompliances\
    \ 8 }\n    nemoNotificationCompliance MODULE-COMPLIANCE\n         STATUS  current\n\
    \         DESCRIPTION\n                \"The compliance statement for SNMP entities\
    \ that\n                 implement the NEMO-MIB and support Notification\n   \
    \              from the home agent.\n                 \"\n         MODULE  --\
    \ this module\n             MANDATORY-GROUPS { nemoNotificationGroup\n       \
    \                       }\n         ::= { nemoCompliances 9 }\n    END\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   IANA has assigned a base arc in the mib-2 (Standards\
    \ Track) OID tree\n   for the 'nemoMIB' (184).\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.  These\n   are\
    \ the tables and objects and their sensitivity/vulnerability:\n   nemoStatus:\
    \ The value of this object is used to enable or disable the\n      NEMO functionality\
    \ on a NEMO entity.  Access to this MO may be\n      abused to disrupt the communication\
    \ that depends on NEMO.\n   nemoMrPrefixRegMode: The value of this object is used\
    \ to control the\n      mode in which mobile network prefixes will be registered\
    \ with the\n      home agent.  Access to this object may be abused to disrupt\
    \ the\n      setting up of mobile network prefixes.\n   Some of the readable objects\
    \ in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive or\n   vulnerable in some network environments.\
    \  It is thus important to\n   control even GET and/or NOTIFY access to these\
    \ objects and possibly\n   to even encrypt the values of these objects when sending\
    \ them over\n   the network via SNMP.  These are the tables and objects and their\n\
    \   sensitivity/vulnerability:\n   nemoHaMobileNetworkPrefixType\n   nemoHaMobileNetworkPrefix\n\
    \   nemoHaMobileNetworkPrefixLength:\n      The above address-related objects\
    \ may be considered to be\n      particularly sensitive and/or private.  The mobile-network-\n\
    \      prefix-related objects reveal the configuration of the mobile\n      router\
    \ and, as such, may be considered to be sensitive.\n   SNMP versions prior to\
    \ SNMPv3 did not include adequate security.\n   Even if the network itself is\
    \ secure (for example by using IPsec),\n   even then, there is no control as to\
    \ who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
