    \    see the RFC itself for full legal notices.\"\n             REVISION    \"\
    200903100000Z\"      -- 10 March 2009\n             DESCRIPTION \"Initial version,\
    \ published as RFC 5488.\"\n                  ::= { mib-2  184 }\n      -- The\
    \ NEMO MIB has the following primary groups\n      nemoNotifications        OBJECT\
    \ IDENTIFIER ::= { nemoMIB 0 }\n      nemoObjects              OBJECT IDENTIFIER\
    \ ::= { nemoMIB 1 }\n      nemoConformance          OBJECT IDENTIFIER ::= { nemoMIB\
    \ 2 }\n      nemoCore                 OBJECT IDENTIFIER ::= { nemoObjects 1 }\n\
    \      nemoMr                   OBJECT IDENTIFIER ::= { nemoObjects 2 }\n    \
    \  nemoCn                   OBJECT IDENTIFIER ::= { nemoObjects 3 }\n      nemoHa\
    \                   OBJECT IDENTIFIER ::= { nemoObjects 4 }\n       -- The sub\
    \ groups\n      nemoSystem               OBJECT IDENTIFIER ::= { nemoCore 1 }\n\
    \      nemoBindings             OBJECT IDENTIFIER ::= { nemoCore 2 }\n      nemoConfiguration\
    \        OBJECT IDENTIFIER ::= { nemoCore 3 }\n      nemoStats               \
    \ OBJECT IDENTIFIER ::= { nemoCore 4 }\n      nemoMrSystem             OBJECT\
    \ IDENTIFIER ::= { nemoMr 1 }\n      nemoMrConf               OBJECT IDENTIFIER\
    \ ::= { nemoMr 2 }\n      nemoMrRegistration       OBJECT IDENTIFIER ::= { nemoMr\
    \ 3 }\n      nemoMrGlobalStats        OBJECT IDENTIFIER ::= { nemoMr 4 }\n   \
    \   nemoHaAdvertisement      OBJECT IDENTIFIER ::= { nemoHa 1 }\n      nemoHaStats\
    \              OBJECT IDENTIFIER ::= { nemoHa 2 }\n      nemoHaRegistration  \
    \     OBJECT IDENTIFIER ::= { nemoHa 3 }\n      nemoHaGlobalStats        OBJECT\
    \ IDENTIFIER ::= { nemoHaStats 1 }\n      -- Textual Conventions\n    NemoBURequestRejectionCode\
    \ ::= TEXTUAL-CONVENTION\n           STATUS        current\n           DESCRIPTION\n\
    \                   \"The value of the status field in the Binding\n         \
    \           Acknowledgment message when the Binding Update\n                 \
    \   was rejected for NEMO-specific reasons.\n                   \"\n         \
    \  REFERENCE\n                   \"RFC 3963: Section 4.2\"\n           SYNTAX\
    \  INTEGER {\n                   mobileRouterOperationNotPermitted (140),\n  \
    \                 invalidPrefix                     (141),\n                 \
    \  notAuthorizedForPrefix            (142),\n                   forwardingSetupFailed\
    \             (143)\n                  }\n      --\n      --\n      -- nemoSystem\
    \ group\n      --\n      --\n      nemoCapabilities OBJECT-TYPE\n          SYNTAX\
    \      BITS {\n                           mobileRouter       (0),\n          \
    \                 homeAgentSupport   (1)\n                      }\n          MAX-ACCESS\
    \  read-only\n          STATUS      current\n          DESCRIPTION\n         \
    \         \"This object indicates the NEMO functions that\n                  \
    \ are supported by this managed entity.  Multiple\n                   NEMO functions\
    \ may be supported by a single\n                   entity.\n                 \
    \ \"\n          REFERENCE\n                  \"RFC 3963: Section 3\"\n       \
    \   ::= { nemoSystem 1 }\n      nemoStatus OBJECT-TYPE\n          SYNTAX     \
    \ INTEGER { enabled(1), disabled(2) }\n          MAX-ACCESS  read-write\n    \
    \      STATUS      current\n          DESCRIPTION\n                  \"This object\
    \ indicates whether the NEMO\n                   function is enabled for the managed\
    \ entity.  If it\n                   is enabled, the agent discovery and registration\n\
    \                   functions will be operational.\n                   Changing\
    \ the status from enabled(1) to disabled(2)\n                   will terminate\
    \ the agent discovery and registration\n                   functions.  On the\
    \ other hand, changing the status\n                   from disabled(2) to enabled(1)\
    \ will start the agent\n                   discovery and registration functions.\n\
    \                   The value of this object MUST remain unchanged\n         \
    \          across reboots of the managed entity.\n                  \"\n     \
    \     ::= { nemoSystem 2 }\n     nemoCounterDiscontinuityTime OBJECT-TYPE\n  \
    \      SYNTAX      TimeStamp\n        MAX-ACCESS  read-only\n        STATUS  \
    \    current\n        DESCRIPTION\n                \"The value of sysUpTime on\
    \ the most recent occasion at\n                 which any one or more of this\
    \ NEMO entity's counters,\n                 viz., counters with OID prefix 'nemoMrConf',\n\
    \                 'nemoMrRegnCounters', 'nemoMrGlobalStats', or\n            \
    \     'nemoHaGlobalStats', suffered a discontinuity.  If\n                 no\
    \ such discontinuities have occurred since the last\n                 re-initialization\
    \ of the local management subsystem,\n                 then this object will have\
    \ a zero value.\n                \"\n        ::= { nemoStats 1 }\n     --\n  \
    \   --\n     --   nemoConfiguration group\n     --\n     --\n    nemoMrBLTable\
    \ OBJECT-TYPE\n        SYNTAX      SEQUENCE OF NemoMrBLEntry\n        MAX-ACCESS\
    \  not-accessible\n        STATUS      current\n        DESCRIPTION\n        \
    \        \"This table corresponds to the Binding Update List\n               \
    \  (BL) that includes NEMO-related information and that\n                 is maintained\
    \ by the mobile router.  The table\n                 holds a row for every binding\
    \ that the mobile\n                 router has established or is trying to establish.\n\
    \                 Entries from the table are deleted as the lifetime\n       \
    \          of the binding expires.\n                \"\n        REFERENCE\n  \
    \              \"RFC 3775: Sections 4.5, 11.1\n                 RFC 3963: Section\
    \ 5.2\"\n        ::= { nemoMrRegistration 1 }\n    nemoMrBLEntry  OBJECT-TYPE\n\
    \        SYNTAX      NemoMrBLEntry\n        MAX-ACCESS  not-accessible\n     \
    \   STATUS      current\n        DESCRIPTION\n                \"An entry pertaining\
    \ to NEMO-related information\n                 contained in a Binding Update\
    \ sent by a NEMO-enabled\n                 mobile router to its home agent.\n\
    \                \"\n        AUGMENTS {mip6MnBLEntry}\n    ::= { nemoMrBLTable\
    \ 1 }\n    NemoMrBLEntry ::= SEQUENCE {\n        nemoMrBLMode     INTEGER,\n \
    \       nemoMrBLMrFlag   TruthValue,\n        nemoMrBLHomeAddressPrefixLength\
    \   InetAddressPrefixLength,\n        nemoMrBLCareofAddressPrefixLength InetAddressPrefixLength,\n\
    \        nemoMrBLActiveEgressIfIndex       InterfaceIndex,\n        nemoMrBLEstablishedHomeTunnelIfIndex\
    \ InterfaceIndex\n        }\n    nemoMrBLMode OBJECT-TYPE\n        SYNTAX    \
    \  INTEGER {\n          implicitMode (1),\n          explicitMode (2)\n      \
    \              }\n        MAX-ACCESS  read-only\n        STATUS      current\n\
    \        DESCRIPTION\n                \"implicitMode(1): the Mobile Network Prefix\
    \ Option\n                 is not included in the Binding Update by the mobile\n\
    \                 router.\n                 explicitMode(2): the mobile router\
    \ included one or\n                 more Mobile Network Prefix Options in the\
    \ Binding\n                 Update.\n                \"\n        REFERENCE\n \
    \               \"RFC 3963: Section 5.2\"\n        ::= { nemoMrBLEntry 1 }\n \
    \   nemoMrBLMrFlag OBJECT-TYPE\n        SYNTAX      TruthValue\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"true(1): the mobile router sent the Binding Update\n                 with\
    \ Mobile Router Flag set.\n                 false(2): the mobile router did not\
    \ send the Binding\n                 Update with Mobile Router Flag set.  This\
    \ implies that\n                 the mobile router is acting as a mobile node.\n\
    \                \"\n        REFERENCE\n                \"RFC 3963: Sections 4.1,\
    \ 5.1\"\n        ::= { nemoMrBLEntry 2 }\n    nemoMrBLHomeAddressPrefixLength\
    \  OBJECT-TYPE\n        SYNTAX      InetAddressPrefixLength\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n             \
    \   \"The prefix length of the mobile router's home network.\n               \
    \ \"\n        REFERENCE\n            \"RFC 3963: Section 3\"\n        ::= { nemoMrBLEntry\
    \ 3 }\n    nemoMrBLCareofAddressPrefixLength  OBJECT-TYPE\n        SYNTAX    \
    \  InetAddressPrefixLength\n        MAX-ACCESS  read-only\n        STATUS    \
    \  current\n        DESCRIPTION\n                \"The prefix length of the care-of\
    \ address of the\n                 mobile router.\n                \"\n      \
    \  REFERENCE\n            \"RFC 3963: Section 3\"\n        ::= { nemoMrBLEntry\
    \ 4 }\n    nemoMrBLActiveEgressIfIndex OBJECT-TYPE\n        SYNTAX      InterfaceIndex\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"The interface index of the currently active\n             \
    \    egress interface.\n                \"\n        REFERENCE\n            \"\
    RFC 3963: Section 5.5\"\n        ::= { nemoMrBLEntry 5 }\n    nemoMrBLEstablishedHomeTunnelIfIndex\
    \  OBJECT-TYPE\n        SYNTAX      InterfaceIndex\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"The interface\
    \ index of the tunnel established\n                 between the mobile router\
    \ and the home agent\n                 for NEMO traffic.\n                \"\n\
    \        REFERENCE\n            \"RFC 3963: Section 5.5\"\n        ::= { nemoMrBLEntry\
    \ 6 }\n    -- Mobile Router Registration Group Counters\n    nemoMrRegnCounters\
    \ OBJECT IDENTIFIER ::= { nemoMrRegistration 2 }\n    nemoMrMobilityMessagesSent\
    \ OBJECT-TYPE\n        SYNTAX      Counter32\n        MAX-ACCESS  read-only\n\
    \        STATUS      current\n        DESCRIPTION\n                \"The total\
    \ number of mobility messages, i.e., IPv6\n                 datagrams with Mobility\
    \ Header, sent by the mobile\n                 node.  This will include Binding\
    \ Updates sent by a\n                 mobile router with the Mobile Router Flag\
    \ set.\n                 Discontinuities in the value of this counter can\n  \
    \               occur at re-initialization of the management system,\n       \
    \          and at other times as indicated by the value of\n                 nemoCounterDiscontinuityTime.\n\
    \                \"\n        REFERENCE\n                \"RFC 3775: Sections 4.2,\
    \ 6.1\n                 RFC 3963: Section 4.1\"\n        ::= {  nemoMrRegnCounters\
    \ 1 }\n    nemoMrMobilityMessagesRecd OBJECT-TYPE\n        SYNTAX      Counter32\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \                \"The total number of mobility messages, i.e., IPv6\n       \
    \          datagrams with Mobility Header, received by the\n                 mobile\
    \ node.  This will include Binding\n                 Acknowledgements with Mobile\
    \ Router Flag set that\n                 are sent to a mobile router.\n      \
    \           Discontinuities in the value of this counter can\n               \
    \  occur at re-initialization of the management system,\n                 and\
    \ at other times as indicated by the value of\n                 nemoCounterDiscontinuityTime.\n\
    \                \"\n        REFERENCE\n                \"RFC 3775: Sections 4.2,\
    \ 6.1\n                 RFC 3963: Sections 4.1, 4.2\"\n        ::= {  nemoMrRegnCounters\
    \ 2 }\n    nemoMrPrefixRegMode OBJECT-TYPE\n        SYNTAX INTEGER {\n       \
    \           implicitMode       (1),\n                  explicitMode       (2)\n\
    \               }\n        MAX-ACCESS  read-write\n        STATUS      current\n\
    \        DESCRIPTION\n                \"This object indicates the mode in which\
    \ the mobile\n                 network prefixes will be registered with the home\n\
    \                 agent.\n                 implicitMode(1): the Mobile Network\
    \ Prefix Option will\n                 not be included in the Binding Update by\
    \ the mobile\n                 router.\n                 explicitMode(2): the\
    \ mobile router will include one or\n                 more Mobile Network Prefix\
    \ Options in the Binding\n                 Update.\n                 The value\
    \ of this object MUST remain unchanged\n                 across reboots of the\
    \ managed entity.\n                \"\n        REFERENCE\n                \"RFC\
    \ 3963: Section 5.2\"\n        ::= { nemoMrRegistration 3 }\n    nemoHaMobileNetworkPrefixTable\
    \ OBJECT-TYPE\n        SYNTAX      SEQUENCE OF NemoHaMobileNetworkPrefixEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \                \"This table contains the mobile network prefixes\n         \
    \        that the home agent maintains for the mobile router.\n              \
    \   The mobile network prefixes in this table are\n                 registered\
    \ by Binding Updates or are manually\n                 pre-configured.\n     \
    \           \"\n        REFERENCE\n                \"RFC 3963: Section 6.1.2\"\
    \n        ::= { nemoHaRegistration 1 }\n    nemoHaMobileNetworkPrefixEntry OBJECT-TYPE\n\
    \        SYNTAX      NemoHaMobileNetworkPrefixEntry\n        MAX-ACCESS  not-accessible\n\
    \        STATUS      current\n        DESCRIPTION\n                \"An entry\
    \ for a mobile network prefix.\n                 The instances of the columnar\
    \ objects in this entry\n                 pertain to an interface for a particular\
    \ value of\n                 mip6BindingHomeAddressType, mip6BindingHomeAddress,\n\
    \                 and nemoHaMobileNetworkPrefixSeqNo.\n                 The nemoHaMobileNetworkPrefixSeqNo\
    \ object is used to\n                 distinguish between multiple instances of\n\
    \                 the mobile network prefix in the same Binding Update\n     \
    \            for the same set of mip6BindingHomeAddressType and\n            \
    \     mip6BindingHomeAddress.\n                 There is no upper-bound on the\
    \ maximum number of\n                 mobile network prefixes in a Binding Update\
    \ but, for\n                 practical purposes, the upper bound of the value\n\
    \                 nemoHaMobileNetworkPrefixSeqNo is set to 1024.\n           \
    \      Implementers need to be aware that if the total\n                 number\
    \ of octets in mip6BindingHomeAddress\n                 exceeds 112, then OIDs\
    \ of column\n                 instances in this row will have more than 128\n\
    \                 sub-identifiers and cannot be accessed using\n             \
    \    SNMPv1, SNMPv2c, or SNMPv3.\n                \"\n        INDEX  { mip6BindingHomeAddressType,\n\
    \                 mip6BindingHomeAddress,\n                 nemoHaMobileNetworkPrefixSeqNo\n\
    \    }\n    ::= { nemoHaMobileNetworkPrefixTable 1 }\n    NemoHaMobileNetworkPrefixEntry\
    \ ::= SEQUENCE {\n        nemoHaMobileNetworkPrefixSeqNo       Unsigned32,\n \
    \       nemoHaMobileNetworkPrefixType        InetAddressType,\n        nemoHaMobileNetworkPrefix\
    \            InetAddress,\n        nemoHaMobileNetworkPrefixLength      Unsigned32,\n\
