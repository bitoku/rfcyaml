- title: 'TOPIC:   UCLA CAMPUS COMPUTING NETWORK LIAISON STAFF FOR ARPA NETWORK'
  contents:
  - "TOPIC:   UCLA CAMPUS COMPUTING NETWORK LIAISON STAFF FOR ARPA NETWORK\n    The\
    \ ARPA Network contacts at CCN are:\n    1.  Initial Contact - User Relations\
    \  Fred Ebrahimi  (213) 825-7548\n    2.  ARPA Liaison    - User Services   Barbara\
    \ Noble  (213) 825-7438\n    3.  Network Technical Liaison         Robert Braden\
    \  (213) 825-7518\n    4.  Operations Manager                William Tippit (213)\
    \ 825-7546\n    5.  Operations                                       (213) 825-7554\n\
    \    6.  Consulting                                       (213) 825-7452\n"
- title: 'Please make initial contact with CCN through these representatives:'
  contents:
  - "Please make initial contact with CCN through these representatives:\n    A. \
    \ Administrative Matters and General Facility Orientation:\n             Fred\
    \ Ebrahimi, Head - User Relations  (213) 825-7548\n        Fred handles administrative\
    \ matters, such as: charge number\n        applications and funding, and will\
    \ discuss your application\n        and the facilities and services available\
    \ at CCN.\n    B.  Network Technical Matters:\n             Robert Braden, Manager\
    \ of Programming (213) 825-7518\n        Bob handles problems with Network protocol\
    \ and Network hardware.\n"
- title: 'When you are using CCN facilities:'
  contents:
  - "When you are using CCN facilities:\n    A. Programming problems (JCL, compilers,\
    \ documentation) and any\n       other problems you may have related to any aspect\
    \ of using\n       CCN:\n             Barbara Noble (213) 825-7438 or 825-7548\n\
    \             or call a consultant:\n             Consulting    (213) 825-7452\n\
    \             Bob Bell, Head, User Services   (213) 825-7529\n       Barbara is\
    \ the focal point for all of your problems as soon as\n       you begin using\
    \ our system.  She will attempt to solve your\n       programming problems and\
    \ to expedite any other matters involv-\n       ing your use of CCN.\n    B. Operations:\
    \   Schedules, special handling, etc.\n             Operations               \
    \            (213) 825-7554\n             William Tippit, Operations Manager \
    \  (213) 825-7546\n                        ____________________________\n"
