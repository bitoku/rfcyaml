- title: Appendix A.  Examples of Interworking Issues in the Internet
  contents:
  - "Appendix A.  Examples of Interworking Issues in the Internet\n   It is, of course,\
    \ right to observe that there are a number of\n   instances of multiple protocols\
    \ serving the same purpose that have\n   arisen within the Internet.  It is valuable\
    \ to examine these examples\n   to understand what issues they have caused and\
    \ how they have been\n   mitigated.\n"
- title: A.1.  IS-IS/OSPF
  contents:
  - "A.1.  IS-IS/OSPF\n   IS-IS and OSPF are two competing link-state IGP routing\
    \ protocols\n   that derive from the same root technology and that, for political\
    \ and\n   personality reasons, were never reconciled prior to wide-scale\n   deployment.\
    \  It is an accident of history that one of these protocols\n   did not gain overwhelming\
    \ deployment and so force the other into\n   retirement.\n   The existence of\
    \ these two widely deployed and highly functional\n   competing IGPs doubles the\
    \ cost of link-state IGP maintenance and\n   deployment in the Internet.  This\
    \ is a situation that will almost\n   certainly continue for the lifetime of the\
    \ Internet.  Although the\n   Internet is clearly successful and operates well,\
    \ the existence of\n   these two IGPs forces router vendors to implement both\
    \ protocols\n   (doubling the protocol cost of all routers even when an operator\
    \ only\n   wants to deploy one of the protocols), forcing the operator to make\n\
    \   an active choice between IGPs during deployment and requiring a\n   gateway\
    \ function between the islands of protocol use.\n   A mitigating factor in this\
    \ specific case is that, owing to the way\n   networks are partitioned for administrative\
    \ and scaling reasons,\n   there already existed a gateway routing protocol called\
    \ BGP that\n   propagates a summarized form of the IGP reachability information\n\
    \   throughout the Internet.  BGP means that there is actually no\n   requirement\
    \ for IS-IS and OSPF to interwork directly: that is, there\n   is no need for\
    \ a translation function between OSPF and IS-IS, and the\n   two IGPs can continue\
    \ to exist without impacting the function of the\n   Internet.  Thus, unlike the\
    \ situation with MPLS OAM, the choice of\n   IGP protocol is truly a local decision;\
    \ however, there is a cost to\n   BGP implementations that must support interactions\
    \ with both OSPF\n   and IS-IS.\n"
- title: A.2.  Time Division Multiplexing Pseudowires
  contents:
  - "A.2.  Time Division Multiplexing Pseudowires\n   The IETF's PWE3 working group\
    \ has published the specification of\n   three different TDM PW types.  This happened\
    \ after considerable\n   effort to reach a compromise failed to reduce the set\
    \ of options.\n   o  SAToP is a relatively simple design.  It is a Proposed Standard\n\
    \      RFC [RFC4553] and is the mandatory-to-implement, default mode of\n    \
    \  operation.\n   o  CESoPSN [RFC5086] and TDMoIP [RFC5087] are more complex approaches\n\
    \      with different degrees of bandwidth efficiency optimized for\n      different\
    \ applications.  They are both published as Informational\n      RFCs.\n   In\
    \ this case, all implementations must include the default mode of\n   operation\
    \ (SAToP).  This means that end-to-end operation is\n   guaranteed: an operator\
    \ can select equipment from any vendor in the\n   knowledge that he will be able\
    \ to build and operate an end-to-end TDM\n   PW service.\n   If an operator wishes\
    \ to deploy a TDM PW optimized for a specific\n   application, he may select equipment\
    \ from a vendor offering CESoPSN\n   or TDMoIP in addition to SAToP.  Provided\
    \ that all of his equipment\n   and his management system can handle the optimized\
    \ approach, he can\n   run this in his network, but he has to carry the cost of\
    \ selecting,\n   purchasing, configuring, and operating the extended mode of\n\
    \   operation.\n   This situation is far from ideal, and it is possible that\n\
    \   long-distance, multi-operator optimized TDM PWs cannot be achieved.\n   However,\
    \ the existence of a default mode implemented in all devices\n   helps to reduce\
    \ pain for the operator and ensures that simpler\n   end-to-end operation is always\
    \ available.  Additionally, the growth\n   of other protocols is acting to diminish\
    \ the use of long-distance TDM\n   circuits, making this a self-limiting problem.\n"
- title: A.3.  Codecs
  contents:
  - "A.3.  Codecs\n   The n-squared codec interworking problem was brought to the\
    \ attention\n   of the IETF by the ITU-T when the IETF started its work on a royalty-\n\
    \   free codec suitable for use in the Internet.  Every time a new codec\n   is\
    \ deployed, translation between it and all other deployed codecs\n   must be available\
    \ within the network; each participating node must be\n   able to handle the new\
    \ codec.  Translation between codecs is\n   expensive and can lead to reduced\
    \ quality.\n   This problem seriously constrains the addition of new codecs to\
    \ the\n   available set, and new codecs are only designed and released when\n\
    \   there is a well-established need (such as a major difference in\n   functionality).\n\
    \   The application layer of the Internet is, however, predicated on a\n   business\
    \ model that allows for the use of shared, free, and\n   open-source software;\
    \ this model requires the existence of a\n   royalty-free codec.  This, together\
    \ with the specific characteristics\n   of transmission over lossy packet networks,\
    \ comprised requirements\n   equivalent to a major difference in functionality\
    \ and led to work in\n   the IETF to specify a new codec.\n   The complexity,\
    \ economic, and quality costs associated with\n   interworking with this new codec\
    \ will need to be factored into the\n   deployment model.  This, in turn, may\
    \ adversely affect its adoption\n   and the viability of its use in the Internet.\n"
- title: A.4.  MPLS Signaling Protocols
  contents:
  - "A.4.  MPLS Signaling Protocols\n   There are three MPLS signaling control protocols\
    \ used for\n   distributing labels to set up LSPs and PWs in MPLS networks: LDP,\n\
    \   RSVP - Traffic Engineering (RSVP-TE), and GMPLS.\n   The application domain\
    \ for each of these protocols is different, and\n   unlike the OAM situation,\
    \ there is limited requirement for\n   interworking between the protocols.  For\
    \ example, although one\n   provider may use LDP to set up LSPs while its peer\
    \ uses RSVP-TE,\n   connectivity between the two providers usually takes place\
    \ at the IP\n   layer.\n   It should be noted that the IETF initially worked on\
    \ another\n   signaling protocol called Constraint-based Routed LDP (CR-LDP) with\n\
    \   variants applicable to MPLS and GMPLS.  The development of this\n   protocol\
    \ was allowed to progress in parallel with RSVP-TE.  However,\n   once it was\
    \ possible to determine that the solution preferred by the\n   community of vendors\
    \ and operators was RSVP-TE, the IETF terminated\n   all further work on CR-LDP.\
    \  No translation function or gateway point\n   interfacing RSVP-TE to CR-LDP\
    \ was ever proposed.\n"
- title: A.5.  IPv4 and IPv6
  contents:
  - "A.5.  IPv4 and IPv6\n   If there were ever an example of why protocol interworking\
    \ is to be\n   avoided if at all possible, it is the transition from IPv4 to IPv6.\n\
    \   The reasons for introducing IPv6 into the Internet are well known and\n  \
    \ don't need discussion here.  IPv6 was not introduced as a competitor\n   to\
    \ IPv4 but rather as a planned replacement.  The need for the\n   transition to\
    \ IPv6 arose from the expansion of the network size\n   beyond the wildest dreams\
    \ of the creators of the Internet and from\n   the consequent depletion of the\
    \ IPv4 address space.\n   This transition has proved to be the hardest problem\
    \ that the IETF\n   has ever addressed.  The invention and standardization of\
    \ IPv6 were\n   straightforward by comparison, but it has been exceptionally\n\
    \   difficult to migrate networks from one established protocol to a new\n   protocol.\n\
    \   The early assumption that by the time the IPv4 address space was\n   exhausted\
    \ IPv6 would be universally deployed failed to materialize\n   due to (understandable)\
    \ short-term economic constraints.  Early\n   migration would have been simpler\
    \ and less costly than the current\n   plans.  The Internet is now faced with\
    \ the considerable complexity of\n   implementing and deploying interworking functions.\n\
    \   If anything can be learned from the IPv4/IPv6 experience, it is that\n   every\
    \ effort should be applied to avoid the need to migrate or\n   jointly operate\
    \ two protocols within one network.  Adding to the mix,\n   a number of issues\
    \ caused by OAM interworking of MPLS, one of the\n   Internet's core protocols,\
    \ would be most unwelcome and would\n   complicate matters still further.\n"
- title: Appendix B.  Other Examples of Interworking Issues
  contents:
  - 'Appendix B.  Other Examples of Interworking Issues

    '
- title: B.1.  SONET and SDH
  contents:
  - "B.1.  SONET and SDH\n   SONET and SDH were defined as competing standards that\
    \ basically\n   provided the same functionality (simultaneous transport of multiple\n\
    \   circuits of differing origin within a single framing protocol).\n   SONET\
    \ was developed first by ANSI, based on the 24-channel PDH\n   hierarchy existing\
    \ in North America and Japan.  The basic rate is\n   based on DS3.  Some time\
    \ later, ETSI developed SDH based on the\n   30-channel PDH deployed in Europe.\
    \  The basic rate is based on E4\n   (3x DS3).  The key difference between PDH\
    \ and SDH is that the \"S\"\n   stands for \"synchronous\" and the \"P\" for \"\
    plesiochronous\".  Thus, the\n   difference between the technologies is timing\
    \ related.\n   SONET was adopted in the U.S., Canada, and Japan, and SDH in the\
    \ rest\n   of the world.\n   Until 1988, the standards were unpublished and under\
    \ development.\n   o  The SONET standard ANSI T1.105-1988 was published in 1988.\n\
    \   o  The SDH standard ETSI EN 300 417 was first published in 1992.\n   o  The\
    \ compromise SDH/SONET standard ITU-T G.707 was published in\n      1988 (see\
    \ below for the nature of this compromise).\n   Some implementers were confused\
    \ by this situation.  Equipment\n   manufacturers initially needed to select the\
    \ market segment they\n   intended to address.  The cost of chipsets for a limited\
    \ market\n   increased, and only a limited number of equipment manufacturers were\n\
    \   available for selection in each market.\n   Obviously, most equipment vendors\
    \ wanted to sell their equipment in\n   both regions.  Hence, today most chips\
    \ support both SONET and SDH,\n   and the selection is a matter of provisioning.\
    \  The impact of the\n   additional function to support both markets has had a\
    \ mixed impact on\n   cost.  It has enabled a higher volume of production, which\
    \ reduced\n   cost, but it has required increased development and complexity,\
    \ which\n   increased cost.\n   Because the regions of applicability of SONET\
    \ and SDH are well known,\n   service providers do not need to consider the merits\
    \ of the two\n   standards and their long-term role in the industry when examining\n\
    \   their investment options.\n   To be able to deploy SONET and SDH worldwide,\
    \ the regional SDO\n   experts came together in the ITU-T to define a frame structure\
    \ and a\n   frame rate that would allow interconnection of SONET and SDH.  A\n\
    \   compromise was agreed upon and approved in an ITU-T meeting in Seoul\n   in\
    \ 1988.\n   The SDH standard supports both the North American and Japanese\n \
    \  24-channel/T1/T3 hierarchy and the European 30-channel/E1/E4-based\n   hierarchy\
    \ within a single multiplexing structure.  SDH has options\n   for payloads at\
    \ VC-4 (150 Mb/s) and above.  SDH allows T1/T3 services\n   to be delivered in\
    \ Europe and E1 services to be delivered in North\n   America using a common infrastructure.\n\
    \   Deployment of an E1-only standard in North America would have\n   required\
    \ the conversion of all of the 24-channel/T1 deployed\n   equipment and services\
    \ into the 30-channel/E1 format.  Similarly,\n   deployment of a T1-only standard\
    \ in Europe would have required the\n   conversion of all of the 30-channel/E1\
    \ equipment and services into\n   the 24-channel/T1 format.  Clearly, given the\
    \ existing network\n   deployments (in 1988), this was not a practical proposition\
    \ and was\n   the principal reason why a compromise was reached.\n   The result\
    \ of the compromise is documented in ITU-T Recommendation\n   G.707 [G.707], which\
    \ includes the frame definition and frame rates\n   and also documents how SONET\
    \ and SDH can interconnect.\n   An extensive interworking function had to be implemented\
    \ in order to\n   provide global connectivity (e.g., throughout the U.S. and Europe),\n\
    \   and this resulted in an increase in operational overhead.  The\n   interworking\
    \ function has to be performed before the SDH-based\n   segment is reached.  The\
    \ reason for placing the interworking function\n   on the SONET side was that\
    \ in a previous agreement on interconnection\n   the functionality was placed\
    \ on the European side.\n"
- title: B.2.  IEEE 802.16d and IEEE 802.16e
  contents:
  - "B.2.  IEEE 802.16d and IEEE 802.16e\n   IEEE 802.16d and IEEE 802.16e were two\
    \ different, incompatible\n   iterations of the Worldwide Interoperability for\
    \ Microwave Access\n   (WiMAX) standards.  In addition to the issues described\
    \ for SONET/\n   SDH, developers who implemented IEEE 802.16d found that they\
    \ could\n   not reuse their equipment design when developing the IEEE 802.16e\n\
    \   variant.  This increased the cost of development and lengthened the\n   time\
    \ to market.\n"
- title: B.3.  CDMA and GSM
  contents:
  - "B.3.  CDMA and GSM\n   Code Division Multiple Access (CDMA) and the Global System\
    \ for Mobile\n   Communications (GSM) are two competing technologies for mobile\n\
    \   connectivity.\n   In addition to all the undesirable effects described above,\
    \ the\n   existence of these two technologies adversely affected customers who\n\
    \   used roaming when overseas.  Sometimes, customers were obliged to\n   obtain\
    \ an additional device from their service providers in order to\n   roam when\
    \ traveling abroad (for example, when traveling from Europe\n   to the U.S.).\n"
