- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MPLS Transport Profile (MPLS-TP) is a profile of MPLS\
    \ technology\n   for use in transport network deployments.  Note that \"transport\"\
    \ in\n   this document is used in the context of transport networks as\n   discussed\
    \ in Section 1.3 of [RFC5654] and in [RFC5921].  The work on\n   MPLS-TP has extended\
    \ the MPLS toolset with additional architectural\n   elements and functions that\
    \ can be used in any MPLS deployment.\n   MPLS-TP is a set of functions and features\
    \ selected from the extended\n   MPLS toolset and applied in a consistent way\
    \ to meet the needs and\n   requirements of operators of packet transport networks.\n\
    \   Operations, Administration, and Maintenance (OAM) plays a significant\n  \
    \ role in carrier networks, providing methods for fault management and\n   performance\
    \ monitoring in both the transport and service layers, and\n   enabling these\
    \ layers to support services with guaranteed and strict\n   Service Level Agreements\
    \ (SLAs) while reducing their operational\n   costs.\n   OAM provides a comprehensive\
    \ set of capabilities that operate in the\n   data plane.  Network-oriented mechanisms\
    \ are used to monitor the\n   network's infrastructure in order to enhance the\
    \ network's general\n   behavior and level of performance.  Service-oriented mechanisms\
    \ are\n   used to monitor the services offered to end customers.  Such\n   mechanisms\
    \ enable rapid response to a failure event and facilitate\n   the verification\
    \ of some SLA parameters.  Fault management mechanisms\n   are used for fault\
    \ detection and localization as well as for\n   diagnostics and notification.\
    \  Performance management mechanisms\n   enable monitoring of the quality of service\
    \ with regard to key SLA\n   criteria (e.g., jitter, latency, and packet loss).\n\
    \   During the process of development of MPLS-TP, additions to the MPLS\n   toolset\
    \ have been made to ensure that the tools available meet the\n   requirements.\
    \  These additions were motivated by MPLS-TP, but form\n   part of the wider MPLS\
    \ toolset, such that any of them could be used\n   in any MPLS deployment.\n \
    \  One major set of additions provides enhanced support for OAM.  Many\n   solutions\
    \ and protocol extensions have been proposed to address these\n   OAM requirements.\
    \  This document sets out the reasons for selecting a\n   single, coherent set\
    \ of OAM solutions for standardization.\n   The content of this document should\
    \ be read in the context of\n   [RFC1958].  In particular, Section 3.2 of [RFC1958]\
    \ says:\n      If there are several ways of doing the same thing, choose one.\
    \  If\n      a previous design, in the Internet context or elsewhere, has\n  \
    \    successfully solved the same problem, choose the same solution\n      unless\
    \ there is a good technical reason not to.  Duplication of\n      the same protocol\
    \ functionality should be avoided as far as\n      possible, without of course\
    \ using this argument to reject\n      improvements.\n"
- title: 1.1.  Background
  contents:
  - "1.1.  Background\n   The ITU-T and the IETF jointly commissioned a Joint Working\
    \ Team\n   (JWT) to examine the feasibility of a collaborative solution to\n \
    \  support OAM requirements for MPLS transport networks known as the\n   MPLS\
    \ Transport Profile (MPLS-TP).  The JWT reported that it is\n   possible to extend\
    \ the MPLS technology to fully satisfy the\n   requirements [RFC5317].  The investigation\
    \ by the JWT laid the\n   foundations for the work to extend MPLS, but a thorough\
    \ technical\n   analysis was subsequently carried out within the IETF with strong\n\
    \   input from the ITU-T to ensure that the MPLS-TP OAM requirements\n   provided\
    \ by the ITU-T and the IETF would be met.\n   The report of the JWT [RFC5317]\
    \ as accepted by the ITU-T was\n   documented in [TD7] and was communicated to\
    \ the IETF in a liaison\n   statement [LS26].  In particular, the ITU-T stated\
    \ that any\n   extensions to MPLS technology will be progressed via the IETF\n\
    \   standards process using the procedures defined in [RFC4929].\n   [RFC5317]\
    \ includes the analysis that \"it is technically feasible that\n   the existing\
    \ MPLS architecture can be extended to meet the\n   requirements of a Transport\
    \ profile, and that the architecture allows\n   for a single OAM technology for\
    \ LSPs, PWs, and a deeply nested\n   network\".  This provided a starting point\
    \ for the work on MPLS-TP.\n   [RFC5654] in general, and [RFC5860] in particular,\
    \ define a set of\n   requirements for OAM functionality in MPLS-TP that are applicable\
    \ to\n   MPLS-TP Label Switched Paths (LSPs), Pseudowires (PWs), and MPLS-TP\n\
    \   links.  These documents are the results of a joint effort by the\n   ITU-T\
    \ and the IETF to include an MPLS Transport Profile within the\n   IETF MPLS and\
    \ Pseudowire Emulation Edge-to-Edge (PWE3) architectures\n   to enable the deployment\
    \ of a packet transport network that supports\n   the capabilities and functionalities\
    \ of a transport network as\n   defined by the ITU-T.  The OAM requirements are\
    \ derived from those\n   specified by the ITU-T in [Y.Sup4].\n   An analysis of\
    \ the technical options for OAM solutions was carried\n   out by a design team\
    \ (the MEAD team) consisting of experts from both\n   the ITU-T and the IETF.\
    \  The team reached an agreement on the\n   principles of the design and the direction\
    \ for the development of an\n   MPLS-TP OAM toolset.  A report was subsequently\
    \ submitted to the IETF\n   MPLS working group at the Stockholm IETF meeting in\
    \ July 2009\n   [DesignReport].  The guidelines drawn up by the design team have\n\
    \   played an important role in the creation of a coherent MPLS-TP OAM\n   solution.\n\
    \   The MPLS working group has modularized the function of MPLS-TP OAM,\n   allowing\
    \ for separate and prioritized development of solutions.  This\n   has given rise\
    \ to a number of documents each describing a different\n   part of the solution\
    \ toolset.  At the time of this writing, the most\n   important of these documents\
    \ have completed development within the\n   MPLS working group and are advancing\
    \ through the IETF process toward\n   publication as RFCs.  These documents cover\
    \ the following OAM\n   features:\n   o  Continuity Check\n   o  Connection Verification\n\
    \   o  On-Demand Connection Verification\n   o  Route Tracing\n   o  Remote Defect\
    \ Indication\n   o  Packet Loss Measurement\n   o  Packet Delay Measurement\n\
    \   o  Lock Instruction\n   o  Loopback Testing\n   o  Fault Management\n   The\
    \ standardization process within the IETF allows for the continued\n   analysis\
    \ of whether the OAM solutions under development meet the\n   documented requirements,\
    \ and facilitates the addition of new\n   requirements if any are discovered.\
    \  It is not the purpose of this\n   document to analyze the correctness of the\
    \ selection of specific OAM\n   solutions.  This document is intended to explain\
    \ why it would be\n   unwise to standardize multiple solutions for MPLS-TP OAM,\
    \ and to show\n   how the existence of multiple solutions would complicate MPLS-TP\n\
    \   development and deployment, making networks more expensive to build,\n   less\
    \ stable, and more costly to operate.\n"
- title: 1.2.  The Development of a Parallel MPLS-TP OAM Solution
  contents:
  - "1.2.  The Development of a Parallel MPLS-TP OAM Solution\n   It has been suggested\
    \ that a second (i.e., different) OAM solution\n   should also be developed and\
    \ documented in an ITU-T Recommendation.\n   Various arguments have been presented\
    \ for this duplication of effort,\n   including the following:\n   o  Similarity\
    \ to OAM encodings and mechanisms used in Ethernet.\n   o  The existence of two\
    \ distinct MPLS-TP deployment environments:\n      Packet Switched Networks (PSNs)\
    \ and Packet Transport Networks\n      (PTNs).\n   o  The need for similar operational\
    \ experience in MPLS-TP networks\n      and in pre-existing transport networks\
    \ (especially Synchronous\n      Optical Network/Synchronous Digital Hierarchy\
    \ (SONET/SDH)\n      networks).\n   The first of these was discussed within the\
    \ IETF's MPLS working group\n   where precedence was given to adherence to the\
    \ JWT's recommendation\n   to select a solution that reused as far as possible\
    \ pre-existing MPLS\n   tools.  Additionally, it was decided that consistency\
    \ with encodings\n   and mechanisms used in MPLS was of greater importance.\n\
    \   The second argument has not been examined in great detail because\n   substantive\
    \ evidence of the existence of two deployment environments\n   has not been documented\
    \ or presented.  Indeed, one of the key\n   differences cited between the two\
    \ allegedly distinct environments is\n   the choice of MPLS-TP OAM solution, which\
    \ makes a circular argument.\n   The third argument contains a very important\
    \ point: network operators\n   want to achieve a smooth migration from legacy\
    \ technologies such as\n   SONET/SDH to their new packet transport networks. \
    \ This transition\n   can be eased if the new networks offer similar OAM features\
    \ and can\n   be managed using tools with similar look and feel.  The requirements\n\
    \   specifications [RFC5654] and [RFC5860] capture the essential issues\n   that\
    \ must be resolved to allow the same look and feel to be achieved.\n   Since the\
    \ OAM solutions developed within the IETF meet the documented\n   requirements,\
    \ Network Management Systems (NMSs) can easily be built\n   to give the same type\
    \ of control of MPLS-TP networks as is seen in\n   other transport networks. \
    \ Indeed, it should be understood that the\n   construction of an NMS is not dependent\
    \ on the protocols and packet\n   formats within the OAM but on the high-level\
    \ features and functions\n   offered by the OAM.\n   This document does not debate\
    \ the technical merits of any specific\n   solution.  That discussion, and the\
    \ documentation of MPLS-TP OAM\n   specifications, was delegated by the IETF and\
    \ ITU-T to the MPLS\n   working group and can be conducted using the normal consensus-driven\n\
    \   IETF process.  [OAM-OVERVIEW] presents an overview of the OAM\n   mechanisms\
    \ that have already been defined and that are currently\n   being defined by the\
    \ IETF, as well as a comparison with other OAM\n   mechanisms that were defined\
    \ by the IEEE and ITU-T.\n   This document focuses on an examination of the consequences\
    \ of the\n   existence of two MPLS-TP OAM solutions.\n"
