- title: 3.  Motivations for a Single OAM Solution in MPLS-TP
  contents:
  - "3.  Motivations for a Single OAM Solution in MPLS-TP\n   This section presents\
    \ a discussion of the implications of the\n   development and deployment of more\
    \ than one MPLS OAM protocol.  The\n   summary is that it can be seen that there\
    \ are strong technical,\n   operational, and economic reasons to avoid the development\
    \ and\n   deployment of anything other than a single MPLS OAM protocol.\n"
- title: 3.1.  MPLS-TP Is an MPLS Technology
  contents:
  - "3.1.  MPLS-TP Is an MPLS Technology\n   MPLS-TP is an MPLS technology.  It is\
    \ designed to apply MPLS to a new\n   application.  The original proposers of\
    \ the concept assumed that the\n   transport variant of MPLS would always exist\
    \ in a disjoint network,\n   and indeed their first attempt at the technology\
    \ (Transport MPLS\n   (T-MPLS)) had a number of significant incompatibilities\
    \ with MPLS\n   that were irreconcilable.  When it was established that coexistence\n\
    \   in the same layer network could and would occur, T-MPLS development\n   was\
    \ stopped and the development of MPLS-TP was begun.  In MPLS-TP,\n   MPLS was\
    \ extended to satisfy the transport network requirements in a\n   way that was\
    \ compatible both with MPLS as has already been deployed,\n   and with MPLS as\
    \ the IETF envisioned it would develop in the future.\n   Given this intention\
    \ for compatibility, it follows that the MPLS-TP\n   OAM protocols should be designed\
    \ according to the design philosophies\n   that were applied for the existing\
    \ deployed MPLS OAM and that have\n   led to the current widespread adoption of\
    \ MPLS.  Key elements here\n   are scalability and hardware independence, i.e.,\
    \ that the trade-off\n   between scaling to large numbers of monitored objects\
    \ and the\n   performance of the monitoring system should be a matter for vendors\n\
    \   and operators to resolve, and that the trade-off should be a soft\n   transition\
    \ rather than an abrupt one.  Furthermore, there should be\n   no requirement\
    \ to execute any component (other than packet\n   forwarding) in hardware to achieve\
    \ usable performance.\n"
- title: 3.2.  MPLS-TP Is a Convergence Technology
  contents:
  - "3.2.  MPLS-TP Is a Convergence Technology\n   It is possible to argue that using\
    \ MPLS for transport is only a\n   stepping stone in the middle of a longer transition.\
    \  Quite clearly,\n   all communication applications are being moved to operate\
    \ over the\n   Internet protocol stack of TCP/IP/MPLS, and the various layers\
    \ that\n   have existed in communications networks are gradually being collapsed\n\
    \   into the minimum necessary set of layers.  Thus, for example, we no\n   longer\
    \ run IP over X.25 over High-Level Data Link Control (HDLC) over\n   multi-layered\
    \ Time Division Multiplexing (TDM) networks.\n   Increasingly, the entire point\
    \ of transport networks is to support\n   the transmission of TCP/IP/MPLS.  Using\
    \ MPLS to construct a transport\n   network may be a relatively short-term stepping\
    \ stone toward running\n   IP and MPLS directly over fiber optics.  MPLS has been\
    \ deployed in\n   operational networks for approximately a decade, and the existing\n\
    \   MPLS OAM techniques have seen wide deployment.  Service providers are\n  \
    \ not going to stop using the MPLS-based OAM techniques that they have\n   been\
    \ using for years, and no one has proposed that they would.  Thus,\n   the question\
    \ is not which OAM to use for transport networks; the\n   question is whether\
    \ service providers want to use two different sets\n   of OAM tools in the future\
    \ converged network.  If we arrive at a\n   destination where TCP/IP/MPLS runs\
    \ directly over fiber, the operators\n   will use MPLS OAM tools to make this\
    \ work.\n"
- title: 3.3.  There Is an End-to-End Requirement for OAM
  contents:
  - "3.3.  There Is an End-to-End Requirement for OAM\n   The purpose of OAM is usually\
    \ to execute a function that operates end\n   to end on the monitored object (such\
    \ as an LSP or PW).  Since LSPs\n   and PWs provide edge-to-edge connectivity\
    \ and can cross network\n   operator boundaries, the OAM must similarly operate\
    \ across network\n   operator boundaries.  This is particularly the case with\
    \ the\n   continuity check and connection verification functions that are\n  \
    \ needed to test the end-to-end connectivity of LSPs and PWs.  It is,\n   therefore,\
    \ necessary that any two pieces of equipment that could ever\n   be a part of\
    \ an end-to-end communications path have a common OAM.\n   This necessity is emphasized\
    \ in the case of equipment executing an\n   edge function, since with a global\
    \ technology such as MPLS it could\n   be interconnected with edge equipment deployed\
    \ by any other operator\n   in any part of the global network.\n   This leads\
    \ to the conclusion that it is desirable for any network-\n   layer protocol in\
    \ all equipment to be able to execute or to interwork\n   with a canonical form\
    \ of the OAM.  As discussed in Section 4,\n   interworking between protocols adds\
    \ significant complexity; thus, a\n   single default OAM is strongly preferred.\n"
- title: 3.4.  The Complexity Sausage
  contents:
  - "3.4.  The Complexity Sausage\n   A frequent driver for the replacement of an\
    \ established technology is\n   a perception that the new technology is simpler\
    \ and thus of greater\n   economic benefit to the user.  In an isolated system,\
    \ this may be the\n   case; however, as is usually the case with communications\n\
    \   technologies, simplification in one element of the system introduces\n   an\
    \ increase (possibly a non-linear one) in complexity elsewhere.\n   This creates\
    \ the \"squashed sausage\" effect, where reduction in\n   complexity at one place\
    \ leads to significant increase in complexity\n   at a remote location.  When\
    \ we drive complexity out of hardware by\n   placing complexity in the control\
    \ plane, there is frequently an\n   economic benefit, as illustrated by MPLS itself.\n\
    \   Some motivation for the second OAM solution is the simplicity of\n   operation\
    \ at a single node in conjunction with other transport OAM\n   mechanisms.  However,\
    \ when we drive OAM complexity out of one network\n   element at the cost of increased\
    \ complexity at a peer network\n   element, we lose out economically and, more\
    \ importantly, we lose out\n   in terms of the reliability of this important network\
    \ functionality.\n   Due to the need to ensure compatibility of an interworking\
    \ function\n   between the two MPLS-TP OAM solutions (in order to achieve end-to-end\n\
    \   OAM), we create a situation where neither of two disjoint protocol\n   developments\
    \ is able to make technical advances.  Such a restriction\n   is unacceptable\
    \ within the context of the Internet.\n"
- title: 3.5.  Interworking Is Expensive and Has Deployment Issues
  contents:
  - "3.5.  Interworking Is Expensive and Has Deployment Issues\n   The issue of OAM\
    \ interworking can easily be illustrated by\n   considering an analogy with people\
    \ speaking different languages.\n   Interworking is achieved through the use of\
    \ an interpreter.  The\n   interpreter introduces cost, slows down the rate of\
    \ information\n   exchange, and may require transition through an intermediate\n\
    \   language.  There is considerable risk of translation errors and\n   semantic\
    \ ambiguities.  These considerations also apply to computer\n   protocols, particularly\
    \ given the ultra-pedantic nature of such\n   systems.  In all cases, the availability\
    \ of a single working language\n   dramatically simplifies the system, reduces\
    \ cost, and speeds reliable\n   communication.\n   If two MPLS OAM protocols were\
    \ to be deployed, we would have to\n   consider three possible scenarios:\n  \
    \ 1.  Isolation of the network into two incompatible and unconnected\n       islands.\n\
    \   2.  Universal use of both OAM protocols.\n   3.  Placement of interworking\
    \ (translation) functions or gateways.\n   We have many existence proofs that\
    \ isolation is not a viable\n   approach, and the reader is referred to the early\
    \ T-MPLS discussions\n   for examples.  In summary, the purpose of the Internet\
    \ is to achieve\n   an integrated universal connectivity.  Partition of the Internet\
    \ into\n   incompatible and unconnected islands is neither desirable nor\n   acceptable.\n\
    \   Universal deployment of both OAM protocols requires the sum of the\n   costs\
    \ associated with each protocol.  This manifests as\n   implementation time, development\
    \ costs, memory requirements, hardware\n   components, and management systems.\
    \  It introduces additional testing\n   requirements to ensure there are no conflicts\
    \ (processing state,\n   fault detection, code path, etc.) when both protocols\
    \ are run on a\n   common platform.  It also requires code and the processes to\
    \ deal\n   with the negotiation of which protocol to use and to deal with\n  \
    \ conflict resolution (which may be remote and multi-party) when an\n   inconsistent\
    \ choice is made.  In short, this option results in more\n   than double the cost,\
    \ increases the complexity of the resulting\n   system, risks the stability of\
    \ the deployed network, and makes the\n   networks more expensive and more complicated\
    \ to operate.\n   The third possibility is the use of some form of interworking\n\
    \   function.  This is not a simple solution and inevitably leads to cost\n  \
    \ and complexity in implementation, deployment, and operation.  Where\n   there\
    \ is a chain of communication (end-to-end messages passed through\n   a series\
    \ of transit nodes), a choice must be made about where to\n   apply the translation\
    \ and interworking.\n   o  In a layered architecture, interworking can be achieved\
    \ through\n      tunneling with the translation points at the end-points of the\n\
    \      tunnels.  In simple network diagrams, this can look very\n      appealing,\
    \ and only one end-node is required to be able to perform\n      the translation\
    \ function (effectively speaking both OAM\n      languages).  But in the more\
    \ complex reality of the Internet,\n      nearly every network node performs the\
    \ function of an end-node,\n      and so the result is that nearly every node\
    \ must be implemented\n      with the capability to handle both OAM protocols\
    \ and to translate\n      between them.  This turns out to be even more complex\
    \ than the\n      universal deployment of both protocols discussed above.\n  \
    \ o  In a flat architecture, interworking is performed at a \"gateway\"\n    \
    \  between islands implementing different protocols.  Gateways are\n      substantially\
    \ complex entities that usually have to maintain\n      end-to-end state within\
    \ the network (something that is against one\n      of the fundamental design\
    \ principles of the Internet) and must\n      bridge the differences in state\
    \ machines, message formats, and\n      information elements in the two protocols.\
    \  The complexity of\n      gateways makes them expensive, fragile, and unstable;\
    \ hard to\n      update when new revisions of protocols are released; and difficult\n\
    \      to manage.\n   To deploy an interworking function, it is necessary to determine\n\
    \   whether the OAM protocol on the arriving segment of the OAM is\n   identical\
    \ to the OAM protocol on the departing segment.  Where the\n   protocols are not\
    \ the same, it is necessary to determine which party\n   will perform the translation.\
    \  It is then necessary to route the LSP\n   or PW through a translation point\
    \ that has sufficient translation\n   capacity and sufficient data bandwidth,\
    \ as well as adequate path\n   diversity.  When an upgraded OAM function is required,\
    \ the problem\n   changes from a two-party negotiation to an n-party negotiation\
    \ with\n   commercial and deployment issues added to the mix.\n   Note that when\
    \ an end-to-end LSP or PW is deployed, it may transit\n   many networks, and the\
    \ OAM might require repeated translation back\n   and forth between the OAM protocols.\
    \  The consequent loss of\n   information and potential for error is similar to\
    \ the children's game\n   of \"telephone\".\n"
- title: 3.6.  Selection of a Single OAM Solution When There Is a Choice
  contents:
  - "3.6.  Selection of a Single OAM Solution When There Is a Choice\n   When there\
    \ is a choice of protocols for deployment or operation, a\n   network operator\
    \ must make a choice.  Choice can be a good thing when\n   it provides for selection\
    \ between different features and functions,\n   but it is a burden when the protocols\
    \ offer essentially the same\n   functions but are incompatible.\n   In this case,\
    \ the elements of the choice include the following:\n   o  Which protocol will\
    \ continue to be developed by its Standards\n      Development Organization (SDO)?\n\
    \   o  Which protocol is most stable in implementations?\n   o  How does a network\
    \ operator test and evaluate the two protocols?\n   o  Which vendors support and\
    \ will continue to support which protocol?\n   o  What equipment from different\
    \ vendors is compatible?\n   o  Which management tools support which protocols?\n\
    \   o  What protocols are supported by peer operators, and what\n      interworking\
    \ function is needed?\n   o  Which protocols are engineers experienced with and\
    \ trained in?\n   o  What are the consequences of a wrong choice?\n   o  Will\
    \ it be possible to migrate from one protocol to another in the\n      future?\n\
    \   o  How is integration with other functions already present in the\n      network\
    \ accomplished?\n   o  How does a network operator future-proof against the inclusion\
    \ of\n      new functions in the network?\n   At the very least, the evaluation\
    \ of these questions constitutes a\n   cost and introduces delay for the operator.\
    \  The consequence of a\n   wrong choice could be very expensive, and it is likely\
    \ that any\n   comparative testing will more than double the lab-test costs prior\
    \ to\n   deployment.\n   From a vendor's perspective, the choice is even harder.\
    \  A vendor\n   does not want to risk not offering a product for which there is\n\
    \   considerable demand, so both protocols may need to be developed,\n   leading\
    \ to more than doubled development costs.  Indeed, code\n   complexity and defect\
    \ rates have often been shown to increase more\n   than linearly with code size,\
    \ and (as noted in Section 3.5) the need\n   to test for coexistence and interaction\
    \ between the protocols adds to\n   the cost and complexity.\n   It should be\
    \ noted that, in the long run, it is the end-users who pay\n   the price for the\
    \ additional development costs and any network\n   instability that arises.\n"
- title: 3.7.   Migration Issues
  contents:
  - "3.7.   Migration Issues\n   Deployment of a technology that is subsequently replaced\
    \ or obsoleted\n   often leads to the need to migrate from one technology to another.\n\
    \   Such a situation might arise if an operator deploys one of the two\n   OAM\
    \ protocol solutions and discovers that he needs to migrate to the\n   other one.\
    \  A specific case would be when two operators merge their\n   networks but are\
    \ using different OAM solutions.\n   When the migration is between versions of\
    \ a protocol, it may be that\n   the new version is defined to support the old\
    \ version.  If the\n   implementation is in software (including FPGAs), upgrades\
    \ can be\n   managed centrally.  However, neither of these would be the case with\n\
    \   MPLS-TP OAM mechanisms, and hardware components would need to be\n   upgraded\
    \ in the field using expensive call-out services.\n   Hardware upgrades are likely\
    \ to affect service, even with\n   sophisticated devices with redundant hardware\
    \ components.\n   Furthermore, since it would be impractical to upgrade every\
    \ device in\n   the network at the same time, there is a need for either a\n \
    \  significantly large maintenance period across the whole network or\n   for\
    \ a rolling plan that involves upgrading nodes one at a time with\n   new hardware\
    \ that has dual capabilities.  Such hardware is, of\n   course, more expensive\
    \ and more complex to configure than hardware\n   dedicated to just one OAM protocol.\n\
    \   Additionally, the transition phase of migration leads to dual-mode\n   networks\
    \ as described in Section 4.3.  Such networks are not\n   desirable because of\
    \ their cost and complexity.\n   In short, the potential for future migration\
    \ will need to be part of\n   the deployment planning exercise when there are\
    \ two OAM protocols to\n   choose between.  This issue will put pressure on making\
    \ the \"right\"\n   choice when performing the selection described in Section\
    \ 3.6.\n"
- title: 4.  Potential Models for Coexistence
  contents:
  - "4.  Potential Models for Coexistence\n   This section expands upon the discussion\
    \ in Section 3 by examining\n   three questions:\n   o  What does it mean for\
    \ two protocols to be incompatible?\n   o  Why can't we assume that the two solutions\
    \ will never coexist in\n      the same network?\n   o  What models could we support\
    \ for coexistence?\n"
- title: 4.1.  Protocol Incompatibility
  contents:
  - "4.1.  Protocol Incompatibility\n   Protocol incompatibility comes in a range\
    \ of grades of seriousness.\n   At the most extreme, the operation of one protocol\
    \ will prevent the\n   safe and normal operation of the other protocol.  This\
    \ was the case\n   with the original T-MPLS, where MPLS labels that could be used\
    \ for\n   data in a native MPLS system were assigned special meaning in T-MPLS\n\
    \   such that data packets would be intercepted and mistaken for OAM\n   packets.\n\
    \   A lesser incompatibility arises where the packets of one protocol are\n  \
    \ recognized as \"unknown\" or \"not valid\" by implementations of the\n   other\
    \ protocol.  In this case, the rules of one protocol require that\n   the packets\
    \ of the other protocol be discarded and may result in the\n   LSP or PW being\
    \ torn down.\n   The least serious level of incompatibility is where the packets\
    \ of\n   one protocol are recognized as \"unknown\" by implementations of the\n\
    \   other protocol, but where the rules of one protocol allow the packets\n  \
    \ of the other protocol to be ignored; in this case, such packets are\n   either\
    \ silently discarded or forwarded untouched.\n   These are issues with all of\
    \ these grades of incompatibility; these\n   issues range from disruption or corruption\
    \ of user data, through\n   connection failure, to the inability to provide end-to-end\
    \ OAM\n   function without careful planning and translation functions.\n"
- title: 4.2.  Inevitable Coexistence
  contents:
  - "4.2.  Inevitable Coexistence\n   Networks expand and merge.  For example, one\
    \ service provider may\n   acquire another and wish to merge the operation of\
    \ the two networks.\n   This makes partitioning networks by protocol deployment\
    \ a significant\n   issue for future-proofing commercial interactions.  Although\
    \ a\n   network operator may wish to present difficulties in order to\n   disincentivize\
    \ hostile takeover (a poison pill), most operators are\n   interested in future\
    \ options to grow their networks.\n   As described in Section 3.2, MPLS is a convergence\
    \ technology.  That\n   means that there is a tendency for an ever-increasing\
    \ number of\n   services to be supported by MPLS and for MPLS to be deployed in\
    \ an\n   increasing number of environments.  It would be an unwise operator\n\
    \   who deployed a high-function convergence technology in such a way\n   that\
    \ the network could never be expanded to offer new services or to\n   integrate\
    \ with other networks or technologies.\n   As described in Section 3.3, there\
    \ is a requirement for end-to-end\n   OAM.  That means that where LSPs and PWs\
    \ span multiple networks,\n   there is a need for OAM to span multiple networks.\n\
    \   All of this means that, if two different OAM protocol technologies\n   are\
    \ deployed, there will inevitably come a time when some form of\n   coexistence\
    \ is required, no matter how carefully the separation is\n   initially planned.\n"
- title: 4.3.  Models for Coexistence
  contents:
  - "4.3.  Models for Coexistence\n   Two models for coexistence can be considered:\n\
    \   1.  An integrated model based on the \"ships-in-the-night\" approach.\n  \
    \     In this model, there is no protocol translation or mapping.  This\n    \
    \   model can be decomposed as follows:\n       *  A non-integrated mixed network,\
    \ where some nodes support just\n          one protocol, some support just the\
    \ other, and no node\n          supports both protocols.\n       *  Partial integration,\
    \ where some nodes support just one\n          protocol, some support just the\
    \ other, and some support both\n          protocols.\n       *  Fully integrated\
    \ dual mode, where all nodes support both\n          protocols.\n   2.  An \"\
    island\" model, where groups of similar nodes are deployed\n       together. \
    \ In this model, there may be translation or mapping,\n       but it is not always\
    \ required.  This model can be further\n       decomposed as follows:\n      \
    \ *  \"Islands in a sea\", where connectivity between islands of the\n       \
    \   same type is achieved across a sea of a different type.\n       *  \"Border\
    \ crossings\", where connectivity between different\n          islands is achieved\
    \ at the borders between them.\n"
- title: 4.3.1.  The Integrated Model
  contents:
  - "4.3.1.  The Integrated Model\n   The integrated model assumes that nodes of different\
    \ capabilities\n   coexist within a single network.  Dual-mode nodes supporting\
    \ both OAM\n   solutions may coexist in the same network.  Interworking is not\n\
    \   required in this model, and no nodes are capable of performing\n   translation\
    \ or gateway function (see Section 4.3.2 for operational\n   modes including translation\
    \ and gateways).\n   In this model, protocol messages pass as \"ships in the night\"\
    \ unaware\n   of each other and without perturbing each other.\n   As noted above,\
    \ there are several sub-models.\n"
- title: 4.3.1.1.  Mixed Network without Integration
  contents:
  - "4.3.1.1.  Mixed Network without Integration\n   In a mixed network with no integration,\
    \ some nodes support one\n   protocol and other nodes support the other protocol.\
    \  There are no\n   nodes that have dual capabilities.\n   All nodes on the path\
    \ of an LSP or PW that are required to play an\n   active part in OAM must support\
    \ the same OAM protocol.  Nodes that do\n   not support the OAM protocol will\
    \ silently ignore (and possibly\n   discard) OAM packets from the other protocol\
    \ and cannot form part of\n   the OAM function for the LSP or PW.\n   In order\
    \ to provision an end-to-end connection that benefits from the\n   full OAM functionality,\
    \ the planning and path-computation tool must\n   know the capabilities of each\
    \ network node and must select a path\n   that includes only nodes with the same\
    \ OAM protocol capability.  This\n   can result in considerably suboptimal paths\
    \ and may lead to the\n   network being partitioned.  In the most obvious case,\
    \ connectivity\n   can only be achieved between end-points with the same OAM capability.\n\
    \   This leads to considerable operational complexity and expense, as\n   well\
    \ as the inability to provide a fully flexible mesh of services.\n   In the event\
    \ of dynamic network changes (such as fast reroute) or if\n   misconnectivity\
    \ occurs, nodes of mismatched OAM capabilities may\n   become interconnected.\
    \  This will disrupt traffic delivery because\n   end-to-end continuity checks\
    \ may be disrupted, and it may be hard or\n   impossible to diagnose the problem\
    \ because connectivity verification\n   and route trace functions will not work\
    \ properly.\n"
- title: 4.3.1.2.  Partial Integration
  contents:
  - "4.3.1.2.  Partial Integration\n   In a partially integrated network, the network\
    \ described in\n   Section 4.3.1.1 is enhanced by the addition of a number of\
    \ nodes with\n   dual capabilities.  These nodes do not possess gateway or translation\n\
    \   capabilities (this is covered in Section 4.3.2), but each such node\n   can\
    \ act as a transit point or end-node for an LSP or PW that uses\n   either OAM\
    \ protocol.\n   Complexity of network operation is not eased, but there is greater\n\
    \   connectivity potential in the network.\n"
- title: 4.3.1.3.  Dual Mode
  contents:
  - "4.3.1.3.  Dual Mode\n   Dual mode is a development of partial integration (Section\
    \ 4.3.1.2)\n   such that all nodes in the network are capable of both OAM protocols.\n\
    \   As in that section, these nodes do not possess gateway or translation\n  \
    \ capabilities (this is covered in Section 4.3.2), but each such node\n   can\
    \ act as a transit point or end-node for an LSP or PW that uses\n   either OAM\
    \ protocol.  Thus, every LSP or PW in the network can be\n   configured to use\
    \ either of the OAM protocols.\n   However, it seems unlikely that an operator\
    \ would choose which OAM\n   protocol to use on a per-LSP or per-PW basis.  That\
    \ would lead to\n   additional complexity in the management system and potential\n\
    \   confusion if additional diagnostic analytics need to be performed.\n   This\
    \ mode increases the complexity of implementation, deployment, and\n   operation\
    \ without adding to the function within the network (since\n   both OAM solutions\
    \ provide the same level of function), so this mode\n   would not be selected\
    \ for deployment except, perhaps, during\n   migration of the network from one\
    \ OAM protocol to the other.\n"
- title: 4.3.2.  The Island Model
  contents:
  - "4.3.2.  The Island Model\n   In the island model, regions or clusters of nodes\
    \ with the same OAM\n   capabilities are grouped together.  Tools to interconnect\
    \ the\n   technologies are deployed based on layered networking or on\n   interworking\
    \ between the protocols.  These lead to the two sub-models\n   described in the\
    \ sections that follow.\n"
- title: 4.3.2.1.  Islands in a Sea
  contents:
  - "4.3.2.1.  Islands in a Sea\n   One way to view clusters of nodes supporting one\
    \ OAM protocol is as\n   an island in a sea of nodes supporting the other protocol.\
    \  In this\n   view, tunnels are used to carry LSPs or PWs using one OAM type\
    \ across\n   the sea and into another island of a compatible OAM type.  The tunnel\n\
    \   in this case is an LSP utilizing the OAM protocol supported by the\n   nodes\
    \ in the sea.  Theoretically, an island can be as small as one\n   node, and the\
    \ strait between two islands can be as narrow as just\n   one node.\n   Layering\
    \ in this way is an elegant solution to operating two\n   protocols simultaneously\
    \ and is, of course, used to support different\n   technologies (such as MPLS\
    \ over optical).  However, in such layering\n   deployments, there is no simple\
    \ integration of OAM between the\n   layers, and the OAM in the upper layer must\
    \ regard the tunnel as a\n   single hop with no visibility into the OAM of the\
    \ lower layer.\n   Diagnostics within the upper layer are complicated by this\
    \ \"hiding\"\n   of the nodes along the path of the tunnel in the lower layer.\n\
    \   In the scenarios described so far, both ends of each connection have\n   been\
    \ placed in islands of compatible OAM types.  It is possible to\n   achieve connectivity\
    \ between a node in an island and a node in the\n   sea if the end-point in the\
    \ sea has dual capabilities (i.e., can be\n   viewed as a single-node island).\n\
    \   A number of islands may lie along the path between end-points,\n   necessitating\
    \ the use of more than one tunnel.  To further complicate\n   matters, the islands\
    \ may lie in an inland sea so that it is necessary\n   to nest tunnels.\n   Regardless\
    \ of the scenario, operating such tunnels/layers adds to the\n   management complexity\
    \ and expense.  Furthermore, it should be noted\n   that in an MPLS network there\
    \ is often a call for any-to-any\n   connectivity.  That is, any node in the network\
    \ may need to establish\n   an LSP or a PW to any other node in the network. \
    \ As previously\n   noted, the end-points of any LSP or PW must support the same\
    \ OAM type\n   in the islands-in-a-sea model, so this tends to imply that all,\
    \ or\n   nearly all, nodes will end up needing to support both OAM protocols.\n\
    \   The use of tunnels can also degrade network services unless carefully\n  \
    \ coordinated.  For example, a service in the upper layer may be\n   provisioned\
    \ with protection so that a working and backup path is\n   constructed using diverse\
    \ paths to make them robust against a single\n   failure.  However, the paths\
    \ of the tunnels (in the lower layer) are\n   not visible to the path computation\
    \ in the upper layer, with the risk\n   that the upper layer working and protection\
    \ paths share a single\n   point of failure in the lower layer.  Traffic engineering\
    \ techniques\n   have been developed to resolve this type of issue, but they add\n\
    \   significant complexity to a system that would be a simple flat\n   network\
    \ if only one OAM technology was used.\n"
- title: 4.3.2.2.  Border Crossings
  contents:
  - "4.3.2.2.  Border Crossings\n   Instead of connecting islands with tunnels across\
    \ the sea, islands of\n   different types can be connected directly so that the\
    \ LSP or PW\n   transits the series of islands without tunneling.  In this case,\n\
    \   protocol translation is performed each time the LSP/PW crosses a\n   border\
    \ between islands that use a different OAM protocol.\n   In principle, this makes\
    \ for a straightforward end-to-end connection.\n   However, protocol translation\
    \ presents a number of issues, as\n   described in Section 3.  The complexity\
    \ is that in planning the\n   end-to-end connection, gateways with protocol translation\n\
    \   capabilities must be selected to lie on the path.\n"
- title: 5.  The Argument for Two Solutions
  contents:
  - "5.  The Argument for Two Solutions\n   The decision to define and develop an\
    \ alternative MPLS-TP OAM\n   solution was based on several assertions:\n   o\
    \  The IETF solution is taking too long to standardize.\n   o  Commonality with\
    \ Ethernet solutions is beneficial.\n   o  There are two different application\
    \ scenarios.\n   o  There is no risk of interaction between the solutions.\n \
    \  o  The market should be allowed to decide between competing\n      solutions.\n\
    \   The following sections look briefly at each of these claims.\n"
- title: 5.1.  Progress of the IETF Solution
  contents:
  - "5.1.  Progress of the IETF Solution\n   The MPLS-TP OAM work carried out within\
    \ the IETF is the product of\n   joint work within the IETF and ITU-T communities.\
    \  That is, all\n   interested parties share the responsibility for progressing\
    \ this work\n   as quickly as possible.  Since the work is contribution-driven,\
    \ there\n   is no reason to assume that consensus on the technical content of\
    \ the\n   work could be reached any more quickly.\n   Opening discussions on a\
    \ second solution seems certain to increase\n   the workload and will only slow\
    \ down the speed at which consensus is\n   reached.\n   The core work on MPLS-TP\
    \ OAM within the IETF was completed, and the\n   specifications were published\
    \ as RFCs.  For more information, see\n   [ISOCAnnounce].\n"
- title: 5.2.  Commonality with Ethernet OAM
  contents:
  - "5.2.  Commonality with Ethernet OAM\n   Ethernet can be used to build packet\
    \ transport networks, and so there\n   is an argument that Ethernet and MPLS-TP\
    \ networks will be operated as\n   peers.  Examining the issues of end-to-end\
    \ connections across mixed\n   networks, many of the same issues as those discussed\
    \ in Section 4\n   arise.  If a peer networking gateway model (see Section 4.3.2.2)\
    \ is\n   applied, there is a strong argument for making the OAM technologies\n\
    \   as similar as possible.\n   While this might be a valid discussion point when\
    \ selecting the\n   single OAM solution for MPLS-TP, it is countered by the need\
    \ to\n   achieve OAM consistency between MPLS and MPLS-TP networks.  One might\n\
    \   make the counter-argument that if there is a strong need to make\n   MPLS-TP\
    \ as similar as possible to Ethernet, it would be better to go\n   the full distance\
    \ and simply deploy Ethernet.\n   Furthermore, the approach of a second MPLS-TP\
    \ OAM protocol does not\n   resolve anything.  Since MPLS-TP is not Ethernet,\
    \ a gateway will\n   still be needed.  This would constitute a second MPLS-TP\
    \ OAM, so\n   additional gateways or interworking functions will be needed because\n\
    \   coexistence is inevitable, as described in the rest of this document.\n  \
    \ Additionally, it may be claimed that implementation can be simplified\n   if\
    \ the OAM solution developed for MPLS-TP is similar to Ethernet OAM.\n   This\
    \ would apply both in the hardware/software implementing the OAM,\n   and at the\
    \ server-to-client interface where OAM-induced fault status\n   is reported. \
    \ The questions here are very much implementation\n   dependent, as the necessary\
    \ function is contained within individual\n   nodes.  The counter-argument is\
    \ that implementation simplicity can\n   also be achieved by making MPLS-TP OAM\
    \ similar to MPLS OAM,\n   especially since the client technology may well be\
    \ IP/MPLS and since\n   MPLS is an end-to-end technology.\n"
- title: 5.3.  Different Application Scenarios
  contents:
  - "5.3.  Different Application Scenarios\n   It has been suggested that two different\
    \ applications of MPLS-TP\n   exist: Packet Switched Networks (PSNs) and Packet\
    \ Transport Networks\n   (PTNs).  These applications have not been documented\
    \ in the IETF, and\n   most of the support for this idea has been documented by\
    \ the ITU-T\n   [TD522].\n   One of the stated differences between these applications\
    \ lies in the\n   OAM tools that are required to support the distinct operational\n\
    \   scenarios.  The OAM used in a PSN should be similar to that used in\n   an\
    \ MPLS network (and so should be the MPLS-TP OAM defined in the\n   IETF), while\
    \ the OAM used in a PTN should provide the same\n   operational experience as\
    \ that found in SONET/SDH and Optical\n   Transport Networks (OTNs).\n   The basic\
    \ MPLS-TP OAM requirements in [RFC5654] make this point as\n   follows:\n    \
    \  Furthermore, for carriers it is important that operation of such\n      packet\
    \ transport networks should preserve the look-and-feel to\n      which carriers\
    \ have become accustomed in deploying their optical\n      transport networks,\
    \ while providing common, multi-layer\n      operations, resiliency, control,\
    \ and multi-technology management.\n   Thus, the look and feel of the OAM has\
    \ been a concern in the design\n   of MPLS-TP from the start, and the solutions\
    \ that have been defined\n   in the IETF were designed to comply with the requirements\
    \ and to\n   provide operational behavior, functionality, and processes similar\
    \ to\n   those available in existing transport networks.  In particular, the\n\
    \   toolset supports the same controls and indications as those present\n   in\
    \ other transport networks, and the same management information\n   model can\
    \ be used to support the MPLS-TP OAM tools (in areas where\n   the technology\
    \ type is irrelevant).\n   It is important to note that the operational look and\
    \ feel does not\n   determine the way in which OAM function is achieved.  There\
    \ are\n   multiple ways of achieving the required functionality while still\n\
    \   providing the same operational experience and supporting the same\n   management\
    \ information model.  Thus, the OAM protocol solution does\n   not dictate the\
    \ look and feel, and the demand for a particular\n   operational experience does\
    \ not necessitate the development of a\n   second OAM protocol.\n"
- title: 5.4.  Interaction between Solutions
  contents:
  - "5.4.  Interaction between Solutions\n   Section 3 of this document discusses\
    \ how network convergence occurs\n   and indicates that where two MPLS-TP solutions\
    \ exist, they are in\n   fact very likely to appear either in the same network\
    \ or at gateways\n   between networks in order to provide end-to-end OAM functionality.\n\
    \   Indeed, since nodes offering either solution are likely to both be\n   branded\
    \ as \"MPLS-TP\", and since network interoperation (as described\n   in Section\
    \ 4) demands the existence of some nodes that are either\n   dual-mode or act\
    \ as protocol translators/gateways, there is\n   considerable likelihood of the\
    \ two OAM solutions interacting through\n   design or through accident.  When\
    \ a node is capable of supporting\n   both OAM protocols, it must be configured\
    \ to support the correct\n   protocol for each interface and LSP/PW.  When a device\
    \ has interfaces\n   that offer different MPLS-TP OAM functions, the risk of\n\
    \   misconfiguration is significant.  When a device is intended to\n   support\
    \ end-to-end connections, it may need to translate, map, or\n   tunnel to accommodate\
    \ both protocols.\n   Thus, the very existence of two OAM protocols within the\
    \ common\n   MPLS-TP family makes copresence and integration most likely.\n"
- title: 5.5.  Letting the Market Decide
  contents:
  - "5.5.  Letting the Market Decide\n   When two technologies compete, it is common\
    \ to let the market decide\n   which one will survive.  Sometimes the resolution\
    \ is quite fast, and\n   one technology dominates the other before there is widespread\n\
    \   deployment.  Sometimes it takes considerable time before one\n   technology\
    \ overcomes the other, perhaps because one technology has\n   become entrenched\
    \ before the emergence of the other, as in the case\n   of MPLS replacing ATM.\
    \  In more cases, however, the market does not\n   select in favor of one technology\
    \ or the other -- as in many of the\n   cases described in Sections 4 and 5 of\
    \ this document, sometimes both\n   technologies continue to live in the network.\n\
    \   Letting the market decide is not a cheap option.  Even when the\n   resolution\
    \ is rapid, equipment vendors and early adopters pay the\n   price of both technologies.\
    \  When it takes longer to determine which\n   technology is correct, there will\
    \ be a period of coexistence followed\n   by the need to transition equipment\
    \ from the losing solution to the\n   winning one.  In the cases where no choice\
    \ is made, the network is\n   permanently complicated by the existence of the\
    \ competing\n   technologies.\n   In fact, the only time when allowing the market\
    \ to decide can be\n   easily supported is when the competing technologies do\
    \ not overlap.\n   In those cases -- for example, different applications in the\
    \ user\n   space -- the core network is not perturbed by the decision-making\n\
    \   process, and transition from one technology to the other is\n   relatively\
    \ painless.  This is not the case for MPLS-TP OAM;\n   coexistence while the market\
    \ determines the correct approach would be\n   expensive, while the necessary\
    \ transition after the decision has been\n   made would be difficult and costly.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This informational document does not introduce\
    \ any security issues.\n   However, it should be noted that the existence of two\
    \ OAM protocols\n   raises a number of security concerns:\n   o  Each OAM protocol\
    \ must be secured.  This leads to the existence of\n      two security solutions\
    \ that each need configuration and\n      management.  The increased complexity\
    \ of operating security\n      mechanisms tends to reduce the likelihood of them\
    \ being used in\n      the field and so increases the vulnerability of the network.\n\
    \      Similarly, the existence of two security mechanisms raises the\n      risk\
    \ of misconfiguration.\n   o  One OAM protocol may be used as a vector to attack\
    \ the other.\n      Inserting an OAM message of the other OAM protocol onto a\
    \ link may\n      cause the service to be disrupted and, because some nodes may\n\
    \      support both OAM protocols, it may be possible to cause the\n      disruption\
    \ at a remote point in the network.\n   o  Securing a network protocol is not\
    \ a trivial matter for protocol\n      designers.  Duplicating design effort is\
    \ unlikely to result in a\n      stronger solution and runs the risk of diluting\
    \ the effort and\n      creating two less-secure solutions.\n"
