- title: Abstract
  contents:
  - "Abstract\n   This document describes JSON data structures representing\n   registration\
    \ information maintained by Regional Internet Registries\n   (RIRs) and Domain\
    \ Name Registries (DNRs).  These data structures are\n   used to form Registration\
    \ Data Access Protocol (RDAP) query\n   responses.\n"
