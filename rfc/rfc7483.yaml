- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes responses in the JSON [RFC7159]\
    \ format for\n   the queries as defined by the Registration Data Access Protocol\
    \ Query\n   Format [RFC7482].  A communication protocol for exchanging queries\n\
    \   and responses is described in [RFC7480].\n"
- title: 1.1.  Terminology and Definitions
  contents:
  - "1.1.  Terminology and Definitions\n   The key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119] when\n   specified in their uppercase forms.\n   The following\
    \ list describes terminology and definitions used\n   throughout this document:\n\
    \   DNR:              Domain Name Registry\n   LDH:              letters, digits,\
    \ hyphen\n   member:           data found within an object as defined by JSON\n\
    \                     [RFC7159].\n   object:           a data structure as defined\
    \ by JSON [RFC7159].\n   object class:     the definition of members that may\
    \ be found in JSON\n                     objects described in this document.\n\
    \   object instance:  an instantiation or specific instance of an object\n   \
    \                  class.\n   RDAP:             Registration Data Access Protocol\n\
    \   RIR:              Regional Internet Registry\n"
- title: 1.2.  Data Model
  contents:
  - "1.2.  Data Model\n   The data model for JSON responses is specified in five sections:\n\
    \   1.  simple data types conveyed in JSON strings\n   2.  data structures specified\
    \ as JSON arrays or objects that are used\n       repeatedly when building up\
    \ larger objects\n   3.  object classes representing structured data corresponding\
    \ to a\n       lookup of a single object\n   4.  arrays of objects representing\
    \ structured data corresponding to a\n       search for multiple objects\n   5.\
    \  the response to an error\n   The object classes represent responses for two\
    \ major categories of\n   data: responses returned by RIRs for registration data\
    \ related to IP\n   addresses, reverse DNS names, and Autonomous System numbers\
    \ and\n   responses returned by DNRs for registration data related to forward\n\
    \   DNS names.  The following object classes are returned by both RIRs\n   and\
    \ DNRs:\n   1.  domains\n   2.  nameservers\n   3.  entities\n   The information\
    \ served by both RIRs and DNRs for these object classes\n   overlap extensively\
    \ and are given in this document as a unified model\n   for both classes of service.\n\
    \   In addition to the object classes listed above, RIRs also serve the\n   following\
    \ object classes:\n   1.  IP networks\n   2.  Autonomous System numbers\n   Object\
    \ classes defined in this document represent a minimal set of\n   what a compliant\
    \ client/server needs to understand to function\n   correctly; however, some deployments\
    \ may want to include additional\n   object classes to suit individual needs.\
    \  Anticipating this need for\n   extension, Section 2.1 of this document defines\
    \ a mechanism for\n   extending the JSON objects that are described in this document.\n\
    \   Positive responses take two forms.  A response to a lookup of a\n   single\
    \ object in the registration system yields a JSON object, which\n   is the subject\
    \ of the lookup.  A response to a search for multiple\n   objects yields a JSON\
    \ object that contains an array of JSON objects\n   that are the subject of the\
    \ search.  In each type of response, other\n   data structures are present within\
    \ the topmost JSON object.\n"
- title: 2.  Use of JSON
  contents:
  - '2.  Use of JSON

    '
- title: 2.1.  Naming
  contents:
  - "2.1.  Naming\n   Clients of these JSON responses SHOULD ignore unrecognized JSON\n\
    \   members in responses.  Servers can insert members into the JSON\n   responses,\
    \ which are not specified in this document, but that does\n   not constitute an\
    \ error in the response.  Servers that insert such\n   unspecified members into\
    \ JSON responses SHOULD have member names\n   prefixed with a short identifier\
    \ followed by an underscore followed\n   by a meaningful name.  It has been observed\
    \ that these short\n   identifiers aid software implementers with identifying\
    \ the\n   specification of the JSON member, and failure to use one could cause\n\
    \   an implementer to assume the server is erroneously using a name from\n   this\
    \ specification.  This allowance does not apply to jCard [RFC7095]\n   objects.\
    \  The full JSON name (the prefix plus the underscore plus the\n   meaningful\
    \ name) SHOULD adhere to the character and name limitations\n   of the prefix\
    \ registry described in [RFC7480].  Failure to use these\n   limitations could\
    \ result in slower adoption as these limitations have\n   been observed to aid\
    \ some client programming models.\n   Consider the following JSON response with\
    \ JSON members, all of which\n   are specified in this document.\n   {\n     \"\
    handle\" : \"ABC123\",\n     \"remarks\" :\n     [\n       {\n         \"description\"\
    \ :\n         [\n           \"She sells sea shells down by the sea shore.\",\n\
    \           \"Originally written by Terry Sullivan.\"\n         ]\n       }\n\
    \     ]\n   }\n                                 Figure 1\n   If The Registry of\
    \ the Moon desires to express information not found\n   in this specification,\
    \ it might select \"lunarNic\" as its identifying\n   prefix and insert, as an\
    \ example, the member named\n   \"lunarNic_beforeOneSmallStep\" to signify registrations\
    \ occurring\n   before the first moon landing and the member named\n   \"lunarNic_harshMistressNotes\"\
    \ that contains other descriptive text.\n   Consider the following JSON response\
    \ with JSON names, some of which\n   should be ignored by clients without knowledge\
    \ of their meaning.\n   {\n     \"handle\" : \"ABC123\",\n     \"lunarNic_beforeOneSmallStep\"\
    \ : \"TRUE THAT!\",\n     \"remarks\" :\n     [\n       {\n         \"description\"\
    \ :\n         [\n           \"She sells sea shells down by the sea shore.\",\n\
    \           \"Originally written by Terry Sullivan.\"\n         ]\n       }\n\
    \     ],\n     \"lunarNic_harshMistressNotes\" :\n     [\n       \"In space,\"\
    ,\n       \"nobody can hear you scream.\"\n     ]\n   }\n                    \
    \             Figure 2\n   Insertion of unrecognized members ignored by clients\
    \ may also be used\n   for future revisions to this specification.\n   Clients\
    \ processing JSON responses need to be prepared for members\n   representing registration\
    \ data specified in this document to be\n   absent from a response.  In other\
    \ words, servers are free to not\n   include JSON members containing registration\
    \ data based on their own\n   policies.\n   Finally, all JSON names specified\
    \ in this document are case\n   sensitive.  Both servers and clients MUST transmit\
    \ and process them\n   using the specified character case.\n"
- title: 3.  Common Data Types
  contents:
  - "3.  Common Data Types\n   JSON [RFC7159] defines the data types of a number,\
    \ character string,\n   boolean, array, object, and null.  This section describes\
    \ the\n   semantics and/or syntax reference for common, JSON character strings\n\
    \   used in this document.\n   handle:           DNRs and RIRs have registry-unique\
    \ identifiers that\n                     may be used to specifically reference\
    \ an object\n                     instance.  The semantics of this data type as\
    \ found\n                     in this document are to be a registry-unique\n \
    \                    reference to the closest enclosing object where the\n   \
    \                  value is found.  The data type names \"registryId\",\n    \
    \                 \"roid\", \"nic-handle\", \"registrationNo\", etc., are\n  \
    \                   terms often synonymous with this data type.  In\n        \
    \             this document, the term \"handle\" is used.  The term\n        \
    \             exposed to users by clients is a presentation issue\n          \
    \           beyond the scope of this document.\n   IPv4 addresses:   The representation\
    \ of IPv4 addresses in this\n                     document uses the dotted-decimal\
    \ notation.  An\n                     example of this textual representation is\n\
    \                     \"192.0.2.0\".\n   IPv6 addresses:   The representation\
    \ of IPv6 addresses in this\n                     document follow the forms outlined\
    \ in [RFC5952].\n                     An example of this textual representation\
    \ is\n                     \"2001:db8::1:0:0:1\".\n   country codes:    Where\
    \ the identity of a geopolitical nation or\n                     country is needed,\
    \ these identities are represented\n                     with the alpha-2 or two-character\
    \ country code\n                     designation as defined in [ISO.3166.1988].\
    \  The\n                     alpha-2 representation is used because it is freely\n\
    \                     available, whereas the alpha-3 and numeric-3\n         \
    \            standards are not.\n   LDH names:        Textual representations\
    \ of DNS names where the\n                     labels of the domain are all \"\
    letters, digits,\n                     hyphen\" labels as described by [RFC5890].\
    \  Trailing\n                     periods are optional.\n   Unicode names:   \
    \ Textual representations of DNS names where one or\n                     more\
    \ of the labels are U-labels as described by\n                     [RFC5890].\
    \  Trailing periods are optional.\n   dates and times:  The syntax for values\
    \ denoting dates and times is\n                     defined in [RFC3339].\n  \
    \ URIs:             The syntax for values denoting a Uniform Resource\n      \
    \               Identifier (URI) is defined by [RFC3986].\n   Contact information\
    \ is defined using jCards as described in\n   [RFC7095].\n"
- title: 4.  Common Data Structures
  contents:
  - "4.  Common Data Structures\n   This section defines common data structures used\
    \ in responses and\n   object classes.\n"
- title: 4.1.  RDAP Conformance
  contents:
  - "4.1.  RDAP Conformance\n   The data structure named \"rdapConformance\" is an\
    \ array of strings,\n   each providing a hint as to the specifications used in\
    \ the\n   construction of the response.  This data structure appears only in\n\
    \   the topmost JSON object of a response.\n   An example rdapConformance data\
    \ structure:\n   \"rdapConformance\" :\n   [\n     \"rdap_level_0\"\n   ]\n  \
    \                               Figure 3\n   The string literal \"rdap_level_0\"\
    \ signifies conformance with this\n   specification.  When custom JSON values\
    \ are inserted into responses,\n   conformance to those custom specifications\
    \ MUST use a string prefixed\n   with the appropriate identifier from the IANA\
    \ RDAP Extensions\n   registry specified in [RFC7480].  For example, if the fictional\n\
    \   Registry of the Moon wants to signify that their JSON responses are\n   conformant\
    \ with their registered extensions, the string used might be\n   \"lunarNIC_level_0\"\
    .  These prefixes aid the identification of\n   specifications for software implementers,\
    \ and failure to use them\n   could result in slower adoption of extensions.\n\
    \   Example rdapConformance structure with custom extensions noted:\n   \"rdapConformance\"\
    \ :\n   [\n     \"rdap_level_0\",\n     \"lunarNic_level_0\"\n   ]\n         \
    \                        Figure 4\n"
- title: 4.2.  Links
  contents:
  - "4.2.  Links\n   The \"links\" array is found in data structures to signify links\
    \ to\n   other resources on the Internet.  The relationship of these links is\n\
    \   defined by the IANA registry described by [RFC5988].\n   The following is\
    \ an example of the link structure:\n       {\n         \"value\" : \"http://example.com/context_uri\"\
    ,\n         \"rel\" : \"self\",\n         \"href\" : \"http://example.com/target_uri\"\
    ,\n         \"hreflang\" : [ \"en\", \"ch\" ],\n         \"title\" : \"title\"\
    ,\n         \"media\" : \"screen\",\n         \"type\" : \"application/json\"\n\
    \       }\n                                 Figure 5\n   The JSON name/values\
    \ of \"rel\", \"href\", \"hreflang\", \"title\", \"media\",\n   and \"type\" correspond\
    \ to values found in Section 5 of [RFC5988].  The\n   \"value\" JSON value is\
    \ the context URI as described by [RFC5988].  The\n   \"href\" JSON value MUST\
    \ be specified.  All other JSON values are\n   OPTIONAL.\n   This is an example\
    \ of the \"links\" array as it might be found in an\n   object class:\n      \
    \ \"links\" :\n       [\n           {\n             \"value\" : \"http://example.com/ip/2001:db8::123\"\
    ,\n             \"rel\" : \"self\",\n             \"href\" : \"http://example.com/ip/2001:db8::123\"\
    ,\n             \"type\" : \"application/rdap+json\"\n           },\n        \
    \   {\n             \"value\" : \"http://example.com/ip/2001:db8::123\",\n   \
    \          \"rel\" : \"up\",\n             \"href\" : \"http://example.com/ip/2001:db8::/48\"\
    ,\n             \"type\" : \"application/rdap+json\"\n           }\n       ]\n\
    \                                 Figure 6\n"
- title: 4.3.  Notices and Remarks
  contents:
  - "4.3.  Notices and Remarks\n   The \"notices\" and \"remarks\" data structures\
    \ take the same form.  The\n   notices structure denotes information about the\
    \ service providing\n   RDAP information and/or information about the entire response,\n\
    \   whereas the remarks structure denotes information about the object\n   class\
    \ that contains it (see Section 5 regarding object classes).\n   Both are arrays\
    \ of objects.  Each object contains an optional \"title\"\n   string representing\
    \ the title of the object, an optional \"type\"\n   string denoting a registered\
    \ type of remark or notice (see\n   Section 10.2.1), an array of strings named\
    \ \"description\" for the\n   purposes of conveying any descriptive text, and\
    \ an optional \"links\"\n   array as described in Section 4.2.\n   An example\
    \ of the notices data structure:\n   \"notices\" :\n   [\n     {\n       \"title\"\
    \ : \"Terms of Use\",\n       \"description\" :\n       [\n         \"Service\
    \ subject to The Registry of the Moon's TOS.\",\n         \"Copyright (c) 2020\
    \ LunarNIC\"\n       ],\n       \"links\" :\n       [\n         {\n          \
    \ \"value\" : \"http://example.net/entity/XXXX\",\n           \"rel\" : \"alternate\"\
    ,\n           \"type\" : \"text/html\",\n           \"href\" : \"http://www.example.com/terms_of_use.html\"\
    \n         }\n       ]\n     }\n   ]\n                                 Figure\
    \ 7\n   It is the job of the clients to determine line breaks, spacing, and\n\
    \   display issues for sentences within the character strings of the\n   \"description\"\
    \ array.  Each string in the \"description\" array contains\n   a single complete\
    \ division of human-readable text indicating to\n   clients where there are semantic\
    \ breaks.\n   An example of the remarks data structure:\n   \"remarks\" :\n  \
    \ [\n     {\n       \"description\" :\n       [\n         \"She sells sea shells\
    \ down by the sea shore.\",\n         \"Originally written by Terry Sullivan.\"\
    \n       ]\n     }\n   ]\n                                 Figure 8\n   Note that\
    \ objects in the \"remarks\" array may also have a \"links\"\n   array.\n   While\
    \ the \"title\" and \"description\" fields are intended primarily for\n   human\
    \ consumption, the \"type\" string contains a well-known value to\n   be registered\
    \ with IANA (see Section 10.2.1) for programmatic use.\n   An example of the remarks\
    \ data structure:\n   \"remarks\" :\n   [\n     {\n       \"type\" : \"object\
    \ truncated due to authorization\",\n       \"description\" :\n       [\n    \
    \     \"Some registration data may not have been given.\",\n         \"Use proper\
    \ authorization credentials to see all of it.\"\n       ]\n     }\n   ]\n    \
    \                             Figure 9\n   While the \"remarks\" array will appear\
    \ in many object classes in a\n   response, the \"notices\" array appears only\
    \ in the topmost object of a\n   response.\n"
- title: 4.4.  Language Identifier
  contents:
  - "4.4.  Language Identifier\n   This data structure consists solely of a name/value\
    \ pair, where the\n   name is \"lang\" and the value is a string containing a\
    \ language\n   identifier as described in [RFC5646].\n   \"lang\" : \"mn-Cyrl-MN\"\
    \n                                 Figure 10\n   The \"lang\" attribute may appear\
    \ anywhere in an object class or data\n   structure except for in jCard objects.\n"
- title: 4.5.  Events
  contents:
  - "4.5.  Events\n   This data structure represents events that have occurred on\
    \ an\n   instance of an object class (see Section 5 regarding object classes).\n\
    \   This is an example of an \"events\" array.\n   \"events\" :\n   [\n     {\n\
    \       \"eventAction\" : \"registration\",\n       \"eventActor\" : \"SOMEID-LUNARNIC\"\
    ,\n       \"eventDate\" : \"1990-12-31T23:59:59Z\"\n     },\n     {\n       \"\
    eventAction\" : \"last changed\",\n       \"eventActor\" : \"OTHERID-LUNARNIC\"\
    ,\n       \"eventDate\" : \"1991-12-31T23:59:59Z\"\n     }\n   ]\n           \
    \                      Figure 11\n   The \"events\" array consists of objects,\
    \ each with the following\n   members:\n   o  \"eventAction\" -- a string denoting\
    \ the reason for the event\n   o  \"eventActor\" -- an optional identifier denoting\
    \ the actor\n      responsible for the event\n   o  \"eventDate\" -- a string\
    \ containing the time and date the event\n      occurred.\n   o  \"links\" --\
    \ see Section 4.2\n   Events can be future dated.  One use case for future dating\
    \ of events\n   is to denote when an object expires from a registry.\n   The \"\
    links\" array in this data structure is provided for references\n   to the event\
    \ actor.  In order to reference an RDAP entity, a \"rel\" of\n   \"related\" and\
    \ a \"type\" of \"application/rdap+json\" is used in the link\n   reference.\n\
    \   See Section 10.2.3 for a list of values for the \"eventAction\" string.\n\
    \   See Appendix B regarding the various ways events can be modeled.\n"
- title: 4.6.  Status
  contents:
  - "4.6.  Status\n   This data structure, named \"status\", is an array of strings\n\
    \   indicating the state of a registered object (see Section 10.2.2 for a\n  \
    \ list of values).\n"
- title: 4.7.  Port 43 WHOIS Server
  contents:
  - "4.7.  Port 43 WHOIS Server\n   This data structure, a member named \"port43\"\
    , is a simple string\n   containing the fully qualified host name or IP address\
    \ of the WHOIS\n   [RFC3912] server where the containing object instance may be\
    \ found.\n   Note that this is not a URI, as there is no WHOIS URI scheme.\n"
- title: 4.8.  Public IDs
  contents:
  - "4.8.  Public IDs\n   This data structure maps a public identifier to an object\
    \ class.  It\n   is named \"publicIds\" and is an array of objects, with each\
    \ object\n   containing the following members:\n   o  type -- a string denoting\
    \ the type of public identifier\n   o  identifier -- a public identifier of the\
    \ type denoted by \"type\"\n   The following is an example of a publicIds structure.\n\
    \   \"publicIds\":\n   [\n     {\n       \"type\":\"IANA Registrar ID\",\n   \
    \    \"identifier\":\"1\"\n     }\n   ]\n                                 Figure\
    \ 12\n"
- title: 4.9.  Object Class Name
  contents:
  - "4.9.  Object Class Name\n   This data structure, a member named \"objectClassName\"\
    , gives the\n   object class name of a particular object as a string.  This\n\
    \   identifies the type of object being processed.  An objectClassName is\n  \
    \ REQUIRED in all RDAP response objects so that the type of the object\n   can\
    \ be interpreted.\n"
- title: 4.10.  An Example
  contents:
  - "4.10.  An Example\n   This is an example response with both rdapConformance and\
    \ notices\n   embedded:\n   {\n     \"rdapConformance\" :\n     [\n       \"rdap_level_0\"\
    \n     ],\n     \"notices\" :\n     [\n       {\n         \"title\" : \"Content\
    \ Removed\",\n         \"description\" :\n         [\n           \"Without full\
    \ authorization, content has been removed.\",\n           \"Sorry, dude!\"\n \
    \        ],\n         \"links\" :\n         [\n           {\n             \"value\"\
    \ : \"http://example.net/ip/192.0.2.0/24\",\n             \"rel\" : \"alternate\"\
    ,\n             \"type\" : \"text/html\",\n             \"href\" : \"http://www.example.com/redaction_policy.html\"\
    \n           }\n         ]\n       }\n     ],\n     \"lang\" : \"en\",\n     \"\
    objectClassName\" : \"ip network\",\n     \"startAddress\" : \"192.0.2.0\",\n\
    \     \"endAddress\" : \"192.0.2.255\",\n     \"handle\" : \"XXXX-RIR\",\n   \
    \  \"ipVersion\" : \"v4\",\n     \"name\": \"NET-RTR-1\",\n     \"parentHandle\"\
    \ : \"YYYY-RIR\",\n     \"remarks\" :\n     [\n       {\n         \"description\"\
    \ :\n         [\n           \"She sells sea shells down by the sea shore.\",\n\
    \           \"Originally written by Terry Sullivan.\"\n         ]\n       }\n\
    \     ]\n   }\n                                 Figure 13\n"
- title: 5.  Object Classes
  contents:
  - "5.  Object Classes\n   Object classes represent structures appropriate for a\
    \ response from\n   the queries specified in [RFC7482].\n   Each object class\
    \ contains a \"links\" array as specified in\n   Section 4.2.  For every object\
    \ class instance in a response, whether\n   the object class instance is directly\
    \ representing the response to a\n   query or is embedded in other object class\
    \ instances or is an item in\n   a search result set, servers SHOULD provide a\
    \ link representing a URI\n   for that object class instance using the \"self\"\
    \ relationship as\n   described in the IANA registry specified by [RFC5988]. \
    \ As explained\n   in Section 5.2, this may be not always be possible for nameserver\n\
    \   data.  Clients MUST be able to process object instances without a\n   self\
    \ link.  When present, clients can use the self link for caching\n   data.  Servers\
    \ MAY provide more than one self link for any given\n   object instance.  Failure\
    \ to provide any self link by a server may\n   result in clients being unable\
    \ to cache object class instances.\n   Clients using self links for caching SHOULD\
    \ not cache any object\n   class instances where the authority of the self link\
    \ is different\n   than the authority of the server returning the data.  Failing\
    \ to do\n   so might result in cache poisoning.\n   Self links MUST contain a\
    \ \"type\" element containing the \"application/\n   rdap+json\" media type when\
    \ referencing RDAP object instances as\n   defined by this document.\n   This\
    \ is an example of the \"links\" array with a self link to an object\n   class:\n\
    \       \"links\" :\n       [\n           {\n             \"value\" : \"http://example.com/ip/2001:db8::123\"\
    ,\n             \"rel\" : \"self\",\n             \"href\" : \"http://example.com/ip/2001:db8::123\"\
    ,\n             \"type\" : \"application/rdap+json\"\n           }\n       ]\n\
    \                                 Figure 14\n"
- title: 5.1.  The Entity Object Class
  contents:
  - "5.1.  The Entity Object Class\n   The entity object class appears throughout\
    \ this document and is an\n   appropriate response for the /entity/XXXX query\
    \ defined in\n   \"Registration Data Access Protocol (RDAP) Query Format\" [RFC7482].\n\
    \   This object class represents the information of organizations,\n   corporations,\
    \ governments, non-profits, clubs, individual persons,\n   and informal groups\
    \ of people.  All of these representations are so\n   similar that it is best\
    \ to represent them in JSON [RFC7159] with one\n   construct, the entity object\
    \ class, to aid in the reuse of code by\n   implementers.\n   The entity object\
    \ class uses jCard [RFC7095] to represent contact\n   information, such as postal\
    \ addresses, email addresses, phone numbers\n   and names of organizations and\
    \ individuals.  Many of the types of\n   information that can be represented with\
    \ jCard have no use in RDAP,\n   such as birthdays, anniversaries, and gender.\n\
    \   The entity object is served by both RIRs and DNRs.  The following is\n   an\
    \ example of an entity that might be served by an RIR.\n   {\n     \"objectClassName\"\
    \ : \"entity\",\n     \"handle\":\"XXXX\",\n     \"vcardArray\":[\n       \"vcard\"\
    ,\n       [\n         [\"version\", {}, \"text\", \"4.0\"],\n         [\"fn\"\
    , {}, \"text\", \"Joe User\"],\n         [\"n\", {}, \"text\",\n           [\"\
    User\", \"Joe\", \"\", \"\", [\"ing. jr\", \"M.Sc.\"]]\n         ],\n        \
    \ [\"kind\", {}, \"text\", \"individual\"],\n         [\"lang\", {\n         \
    \  \"pref\":\"1\"\n         }, \"language-tag\", \"fr\"],\n         [\"lang\"\
    , {\n           \"pref\":\"2\"\n         }, \"language-tag\", \"en\"],\n     \
    \    [\"org\", {\n           \"type\":\"work\"\n         }, \"text\", \"Example\"\
    ],\n         [\"title\", {}, \"text\", \"Research Scientist\"],\n         [\"\
    role\", {}, \"text\", \"Project Lead\"],\n         [\"adr\",\n           { \"\
    type\":\"work\" },\n           \"text\",\n           [\n             \"\",\n \
    \            \"Suite 1234\",\n             \"4321 Rue Somewhere\",\n         \
    \    \"Quebec\",\n             \"QC\",\n             \"G1V 2M2\",\n          \
    \   \"Canada\"\n           ]\n         ],\n         [\"adr\",\n           {\n\
    \             \"type\":\"home\",\n             \"label\":\"123 Maple Ave\\nSuite\
    \ 90001\\nVancouver\\nBC\\n1239\\n\"\n           },\n           \"text\",\n  \
    \         [\n             \"\", \"\", \"\", \"\", \"\", \"\", \"\"\n         \
    \  ]\n         ],\n         [\"tel\",\n           {\n             \"type\":[\"\
    work\", \"voice\"],\n             \"pref\":\"1\"\n           },\n           \"\
    uri\",\n           \"tel:+1-555-555-1234;ext=102\"\n         ],\n         [\"\
    tel\",\n           { \"type\":[\"work\", \"cell\", \"voice\", \"video\", \"text\"\
    ] },\n           \"uri\",\n           \"tel:+1-555-555-4321\"\n         ],\n \
    \        [\"email\",\n           { \"type\":\"work\" },\n           \"text\",\n\
    \           \"joe.user@example.com\"\n         ],\n         [\"geo\", {\n    \
    \       \"type\":\"work\"\n         }, \"uri\", \"geo:46.772673,-71.282945\"],\n\
    \         [\"key\",\n           { \"type\":\"work\" },\n           \"uri\",\n\
    \           \"http://www.example.com/joe.user/joe.asc\"\n         ],\n       \
    \  [\"tz\", {},\n           \"utc-offset\", \"-05:00\"],\n         [\"url\", {\
    \ \"type\":\"home\" },\n           \"uri\", \"http://example.org\"]\n       ]\n\
    \     ],\n     \"roles\":[ \"registrar\" ],\n     \"publicIds\":[\n       {\n\
    \         \"type\":\"IANA Registrar ID\",\n         \"identifier\":\"1\"\n   \
    \    }\n     ],\n     \"remarks\":[\n       {\n         \"description\":[\n  \
    \         \"She sells sea shells down by the sea shore.\",\n           \"Originally\
    \ written by Terry Sullivan.\"\n         ]\n       }\n     ],\n     \"links\"\
    :[\n       {\n         \"value\":\"http://example.com/entity/XXXX\",\n       \
    \  \"rel\":\"self\",\n         \"href\":\"http://example.com/entity/XXXX\",\n\
    \         \"type\" : \"application/rdap+json\"\n       }\n     ],\n     \"events\"\
    :[\n       {\n         \"eventAction\":\"registration\",\n         \"eventDate\"\
    :\"1990-12-31T23:59:59Z\"\n       }\n     ],\n     \"asEventActor\":[\n      \
    \ {\n         \"eventAction\":\"last changed\",\n         \"eventDate\":\"1991-12-31T23:59:59Z\"\
    \n       }\n     ]\n   }\n                                 Figure 15\n   The entity\
    \ object class can contain the following members:\n   o  objectClassName -- the\
    \ string \"entity\"\n   o  handle -- a string representing a registry unique identifier\
    \ of\n      the entity\n   o  vcardArray -- a jCard with the entity's contact\
    \ information\n   o  roles -- an array of strings, each signifying the relationship\
    \ an\n      object would have with its closest containing object (see\n      Section\
    \ 10.2.4 for a list of values)\n   o  publicIds -- see Section 4.8\n   o  entities\
    \ -- an array of entity objects as defined by this section\n   o  remarks -- see\
    \ Section 4.3\n   o  links -- see Section 4.2\n   o  events -- see Section 4.5\n\
    \   o  asEventActor -- this data structure takes the same form as the\n      events\
    \ data structure (see Section 4.5), but each object in the\n      array MUST NOT\
    \ have an \"eventActor\" member.  These objects denote\n      that the entity\
    \ is an event actor for the given events.  See\n      Appendix B regarding the\
    \ various ways events can be modeled.\n   o  status -- see Section 4.6\n   o \
    \ port43 -- see Section 4.7\n   o  networks -- an array of IP network objects\
    \ as defined in\n      Section 5.4\n   o  autnums -- an array of autnum objects\
    \ as defined in Section 5.5\n   Entities may also have other entities embedded\
    \ with them in an array.\n   This can be used to model an organization with specific\
    \ individuals\n   fulfilling designated roles of responsibility.\n   The following\
    \ is an elided example of an entity with embedded\n   entities.\n   {\n     \"\
    objectClassName\" : \"entity\",\n     \"handle\" : \"ANENTITY\",\n     \"roles\"\
    \ : [ \"registrar\" ],\n     ...\n     \"entities\" :\n     [\n       {\n    \
    \     \"objectClassName\" : \"entity\",\n         \"handle\": \"ANEMBEDDEDENTITY\"\
    ,\n         \"roles\" : [ \"technical\" ],\n         ...\n       },\n       ...\n\
    \     ],\n     ...\n   }\n                                 Figure 16\n   The following\
    \ is an example of an entity that might be served by a\n   DNR.\n   {\n     \"\
    objectClassName\" : \"entity\",\n     \"handle\":\"XXXX\",\n     \"vcardArray\"\
    :[\n       \"vcard\",\n       [\n         [\"version\", {}, \"text\", \"4.0\"\
    ],\n         [\"fn\", {}, \"text\", \"Joe User\"],\n         [\"kind\", {}, \"\
    text\", \"individual\"],\n         [\"lang\", {\n           \"pref\":\"1\"\n \
    \        }, \"language-tag\", \"fr\"],\n         [\"lang\", {\n           \"pref\"\
    :\"2\"\n         }, \"language-tag\", \"en\"],\n         [\"org\", {\n       \
    \    \"type\":\"work\"\n         }, \"text\", \"Example\"],\n         [\"title\"\
    , {}, \"text\", \"Research Scientist\"],\n         [\"role\", {}, \"text\", \"\
    Project Lead\"],\n         [\"adr\",\n           { \"type\":\"work\" },\n    \
    \       \"text\",\n           [\n             \"\",\n             \"Suite 1234\"\
    ,\n             \"4321 Rue Somewhere\",\n             \"Quebec\",\n          \
    \   \"QC\",\n             \"G1V 2M2\",\n             \"Canada\"\n           ]\n\
    \         ],\n         [\"tel\",\n           { \"type\":[\"work\", \"voice\"],\
    \ \"pref\":\"1\" },\n           \"uri\", \"tel:+1-555-555-1234;ext=102\"\n   \
    \      ],\n         [\"email\",\n           { \"type\":\"work\" },\n         \
    \  \"text\", \"joe.user@example.com\"\n         ]\n       ]\n     ],\n     \"\
    status\":[ \"validated\", \"locked\" ],\n     \"remarks\":[\n       {\n      \
    \   \"description\":[\n           \"She sells sea shells down by the sea shore.\"\
    ,\n           \"Originally written by Terry Sullivan.\"\n         ]\n       }\n\
    \     ],\n     \"links\":[\n       {\n         \"value\":\"http://example.com/entity/XXXX\"\
    ,\n         \"rel\":\"self\",\n         \"href\":\"http://example.com/entity/XXXX\"\
    ,\n         \"type\":\"application/rdap+json\"\n       }\n     ],\n     \"port43\"\
    :\"whois.example.net\",\n     \"events\":[\n       {\n         \"eventAction\"\
    :\"registration\",\n         \"eventDate\":\"1990-12-31T23:59:59Z\"\n       },\n\
    \       {\n         \"eventAction\":\"last changed\",\n         \"eventDate\"\
    :\"1991-12-31T23:59:59Z\",\n         \"eventActor\":\"joe@example.com\"\n    \
    \   }\n     ]\n   }\n                                 Figure 17\n   See Appendix\
    \ A for use of the entity object class to model various\n   types of entities\
    \ found in both RIRs and DNRs.  See Appendix C\n   regarding structured vs.  unstructured\
    \ postal addresses in entities.\n"
- title: 5.2.  The Nameserver Object Class
  contents:
  - "5.2.  The Nameserver Object Class\n   The nameserver object class represents\
    \ information regarding DNS\n   nameservers used in both forward and reverse DNS.\
    \  RIRs and some DNRs\n   register or expose nameserver information as an attribute\
    \ of a domain\n   name, while other DNRs model nameservers as \"first class objects\"\
    .\n   The nameserver object class accommodates both models and degrees of\n  \
    \ variation in between.\n   The following is an example of a nameserver object.\n\
    \     {\n       \"objectClassName\" : \"nameserver\",\n       \"handle\" : \"\
    XXXX\",\n       \"ldhName\" : \"ns1.xn--fo-5ja.example\",\n       \"unicodeName\"\
    \ : \"ns1.foo.example\",\n       \"status\" : [ \"active\" ],\n       \"ipAddresses\"\
    \ :\n       {\n         \"v4\": [ \"192.0.2.1\", \"192.0.2.2\" ],\n         \"\
    v6\": [ \"2001:db8::123\" ]\n       },\n       \"remarks\" :\n       [\n     \
    \    {\n           \"description\" :\n           [\n             \"She sells sea\
    \ shells down by the sea shore.\",\n             \"Originally written by Terry\
    \ Sullivan.\"\n           ]\n         }\n       ],\n       \"links\" :\n     \
    \  [\n         {\n           \"value\" : \"http://example.net/nameserver/xxxx\"\
    ,\n           \"rel\" : \"self\",\n           \"href\" : \"http://example.net/nameserver/xxxx\"\
    ,\n           \"type\" : \"application/rdap+json\"\n         }\n       ],\n  \
    \     \"port43\" : \"whois.example.net\",\n       \"events\" :\n       [\n   \
    \      {\n           \"eventAction\" : \"registration\",\n           \"eventDate\"\
    \ : \"1990-12-31T23:59:59Z\"\n         },\n         {\n           \"eventAction\"\
    \ : \"last changed\",\n           \"eventDate\" : \"1991-12-31T23:59:59Z\",\n\
    \           \"eventActor\" : \"joe@example.com\"\n         }\n       ]\n     }\n\
    \                                 Figure 18\n   Figure 18 is an example of a nameserver\
    \ object with all values given.\n   Registries using a first-class nameserver\
    \ data model would embed this\n   in domain objects as well as allowing references\
    \ to it with the\n   \"/nameserver\" query type (all depending on the registry\
    \ operators\n   policy).  Other registries may pare back the information as needed.\n\
    \   Figure 19 is an example of a nameserver object as would be found in\n   RIRs\
    \ and some DNRs, while Figure 20 is an example of a nameserver\n   object as would\
    \ be found in other DNRs.\n   The following is an example of the simplest nameserver\
    \ object:\n     {\n       \"objectClassName\" : \"nameserver\",\n       \"ldhName\"\
    \ : \"ns1.example.com\"\n     }\n                                 Figure 19\n\
    \   The following is an example of a simple nameserver object that might\n   be\
    \ commonly used by DNRs:\n     {\n       \"objectClassName\" : \"nameserver\"\
    ,\n       \"ldhName\" : \"ns1.example.com\",\n       \"ipAddresses\" : { \"v6\"\
    \ : [ \"2001:db8::123\", \"2001:db8::124\" ] }\n     }\n                     \
    \            Figure 20\n   As nameservers can be modeled by some registries to\
    \ be first-class\n   objects, they may also have an array of entities (Section\
    \ 5.1)\n   embedded to signify parties responsible for the maintenance,\n   registrations,\
    \ etc., of the nameservers.\n   The following is an elided example of a nameserver\
    \ with embedded\n   entities.\n   {\n     \"objectClassName\" : \"nameserver\"\
    ,\n     \"handle\" : \"XXXX\",\n     \"ldhName\" : \"ns1.xn--fo-5ja.example\"\
    ,\n     ...\n     \"entities\" :\n     [\n       ...\n     ],\n     ...\n   }\n\
    \                                 Figure 21\n   The nameserver object class can\
    \ contain the following members:\n   o  objectClassName -- the string \"nameserver\"\
    \n   o  handle -- a string representing a registry unique identifier of\n    \
    \  the nameserver\n   o  ldhName -- a string containing the LDH name of the nameserver\
    \ (see\n      Section 3)\n   o  unicodeName -- a string containing a DNS Unicode\
    \ name of the\n      nameserver (see Section 3)\n   o  ipAddresses -- an object\
    \ containing the following members:\n      *  v6 -- an array of strings containing\
    \ IPv6 addresses of the\n         nameserver\n      *  v4 -- an array of strings\
    \ containing IPv4 addresses of the\n         nameserver\n   o  entities -- an\
    \ array of entity objects as defined by Section 5.1\n   o  status -- see Section\
    \ 4.6\n   o  remarks -- see Section 4.3\n   o  links -- see Section 4.2\n   o\
    \  port43 -- see Section 4.7\n   o  events -- see Section 4.5\n"
- title: 5.3.  The Domain Object Class
  contents:
  - "5.3.  The Domain Object Class\n   The domain object class represents a DNS name\
    \ and point of\n   delegation.  For RIRs, these delegation points are in the reverse\
    \ DNS\n   tree, whereas for DNRs, these delegation points are in the forward\n\
    \   DNS tree.\n   In both cases, the high-level structure of the domain object\
    \ class\n   consists of information about the domain registration, nameserver\n\
    \   information related to the domain name, and entities related to the\n   domain\
    \ name (e.g., registrant information, contacts, etc.).\n   The following is an\
    \ elided example of the domain object showing the\n   high-level structure:\n\
    \   {\n     \"objectClassName\" : \"domain\",\n     \"handle\" : \"XXX\",\n  \
    \   \"ldhName\" : \"blah.example.com\",\n     ...\n     \"nameservers\" :\n  \
    \   [\n       ...\n     ],\n     ...\n     \"entities\" :\n     [\n       ...\n\
    \     ]\n   }\n                                 Figure 22\n   The domain object\
    \ class can contain the following members:\n   o  objectClassName -- the string\
    \ \"domain\"\n   o  handle -- a string representing a registry unique identifier\
    \ of\n      the domain object instance\n   o  ldhName -- a string describing a\
    \ domain name in LDH form as\n      described in Section 3\n   o  unicodeName\
    \ -- a string containing a domain name with U-labels as\n      described in Section\
    \ 3\n   o  variants -- an array of objects, each containing the following\n  \
    \    values:\n      *  relation -- an array of strings, with each string denoting\
    \ the\n         relationship between the variants and the containing domain\n\
    \         object (see Section 10.2.5 for a list of suggested variant\n       \
    \  relations).\n      *  idnTable -- the name of the Internationalized Domain\
    \ Name (IDN)\n         table of codepoints, such as one listed with the IANA (see\
    \ IDN\n         tables [IANA_IDNTABLES]).\n      *  variantNames -- an array of\
    \ objects, with each object\n         containing an \"ldhName\" member and a \"\
    unicodeName\" member (see\n         Section 3).\n   o  nameservers -- an array\
    \ of nameserver objects as defined by\n      Section 5.2\n   o  secureDNS -- an\
    \ object with the following members:\n      *  zoneSigned -- true if the zone\
    \ has been signed, false\n         otherwise.\n      *  delegationSigned -- boolean\
    \ true if there are DS records in the\n         parent, false otherwise.\n   \
    \   *  maxSigLife -- an integer representing the signature lifetime in\n     \
    \    seconds to be used when creating the RRSIG DS record in the\n         parent\
    \ zone [RFC5910].\n      *  dsData -- an array of objects, each with the following\
    \ members:\n         +  keyTag -- an integer as specified by the key tag field\
    \ of a\n            DNS DS record as specified by [RFC4034] in presentation\n\
    \            format\n         +  algorithm -- an integer as specified by the algorithm\
    \ field\n            of a DNS DS record as described by RFC 4034 in presentation\n\
    \            format\n         +  digest -- a string as specified by the digest\
    \ field of a DNS\n            DS record as specified by RFC 4034 in presentation\
    \ format\n         +  digestType -- an integer as specified by the digest type\n\
    \            field of a DNS DS record as specified by RFC 4034 in\n          \
    \  presentation format\n         +  events -- see Section 4.5\n         +  links\
    \ -- see Section 4.2\n      *  keyData -- an array of objects, each with the following\n\
    \         members:\n         +  flags -- an integer representing the flags field\
    \ value in\n            the DNSKEY record [RFC4034] in presentation format\n \
    \        +  protocol -- an integer representation of the protocol field\n    \
    \        value of the DNSKEY record [RFC4034] in presentation format\n       \
    \  +  publicKey -- a string representation of the public key in\n            the\
    \ DNSKEY record [RFC4034] in presentation format\n         +  algorithm -- an\
    \ integer as specified by the algorithm field\n            of a DNSKEY record\
    \ as specified by [RFC4034] in presentation\n            format\n         +  events\
    \ -- see Section 4.5\n         +  links -- see Section 4.2\n      See Appendix\
    \ D for background information on these objects.\n   o  entities -- an array of\
    \ entity objects as defined by Section 5.1\n   o  status -- see Section 4.6\n\
    \   o  publicIds -- see Section 4.8\n   o  remarks -- see Section 4.3\n   o  links\
    \ -- see Section 4.2\n   o  port43 -- see Section 4.7\n   o  events -- see Section\
    \ 4.5\n   o  network -- represents the IP network for which a reverse DNS\n  \
    \    domain is referenced.  See Section 5.4\n   The following is an example of\
    \ a JSON domain object representing a\n   reverse DNS delegation point that might\
    \ be served by an RIR.\n   {\n     \"objectClassName\" : \"domain\",\n     \"\
    handle\" : \"XXXX\",\n     \"ldhName\" : \"0.2.192.in-addr.arpa\",\n     \"nameservers\"\
    \ :\n     [\n       {\n         \"objectClassName\" : \"nameserver\",\n      \
    \   \"ldhName\" : \"ns1.rir.example\"\n       },\n       {\n         \"objectClassName\"\
    \ : \"nameserver\",\n         \"ldhName\" : \"ns2.rir.example\"\n       }\n  \
    \   ],\n     \"secureDNS\":\n     {\n       \"delegationSigned\": true,\n    \
    \   \"dsData\":\n       [\n         {\n           \"keyTag\": 12345,\n       \
    \    \"algorithm\": 3,\n           \"digestType\": 1,\n           \"digest\":\
    \ \"49FD46E6C4B45C55D4AC\"\n         }\n       ]\n     },\n     \"remarks\" :\n\
    \     [\n       {\n         \"description\" :\n         [\n           \"She sells\
    \ sea shells down by the sea shore.\",\n           \"Originally written by Terry\
    \ Sullivan.\"\n         ]\n       }\n     ],\n     \"links\" :\n     [\n     \
    \  {\n         \"value\": \"http://example.net/domain/XXXX\",\n         \"rel\"\
    \ : \"self\",\n         \"href\" : \"http://example.net/domain/XXXXX\",\n    \
    \     \"type\" : \"application/rdap+json\"\n       }\n     ],\n     \"events\"\
    \ :\n     [\n       {\n         \"eventAction\" : \"registration\",\n        \
