- title: Appendix A.  Suggested Data Modeling with the Entity Object Class
  contents:
  - 'Appendix A.  Suggested Data Modeling with the Entity Object Class

    '
- title: A.1.  Registrants and Contacts
  contents:
  - "A.1.  Registrants and Contacts\n   This document does not provide specific object\
    \ classes for\n   registrants and contacts.  Instead, the entity object class\
    \ may be\n   used to represent a registrant or contact.  When the entity object\
    \ is\n   embedded inside a containing object such as a domain name or IP\n   network,\
    \ the \"roles\" string array can be used to signify the\n   relationship.  It\
    \ is recommended that the values from Section 10.2.4\n   be used.\n   The following\
    \ is an example of an elided containing object with an\n   embedded entity that\
    \ is both a registrant and administrative contact:\n   {\n     ...\n     \"entities\"\
    \ :\n     [\n       {\n         \"objectClassName\" : \"entity\",\n         \"\
    handle\" : \"XXXX\",\n         \"vcardArray\":[\n           \"vcard\",\n     \
    \      [\n             [\"version\", {}, \"text\", \"4.0\"],\n             [\"\
    fn\", {}, \"text\", \"Joe User\"],\n             [\"kind\", {}, \"text\", \"individual\"\
    ],\n             [\"lang\", {\n               \"pref\":\"1\"\n             },\
    \ \"language-tag\", \"fr\"],\n             [\"lang\", {\n               \"pref\"\
    :\"2\"\n             }, \"language-tag\", \"en\"],\n             [\"org\", {\n\
    \               \"type\":\"work\"\n             }, \"text\", \"Example\"],\n \
    \            [\"title\", {}, \"text\", \"Research Scientist\"],\n            \
    \ [\"role\", {}, \"text\", \"Project Lead\"],\n             [\"adr\",\n      \
    \         { \"type\":\"work\" },\n               \"text\",\n               [\n\
    \                 \"\",\n                 \"Suite 1234\",\n                 \"\
    4321 Rue Somewhere\",\n                 \"Quebec\",\n                 \"QC\",\n\
    \                 \"G1V 2M2\",\n                 \"Canada\"\n               ]\n\
    \             ],\n             [\"tel\",\n               { \"type\":[\"work\"\
    , \"voice\"], \"pref\":\"1\" },\n               \"uri\", \"tel:+1-555-555-1234;ext=102\"\
    \n             ],\n             [\"email\",\n               { \"type\":\"work\"\
    \ },\n               \"text\", \"joe.user@example.com\"\n             ]\n    \
    \       ]\n         ],\n         \"roles\" : [ \"registrant\", \"administrative\"\
    \ ],\n         \"remarks\" :\n         [\n           {\n             \"description\"\
    \ :\n             [\n               \"She sells sea shells down by the sea shore.\"\
    ,\n               \"Originally written by Terry Sullivan.\"\n             ]\n\
    \           }\n         ],\n         \"events\" :\n         [\n           {\n\
    \             \"eventAction\" : \"registration\",\n             \"eventDate\"\
    \ : \"1990-12-31T23:59:59Z\"\n           },\n           {\n             \"eventAction\"\
    \ : \"last changed\",\n             \"eventDate\" : \"1991-12-31T23:59:59Z\"\n\
    \           }\n         ]\n       }\n     ]\n   }\n                          \
    \       Figure 34\n   In many use cases, it is necessary to hide or obscure the\
    \ information\n   of a registrant or contact due to policy or other operational\n\
    \   matters.  Registries can denote these situations with \"status\" values\n\
    \   (see Section 10.2.2).\n   The following is an elided example of a registrant\
    \ with information\n   changed to reflect that of a third party.\n   {\n     ...\n\
    \     \"entities\" :\n     [\n       {\n         \"objectClassName\" : \"entity\"\
    ,\n         \"handle\" : \"XXXX\",\n         ...\n         \"roles\" : [ \"registrant\"\
    , \"administrative\" ],\n         \"status\" : [ \"proxy\", \"private\", \"obscured\"\
    \ ]\n       }\n     ]\n   }\n                                 Figure 35\n"
- title: A.2.  Registrars
  contents:
  - "A.2.  Registrars\n   This document does not provide a specific object class for\n\
    \   registrars, but like registrants and contacts (see Appendix A.1), the\n  \
    \ \"roles\" string array maybe used.  Additionally, many registrars have\n   publicly\
    \ assigned identifiers.  The publicIds structure (Section 4.8)\n   represents\
    \ that information.\n   The following is an example of an elided containing object\
    \ with an\n   embedded entity that is a registrar:\n   {\n     ...\n     \"entities\"\
    :[\n       {\n         \"objectClassName\" : \"entity\",\n         \"handle\"\
    :\"XXXX\",\n         \"vcardArray\":[\n           \"vcard\",\n           [\n \
    \            [\"version\", {}, \"text\", \"4.0\"],\n             [\"fn\", {},\
    \ \"text\", \"Joe's Fish, Chips, and Domains\"],\n             [\"kind\", {},\
    \ \"text\", \"org\"],\n             [\"lang\", {\n               \"pref\":\"1\"\
    \n             }, \"language-tag\", \"fr\"],\n             [\"lang\", {\n    \
    \           \"pref\":\"2\"\n             }, \"language-tag\", \"en\"],\n     \
    \        [\"org\", {\n               \"type\":\"work\"\n             }, \"text\"\
    , \"Example\"],\n             [\"adr\",\n               { \"type\":\"work\" },\n\
    \               \"text\",\n               [\n                 \"\",\n        \
    \         \"Suite 1234\",\n                 \"4321 Rue Somewhere\",\n        \
    \         \"Quebec\",\n                 \"QC\",\n                 \"G1V 2M2\"\
    ,\n                 \"Canada\"\n               ]\n             ],\n          \
    \   [\"tel\",\n               {\n                 \"type\":[\"work\", \"voice\"\
    ],\n                 \"pref\":\"1\"\n               },\n               \"uri\"\
    , \"tel:+1-555-555-1234;ext=102\"\n             ],\n             [\"email\",\n\
    \               { \"type\":\"work\" },\n               \"text\", \"joes_fish_chips_and_domains@example.com\"\
    \n             ]\n           ]\n         ],\n         \"roles\":[ \"registrar\"\
    \ ],\n         \"publicIds\":[\n           {\n             \"type\":\"IANA Registrar\
    \ ID\",\n             \"identifier\":\"1\"\n           }\n         ],\n      \
    \   \"remarks\":[\n           {\n             \"description\":[\n            \
    \   \"She sells sea shells down by the sea shore.\",\n               \"Originally\
    \ written by Terry Sullivan.\"\n             ]\n           }\n         ],\n  \
    \       \"links\":[\n           {\n             \"value\":\"http://example.net/entity/XXXX\"\
    ,\n             \"rel\":\"alternate\",\n             \"type\":\"text/html\",\n\
    \             \"href\":\"http://www.example.com\"\n           }\n         ]\n\
    \       }\n     ]\n   }\n                                 Figure 36\n"
- title: Appendix B.  Modeling Events
  contents:
  - "Appendix B.  Modeling Events\n   Events represent actions that have taken place\
    \ against a registered\n   object at a certain date and time.  Events have three\
    \ properties: the\n   action, the actor, and the date and time of the event (which\
    \ is\n   sometimes in the future).  In some cases, the identity of the actor\n\
    \   is not captured.\n   Events can be modeled in three ways:\n   1.  events with\
    \ no designated actor\n   2.  events where the actor is only designated by an\
    \ identifier\n   3.  events where the actor can be modeled as an entity\n   For\
    \ the first use case, the events data structure (Section 4.5) is\n   used without\
    \ the \"eventActor\" object member.\n   This is an example of an \"events\" array\
    \ without the \"eventActor\".\n   \"events\" :\n   [\n     {\n       \"eventAction\"\
    \ : \"registration\",\n       \"eventDate\" : \"1990-12-31T23:59:59Z\"\n     }\n\
    \   ]\n                                 Figure 37\n   For the second use case,\
    \ the events data structure (Section 4.5) is\n   used with the \"eventActor\"\
    \ object member.\n   This is an example of an \"events\" array with the \"eventActor\"\
    .\n   \"events\" :\n   [\n     {\n       \"eventAction\" : \"registration\",\n\
    \       \"eventActor\" : \"XYZ-NIC\",\n       \"eventDate\" : \"1990-12-31T23:59:59Z\"\
    \n     }\n   ]\n                                 Figure 38\n   For the third use\
    \ case, the \"asEventActor\" array is used when an\n   entity (Section 5.1) is\
    \ embedded into another object class.  The\n   \"asEventActor\" array follows\
    \ the same structure as the \"events\" array\n   but does not have \"eventActor\"\
    \ attributes.\n   The following is an elided example of a domain object with an\
    \ entity\n   as an event actor.\n   {\n     \"objectClassName\" : \"domain\",\n\
    \     \"handle\" : \"XXXX\",\n     \"ldhName\" : \"foo.example\",\n     \"status\"\
    \ : [ \"locked\", \"transfer prohibited\" ],\n     ...\n     \"entities\" :\n\
    \     [\n       {\n         \"handle\" : \"XXXX\",\n         ...\n         \"\
    asEventActor\" :\n         [\n           {\n             \"eventAction\" : \"\
    last changed\",\n             \"eventDate\" : \"1990-12-31T23:59:59Z\"\n     \
    \      }\n         ]\n       }\n     ]\n   }\n                               \
    \  Figure 39\n"
- title: Appendix C.  Structured vs. Unstructured Addresses
  contents:
  - "Appendix C.  Structured vs. Unstructured Addresses\n   The entity (Section 5.1)\
    \ object class uses jCard [RFC7095] to\n   represent contact information, including\
    \ postal addresses. jCard has\n   the ability to represent multiple language preferences,\
    \ multiple\n   email address and phone numbers, and multiple postal addresses\
    \ in\n   both a structured and unstructured format.  This section describes\n\
    \   the use of jCard for representing structured and unstructured\n   addresses.\n\
    \   The following is an example of a jCard.\n   {\n     \"vcardArray\":[\n   \
    \    \"vcard\",\n       [\n         [\"version\", {}, \"text\", \"4.0\"],\n  \
    \       [\"fn\", {}, \"text\", \"Joe User\"],\n         [\"n\", {}, \"text\",\n\
    \           [\"User\", \"Joe\", \"\", \"\", [\"ing. jr\", \"M.Sc.\"]]\n      \
    \   ],\n         [\"kind\", {}, \"text\", \"individual\"],\n         [\"lang\"\
    , {\n           \"pref\":\"1\"\n         }, \"language-tag\", \"fr\"],\n     \
    \    [\"lang\", {\n           \"pref\":\"2\"\n         }, \"language-tag\", \"\
    en\"],\n         [\"org\", {\n           \"type\":\"work\"\n         }, \"text\"\
    , \"Example\"],\n         [\"title\", {}, \"text\", \"Research Scientist\"],\n\
    \         [\"role\", {}, \"text\", \"Project Lead\"],\n         [\"adr\",\n  \
    \         { \"type\":\"work\" },\n           \"text\",\n           [\n       \
    \      \"\",\n             \"Suite 1234\",\n             \"4321 Rue Somewhere\"\
    ,\n             \"Quebec\",\n             \"QC\",\n             \"G1V 2M2\",\n\
    \             \"Canada\"\n           ]\n         ],\n         [\"adr\",\n    \
    \       {\n             \"type\":\"home\",\n             \"label\":\"123 Maple\
    \ Ave\\nSuite 90001\\nVancouver\\nBC\\n1239\\n\"\n           },\n           \"\
    text\",\n           [\n             \"\", \"\", \"\", \"\", \"\", \"\", \"\"\n\
    \           ]\n         ],\n         [\"tel\",\n           { \"type\":[\"work\"\
    , \"voice\"], \"pref\":\"1\" },\n           \"uri\", \"tel:+1-555-555-1234;ext=102\"\
    \n         ],\n         [\"tel\",\n           {\n             \"type\":[\"work\"\
    , \"cell\", \"voice\", \"video\", \"text\"]\n           },\n           \"uri\"\
    ,\n           \"tel:+1-555-555-1234\"\n         ],\n         [\"email\",\n   \
    \        { \"type\":\"work\" },\n           \"text\", \"joe.user@example.com\"\
    \n         ],\n         [\"geo\", {\n           \"type\":\"work\"\n         },\
    \ \"uri\", \"geo:46.772673,-71.282945\"],\n         [\"key\",\n           { \"\
    type\":\"work\" },\n           \"uri\", \"http://www.example.com/joe.user/joe.asc\"\
    \n         ],\n         [\"tz\", {},\n           \"utc-offset\", \"-05:00\"],\n\
    \         [\"url\", { \"type\":\"home\" },\n           \"uri\", \"http://example.org\"\
    ]\n       ]\n     ]\n   }\n                                 Figure 40\n   The\
    \ arrays in Figure 40 with the first member of \"adr\" represent\n   postal addresses.\
    \  In the first example, the postal address is given\n   as an array of strings\
    \ and constitutes a structured address.  For\n   components of the structured\
    \ address that are not applicable, an\n   empty string is given.  Each member\
    \ of that array aligns with the\n   positions of a vCard as given in [RFC6350].\
    \  In this example, the\n   following data corresponds to the following positional\
    \ meanings:\n   1.  post office box -- not applicable; empty string\n   2.  extended\
    \ address (e.g., apartment or suite number) -- Suite 1234\n   3.  street address\
    \ -- 4321 Rue Somewhere\n   4.  locality (e.g., city) -- Quebec\n   5.  region\
    \ (e.g., state or province) -- QC\n   6.  postal code -- G1V 2M2\n   7.  country\
    \ name (full name) -- Canada\n   The second example is an unstructured address.\
    \  It uses the label\n   attribute, which is a string containing a newline (\\\
    n) character to\n   separate address components in an unordered, unspecified manner.\n\
    \   Note that in this example, the structured address array is still\n   given\
    \ but that each string is an empty string.\n"
- title: Appendix D.  Secure DNS
  contents:
  - "Appendix D.  Secure DNS\n   Section 5.3 defines the \"secureDNS\" member to represent\
    \ secure DNS\n   information about domain names.\n   DNSSEC provides data integrity\
    \ for DNS through the digital signing of\n   resource records.  To enable DNSSEC,\
    \ the zone is signed by one or\n   more private keys and the signatures are stored\
    \ as RRSIG records.  To\n   complete the chain of trust in the DNS zone hierarchy,\
    \ a digest of\n   each DNSKEY record (which contains the public key) must be loaded\n\
    \   into the parent zone, stored as DS records, and signed by the\n   parent's\
    \ private key (RRSIG DS record), as indicated in \"Resource\n   Records for the\
    \ DNS Security Extensions\" [RFC4034].  Creating the DS\n   records in the parent\
    \ zone can be done by the registration authority\n   \"Domain Name System (DNS)\
    \ Security Extensions Mapping for the\n   Extensible Provisioning Protocol (EPP)\"\
    \ [RFC5910].\n   Only DS-related information is provided by RDAP, since other\n\
    \   information is not generally stored in the registration database.\n   Other\
    \ DNSSEC-related information can be retrieved with other DNS\n   tools such as\
    \ dig.\n   The domain object class (Section 5.3) can represent this information\n\
    \   using either the \"dsData\" or \"keyData\" object arrays.  Client\n   implementers\
    \ should be aware that some registries do not collect or\n   do not publish all\
    \ of the secure DNS meta-information.\n"
- title: Appendix E.  Motivations for Using JSON
  contents:
  - "Appendix E.  Motivations for Using JSON\n   This section addresses a common question\
    \ regarding the use of JSON\n   over other data formats, most notably XML.\n \
    \  It is often pointed out that many DNRs and one RIR support the EPP\n   [RFC5730]\
    \ standard, which is an XML serialized protocol.  The logic\n   is that since\
    \ EPP is a common protocol in the industry, it follows\n   that XML would be a\
    \ more natural choice.  While EPP does influence\n   this specification quite\
    \ a bit, EPP serves a different purpose, which\n   is the provisioning of Internet\
    \ resources between registries and\n   accredited registrars and serving a much\
    \ narrower audience than that\n   envisioned for RDAP.\n   By contrast, RDAP has\
    \ a broader audience and is designed for public\n   consumption of data.  Experience\
    \ from RIRs with first generation\n   RESTful web services for WHOIS indicate\
    \ that a large percentage of\n   clients operate within browsers and other platforms\
    \ where full-blown\n   XML stacks are not readily available and where JSON is\
    \ a better fit.\n   Additionally, while EPP is used in much of the DNR community\
    \ it is\n   not a universal constant in that industry.  And finally, EPP's use\
    \ of\n   XML predates the specification of JSON.  If EPP had been defined\n  \
    \ today, it may very well have used JSON instead of XML.\n   Beyond the specific\
    \ DNR and RIR communities, the trend in the broader\n   Internet industry is also\
    \ switching to JSON over XML, especially in\n   the area of RESTful web services\
    \ (see [JSON_ascendancy]).  Studies\n   have also found that JSON is generally\
    \ less bulky and consequently\n   faster to parse (see [JSON_performance_study]).\n"
