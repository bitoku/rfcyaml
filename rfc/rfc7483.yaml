- title: 5.4.  The IP Network Object Class
  contents:
  - "5.4.  The IP Network Object Class\n   The IP network object class models IP network\
    \ registrations found in\n   RIRs and is the expected response for the \"/ip\"\
    \ query as defined by\n   [RFC7482].  There is no equivalent object class for\
    \ DNRs.  The high-\n   level structure of the IP network object class consists\
    \ of\n   information about the network registration and entities related to\n\
    \   the IP network (e.g., registrant information, contacts, etc.).\n   The following\
    \ is an elided example of the IP network object type\n   showing the high-level\
    \ structure:\n   {\n     \"objectClassName\" : \"ip network\",\n     \"handle\"\
    \ : \"XXX\",\n     ...\n     \"entities\" :\n     [\n       ...\n     ]\n   }\n\
    \                                 Figure 25\n   The following is an example of\
    \ the JSON object for the network\n   registration information.\n   {\n     \"\
    objectClassName\" : \"ip network\",\n     \"handle\" : \"XXXX-RIR\",\n     \"\
    startAddress\" : \"2001:db8::\",\n     \"endAddress\" : \"2001:db8:0:ffff:ffff:ffff:ffff:ffff\"\
    ,\n     \"ipVersion\" : \"v6\",\n     \"name\": \"NET-RTR-1\",\n     \"type\"\
    \ : \"DIRECT ALLOCATION\",\n     \"country\" : \"AU\",\n     \"parentHandle\"\
    \ : \"YYYY-RIR\",\n     \"status\" : [ \"active\" ],\n     \"remarks\" :\n   \
    \  [\n       {\n         \"description\" :\n         [\n           \"She sells\
    \ sea shells down by the sea shore.\",\n           \"Originally written by Terry\
    \ Sullivan.\"\n         ]\n       }\n     ],\n     \"links\" :\n     [\n     \
    \  {\n         \"value\" : \"http://example.net/ip/2001:db8::/48\",\n        \
    \ \"rel\" : \"self\",\n         \"href\" : \"http://example.net/ip/2001:db8::/48\"\
    ,\n         \"type\" : \"application/rdap+json\"\n       },\n       {\n      \
    \   \"value\" : \"http://example.net/ip/2001:db8::/48\",\n         \"rel\" : \"\
    up\",\n         \"href\" : \"http://example.net/ip/2001:C00::/23\",\n        \
    \ \"type\" : \"application/rdap+json\"\n       }\n     ],\n     \"events\" :\n\
    \     [\n       {\n         \"eventAction\" : \"registration\",\n         \"eventDate\"\
    \ : \"1990-12-31T23:59:59Z\"\n       },\n       {\n         \"eventAction\" :\
    \ \"last changed\",\n         \"eventDate\" : \"1991-12-31T23:59:59Z\"\n     \
    \  }\n     ],\n     \"entities\" :\n     [\n       {\n         \"objectClassName\"\
    \ : \"entity\",\n         \"handle\" : \"XXXX\",\n         \"vcardArray\":[\n\
    \           \"vcard\",\n           [\n             [\"version\", {}, \"text\"\
    , \"4.0\"],\n             [\"fn\", {}, \"text\", \"Joe User\"],\n            \
    \ [\"kind\", {}, \"text\", \"individual\"],\n             [\"lang\", {\n     \
    \          \"pref\":\"1\"\n             }, \"language-tag\", \"fr\"],\n      \
    \       [\"lang\", {\n               \"pref\":\"2\"\n             }, \"language-tag\"\
    , \"en\"],\n             [\"org\", {\n               \"type\":\"work\"\n     \
    \        }, \"text\", \"Example\"],\n             [\"title\", {}, \"text\", \"\
    Research Scientist\"],\n             [\"role\", {}, \"text\", \"Project Lead\"\
    ],\n             [\"adr\",\n               { \"type\":\"work\" },\n          \
    \     \"text\",\n               [\n                 \"\",\n                 \"\
    Suite 1234\",\n                 \"4321 Rue Somewhere\",\n                 \"Quebec\"\
    ,\n                 \"QC\",\n                 \"G1V 2M2\",\n                 \"\
    Canada\"\n               ]\n             ],\n             [\"tel\",\n        \
    \       { \"type\":[\"work\", \"voice\"], \"pref\":\"1\" },\n               \"\
    uri\", \"tel:+1-555-555-1234;ext=102\"\n             ],\n             [\"email\"\
    ,\n               { \"type\":\"work\" },\n               \"text\", \"joe.user@example.com\"\
    \n             ]\n           ]\n         ],\n         \"roles\" : [ \"registrant\"\
    \ ],\n         \"remarks\" :\n         [\n           {\n             \"description\"\
    \ :\n             [\n               \"She sells sea shells down by the sea shore.\"\
    ,\n               \"Originally written by Terry Sullivan.\"\n             ]\n\
    \           }\n         ],\n         \"links\" :\n         [\n           {\n \
    \            \"value\" : \"http://example.net/entity/xxxx\",\n             \"\
    rel\" : \"self\",\n             \"href\" : \"http://example.net/entity/xxxx\"\
    ,\n             \"type\" : \"application/rdap+json\"\n           }\n         ],\n\
    \         \"events\" :\n         [\n           {\n             \"eventAction\"\
    \ : \"registration\",\n             \"eventDate\" : \"1990-12-31T23:59:59Z\"\n\
    \           },\n           {\n             \"eventAction\" : \"last changed\"\
    ,\n             \"eventDate\" : \"1991-12-31T23:59:59Z\"\n           }\n     \
    \    ]\n       }\n     ]\n   }\n                                 Figure 26\n \
    \  The IP network object class can contain the following members:\n   o  objectClassName\
    \ -- the string \"ip network\"\n   o  handle -- a string representing an RIR-unique\
    \ identifier of the\n      network registration\n   o  startAddress -- the starting\
    \ IP address of the network, either\n      IPv4 or IPv6\n   o  endAddress -- the\
    \ ending IP address of the network, either IPv4 or\n      IPv6\n   o  ipVersion\
    \ -- a string signifying the IP protocol version of the\n      network: \"v4\"\
    \ signifies an IPv4 network, and \"v6\" signifies an\n      IPv6 network\n   o\
    \  name -- an identifier assigned to the network registration by the\n      registration\
    \ holder\n   o  type -- a string containing an RIR-specific classification of\
    \ the\n      network\n   o  country -- a string containing the two-character country\
    \ code of\n      the network\n   o  parentHandle -- a string containing an RIR-unique\
    \ identifier of\n      the parent network of this network registration\n   o \
    \ status -- an array of strings indicating the state of the IP\n      network\n\
    \   o  entities -- an array of entity objects as defined by Section 5.1\n   o\
    \  remarks -- see Section 4.3\n   o  links -- see Section 4.2\n   o  port43 --\
    \ see Section 4.7\n   o  events -- see Section 4.5\n"
- title: 5.5.  Autonomous System Number Entity Object Class
  contents:
  - "5.5.  Autonomous System Number Entity Object Class\n   The Autonomous System\
    \ number (autnum) object class models Autonomous\n   System number registrations\
    \ found in RIRs and represents the expected\n   response to an \"/autnum\" query\
    \ as defined by [RFC7482].  There is no\n   equivalent object class for DNRs.\
    \  The high-level structure of the\n   autnum object class consists of information\
    \ about the network\n   registration and entities related to the autnum registration\
    \ (e.g.,\n   registrant information, contacts, etc.) and is similar to the IP\n\
    \   network entity object class.\n   The following is an example of a JSON object\
    \ representing an autnum.\n   {\n     \"objectClassName\" : \"autnum\",\n    \
    \ \"handle\" : \"XXXX-RIR\",\n     \"startAutnum\" : 10,\n     \"endAutnum\" :\
    \ 15,\n     \"name\": \"AS-RTR-1\",\n     \"type\" : \"DIRECT ALLOCATION\",\n\
    \     \"status\" : [ \"active\" ],\n     \"country\": \"AU\",\n     \"remarks\"\
    \ :\n     [\n       {\n         \"description\" :\n         [\n           \"She\
    \ sells sea shells down by the sea shore.\",\n           \"Originally written\
    \ by Terry Sullivan.\"\n         ]\n       }\n     ],\n     \"links\" :\n    \
    \ [\n       {\n         \"value\" : \"http://example.net/autnum/xxxx\",\n    \
    \     \"rel\" : \"self\",\n         \"href\" : \"http://example.net/autnum/xxxx\"\
    ,\n         \"type\" : \"application/rdap+json\"\n       }\n     ],\n     \"events\"\
    \ :\n     [\n       {\n         \"eventAction\" : \"registration\",\n        \
    \ \"eventDate\" : \"1990-12-31T23:59:59Z\"\n       },\n       {\n         \"eventAction\"\
    \ : \"last changed\",\n         \"eventDate\" : \"1991-12-31T23:59:59Z\"\n   \
    \    }\n     ],\n     \"entities\" :\n     [\n       {\n         \"objectClassName\"\
    \ : \"entity\",\n         \"handle\" : \"XXXX\",\n         \"vcardArray\":[\n\
    \           \"vcard\",\n           [\n             [\"version\", {}, \"text\"\
    , \"4.0\"],\n             [\"fn\", {}, \"text\", \"Joe User\"],\n            \
    \ [\"kind\", {}, \"text\", \"individual\"],\n             [\"lang\", {\n     \
    \          \"pref\":\"1\"\n             }, \"language-tag\", \"fr\"],\n      \
    \       [\"lang\", {\n               \"pref\":\"2\"\n             }, \"language-tag\"\
    , \"en\"],\n             [\"org\", {\n               \"type\":\"work\"\n     \
    \        }, \"text\", \"Example\"],\n             [\"title\", {}, \"text\", \"\
    Research Scientist\"],\n             [\"role\", {}, \"text\", \"Project Lead\"\
    ],\n             [\"adr\",\n               { \"type\":\"work\" },\n          \
    \     \"text\",\n               [\n                 \"\",\n                 \"\
    Suite 1234\",\n                 \"4321 Rue Somewhere\",\n                 \"Quebec\"\
    ,\n                 \"QC\",\n                 \"G1V 2M2\",\n                 \"\
    Canada\"\n               ]\n             ],\n             [\"tel\",\n        \
    \       { \"type\":[\"work\", \"voice\"], \"pref\":\"1\" },\n               \"\
    uri\", \"tel:+1-555-555-1234;ext=102\"\n             ],\n             [\"email\"\
    ,\n               { \"type\":\"work\" },\n               \"text\", \"joe.user@example.com\"\
    \n             ]\n           ]\n         ],\n         \"roles\" : [ \"registrant\"\
    \ ],\n         \"remarks\" :\n         [\n           {\n             \"description\"\
    \ :\n             [\n               \"She sells sea shells down by the sea shore.\"\
    ,\n               \"Originally written by Terry Sullivan.\"\n             ]\n\
    \           }\n         ],\n         \"links\" :\n         [\n           {\n \
    \            \"value\" : \"http://example.net/entity/XXXX\",\n             \"\
    rel\" : \"self\",\n             \"href\" : \"http://example.net/entity/XXXX\"\
    ,\n             \"type\" : \"application/rdap+json\"\n           }\n         ],\n\
    \         \"events\" :\n         [\n           {\n             \"eventAction\"\
    \ : \"registration\",\n             \"eventDate\" : \"1990-12-31T23:59:59Z\"\n\
    \           },\n           {\n             \"eventAction\" : \"last changed\"\
    ,\n             \"eventDate\" : \"1991-12-31T23:59:59Z\"\n           }\n     \
    \    ]\n       }\n     ]\n   }\n                                 Figure 27\n \
    \  The Autonomous System number object class can contain the following\n   members:\n\
    \   o  objectClassName -- the string \"autnum\"\n   o  handle -- a string representing\
    \ an RIR-unique identifier of the\n      autnum registration\n   o  startAutnum\
    \ -- a number representing the starting number [RFC5396]\n      in the block of\
    \ Autonomous System numbers\n   o  endAutnum -- a number representing the ending\
    \ number [RFC5396] in\n      the block of Autonomous System numbers\n   o  name\
    \ -- an identifier assigned to the autnum registration by the\n      registration\
    \ holder\n   o  type -- a string containing an RIR-specific classification of\
    \ the\n      autnum\n   o  status -- an array of strings indicating the state\
    \ of the autnum\n   o  country -- a string containing the name of the two-character\n\
    \      country code of the autnum\n   o  entities -- an array of entity objects\
    \ as defined by Section 5.1\n   o  remarks -- see Section 4.3\n   o  links --\
    \ see Section 4.2\n   o  port43 -- see Section 4.7\n   o  events -- see Section\
    \ 4.5\n"
- title: 6.  Error Response Body
  contents:
  - "6.  Error Response Body\n   Some non-answer responses may return entity bodies\
    \ with information\n   that could be more descriptive.\n   The basic structure\
    \ of that response is an object class containing an\n   error code number (corresponding\
    \ to the HTTP response code) followed\n   by a string named \"title\" and an array\
    \ of strings named\n   \"description\".\n   This is an example of the common response\
    \ body.\n   {\n     \"errorCode\": 418,\n     \"title\": \"Your Beverage Choice\
    \ is Not Available\",\n     \"description\":\n     [\n       \"I know coffee has\
    \ more ummppphhh.\",\n       \"Sorry, dude!\"\n     ]\n   }\n                \
    \                 Figure 28\n   This is an example of the common response body\
    \ with an\n   rdapConformance and notices data structures:\n   {\n     \"rdapConformance\"\
    \ :\n     [\n       \"rdap_level_0\"\n     ],\n     \"notices\" :\n     [\n  \
    \     {\n         \"title\" : \"Beverage Policy\",\n         \"description\" :\n\
    \         [\n           \"Beverages with caffeine for keeping horses awake.\"\n\
    \         ],\n         \"links\" :\n         [\n           {\n             \"\
    value\" : \"http://example.net/ip/192.0.2.0/24\",\n             \"rel\" : \"alternate\"\
    ,\n             \"type\" : \"text/html\",\n             \"href\" : \"http://www.example.com/redaction_policy.html\"\
    \n           }\n         ]\n       }\n     ],\n     \"lang\" : \"en\",\n     \"\
    errorCode\": 418,\n     \"title\": \"Your beverage choice is not available\",\n\
    \     \"description\":\n     [\n       \"I know coffee has more ummppphhh.\",\n\
    \       \"Sorry, dude!\"\n     ]\n   }\n                                 Figure\
    \ 29\n"
- title: 7.  Responding to Help Queries
  contents:
  - "7.  Responding to Help Queries\n   The appropriate response to /help queries\
    \ as defined by [RFC7482] is\n   to use the notices structure as defined in Section\
    \ 4.3.\n   This is an example of a response to a /help query including the\n \
    \  rdapConformance data structure.\n   {\n     \"rdapConformance\" :\n     [\n\
    \       \"rdap_level_0\"\n     ],\n     \"notices\" :\n     [\n       {\n    \
    \     \"title\" : \"Authentication Policy\",\n         \"description\" :\n   \
    \      [\n           \"Access to sensitive data for users with proper credentials.\"\
    \n         ],\n         \"links\" :\n         [\n           {\n             \"\
    value\" : \"http://example.net/help\",\n             \"rel\" : \"alternate\",\n\
    \             \"type\" : \"text/html\",\n             \"href\" : \"http://www.example.com/auth_policy.html\"\
    \n           }\n         ]\n       }\n     ]\n   }\n                         \
    \        Figure 30\n"
- title: 8.  Responding To Searches
  contents:
  - "8.  Responding To Searches\n   [RFC7482] specifies three types of searches: domains,\
    \ nameservers,\n   and entities.  Responses to these searches take the form of\
    \ an array\n   of object instances where each instance is an appropriate object\n\
    \   class for the search (i.e., a search for /domains yields an array of\n   domain\
    \ object instances).  These arrays are contained within the\n   response object.\n\
    \   The names of the arrays are as follows:\n   o  for /domains searches, the\
    \ array is \"domainSearchResults\"\n   o  for /nameservers searches, the array\
    \ is \"nameserverSearchResults\"\n   o  for /entities searches, the array is \"\
    entitySearchResults\"\n   The following is an elided example of a response to\
    \ a /domains\n   search.\n   {\n     \"rdapConformance\" :\n     [\n       \"\
    rdap_level_0\"\n     ],\n     ...\n     \"domainSearchResults\" :\n     [\n  \
    \     {\n         \"objectClassName\" : \"domain\",\n         \"handle\" : \"\
    1-XXXX\",\n         \"ldhName\" : \"1.example.com\",\n         ...\n       },\n\
    \       {\n         \"objectClassName\" : \"domain\",\n         \"handle\" : \"\
    2-XXXX\",\n         \"ldhName\" : \"2.example.com\",\n         ...\n       }\n\
    \     ]\n   }\n                                 Figure 31\n"
- title: 9.  Indicating Truncated Responses
  contents:
  - "9.  Indicating Truncated Responses\n   In cases where the data of a response\
    \ needs to be limited or parts of\n   the data need to be omitted, the response\
    \ is considered \"truncated\".\n   A truncated response is still valid JSON, but\
    \ some of the results in\n   a search set or some of the data in an object are\
    \ not provided by the\n   server.  A server may indicate this by including a typed\
    \ notice in\n   the response object.\n   The following is an elided example of\
    \ a search response that has been\n   truncated.\n   {\n     \"rdapConformance\"\
    \ :\n     [\n       \"rdap_level_0\"\n     ],\n     \"notices\" :\n     [\n  \
    \     {\n         \"title\" : \"Search Policy\",\n         \"type\" : \"result\
    \ set truncated due to authorization\",\n         \"description\" :\n        \
    \ [\n           \"Search results are limited to 25 per day per querying IP.\"\n\
    \         ],\n         \"links\" :\n         [\n           {\n             \"\
    value\" : \"http://example.net/help\",\n             \"rel\" : \"alternate\",\n\
    \             \"type\" : \"text/html\",\n             \"href\" : \"http://www.example.com/search_policy.html\"\
    \n           }\n         ]\n       }\n     ],\n     \"domainSearchResults\" :\n\
    \     [\n       ...\n     ]\n   }\n                                 Figure 32\n\
    \   A similar technique can be used with a typed remark where a single\n   object\
    \ has been returned and data in that object has been truncated.\n   Such an example\
    \ might be an entity object with only a partial set of\n   the IP networks associated\
    \ with it.\n   The following is an elided example of an entity truncated data.\n\
    \   {\n     \"objectClassName\" : \"entity\",\n     \"handle\" : \"ANENTITY\"\
    ,\n     \"roles\" : [ \"registrant\" ],\n     ...\n     \"entities\" :\n     [\n\
    \       {\n         \"objectClassName\" : \"entity\",\n         \"handle\": \"\
    ANEMBEDDEDENTITY\",\n         \"roles\" : [ \"technical\" ],\n         ...\n \
    \      },\n       ...\n     ],\n     \"networks\" :\n     [\n       ...\n    \
    \ ],\n     ...\n     \"remarks\" :\n     [\n       {\n         \"title\" : \"\
    Data Policy\",\n         \"type\" : \"object truncated due to unexplainable reason\"\
    ,\n         \"description\" :\n         [\n           \"Some of the data in this\
    \ object has been removed.\"\n         ],\n         \"links\" :\n         [\n\
    \           {\n             \"value\" : \"http://example.net/help\",\n       \
    \      \"rel\" : \"alternate\",\n             \"type\" : \"text/html\",\n    \
    \         \"href\" : \"http://www.example.com/data_policy.html\"\n           }\n\
    \         ]\n       }\n     ]\n   }\n                                 Figure 33\n"
- title: 10.  IANA Considerations
  contents:
  - '10.  IANA Considerations

    '
- title: 10.1.  RDAP JSON Media Type Registration
  contents:
  - "10.1.  RDAP JSON Media Type Registration\n   This specification registers the\
    \ \"application/rdap+json\" media type.\n      Type name: application\n      Subtype\
    \ name: rdap+json\n      Required parameters: n/a\n      Encoding considerations:\
    \ See Section 3.1 of [RFC6839].\n      Security considerations: The media represented\
    \ by this identifier\n      does not have security considerations beyond that\
    \ found in\n      Section 6 of [RFC7159].\n      Interoperability considerations:\
    \ There are no known\n      interoperability problems regarding this media format.\n\
    \      Published specification: RFC 7483\n      Applications that use this media\
    \ type: Implementations of the\n      Registration Data Access Protocol (RDAP).\n\
    \      Additional information: This media type is a product of the IETF\n    \
    \  WEIRDS working group.  The WEIRDS charter, information on the\n      WEIRDS\
    \ mailing list, and other documents produced by the WEIRDS\n      working group\
    \ can be found at\n      <https://datatracker.ietf.org/wg/weirds/>.\n      Person\
    \ & email address to contact for further information: IESG\n      <iesg@ietf.org>\n\
    \      Intended usage: COMMON\n      Restrictions on usage: none\n      Author:\
    \ Andy Newton\n      Change controller: IETF\n      Provisional Registration:\
    \ No (upon publication of this RFC)\n"
- title: 10.2.  JSON Values Registry
  contents:
  - "10.2.  JSON Values Registry\n   IANA has created a category in the protocol registries\
    \ labeled\n   \"Registration Data Access Protocol (RDAP)\", and within that category,\n\
    \   IANA has established a URL-referenceable, stand-alone registry\n   labeled\
    \ \"RDAP JSON Values\".  This new registry is for use in the\n   notices and remarks\
    \ (Section 4.3), status (Section 4.6), role\n   (Section 5.1), event action (Section\
    \ 4.5), and domain variant\n   relation (Section 5.3) fields specified in RDAP.\n\
    \   Each entry in the registry contains the following fields:\n   1.  Value --\
    \ the string value being registered.\n   2.  Type -- the type of value being registered.\
    \  It should be one of\n       the following:\n       *  \"notice or remark type\"\
    \ -- denotes a type of notice or remark.\n       *  \"status\" -- denotes a value\
    \ for the \"status\" object member as\n          defined by Section 4.6.\n   \
    \    *  \"role\" -- denotes a value for the \"role\" array as defined in\n   \
    \       Section 5.1.\n       *  \"event action\" -- denotes a value for an event\
    \ action as\n          defined in Section 4.5.\n       *  \"domain variant relation\"\
    \ -- denotes a relationship between a\n          domain and a domain variant as\
    \ defined in Section 5.3.\n   3.  Description -- a one- or two-sentence description\
    \ regarding the\n       meaning of the value, how it might be used, and/or how\
    \ it should\n       be interpreted by clients.\n   4.  Registrant Name -- the\
    \ name of the person registering the value.\n   5.  Registrant Contact Information\
    \ -- an email address, postal\n       address, or some other information to be\
    \ used to contact the\n       registrant.\n   This registry is operated under\
    \ the \"Expert Review\" policy defined in\n   [RFC5226].\n   Review of registrations\
    \ into this registry by the designated\n   expert(s) should be narrowly judged\
    \ on the following criteria:\n   1.  Values in need of being placed into multiple\
    \ types must be\n       assigned a separate registration for each type.\n   2.\
    \  Values must be strings.  They should be multiple words separated\n       by\
    \ single space characters.  Every character should be\n       lowercased.  If\
    \ possible, every word should be given in English\n       and each character should\
    \ be US-ASCII.\n   3.  Registrations should not duplicate the meaning of any existing\n\
    \       registration.  That is, if a request for a registration is\n       significantly\
    \ similar in nature to an existing registration, the\n       request should be\
    \ denied.  For example, the terms \"maintainer\"\n       and \"registrant\" are\
    \ significantly similar in nature as they both\n       denote a holder of a domain\
    \ name or Internet number resource.  In\n       cases where it may be reasonably\
    \ argued that machine\n       interpretation of two similar values may alter the\
    \ operation of\n       client software, designated experts should not judge the\
    \ values\n       to be of significant similarity.\n   4.  Registrations should\
    \ be relevant to the common usages of RDAP.\n       Designated experts may rely\
    \ upon the serving of the value by a\n       DNR or RIR to make this determination.\n\
    \   The following sections provide initial registrations into this\n   registry.\n"
- title: 10.2.1.  Notice and Remark Types
  contents:
  - "10.2.1.  Notice and Remark Types\n   The following values have been registered\
    \ in the \"RDAP JSON Values\"\n   registry:\n      Value: result set truncated\
    \ due to authorization\n      Type: notice and remark type\n      Description:\
    \ The list of results does not contain all results due\n         to lack of authorization.\
    \  This may indicate to some clients\n         that proper authorization will\
    \ yield a longer result set.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n      Value: result set truncated due to excessive\
    \ load\n      Type: notice and remark type\n      Description: The list of results\
    \ does not contain all results due\n         to an excessively heavy load on the\
    \ server.  This may indicate\n         to some clients that requerying at a later\
    \ time will yield a\n         longer result set.\n      Registrant Name: IESG\n\
    \      Registrant Contact Information: iesg@ietf.org\n      Value: result set\
    \ truncated due to unexplainable reasons\n      Type: notice and remark type\n\
    \      Description: The list of results does not contain all results for\n   \
    \      an unexplainable reason.  This may indicate to some clients\n         that\
    \ requerying for any reason will not yield a longer result\n         set.\n  \
    \    Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: object truncated due to authorization\n      Type: notice and remark\
    \ type\n      Description: The object does not contain all data due to lack of\n\
    \         authorization.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n      Value: object truncated due to excessive load\n\
    \      Type: notice and remark type\n      Description: The object does not contain\
    \ all data due to an\n         excessively heavy load on the server.  This may\
    \ indicate to\n         some clients that requerying at a later time will yield\
    \ all\n         data of the object.\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n      Value: object truncated due to unexplainable\
    \ reasons\n      Type: notice and remark type\n      Description: The object does\
    \ not contain all data for an\n         unexplainable reason.\n      Registrant\
    \ Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n"
- title: 10.2.2.  Status
  contents:
  - "10.2.2.  Status\n   The following values have been registered in the \"RDAP JSON\
    \ Values\"\n   registry:\n      Value: validated\n      Type: status\n      Description:\
    \ Signifies that the data of the object instance has\n         been found to be\
    \ accurate.  This type of status is usually\n         found on entity object instances\
    \ to note the validity of\n         identifying contact information.\n      Registrant\
    \ Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value:\
    \ renew prohibited\n      Type: status\n      Description: Renewal or reregistration\
    \ of the object instance is\n         forbidden.\n      Registrant Name: IESG\n\
    \      Registrant Contact Information: iesg@ietf.org\n      Value: update prohibited\n\
    \      Type: status\n      Description: Updates to the object instance are forbidden.\n\
    \      Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: transfer prohibited\n      Type: status\n      Description: Transfers\
    \ of the registration from one registrar to\n         another are forbidden. \
    \ This type of status normally applies to\n         DNR domain names.\n      Registrant\
    \ Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value:\
    \ delete prohibited\n      Type: status\n      Description: Deletion of the registration\
    \ of the object instance\n         is forbidden.  This type of status normally\
    \ applies to DNR\n         domain names.\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n      Value: proxy\n      Type: status\n\
    \      Description: The registration of the object instance has been\n       \
    \  performed by a third party.  This is most commonly applied to\n         entities.\n\
    \      Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: private\n      Type: status\n      Description: The information\
    \ of the object instance is not\n         designated for public consumption. \
    \ This is most commonly\n         applied to entities.\n      Registrant Name:\
    \ IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value: removed\n\
    \      Type: status\n      Description: Some of the information of the object\
    \ instance has\n         not been made available and has been removed.  This is\
    \ most\n         commonly applied to entities.\n      Registrant Name: IESG\n\
    \      Registrant Contact Information: iesg@ietf.org\n      Value: obscured\n\
    \      Type: status\n      Description: Some of the information of the object\
    \ instance has\n         been altered for the purposes of not readily revealing\
    \ the\n         actual information of the object instance.  This is most\n   \
    \      commonly applied to entities.\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n      Value: associated\n      Type: status\n\
    \      Description: The object instance is associated with other object\n    \
    \     instances in the registry.  This is most commonly used to\n         signify\
    \ that a nameserver is associated with a domain or that\n         an entity is\
    \ associated with a network resource or domain.\n      Registrant Name: IESG\n\
    \      Registrant Contact Information: iesg@ietf.org\n      Value: active\n  \
    \    Type: status\n      Description: The object instance is in use.  For domain\
    \ names, it\n         signifies that the domain name is published in DNS.  For\n\
    \         network and autnum registrations, it signifies that they are\n     \
    \    allocated or assigned for use in operational networks.  This\n         maps\
    \ to the \"OK\" status of the Extensible Provisioning Protocol\n         (EPP)\
    \ [RFC5730] .\n      Registrant Name: IESG\n      Registrant Contact Information:\
    \ iesg@ietf.org\n      Value: inactive\n      Type: status\n      Description:\
    \ The object instance is not in use.  See \"active\".\n      Registrant Name:\
    \ IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value: locked\n\
    \      Type: status\n      Description: Changes to the object instance cannot\
    \ be made,\n         including the association of other object instances.\n  \
    \    Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: pending create\n      Type: status\n      Description: A request\
    \ has been received for the creation of the\n         object instance, but this\
    \ action is not yet complete.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n      Value: pending renew\n      Type: status\n\
    \      Description: A request has been received for the renewal of the\n     \
    \    object instance, but this action is not yet complete.\n      Registrant Name:\
    \ IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value: pending\
    \ transfer\n      Type: status\n      Description: A request has been received\
    \ for the transfer of the\n         object instance, but this action is not yet\
    \ complete.\n      Registrant Name: IESG\n      Registrant Contact Information:\
    \ iesg@ietf.org\n      Value: pending update\n      Type: status\n      Description:\
    \ A request has been received for the update or\n         modification of the\
    \ object instance, but this action is not yet\n         complete.\n      Registrant\
    \ Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value:\
    \ pending delete\n      Type: status\n      Description: A request has been received\
    \ for the deletion or\n         removal of the object instance, but this action\
    \ is not yet\n         complete.  For domains, this might mean that the name is\
    \ no\n         longer published in DNS but has not yet been purged from the\n\
    \         registry database.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n"
- title: 10.2.3.  Event Actions
  contents:
  - "10.2.3.  Event Actions\n   The following values have been registered in the \"\
    RDAP JSON Values\"\n   registry:\n      Value: registration\n      Type: event\
    \ action\n      Description: The object instance was initially registered.\n \
    \     Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: reregistration\n      Type: event action\n      Description: The\
    \ object instance was registered subsequently to\n         initial registration.\n\
    \      Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: last changed\n      Type: event action\n      Description: An action\
    \ noting when the information in the object\n         instance was last changed.\n\
    \      Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: expiration\n      Type: event action\n      Description: The object\
    \ instance has been removed or will be\n         removed at a predetermined date\
    \ and time from the registry.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n      Value: deletion\n      Type: event action\n\
    \      Description: The object instance was removed from the registry at\n   \
    \      a point in time that was not predetermined.\n      Registrant Name: IESG\n\
    \      Registrant Contact Information: iesg@ietf.org\n      Value: reinstantiation\n\
    \      Type: event action\n      Description: The object instance was reregistered\
    \ after having\n         been removed from the registry.\n      Registrant Name:\
    \ IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value: transfer\n\
    \      Type: event action\n      Description: The object instance was transferred\
    \ from one\n         registrant to another.\n      Registrant Name: IESG\n   \
    \   Registrant Contact Information: iesg@ietf.org\n      Value: locked\n     \
    \ Type: event action\n      Description: The object instance was locked (see the\
    \ \"locked\"\n         status).\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n      Value: unlocked\n      Type: event\
    \ action\n      Description: The object instance was unlocked (see the \"locked\"\
    \n         status).\n      Registrant Name: IESG\n      Registrant Contact Information:\
    \ iesg@ietf.org\n"
- title: 10.2.4.  Roles
  contents:
  - "10.2.4.  Roles\n   The following values have been registered in the \"RDAP JSON\
    \ Values\"\n   registry:\n      Value: registrant\n      Type: role\n      Description:\
    \ The entity object instance is the registrant of the\n         registration.\
    \  In some registries, this is known as a\n         maintainer.\n      Registrant\
    \ Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value:\
    \ technical\n      Type: role\n      Description: The entity object instance is\
    \ a technical contact for\n         the registration.\n      Registrant Name:\
    \ IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value: administrative\n\
    \      Type: role\n      Description: The entity object instance is an administrative\n\
    \         contact for the registration.\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n      Value: abuse\n      Type: role\n \
    \     Description: The entity object instance handles network abuse\n        \
    \ issues on behalf of the registrant of the registration.\n      Registrant Name:\
    \ IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value: billing\n\
    \      Type: role\n      Description: The entity object instance handles payment\
    \ and\n         billing issues on behalf of the registrant of the registration.\n\
    \      Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: registrar\n      Type: role\n      Description: The entity object\
    \ instance represents the authority\n         responsible for the registration\
    \ in the registry.\n      Registrant Name: IESG\n      Registrant Contact Information:\
    \ iesg@ietf.org\n      Value: reseller\n      Type: role\n      Description: The\
    \ entity object instance represents a third party\n         through which the\
    \ registration was conducted (i.e., not the\n         registry or registrar).\n\
    \      Registrant Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n\
    \      Value: sponsor\n      Type: role\n      Description: The entity object\
    \ instance represents a domain policy\n         sponsor, such as an ICANN-approved\
    \ sponsor.\n      Registrant Name: IESG\n      Registrant Contact Information:\
    \ iesg@ietf.org\n      Value: proxy\n      Type: role\n      Description: The\
    \ entity object instance represents a proxy for\n         another entity object,\
    \ such as a registrant.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n      Value: notifications\n      Type: role\n \
    \     Description: An entity object instance designated to receive\n         notifications\
    \ about association object instances.\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n      Value: noc\n      Type: role\n   \
    \   Description: The entity object instance handles communications\n         related\
    \ to a network operations center (NOC).\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n"
- title: 10.2.5.  Variant Relations
  contents:
  - "10.2.5.  Variant Relations\n   The following values have been registered in the\
    \ \"RDAP JSON Values\"\n   registry:\n      Value: registered\n      Type: domain\
    \ variant relation\n      Description: The variant names are registered in the\
    \ registry.\n      Registrant Name: IESG\n      Registrant Contact Information:\
    \ iesg@ietf.org\n      Value: unregistered\n      Type: domain variant relation\n\
    \      Description: The variant names are not found in the registry.\n      Registrant\
    \ Name: IESG\n      Registrant Contact Information: iesg@ietf.org\n      Value:\
    \ registration restricted\n      Type: domain variant relation\n      Description:\
    \ Registration of the variant names is restricted to\n         certain parties\
    \ or within certain rules.\n      Registrant Name: IESG\n      Registrant Contact\
    \ Information: iesg@ietf.org\n      Value: open registration\n      Type: domain\
    \ variant relation\n      Description: Registration of the variant names is available\
    \ to\n         generally qualified registrants.\n      Registrant Name: IESG\n\
    \      Registrant Contact Information: iesg@ietf.org\n      Value: conjoined\n\
    \      Type: domain variant relation\n      Description: Registration of the variant\
    \ names occurs\n         automatically with the registration of the containing\
    \ domain\n         registration.\n      Registrant Name: IESG\n      Registrant\
    \ Contact Information: iesg@ietf.org\n"
- title: 11.  Security Considerations
  contents:
  - "11.  Security Considerations\n   This specification models information serialized\
    \ in JSON format.  As\n   JSON is a subset of JavaScript, implementations are\
    \ advised to follow\n   the security considerations outlined in Section 6 of [RFC7159]\
    \ to\n   prevent code injection.\n   Though not specific to JSON, RDAP implementers\
    \ should be aware of the\n   security considerations specified in [RFC7480] and\
    \ the security\n   requirements and considerations in [RFC7481].\n   Clients caching\
    \ data, especially clients using RDAP-specific caches\n   (instead of HTTP-layer\
    \ caches), should have safeguards to prevent\n   cache poisoning.  See Section\
    \ 5 for advice on using the self links\n   for caching.\n   Finally, service operators\
    \ should be aware of the privacy mechanisms\n   noted in Section 13.\n"
- title: 12.  Internationalization Considerations
  contents:
  - '12.  Internationalization Considerations

    '
- title: 12.1.  Character Encoding
  contents:
  - "12.1.  Character Encoding\n   The default text encoding for JSON responses in\
    \ RDAP is UTF-8\n   [RFC3629], and all servers and clients MUST support UTF-8.\n"
- title: 12.2.  URIs and IRIs
  contents:
  - "12.2.  URIs and IRIs\n   [RFC7480] defines the use of URIs and IRIs in RDAP.\n"
- title: 12.3.  Language Tags
  contents:
  - "12.3.  Language Tags\n   Section 4.4 defines the use of language tags in the\
    \ JSON responses\n   defined in this document.\n"
- title: 12.4.  Internationalized Domain Names
  contents:
  - "12.4.  Internationalized Domain Names\n   IDNs are denoted in this specification\
    \ by the separation of DNS names\n   in LDH form and Unicode form (see Section\
    \ 3).  Representation of IDNs\n   in registries is described by the \"variants\"\
    \ object in Section 5.3\n   and the suggested values listed in Section 10.2.5.\n"
- title: 13.  Privacy Considerations
  contents:
  - "13.  Privacy Considerations\n   This specification suggests status values to\
    \ denote contact and\n   registrant information that has been marked as private\
    \ and/or has\n   been removed or obscured.  See Section 10.2.2 for the complete\
    \ list\n   of status values.  A few of the status values indicate that there are\n\
    \   privacy concerns associated with the object instance.  The following\n   status\
    \ codes SHOULD be used to describe data elements of a response\n   when appropriate:\n\
    \      private -- The object is not be shared in query responses, unless\n   \
    \   the user is authorized to view this information.\n      removed -- Data elements\
    \ within the object have been collected but\n      have been omitted from the\
    \ response.  This option can be used to\n      prevent unauthorized access to\
    \ associated object instances without\n      the need to mark them as private.\n\
    \      obscured -- Data elements within the object have been collected,\n    \
    \  but the response value has been altered so that values are not\n      easily\
    \ discernible.  A value changed from \"1212\" to \"XXXX\" is an\n      example\
    \ of obscured data.  This option may reveal privacy\n      sensitive information\
    \ and should only be used when data\n      sensitivity does not require a more\
    \ protective option like\n      \"private\" or \"removed\".\n   See Appendix A.1\
    \ for an example of applying those values to contacts\n   and registrants.\n"
