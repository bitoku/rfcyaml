- title: Abstract
  contents:
  - "Abstract\n   This document defines a common terminology for Generalized Multi-\n\
    \   Protocol Label Switching (GMPLS)-based recovery mechanisms (i.e.,\n   protection\
    \ and restoration).  The terminology is independent of the\n   underlying transport\
    \ technologies covered by GMPLS.\n"
