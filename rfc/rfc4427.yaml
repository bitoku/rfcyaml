- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a common terminology for Generalized\
    \ Multi-\n   Protocol Label Switching (GMPLS)-based recovery mechanisms (i.e.,\n\
    \   protection and restoration).\n   The terminology proposed in this document\
    \ is independent of the\n   underlying transport technologies and borrows from\
    \ the G.808.1 ITU-T\n   Recommendation [G.808.1] and from the G.841 ITU-T Recommendation\n\
    \   [G.841].  The restoration terminology and concepts have been gathered\n  \
    \ from numerous sources including IETF documents.\n   In the context of this document,\
    \ the term \"recovery\" denotes both\n   protection and restoration.  The specific\
    \ terms \"protection\" and\n   \"restoration\" will only be used when differentiation\
    \ is required.\n   This document focuses on the terminology for the recovery of\
    \ Label\n   Switched Paths (LSPs) controlled by a GMPLS control plane.  The\n\
    \   proposed terminology applies to end-to-end, segment, and span (i.e.,\n   link)\
    \ recovery.  Note that the terminology for recovery of the\n   control plane itself\
    \ is not in the scope of this document.\n   Protection and restoration of switched\
    \ LSPs under tight time\n   constraints is a challenging problem.  This is particularly\
    \ relevant\n   to optical networks that consist of Time Division Multiplex (TDM)\n\
    \   and/or all-optical (photonic) cross-connects referred to as GMPLS\n   nodes\
    \ (or simply nodes, or even sometimes \"Label Switching Routers,\n   or LSRs\"\
    ) connected in a general topology [RFC3945].\n   Recovery typically involves the\
    \ activation of a recovery (or\n   alternate) LSP when a failure is encountered\
    \ in the working LSP.\n   A working or recovery LSP is characterized by an ingress\
    \ interface,\n   an egress interface, and a set of intermediate nodes and spans\n\
    \   through which the LSP is routed.  The working and recovery LSPs are\n   typically\
    \ resource disjoint (e.g., node and/or span disjoint).  This\n   ensures that\
    \ a single failure will not affect both the working and\n   recovery LSPs.\n \
    \  A bi-directional span between neighboring nodes is usually realized\n   as\
    \ a pair of unidirectional spans.  Therefore, the end-to-end path\n   for a bi-directional\
    \ LSP consists of a series of bi-directional\n   segments (i.e., Sub-Network Connections,\
    \ or SNCs, in the ITU-T\n   terminology) between the source and destination nodes,\
    \ traversing\n   intermediate nodes.\n"
