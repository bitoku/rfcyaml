- title: 3.  Conventions Used in this Document
  contents:
  - "3.  Conventions Used in this Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 4.  Recovery Terminology Common to Protection and Restoration
  contents:
  - "4.  Recovery Terminology Common to Protection and Restoration\n   This section\
    \ defines the following general terms common to both\n   protection and restoration\
    \ (i.e., recovery).  In addition, most of\n   these terms apply to end-to-end,\
    \ segment, and span LSP recovery.\n   Note that span recovery does not protect\
    \ the nodes at each end of the\n   span, otherwise end-to-end or segment LSP recovery\
    \ should be used.\n   The terminology and the definitions were originally taken\
    \ from\n   [G.808.1].  However, for generalization, the following language,\n\
    \   which is not directly related to recovery, has been adapted to GMPLS\n   and\
    \ the common IETF terminology:\n   An LSP is used as a generic term to designate\
    \ either an SNC (Sub-\n   Network Connection) or an NC (Network Connection) in\
    \ ITU-T\n   terminology.  The ITU-T uses the term transport entity to designate\n\
    \   either a link, an SNC, or an NC.  The term \"Traffic\" is used instead\n \
    \  of \"Traffic Signal\".  The term protection or restoration \"scheme\" is\n\
    \   used instead of protection or restoration \"architecture\".\n   The reader\
    \ is invited to read [G.841] and [G.808.1] for references to\n   SDH protection\
    \ and Generic Protection Switching terminology,\n   respectively.  Note that restoration\
    \ is not in the scope of\n   [G.808.1].\n"
- title: 4.1.  Working and Recovery LSP/Span
  contents:
  - "4.1.  Working and Recovery LSP/Span\n   A working LSP/span is an LSP/span transporting\
    \ \"normal\" user traffic.\n   A recovery LSP/span is an LSP/span used to transport\
    \ \"normal\" user\n   traffic when the working LSP/span fails.  Additionally,\
    \ the recovery\n   LSP/span may transport \"extra\" user traffic (i.e., pre-emptable\n\
    \   traffic) when normal traffic is carried over the working LSP/span.\n"
- title: 4.2.  Traffic Types
  contents:
  - "4.2.  Traffic Types\n   The different types of traffic that can be transported\
    \ over an\n   LSP/span, in the context of this document, are defined hereafter:\n\
    \   A. Normal traffic:\n   User traffic that may be protected by two alternative\
    \ LSPs/spans (the\n   working and recovery LSPs/spans).\n   B. Extra traffic:\n\
    \   User traffic carried over recovery resources (e.g., a recovery\n   LSP/span)\
    \ when these resources are not being used for the recovery of\n   normal traffic\
    \ (i.e., when the recovery resources are in standby\n   mode).  When the recovery\
    \ resources are required to recover normal\n   traffic from the failed working\
    \ LSP/span, the extra traffic is pre-\n   empted.  Extra traffic is not protected\
    \ by definition, but may be\n   restored.  Moreover, extra traffic does not need\
    \ to commence or be\n   terminated at the ends of the LSPs/spans that it uses.\n\
    \   C. Null traffic:\n   Traffic carried over the recovery LSP/span if it is not\
    \ used to carry\n   normal or extra traffic.  Null traffic can be any kind of\
    \ traffic\n   that conforms to the signal structure of the specific layer, and\
    \ it\n   is ignored (not selected) at the egress of the recovery LSP/span.\n"
- title: 4.3.  LSP/Span Protection and Restoration
  contents:
  - "4.3.  LSP/Span Protection and Restoration\n   The following subtle distinction\
    \ is generally made between the terms\n   \"protection\" and \"restoration\",\
    \ even though these terms are often\n   used interchangeably [RFC3386].\n   The\
    \ distinction between protection and restoration is made based on\n   the resource\
    \ allocation done during the recovery LSP/span\n   establishment.  The distinction\
    \ between different types of\n   restoration is made based on the level of route\
    \ computation,\n   signaling, and resource allocation during the restoration LSP/span\n\
    \   establishment.\n   A. LSP/Span Protection\n   LSP/span protection denotes\
    \ the paradigm whereby one or more\n   dedicated protection LSP(s)/span(s) is/are\
    \ fully established to\n   protect one or more working LSP(s)/span(s).\n   For\
    \ a protection LSP, this implies that route computation took place,\n   that the\
    \ LSP was fully signaled all the way, and that its resources\n   were fully selected\
    \ (i.e., allocated) and cross-connected between the\n   ingress and egress nodes.\n\
    \   For a protection span, this implies that the span has been selected\n   and\
    \ reserved for protection.\n   Indeed, it means that no signaling takes place\
    \ to establish the\n   protection LSP/span when a failure occurs.  However, various\
    \ other\n   kinds of signaling may take place between the ingress and egress\n\
    \   nodes for fault notification, to synchronize their use of the\n   protection\
    \ LSP/span, for reversion, etc.\n   B. LSP/Span Restoration\n   LSP/span restoration\
    \ denotes the paradigm whereby some restoration\n   resources may be pre-computed,\
    \ signaled, and selected a priori, but\n   not cross-connected to restore a working\
    \ LSP/span.  The complete\n   establishment of the restoration LSP/span occurs\
    \ only after a failure\n   of the working LSP/span, and requires some additional\
    \ signaling.\n   Both protection and restoration require signaling.  Signaling\
    \ to\n   establish the recovery resources and signaling associated with the\n\
    \   use of the recovery LSP(s)/span(s) are needed.\n"
- title: 4.4.  Recovery Scope
  contents:
  - "4.4.  Recovery Scope\n   Recovery can be applied at various levels throughout\
    \ the network.  An\n   LSP may be subject to local (span), segment, and/or end-to-end\n\
    \   recovery.\n   Local (span) recovery refers to the recovery of an LSP over\
    \ a link\n   between two nodes.\n   End-to-end recovery refers to the recovery\
    \ of an entire LSP from its\n   source (ingress node end-point) to its destination\
    \ (egress node end-\n   point).\n   Segment recovery refers to the recovery over\
    \ a portion of the network\n   of a segment LSP (i.e., an SNC in the ITU-T terminology)\
    \ of an end-\n   to-end LSP.  Such recovery protects against span and/or node\
    \ failure\n   over a particular portion of the network that is traversed by an\n\
    \   end-to-end LSP.\n"
- title: 4.5.  Recovery Domain
  contents:
  - "4.5.  Recovery Domain\n   A recovery domain is defined as a set of nodes and\
    \ spans, over which\n   one or more recovery schemes are provided.  A recovery\
    \ domain served\n   by one single recovery scheme is referred to as a \"single\
    \ recovery\n   domain\", while a recovery domain served by multiple recovery schemes\n\
    \   is referred to as a \"multi recovery domain\".\n   The recovery operation\
    \ is contained within the recovery domain.  A\n   GMPLS recovery domain must be\
    \ entirely contained within a GMPLS\n   domain.  A GMPLS domain (defined as a\
    \ set of nodes and spans\n   controlled by GMPLS) may contain multiple recovery\
    \ domains.\n"
- title: 4.6.  Recovery Types
  contents:
  - "4.6.  Recovery Types\n   The different recovery types can be classified depending\
    \ on the\n   number of recovery LSPs/spans that are protecting a given number\
    \ of\n   working LSPs/spans.  The definitions given hereafter are from the\n \
    \  point of view of a working LSP/span that needs to be protected by a\n   recovery\
    \ scheme.\n   A. 1+1 type: dedicated protection\n   One dedicated protection LSP/span\
    \ protects exactly one working\n   LSP/span, and the normal traffic is permanently\
    \ duplicated at the\n   ingress node on both the working and protection LSPs/spans.\
    \  No extra\n   traffic can be carried over the protection LSP/span.\n   This\
    \ type is applicable to LSP/span protection, but not to LSP/span\n   restoration.\n\
    \   B. 0:1 type: unprotected\n   No specific recovery LSP/span protects the working\
    \ LSP/span.\n   However, the working LSP/span can potentially be restored through\
    \ any\n   alternate available route/span, with or without any pre-computed\n \
    \  restoration route.  Note that no resources are pre-established for\n   this\
    \ recovery type.\n   This type is applicable to LSP/span restoration, but not\
    \ to LSP/span\n   protection.  Span restoration can be achieved, for instance,\
    \ by\n   moving all the LSPs transported over a failed span to a dynamically\n\
    \   selected span.\n   C. 1:1 type: dedicated recovery with extra traffic\n  \
    \ One specific recovery LSP/span protects exactly one specific working\n   LSP/span,\
    \ but the normal traffic is transmitted over only one LSP\n   (working or recovery)\
    \ at a time.  Extra traffic can be transported\n   using the recovery LSP/span\
    \ resources.\n   This type is applicable to LSP/span protection and LSP restoration,\n\
    \   but not to span restoration.\n   D. 1:N (N > 1) type: shared recovery with\
    \ extra traffic\n   A specific recovery LSP/span is dedicated to the protection\
    \ of up to\n   N working LSPs/spans.  The set of working LSPs/spans is explicitly\n\
    \   identified.  Extra traffic can be transported over the recovery\n   LSP/span.\
    \  All these LSPs/spans must start and end at the same nodes.\n   Sometimes, the\
    \ working LSPs/spans are assumed to be resource disjoint\n   in the network so\
    \ that they do not share any failure probability, but\n   this is not mandatory.\
    \  Obviously, if more than one working LSP/span\n   in the set of N are affected\
    \ by some failure(s) at the same time, the\n   traffic on only one of these failed\
    \ LSPs/spans may be recovered over\n   the recovery LSP/span.  Note that N can\
    \ be arbitrarily large (i.e.,\n   infinite).  The choice of N is a policy decision.\n\
    \   This type is applicable to LSP/span protection and LSP restoration,\n   but\
    \ not to span restoration.\n   Note: a shared recovery where each recovery resource\
    \ can be shared by\n   a maximum of X LSPs/spans is not defined as a recovery\
    \ type but as a\n   recovery scheme.  The choice of X is a network resource management\n\
    \   policy decision.\n   E. M:N (M, N > 1, N >= M) type:\n   A set of M specific\
    \ recovery LSPs/spans protects a set of up to N\n   specific working LSPs/spans.\
    \  The two sets are explicitly identified.\n   Extra traffic can be transported\
    \ over the M recovery LSPs/spans when\n   available.  All the LSPs/spans must\
    \ start and end at the same nodes.\n   Sometimes, the working LSPs/spans are assumed\
    \ to be resource disjoint\n   in the network so that they do not share any failure\
    \ probability, but\n   this is not mandatory.  Obviously, if several working LSPs/spans\
    \ in\n   the set of N are concurrently affected by some failure(s), the\n   traffic\
    \ on only M of these failed LSPs/spans may be recovered.  Note\n   that N can\
    \ be arbitrarily large (i.e., infinite).  The choice of N\n   and M is a policy\
    \ decision.\n   This type is applicable to LSP/span protection and LSP restoration,\n\
    \   but not to span restoration.\n"
- title: 4.7.  Bridge Types
  contents:
  - "4.7.  Bridge Types\n   A bridge is the function that connects the normal traffic\
    \ and extra\n   traffic to the working and recovery LSP/span.\n   A. Permanent\
    \ bridge\n   Under a 1+1 type, the bridge connects the normal traffic to both\
    \ the\n   working and protection LSPs/spans.  This type of bridge is not\n   applicable\
    \ to restoration types.  There is, of course, no extra\n   traffic connected to\
    \ the recovery LSP/span.\n   B. Broadcast bridge\n   For 1:N and M:N types, the\
    \ bridge permanently connects the normal\n   traffic to the working LSP/span.\
    \  In the event of recovery switching,\n   the normal traffic is additionally\
    \ connected to the recovery\n   LSP/span.  Extra traffic is either not connected\
    \ or connected to the\n   recovery LSP/span.\n   C. Selector bridge\n   For 1:N\
    \ and M:N types, the bridge connects the normal traffic to\n   either the working\
    \ or the recovery LSP/span.  Extra traffic is either\n   not connected or connected\
    \ to the recovery LSP/span.\n"
- title: 4.8.  Selector Types
  contents:
  - "4.8.  Selector Types\n   A selector is the function that extracts the normal\
    \ traffic from\n   either the working or the recovery LSP/span.  Extra traffic\
    \ is either\n   extracted from the recovery LSP/span, or is not extracted.\n \
    \  A. Selective selector\n   Is a selector that extracts the normal traffic from\
    \ either the\n   working LSP/span output or the recovery LSP/span output.\n  \
    \ B. Merging selector\n   For 1:N and M:N protection types, the selector permanently\
    \ extracts\n   the normal traffic from both the working and recovery LSP/span\n\
    \   outputs.  This alternative works only in combination with a selector\n   bridge.\n"
- title: 4.9.  Recovery GMPLS Nodes
  contents:
  - "4.9.  Recovery GMPLS Nodes\n   This section defines the GMPLS nodes involved\
    \ during recovery.\n   A. Ingress GMPLS node of an end-to-end LSP/segment LSP/span\n\
    \   The ingress node of an end-to-end LSP/segment LSP/span is where the\n   normal\
    \ traffic may be bridged to the recovery end-to-end LSP/segment\n   LSP/span.\
    \  Also known as source node in the ITU-T terminology.\n   B. Egress GMPLS node\
    \ of an end-to-end LSP/segment LSP/span\n   The egress node of an end-to-end LSP/segment\
    \ LSP/span is where the\n   normal traffic may be selected from either the working\
    \ or the\n   recovery end-to-end LSP/segment LSP/span.  Also known as sink node\
    \ in\n   the ITU-T terminology.\n   C. Intermediate GMPLS node of an end-to-end\
    \ LSP/segment LSP\n   A node along either the working or recovery end-to-end LSP/segment\n\
    \   LSP route between the corresponding ingress and egress nodes.  Also\n   known\
    \ as intermediate node in the ITU-T terminology.\n"
- title: 4.10.  Switch-over Mechanism
  contents:
  - "4.10.  Switch-over Mechanism\n   A switch-over is an action that can be performed\
    \ at both the bridge\n   and the selector.  This action is as follows:\n   A.\
    \ For the selector:\n   The action of selecting normal traffic from the recovery\
    \ LSP/span\n   rather than from the working LSP/span.\n   B. For the bridge:\n\
    \   In case of permanent connection to the working LSP/span, the action\n   of\
    \ connecting or disconnecting the normal traffic to or from the\n   recovery LSP/span.\
    \  In case of non-permanent connection to the\n   working LSP/span, the action\
    \ of connecting the normal traffic to the\n   recovery LSP/span.\n"
- title: 4.11.  Reversion operations
  contents:
  - "4.11.  Reversion operations\n   A revertive recovery operation refers to a recovery\
    \ switching\n   operation, where the traffic returns to (or remains on) the working\n\
    \   LSP/span when the switch-over requests are terminated (i.e., when the\n  \
    \ working LSP/span has recovered from the failure).\n   Therefore, a non-revertive\
    \ recovery switching operation is when the\n   traffic does not return to the\
    \ working LSP/span when the switch-over\n   requests are terminated.\n"
- title: 4.12.  Failure Reporting
  contents:
  - "4.12.  Failure Reporting\n   This section gives (for information) several signal\
    \ types commonly\n   used in transport planes to report a failure condition. \
    \ Note that\n   fault reporting may require additional signaling mechanisms.\n\
    \   A. Signal Degrade (SD): a signal indicating that the associated data\n   has\
    \ degraded.\n   B. Signal Fail (SF): a signal indicating that the associated data\
    \ has\n   failed.\n   C. Signal Degrade Group (SDG): a signal indicating that\
    \ the\n   associated group data has degraded.\n   D. Signal Fail Group (SFG):\
    \ a signal indicating that the associated\n   group has failed.\n   Note: SDG\
    \ and SFG definitions are under discussion at the ITU-T.\n"
- title: 4.13.  External commands
  contents:
  - "4.13.  External commands\n   This section defines several external commands,\
    \ typically issued by\n   an operator through the Network Management System (NMS)/Element\n\
    \   Management System (EMS), that can be used to influence or command the\n  \
    \ recovery schemes.\n   A. Lockout of recovery LSP/span:\n   A configuration action,\
    \ initiated externally, that results in the\n   recovery LSP/span being temporarily\
    \ unavailable to transport traffic\n   (either normal or extra traffic).\n   B.\
    \ Lockout of normal traffic:\n   A configuration action, initiated externally,\
    \ that results in the\n   normal traffic being temporarily not allowed to be routed\
    \ over its\n   recovery LSP/span.  Note that in this case extra-traffic is still\n\
    \   allowed on the recovery LSP/span.\n   C. Freeze:\n   A configuration action,\
    \ initiated externally, that prevents any\n   switch-over action from being taken,\
    \ and, as such, freezes the\n   current state.\n   D. Forced switch-over for normal\
    \ traffic:\n   A switch-over action, initiated externally, that switches normal\n\
    \   traffic to the recovery LSP/span, unless an equal or higher priority\n   switch-over\
    \ command is in effect.\n   E. Manual switch-over for normal traffic:\n   A switch-over\
    \ action, initiated externally, that switches normal\n   traffic to the recovery\
    \ LSP/span, unless a fault condition exists on\n   other LSPs/spans (including\
    \ the recovery LSP/span) or an equal or\n   higher priority switch-over command\
    \ is in effect.\n   F. Manual switch-over for recovery LSP/span:\n   A switch-over\
    \ action, initiated externally, that switches normal\n   traffic to the working\
    \ LSP/span, unless a fault condition exists on\n   the working LSP/span or an\
    \ equal or higher priority switch-over\n   command is in effect.\n   G. Clear:\n\
    \   An action, initiated externally, that clears the active external\n   command.\n"
- title: 4.14.  Unidirectional versus Bi-Directional Recovery Switching
  contents:
  - "4.14.  Unidirectional versus Bi-Directional Recovery Switching\n   A. Unidirectional\
    \ recovery switching:\n   A recovery switching mode in which, for a unidirectional\
    \ fault (i.e.,\n   a fault affecting only one direction of transmission), only\
    \ the\n   normal traffic transported in the affected direction (of the LSP or\n\
    \   span) is switched to the recovery LSP/span.\n   B. Bi-directional recovery\
    \ switching:\n   A recovery switching mode in which, for a unidirectional fault,\
    \ the\n   normal traffic in both directions (of the LSP or span), including the\n\
    \   affected direction and the unaffected direction, are switched to the\n   recovery\
    \ LSP/span.\n"
- title: 4.15.  Full versus Partial Span Recovery Switching
  contents:
  - "4.15.  Full versus Partial Span Recovery Switching\n   Bulk LSP recovery is initiated\
    \ upon reception of either span failure\n   notification or bulk failure notification\
    \ of the S LSPs carried by\n   this span.  In either case, the corresponding recovery\
    \ switching\n   actions are performed at the LSP level, such that the ratio between\n\
    \   the number of recovery switching messages and the number of recovered\n  \
    \ LSP (in one given direction) is minimized.  If this ratio equals 1,\n   one\
    \ refers to full span recovery; otherwise, if this ratio is greater\n   than 1,\
    \ one refers to partial span recovery.\n   A. Full Span Recovery\n   All the S\
    \ LSP carried over a given span are recovered under span\n   failure condition.\
    \  Full span recovery is also referred to as \"bulk\n   recovery\".\n   B. Partial\
    \ Span Recovery\n   Only a subset s of the S LSP carried over a given span is\
    \ recovered\n   under span failure condition.  Both selection criteria of the\n\
    \   entities belonging to this subset, and the decision concerning the\n   recovery\
    \ of the remaining (S - s) LSP, are based on local policy.\n"
- title: 4.16.  Recovery Schemes Related Time and Durations
  contents:
  - "4.16.  Recovery Schemes Related Time and Durations\n   This section gives several\
    \ typical timing definitions that are of\n   importance for recovery schemes.\n\
    \   A. Detection time:\n   The time between the occurrence of the fault or degradation\
    \ and its\n   detection.  Note that this is a rather theoretical time because,\
    \ in\n   practice, this is difficult to measure.\n   B. Correlation time:\n  \
    \ The time between the detection of the fault or degradation and the\n   reporting\
    \ of the signal fail or degrade.  This time is typically used\n   in correlating\
    \ related failures or degradations.\n   C. Notification time:\n   The time between\
    \ the reporting of the signal fail or degrade and the\n   reception of the indication\
    \ of this event by the entities that decide\n   on the recovery switching operation(s).\n\
    \   D. Recovery Switching time:\n   The time between the initialization of the\
    \ recovery switching\n   operation and the moment the normal traffic is selected\
    \ from the\n   recovery LSP/span.\n   E. Total Recovery time:\n   The total recovery\
    \ time is defined as the sum of the detection, the\n   correlation, the notification,\
    \ and the recovery switching time.\n   F. Wait To Restore time:\n   A period of\
    \ time that must elapse after a recovered fault before an\n   LSP/span can be\
    \ used again to transport the normal traffic and/or to\n   select the normal traffic\
    \ from.\n   Note: the hold-off time is defined as the time between the reporting\n\
    \   of signal fail or degrade, and the initialization of the recovery\n   switching\
    \ operation.  This is useful when multiple layers of recovery\n   are being used.\n"
- title: 4.17.  Impairment
  contents:
  - "4.17.  Impairment\n   A defect or performance degradation, which may lead to\
    \ SF or SD\n   trigger.\n"
- title: 4.18.  Recovery Ratio
  contents:
  - "4.18.  Recovery Ratio\n   The quotient of the actual recovery bandwidth divided\
    \ by the traffic\n   bandwidth that is intended to be protected.\n"
- title: 4.19.  Hitless Protection Switch-over
  contents:
  - "4.19.  Hitless Protection Switch-over\n   Protection switch-over, which does\
    \ not cause data loss, data\n   duplication, data disorder, or bit errors upon\
    \ recovery switching\n   action.\n"
- title: 4.20.  Network Survivability
  contents:
  - "4.20.  Network Survivability\n   The set of capabilities that allows a network\
    \ to restore affected\n   traffic in the event of a failure.  The degree of survivability\
    \ is\n   determined by the network's capability to survive single and multiple\n\
    \   failures.\n"
- title: 4.21.  Survivable Network
  contents:
  - "4.21.  Survivable Network\n   A network that is capable of restoring traffic\
    \ in the event of a\n   failure.\n"
- title: 4.22.  Escalation
  contents:
  - "4.22.  Escalation\n   A network survivability action caused by the impossibility\
    \ of the\n   survivability function in lower layers.\n"
- title: 5.  Recovery Phases
  contents:
  - "5.  Recovery Phases\n   It is commonly accepted that recovery implies that the\
    \ following\n   generic operations need to be performed when an LSP/span or a\
    \ node\n   failure occurs:\n   - Phase 1: Failure Detection\n   The action of\
    \ detecting the impairment (defect of performance\n   degradation) as a defect\
    \ condition and the consequential activation\n   of SF or SD trigger to the control\
    \ plane (through internal interface\n   with the transport plane).  Thus, failure\
    \ detection (which should\n   occur at the transport layer closest to the failure)\
    \ is the only\n   phase that cannot be achieved by the control plane alone.\n\
    \   - Phase 2: Failure Localization (and Isolation)\n   Failure localization provides,\
    \ to the deciding entity, information\n   about the location (and thus the identity)\
    \ of the transport plane\n   entity that causes the LSP(s)/span(s) failure.  The\
    \ deciding entity\n   can then make an accurate decision to achieve finer grained\
    \ recovery\n   switching action(s).\n   - Phase 3: Failure Notification\n   Failure\
    \ notification phase is used 1) to inform intermediate nodes\n   that LSP(s)/span(s)\
    \ failure has occurred and has been detected and 2)\n   to inform the recovery\
    \ deciding entities (which can correspond to any\n   intermediate or end-point\
    \ of the failed LSP/span) that the\n   corresponding LSP/span is not available.\n\
    \   - Phase 4: Recovery (Protection or Restoration)\n   See Section 4.3.\n   -\
    \ Phase 5: Reversion (Normalization)\n   See Section 4.11.\n   The combination\
    \ of Failure Detection and Failure Localization and\n   Notification is referred\
    \ to as Fault Management.\n"
- title: 5.1.  Entities Involved During Recovery
  contents:
  - "5.1.  Entities Involved During Recovery\n   The entities involved during the\
    \ recovery operations can be defined\n   as follows; these entities are parts\
    \ of ingress, egress, and\n   intermediate nodes, as defined previously:\n   A.\
    \ Detecting Entity (Failure Detection):\n   An entity that detects a failure or\
    \ group of failures; thus providing\n   a non-correlated list of failures.\n \
    \  B. Reporting Entity (Failure Correlation and Notification):\n   An entity that\
    \ can make an intelligent decision on fault correlation\n   and report the failure\
    \ to the deciding entity.  Fault reporting can\n   be automatically performed\
    \ by the deciding entity detecting the\n   failure.\n   C. Deciding Entity (part\
    \ of the failure recovery decision process):\n   An entity that makes the recovery\
    \ decision or selects the recovery\n   resources.  This entity communicates the\
    \ decision to the impacted\n   LSPs/spans with the recovery actions to be performed.\n\
    \   D. Recovering Entity (part of the failure recovery activation\n   process):\n\
    \   An entity that participates in the recovery of the LSPs/spans.\n   The process\
    \ of moving failed LSPs from a failed (working) span to a\n   protection span\
    \ must be initiated by one of the nodes that terminates\n   the span, e.g., A\
    \ or B.  The deciding (and recovering) entity is\n   referred to as the \"master\"\
    , while the other node is called the\n   \"slave\" and corresponds to a recovering\
    \ only entity.\n   Note: The determination of the master and the slave may be\
    \ based on\n   configured information or protocol-specific requirements.\n"
- title: 6.  Protection Schemes
  contents:
  - "6.  Protection Schemes\n   This section clarifies the multiple possible protection\
    \ schemes and\n   the specific terminology for the protection.\n"
- title: 6.1.  1+1 Protection
  contents:
  - "6.1.  1+1 Protection\n   1+1 protection has one working LSP/span, one protection\
    \ LSP/span, and\n   a permanent bridge.  At the ingress node, the normal traffic\
    \ is\n   permanently bridged to both the working and protection LSP/span.  At\n\
    \   the egress node, the normal traffic is selected from the better of\n   the\
    \ two LSPs/spans.\n   Due to the permanent bridging, the 1+1 protection does not\
    \ allow an\n   unprotected extra traffic signal to be provided.\n"
- title: 6.2.  1:N (N >= 1) Protection
  contents:
  - "6.2.  1:N (N >= 1) Protection\n   1:N protection has N working LSPs/spans that\
    \ carry normal traffic and\n   1 protection LSP/span that may carry extra-traffic.\n\
    \   At the ingress, the normal traffic is either permanently connected to\n  \
    \ its working LSP/span and may be connected to the protection LSP/span\n   (case\
    \ of broadcast bridge), or is connected to either its working\n   LSP/span or\
    \ the protection LSP/span (case of selector bridge).  At\n   the egress node,\
    \ the normal traffic is selected from either its\n   working or protection LSP/span.\n\
    \   Unprotected extra traffic can be transported over the protection\n   LSP/span\
    \ whenever the protection LSP/span is not used to carry a\n   normal traffic.\n"
- title: 6.3.  M:N (M, N > 1, N >= M) Protection
  contents:
  - "6.3.  M:N (M, N > 1, N >= M) Protection\n   M:N protection has N working LSPs/spans\
    \ carrying normal traffic and M\n   protection LSP/span that may carry extra-traffic.\n\
    \   At the ingress, the normal traffic is either permanently connected to\n  \
    \ its working LSP/span and may be connected to one of the protection\n   LSPs/spans\
    \ (case of broadcast bridge), or is connected to either its\n   working LSP/span\
    \ or one of the protection LSPs/spans (case of\n   selector bridge).  At the egress\
    \ node, the normal traffic is selected\n   from either its working or one of the\
    \ protection LSP/span.\n   Unprotected extra traffic can be transported over the\
    \ M protection\n   LSP/span whenever the protection LSPs/spans is not used to\
    \ carry a\n   normal traffic.\n"
- title: 6.4.  Notes on Protection Schemes
  contents:
  - "6.4.  Notes on Protection Schemes\n   All protection types are either uni- or\
    \ bi-directional; obviously,\n   the latter applies only to bi-directional LSPs/spans\
    \ and requires\n   coordination between the ingress and egress node during protection\n\
    \   switching.\n   All protection types except 1+1 unidirectional protection switching\n\
    \   require a communication channel between the ingress and the egress\n   node.\n\
    \   In the GMPLS context, span protection refers to the full or partial\n   span\
    \ recovery of the LSPs carried over that span (see Section 4.15).\n"
- title: 7.  Restoration Schemes
  contents:
  - "7.  Restoration Schemes\n   This section clarifies the multiple possible restoration\
    \ schemes and\n   the specific terminology for the restoration.\n"
- title: 7.1.  Pre-Planned LSP Restoration
  contents:
  - "7.1.  Pre-Planned LSP Restoration\n   Also referred to as pre-planned LSP re-routing.\
    \  Before failure\n   detection and/or notification, one or more restoration LSPs\
    \ are\n   instantiated between the same ingress-egress node pair as the working\n\
    \   LSP.  Note that the restoration resources must be pre-computed, must\n   be\
    \ signaled, and may be selected a priori, but may not cross-\n   connected.  Thus,\
    \ the restoration LSP is not able to carry any\n   extra-traffic.\n   The complete\
    \ establishment of the restoration LSP (i.e., activation)\n   occurs only after\
    \ failure detection and/or notification of the\n   working LSP and requires some\
    \ additional restoration signaling.\n   Therefore, this mechanism protects against\
    \ working LSP failure(s) but\n   requires activation of the restoration LSP after\
    \ failure occurrence.\n   After the ingress node has activated the restoration\
    \ LSP, the latter\n   can carry the normal traffic.\n   Note: when each working\
    \ LSP is recoverable by exactly one restoration\n   LSP, one refers also to 1:1\
    \ (pre-planned) re-routing without extra-\n   traffic.\n"
- title: 7.1.1.  Shared-Mesh Restoration
  contents:
  - "7.1.1.  Shared-Mesh Restoration\n   \"Shared-mesh\" restoration is defined as\
    \ a particular case of pre-\n   planned LSP re-routing that reduces the restoration\
    \ resource\n   requirements by allowing multiple restoration LSPs (initiated from\n\
    \   distinct ingress nodes) to share common resources (including links\n   and\
    \ nodes.)\n"
- title: 7.2.  LSP Restoration
  contents:
  - "7.2.  LSP Restoration\n   Also referred to as LSP re-routing.  The ingress node\
    \ switches the\n   normal traffic to an alternate LSP that is signaled and fully\n\
    \   established (i.e., cross-connected) after failure detection and/or\n   notification.\
    \  The alternate LSP path may be computed after failure\n   detection and/or notification.\
    \  In this case, one also refers to\n   \"Full LSP Re-routing.\"\n   The alternate\
    \ LSP is signaled from the ingress node and may reuse the\n   intermediate node's\
    \ resources of the working LSP under failure\n   condition (and may also include\
    \ additional intermediate nodes.)\n"
- title: 7.2.1.  Hard LSP Restoration
  contents:
  - "7.2.1.  Hard LSP Restoration\n   Also referred to as hard LSP re-routing.  A\
    \ re-routing operation\n   where the LSP is released before the full establishment\
    \ of an\n   alternate LSP (i.e., break-before-make).\n"
- title: 7.2.2.  Soft LSP Restoration
  contents:
  - "7.2.2.  Soft LSP Restoration\n   Also referred to as soft LSP re-routing.  A\
    \ re-routing operation\n   where the LSP is released after the full establishment\
    \ of an\n   alternate LSP (i.e., make-before-break).\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Security considerations are detailed in [RFC4428]\
    \ and [RFC4426].\n"
