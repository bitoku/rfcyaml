- title: BGP4-MIB DEFINITIONS ::= BEGIN
  contents:
  - "BGP4-MIB DEFINITIONS ::= BEGIN\n                IMPORTS\n                   \
    \ MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n                    IpAddress,\
    \ Integer32, Counter32, Gauge32\n                        FROM SNMPv2-SMI\n   \
    \                 mib-2\n                        FROM RFC1213-MIB;\n         \
    \       bgp MODULE-IDENTITY\n                    LAST-UPDATED \"9405050000Z\"\n\
    \                    ORGANIZATION \"IETF BGP Working Group\"\n               \
    \     CONTACT-INFO\n                                \"   John Chu  (Editor)\n\
    \                            Postal: IBM Corp.\n                             \
    \       P.O.Box 218\n                                    Yorktown Heights, NY\
    \ 10598\n                                    US\n                            \
    \   Tel: +1 914 945 3156\n                               Fax: +1 914 945 2141\n\
    \                            E-mail: jychu@watson.ibm.com\"\n                \
    \        DESCRIPTION\n                                \"The MIB module for BGP-4.\"\
    \n                    ::= { mib-2 15 }\n                bgpVersion OBJECT-TYPE\n\
    \                    SYNTAX     OCTET STRING (SIZE (1..255))\n               \
    \     MAX-ACCESS read-only\n                    STATUS     current\n         \
    \           DESCRIPTION\n                            \"Vector of supported BGP\
    \ protocol version\n                            numbers.  Each peer negotiates\
    \ the version\n                            from this vector.  Versions are identified\n\
    \                            via the string of bits contained within this\n  \
    \                          object.  The first octet contains bits 0 to\n     \
    \                       7, the second octet contains bits 8 to 15,\n         \
    \                   and so on, with the most significant bit\n               \
    \             referring to the lowest bit number in the\n                    \
    \        octet (e.g., the MSB of the first octet\n                           \
    \ refers to bit 0).  If a bit, i, is present\n                            and\
    \ set, then the version (i+1) of the BGP\n                            is supported.\"\
    \n                    ::= { bgp 1 }\n                bgpLocalAs OBJECT-TYPE\n\
    \                    SYNTAX     INTEGER (0..65535)\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     current\n                    DESCRIPTION\n\
    \                            \"The local autonomous system number.\"\n       \
    \             ::= { bgp 2 }\n                -- BGP Peer table.  This table contains,\
    \ one entry per\n                -- BGP peer, information about the BGP peer.\n\
    \                bgpPeerTable OBJECT-TYPE\n                    SYNTAX     SEQUENCE\
    \ OF BgpPeerEntry\n                    MAX-ACCESS not-accessible\n           \
    \         STATUS     current\n                    DESCRIPTION\n              \
    \              \"BGP peer table.  This table contains,\n                     \
    \       one entry per BGP peer, information about\n                          \
    \  the connections with BGP peers.\"\n                    ::= { bgp 3 }\n    \
    \            bgpPeerEntry OBJECT-TYPE\n                    SYNTAX     BgpPeerEntry\n\
    \                    MAX-ACCESS not-accessible\n                    STATUS   \
    \  current\n                    DESCRIPTION\n                            \"Entry\
    \ containing information about the\n                            connection with\
    \ a BGP peer.\"\n                    INDEX { bgpPeerRemoteAddr }\n           \
    \         ::= { bgpPeerTable 1 }\n                BgpPeerEntry ::= SEQUENCE {\n\
    \                        bgpPeerIdentifier\n                            IpAddress,\n\
    \                        bgpPeerState\n                            INTEGER,\n\
    \                        bgpPeerAdminStatus\n                            INTEGER,\n\
    \                        bgpPeerNegotiatedVersion\n                          \
    \  Integer32,\n                        bgpPeerLocalAddr\n                    \
    \        IpAddress,\n                        bgpPeerLocalPort\n              \
    \              INTEGER,\n                        bgpPeerRemoteAddr\n         \
    \                   IpAddress,\n                        bgpPeerRemotePort\n  \
    \                          INTEGER,\n                        bgpPeerRemoteAs\n\
    \                            INTEGER,\n                        bgpPeerInUpdates\n\
    \                            Counter32,\n                        bgpPeerOutUpdates\n\
    \                            Counter32,\n                        bgpPeerInTotalMessages\n\
    \                            Counter32,\n                        bgpPeerOutTotalMessages\n\
    \                            Counter32,\n                        bgpPeerLastError\n\
    \                            OCTET STRING,\n                        bgpPeerFsmEstablishedTransitions\n\
    \                            Counter32,\n                        bgpPeerFsmEstablishedTime\n\
    \                            Gauge32,\n                        bgpPeerConnectRetryInterval\n\
    \                            INTEGER,\n                        bgpPeerHoldTime\n\
    \                            INTEGER,\n                        bgpPeerKeepAlive\n\
    \                            INTEGER,\n                        bgpPeerHoldTimeConfigured\n\
    \                            INTEGER,\n                        bgpPeerKeepAliveConfigured\n\
    \                            INTEGER,\n                        bgpPeerMinASOriginationInterval\n\
    \                            INTEGER,\n                        bgpPeerMinRouteAdvertisementInterval\n\
    \                            INTEGER,\n                        bgpPeerInUpdateElapsedTime\n\
    \                            Gauge32\n                        }\n            \
    \    bgpPeerIdentifier OBJECT-TYPE\n                    SYNTAX     IpAddress\n\
    \                    MAX-ACCESS read-only\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"The BGP Identifier\
    \ of this entry's BGP\n                            peer.\"\n                 \
    \   ::= { bgpPeerEntry 1 }\n                bgpPeerState OBJECT-TYPE\n       \
    \             SYNTAX     INTEGER {\n                                        idle(1),\n\
    \                                        connect(2),\n                       \
    \                 active(3),\n                                        opensent(4),\n\
    \                                        openconfirm(5),\n                   \
    \                     established(6)\n                               }\n     \
    \               MAX-ACCESS read-only\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"The BGP peer connection\
    \ state.\"\n                    ::= { bgpPeerEntry 2 }\n                bgpPeerAdminStatus\
    \ OBJECT-TYPE\n                    SYNTAX     INTEGER {\n                    \
    \                    stop(1),\n                                        start(2)\n\
    \                               }\n                    MAX-ACCESS read-write\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"The desired state of the BGP connection.\n       \
    \                     A transition from 'stop' to 'start' will\n             \
    \               cause the BGP Start Event to be generated.\n                 \
    \           A transition from 'start' to 'stop' will\n                       \
    \     cause the BGP Stop Event to be generated.\n                            This\
    \ parameter can be used to restart BGP\n                            peer connections.\
    \  Care should be used in\n                            providing write access\
    \ to this object\n                            without adequate authentication.\"\
    \n                    ::= { bgpPeerEntry 3 }\n                bgpPeerNegotiatedVersion\
    \ OBJECT-TYPE\n                    SYNTAX     Integer32\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     current\n                    DESCRIPTION\n\
    \                            \"The negotiated version of BGP running\n       \
    \                     between the two peers.\"\n                    ::= { bgpPeerEntry\
    \ 4 }\n                bgpPeerLocalAddr OBJECT-TYPE\n                    SYNTAX\
    \     IpAddress\n                    MAX-ACCESS read-only\n                  \
    \  STATUS     current\n                    DESCRIPTION\n                     \
    \       \"The local IP address of this entry's BGP\n                         \
    \   connection.\"\n                    ::= { bgpPeerEntry 5 }\n              \
    \  bgpPeerLocalPort OBJECT-TYPE\n                    SYNTAX     INTEGER (0..65535)\n\
    \                    MAX-ACCESS read-only\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"The local port\
    \ for the TCP connection\n                            between the BGP peers.\"\
    \n                    ::= { bgpPeerEntry 6 }\n                bgpPeerRemoteAddr\
    \ OBJECT-TYPE\n                    SYNTAX     IpAddress\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     current\n                    DESCRIPTION\n\
    \                            \"The remote IP address of this entry's BGP\n   \
    \                         peer.\"\n                    ::= { bgpPeerEntry 7 }\n\
    \                bgpPeerRemotePort OBJECT-TYPE\n                    SYNTAX   \
    \  INTEGER (0..65535)\n                    MAX-ACCESS read-only\n            \
    \        STATUS     current\n                    DESCRIPTION\n               \
    \             \"The remote port for the TCP connection\n                     \
    \       between the BGP peers.  Note that the\n                            objects\
    \ bgpPeerLocalAddr,\n                            bgpPeerLocalPort, bgpPeerRemoteAddr\
    \ and\n                            bgpPeerRemotePort provide the appropriate\n\
    \                            reference to the standard MIB TCP\n             \
    \               connection table.\"\n                    ::= { bgpPeerEntry 8\
    \ }\n                bgpPeerRemoteAs OBJECT-TYPE\n                    SYNTAX \
    \    INTEGER (0..65535)\n                    MAX-ACCESS read-only\n          \
    \          STATUS     current\n                    DESCRIPTION\n             \
    \               \"The remote autonomous system number.\"\n                   \
    \ ::= { bgpPeerEntry 9 }\n                bgpPeerInUpdates OBJECT-TYPE\n     \
    \               SYNTAX     Counter32\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"The number of BGP UPDATE messages\n              \
    \              received on this connection.  This object\n                   \
    \         should be initialized to zero (0) when the\n                       \
    \     connection is established.\"\n                    ::= { bgpPeerEntry 10\
    \ }\n                bgpPeerOutUpdates OBJECT-TYPE\n                    SYNTAX\
    \     Counter32\n                    MAX-ACCESS read-only\n                  \
    \  STATUS     current\n                    DESCRIPTION\n                     \
    \       \"The number of BGP UPDATE messages\n                            transmitted\
    \ on this connection.  This\n                            object should be initialized\
    \ to zero (0)\n                            when the connection is established.\"\
    \n                    ::= { bgpPeerEntry 11 }\n                bgpPeerInTotalMessages\
    \ OBJECT-TYPE\n                    SYNTAX     Counter32\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     current\n                    DESCRIPTION\n\
    \                            \"The total number of messages received\n       \
    \                     from the remote peer on this connection.\n             \
    \               This object should be initialized to zero\n                  \
    \          when the connection is established.\"\n                    ::= { bgpPeerEntry\
    \ 12 }\n                bgpPeerOutTotalMessages OBJECT-TYPE\n                \
    \    SYNTAX     Counter32\n                    MAX-ACCESS read-only\n        \
    \            STATUS     current\n                    DESCRIPTION\n           \
    \                 \"The total number of messages transmitted to\n            \
    \                the remote peer on this connection.  This\n                 \
    \           object should be initialized to zero when\n                      \
    \      the connection is established.\"\n                    ::= { bgpPeerEntry\
    \ 13 }\n                bgpPeerLastError OBJECT-TYPE\n                    SYNTAX\
    \     OCTET STRING (SIZE (2))\n                    MAX-ACCESS read-only\n    \
    \                STATUS     current\n                    DESCRIPTION\n       \
    \                     \"The last error code and subcode seen by this\n       \
    \                     peer on this connection.  If no error has\n            \
    \                occurred, this field is zero.  Otherwise, the\n             \
    \               first byte of this two byte OCTET STRING\n                   \
    \         contains the error code, and the second byte\n                     \
    \       contains the subcode.\"\n                    ::= { bgpPeerEntry 14 }\n\
    \                bgpPeerFsmEstablishedTransitions OBJECT-TYPE\n              \
    \      SYNTAX     Counter32\n                    MAX-ACCESS read-only\n      \
    \              STATUS     current\n                    DESCRIPTION\n         \
    \                   \"The total number of times the BGP FSM\n                \
    \            transitioned into the established state.\"\n                    ::=\
    \ { bgpPeerEntry 15 }\n                bgpPeerFsmEstablishedTime OBJECT-TYPE\n\
    \                    SYNTAX     Gauge32\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"This timer indicates how long (in\n              \
    \              seconds) this peer has been in the\n                          \
    \  Established state or how long\n                            since this peer\
    \ was last in the\n                            Established state.  It is set to\
    \ zero when\n                            a new peer is configured or the router\
    \ is\n                            booted.\"\n                    ::= { bgpPeerEntry\
    \ 16 }\n                bgpPeerConnectRetryInterval OBJECT-TYPE\n            \
    \        SYNTAX     INTEGER (1..65535)\n                    MAX-ACCESS read-write\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"Time interval in seconds for the\n               \
    \             ConnectRetry timer.  The suggested value\n                     \
    \       for this timer is 120 seconds.\"\n                    ::= { bgpPeerEntry\
    \ 17 }\n                bgpPeerHoldTime OBJECT-TYPE\n                    SYNTAX\
    \     INTEGER  ( 0 | 3..65535 )\n                    MAX-ACCESS read-only\n  \
    \                  STATUS     current\n                    DESCRIPTION\n     \
    \                       \"Time interval in seconds for the Hold\n            \
    \                Timer established with the peer.  The\n                     \
    \       value of this object is calculated by this\n                         \
    \   BGP speaker by using the smaller of the\n                            value\
    \ in bgpPeerHoldTimeConfigured and the\n                            Hold Time\
    \ received in the OPEN message.\n                            This value must be\
    \ at lease three seconds\n                            if it is not zero (0) in\
    \ which case the\n                            Hold Timer has not been established\
    \ with\n                            the peer, or, the value of\n             \
    \               bgpPeerHoldTimeConfigured is zero (0).\"\n                   \
    \ ::= { bgpPeerEntry 18 }\n                bgpPeerKeepAlive OBJECT-TYPE\n    \
    \                SYNTAX     INTEGER ( 0 | 1..21845 )\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     current\n                    DESCRIPTION\n\
    \                            \"Time interval in seconds for the KeepAlive\n  \
    \                          timer established with the peer.  The value\n     \
    \                       of this object is calculated by this BGP\n           \
    \                 speaker such that, when compared with\n                    \
    \        bgpPeerHoldTime, it has the same\n                            proportion\
    \ as what\n                            bgpPeerKeepAliveConfigured has when\n \
    \                           compared with bgpPeerHoldTimeConfigured.\n       \
    \                     If the value of this object is zero (0),\n             \
    \               it indicates that the KeepAlive timer has\n                  \
    \          not been established with the peer, or,\n                         \
    \   the value of bgpPeerKeepAliveConfigured is\n                            zero\
    \ (0).\"\n                    ::= { bgpPeerEntry 19 }\n                bgpPeerHoldTimeConfigured\
    \ OBJECT-TYPE\n                    SYNTAX     INTEGER ( 0 | 3..65535 )\n     \
    \               MAX-ACCESS read-write\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"Time interval\
    \ in seconds for the Hold Time\n                            configured for this\
    \ BGP speaker with this\n                            peer.  This value is placed\
    \ in an OPEN\n                            message sent to this peer by this BGP\n\
    \                            speaker, and is compared with the Hold\n        \
    \                    Time field in an OPEN message received\n                \
    \            from the peer when determining the Hold\n                       \
    \     Time (bgpPeerHoldTime) with the peer.\n                            This\
    \ value must not be less than three\n                            seconds if it\
    \ is not zero (0) in which\n                            case the Hold Time is\
    \ NOT to be\n                            established with the peer.  The suggested\n\
    \                            value for this timer is 90 seconds.\"\n         \
    \           ::= { bgpPeerEntry 20 }\n                bgpPeerKeepAliveConfigured\
    \ OBJECT-TYPE\n                    SYNTAX     INTEGER ( 0 | 1..21845 )\n     \
    \               MAX-ACCESS read-write\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"Time interval\
    \ in seconds for the\n                            KeepAlive timer configured for\
    \ this BGP\n                            speaker with this peer.  The value of\
    \ this\n                            object will only determine the\n         \
    \                   KEEPALIVE messages' frequency relative to\n              \
    \              the value specified in\n                            bgpPeerHoldTimeConfigured;\
    \ the actual\n                            time interval for the KEEPALIVE messages\n\
    \                            is indicated by bgpPeerKeepAlive.  A\n          \
    \                  reasonable maximum value for this timer\n                 \
    \           would be configured to be one\n                            third of\
    \ that of\n                            bgpPeerHoldTimeConfigured.\n          \
    \                  If the value of this object is zero (0),\n                \
    \            no periodical KEEPALIVE messages are sent\n                     \
    \       to the peer after the BGP connection has\n                           \
    \ been established.  The suggested value for\n                            this\
    \ timer is 30 seconds.\"\n                    ::= { bgpPeerEntry 21 }\n      \
    \          bgpPeerMinASOriginationInterval OBJECT-TYPE\n                    SYNTAX\
    \     INTEGER (1..65535)\n                    MAX-ACCESS read-write\n        \
    \            STATUS     current\n                    DESCRIPTION\n           \
    \                 \"Time interval in seconds for the\n                       \
    \     MinASOriginationInterval timer.\n                            The suggested\
    \ value for this timer is 15\n                            seconds.\"\n       \
    \             ::= { bgpPeerEntry 22 }\n                bgpPeerMinRouteAdvertisementInterval\
    \ OBJECT-TYPE\n                    SYNTAX     INTEGER (1..65535)\n           \
    \         MAX-ACCESS read-write\n                    STATUS     current\n    \
    \                DESCRIPTION\n                            \"Time interval in seconds\
    \ for the\n                            MinRouteAdvertisementInterval timer.\n\
    \                            The suggested value for this timer is 30\n      \
    \                      seconds.\"\n                    ::= { bgpPeerEntry 23 }\n\
    \                bgpPeerInUpdateElapsedTime OBJECT-TYPE\n                    SYNTAX\
    \     Gauge32\n                    MAX-ACCESS read-only\n                    STATUS\
    \     current\n                    DESCRIPTION\n                            \"\
    Elapsed time in seconds since the last BGP\n                            UPDATE\
    \ message was received from the peer.\n                            Each time bgpPeerInUpdates\
    \ is incremented,\n                            the value of this object is set\
    \ to zero\n                            (0).\"\n                    ::= { bgpPeerEntry\
    \ 24 }\n                bgpIdentifier OBJECT-TYPE\n                    SYNTAX\
    \     IpAddress\n                    MAX-ACCESS read-only\n                  \
    \  STATUS     current\n                    DESCRIPTION\n                     \
    \       \"The BGP Identifier of local system.\"\n                    ::= { bgp\
    \ 4 }\n                -- Received Path Attribute Table.  This table contains,\n\
    \                -- one entry per path to a network, path attributes\n       \
    \         -- received from all peers running BGP version 3 or\n              \
    \  -- less.  This table is deprecated.\n                bgpRcvdPathAttrTable OBJECT-TYPE\n\
    \                    SYNTAX     SEQUENCE OF BgpPathAttrEntry\n               \
    \     MAX-ACCESS not-accessible\n                    STATUS     obsolete\n   \
    \                 DESCRIPTION\n                            \"The BGP Received\
    \ Path Attribute Table\n                            contains information about\
    \ paths to\n                            destination networks received from all\n\
    \                            peers running BGP version 3 or less.\"\n        \
    \            ::= { bgp 5 }\n                bgpPathAttrEntry OBJECT-TYPE\n   \
    \                 SYNTAX     BgpPathAttrEntry\n                    MAX-ACCESS\
    \ not-accessible\n                    STATUS     obsolete\n                  \
    \  DESCRIPTION\n                            \"Information about a path to a network.\"\
    \n                    INDEX { bgpPathAttrDestNetwork,\n                      \
    \      bgpPathAttrPeer        }\n                    ::= { bgpRcvdPathAttrTable\
    \ 1 }\n                BgpPathAttrEntry ::= SEQUENCE {\n                    bgpPathAttrPeer\n\
    \                         IpAddress,\n                    bgpPathAttrDestNetwork\n\
    \                         IpAddress,\n                    bgpPathAttrOrigin\n\
    \                         INTEGER,\n                    bgpPathAttrASPath\n  \
    \                       OCTET STRING,\n                    bgpPathAttrNextHop\n\
    \                         IpAddress,\n                    bgpPathAttrInterASMetric\n\
    \                         Integer32\n                }\n                bgpPathAttrPeer\
    \ OBJECT-TYPE\n                    SYNTAX     IpAddress\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     obsolete\n                    DESCRIPTION\n\
    \                            \"The IP address of the peer where the path\n   \
    \                         information was learned.\"\n                    ::=\
    \ { bgpPathAttrEntry 1 }\n                bgpPathAttrDestNetwork OBJECT-TYPE\n\
    \                    SYNTAX     IpAddress\n                    MAX-ACCESS read-only\n\
    \                    STATUS     obsolete\n                    DESCRIPTION\n  \
    \                          \"The address of the destination network.\"\n     \
    \               ::= { bgpPathAttrEntry 2 }\n                bgpPathAttrOrigin\
    \ OBJECT-TYPE\n                    SYNTAX     INTEGER {\n                    \
    \               igp(1),-- networks are interior\n                            \
    \       egp(2),-- networks learned via EGP\n                                 \
    \  incomplete(3) -- undetermined\n                               }\n         \
    \           MAX-ACCESS read-only\n                    STATUS     obsolete\n  \
    \                  DESCRIPTION\n                         \"The ultimate origin\
    \ of the path information.\"\n                    ::= { bgpPathAttrEntry 3 }\n\
    \                bgpPathAttrASPath OBJECT-TYPE\n                    SYNTAX   \
    \  OCTET STRING (SIZE (2..255))\n                    MAX-ACCESS read-only\n  \
    \                  STATUS     obsolete\n                    DESCRIPTION\n    \
    \                        \"The set of ASs that must be traversed to\n        \
    \                    reach the network.  This object is\n                    \
    \        probably best represented as SEQUENCE OF\n                          \
    \  INTEGER.  For SMI compatibility, though,\n                            it is\
    \ represented as OCTET STRING.  Each\n                            AS is represented\
    \ as a pair of octets\n                            according to the following\
    \ algorithm:\n                                first-byte-of-pair = ASNumber /\
    \ 256;\n                                second-byte-of-pair = ASNumber & 255;\"\
    \n                    ::= { bgpPathAttrEntry 4 }\n                bgpPathAttrNextHop\
    \ OBJECT-TYPE\n                    SYNTAX     IpAddress\n                    MAX-ACCESS\
    \ read-only\n                    STATUS     obsolete\n                    DESCRIPTION\n\
    \                            \"The address of the border router that\n       \
    \                     should be used for the destination\n                   \
    \         network.\"\n                    ::= { bgpPathAttrEntry 5 }\n       \
    \         bgpPathAttrInterASMetric OBJECT-TYPE\n                    SYNTAX   \
    \  Integer32\n                    MAX-ACCESS read-only\n                    STATUS\
    \     obsolete\n                    DESCRIPTION\n                            \"\
    The optional inter-AS metric.  If this\n                            attribute\
    \ has not been provided for this\n                            route, the value\
    \ for this object is 0.\"\n                    ::= { bgpPathAttrEntry 6 }\n  \
    \              -- BGP-4 Received Path Attribute Table.  This table\n         \
    \       -- contains, one entry per path to a network, path\n                --\
    \ attributes received from all peers running BGP-4.\n                bgp4PathAttrTable\
    \ OBJECT-TYPE\n                    SYNTAX     SEQUENCE OF Bgp4PathAttrEntry\n\
    \                    MAX-ACCESS not-accessible\n                    STATUS   \
    \  current\n                    DESCRIPTION\n                            \"The\
    \ BGP-4 Received Path Attribute Table\n                            contains information\
    \ about paths to\n                            destination networks received from\
    \ all\n                            BGP4 peers.\"\n                    ::= { bgp\
    \ 6 }\n                bgp4PathAttrEntry OBJECT-TYPE\n                    SYNTAX\
    \     Bgp4PathAttrEntry\n                    MAX-ACCESS not-accessible\n     \
    \               STATUS     current\n                    DESCRIPTION\n        \
    \                    \"Information about a path to a network.\"\n            \
    \        INDEX { bgp4PathAttrIpAddrPrefix,\n                            bgp4PathAttrIpAddrPrefixLen,\n\
    \                            bgp4PathAttrPeer            }\n                 \
    \   ::= { bgp4PathAttrTable 1 }\n                Bgp4PathAttrEntry ::= SEQUENCE\
    \ {\n                    bgp4PathAttrPeer\n                         IpAddress,\n\
    \                    bgp4PathAttrIpAddrPrefixLen\n                         INTEGER,\n\
    \                    bgp4PathAttrIpAddrPrefix\n                         IpAddress,\n\
    \                    bgp4PathAttrOrigin\n                         INTEGER,\n \
    \                   bgp4PathAttrASPathSegment\n                         OCTET\
    \ STRING,\n                    bgp4PathAttrNextHop\n                         IpAddress,\n\
    \                    bgp4PathAttrMultiExitDisc\n                         INTEGER,\n\
    \                    bgp4PathAttrLocalPref\n                         INTEGER,\n\
    \                    bgp4PathAttrAtomicAggregate\n                         INTEGER,\n\
    \                    bgp4PathAttrAggregatorAS\n                         INTEGER,\n\
    \                    bgp4PathAttrAggregatorAddr\n                         IpAddress,\n\
    \                    bgp4PathAttrCalcLocalPref\n                         INTEGER,\n\
    \                    bgp4PathAttrBest\n                         INTEGER,\n   \
    \                 bgp4PathAttrUnknown\n                         OCTET STRING\n\
    \                }\n                bgp4PathAttrPeer OBJECT-TYPE\n           \
    \         SYNTAX     IpAddress\n                    MAX-ACCESS read-only\n   \
    \                 STATUS     current\n                    DESCRIPTION\n      \
    \                      \"The IP address of the peer where the path\n         \
    \                   information was learned.\"\n                    ::= { bgp4PathAttrEntry\
    \ 1 }\n                bgp4PathAttrIpAddrPrefixLen OBJECT-TYPE\n             \
    \       SYNTAX     INTEGER (0..32)\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"Length in bits of the IP address prefix\n        \
    \                    in the Network Layer Reachability\n                     \
    \       Information field.\"\n                    ::= { bgp4PathAttrEntry 2 }\n\
    \                bgp4PathAttrIpAddrPrefix OBJECT-TYPE\n                    SYNTAX\
    \     IpAddress\n                    MAX-ACCESS read-only\n                  \
    \  STATUS     current\n                    DESCRIPTION\n                     \
    \       \"An IP address prefix in the Network Layer\n                        \
    \    Reachability Information field.  This object\n                          \
    \  is an IP address containing the prefix with\n                            length\
    \ specified by\n                            bgp4PathAttrIpAddrPrefixLen.\n   \
    \                         Any bits beyond the length specified by\n          \
    \                  bgp4PathAttrIpAddrPrefixLen are zeroed.\"\n               \
    \     ::= { bgp4PathAttrEntry 3 }\n                bgp4PathAttrOrigin OBJECT-TYPE\n\
    \                    SYNTAX     INTEGER {\n                                  \
    \       igp(1),-- networks are interior\n                                    \
    \     egp(2),-- networks learned\n                                           \
    \     -- via EGP\n                                         incomplete(3) -- undetermined\n\
    \                                       }\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"The ultimate origin of the path\n                \
    \            information.\"\n                    ::= { bgp4PathAttrEntry 4 }\n\
    \                bgp4PathAttrASPathSegment OBJECT-TYPE\n                    SYNTAX\
    \     OCTET STRING (SIZE (2..255))\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"The sequence of AS path segments.  Each AS\n     \
    \                       path segment is represented by a triple\n            \
    \                <type, length, value>.\n                            The type\
    \ is a 1-octet field which has two\n                            possible values:\n\
    \                                 1      AS_SET: unordered set of ASs a\n    \
    \                                         route in the UPDATE\n              \
    \                               message has traversed\n                      \
    \           2      AS_SEQUENCE: ordered set of ASs\n                         \
    \                    a route in the UPDATE\n                                 \
    \            message has traversed.\n                            The length is\
    \ a 1-octet field containing the\n                            number of ASs in\
    \ the value field.\n                            The value field contains one or\
    \ more AS\n                            numbers, each AS is represented in the\
    \ octet\n                            string as a pair of octets according to the\n\
    \                            following algorithm:\n                          \
    \      first-byte-of-pair = ASNumber / 256;\n                                second-byte-of-pair\
    \ = ASNumber & 255;\"\n                    ::= { bgp4PathAttrEntry 5 }\n     \
    \           bgp4PathAttrNextHop OBJECT-TYPE\n                    SYNTAX     IpAddress\n\
    \                    MAX-ACCESS read-only\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"The address of\
    \ the border router that\n                            should be used for the destination\n\
    \                            network.\"\n                    ::= { bgp4PathAttrEntry\
    \ 6 }\n                bgp4PathAttrMultiExitDisc OBJECT-TYPE\n               \
    \     SYNTAX     INTEGER (-1..2147483647)\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"This metric is used to discriminate\n            \
    \                between multiple exit points to an\n                        \
    \    adjacent autonomous system.  A value of -1\n                            indicates\
    \ the absence of this attribute.\"\n                    ::= { bgp4PathAttrEntry\
    \ 7 }\n                bgp4PathAttrLocalPref OBJECT-TYPE\n                   \
    \ SYNTAX     INTEGER (-1..2147483647)\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"The originating BGP4 speaker's degree of\n       \
    \                     preference for an advertised route.  A\n               \
    \             value of -1 indicates the absence of this\n                    \
    \        attribute.\"\n                    ::= { bgp4PathAttrEntry 8 }\n     \
    \           bgp4PathAttrAtomicAggregate OBJECT-TYPE\n                    SYNTAX\
    \     INTEGER {\n                                   lessSpecificRrouteNotSelected(1),\n\
    \                                   lessSpecificRouteSelected(2)\n           \
    \                    }\n                    MAX-ACCESS read-only\n           \
    \         STATUS     current\n                    DESCRIPTION\n              \
    \              \"Whether or not the local system has\n                       \
    \     selected a less specific route without\n                            selecting\
    \ a more specific route.\"\n                    ::= { bgp4PathAttrEntry 9 }\n\
    \                bgp4PathAttrAggregatorAS OBJECT-TYPE\n                    SYNTAX\
    \     INTEGER (0..65535)\n                    MAX-ACCESS read-only\n         \
    \           STATUS     current\n                    DESCRIPTION\n            \
    \                \"The AS number of the last BGP4 speaker that\n             \
    \               performed route aggregation.  A value of\n                   \
    \         zero (0) indicates the absence of this\n                           \
    \ attribute.\"\n                    ::= { bgp4PathAttrEntry 10 }\n           \
    \     bgp4PathAttrAggregatorAddr OBJECT-TYPE\n                    SYNTAX     IpAddress\n\
    \                    MAX-ACCESS read-only\n                    STATUS     current\n\
    \                    DESCRIPTION\n                            \"The IP address\
    \ of the last BGP4 speaker\n                            that performed route aggregation.\
    \  A value\n                            of 0.0.0.0 indicates the absence of this\n\
    \                            attribute.\"\n                    ::= { bgp4PathAttrEntry\
    \ 11 }\n                bgp4PathAttrCalcLocalPref OBJECT-TYPE\n              \
    \      SYNTAX     INTEGER (-1..2147483647)\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"The degree of preference calculated by the\n     \
    \                       receiving BGP4 speaker for an advertised\n           \
    \                 route.  A value of -1 indicates the\n                      \
    \      absence of this attribute.\"\n                    ::= { bgp4PathAttrEntry\
    \ 12 }\n                bgp4PathAttrBest OBJECT-TYPE\n                    SYNTAX\
    \     INTEGER {\n                                   false(1),-- not chosen as\
    \ best route\n                                   true(2) -- chosen as best route\n\
    \                               }\n                    MAX-ACCESS read-only\n\
    \                    STATUS     current\n                    DESCRIPTION\n   \
    \                         \"An indication of whether or not this route\n     \
    \                       was chosen as the best BGP4 route.\"\n               \
    \     ::= { bgp4PathAttrEntry 13 }\n               bgp4PathAttrUnknown OBJECT-TYPE\n\
    \                    SYNTAX     OCTET STRING (SIZE(0..255))\n                \
    \    MAX-ACCESS read-only\n                    STATUS     current\n          \
    \          DESCRIPTION\n                            \"One or more path attributes\
    \ not understood\n                             by this BGP4 speaker.  Size zero\
    \ (0)\n                             indicates the absence of such\n          \
    \                   attribute(s).  Octets beyond the maximum\n               \
    \              size, if any, are not recorded by this\n                      \
    \       object.\"\n                    ::= { bgp4PathAttrEntry 14 }\n        \
    \        -- Traps.\n                bgpTraps                OBJECT IDENTIFIER\
    \ ::= { bgp 7 }\n                bgpEstablished NOTIFICATION-TYPE\n          \
    \          OBJECTS { bgpPeerLastError,\n                              bgpPeerState\
    \      }\n                    STATUS  current\n                    DESCRIPTION\n\
    \                            \"The BGP Established event is generated when\n \
    \                           the BGP FSM enters the ESTABLISHED state.\"\n    \
    \                ::= { bgpTraps 1 }\n                bgpBackwardTransition NOTIFICATION-TYPE\n\
    \                    OBJECTS { bgpPeerLastError,\n                           \
    \   bgpPeerState      }\n                    STATUS  current\n               \
    \     DESCRIPTION\n                            \"The BGPBackwardTransition Event\
    \ is generated\n                            when the BGP FSM moves from a higher\
    \ numbered\n                            state to a lower numbered state.\"\n \
    \                   ::= { bgpTraps 2 }\n"
