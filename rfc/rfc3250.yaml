- title: __initial_text__
  contents:
  - "     Tag Image File Format Fax eXtended (TIFF-FX) - image/tiff-fx\n         \
    \             MIME Sub-type Registration\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2002).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the registration of the MIME sub-type\n\
    \   image/tiff-fx.  The encodings are defined by File Format for Internet\n  \
    \ Fax and its extensions.\n"
- title: 1. Conventions used in this document
  contents:
  - "1. Conventions used in this document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC-2119 [REQ].\n"
- title: 2. Overview
  contents:
  - "2. Overview\n   This document describes the registration of the MIME sub-type\n\
    \   image/tiff-fx.  The encodings are defined by File Format for Internet\n  \
    \ Fax [TIFF-FX] and its extensions.\n"
- title: 3. Internet Fax Working Group
  contents:
  - "3. Internet Fax Working Group\n   This document is a product of the IETF Internet\
    \ Fax Working Group.\n   All comments on this document should be forwarded to\
    \ the email\n   distribution list at <ietf-fax@imc.org>.\n"
- title: 3. TIFF-FX Definition
  contents:
  - "3. TIFF-FX Definition\n   TIFF-FX (Tag Image File Format Fax eXtended), is defined\
    \ in detail by\n   RFC 2301 \"File Format for Internet Fax\" [TIFF-FX].\n   While\
    \ a brief scope and feature description is provided in this\n   section as background\
    \ information, the reader is directed to the\n   original TIFF-FX specification\
    \ (File Format for Internet Fax) to\n   obtain complete feature and technical\
    \ details.\n"
- title: 3.1 TIFF-FX Scope
  contents:
  - "3.1 TIFF-FX Scope\n   This document defines a TIFF-based file format specification\
    \ for\n   enabling standardized messaging-based fax over the Internet.  It\n \
    \  specifies the TIFF fields and field values required for compatibility\n   with\
    \ the existing ITU-T Recommendations for Group 3 black-and-white,\n   grayscale\
    \ and color facsimile.  TIFF has historically been used for\n   handling fax image\
    \ files in applications such as store-and-forward\n   messaging.  Implementations\
    \ that support this file format\n   specification for import/export may elect\
    \ to support it as a native\n   format.  This document recommends a TIFF file\
    \ structure that is\n   compatible with low-memory and page-level streaming implementations.\n\
    \   Unless otherwise noted, the current TIFF specification [TIFF] and\n   selected\
    \ TIFF Technical Notes [TTN1, TTN2] are the primary references\n   for describing\
    \ TIFF and defining TIFF fields.  This document is the\n   primary reference for\
    \ defining TIFF field values for fax\n   applications.\n"
- title: 3.2 TIFF-FX Features
  contents:
  - "3.2 TIFF-FX Features\n   Some of the features of TIFF-FX are:\n      -  TIFF-FX\
    \ is capable of describing bilevel, grayscale, palette-\n         color, full-color\
    \ and mixed content image data.\n      -  TIFF-FX includes a number of compression\
    \ schemes that allow\n         developers to choose the best space or time tradeoff\
    \ for their\n         applications.\n      -  TIFF-FX is designed to be extensible\
    \ and to evolve gracefully\n         as new needs arise.\n"
- title: 4. MIME Definition
  contents:
  - "4. MIME Definition\n   This document defines the image/tiff-fx MIME sub-type\
    \ to refer to\n   TIFF-FX Profiles J, C, L and M encoded image data and any future\n\
    \   TIFF-FX extensions, or a subset.  The image/tiff-fx content type may\n   be\
    \ used when black-and-white image data is encoded using TIFF-FX\n   Profiles S\
    \ or F, or a subset.\n"
- title: 5. IANA Registration
  contents:
  - "5. IANA Registration\n   To: ietf-types@iana.org\n   Subject: Registration of\
    \ Standard MIME media type image/tiff-fx\n   MIME media type name: image\n   MIME\
    \ subtype name: tiff-fx\n   Required parameters: none\n   Optional parameters:\
    \ none\n   Encoding Considerations: This media type consists of binary\n   data.\
    \  The base64 encoding should be used on transports that\n   cannot accommodate\
    \ binary data directly.\n   Security considerations:\n      TIFF-FX utilizes a\
    \ structure which can store image data and\n      attributes of this image data.\
    \  The fields defined in the\n      TIFF-FX specification are of a descriptive\
    \ nature and provide\n      information that is useful to facilitate viewing and\n\
    \      rendering of images by a recipient.  As such, the fields\n      currently\
    \ defined in the TIFF-FX specification do not in\n      themselves create additional\
    \ security risks, since the\n      fields are not used to induce any particular\
    \ behavior by the\n      recipient application.\n      TIFF-FX has an extensible\
    \ structure, so that it is\n      theoretically possible that fields could be\
    \ defined in the\n      future which could be used to induce particular actions\
    \ on\n      the part of the recipient, thus presenting additional\n      security\
    \ risks, but this type of capability is not supported\n      in the referenced\
    \ TIFF-FX specification.  Indeed, the\n      definition of fields which would\
    \ include such processing\n      instructions is inconsistent with the goals and\
    \ spirit of the\n      TIFF-FX specification.\n   Interoperability considerations:\n\
    \      The ability of implementations to handle all the defined\n      applications\
    \ (or profiles within applications) of TIFF-FX may\n      not be ubiquitous. \
    \ As a result, implementations may decode\n      and attempt to display the encoded\
    \ TIFF-FX image data only to\n      determine that the image cannot be rendered.\n\
    \   Published specification:\n      TIFF-FX (Tag Image File Format Fax eXtended)\
    \ is defined in:\n      RFC 2301 \"File Format for Internet Fax\", January 1998\n\
    \      McIntyre, L., Zilles, S., Buckley, R., Venable, D.,\n      Parsons, G.,\
    \ and J. Rafferty.\n   Applications which use this media type:\n      Imaging,\
    \ fax, messaging and multi-media\n   Additional information:\n      Magic number(s):\n\
    \           II (little-endian):  49 49 2A 00 hex\n           MM (big-endian):\
    \     4D 4D 00 2A hex\n      File extension(s): .TFX\n      Macintosh File Type\
    \ Code(s): TFX\n   Person & email address to contact for further information:\n\
    \      Lloyd McIntyre\n      lmcintyre@xerox.com\n      Glenn W. Parsons\n   \
    \   gparsons@nortelnetworks.com\n      James Rafferty\n      jraff@brooktrout.com\n\
    \   Intended usage: COMMON\n   Change controller: Lloyd McIntyre\n"
- title: 6. Security Considerations
  contents:
  - "6. Security Considerations\n   Security issues for this media type are discussed\
    \ in the security\n   considerations section of the media type registration that\
    \ appears in\n   section 5.\n"
