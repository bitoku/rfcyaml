    \ TIFF (TM) Revision 6.0 -\n             Final, June 3, 1992.\n   [TPC.INT] C.\
    \ Malamud, M. Rose, \"Principles of Operation for the\n             TPC.INT Subdomain:\
    \  Remote Printing -- Technical\n             Procedures\", RFC 1528, 10/06/1993\n\
    \   [TIFF-FX] McIntyre, L., Zilles, S., Buckley, R., Venable, D.,\n          \
    \   Parsons, G. and J. Rafferty, \"File Format for Internet\n             Fax\"\
