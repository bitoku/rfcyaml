    \ P. and M. Blanchet, \"PRECIS Framework:\n              Preparation, Enforcement,\
    \ and Comparison of\n              Internationalized Strings in Application Protocols\"\
    ,\n              RFC 8264, DOI 10.17487/RFC8264, October 2017,\n             \
