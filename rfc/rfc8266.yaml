- title: __initial_text__
  contents:
  - " Preparation, Enforcement, and Comparison of Internationalized Strings\n    \
    \                     Representing Nicknames\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes methods for handling Unicode strings\n \
    \  representing memorable, human-friendly names (called \"nicknames\",\n   \"\
    display names\", or \"petnames\") for people, devices, accounts,\n   websites,\
    \ and other entities.  This document obsoletes RFC 7700.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 7841.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8266.\n"
