- title: Appendix A.  Changes from RFC 7700
  contents:
  - "Appendix A.  Changes from RFC 7700\n   The following changes were made from [RFC7700].\n\
    \   o  Addressed [Err4570] by removing the directionality rule from\n      Sections\
    \ 2.3 and 2.4.\n   o  In accordance with working group discussions and updates\
    \ to\n      [RFC8264], removed the use of the Unicode toCaseFold() operation\n\
    \      in favor of the Unicode toLowerCase() operation.\n   o  Clarified several\
    \ editorial matters.\n   o  Updated references.\n"
- title: Acknowledgements
  contents:
  - "Acknowledgements\n   Thanks to William Fisher for his implementation feedback,\
    \ especially\n   regarding idempotence.\n   Thanks to Sam Whited for his feedback\
    \ and for submitting [Err4570].\n   See [RFC7700] for acknowledgements related\
    \ to the specification that\n   this document supersedes.\n"
