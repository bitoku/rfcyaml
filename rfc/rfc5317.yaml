- title: Abstract
  contents:
  - "Abstract\n   This RFC archives the report of the IETF - ITU-T Joint Working Team\n\
    \   (JWT) on the application of MPLS to transport networks.  The JWT\n   recommended\
    \ of Option 1: The IETF and the ITU-T jointly agree to work\n   together and bring\
    \ transport requirements into the IETF and extend\n   IETF MPLS forwarding, OAM\
    \ (Operations, Administration, and\n   Management), survivability, network management\
    \ and control plane\n   protocols to meet those requirements through the IETF\
    \ Standards\n   Process.  This RFC is available in ASCII (which contains a summary\
    \ of\n   the slides) and in PDF (which contains the summary and a copy of the\n\
    \   slides).\n"
