- title: C.1.  Checking Validity
  contents:
  - "C.1.  Checking Validity\n   The validity of XML files can be checked with any\
    \ tool that supports\n   RELAX NG [RNC].  The reference implementation is the\
    \ Java-based,\n   open-sourced \"Jing\" [JING].\n   To use Jing, download the\
    \ latest ZIP file from the \"downloads\" page\n   (currently <https://code.google.com/p/jing-trang/downloads/\n\
    \   detail?name=jing-20091111.zip>), extract the archive, copy \"jing.jar\"\n\
    \   from the \"bin\" folder, and make sure Java is installed.\n   To check a file\
    \ \"test.xml\" using the RNC file \"schema.rnc\", run (from\n   a command-line\
    \ prompt):\n   java -jar jing.jar -c schema.rnc test.xml\n   In good Unix tradition,\
    \ no output means the file is valid.\n"
