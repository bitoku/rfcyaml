- title: Appendix A.  Front-Page ("Boilerplate") Generation
  contents:
  - 'Appendix A.  Front-Page ("Boilerplate") Generation

    '
- title: A.1.  The "category" Attribute
  contents:
  - "A.1.  The \"category\" Attribute\n   For RFCs, the \"category\" attribute (Section\
    \ 2.33.1) determines the\n   \"maturity level\" (see Section 4 of [RFC2026]).\
    \  The allowed values\n   are \"std\" for \"Standards Track\", \"bcp\" for \"\
    BCP\", \"info\" for\n   \"Informational\", \"exp\" for \"Experimental\", and \"\
    historic\" for\n   \"Historic\".\n   For Internet-Drafts, the \"category\" attribute\
    \ is not needed; when\n   supplied, it will appear as \"Intended Status\".  Supplying\
    \ this\n   information can be useful to reviewers.\n"
- title: A.2.  The "ipr" Attribute
  contents:
  - "A.2.  The \"ipr\" Attribute\n   This attribute value can take a long list of\
    \ values, each of which\n   describes an IPR policy for the document (Section\
    \ 2.33.4).  The\n   values are not the result of a grand design, but they remain\
    \ simply\n   for historic reasons.  Of these values, only a few are currently\
    \ in\n   use; all others are supported by various tools for backwards\n   compatibility\
    \ with old source files.\n      *Note:* some variations of the boilerplate are\
    \ selected based on\n      the document's date; therefore, it is important to\
    \ specify the\n      \"year\", \"month\", and \"day\" attributes of the <date>\
    \ element when\n      archiving the XML source of an Internet-Draft on the day\
    \ of\n      submission.\n   _Disclaimer: THIS ONLY PROVIDES IMPLEMENTATION INFORMATION.\n\
    \   IF YOU NEED LEGAL ADVICE, PLEASE CONTACT A LAWYER._\n   For further information,\
    \ refer to\n   <http://trustee.ietf.org/docs/IETF-Copyright-FAQ.pdf>.\n   For\
    \ the current \"Status of This Memo\" text, the \"submissionType\"\n   attribute\
    \ (Section 2.33.9) determines whether a statement about \"Code\n   Components\"\
    \ is inserted (which is the case for the value \"IETF\",\n   which is the default).\
    \  Other values, such as \"independent\", suppress\n   this part of the text.\n"
- title: 'A.2.1.  Current Values: "*trust200902"'
  contents:
  - "A.2.1.  Current Values: \"*trust200902\"\n   The name for these values refers\
    \ to the IETF Trust's \"Legal\n   Provisions Relating to IETF Documents\", sometimes\
    \ simply called the\n   \"TLP\", which went into effect on February 15, 2009 [TLP2.0].\
    \  Updates\n   to this document were published on September 12, 2009 [TLP3.0]\
    \ and on\n   December 28, 2009 [TLP4.0], modifying the license for code components\n\
    \   (see <http://trustee.ietf.org/license-info/> for further\n   information).\
    \  The actual text is located in Section 6 (\"Text to Be\n   Included in IETF\
    \ Documents\") of these documents.\n   Formatters will automatically produce the\
    \ \"correct\" text, depending\n   on the document's date information (see above):\n\
    \   +----------+--------------------------------+\n   | TLP      | starting with\
    \ publication date |\n   +----------+--------------------------------+\n   | [TLP3.0]\
    \ | 2009-11-01                     |\n   | [TLP4.0] | 2010-04-01             \
    \        |\n   +----------+--------------------------------+\n      The TLP was\
    \ again updated in March 2015 ([TLP5.0]), but the\n      changes made in that\
    \ version do not affect the boilerplate text.\n"
- title: A.2.1.1.  trust200902
  contents:
  - "A.2.1.1.  trust200902\n   This value should be used unless one of the more specific\n\
    \   \"*trust200902\" values is a better fit.  It produces the text in\n   Sections\
    \ 6.a and 6.b of the TLP.\n"
- title: A.2.1.2.  noModificationTrust200902
  contents:
  - "A.2.1.2.  noModificationTrust200902\n   This produces additional text from Section\
    \ 6.c.i of the TLP:\n      This document may not be modified, and derivative works\
    \ of it may\n      not be created, except to format it for publication as an RFC\
    \ or\n      to translate it into languages other than English.\n      *Note:*\
    \ this clause is incompatible with RFCs that are published\n      on the Standards\
    \ Track.\n"
- title: A.2.1.3.  noDerivativesTrust200902
  contents:
  - "A.2.1.3.  noDerivativesTrust200902\n   This produces the additional text from\
    \ Section 6.c.ii of the TLP:\n      This document may not be modified, and derivative\
    \ works of it may\n      not be created, and it may not be published except as\
    \ an\n      Internet-Draft.\n      *Note:* this clause is incompatible with RFCs.\n"
- title: A.2.1.4.  pre5378Trust200902
  contents:
  - "A.2.1.4.  pre5378Trust200902\n   This produces the additional text from Section\
    \ 6.c.iii of the TLP,\n   frequently called the \"pre-5378 escape clause\" (referring\
    \ to changes\n   introduced in [RFC5378]):\n      This document may contain material\
    \ from IETF Documents or IETF\n      Contributions published or made publicly\
    \ available before November\n      10, 2008.  The person(s) controlling the copyright\
    \ in some of this\n      material may not have granted the IETF Trust the right\
    \ to allow\n      modifications of such material outside the IETF Standards Process.\n\
    \      Without obtaining an adequate license from the person(s)\n      controlling\
    \ the copyright in such materials, this document may not\n      be modified outside\
    \ the IETF Standards Process, and derivative\n      works of it may not be created\
    \ outside the IETF Standards Process,\n      except to format it for publication\
    \ as an RFC or to translate it\n      into languages other than English.\n   See\
    \ Section 4 of\n   <http://trustee.ietf.org/docs/IETF-Copyright-FAQ.pdf>\n   for\
    \ further information about when to use this value.\n      *Note:* this text appears\
    \ under \"Copyright Notice\", unless the\n      document was published before\
    \ November 2009, in which case it\n      appears under \"Status of This Memo\"\
    .\n"
- title: A.2.2.  Historic Values
  contents:
  - 'A.2.2.  Historic Values

    '
- title: 'A.2.2.1.  Historic Values: "*trust200811"'
  contents:
  - "A.2.2.1.  Historic Values: \"*trust200811\"\n   The attribute values \"trust200811\"\
    , \"noModificationTrust200811\", and\n   \"noDerivativesTrust200811\" are similar\
    \ to their \"trust200902\"\n   counterparts, except that they use text specified\
    \ in [TLP1.0].\n"
- title: 'A.2.2.2.  Historic Values: "*3978"'
  contents:
  - "A.2.2.2.  Historic Values: \"*3978\"\n   The attribute values \"full3978\", \"\
    noModification3978\", and\n   \"noDerivatives3978\" are similar to their counterparts\
    \ above, except\n   that they use text specified in Section 5 of [RFC3978].\n"
- title: 'A.2.2.3.  Historic Values: "*3667"'
  contents:
  - "A.2.2.3.  Historic Values: \"*3667\"\n   The attribute values \"full3667\", \"\
    noModification3667\", and\n   \"noDerivatives3667\" are similar to their counterparts\
    \ above, except\n   that they use text specified in Section 5 of [RFC3667].\n"
- title: 'A.2.2.4.  Historic Values: "*2026"'
  contents:
  - "A.2.2.4.  Historic Values: \"*2026\"\n   The attribute values \"full2026\" and\
    \ \"noDerivativeWorks2026\" are\n   similar to their counterparts above, except\
    \ that they use text\n   specified in Section 10 of [RFC2026].\n   The special\
    \ value \"none\" was also used back then; it denied the IETF\n   any rights beyond\
    \ publication as an Internet-Draft.\n"
- title: A.3.  The "submissionType" Attribute
  contents:
  - "A.3.  The \"submissionType\" Attribute\n   The RFC Editor publishes documents\
    \ from different document streams,\n   of which the IETF stream is the most prominent.\
    \  Other streams are\n   the independent stream (used for things such as discussion\
    \ of\n   Internet-related technologies that are not part of the IETF agenda),\n\
    \   the IAB stream (Internet Architecture Board) and the IRTF stream\n   (Internet\
    \ Research Task Force).\n   The values for the attribute are \"IETF\" (the default\
    \ value),\n   \"independent\", \"IAB\", and \"IRTF\".\n   Historically, this attribute\
    \ did not affect the final appearance of\n   RFCs, except for subtle differences\
    \ in copyright notices.  Nowadays\n   (as of [RFC5741]), the stream name appears\
    \ in the first line of the\n   front page, and it also affects the text in the\
    \ \"Status of This Memo\"\n   section.\n   For current documents, setting the\
    \ \"submissionType\" attribute will\n   have the following effect:\n   o  For\
    \ RFCs, the stream name appears in the upper left corner of the\n      first page\
    \ (in Internet-Drafts, this is either \"Network Working\n      Group\" or the\
    \ value of the <workgroup> element).\n   o  For RFCs, it affects the whole \"\
    Status of This Memo\" section (see\n      Section 3.2.2 of [RFC5741]).\n   o \
    \ For all RFCs and Internet-Drafts, it determines whether the\n      \"Copyright\
    \ Notice\" mentions the copyright on Code Components (see\n      Section 6 of\
    \ the TLP (\"Text to Be Included in IETF Documents\")).\n"
- title: A.4.  The "consensus" Attribute
  contents:
  - "A.4.  The \"consensus\" Attribute\n   For some of the publication streams (see\
    \ Appendix A.3), the \"Status\n   of This Memo\" section depends on whether there\
    \ was a consensus to\n   publish (again, see Section 3.2.2 of [RFC5741]).\n  \
    \ The \"consensus\" attribute (\"yes\"/\"no\", defaulting to \"yes\") can be\n\
    \   used to supply this information.  The effect for the various\n   streams is:\n\
    \   o  \"independent\" and \"IAB\": none.\n   o  \"IETF\": mention that there\
    \ was an IETF consensus.\n   o  \"IRTF\": mention that there was a research group\
    \ consensus (where\n      the name of the research group is extracted from the\
    \ <workgroup>\n      element).\n"
- title: Appendix B.  Changes from RFC 2629 ("v1")
  contents:
  - 'Appendix B.  Changes from RFC 2629 ("v1")

    '
- title: B.1.  Removed Elements
  contents:
  - "B.1.  Removed Elements\n   The <appendix> element has been removed; to generate\
    \ an appendix,\n   place a <section> inside <back>.\n"
- title: B.2.  Changed Defaults
  contents:
  - "B.2.  Changed Defaults\n   Many attributes have lost their \"default\" value;\
    \ this is to avoid\n   having document semantics differ based on whether a DTD\
    \ was specified\n   and evaluated.  Processors will handle absent values the way\
    \ the\n   default value was specified before.\n"
- title: B.3.  Changed Elements
  contents:
  - "B.3.  Changed Elements\n   <artwork>: Has a set of new attributes: \"name\",\
    \ \"type\", \"src\",\n   \"align\", \"alt\", \"width\", and \"height\".  (Section\
    \ 2.5)\n   <author>: The <organization> element is now optional.  The \"role\"\
    \n   attribute was added.  (Section 2.6)\n   <country>: The requirement to use\
    \ ISO 3166 codes was removed.\n   (Section 2.11)\n   <date>: All attributes are\
    \ now optional.  (Section 2.13)\n   <figure>: Has a set of new attributes: \"\
    suppress-title\", \"src\",\n   \"align\", \"alt\", \"width\", and \"height\".\
    \  (Section 2.17)\n   <iref>: Has a new \"primary\" attribute.  (Section 2.20)\n\
    \   <list>: The \"style\" attribute isn't restricted to a set of enumerated\n\
    \   values anymore.  The \"hangIndent\" and \"counter\" attributes have been\n\
    \   added.  (Section 2.22)\n   <reference>: <annotation> allows adding prose to\
    \ a reference.  The\n   \"anchor\" attribute has been made mandatory.  (Section\
    \ 2.30)\n   <references>: Can now appear multiple times and can carry a \"title\"\
    \n   attribute (so that normative and informative references can be\n   split).\
    \  (Section 2.31)\n   <rfc>: The \"ipr\" attribute has gained additional values.\
    \  The\n   attributes \"consensus\", \"iprExtract\", \"submissionType\", and\n\
    \   \"xml:lang\" have been added.  (Section 2.33)\n   <section>: The new \"toc\"\
    \ attribute controls whether it will appear in\n   the Table Of Contents.  <iref>\
    \ can now appear as a direct child\n   element.  (Section 2.34)\n   <t>: The \"\
    anchor\" attribute can now be used as well; however, there\n   are restrictions\
    \ on how they can be referred to.  (Section 2.38)\n"
- title: B.4.  New Elements
  contents:
  - "B.4.  New Elements\n   The following elements have been added: <annotation> (Section\
    \ 2.3),\n   <c> (Section 2.8), <cref> (Section 2.12), <format> (Section 2.18),\n\
    \   <spanx> (Section 2.36), <texttable> (Section 2.39), and <ttcol>\n   (Section\
    \ 2.41).\n"
- title: Appendix C.  RELAX NG Schema
  contents:
  - "Appendix C.  RELAX NG Schema\n   namespace a = \"http://relaxng.org/ns/compatibility/annotations/1.0\"\
    \n   rfc =\n     element rfc {\n       attribute number { text }?,\n       [ a:defaultValue\
    \ = \"\" ] attribute obsoletes { text }?,\n       [ a:defaultValue = \"\" ] attribute\
    \ updates { text }?,\n       attribute category {\n         \"std\" | \"bcp\"\
    \ | \"info\" | \"exp\" | \"historic\"\n       }?,\n       attribute consensus\
    \ { \"no\" | \"yes\" }?,\n       attribute seriesNo { text }?,\n       attribute\
    \ ipr {\n         \"full2026\"\n         | \"noDerivativeWorks2026\"\n       \
    \  | \"none\"\n         | \"full3667\"\n         | \"noModification3667\"\n  \
    \       | \"noDerivatives3667\"\n         | \"full3978\"\n         | \"noModification3978\"\
    \n         | \"noDerivatives3978\"\n         | \"trust200811\"\n         | \"\
    noModificationTrust200811\"\n         | \"noDerivativesTrust200811\"\n       \
    \  | \"trust200902\"\n         | \"noModificationTrust200902\"\n         | \"\
    noDerivativesTrust200902\"\n         | \"pre5378Trust200902\"\n       }?,\n  \
    \     attribute iprExtract { xsd:IDREF }?,\n       [ a:defaultValue = \"IETF\"\
    \ ]\n       attribute submissionType {\n         \"IETF\" | \"IAB\" | \"IRTF\"\
    \ | \"independent\"\n       }?,\n       attribute docName { text }?,\n       [\
    \ a:defaultValue = \"en\" ] attribute xml:lang { text }?,\n       front,\n   \
    \    middle,\n       back?\n     }\n   front =\n     element front {\n       title,\n\
    \       author+,\n       date,\n       area*,\n       workgroup*,\n       keyword*,\n\
    \       abstract?,\n       note*\n     }\n   title =\n     element title {\n \
    \      attribute abbrev { text }?,\n       text\n     }\n   author =\n     element\
    \ author {\n       attribute initials { text }?,\n       attribute surname { text\
    \ }?,\n       attribute fullname { text }?,\n       attribute role { \"editor\"\
    \ }?,\n       organization?,\n       address?\n     }\n   organization =\n   \
    \  element organization {\n       attribute abbrev { text }?,\n       text\n \
    \    }\n   address =\n     element address { postal?, phone?, facsimile?, email?,\
    \ uri? }\n   postal =\n     element postal { street+, (city | region | code |\
    \ country)* }\n   street = element street { text }\n   city = element city { text\
    \ }\n   region = element region { text }\n   code = element code { text }\n  \
    \ country = element country { text }\n   phone = element phone { text }\n   facsimile\
    \ = element facsimile { text }\n   email = element email { text }\n   uri = element\
    \ uri { text }\n   date =\n     element date {\n       attribute day { text }?,\n\
    \       attribute month { text }?,\n       attribute year { text }?,\n       empty\n\
    \     }\n   area = element area { text }\n   workgroup = element workgroup { text\
    \ }\n   keyword = element keyword { text }\n   abstract = element abstract { t+\
    \ }\n   note =\n     element note {\n       attribute title { text },\n      \
    \ t+\n     }\n   middle = element middle { section+ }\n   section =\n     element\
    \ section {\n       attribute anchor { xsd:ID }?,\n       attribute title { text\
    \ },\n       [ a:defaultValue = \"default\" ]\n       attribute toc { \"include\"\
    \ | \"exclude\" | \"default\" }?,\n       (t | figure | texttable | iref)*,\n\
    \       section*\n     }\n   t =\n     element t {\n       attribute anchor {\
    \ xsd:ID }?,\n       attribute hangText { text }?,\n       (text\n        | \\\
    list\n        | figure\n        | xref\n        | eref\n        | iref\n     \
    \   | cref\n        | spanx\n        | vspace)*\n     }\n   \\list =\n     element\
    \ list {\n       attribute style { text }?,\n       attribute hangIndent { text\
    \ }?,\n       attribute counter { text }?,\n       t+\n     }\n   xref =\n   \
    \  element xref {\n       attribute target { xsd:IDREF },\n       [ a:defaultValue\
    \ = \"false\" ]\n       attribute pageno { \"true\" | \"false\" }?,\n       [\
    \ a:defaultValue = \"default\" ]\n       attribute format { \"counter\" | \"title\"\
    \ | \"none\" | \"default\" }?,\n       text\n     }\n   eref =\n     element eref\
    \ {\n       attribute target { text },\n       text\n     }\n   iref =\n     element\
    \ iref {\n       attribute item { text },\n       [ a:defaultValue = \"\" ] attribute\
    \ subitem { text }?,\n       [ a:defaultValue = \"false\" ]\n       attribute\
    \ primary { \"true\" | \"false\" }?,\n       empty\n     }\n   cref =\n     element\
    \ cref {\n       attribute anchor { xsd:ID }?,\n       attribute source { text\
    \ }?,\n       text\n     }\n   spanx =\n     element spanx {\n       [ a:defaultValue\
    \ = \"preserve\" ]\n       attribute xml:space { \"default\" | \"preserve\" }?,\n\
    \       [ a:defaultValue = \"emph\" ] attribute style { text }?,\n       text\n\
    \     }\n   vspace =\n     element vspace {\n       [ a:defaultValue = \"0\" ]\
    \ attribute blankLines { text }?,\n       empty\n     }\n   figure =\n     element\
    \ figure {\n       attribute anchor { xsd:ID }?,\n       [ a:defaultValue = \"\
    \" ] attribute title { text }?,\n       [ a:defaultValue = \"false\" ]\n     \
    \  attribute suppress-title { \"true\" | \"false\" }?,\n       attribute src {\
    \ text }?,\n       [ a:defaultValue = \"left\" ]\n       attribute align { \"\
    left\" | \"center\" | \"right\" }?,\n       [ a:defaultValue = \"\" ] attribute\
    \ alt { text }?,\n       [ a:defaultValue = \"\" ] attribute width { text }?,\n\
    \       [ a:defaultValue = \"\" ] attribute height { text }?,\n       iref*,\n\
    \       preamble?,\n       artwork,\n       postamble?\n     }\n   preamble =\n\
    \     element preamble { (text | xref | eref | iref | cref | spanx)* }\n   artwork\
    \ =\n     element artwork {\n       [ a:defaultValue = \"preserve\" ]\n      \
    \ attribute xml:space { \"default\" | \"preserve\" }?,\n       [ a:defaultValue\
