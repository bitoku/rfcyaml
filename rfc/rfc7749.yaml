- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes version 2 (\"v2\") of the \"xml2rfc\"\
    \ vocabulary:\n   an XML-based language (\"Extensible Markup Language\" [XML])\
    \ used for\n   writing RFCs [RFC7322] and Internet-Drafts [IDGUIDE].\n   Version\
    \ 2 represents the state of the vocabulary (as implemented by\n   several tools\
    \ and as used by the RFC Editor) around 2014.\n   It obsoletes the original version\
    \ (\"v1\") [RFC2629], which contained\n   the original language definition and\
    \ which was subsequently extended.\n   Many of the changes leading to version\
    \ 2 have been described in\n   \"Writing I-Ds and RFCs using XML (revised)\" [V1rev],\
    \ but that\n   document has not been updated since 2008.\n   Processing Instructions\
    \ (Section 2.6 of [XML]) generally are specific\n   to a given processor and thus\
    \ are not considered to be part of the\n   vocabulary.  See Section 4.1 of [TCLReadme]\
    \ for a list of the\n   Processing Instructions supported by the first implementation\
    \ of an\n   xml2rfc processor.\n   Note that the vocabulary contains certain constructs\
    \ that might not\n   be used when generating the final text; however, they can\
    \ provide\n   useful data for other uses (such as index generation, populating\
    \ a\n   keyword database, or syntax checks).\n"
- title: 1.1.  Syntax Notation
  contents:
  - "1.1.  Syntax Notation\n   The XML vocabulary here is defined in prose, based\
    \ on the RELAX NG\n   schema [RNC] contained in Appendix C (specified in RELAX\
    \ NG Compact\n   Notation (RNC)).\n   Note that the schema can be used for automated\
    \ validity checks, but\n   certain constraints are only described in prose (example:\
    \ the\n   conditionally required presence of the \"abbrev\" attribute).\n"
- title: 2.  Elements
  contents:
  - "2.  Elements\n   The sections below describe all elements and their attributes.\n\
    \   Note that attributes not labeled \"mandatory\" are optional.\n   Except inside\
    \ <artwork>, horizontal whitespace and line breaks are\n   collapsed into a single\
    \ whitespace, and leading and trailing\n   whitespace is trimmed off.\n"
- title: 2.1.  <abstract>
  contents:
  - "2.1.  <abstract>\n   Contains the Abstract of the document.  The Abstract ought\
    \ to be\n   self-contained and thus should not contain references or unexpanded\n\
    \   abbreviations.  See Section 4.3 of [RFC7322] for more information.\n   This\
    \ element appears as a child element of <front> (Section 2.19).\n   Content model:\n\
    \   One or more <t> elements (Section 2.38)\n"
- title: 2.2.  <address>
  contents:
  - "2.2.  <address>\n   Provides address information for the author.\n   This element\
    \ appears as a child element of <author> (Section 2.6).\n   Content model:\n \
    \  In this order:\n   1.  One optional <postal> element (Section 2.27)\n   2.\
    \  One optional <phone> element (Section 2.26)\n   3.  One optional <facsimile>\
    \ element (Section 2.16)\n   4.  One optional <email> element (Section 2.14)\n\
    \   5.  One optional <uri> element (Section 2.42)\n"
- title: 2.3.  <annotation>
  contents:
  - "2.3.  <annotation>\n   Provides additional prose augmenting a bibliographical\
    \ reference.\n   This element appears as a child element of <reference>\n   (Section\
    \ 2.30).\n   Content model:\n   In any order:\n   o  Text\n   o  <xref> elements\
    \ (Section 2.45)\n   o  <eref> elements (Section 2.15)\n   o  <iref> elements\
    \ (Section 2.20)\n   o  <cref> elements (Section 2.12)\n   o  <spanx> elements\
    \ (Section 2.36)\n"
- title: 2.4.  <area>
  contents:
  - "2.4.  <area>\n   Provides information about the IETF area to which this document\n\
    \   relates (currently not used when generating documents).\n   The value ought\
    \ to be either the full name or the abbreviation of one\n   of the IETF areas\
    \ as listed on <https://www.ietf.org/iesg/area.html>.\n   The list at the time\
    \ that this document is being published is\n   \"Applications and Real-Time\"\
    \ (\"art\"), \"General\" (\"gen\"), \"Internet\"\n   (\"int\"), \"Operations and\
    \ Management\" (\"ops\"), \"Routing\" (\"rtg\"),\n   \"Security\" (\"sec\"), and\
    \ \"Transport\" (\"tsv\").\n   Note that the set of IETF areas can change over\
    \ time; for instance,\n   \"Applications and Real-Time\" (\"art\") replaced \"\
    Applications\" (\"app\")\n   and \"Real-time Applications and Infrastructure\"\
    \ (\"rai\") in 2015.\n   This element appears as a child element of <front> (Section\
    \ 2.19).\n   Content model: only text content.\n"
- title: 2.5.  <artwork>
  contents:
  - "2.5.  <artwork>\n   This element allows the inclusion of \"artwork\" in the document.\n\
    \   <artwork> is the only element in the vocabulary that provides full\n   control\
    \ of horizontal whitespace and line breaks; thus, it is used\n   for a variety\
    \ of things, such as:\n   o  diagrams (\"line art\"),\n   o  source code,\n  \
    \ o  formal languages (such as ABNF [RFC5234] or the RNC notation used\n     \
    \ in this document),\n   o  message flow diagrams,\n   o  complex tables, or\n\
    \   o  protocol unit diagrams.\n   Note that processors differ in the handling\
    \ of horizontal TAB\n   characters (some expand them, some treat them as single\
    \ spaces), and\n   thus these ought to be avoided.\n   Alternatively, the \"src\"\
    \ attribute allows referencing an external\n   graphics file, such as a bitmap\
    \ or a vector drawing, using a URI\n   (\"Uniform Resource Identifier\") [RFC3986].\
    \  In this case, the textual\n   content acts as a fallback for output formats\
    \ that do not support\n   graphics; thus, it ought to contain either (1) a \"\
    line art\" variant\n   of the graphics or (2) prose that describes the included\
    \ image in\n   sufficient detail.  Note that RFCs occasionally are published with\n\
    \   enhanced diagrams; [RFC5598] is a recent example of an RFC that was\n   published\
    \ along with a PDF with images.\n   This element appears as a child element of\
    \ <figure> (Section 2.17).\n   Content model:\n   Text\n"
- title: 2.5.1.  "align" Attribute
  contents:
  - "2.5.1.  \"align\" Attribute\n   Controls whether the artwork appears left justified\
    \ (default),\n   centered, or right justified.\n   Allowed values:\n   o  \"left\"\
    \ (default)\n   o  \"center\"\n   o  \"right\"\n"
- title: 2.5.2.  "alt" Attribute
  contents:
  - "2.5.2.  \"alt\" Attribute\n   Alternative text description of the artwork (not\
    \ just the caption).\n"
- title: 2.5.3.  "height" Attribute
  contents:
  - "2.5.3.  \"height\" Attribute\n   The suggested height of the graphics (when it\
    \ was included using the\n   \"src\" attribute).\n   This attribute is format\
    \ dependent and ought to be avoided.\n   When generating HTML output [HTML], current\
    \ implementations copy the\n   attribute \"as is\", thus effectively treating\
    \ it as CSS (Cascading\n   Style Sheets) pixels (see Section 4.3.2 of [CSS]).\
    \  For other output\n   formats, it is usually ignored.\n"
- title: 2.5.4.  "name" Attribute
  contents:
  - "2.5.4.  \"name\" Attribute\n   A filename suitable for the contents (such as\
    \ for extraction to a\n   local file).\n   This attribute generally isn't used\
    \ for document generation, but it\n   can be helpful for other kinds of tools\
    \ (such as automated syntax\n   checkers, which work by extracting the source\
    \ code).\n"
- title: 2.5.5.  "src" Attribute
  contents:
  - "2.5.5.  \"src\" Attribute\n   The URI reference of a graphics file (Section 4.1\
    \ of [RFC3986]).\n   Note that this can be a \"data\" URI [RFC2397] as well, in\
    \ which case\n   the graphics file is wholly part of the XML file.\n"
- title: 2.5.6.  "type" Attribute
  contents:
  - "2.5.6.  \"type\" Attribute\n   Specifies the type of the artwork.\n   The value\
    \ is either an Internet Media Type (see [RFC2046]) or a\n   keyword (such as \"\
    abnf\").  The set of recognized keywords varies\n   across implementations.\n\
    \   How it is used depends on context and application.  For instance, a\n   formatter\
    \ can attempt to syntax-highlight code in certain known\n   languages.\n"
- title: 2.5.7.  "width" Attribute
  contents:
  - "2.5.7.  \"width\" Attribute\n   The suggested width of the graphics (when it\
    \ was included using the\n   \"src\" attribute).\n   This attribute is format\
    \ dependent and ought to be avoided.\n   When generating HTML output [HTML], current\
    \ implementations copy the\n   attribute \"as is\", thus effectively treating\
    \ it as CSS pixels (see\n   Section 4.3.2 of [CSS]).  For other output formats,\
    \ it is usually\n   ignored.\n"
- title: 2.5.8.  "xml:space" Attribute
  contents:
  - "2.5.8.  \"xml:space\" Attribute\n   Determines whitespace handling.\n   \"preserve\"\
    \ is both the default value and the only meaningful setting\n   (because that's\
    \ what the <artwork> element is for).\n   See also Section 2.10 of [XML].\n  \
    \ Allowed values:\n   o  \"default\"\n   o  \"preserve\" (default)\n"
- title: 2.6.  <author>
  contents:
  - "2.6.  <author>\n   Provides information about a document's author.  This is used\
    \ both\n   for the document itself (at the beginning of the document) and for\n\
    \   referenced documents (inside of <reference>).\n   The <author> elements contained\
    \ within the document's <front> element\n   are used to fill the boilerplate,\
    \ and also to generate the \"Author's\n   Address\" section (see Section 4.12\
    \ of [RFC7322]).\n   Note that an \"author\" can also be just an organization\
    \ (by not\n   specifying any of the name attributes, but adding the <organization>\n\
    \   child element).\n   Furthermore, the \"role\" attribute can be used to mark\
    \ an author as\n   \"editor\".  This is reflected on the front page and in the\
    \ \"Author's\n   Address\" section, as well as in bibliographical references.\
    \  Note\n   that this specification does not define a precise meaning for the\n\
    \   term \"editor\".\n   See Sections 4.10 and 4.11 of [RFC7322] for more information.\n\
    \   This element appears as a child element of <front> (Section 2.19).\n   Content\
    \ model:\n   In this order:\n   1.  One optional <organization> element (Section\
    \ 2.25)\n   2.  One optional <address> element (Section 2.2)\n"
- title: 2.6.1.  "fullname" Attribute
  contents:
  - "2.6.1.  \"fullname\" Attribute\n   The full name (used in the automatically generated\
    \ \"Author's Address\"\n   section).\n"
- title: 2.6.2.  "initials" Attribute
  contents:
  - "2.6.2.  \"initials\" Attribute\n   An abbreviated variant of the given name(s),\
    \ to be used in\n   conjunction with the separately specified surname.  It usually\n\
    \   appears on the front page, in footers, and in references.\n   Some processors\
    \ will post-process the value -- for instance, when it\n   only contains a single\
    \ letter (in which case they might add a\n   trailing dot).  Relying on this kind\
    \ of post-processing can lead to\n   results varying across formatters and thus\
    \ ought to be avoided.\n"
- title: 2.6.3.  "role" Attribute
  contents:
  - "2.6.3.  \"role\" Attribute\n   Specifies the role the author had in creating\
    \ the document.\n   Allowed values:\n   o  \"editor\"\n"
- title: 2.6.4.  "surname" Attribute
  contents:
  - "2.6.4.  \"surname\" Attribute\n   The author's surname, to be used in conjunction\
    \ with the separately\n   specified initials.  It usually appears on the front\
    \ page, in\n   footers, and in references.\n"
- title: 2.7.  <back>
  contents:
  - "2.7.  <back>\n   Contains the \"back\" part of the document: the references and\n\
    \   appendices.  In <back>, <section> elements indicate appendices.\n   This element\
    \ appears as a child element of <rfc> (Section 2.33).\n   Content model:\n   In\
    \ this order:\n   1.  Optional <references> elements (Section 2.31)\n   2.  Optional\
    \ <section> elements (Section 2.34)\n"
- title: 2.8.  <c>
  contents:
  - "2.8.  <c>\n   Provides the content of a cell in a table.\n   This element appears\
    \ as a child element of <texttable>\n   (Section 2.39).\n   Content model:\n \
    \  In any order:\n   o  Text\n   o  <xref> elements (Section 2.45)\n   o  <eref>\
    \ elements (Section 2.15)\n   o  <iref> elements (Section 2.20)\n   o  <cref>\
    \ elements (Section 2.12)\n   o  <spanx> elements (Section 2.36)\n"
- title: 2.9.  <city>
  contents:
  - "2.9.  <city>\n   Gives the city name in a postal address.\n   This element appears\
    \ as a child element of <postal> (Section 2.27).\n   Content model: only text\
    \ content.\n"
- title: 2.10.  <code>
  contents:
  - "2.10.  <code>\n   Gives the postal region code.\n   This element appears as a\
    \ child element of <postal> (Section 2.27).\n   Content model: only text content.\n"
- title: 2.11.  <country>
  contents:
  - "2.11.  <country>\n   Gives the country in a postal address.\n   This element\
    \ appears as a child element of <postal> (Section 2.27).\n   Content model: only\
    \ text content.\n"
- title: 2.12.  <cref>
  contents:
  - "2.12.  <cref>\n   Represents a comment.\n   Comments can be used in a document\
    \ while it is a work in progress.\n   They usually appear (1) inline and visually\
    \ highlighted, (2) at the\n   end of the document (depending on file format and\
    \ settings of the\n   formatter), or (3) not at all (when generating an RFC).\n\
    \   This element appears as a child element of <annotation>\n   (Section 2.3),\
    \ <c> (Section 2.8), <postamble> (Section 2.28),\n   <preamble> (Section 2.29),\
    \ and <t> (Section 2.38).\n   Content model: only text content.\n"
- title: 2.12.1.  "anchor" Attribute
  contents:
  - "2.12.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this comment.\
    \  The processor will\n   autogenerate an identifier when none is given.\n   The\
    \ value needs to be a valid XML \"Name\" (Section 2.3 of [XML]),\n   additionally\
    \ constrained to US-ASCII characters [USASCII].\n"
- title: 2.12.2.  "source" Attribute
  contents:
  - "2.12.2.  \"source\" Attribute\n   Holds the \"source\" of a comment, such as\
    \ the name or the initials of\n   the person who made the comment.\n"
- title: 2.13.  <date>
  contents:
  - "2.13.  <date>\n   Provides information about the publication date.\n   Note that\
    \ this element is used for the boilerplate of the document\n   being produced,\
    \ and also inside bibliographic references.\n   In the \"boilerplate\" case, it\
    \ defines the publication date, which,\n   when producing Internet-Drafts, will\
    \ be used for computing the\n   expiration date (see Section 8 of [IDGUIDE]).\
    \  When one or more of\n   \"year\", \"month\", or \"day\" are left out, the processor\
    \ will attempt to\n   use the current system date if the attributes that are present\
    \ are\n   consistent with that date.\n   Note that in this case, month names need\
    \ to match the full (English)\n   month name (\"January\", \"February\", \"March\"\
    , \"April\", \"May\", \"June\",\n   \"July\", \"August\", \"September\", \"October\"\
    , \"November\", or \"December\")\n   in order for expiration calculations to work\
    \ (some implementations\n   might support additional formats, though).\n   In\
    \ the case of bibliographic references, the date information can\n   have prose\
    \ text for the month or year.  For example, vague dates\n   (year=\"ca. 2000\"\
    ), date ranges (year=\"2012-2013\"), non-specific\n   months (month=\"Second quarter\"\
    ) and so on are allowed.\n   This element appears as a child element of <front>\
    \ (Section 2.19).\n   Content model: this element does not have any contents.\n"
- title: 2.13.1.  "day" Attribute
  contents:
  - "2.13.1.  \"day\" Attribute\n   In the \"boilerplate\" case, the day of publication;\
    \ this is a number.\n   Otherwise, an indication of the publication day, with\
    \ the format not\n   being restricted.\n"
- title: 2.13.2.  "month" Attribute
  contents:
  - "2.13.2.  \"month\" Attribute\n   In the \"boilerplate\" case, the month of publication;\
    \ this is the\n   English name of the month.  Otherwise, an indication of the\n\
    \   publication month, with the format not being restricted.\n"
- title: 2.13.3.  "year" Attribute
  contents:
  - "2.13.3.  \"year\" Attribute\n   In the \"boilerplate\" case, the year of publication;\
    \ this is a number\n   (usually four-digit).  Otherwise, an indication of the\
    \ publication\n   year, with the format not being restricted.\n"
- title: 2.14.  <email>
  contents:
  - "2.14.  <email>\n   Provides an email address.\n   The value is expected to be\
    \ an email address conforming to the\n   addr-spec definition in Section 2 of\
    \ [RFC6068] (so does not include\n   the prefix \"mailto:\").\n   This element\
    \ appears as a child element of <address> (Section 2.2).\n   Content model: only\
    \ text content.\n"
- title: 2.15.  <eref>
  contents:
  - "2.15.  <eref>\n   Represents an \"external\" link (as specified in the \"target\"\
    \n   attribute).\n   If the element has no text content, the value of the \"target\"\
    \n   attribute will be inserted in angle brackets (as described in\n   Appendix\
    \ C of [RFC3986]) and, depending on the capabilities of the\n   output format,\
    \ hyperlinked.\n   Otherwise, the text content will be used (and potentially\n\
    \   hyperlinked).  Depending on output format and formatter, additional\n   text\
    \ might be inserted (such as a \"URI\" counter, and a \"URIs\" section\n   in\
    \ the back of the document).  Avoid this variant when consistent\n   rendering\
    \ across formats and formatters is desired.\n   This element appears as a child\
    \ element of <annotation>\n   (Section 2.3), <c> (Section 2.8), <postamble> (Section\
    \ 2.28),\n   <preamble> (Section 2.29), and <t> (Section 2.38).\n   Content model:\
    \ only text content.\n"
- title: 2.15.1.  "target" Attribute (Mandatory)
  contents:
  - "2.15.1.  \"target\" Attribute (Mandatory)\n   URI of the link target (see Section\
    \ 3 of [RFC3986]).\n"
- title: 2.16.  <facsimile>
  contents:
  - "2.16.  <facsimile>\n   Represents the phone number of a fax machine.\n   The\
    \ value is expected to be the scheme-specific part of a \"tel\" URI\n   (so does\
    \ not include the prefix \"tel:\"), using the \"global numbers\"\n   syntax. \
    \ See Section 3 of [RFC3966] for details.\n   This element appears as a child\
    \ element of <address> (Section 2.2).\n   Content model: only text content.\n"
- title: 2.17.  <figure>
  contents:
  - "2.17.  <figure>\n   This element is used to represent a figure, consisting of\
    \ an optional\n   preamble, the actual figure, an optional postamble, and an optional\n\
    \   title.\n   This element appears as a child element of <section> (Section 2.34)\n\
    \   and <t> (Section 2.38).\n   Content model:\n   In this order:\n   1.  Optional\
    \ <iref> elements (Section 2.20)\n   2.  One optional <preamble> element (Section\
    \ 2.29)\n   3.  One <artwork> element (Section 2.5)\n   4.  One optional <postamble>\
    \ element (Section 2.28)\n"
- title: 2.17.1.  "align" Attribute
  contents:
  - "2.17.1.  \"align\" Attribute\n   Used to change the alignment of <preamble> and\
    \ <postamble>.\n   Note: does not affect title or <artwork> alignment.\n   Allowed\
    \ values:\n   o  \"left\" (default)\n   o  \"center\"\n   o  \"right\"\n"
- title: 2.17.2.  "alt" Attribute
  contents:
  - "2.17.2.  \"alt\" Attribute\n   Duplicates functionality available on <artwork>;\
    \ avoid it.\n"
- title: 2.17.3.  "anchor" Attribute
  contents:
  - "2.17.3.  \"anchor\" Attribute\n   Document-wide unique identifier for this figure.\n\
    \   Furthermore, the presence of this attribute causes the figure to be\n   numbered.\n\
    \   The value needs to be a valid XML \"Name\" (Section 2.3 of [XML]).\n"
- title: 2.17.4.  "height" Attribute
  contents:
  - "2.17.4.  \"height\" Attribute\n   Duplicates functionality available on <artwork>;\
    \ avoid it.\n"
- title: 2.17.5.  "src" Attribute
  contents:
  - "2.17.5.  \"src\" Attribute\n   Duplicates functionality available on <artwork>;\
    \ avoid it.\n"
- title: 2.17.6.  "suppress-title" Attribute
  contents:
  - "2.17.6.  \"suppress-title\" Attribute\n   Figures that have an \"anchor\" attribute\
    \ will automatically get an\n   autogenerated title (such as \"Figure 1\"), even\
    \ if the \"title\"\n   attribute is absent.  Setting this attribute to \"true\"\
    \ will prevent\n   this.\n   Allowed values:\n   o  \"true\"\n   o  \"false\"\
    \ (default)\n"
- title: 2.17.7.  "title" Attribute
  contents:
  - "2.17.7.  \"title\" Attribute\n   The title for the figure; this usually appears\
    \ on a line after the\n   figure.\n"
- title: 2.17.8.  "width" Attribute
  contents:
  - "2.17.8.  \"width\" Attribute\n   Duplicates functionality available on <artwork>;\
    \ avoid it.\n"
- title: 2.18.  <format>
  contents:
  - "2.18.  <format>\n   Provides a link to an additional format variant for a reference.\n\
    \   Note that these additional links are neither used in published RFCs\n   nor\
    \ supported by all tools.  If the goal is to provide a single URI\n   for a reference,\
    \ the \"target\" attribute on <reference> can be used\n   instead.\n   This element\
    \ appears as a child element of <reference>\n   (Section 2.30).\n   Content model:\
    \ this element does not have any contents.\n"
- title: 2.18.1.  "octets" Attribute
  contents:
  - "2.18.1.  \"octets\" Attribute\n   Octet length of linked-to document.\n"
- title: 2.18.2.  "target" Attribute
  contents:
  - "2.18.2.  \"target\" Attribute\n   URI of document.\n"
- title: 2.18.3.  "type" Attribute (Mandatory)
  contents:
  - "2.18.3.  \"type\" Attribute (Mandatory)\n   The type of the linked-to document,\
    \ such as \"TXT\", \"HTML\", or \"PDF\".\n"
- title: 2.19.  <front>
  contents:
  - "2.19.  <front>\n   Represents the \"front matter\": metadata (such as author\
    \ information),\n   the Abstract, and additional notes.\n   This element appears\
    \ as a child element of <reference> (Section 2.30)\n   and <rfc> (Section 2.33).\n\
    \   Content model:\n   In this order:\n   1.  One <title> element (Section 2.40)\n\
    \   2.  One or more <author> elements (Section 2.6)\n   3.  One <date> element\
    \ (Section 2.13)\n   4.  Optional <area> elements (Section 2.4)\n   5.  Optional\
    \ <workgroup> elements (Section 2.44)\n   6.  Optional <keyword> elements (Section\
    \ 2.21)\n   7.  One optional <abstract> element (Section 2.1)\n   8.  Optional\
    \ <note> elements (Section 2.24)\n"
- title: 2.20.  <iref>
  contents:
  - "2.20.  <iref>\n   Provides terms for the document's index.\n   Index entries\
    \ can be either regular entries (when just the \"item\"\n   attribute is given)\
    \ or nested entries (by specifying \"subitem\" as\n   well), grouped under a regular\
    \ entry.\n   In this document, for instance, every element definition appears\
    \ as a\n   regular index entry (\"iref element 2.20\").  In addition, for each\
    \ use\n   of that element inside another parent element, a nested entry was\n\
    \   added (\"iref element 2.20, ... inside annotation 2.3\").\n   Index entries\
    \ generally refer to the exact place where the <iref>\n   element occurred.  An\
    \ exception is the occurrence as a child element\n   of <section>, in which case\
    \ the whole section is considered to be\n   relevant for that index entry.  In\
    \ some formats, index entries of\n   this type might be displayed as ranges.\n\
    \   This element appears as a child element of <annotation>\n   (Section 2.3),\
    \ <c> (Section 2.8), <figure> (Section 2.17),\n   <postamble> (Section 2.28),\
    \ <preamble> (Section 2.29), <section>\n   (Section 2.34), and <t> (Section 2.38).\n\
    \   Content model: this element does not have any contents.\n"
- title: 2.20.1.  "item" Attribute (Mandatory)
  contents:
  - "2.20.1.  \"item\" Attribute (Mandatory)\n   The item to include.\n"
- title: 2.20.2.  "primary" Attribute
  contents:
  - "2.20.2.  \"primary\" Attribute\n   Setting this to \"true\" declares the occurrence\
    \ as \"primary\", which\n   might cause it to be highlighted in the index.\n \
    \  Allowed values:\n   o  \"true\"\n   o  \"false\" (default)\n"
- title: 2.20.3.  "subitem" Attribute
  contents:
  - "2.20.3.  \"subitem\" Attribute\n   The subitem to include.\n"
- title: 2.21.  <keyword>
  contents:
  - "2.21.  <keyword>\n   Specifies a keyword applicable to the document.\n   Note\
    \ that each element should only contain a single keyword; for\n   multiple keywords,\
    \ the element can simply be repeated.\n   Keywords are used both in the RFC Index\
    \ and in the metadata of\n   generated documents.\n   This element appears as\
    \ a child element of <front> (Section 2.19).\n   Content model: only text content.\n"
- title: 2.22.  <list>
  contents:
  - "2.22.  <list>\n   Delineates a text list.\n   Each list item is represented by\
    \ a <t> element.  The vocabulary\n   currently does not directly support list\
    \ items consisting of multiple\n   paragraphs; if this is needed, <vspace> (Section\
    \ 2.43) can be used as\n   a workaround.\n   This element appears as a child element\
    \ of <t> (Section 2.38).\n   Content model:\n   One or more <t> elements (Section\
    \ 2.38)\n"
- title: 2.22.1.  "counter" Attribute
  contents:
  - "2.22.1.  \"counter\" Attribute\n   This attribute holds a token that serves as\
    \ an identifier for a\n   counter.  The intended use is continuation of lists,\
    \ where the\n   counter will be incremented for every list item, and there is\
    \ no way\n   to reset the counter.\n   Note that this attribute functions only\
    \ when the \"style\" attribute is\n   using the \"format...\" syntax (Section\
    \ 2.22.3); otherwise, it is\n   ignored.\n"
- title: 2.22.2.  "hangIndent" Attribute
  contents:
  - "2.22.2.  \"hangIndent\" Attribute\n   For list styles with potentially wide labels,\
    \ this attribute can\n   override the default indentation level, measured in number\
    \ of\n   characters.\n   Note that it only affects styles with variable-width\
    \ labels\n   (\"format...\" and \"hanging\"; see below), and it may not affect\
    \ formats\n   in which the list item text appears _below_ the label.\n"
- title: 2.22.3.  "style" Attribute
  contents:
  - "2.22.3.  \"style\" Attribute\n   This attribute is used to control the display\
    \ of a list.\n   The value of this attribute is inherited by any nested lists\
    \ that do\n   not have this attribute set.  It may be set to:\n   \"empty\"\n\
    \      For unlabeled list items; it can also be used for indentation\n      purposes\
    \ (this is the default value when there is an enclosing\n      list where the\
    \ style is specified).\n   \"hanging\"\n      For lists where the items are labeled\
    \ with a piece of text.\n      The label text is specified in the \"hangText\"\
    \ attribute of the <t>\n      element (Section 2.38.2).\n   \"letters\"\n    \
    \  For ordered lists using letters as labels (lowercase letters\n      followed\
    \ by a period; after \"z\", it rolls over to a two-letter\n      format).  For\
    \ nested lists, processors usually flip between\n      uppercase and lowercase.\n\
    \   \"numbers\"\n      For ordered lists using numbers as labels.\n   \"symbols\"\
    \n      For unordered (bulleted) lists.\n      The style of the bullets is chosen\
    \ automatically by the processor\n      (some implementations allow overriding\
    \ the default using a\n      Processing Instruction).\n   And finally:\n   \"\
    format ...\"\n      For lists with customized labels, consisting of fixed text\
    \ and an\n      item counter in various formats.\n      The value is a free-form\
    \ text that allows counter values to be\n      inserted using a \"percent-letter\"\
    \ format.  For instance, \"[REQ%d]\"\n      generates labels of the form \"[REQ1]\"\
    , where \"%d\" inserts the item\n      number as a decimal number.\n      The\
    \ following formats are supported:\n      %c lowercase letters (a, b, c, etc.)\n\
    \      %C uppercase letters (A, B, C, etc.)\n      %d decimal numbers (1, 2, 3,\
    \ etc.)\n      %i lowercase Roman numerals (i, ii, iii, etc.)\n      %I uppercase\
    \ Roman numerals (I, II, III, etc.)\n      %% represents a percent sign\n    \
    \  Other formats are reserved for future use.\n"
- title: 2.23.  <middle>
  contents:
  - "2.23.  <middle>\n   Represents the main content of the document.\n   This element\
    \ appears as a child element of <rfc> (Section 2.33).\n   Content model:\n   One\
    \ or more <section> elements (Section 2.34)\n"
- title: 2.24.  <note>
  contents:
  - "2.24.  <note>\n   Creates an unnumbered section that appears after the Abstract.\n\
    \   It is usually used for additional information to reviewers (working\n   group\
    \ information, mailing list, ...), or for additional publication\n   information\
    \ such as \"IESG Notes\".\n   This element appears as a child element of <front>\
    \ (Section 2.19).\n   Content model:\n   One or more <t> elements (Section 2.38)\n"
- title: 2.24.1.  "title" Attribute (Mandatory)
  contents:
  - "2.24.1.  \"title\" Attribute (Mandatory)\n   The title of the note.\n"
- title: 2.25.  <organization>
  contents:
  - "2.25.  <organization>\n   Specifies the affiliation (Section 4.1.2 of [RFC7322])\
    \ of an author.\n   This information appears both in the \"Author's Address\"\
    \ section and\n   on the front page (see Section 4.1.1 of [RFC7322] for more\n\
    \   information).  If the value is long, an abbreviated variant can be\n   specified\
    \ in the \"abbrev\" attribute.\n   This element appears as a child element of\
    \ <author> (Section 2.6).\n   Content model: only text content.\n"
- title: 2.25.1.  "abbrev" Attribute
  contents:
  - "2.25.1.  \"abbrev\" Attribute\n   Abbreviated variant.\n"
- title: 2.26.  <phone>
  contents:
  - "2.26.  <phone>\n   Represents a phone number.\n   The value is expected to be\
    \ the scheme-specific part of a \"tel\" URI\n   (so does not include the prefix\
    \ \"tel:\"), using the \"global numbers\"\n   syntax.  See Section 3 of [RFC3966]\
    \ for details.\n   This element appears as a child element of <address> (Section\
    \ 2.2).\n   Content model: only text content.\n"
- title: 2.27.  <postal>
  contents:
  - "2.27.  <postal>\n   Contains child elements providing postal information.\n \
    \  Note that at least one <street> element needs to be present; however,\n   formatters\
    \ will handle empty values just fine.\n   This element appears as a child element\
    \ of <address> (Section 2.2).\n   Content model:\n   In this order:\n   1.  One\
    \ or more <street> elements (Section 2.37)\n   2.  In any order:\n       *  <city>\
    \ elements (Section 2.9)\n       *  <region> elements (Section 2.32)\n       *\
    \  <code> elements (Section 2.10)\n       *  <country> elements (Section 2.11)\n"
- title: 2.28.  <postamble>
  contents:
  - "2.28.  <postamble>\n   Gives text that appears at the bottom of a figure or table.\n\
    \   This element appears as a child element of <figure> (Section 2.17)\n   and\
    \ <texttable> (Section 2.39).\n   Content model:\n   In any order:\n   o  Text\n\
    \   o  <xref> elements (Section 2.45)\n   o  <eref> elements (Section 2.15)\n\
    \   o  <iref> elements (Section 2.20)\n   o  <cref> elements (Section 2.12)\n\
    \   o  <spanx> elements (Section 2.36)\n"
- title: 2.29.  <preamble>
  contents:
  - "2.29.  <preamble>\n   Gives text that appears at the top of a figure or table.\n\
    \   This element appears as a child element of <figure> (Section 2.17)\n   and\
    \ <texttable> (Section 2.39).\n   Content model:\n   In any order:\n   o  Text\n\
    \   o  <xref> elements (Section 2.45)\n   o  <eref> elements (Section 2.15)\n\
    \   o  <iref> elements (Section 2.20)\n   o  <cref> elements (Section 2.12)\n\
    \   o  <spanx> elements (Section 2.36)\n"
- title: 2.30.  <reference>
  contents:
  - "2.30.  <reference>\n   Represents a bibliographical reference.\n   This element\
    \ appears as a child element of <references>\n   (Section 2.31).\n   Content model:\n\
    \   In this order:\n   1.  One <front> element (Section 2.19)\n   2.  Optional\
    \ <seriesInfo> elements (Section 2.35)\n   3.  Optional <format> elements (Section\
    \ 2.18)\n   4.  Optional <annotation> elements (Section 2.3)\n"
- title: 2.30.1.  "anchor" Attribute (Mandatory)
  contents:
  - "2.30.1.  \"anchor\" Attribute (Mandatory)\n   Document-wide unique identifier\
    \ for this reference.  Usually, this\n   will be used both to \"label\" the reference\
    \ in the \"References\"\n   section, and as an identifier in links to this reference\
    \ entry.\n   The value needs to be a valid XML \"Name\" (Section 2.3 of [XML]),\n\
    \   additionally constrained to US-ASCII characters [USASCII].  Thus, the\n  \
    \ character repertoire consists of \"A-Z\", \"a-z\", \"0-9\", \"_\", \"-\", \"\
    .\",\n   and \":\", where \"0-9\", \".\", and \"-\" are disallowed as start\n\
    \   characters.\n"
- title: 2.30.2.  "target" Attribute
  contents:
  - "2.30.2.  \"target\" Attribute\n   Holds the URI for the reference.\n   Note that,\
    \ depending on the <seriesInfo> element, a URI might not be\n   needed and might\
    \ not be desirable, as it can be automatically\n   generated (for instance, for\
    \ RFCs).\n"
- title: 2.31.  <references>
  contents:
  - "2.31.  <references>\n   Contains a set of bibliographical references.\n   In\
    \ the early days of the RFC series, there was only one \"References\"\n   section\
    \ per RFC.  This convention was later changed to group\n   references into two\
    \ sets -- \"Normative\" and \"Informative\" -- as\n   described in Section 4.8.6\
    \ of [RFC7322].  This vocabulary supports\n   the split with the \"title\" attribute.\n\
    \   By default, the order of references is significant.  Processors,\n   however,\
    \ can be instructed to sort them based on their anchor names.\n   This element\
    \ appears as a child element of <back> (Section 2.7).\n   Content model:\n   One\
    \ or more <reference> elements (Section 2.30)\n"
- title: 2.31.1.  "title" Attribute
  contents:
  - "2.31.1.  \"title\" Attribute\n   Provides the title for the \"References\" section\
    \ (defaulting to\n   \"References\").\n   In general, the title should be either\
    \ \"Normative References\" or\n   \"Informative References\".\n"
- title: 2.32.  <region>
  contents:
  - "2.32.  <region>\n   Provides the region name in a postal address.\n   This element\
    \ appears as a child element of <postal> (Section 2.27).\n   Content model: only\
    \ text content.\n"
- title: 2.33.  <rfc>
  contents:
  - "2.33.  <rfc>\n   This is the root element of the xml2rfc vocabulary.\n   Processors\
    \ distinguish between RFC mode (\"number\" attribute being\n   present) and Internet-Draft\
    \ mode (\"docName\" attribute being present):\n   it is invalid to specify both.\
    \  Setting neither \"number\" nor\n   \"docName\" can be useful for producing\
    \ other types of documents but is\n   out of scope for this specification.\n \
    \  Content model:\n   In this order:\n   1.  One <front> element (Section 2.19)\n\
    \   2.  One <middle> element (Section 2.23)\n   3.  One optional <back> element\
    \ (Section 2.7)\n"
- title: 2.33.1.  "category" Attribute
  contents:
  - "2.33.1.  \"category\" Attribute\n   Document category (see Appendix A.1).\n \
    \  Allowed values:\n   o  \"std\"\n   o  \"bcp\"\n   o  \"info\"\n   o  \"exp\"\
    \n   o  \"historic\"\n"
- title: 2.33.2.  "consensus" Attribute
  contents:
  - "2.33.2.  \"consensus\" Attribute\n   Affects the generated boilerplate.\n   See\
    \ [RFC5741] for more information.\n   Allowed values:\n   o  \"no\"\n   o  \"\
    yes\"\n"
- title: 2.33.3.  "docName" Attribute
  contents:
  - "2.33.3.  \"docName\" Attribute\n   For Internet-Drafts, this specifies the draft\
    \ name (which appears\n   below the title).\n   A processor should give an error\
    \ if both the \"docName\" and \"number\"\n   attributes are given in the <rfc>\
    \ element.\n   Note that the file extension is not part of the draft, so in general\n\
    \   it should end with the current draft number (\"-\", plus two digits).\n  \
    \ Furthermore, it is good practice to disambiguate current editor\n   copies from\
    \ submitted drafts (for instance, by replacing the draft\n   number with the string\
    \ \"latest\").\n   See Section 7 of [IDGUIDE] for further information.\n"
- title: 2.33.4.  "ipr" Attribute
  contents:
  - "2.33.4.  \"ipr\" Attribute\n   Represents the Intellectual Property status of\
    \ the document.  See\n   Appendix A.2 for details.\n   Allowed values:\n   o \
    \ \"full2026\"\n   o  \"noDerivativeWorks2026\"\n   o  \"none\"\n   o  \"full3667\"\
    \n   o  \"noModification3667\"\n   o  \"noDerivatives3667\"\n   o  \"full3978\"\
    \n   o  \"noModification3978\"\n   o  \"noDerivatives3978\"\n   o  \"trust200811\"\
    \n   o  \"noModificationTrust200811\"\n   o  \"noDerivativesTrust200811\"\n  \
    \ o  \"trust200902\"\n   o  \"noModificationTrust200902\"\n   o  \"noDerivativesTrust200902\"\
    \n   o  \"pre5378Trust200902\"\n"
- title: 2.33.5.  "iprExtract" Attribute
  contents:
  - "2.33.5.  \"iprExtract\" Attribute\n   Identifies a single section within the\
    \ document (by its \"anchor\"\n   attribute) for which extraction \"as is\" is\
    \ explicitly allowed (this\n   is only relevant for historic values of the \"\
    ipr\" attribute).\n"
- title: 2.33.6.  "number" Attribute
  contents:
  - "2.33.6.  \"number\" Attribute\n   The number of the RFC to be produced.\n   A\
    \ processor should give an error if both the \"docName\" and \"number\"\n   attributes\
    \ are given in the <rfc> element.\n"
- title: 2.33.7.  "obsoletes" Attribute
  contents:
  - "2.33.7.  \"obsoletes\" Attribute\n   A comma-separated list of RFC _numbers_\
    \ or Internet-Draft names.\n   Processors ought to parse the attribute value,\
    \ so that incorrect\n   references can be detected and, depending on output format,\n\
    \   hyperlinks can be generated.  Also, the value ought to be reformatted\n  \
    \ to insert whitespace after each comma if not already present.\n"
- title: 2.33.8.  "seriesNo" Attribute
  contents:
  - "2.33.8.  \"seriesNo\" Attribute\n   Number within a document series.\n   The\
    \ document series is defined by the \"category\" attribute;\n   \"seriesNo\" is\
    \ only applicable to the values \"info\" (\"FYI\" series),\n   \"std\" (\"STD\"\
    \ series), and \"bcp\" (\"BCP\" series).\n"
- title: 2.33.9.  "submissionType" Attribute
  contents:
  - "2.33.9.  \"submissionType\" Attribute\n   The document stream.\n   See Section\
    \ 2 of [RFC5741] for details.\n   Allowed values:\n   o  \"IETF\" (default)\n\
    \   o  \"IAB\"\n   o  \"IRTF\"\n   o  \"independent\"\n"
- title: 2.33.10.  "updates" Attribute
  contents:
  - "2.33.10.  \"updates\" Attribute\n   A comma-separated list of RFC _numbers_ or\
    \ Internet-Draft names.\n   Processors ought to parse the attribute value, so\
    \ that incorrect\n   references can be detected and, depending on output format,\n\
    \   hyperlinks can be generated.  Also, the value ought to be reformatted\n  \
    \ to insert whitespace after each comma if not already present.\n"
- title: 2.33.11.  "xml:lang" Attribute
  contents:
  - "2.33.11.  \"xml:lang\" Attribute\n   The natural language used in the document\
    \ (defaults to \"en\").\n   See Section 2.12 of [XML] for more information.\n"
- title: 2.34.  <section>
  contents:
  - "2.34.  <section>\n   Represents a section (when inside a <middle> element) or\
    \ an appendix\n   (when inside a <back> element).\n   Subsections are created\
    \ by nesting <section> elements inside\n   <section> elements.\n   This element\
    \ appears as a child element of <back> (Section 2.7),\n   <middle> (Section 2.23),\
    \ and <section> (Section 2.34).\n   Content model:\n   In this order:\n   1. \
    \ In any order:\n       *  <t> elements (Section 2.38)\n       *  <figure> elements\
    \ (Section 2.17)\n       *  <texttable> elements (Section 2.39)\n       *  <iref>\
    \ elements (Section 2.20)\n   2.  Optional <section> elements (Section 2.34)\n"
- title: 2.34.1.  "anchor" Attribute
  contents:
  - "2.34.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this section.\n\
    \   The value needs to be a valid XML \"Name\" (Section 2.3 of [XML]).\n"
- title: 2.34.2.  "title" Attribute (Mandatory)
  contents:
  - "2.34.2.  \"title\" Attribute (Mandatory)\n   The title of the section.\n"
- title: 2.34.3.  "toc" Attribute
  contents:
  - "2.34.3.  \"toc\" Attribute\n   Determines whether the section is included in\
    \ the Table of Contents.\n   The processor usually has defaults for whether a\
    \ Table of Contents\n   will be produced at all, and sections of which maximal\
    \ depth will be\n   included (frequently: 3).  \"include\" and \"exclude\" allow\
    \ overriding\n   the processor's default behavior for the element they are specified\n\
    \   on (they do not affect either nested or parent elements).\n   Allowed values:\n\
    \   o  \"include\"\n   o  \"exclude\"\n   o  \"default\" (default)\n"
- title: 2.35.  <seriesInfo>
  contents:
  - "2.35.  <seriesInfo>\n   Specifies the document series in which this document\
    \ appears, and\n   also specifies an identifier within that series.\n   This element\
    \ appears as a child element of <reference>\n   (Section 2.30).\n   Content model:\
    \ this element does not have any contents.\n"
- title: 2.35.1.  "name" Attribute (Mandatory)
  contents:
  - "2.35.1.  \"name\" Attribute (Mandatory)\n   The name of the series.\n   Some\
    \ series names might trigger specific processing (such as for\n   autogenerating\
    \ links, inserting descriptions such as \"work in\n   progress\", or additional\
    \ functionality like reference diagnostics).\n   Examples for IETF-related series\
    \ names are \"BCP\", \"FYI\",\n   \"Internet-Draft\", \"RFC\", and \"STD\".\n"
- title: 2.35.2.  "value" Attribute (Mandatory)
  contents:
  - "2.35.2.  \"value\" Attribute (Mandatory)\n   The identifier within the series\
    \ specified by the \"name\" attribute.\n   For BCPs, FYIs, RFCs, and STDs, this\
    \ is the number within the series.\n   For Internet-Drafts, it is the full draft\
    \ name (ending with the\n   two-digit version number).\n"
- title: 2.36.  <spanx>
  contents:
  - "2.36.  <spanx>\n   Wraps a piece of text, indicating special formatting styles.\n\
    \   When generating plain text, processors usually emulate font changes\n   using\
    \ characters such as \"*\" and \"_\".\n   The following styles are defined:\n\
    \   emph  Simple emphasis (this is the default).\n   strong  Strong emphasis.\n\
    \   verb  \"Verbatim\" text (usually displayed using a monospaced\n      font\
    \ face).\n   This element appears as a child element of <annotation>\n   (Section\
    \ 2.3), <c> (Section 2.8), <postamble> (Section 2.28),\n   <preamble> (Section\
    \ 2.29), and <t> (Section 2.38).\n   Content model: only text content.\n"
- title: 2.36.1.  "style" Attribute
  contents:
  - "2.36.1.  \"style\" Attribute\n   The style to be used (defaults to \"emph\").\n"
- title: 2.36.2.  "xml:space" Attribute
  contents:
  - "2.36.2.  \"xml:space\" Attribute\n   Determines whitespace handling.\n   According\
    \ to the DTD, the default value is \"preserve\".  However,\n   tests show that\
    \ it doesn't have any effect on processing; thus, this\n   attribute will be removed\
    \ in future versions of the vocabulary.\n   See also Section 2.10 of [XML].\n\
    \   Allowed values:\n   o  \"default\"\n   o  \"preserve\" (default)\n"
- title: 2.37.  <street>
  contents:
  - "2.37.  <street>\n   Provides a street address.\n   This element appears as a\
    \ child element of <postal> (Section 2.27).\n   Content model: only text content.\n"
- title: 2.38.  <t>
  contents:
  - "2.38.  <t>\n   Contains a paragraph of text.\n   This element appears as a child\
    \ element of <abstract> (Section 2.1),\n   <list> (Section 2.22), <note> (Section\
    \ 2.24), and <section>\n   (Section 2.34).\n   Content model:\n   In any order:\n\
    \   o  Text\n   o  <list> elements (Section 2.22)\n   o  <figure> elements (Section\
    \ 2.17)\n   o  <xref> elements (Section 2.45)\n   o  <eref> elements (Section\
    \ 2.15)\n   o  <iref> elements (Section 2.20)\n   o  <cref> elements (Section\
    \ 2.12)\n   o  <spanx> elements (Section 2.36)\n   o  <vspace> elements (Section\
    \ 2.43)\n"
- title: 2.38.1.  "anchor" Attribute
  contents:
  - "2.38.1.  \"anchor\" Attribute\n   Document-wide unique identifier for this paragraph.\n\
    \   The value needs to be a valid XML \"Name\" (Section 2.3 of [XML]).\n"
- title: 2.38.2.  "hangText" Attribute
  contents:
  - "2.38.2.  \"hangText\" Attribute\n   Holds the label (\"hanging text\") for items\
    \ in lists using the\n   \"hanging\" style (see Section 2.22.3).\n"
- title: 2.39.  <texttable>
  contents:
  - "2.39.  <texttable>\n   Contains a table, consisting of an optional preamble,\
    \ a header line,\n   rows, an optional postamble, and an optional title.\n   The\
    \ number of columns in the table is determined by the number of\n   <ttcol> elements.\
    \  The number of rows in the table is determined by\n   the number of <c> elements\
    \ divided by the number of columns.  There\n   is no requirement that the number\
    \ of <c> elements be evenly divisible\n   by the number of columns.\n   This element\
    \ appears as a child element of <section> (Section 2.34).\n   Content model:\n\
    \   In this order:\n   1.  One optional <preamble> element (Section 2.29)\n  \
    \ 2.  One or more <ttcol> elements (Section 2.41)\n   3.  Optional <c> elements\
    \ (Section 2.8)\n   4.  One optional <postamble> element (Section 2.28)\n"
- title: 2.39.1.  "align" Attribute
  contents:
  - "2.39.1.  \"align\" Attribute\n   Determines the horizontal alignment of the table.\n\
    \   Allowed values:\n   o  \"left\"\n   o  \"center\" (default)\n   o  \"right\"\
    \n"
- title: 2.39.2.  "anchor" Attribute
  contents:
  - "2.39.2.  \"anchor\" Attribute\n   Document-wide unique identifier for this table.\n\
    \   Furthermore, the presence of this attribute causes the table to be\n   numbered.\n\
    \   The value needs to be a valid XML \"Name\" (Section 2.3 of [XML]).\n"
- title: 2.39.3.  "style" Attribute
  contents:
  - "2.39.3.  \"style\" Attribute\n   Selects which borders should be drawn, where\n\
    \   o  \"all\" means borders around all table cells,\n   o  \"full\" is like \"\
    all\", except no horizontal lines between table\n      rows (except below the\
    \ column titles),\n   o  \"headers\" adds just a separator between column titles\
    \ and\n      rows, and\n   o  \"none\" means no borders at all.\n   Allowed values:\n\
    \   o  \"all\"\n   o  \"none\"\n   o  \"headers\"\n   o  \"full\" (default)\n"
- title: 2.39.4.  "suppress-title" Attribute
  contents:
  - "2.39.4.  \"suppress-title\" Attribute\n   Tables that have an \"anchor\" attribute\
    \ will automatically get an\n   autogenerated title (such as \"Table 1\"), even\
    \ if the \"title\"\n   attribute is absent.  Setting this attribute to \"true\"\
    \ will\n   prevent this.\n   Allowed values:\n   o  \"true\"\n   o  \"false\"\
    \ (default)\n"
- title: 2.39.5.  "title" Attribute
  contents:
  - "2.39.5.  \"title\" Attribute\n   The title for the table; this usually appears\
    \ on a line below the\n   table body.\n"
- title: 2.40.  <title>
  contents:
  - "2.40.  <title>\n   Represents the document title.\n   When this element appears\
    \ in the <front> element of the current\n   document, the title might also appear\
    \ in page headers or footers.  If\n   it's long (~40 characters), the \"abbrev\"\
    \ attribute is used to specify\n   an abbreviated variant.\n   This element appears\
    \ as a child element of <front> (Section 2.19).\n   Content model: only text content.\n"
- title: 2.40.1.  "abbrev" Attribute
  contents:
  - "2.40.1.  \"abbrev\" Attribute\n   Specifies an abbreviated variant of the document\
    \ title.\n"
- title: 2.41.  <ttcol>
  contents:
  - "2.41.  <ttcol>\n   Contains a column heading in a table.\n   This element appears\
    \ as a child element of <texttable>\n   (Section 2.39).\n   Content model: only\
    \ text content.\n"
- title: 2.41.1.  "align" Attribute
  contents:
  - "2.41.1.  \"align\" Attribute\n   Determines the horizontal alignment within the\
    \ table column.\n   Allowed values:\n   o  \"left\" (default)\n   o  \"center\"\
    \n   o  \"right\"\n"
- title: 2.41.2.  "width" Attribute
  contents:
  - "2.41.2.  \"width\" Attribute\n   The desired column width (as integer 0..100\
    \ followed by \"%\").\n"
- title: 2.42.  <uri>
  contents:
  - "2.42.  <uri>\n   Contains a web address associated with the author.\n   The contents\
    \ should be a valid URI (see Section 3 of [RFC3986]).\n   This element appears\
    \ as a child element of <address> (Section 2.2).\n   Content model: only text\
    \ content.\n"
- title: 2.43.  <vspace>
  contents:
  - "2.43.  <vspace>\n   This element can be used to force the inclusion of a single\
    \ line\n   break or multiple blank lines.\n   Note that this is a purely presentational\
    \ element; thus, its use\n   ought to be avoided, except within a <list> as discussed\
    \ in\n   Section 2.22.\n   This element appears as a child element of <t> (Section\
    \ 2.38).\n   Content model: this element does not have any contents.\n"
- title: 2.43.1.  "blankLines" Attribute
  contents:
  - "2.43.1.  \"blankLines\" Attribute\n   Number of blank lines to be inserted, where\
    \ \"0\" indicates a single\n   line break (defaults to \"0\").\n   For paged output\
    \ formats, no additional blank lines should be\n   generated after a page break.\n"
- title: 2.44.  <workgroup>
  contents:
  - "2.44.  <workgroup>\n   This element is used to specify the Working Group (IETF)\
    \ or Research\n   Group (IRTF) from which the document originates, if any.  The\n\
    \   recommended format is the official name of the Working Group (with\n   some\
    \ capitalization).\n   In Internet-Drafts, this is used in the upper left corner\
    \ of the\n   boilerplate, replacing the default \"Network Working Group\" string.\n\
    \   Formatting software can append the words \"Working Group\" or \"Research\n\
    \   Group\", depending on the \"submissionType\" property of the <rfc>\n   element\
    \ (Section 2.33.9).\n   This element appears as a child element of <front> (Section\
    \ 2.19).\n   Content model: only text content.\n"
- title: 2.45.  <xref>
  contents:
  - "2.45.  <xref>\n   Inserts a cross-reference to a different part of a document.\n\
    \   The generated text depends on (1) whether the <xref> is empty (in\n   which\
    \ case the processor will try to generate a meaningful text\n   fragment), (2)\
    \ the \"format\" attribute, and (3) the nature (XML\n   element type) of the referenced\
    \ document part.\n   Any element that allows the \"anchor\" attribute can be referenced;\n\
    \   however, there are restrictions with respect to the text content\n   being\
    \ generated.  For instance, a <t> can be a reference target;\n   however, because\
    \ paragraphs are not (visibly) numbered, the author\n   will have to make sure\
    \ that the combination of prose and contained\n   text content is sufficient for\
    \ a reader to understand what is being\n   referred to.\n   This element appears\
    \ as a child element of <annotation>\n   (Section 2.3), <c> (Section 2.8), <postamble>\
    \ (Section 2.28),\n   <preamble> (Section 2.29), and <t> (Section 2.38).\n   Content\
    \ model: only text content.\n"
- title: 2.45.1.  "format" Attribute
  contents:
  - "2.45.1.  \"format\" Attribute\n   This attribute is used to control the format\
    \ of the generated\n   reference text.\n   \"counter\"\n      Inserts a counter,\
    \ such as the number of a section, figure, table,\n      or list item.\n     \
    \ For targets that are not inherently numbered, such as references\n      or comments,\
    \ it uses the anchor name instead.\n   \"default\"\n      Inserts a text fragment\
    \ that describes the referenced part\n      completely, such as \"Section 2\"\
    , \"Table 4\", or \"[XML]\".\n   \"none\"\n      There will be no autogenerated\
    \ text.\n   \"title\"\n      Inserts a title for the referenced element (usually\
    \ obtained from\n      the referenced element's \"title\" attribute; some processors\
    \ also\n      use the <title> child element or a <reference> target).\n   Not\
    \ all combinations of text content, \"format\" attribute, and type of\n   referenced\
    \ part lead to predictable results across different\n   formatters.  In case this\
    \ matters, the following combinations need to\n   be avoided:\n   o  Non-empty\
    \ text content with any format other than \"none\".\n   o  Empty text content\
    \ with format \"counter\" for any target that isn't\n      inherently numbered.\n\
    \   o  Empty text content with format \"title\" for any target that doesn't\n\
    \      have a title.\n   Allowed values:\n   o  \"counter\"\n   o  \"title\"\n\
    \   o  \"none\"\n   o  \"default\" (default)\n"
- title: 2.45.2.  "pageno" Attribute
  contents:
  - "2.45.2.  \"pageno\" Attribute\n   Unused.\n   It's unclear what the purpose of\
    \ this attribute is; processors seem\n   to ignore it, and it never was documented.\n\
    \   Allowed values:\n   o  \"true\"\n   o  \"false\" (default)\n"
- title: 2.45.3.  "target" Attribute (Mandatory)
  contents:
  - "2.45.3.  \"target\" Attribute (Mandatory)\n   Identifies the document component\
    \ being referenced.\n   The value needs to match the value of the \"anchor\" attribute\
    \ of\n   another element in the document.\n"
- title: 3.  Escaping for Use in XML
  contents:
  - "3.  Escaping for Use in XML\n   Text in XML cannot use the literal characters\
    \ \"<\" and \"&\", as they\n   have special meaning to the XML processor (starting\
    \ entities,\n   elements, etc.).  Usually, these characters will need to be\n\
    \   substituted by \"&lt;\" and \"&amp;\" (see Section 4.6 of [XML]).\n   \">\"\
    \ does not require escaping, unless it appears in the sequence\n   \"]]>\" (which\
    \ indicates the end of a CDATA section; see below).\n   Escaping the individual\
    \ characters can be a lot of work (when done\n   manually) and also messes up\
    \ alignment in artwork.  Another approach\n   to escaping is to use CDATA sections\
    \ (Section 2.7 of [XML]).  Within\n   these, no further escaping is needed, except\
    \ when the \"end-of-CDATA\"\n   marker needs to be used (in that case, the CDATA\
    \ section needs to be\n   closed, and a new one needs to be started).\n"
- title: 4.  Special Unicode Code Points
  contents:
  - "4.  Special Unicode Code Points\n   Although the current RFC format does not\
    \ allow non-ASCII Unicode\n   characters [UNICODE], some of them can be used to\
    \ enforce certain\n   behaviors of formatters.\n   For instance:\n   non-breaking\
    \ space (U+00A0)\n      Represents a space character where no line break should\
    \ happen.\n      This is frequently used in titles (by excluding certain space\n\
    \      characters from the line-breaking algorithm, the processor will\n     \
    \ use the remaining whitespace occurrences for line breaks).\n   non-breaking\
    \ hyphen (U+2011)\n      Similarly, this represents a hyphen character where no\
    \ line\n      breaking ought to occur.\n   word joiner (U+2060)\n      Also called\
    \ \"zero width non-breaking space\" -- can be used to\n      disallow line breaking\
    \ between two non-whitespace characters.\n   Note that in order to use these characters\
    \ by name, they need to be\n   declared in either the Document Type Definition\
    \ (DTD) or the\n   \"internal subset\" (Section 2.8 of [XML]), like this:\n  \
    \ <?xml version=\"1.0\"?>\n   <!DOCTYPE rfc [\n     <!-- declare nbsp and friends\
    \ -->\n     <!ENTITY nbsp    \"&#xa0;\">\n     <!ENTITY nbhy    \"&#x2011;\">\n\
    \     <!ENTITY wj      \"&#x2060;\">\n   ]>\n"
- title: 5.  Including Files
  contents:
  - "5.  Including Files\n   This version of the vocabulary does not support an inclusion\n\
    \   mechanism on its own -- thus, a document always needs to be\n   self-contained.\n\
    \   That being said, some processors do support file inclusion using\n   Processing\
    \ Instructions (Section 2.6 of [XML] and Section 4.1.2 of\n   [TCLReadme]).\n\
    \   Furthermore, XML itself allows inclusion of external content using\n   the\
    \ \"internal subset\" (Section 2.8 of [XML]).  Unfortunately, this\n   requires\
    \ declaring the external data in the DTD upfront.\n   For instance:\n   <?xml\
    \ version=\"1.0\"?>\n   <!DOCTYPE rfc [\n     <!-- allow later RFC 2629 reference\
    \ using \"&rfc2629;\" -->\n     <!-- the data will be fetched from xml2rfc.ietf.org\
    \ -->\n     <!ENTITY rfc2629 PUBLIC\n     \"http://xml2rfc.ietf.org/public/rfc/bibxml/reference.RFC.2629.xml\"\
    >\n   ]>\n   ...declares the entity \"rfc2629\", which then can be used in the\n\
    \   \"References\" section:\n     <references>\n       &rfc2629;\n     </references>\n\
    \   Note that this mechanism only works for well-formed XML fragments;\n   thus,\
    \ any plain text that would need to be escaped in XML can't be\n   included as\
    \ is.\n"
- title: 6.  Internationalization Considerations
  contents:
  - "6.  Internationalization Considerations\n   This format is based on [XML] and\
    \ thus does not have any issues\n   representing arbitrary Unicode [UNICODE] characters\
    \ in text content.\n   However, the current canonical RFC format is restricted\
    \ to US-ASCII\n   characters (see [USASCII] and Section 3 of [RFC2223]).  It is\n\
    \   possible that this rule will be relaxed in future revisions of the\n   RFC\
    \ format (for instance, to allow non-ASCII characters in examples\n   and contact\
    \ information).  In that case, it is expected that the\n   vocabulary will be\
    \ extended accordingly.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The \"name\" attribute of the <artwork> element\
    \ (Section 2.5.4) can be\n   used to derive a filename for saving to a local file\
    \ system.\n   Trusting this kind of information without pre-processing is a known\n\
    \   security risk; see Section 4.3 of [RFC6266] for more information.\n   Furthermore,\
    \ the nature of XML, plus vocabulary features such as\n   typed artwork, make\
    \ it attractive to extract content from documents\n   for further processing,\
    \ such as for the purpose of checking syntax or\n   computing/verifying examples.\
    \  In the latter case, care needs to be\n   taken that only trusted content is\
    \ processed.\n   All security considerations related to XML processing are relevant\
    \ as\n   well (see Section 7 of [RFC3470]).\n"
- title: 8.  IANA Considerations
  contents:
  - '8.  IANA Considerations

    '
- title: 8.1.  Internet Media Type Registration
  contents:
  - "8.1.  Internet Media Type Registration\n   IANA maintains the registry of Internet\
    \ Media Types [BCP13] at\n   <http://www.iana.org/assignments/media-types>.\n\
    \   This document serves as the specification for the Internet Media Type\n  \
    \ \"application/rfc+xml\".  The following has been registered with IANA.\n   Type\
    \ name:  application\n   Subtype name:  rfc+xml\n   Required parameters:  There\
    \ are no required parameters.\n   Optional parameters:  \"charset\": This parameter\
    \ has identical\n      semantics to the charset parameter of the \"application/xml\"\
    \n      Media Type specified in Section 9.1 of [RFC7303].\n   Encoding considerations:\
    \  Identical to those of \"application/xml\" as\n      described in Section 9.1\
    \ of [RFC7303].\n   Security considerations:  As defined in Section 7.  In addition,\
    \ as\n      this media type uses the \"+xml\" convention, it inherits the\n  \
    \    security considerations described in Section 10 of [RFC7303].\n   Interoperability\
    \ considerations:  Some aspects of this vocabulary\n      currently cannot be\
    \ used interoperably; among the reasons for this\n      are that they weren't\
    \ precisely defined in the first place, that\n      they have been added in an\
    \ ad hoc fashion later on, or that they\n      are specific to certain output\
    \ formats.  This specification\n      attempts to identify these cases in the\
    \ description of the\n      individual elements/attributes.\n   Published specification:\
    \  This specification.\n   Applications that use this media type:  Applications\
    \ that transform\n      xml2rfc to output formats such as plain text or HTML,\
    \ plus\n      additional analysis tools.\n   Fragment identifier considerations:\
    \  The \"anchor\" attribute is used\n      for assigning document-wide unique\
    \ identifiers that can be used as\n      shorthand pointers, as described in Section\
    \ 3.2 of [XPOINTER].\n   Additional information:\n      Deprecated alias names\
    \ for this type:  None.\n      Magic number(s):  As specified for \"application/xml\"\
    \ in\n         Section 9.1 of [RFC7303].\n      File extension(s):  .xml or .rfcxml\
    \ when disambiguation from other\n         XML files is needed.\n      Macintosh\
    \ file type code(s):  TEXT\n   Person & email address to contact for further information:\
    \  See the\n      Author's Address section of RFC 7749.\n   Intended usage:  COMMON\n\
    \   Restrictions on usage:  None.\n   Author:  See the Author's Address section\
    \ of RFC 7749.\n   Change controller:  RFC Series Editor (rse@rfc-editor.org)\n"
- title: 9.  References
  contents:
  - '9.  References

    '
- title: 9.1.  Normative References
  contents:
  - "9.1.  Normative References\n   [RFC2046]  Freed, N. and N. Borenstein, \"Multipurpose\
    \ Internet Mail\n              Extensions (MIME) Part Two: Media Types\", RFC\
    \ 2046,\n              DOI 10.17487/RFC2046, November 1996,\n              <http://www.rfc-editor.org/info/rfc2046>.\n\
    \   [RFC3966]  Schulzrinne, H., \"The tel URI for Telephone Numbers\",\n     \
    \         RFC 3966, DOI 10.17487/RFC3966, December 2004,\n              <http://www.rfc-editor.org/info/rfc3966>.\n\
    \   [RFC6068]  Duerst, M., Masinter, L., and J. Zawinski, \"The 'mailto'\n   \
    \           URI Scheme\", RFC 6068, DOI 10.17487/RFC6068, October 2010,\n    \
    \          <http://www.rfc-editor.org/info/rfc6068>.\n   [RFC7303]  Thompson,\
    \ H. and C. Lilley, \"XML Media Types\", RFC 7303,\n              DOI 10.17487/RFC7303,\
    \ July 2014,\n              <http://www.rfc-editor.org/info/rfc7303>.\n   [XML]\
    \      Bray, T., Paoli, J., Sperberg-McQueen, C., Maler, E., and\n           \
    \   F. Yergeau, \"Extensible Markup Language (XML) 1.0\n              (Fifth Edition)\"\
    , W3C Recommendation REC-xml-20081126,\n              November 2008,\n       \
    \       <http://www.w3.org/TR/2008/REC-xml-20081126/>.\n              Latest version\
    \ available at <http://www.w3.org/TR/xml>.\n"
- title: 9.2.  Informative References
  contents:
  - "9.2.  Informative References\n   [BCP13]    Freed, N., Klensin, J., and T. Hansen,\
    \ \"Media Type\n              Specifications and Registration Procedures\", BCP\
    \ 13,\n              RFC 6838, January 2013,\n              <http://www.rfc-editor.org/info/bcp13>.\n\
    \   [CSS]      Bos, B., Celic, T., Hickson, I., and H. Lie, \"Cascading\n    \
    \          Style Sheets Level 2 Revision 1 (CSS 2.1) Specification\",\n      \
    \        W3C Recommendation REC-CSS2-20110607, June 2011,\n              <http://www.w3.org/TR/2011/REC-CSS2-20110607/>.\n\
    \              Latest version available at <http://www.w3.org/TR/CSS2>.\n   [HTML]\
    \     Hickson, I., Berjon, R., Faulkner, S., Leithead, T., Doyle\n           \
    \   Navara, E., O'Connor, E., and S. Pfeiffer, \"HTML5\", W3C\n              Recommendation\
    \ REC-html5-20141028, October 2014,\n              <http://www.w3.org/TR/2014/REC-html5-20141028/>.\n\
    \              Latest version available at <http://www.w3.org/TR/html5/>.\n  \
    \ [IDGUIDE]  Housley, R., \"Guidelines to Authors of Internet-Drafts\",\n    \
    \          December 2010,\n              <http://www.ietf.org/id-info/guidelines.html>.\n\
    \   [JING]     Thai Open Source Software Center Ltd, \"Jing - A RELAX NG\n   \
    \           validator in Java\", 2008,\n              <http://www.thaiopensource.com/relaxng/jing.html>.\n\
    \              Downloads: <https://code.google.com/p/jing-trang/\n           \
    \   downloads/list>.\n   [RFC2026]  Bradner, S., \"The Internet Standards Process\
    \ --\n              Revision 3\", BCP 9, RFC 2026, DOI 10.17487/RFC2026,\n   \
    \           October 1996, <http://www.rfc-editor.org/info/rfc2026>.\n   [RFC2223]\
    \  Postel, J. and J. Reynolds, \"Instructions to RFC Authors\",\n            \
    \  RFC 2223, DOI 10.17487/RFC2223, October 1997,\n              <http://www.rfc-editor.org/info/rfc2223>.\n\
    \   [RFC2397]  Masinter, L., \"The \"data\" URL scheme\", RFC 2397,\n        \
    \      DOI 10.17487/RFC2397, August 1998,\n              <http://www.rfc-editor.org/info/rfc2397>.\n\
    \   [RFC2629]  Rose, M., \"Writing I-Ds and RFCs using XML\", RFC 2629,\n    \
