- title: 'Notes:'
  contents:
  - "Notes:\n   This section is being reviewed by the IESG, which will recommend that\n\
    \   some of these protocols be moved to either the draft standard, or the\n  \
    \ experimental or historic categories.\n   MIB-II -- This memo defines a mandatory\
    \ extension to the base MIB\n   (RFC-1156) and is a Proposed Standard for the\
    \ Internet community.\n   The extensions described here are currently Elective,\
    \ but when they\n   become a standard, they will have the same status as RFC-1156,\
    \ that\n   is, Recommended.  The Internet Activities Board recommends that all\n\
    \   IP and TCP implementations be network manageable.  This implies\n   implementation\
    \ of the Internet MIB (RFC-1156 and the extensions in\n   RFC-xxxx) and at least\
    \ one of the two recommended management\n   protocols SNMP (RFC-1157) or CMOT\
    \ (RFC-1095).\n   PPP -- Point to Point Protocol is a method of sending IP over\
    \ serial\n   lines, which are a type of physical network.  It is expected that\
    \ a\n   system will support one or more physical networks and for each\n   physical\
    \ network supported the appropriate protocols from the\n   network-specific standard\
    \ protocols (Section 6.3) must be supported.\n   That is, it is elective to support\
    \ any particular type of physical\n   network, and for the physical networks actually\
    \ supported it is\n   required that they be supported exactly according to the\
    \ protocols\n   listed.  It is anticipated that PPP will be advanced to the network-\n\
    \   specific standard protocol state in the future.\n"
