- title: 7.4.  The Network Information Center and
  contents:
  - "7.4.  The Network Information Center and\n      Requests for Comments Distribution\
    \ Contact\n      Contact:\n         DDN Network Information Center\n         SRI\
    \ International\n         Room EJ291\n         333 Ravenswood Avenue\n       \
    \  Menlo Park, CA  94025\n         1-800-235-3155\n         1-415-859-3695\n \
    \        NIC@NIC.DDN.MIL\n   The Network Information Center (NIC) provides many\
    \ information\n   services for the Internet community.  Among them is maintaining\
    \ the\n   Requests for Comments (RFC) library.\n   RFCs can be obtained via FTP\
    \ from NIC.DDN.MIL, with the pathname\n   RFC:RFCnnnn.TXT where \"nnnn\" refers\
    \ to the number of the RFC.  A list\n   of all RFCs may be obtained by copying\
    \ the file RFC:RFC-INDEX.TXT.\n   Log in with FTP username ANONYMOUS and password\
    \ GUEST.\n   The NIC also provides an automatic mail service for those sites which\n\
    \   cannot use FTP.  Address the request to SERVICE@NIC.DDN.MIL and in\n   the\
    \ subject field of the message indicate the file name, as in\n   \"Subject: SEND\
    \ RFC:RFCnnnn.TXT\".\n   Some RFCs are now available in PostScript, these may\
    \ be obtained from\n   the NIC in a similar fashion by substituting \".PS\" for\
    \ \".TXT\".\n      How to obtain the most recent edition of this \"IAB Official\n\
    \      Protocol Standards\" memo:\n         The file RFC:IAB-STANDARDS.TXT may\
    \ be copied via FTP from the\n         NIC.DDN.MIL computer following the same\
    \ procedures used to\n         obtain RFCs.\n"
