- title: 'Notes:'
  contents:
  - "Notes:\n   IGMP -- The Internet Activities Board intends to move towards general\n\
    \   adoption of IP multicasting, as a more efficient solution than\n   broadcasting\
    \ for many applications.  The host interface has been\n   standardized in RFC-1112;\
    \ however, multicast-routing gateways are in\n   the experimental stage and are\
    \ not widely available.  An Internet\n   host should support all of RFC-1112,\
    \ except for the IGMP protocol\n   itself which is optional; see RFC-1122 for\
    \ more details.  Even\n   without IGMP, implementation of RFC-1112 will provide\
    \ an important\n   advance: IP-layer access to local network multicast addressing.\
    \  It\n   is expected that IGMP will become recommended for all hosts and\n  \
    \ gateways at some future date.\n   SMI, MIB, SNMP -- The Internet Activities\
    \ Board recommends that all\n   IP and TCP implementations be network manageable.\
    \  This implies\n   implementation of the Internet MIB (RFC-1156) and at least\
    \ one of the\n   two recommended management protocols SNMP (RFC-1157) or CMOT\
    \ (RFC-\n   1095).  It should be noted that, at this time, SNMP is a full\n  \
    \ Internet standard and CMOT is a draft standard.  See also the Host\n   and Gateway\
    \ Requirements RFCs for more specific information on the\n   applicability of\
    \ this standard.\n"
