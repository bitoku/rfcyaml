- title: 'Notes:'
  contents:
  - "Notes:\n   CMOT -- The Internet Activities Board recommends that all IP and TCP\n\
    \   implementations be network manageable.  This implies implementation\n   of\
    \ the Internet MIB (RFC-1156) and at least one of the two\n   recommended management\
    \ protocols SNMP (RFC-1157) or CMOT (RFC-1095).\n   It should be noted that, at\
    \ this time, SNMP is a full Internet\n   standard and CMOT is a draft standard.\
    \  See also the Host and Router\n   Requirements RFCs for more specific information\
    \ on the applicability\n   of this standard.\n   RIP -- The Routing Information\
    \ Protocol (RIP) is widely implemented\n   and used in the Internet.  However,\
    \ both implementors and users\n   should be aware that RIP has some serious technical\
    \ limitations as a\n   routing protocol.  The IETF is currently developing several\n\
    \   candidates for a new standard \"open\" routing protocol with better\n   properties\
    \ than RIP.  The IAB urges the Internet community to track\n   these developments,\
    \ and to implement the new protocol when it is\n   standardized; improved Internet\
    \ service will result for many users.\n   TP-TCP -- As OSI protocols become more\
    \ widely implemented and used,\n   there will be an increasing need to support\
    \ interoperation with the\n   TCP/IP protocols.  The Internet Engineering Task\
    \ Force is formulating\n   strategies for interoperation.  RFC-1006 provides one\
    \ interoperation\n   mode, in which TCP/IP is used to emulate TP0 in order to\
    \ support OSI\n   applications.  Hosts that wish to run OSI connection-oriented\n\
    \   applications in this mode should use the procedure described in RFC-\n   1006.\
    \  In the future, the IAB expects that a major portion of the\n   Internet will\
    \ support both TCP/IP and OSI (inter-)network protocols\n   in parallel, and it\
    \ will then be possible to run OSI applications\n   across the Internet using\
    \ full OSI protocol \"stacks\".\n"
