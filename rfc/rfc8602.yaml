- title: __initial_text__
  contents:
  - "   Update to the Telephony Routing over IP (TRIP) IANA Registry Rules\n     \
    \                  regarding Postal Addresses\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo updates the IANA registry rules for the Telephony Routing\n\
    \   over IP (TRIP) protocol, by no longer requiring that postal addresses\n  \
    \ be included in contact information.\n   This memo updates RFC 3219.\n"
