- title: __initial_text__
  contents:
  - '           Bulk Binding Update Support for Proxy Mobile IPv6

    '
- title: Abstract
  contents:
  - "Abstract\n   For extending the lifetime of a mobility session, the Proxy Mobile\n\
    \   IPv6 specification requires the mobile access gateway to send a Proxy\n  \
    \ Binding Update message to the local mobility anchor on a per-session\n   basis.\
    \  In the absence of signaling semantics for performing\n   operations with group-specific\
    \ scope, this results in a significant\n   amount of signaling traffic on a periodic\
    \ basis between a given\n   mobile access gateway and a local mobility anchor.\
    \  This document\n   defines optimizations to the binding update and revocation\
    \ operations\n   in Proxy Mobile IPv6 for performing operations with group-specific\n\
    \   scope with the use of a group identifier.\n"
