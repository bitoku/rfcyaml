- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Proxy Mobile IPv6 base specification [RFC5213] requires\
    \ the\n   Mobile Node Identifier option to be present in the mobility signaling\n\
    \   messages, such as in the Proxy Binding Update (PBU) and Proxy Binding\n  \
    \ Acknowledgement (PBA) messages.  It essentially limits the\n   operational scope\
    \ of the binding update operation to a single\n   mobility session.  These signaling\
    \ messages lack the capability to\n   identify a group of mobility sessions, so\
    \ the operations related to\n   binding update and revocation can be performed\
    \ on all the mobility\n   sessions that are part of that group.\n   There is a\
    \ need to have semantics for associating a group identity to\n   a mobility session,\
    \ so the scope of the operations related to binding\n   update and revocation\
    \ can be extended to all the mobility sessions\n   identified by the group identifier.\
    \  The group identifier therefore\n   provides a considerably improved mechanism\
    \ for protocol operations\n   that would otherwise require multiple atomic transactions\
    \ on a per-\n   mobility-session basis.  Following are some of the use cases where\n\
    \   the group identifier can be used.\n   o  For extending the lifetime of a mobility\
    \ session, the mobile\n      access gateway (MAG) periodically sends a Proxy Binding\
    \ Update\n      message to the local mobility anchor (LMA) on a per-session basis.\n\
    \      This process can be optimized by allowing the mobile access\n      gateway\
    \ to send a single Proxy Binding Update [RFC5213] message\n      for a group of\
    \ mobility sessions identified by a group identifier.\n      Upon accepting the\
    \ request, the local mobility anchor can update\n      the lifetime of all the\
    \ mobility sessions that are part of that\n      group.\n   o  On detecting the\
    \ failure of a specific service card, a local\n      mobility anchor, or a mobile\
    \ access gateway service hosted on\n      blade architecture system, can potentially\
    \ request the peer to\n      revoke all the sessions identified by a common group\
    \ identifier\n      that are hosted on that service card.  Potentially, a single\n\
    \      Binding Revocation Indication [RFC5846] message carrying the group\n  \
    \    identifier can be used to revoke all the sessions hosted on that\n      service\
    \ card, which otherwise needs to be handled on a per-session\n      basis.\n \
    \  This document defines a new mobility option, the Mobile Node Group\n   Identifier\
    \ option, and the extensions to procedures related to\n   binding update and binding\
    \ revocation for performing binding\n   operations with group-specific scope.\n"
