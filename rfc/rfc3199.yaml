- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 3100-3199\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 3100\n   through RFCs 3199.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (2003).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n3199    Ginoza          Feb 2003        Request for\
    \ Comments Summary\nThis memo.\n3198    Westerinen      Nov 2001        Terminology\
    \ for Policy-Based\n                                        Management\nThis document\
    \ is a glossary of policy-related terms.  It provides\nabbreviations, explanations,\
    \ and recommendations for use of these terms.\nThe intent is to improve the comprehensibility\
    \ and consistency of\nwriting that deals with network policy, particularly Internet\
    \ Standards\ndocuments (ISDs).  This memo provides information for the Internet\n\
    community.\n3197    Austein         Nov 2001        Applicability Statement for\n\
    \                                        DNS MIB Extensions\nThis document explains\
    \ why, after more than six years as proposed\nstandards, the DNS Server and Resolver\
    \ MIB extensions were never\ndeployed, and recommends retiring these MIB extensions\
    \ by moving them to\nHistorical status.  This memo provides information for the\
    \ Internet\ncommunity.\n3196    Hastings        Nov 2001        Internet Printing\n\
    \                                        Protocol/1.1: Implementor's\n       \
    \                                 Guide\nThis document is one of a set of documents,\
    \ which together describe all\naspects of a new Internet Printing Protocol (IPP).\
    \  This memo provides\ninformation for the Internet community.\n3195    New  \
    \           Nov 2001        Reliable Delivery for syslog\nThe BSD Syslog Protocol\
    \ describes a number of service options related to\npropagating event messages.\
    \  This memo describes two mappings of the\nsyslog protocol to TCP connections,\
    \ both useful for reliable delivery of\nevent messages.  [STANDARDS TRACK]\n3194\
    \    Durand          Nov 2001        The Host-Density Ratio for\n            \
    \                            Address Assignment Efficiency:\n                \
    \                        An update on the H ratio\nThis document provides an update\
    \ on the \"H ratio\" defined in RFC 1715.\nIt defines a new ratio which the authors\
    \ claim is easier to understand.\nThis memo provides information for the Internet\
    \ community.\n3193    Patel           Nov 2001        Securing L2TP using IPsec\n\
    This document discusses how L2TP (Layer Two Tunneling Protocol) may\nutilize IPsec\
    \ to provide for tunnel authentication, privacy protection,\nintegrity checking\
    \ and replay protection. Both the voluntary and\ncompulsory tunneling cases are\
    \ discussed.  [STANDARDS TRACK]\n3192    Allocchio       Oct 2001        Minimal\
    \ FAX address format in\n                                        Internet Mail\n\
    This memo describes a simple method of encoding Global Switched\nTelephone Network\
    \ (GSTN) addresses of facsimile devices in the local-\npart of Internet email\
    \ addresses.  [STANDARDS TRACK]\n3191    Allocchio       Oct 2001        Minimal\
    \ GSTN address format in\n                                        Internet Mail\n\
    This memo describes a simple method of encoding Global Switched\nTelephone Network\
    \ (GSTN) addresses (commonly called \"telephone numbers\")\nin the local-part\
    \ of Internet email addresses, along with an extension\nmechanism to allow encoding\
    \ of additional standard attributes needed for\nemail gateways to GSTN-based services.\
    \  [STANDARDS TRACK]\n3190    Kobayashi       Jan 2002        RTP Payload Format\
    \ for 12-bit\n                                        DAT Audio and 20- and 24-bit\n\
    \                                        Linear Sampled Audio\nThis document specifies\
    \ a packetization scheme for encapsulating 12-bit\nnonlinear, 20-bit linear, and\
    \ 24-bit linear audio data streams using the\nReal-time Transport Protocol (RTP).\
    \  This document also specifies the\nformat of a Session Description Protocol\
    \ (SDP) parameter to indicate\nwhen audio data is preemphasized before sampling.\
    \  The parameter may be\nused with other audio payload formats, in particular\
    \ L16 (16-bit\nlinear).  [STANDARDS TRACK]\n3189    Kobayashi       Jan 2002 \
    \       RTP Payload Format for DV\n                                        (IEC\
    \ 61834) Video\nThis document specifies the packetization scheme for encapsulating\
    \ the\ncompressed digital video data streams commonly known as \"DV\" into a\n\
    payload format for the Real-Time Transport Protocol (RTP).  [STANDARDS\nTRACK]\n\
    3188    Hakala          Oct 2001        Using National Bibliography\n        \
    \                                Numbers as Uniform Resource\n               \
    \                         Names\nThis document discusses how national bibliography\
    \ numbers (persistent\nand unique identifiers assigned by the national libraries)\
    \ can be\nsupported within the URN (Uniform Resource Names) framework and the\n\
    syntax for URNs defined in RFC 2141.  Much of the discussion is based on\nthe\
    \ ideas expressed in RFC 2288.  This memo provides information for the\nInternet\
    \ community.\n3187    Hakala          Oct 2001        Using International Standard\n\
    \                                        Book Numbers as Uniform\n           \
    \                             Resource Names\nThis document discusses how International\
    \ Standard Book Numbers (ISBN)\ncan be supported within the URN (Uniform Resource\
    \ Names) framework and\nthe syntax for URNs defined in RFC 2141.  Much of the\
    \ discussion below\nis based on the ideas expressed in RFC 2288.  This memo provides\n\
    information for the Internet community.\n3186    Shimizu         Dec 2001    \
    \    MAPOS/PPP Tunneling mode\nThis document specifies tunneling configuration\
    \ over MAPOS (Multiple\nAccess Protocol over SONET/SDH) networks.  Using this\
    \ mode, a MAPOS\nnetwork can provide transparent point-to-point link for PPP over\n\
    SONET/SDH (Packet over SONET/SDH, POS) without any additional overhead.\nThis\
    \ memo provides information for the Internet community.\n3185    Farrell     \
    \    Oct 2001        Reuse of CMS Content\n                                  \
    \      Encryption Keys\nThis document describes a way to include a key identifier\
    \ in a CMS\n(Cryptographic Message Syntax) enveloped data structure, so that the\n\
    content encryption key can be re-used for further enveloped data\npackets.  [STANDARDS\
    \ TRACK]\n3184    Harris          Oct 2001        IETF Guidelines for Conduct\n\
    This document provides a set of guidelines for personal interaction in\nthe Internet\
    \ Engineering Task Force.  This document specifies an\nInternet Best Current Practices\
    \ for the Internet Community, and requests\ndiscussion and suggestions for improvements.\n\
    3183    Dean            Oct 2001        Domain Security Services using\n     \
    \                                   S/MIME\nThis document describes how the S/MIME\
    \ (Secure/Multipurpose Internet\nMail Extensions) protocol can be processed and\
    \ generated by a number of\ncomponents of a communication system, such as message\
    \ transfer agents,\nguards and gateways to deliver security services.  These services\
    \ are\ncollectively referred to as 'Domain Security Services'.  This memo\ndefines\
    \ an Experimental Protocol for the Internet community.\n3182    Yadav        \
    \   Oct 2001        Identity Representation for\n                            \
    \            RSVP\nThis document describes the representation of identity information\
    \ in\nPOLICY_DATA object for supporting policy based admission control in the\n\
    Resource ReSerVation Protocol (RSVP).  The goal of identity\nrepresentation is\
    \ to allow a process on a system to securely identify\nthe owner and the application\
    \ of the communicating process (e.g., user\nid) and convey this information in\
    \ RSVP messages (PATH or RESV) in a\nsecure manner.  We describe the encoding\
    \ of identities as RSVP policy\nelement.  We describe the processing rules to\
    \ generate identity policy\nelements for multicast merged flows.  [STANDARDS TRACK]\n\
    3181    Herzog          Oct 2001        Signaled Preemption Priority\n       \
    \                                 Policy Element\nThis document describes a preemption\
    \ priority policy element for use by\nsignaled policy based admission protocols\
    \ (such as the Resource\nReSerVation Protocol (RSVP) and Common Open Policy Service\
    \ (COPS).\n[STANDARDS TRACK]\n3180    Meyer           Sep 2001        GLOP Addressing\
    \ in 233/8\nThis document defines the policy for the use of 233/8 for statically\
    \ e\nassigned multicast addresses.  This document specifies an Internet Best\n\
    Current Practices for the Internet Community, and requests discussion\nand suggestions\
    \ for improvements.\n3179    Schoenwaelder   Oct 2001        Script MIB Extensibility\n\
    \                                        Protocol Version 1.1\nThe Script MIB\
    \ extensibility protocol (SMX) defined in this memo\nseparates language specific\
    \ runtime systems from language independent\nScript MIB implementations.  The\
    \ IETF Script MIB defines an interface\nfor the delegation of management functions\
    \ based on the Internet\nmanagement framework.  This memo defines an Experimental\
    \ Protocol for\nthe Internet community.\n3178    Hagino          Oct 2001    \
    \    IPv6 Multihoming Support at\n                                        Site\
    \ Exit Routers\nThe document describes a mechanism for basic IPv6 multihoming\
    \ support,\nand its operational requirements.  This memo provides information\
    \ for\nthe Internet community.\n3177    IAB             Sep 2001        IAB/IESG\
    \ Recommendations on\n                                        IPv6 Address Allocations\
    \ to\n                                        Sites\nThis document provides recommendations\
    \ to the addressing registries\n(APNIC, ARIN and RIPE-NCC) on policies for assigning\
    \ IPv6 address blocks\nto end sites.  In particular, it recommends the assignment\
    \ of /48 in the\ngeneral case, /64 when it is known that one and only one subnet\
    \ is\nneeded and /128 when it is absolutely known that one and only one device\n\
    is connecting.\n3176    Phaal           Sep 2001        InMon Corporation's sFlow:\
    \ A\n                                        Method for Monitoring Traffic\n \
    \                                       in Switched and Routed Networks\nThis\
    \ memo defines InMon Corporation's sFlow system.  sFlow is a\ntechnology for monitoring\
    \ traffic in data networks containing switches\nand routers.  In particular, it\
    \ defines the sampling mechanisms\nimplemented in an sFlow Agent for monitoring\
    \ traffic, the sFlow MIB for\ncontrolling the sFlow Agent, and the format of sample\
    \ data used by the\nsFlow Agent when forwarding data to a central data collector.\
    \  This memo\nprovides information for the Internet community.\n3175    Baker\
    \           Sep 2001        Aggregation of RSVP for IPv4\n                   \
    \                     and IPv6 Reservations\nThis document describes the use of\
    \ a single RSVP (Resource ReSerVation\nProtocol) reservation to aggregate other\
    \ RSVP reservations across a\ntransit routing region, in a manner conceptually\
    \ similar to the use of\nVirtual Paths in an ATM (Asynchronous Transfer Mode)\
    \ network.  It\nproposes a way to dynamically create the aggregate reservation,\
    \ classify\nthe traffic for which the aggregate reservation applies, determine\
    \ how\nmuch bandwidth is needed to achieve the requirement, and recover the\n\
    bandwidth when the sub-reservations are no longer required.  It also\ncontains\
    \ recommendations concerning algorithms and policies for\npredictive reservations.\
    \  [STANDARDS TRACK]\n3174    Eastlake        Sep 2001        US Secure Hash Algorithm\
    \ 1\n                                        (SHA1)\nThe purpose of this document\
    \ is to make the SHA-1 (Secure Hash Algorithm\n1) hash algorithm conveniently\
    \ available to the Internet community.\nThis memo provides information for the\
    \ Internet community.\n3173    Shacham         Sep 2001        IP Payload Compression\n\
    \                                        Protocol (IPComp)\nThis document describes\
    \ a protocol intended to provide lossless\ncompression for Internet Protocol datagrams\
    \ in an Internet environment.\n[STANDARDS TRACK]\n3172    Huston          Sep\
    \ 2001        Management Guidelines &\n                                      \
    \  Operational Requirements for\n                                        the Address\
    \ and Routing\n                                        Parameter Area Domain (\"\
    arpa\")\nThis memo describes the management and operational requirements for the\n\
    address and routing parameter area (\"arpa\") domain.  This document\nspecifies\
    \ an Internet Best Current Practices for the Internet Community,\nand requests\
    \ discussion and suggestions for improvements.\n3171    Albanna         Aug 2001\
    \        IANA Guidelines for IPv4\n                                        Multicast\
    \ Address Assignments\nThis memo provides guidance for the Internet Assigned Numbers\
    \ Authority\n(IANA) in assigning IPv4 multicast addresses.  This document specifies\n\
    an Internet Best Current Practices for the Internet Community, and\nrequests discussion\
    \ and suggestions for improvements.\n3170    Quinn           Sep 2001        IP\
    \ Multicast Applications:\n                                        Challenges\
    \ and Solutions\nThis document describes the challenges involved with designing\
    \ and\nimplementing multicast applications.  It is an introductory guide for\n\
    application developers that highlights the unique considerations of\nmulticast\
    \ applications as compared to unicast applications.  This memo\nprovides information\
    \ for the Internet community.\n3169    Beadles         Sep 2001        Criteria\
    \ for Evaluating\n                                        Network Access Server\n\
    \                                        Protocols\nThis document defines requirements\
    \ for protocols used by Network Access\nServers (NAS).  This memo provides information\
    \ for the Internet\ncommunity.\n3168    Ramakrishnan    Sep 2001        The Addition\
    \ of Explicit\n                                        Congestion Notification\
    \ (ECN)\n                                        to IP\nThis memo specifies the\
    \ incorporation of ECN (Explicit Congestion\nNotification) to TCP and IP, including\
    \ ECN's use of two bits in the IP\nheader.  [STANDARDS TRACK]\n3167    Meyer \
    \          Aug 2001        Request to Move RFC 1745 to\n                     \
    \                   Historic Status\nRFC 1745, \"BGP4/IDRP for IP---OSPF Interaction\"\
    , describes technology\nwhich was never deployed in the public internet.  This\
    \ document requests\nthat RFC 1745 be moved to Historic status.  This memo provides\n\
    information for the Internet community.\n3166    Meyer           Aug 2001    \
    \    Request to Move RFC 1403 to\n                                        Historic\
    \ Status\nRFC 1403, \"BGP OSPF Interaction\", describes technology which is no\n\
    longer used.  This document requests that RFC 1403 be moved to Historic\nstatus.\
    \  This memo provides information for the Internet community.\n3165    Levi  \
    \          Aug 2001        Definitions of Managed Objects\n                  \
    \                      for the Delegation of\n                               \
    \         Management Scripts\nThis memo defines a portion of the Management Information\
    \ Base (MIB) for\nuse with network management protocols in the Internet community.\
    \  In\nparticular, it describes a set of managed objects that allow the\ndelegation\
    \ of management scripts to distributed managers.  [STANDARDS\nTRACK]\n3164   \
    \ Lonvick         Aug 2001        The BSD syslog Protocol\nThis document describes\
    \ the observed behavior of the syslog protocol.\nThis memo provides information\
    \ for the Internet community.\n3163    Zuccherato      Aug 2001        ISO/IEC\
    \ 9798-3 Authentication\n                                        SASL Mechanism\n\
    This document defines a SASL (Simple Authentication and Security Layer)\nauthentication\
    \ mechanism based on ISO/IEC 9798-3 and FIPS PUB 196 entity\nauthentication. \
    \ This memo defines an Experimental Protocol for the\nInternet community.\n3162\
    \    Aboba           Aug 2001        RADIUS and IPv6\nThis document specifies\
    \ the operation of RADIUS (Remote Authentication\nDial In User Service) when run\
    \ over IPv6 as well as the RADIUS\nattributes used to support IPv6 network access.\
    \  [STANDARDS TRACK]\n3161    Adams           Aug 2001        Internet X.509 Public\
    \ Key\n                                        Infrastructure Time-Stamp\n   \
    \                                     Protocol (TSP)\nThis document describes\
    \ the format of a request sent to a Time Stamping\nAuthority (TSA) and of the\
    \ response that is returned.  It also\nestablishes several security-relevant requirements\
    \ for TSA operation,\nwith regards to processing requests to generate responses.\
    \  [STANDARDS\nTRACK]\n3160    Harris          Aug 2001        The Tao of IETF\
    \ - A Novice's\n                                        Guide to the Internet\n\
    \                                        Engineering Task Force\nThis document\
    \ describes the inner workings of IETF meetings and Working\nGroups, discusses\
    \ organizations related to the IETF, and introduces the\nstandards process.  This\
    \ memo provides information for the Internet\ncommunity.\n3159    McCloghrie \
    \     Aug 2001        Structure of Policy\n                                  \
    \      Provisioning Information\n                                        (SPPI)\n\
    This document, the Structure of Policy Provisioning Information (SPPI),\ndefines\
    \ the adapted subset of SNMP's Structure of Management Information\n(SMI) used\
    \ to write Policy Information Base (PIB) modules.  [STANDARDS\nTRACK]\n3158  \
    \  Perkins         Aug 2001        RTP Testing Strategies\nThis memo describes\
    \ a possible testing strategy for RTP (real-time\ntransport protocol) implementations.\
    \  This memo provides information for\nthe Internet community.\n3157    Arsenault\
    \       Aug 2001        Securely Available Credentials\n                     \
    \                   - Requirements\nThis document describes requirements to be\
    \ placed on Securely Available\nCredentials (SACRED) protocols.  This memo provides\
    \ information for the\nInternet community.\n3156    Elkins          Aug 2001 \
    \       MIME Security with OpenPGP\nThis document describes how the OpenPGP Message\
    \ Format can be used to\nprovide privacy and authentication using the Multipurpose\
    \ Internet Mail\nExtensions (MIME) security content types described in RFC 1847.\n\
    [STANDARDS TRACK]\n3155    Dawkins         Aug 2001        End-to-end Performance\n\
    \                                        Implications of Links with\n        \
    \                                Errors\nThis document discusses the specific\
    \ TCP mechanisms that are problematic\nin environments with high uncorrected error\
    \ rates, and discusses what\ncan be done to mitigate the problems without introducing\
    \ intermediate\ndevices into the connection.  This document specifies an Internet\
    \ Best\nCurrent Practices for the Internet Community, and requests discussion\n\
    and suggestions for improvements.\n3154    Kempf           Aug 2001        Requirements\
    \ and Functional\n                                        Architecture for an\
    \ IP Host\n                                        Alerting Protocol\nThis document\
    \ develops an architecture and a set of requirements needed\nto support alerting\
    \ of hosts that are in dormant mode.  The architecture\nand requirements are designed\
    \ to guide development of an IP protocol for\nalerting dormant IP mobile hosts,\
    \ commonly called paging.  This memo\nprovides information for the Internet community.\n\
    3153    Pazhyannur      Aug 2001        PPP Multiplexing\nThis document describes\
    \ a method to reduce the PPP (Point-to-Point\nProtocol) framing overhead used\
    \ to transport small packets over slow\nlinks.  [STANDARDS TRACK]\n3152    Bush\
    \            Aug 2001        Delegation of IP6.ARPA\nThis document discusses the\
    \ need for delegation of the IP6.ARPA DNS\nzone, and specifies a plan for the\
    \ technical operation thereof.  This\ndocument specifies an Internet Best Current\
    \ Practices for the Internet\nCommunity, and requests discussion and suggestions\
    \ for improvements.\n3151    Walsh           Aug 2001        A URN Namespace for\
    \ Public\n                                        Identifiers\nThis document describes\
    \ a URN (Uniform Resource Name) namespace that is\ndesigned to allow Public Identifiers\
    \ to be expressed in URI (Uniform\nResource Identifiers) syntax.  This memo provides\
    \ information for the\nInternet community.\n3150    Dawkins         Jul 2001 \
    \       End-to-end Performance\n                                        Implications\
    \ of Slow Links\nThis document makes performance-related recommendations for users\
    \ of\nnetwork paths that traverse \"very low bit-rate\" links.  This document\n\
    specifies an Internet Best Current Practices for the Internet Community,\nand\
    \ requests discussion and suggestions for improvements.\n3149    Srinath     \
    \    Sep 2001        MGCP Business Phone Packages\nThis document describes a collection\
    \ of MGCP (Media Gateway Control\nProtocol) packages that can be used to take\
    \ advantage of the feature\nkeys and displays on digital business phones and IP-Phones.\
    \  This memo\nprovides information for the Internet community.\n3148    Mathis\
    \          Jul 2001        A Framework for Defining\n                        \
    \                Empirical Bulk Transfer\n                                   \
    \     Capacity Metrics\nThis document defines a framework for standardizing multiple\
    \ BTC (Bulk\nTransport Capacity) metrics that parallel the permitted transport\n\
    diversity.  This memo provides information for the Internet community.\n3147 \
    \   Christian       Jul 2001        Generic Routing Encapsulation\n          \
    \                              over CLNS Networks\nThis document proposes a method\
    \ for transporting an arbitrary protocol\nover a CLNS (Connectionless Network\
    \ Service) network using GRE (Generic\nRouting Encapsulation).  This may then\
    \ be used as a method to tunnel\nIPv4 or IPv6 over CLNS.  This memo provides information\
    \ for the Internet\ncommunity.\n3146    Fujisawa        Oct 2001        Transmission\
    \ of IPv6 Packets\n                                        over IEEE 1394 Networks\n\
    This document describes the frame format for transmission of IPv6\npackets and\
    \ the method of forming IPv6 link-local addresses and\nstatelessly autoconfigured\
    \ addresses on IEEE1394 networks.  [STANDARDS\nTRACK]\n3145    Verma         \
    \  Jul 2001        L2TP Disconnect Cause\n                                   \
    \     Information\nThis document provides an extension to the Layer 2 Tunneling\
    \ Protocol\n(\"L2TP\"), a mechanism for tunneling Point-to-Point Protocol (PPP)\n\
    sessions.  [STANDARDS TRACK]\n3144    Romascanu       Aug 2001        Remote Monitoring\
    \ MIB\n                                        Extensions for Interface\n    \
    \                                    Parameters Monitoring\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in the Internet community.  The\ndocument proposes an extension to\
    \ the Remote Monitoring MIB with a\nmethod of sorting the interfaces of a monitored\
    \ device according to\nvalues of parameters specific to this interface.  [STANDARDS\
    \ TRACK]\n3143    Cooper          Jun 2001        Known HTTP Proxy/Caching\n \
    \                                       Problems\nThis document catalogs a number\
    \ of known problems with World Wide Web\n(WWW) (caching) proxies and cache servers.\
    \  The goal of the document is\nto provide a discussion of the problems and proposed\
    \ workarounds, and\nultimately to improve conditions by illustrating problems.\
    \  This memo\nprovides information for the Internet community.\n3142    Hagino\
    \          Jun 2001        An IPv6-to-IPv4 Transport\n                       \
    \                 Relay Translator\nThe document describes an IPv6-to-IPv4 transport\
    \ relay translator (TRT).\nThis memo provides information for the Internet community.\n\
    3141    Hiller          Jun 2001        CDMA2000 Wireless Data\n             \
    \                           Requirements for AAA\nThis memo specifies cdma2000\
    \ wireless data AAA (Authentication,\nAuthorization, Accounting) requirements\
    \ associated with third generation\nwireless architecture that supports roaming\
    \ among service providers for\ntraditional PPP and Mobile IP services.  This memo\
    \ provides information\nfor the Internet community.\n3140    Black           Jun\
    \ 2001        Per Hop Behavior\n                                        Identification\
    \ Codes\nThis document defines a 16 bit encoding mechanism for the identification\n\
    of differentiated services Per Hop Behaviors in protocol messages.  It\nreplaces\
    \ RFC 2836.  [STANDARDS TRACK]\n3139    Sanchez         Jun 2001        Requirements\
    \ for Configuration\n                                        Management of IP-based\n\
    \                                        Networks\nThis memo discusses different\
    \ approaches to configure networks and\nidentifies a set of configuration management\
    \ requirements for IP-based\nnetworks.  This memo provides information for the\
    \ Internet community.\n3138    Meyer           Jun 2001        Extended Assignments\
    \ in 233/8\nThis memo provides describes the mapping of the GLOP addresses\ncorresponding\
    \ to the private AS space.  This memo provides information\nfor the Internet community.\n\
    3137    Retana          Jun 2001        OSPF Stub Router Advertisement\nThis memo\
    \ describes a backward-compatible technique that may be used by\nOSPF (Open Shortest\
    \ Path First) implementations to advertise\nunavailability to forward transit\
    \ traffic or to lower the preference\nlevel for the paths through such a router.\
    \  This memo provides\ninformation for the Internet community.\n3136    Slutsman\
    \        Jun 2001        The SPIRITS Architecture\nThis document describes the\
    \ architecture for supporting SPIRITS\nservices, which are those originating in\
    \ the PSTN (Public Switched\nTelephone Network)and necessitating the interactions\
    \ between the PSTN\nand the Internet.  This memo provides information for the\
    \ Internet\ncommunity.\n3135    Border          Jun 2001        Performance Enhancing\
    \ Proxies\n                                        Intended to Mitigate\n    \
    \                                    Link-Related Degradations\nThis document\
    \ is a survey of Performance Enhancing Proxies (PEPs) often\nemployed to improve\
    \ degraded TCP performance caused by characteristics\nof specific link environments,\
    \ for example, in satellite, wireless WAN,\nand wireless LAN environments.  This\
    \ memo provides information for the\nInternet community.\n3134    Dunn       \
    \     Jun 2001        Terminology for ATM ABR\n                              \
    \          Benchmarking\nThis memo discusses and defines terms associated with\
    \ performance\nbenchmarking tests and the results of these tests in the context\
    \ of\nAsynchronous Transfer Mode (ATM) based switching devices supporting ABR\n\
    (Available Bit Rate).  This memo provides information for the Internet\ncommunity.\n\
    3133    Dunn            Jun 2001        Terminology for Frame Relay\n        \
    \                                Benchmarking\nThis memo discusses and defines\
    \ terms associated with performance\nbenchmarking tests and the results of these\
    \ tests in the context of\nframe relay switching devices.  This memo provides\
    \ information for the\nInternet community.\n3132    Kempf           Jun 2001 \
    \       Dormant Mode Host Alerting\n                                        (\"\
    IP Paging\") Problem\n                                        Statement\nThis\
    \ memo describes paging, assesses the need for IP paging, and\npresents a list\
    \ of recommendations for Seamoby charter items regarding\nwork on paging.  This\
    \ memo provides information for the Internet\ncommunity.\n3131    Bradner    \
    \     Jun 2001        3GPP2-IETF Standardization\n                           \
    \             Collaboration\nThis document describes the standardization collaboration\
    \ between 3GPP2\nand IETF.  This memo provides information for the Internet community.\n\
    3130    Lewis           Jun 2001        Notes from the\n                     \
    \                   State-Of-The-Technology:\n                               \
    \         DNSSEC\nThis is a memo of a DNSSEC (Domain Name System Security Extensions)\n\
    status meeting.  This memo provides information for the Internet\ncommunity.\n\
    3129    Thomas          Jun 2001        Requirements for Kerberized\n        \
    \                                Internet Negotiation of Keys\nThe goal of this\
    \ document is to produce a streamlined, fast, easily\nmanaged, and cryptographically\
    \ sound protocol without requiring public\nkey.  This memo provides information\
    \ for the Internet community.\n3128    Miller          Jun 2001        Protection\
    \ Against a Variant\n                                        of the Tiny Fragment\
    \ Attack\nThis document discusses how RFC 1858 compliant filters can be vulnerable\n\
    to a variant of the \"Tiny Fragment Attack\" described in section 3.1 of\nthe\
    \ RFC.  This document describes the attack and recommends corrective\naction.\
    \  This memo provides information for the Internet community.\n3127    Mitton\
