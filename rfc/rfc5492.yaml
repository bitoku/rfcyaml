- title: Appendix A.  Comparison between RFC 2842 and RFC 3392
  contents:
  - "Appendix A.  Comparison between RFC 2842 and RFC 3392\n   In addition to several\
    \ minor editorial changes, RFC 3392 also\n   clarified how to handle multiple\
    \ instances of the same capability.\n"
- title: Appendix B.  Comparison between RFC 3392 and This Document
  contents:
  - "Appendix B.  Comparison between RFC 3392 and This Document\n   This document\
    \ makes minor editorial changes and updated references,\n   clarifies the use\
    \ of the Unsupported Optional Parameter NOTIFICATION\n   message, clarifies behavior\
    \ when the Capabilities Parameter is\n   included in the OPEN message multiple\
    \ times, and clarifies\n   requirements by changing a number of SHOULDs to MUSTs.\n"
