- title: pimSGRptSrcAddress OBJECT-TYPE
  contents:
  - "pimSGRptSrcAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The source address for this entry.  The InetAddressType is\n      \
    \      given by the pimStarGAddressType object.\"\n    ::= { pimSGRptEntry 1 }\n"
- title: pimSGRptUpTime OBJECT-TYPE
  contents:
  - "pimSGRptUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this entry\
    \ was created by the local router.\"\n    ::= { pimSGRptEntry 2 }\n"
- title: pimSGRptUpstreamPruneState OBJECT-TYPE
  contents:
  - "pimSGRptUpstreamPruneState OBJECT-TYPE\n    SYNTAX     INTEGER {\n          \
    \        rptNotJoined (1),\n                  pruned (2),\n                  notPruned\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"Whether the local router should prune the source\
    \ off the RP\n            tree.  This corresponds to the state of the upstream\n\
    \            (S,G,rpt) state machine for triggered messages in the PIM-SM\n  \
    \          specification.\"\n    REFERENCE \"RFC 4601 section 4.5.9\"\n    ::=\
    \ { pimSGRptEntry 3 }\n"
- title: pimSGRptUpstreamOverrideTimer OBJECT-TYPE
  contents:
  - "pimSGRptUpstreamOverrideTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router sends a\n            triggered (S,G,rpt) Join message\
    \ on pimStarGRPFIfIndex.\n            This timer is called the (S,G,rpt) Upstream\
    \ Override Timer\n            in the PIM-SM specification.  This object is zero\
    \ if the\n            timer is not running.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.5.9\"\n    ::= { pimSGRptEntry 4 }\n"
