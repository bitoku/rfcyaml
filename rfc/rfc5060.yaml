    \    STATUS     current\n    DESCRIPTION\n            \"An entry (conceptual row)\
    \ in the pimSGRptTable.\"\n    INDEX      { pimStarGAddressType,\n           \
    \      pimStarGGrpAddress,\n                 pimSGRptSrcAddress }\n    ::= { pimSGRptTable\
