- title: pimNbrSecAddressIfIndex OBJECT-TYPE
  contents:
  - "pimNbrSecAddressIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of ifIndex for the interface used to reach this\n            PIM neighbor.\"\
    \n    ::= { pimNbrSecAddressEntry 1 }\n"
- title: pimNbrSecAddressType OBJECT-TYPE
  contents:
  - "pimNbrSecAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of this PIM neighbor.\"\n    ::= { pimNbrSecAddressEntry 2 }\n"
- title: pimNbrSecAddressPrimary OBJECT-TYPE
  contents:
  - "pimNbrSecAddressPrimary OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The primary IP address of this PIM neighbor.  The\n            InetAddressType\
    \ is given by the pimNbrSecAddressType\n            object.\"\n    ::= { pimNbrSecAddressEntry\
    \ 3 }\n"
- title: pimNbrSecAddress OBJECT-TYPE
  contents:
  - "pimNbrSecAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The secondary IP address of this PIM neighbor.  The\n            InetAddressType\
    \ is given by the pimNbrSecAddressType\n            object.\"\n    ::= { pimNbrSecAddressEntry\
    \ 4 }\n"
