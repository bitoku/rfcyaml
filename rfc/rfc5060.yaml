- title: pimInterfaceTable OBJECT-TYPE
  contents:
  - "pimInterfaceTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimInterfaceEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table listing the router's PIM interfaces.\n     \
    \       PIM is enabled on all interfaces listed in this table.\"\n    ::= { pim\
    \ 1 }\n"
- title: pimInterfaceEntry OBJECT-TYPE
  contents:
  - "pimInterfaceEntry OBJECT-TYPE\n    SYNTAX     PimInterfaceEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the pimInterfaceTable.  This\n            entry is preserved\
    \ on agent restart.\"\n    INDEX      { pimInterfaceIfIndex,\n               \
    \  pimInterfaceIPVersion }\n    ::= { pimInterfaceTable 1 }\n"
- title: PimInterfaceEntry ::= SEQUENCE {
  contents:
  - "PimInterfaceEntry ::= SEQUENCE {\n    pimInterfaceIfIndex              InterfaceIndex,\n\
    \    pimInterfaceIPVersion            InetVersion,\n    pimInterfaceAddressType\
    \          InetAddressType,\n    pimInterfaceAddress              InetAddress,\n\
    \    pimInterfaceGenerationIDValue    Unsigned32,\n    pimInterfaceDR        \
    \           InetAddress,\n    pimInterfaceDRPriority           Unsigned32,\n \
    \   pimInterfaceDRPriorityEnabled    TruthValue,\n    pimInterfaceHelloInterval\
    \        Unsigned32,\n    pimInterfaceTrigHelloInterval    Unsigned32,\n    pimInterfaceHelloHoldtime\
    \        Unsigned32,\n    pimInterfaceJoinPruneInterval    Unsigned32,\n    pimInterfaceJoinPruneHoldtime\
    \    Unsigned32,\n    pimInterfaceDFElectionRobustness Unsigned32,\n    pimInterfaceLanDelayEnabled\
    \      TruthValue,\n    pimInterfacePropagationDelay     Unsigned32,\n    pimInterfaceOverrideInterval\
    \     Unsigned32,\n    pimInterfaceEffectPropagDelay    Unsigned32,\n    pimInterfaceEffectOverrideIvl\
    \    Unsigned32,\n    pimInterfaceSuppressionEnabled   TruthValue,\n    pimInterfaceBidirCapable\
    \         TruthValue,\n    pimInterfaceDomainBorder         TruthValue,\n    pimInterfaceStubInterface\
    \        TruthValue,\n    pimInterfacePruneLimitInterval   Unsigned32,\n    pimInterfaceGraftRetryInterval\
    \   Unsigned32,\n    pimInterfaceSRPriorityEnabled    TruthValue,\n    pimInterfaceStatus\
    \               RowStatus,\n    pimInterfaceStorageType          StorageType\n"
- title: '}'
  contents:
  - '}

    '
- title: pimInterfaceIfIndex OBJECT-TYPE
  contents:
  - "pimInterfaceIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The ifIndex\
    \ value of this PIM interface.\"\n    ::= { pimInterfaceEntry 1 }\n"
- title: pimInterfaceIPVersion OBJECT-TYPE
  contents:
  - "pimInterfaceIPVersion OBJECT-TYPE\n    SYNTAX     InetVersion\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The IP\
    \ version of this PIM interface.  A physical interface\n            may be configured\
    \ in multiple modes concurrently, e.g., IPv4\n            and IPv6; however, the\
    \ traffic is considered to be logically\n            separate.\"\n    ::= { pimInterfaceEntry\
    \ 2 }\n"
- title: pimInterfaceAddressType OBJECT-TYPE
  contents:
  - "pimInterfaceAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of this PIM interface.\"\n    ::= { pimInterfaceEntry 3 }\n"
- title: pimInterfaceAddress OBJECT-TYPE
  contents:
  - "pimInterfaceAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The primary IP address of this router on this PIM\n            interface.\
    \  The InetAddressType is given by the\n            pimInterfaceAddressType object.\"\
    \n    REFERENCE \"RFC 4601 sections 4.1.6, 4.3.1-4.3.4, and 4.5.1\"\n    ::= {\
    \ pimInterfaceEntry 4 }\n"
- title: pimInterfaceGenerationIDValue OBJECT-TYPE
  contents:
  - "pimInterfaceGenerationIDValue OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of the Generation ID this router inserted in the\n            last PIM Hello\
    \ message it sent on this interface.\"\n    REFERENCE \"RFC 4601 section 4.3.1\"\
    \n    ::= { pimInterfaceEntry 5 }\n"
- title: pimInterfaceDR OBJECT-TYPE
  contents:
  - "pimInterfaceDR OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The primary IP address of the Designated Router on this PIM\n          \
    \  interface.  The InetAddressType is given by the\n            pimInterfaceAddressType\
    \ object.\"\n    REFERENCE \"RFC 4601 section 4.3\"\n    ::= { pimInterfaceEntry\
    \ 6 }\n"
- title: pimInterfaceDRPriority OBJECT-TYPE
  contents:
  - "pimInterfaceDRPriority OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The Designated\
    \ Router Priority value inserted into the DR\n            Priority option in PIM\
    \ Hello messages transmitted on this\n            interface.  Numerically higher\
    \ values for this object\n            indicate higher priorities.\"\n    REFERENCE\
    \ \"RFC 4601 section 4.3.2\"\n    DEFVAL { 1 }\n    ::= { pimInterfaceEntry 7\
    \ }\n"
- title: pimInterfaceDRPriorityEnabled OBJECT-TYPE
  contents:
  - "pimInterfaceDRPriorityEnabled OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if all routers on this interface are\n            using the DR Priority\
    \ option.\"\n    REFERENCE \"RFC 4601 section 4.3.2\"\n    ::= { pimInterfaceEntry\
    \ 8 }\n"
- title: pimInterfaceHelloInterval OBJECT-TYPE
  contents:
  - "pimInterfaceHelloInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..18000)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The frequency at which PIM Hello messages are\
    \ transmitted\n            on this interface.  This object corresponds to the\n\
    \            'Hello_Period' timer value defined in the PIM-SM\n            specification.\
    \  A value of zero represents an 'infinite'\n            interval, and indicates\
    \ that periodic PIM Hello messages\n            should not be sent on this interface.\"\
    \n    REFERENCE \"RFC 4601 section 9\"\n    DEFVAL { 30 }\n    ::= { pimInterfaceEntry\
    \ 9 }\n"
- title: pimInterfaceTrigHelloInterval OBJECT-TYPE
  contents:
  - "pimInterfaceTrigHelloInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..60)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The maximum time before this router sends a triggered\
    \ PIM\n            Hello message on this interface.  This object corresponds to\n\
    \            the 'Trigered_Hello_Delay' timer value defined in the PIM-SM\n  \
    \          specification.  A value of zero has no special meaning and\n      \
    \      indicates that triggered PIM Hello messages should always be\n        \
    \    sent immediately.\"\n    REFERENCE \"RFC 4601 section 4.11\"\n    DEFVAL\
    \ { 5 }\n    ::= { pimInterfaceEntry 10 }\n"
- title: pimInterfaceHelloHoldtime OBJECT-TYPE
  contents:
  - "pimInterfaceHelloHoldtime OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The value set in the Holdtime field of PIM Hello\
    \ messages\n            transmitted on this interface.  A value of 65535 represents\n\
    \            an 'infinite' holdtime.  Implementations are recommended\n      \
    \      to use a holdtime that is 3.5 times the value of\n            pimInterfaceHelloInterval,\
    \ or 65535 if\n            pimInterfaceHelloInterval is set to zero.\"\n    REFERENCE\
    \ \"RFC 4601 sections 4.3.2 and 4.9.2\"\n    DEFVAL { 105 }\n    ::= { pimInterfaceEntry\
    \ 11 }\n"
- title: pimInterfaceJoinPruneInterval OBJECT-TYPE
  contents:
  - "pimInterfaceJoinPruneInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..18000)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The frequency at which this router sends PIM Join/Prune\n\
    \            messages on this PIM interface.  This object corresponds to\n   \
    \         the 't_periodic' timer value defined in the PIM-SM\n            specification.\
    \  A value of zero represents an 'infinite'\n            interval, and indicates\
    \ that periodic PIM Join/Prune\n            messages should not be sent on this\
    \ interface.\"\n    REFERENCE \"RFC 4601 section 4.11\"\n    DEFVAL { 60 }\n \
    \   ::= { pimInterfaceEntry 12 }\n"
- title: pimInterfaceJoinPruneHoldtime OBJECT-TYPE
  contents:
  - "pimInterfaceJoinPruneHoldtime OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The value inserted into the Holdtime field of\
    \ a PIM\n            Join/Prune message sent on this interface.  A value of 65535\n\
    \            represents an 'infinite' holdtime.  Implementations are\n       \
    \     recommended to use a holdtime that is 3.5 times the value of\n         \
    \   pimInterfaceJoinPruneInterval, or 65535 if\n            pimInterfaceJoinPruneInterval\
    \ is set to zero.  PIM-DM\n            implementations are recommended to use\
    \ the value of\n            pimInterfacePruneLimitInterval.\"\n    REFERENCE \"\
    RFC 4601 sections 4.5.3 and 4.9.5\"\n    DEFVAL { 210 }\n    ::= { pimInterfaceEntry\
    \ 13 }\n"
- title: pimInterfaceDFElectionRobustness OBJECT-TYPE
  contents:
  - "pimInterfaceDFElectionRobustness OBJECT-TYPE\n    SYNTAX     Unsigned32\n   \
    \ MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n          \
    \  \"The minimum number of PIM DF-Election messages that must be\n           \
    \ lost in order for DF election on this interface to fail.\"\n    DEFVAL { 3 }\n\
    \    ::= { pimInterfaceEntry 14 }\n"
- title: pimInterfaceLanDelayEnabled OBJECT-TYPE
  contents:
  - "pimInterfaceLanDelayEnabled OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if all routers on this interface are\n            using the LAN Prune\
    \ Delay option.\"\n    REFERENCE \"RFC 4601 sections 4.3.3 and 4.9.2\"\n    ::=\
    \ { pimInterfaceEntry 15 }\n"
- title: pimInterfacePropagationDelay OBJECT-TYPE
  contents:
  - "pimInterfacePropagationDelay OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..32767)\n\
    \    UNITS      \"milliseconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The expected propagation delay between PIM routers\
    \ on this\n            network or link.\n            This router inserts this\
    \ value into the Propagation_Delay\n            field of the LAN Prune Delay option\
    \ in the PIM Hello\n            messages sent on this interface.  Implementations\
    \ SHOULD\n            enforce a lower bound on the permitted values for this\n\
    \            object to allow for scheduling and processing delays within\n   \
    \         the local router.\"\n    DEFVAL { 500 }\n    ::= { pimInterfaceEntry\
    \ 16 }\n"
- title: pimInterfaceOverrideInterval OBJECT-TYPE
  contents:
  - "pimInterfaceOverrideInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"milliseconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The value this router inserts into the Override_Interval\n\
    \            field of the LAN Prune Delay option in the PIM Hello\n          \
    \  messages it sends on this interface.\n            When overriding a prune,\
    \ PIM routers pick a random timer\n            duration up to the value of this\
    \ object.  The more PIM\n            routers that are active on a network, the\
    \ more likely it is\n            that the prune will be overridden after a small\
    \ proportion\n            of this time has elapsed.\n            The more PIM\
    \ routers are active on this network, the larger\n            this object should\
    \ be to obtain an optimal spread of prune\n            override latencies.\"\n\
    \    REFERENCE \"RFC 4601 section 4.3.3\"\n    DEFVAL { 2500 }\n    ::= { pimInterfaceEntry\
    \ 17 }\n"
- title: pimInterfaceEffectPropagDelay OBJECT-TYPE
  contents:
  - "pimInterfaceEffectPropagDelay OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..32767)\n\
    \    UNITS      \"milliseconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The Effective Propagation Delay on this interface.\
    \  This\n            object is always 500 if pimInterfaceLanDelayEnabled is\n\
    \            FALSE.\"\n    REFERENCE \"RFC 4601 section 4.3.3\"\n    ::= { pimInterfaceEntry\
    \ 18 }\n"
- title: pimInterfaceEffectOverrideIvl OBJECT-TYPE
  contents:
  - "pimInterfaceEffectOverrideIvl OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"milliseconds\"\n    MAX-ACCESS read-only\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The Effective Override Interval on this interface.\
    \  This\n            object is always 2500 if pimInterfaceLanDelayEnabled is\n\
    \            FALSE.\"\n    REFERENCE \"RFC 4601 section 4.3.3\"\n    ::= { pimInterfaceEntry\
    \ 19 }\n"
- title: pimInterfaceSuppressionEnabled OBJECT-TYPE
  contents:
  - "pimInterfaceSuppressionEnabled OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether join\
    \ suppression is enabled on this interface.\n            This object is always\
    \ TRUE if pimInterfaceLanDelayEnabled is\n            FALSE.\"\n    REFERENCE\
    \ \"RFC 4601 section 4.3.3\"\n    ::= { pimInterfaceEntry 20 }\n"
- title: pimInterfaceBidirCapable OBJECT-TYPE
  contents:
  - "pimInterfaceBidirCapable OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if all routers on this interface are\n            using the Bidirectional-PIM\
    \ Capable option.\"\n    REFERENCE \"RFC 5015 section 3.2 and 3.7.4\"\n    ::=\
    \ { pimInterfaceEntry 21 }\n"
- title: pimInterfaceDomainBorder OBJECT-TYPE
  contents:
  - "pimInterfaceDomainBorder OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"Whether\
    \ or not this interface is a PIM domain border.  This\n            includes acting\
    \ as a border for PIM Bootstrap Router (BSR)\n            messages, if the BSR\
    \ mechanism is in use.\"\n    DEFVAL { false }\n    ::= { pimInterfaceEntry 22\
    \ }\n"
- title: pimInterfaceStubInterface OBJECT-TYPE
  contents:
  - "pimInterfaceStubInterface OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"Whether\
    \ this interface is a 'stub interface'.  If this\n            object is set to\
    \ TRUE, then no PIM packets are sent out this\n            interface, and any\
    \ received PIM packets are ignored.\n            Setting this object to TRUE is\
    \ a security measure for\n            interfaces towards untrusted hosts.  This\
    \ allows an\n            interface to be configured for use with IGMP (Internet\
    \ Group\n            Management Protocol) or MLD (Multicast Listener Discovery)\n\
    \            only, which protects the PIM router from forged PIM messages\n  \
    \          on the interface.\n            To communicate with other PIM routers\
    \ using this interface,\n            this object must remain set to FALSE.\n \
    \           Changing the value of this object while the interface is\n       \
    \     operational causes PIM to be disabled and then re-enabled on\n         \
    \   this interface.\"\n    REFERENCE \"RFC 3376, RFC 3810\"\n    DEFVAL { false\
    \ }\n    ::= { pimInterfaceEntry 23 }\n"
- title: pimInterfacePruneLimitInterval OBJECT-TYPE
  contents:
  - "pimInterfacePruneLimitInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The minimum interval that must transpire between\
    \ two\n            successive Prunes sent by a router.  This object corresponds\n\
    \            to the 't_limit' timer value defined in the PIM-DM\n            specification.\
    \  This object is used only by PIM-DM.\"\n    REFERENCE \"RFC 3973 section 4.8\"\
    \n    DEFVAL { 60 }\n    ::= { pimInterfaceEntry 24 }\n"
- title: pimInterfaceGraftRetryInterval OBJECT-TYPE
  contents:
  - "pimInterfaceGraftRetryInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The minimum interval that must transpire between\
    \ two\n            successive Grafts sent by a router.  This object corresponds\n\
    \            to the 'Graft_Retry_Period' timer value defined in the\n        \
    \    PIM-DM specification.  This object is used only by PIM-DM.\"\n    REFERENCE\
    \ \"RFC 3973 section 4.8\"\n    DEFVAL { 3 }\n    ::= { pimInterfaceEntry 25 }\n"
- title: pimInterfaceSRPriorityEnabled OBJECT-TYPE
  contents:
  - "pimInterfaceSRPriorityEnabled OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if all routers on this interface are\n            using the State Refresh\
    \ option.  This object is used only by\n            PIM-DM.\"\n    ::= { pimInterfaceEntry\
    \ 26 }\n"
- title: pimInterfaceStatus OBJECT-TYPE
  contents:
  - "pimInterfaceStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The status of this entry.\
    \  Creating the entry enables PIM\n            on the interface; destroying the\
    \ entry disables PIM on the\n            interface.\n            This status object\
    \ can be set to active(1) without setting\n            any other columnar objects\
    \ in this entry.\n            All writeable objects in this entry can be modified\
    \ when the\n            status of this entry is active(1).\"\n    ::= { pimInterfaceEntry\
    \ 27 }\n"
- title: pimInterfaceStorageType OBJECT-TYPE
  contents:
  - "pimInterfaceStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The storage\
    \ type for this row.  Rows having the value\n            'permanent' need not\
    \ allow write-access to any columnar\n            objects in the row.\"\n    DEFVAL\
    \ { nonVolatile }\n    ::= { pimInterfaceEntry 28 }\n"
