- title: pimGroupMappingGrpAddress OBJECT-TYPE
  contents:
  - "pimGroupMappingGrpAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The IP multicast group address that, when combined with\n         \
    \   pimGroupMappingGrpPrefixLength, gives the group prefix for\n            this\
    \ mapping.  The InetAddressType is given by the\n            pimGroupMappingAddressType\
    \ object.\n            This address object is only significant up to\n       \
    \     pimGroupMappingGrpPrefixLength bits.  The remainder of the\n           \
    \ address bits are zero.  This is especially important for\n            this index\
    \ field, which is part of the index of this entry.\n            Any non-zero bits\
    \ would signify an entirely different\n            entry.\"\n    ::= { pimGroupMappingEntry\
    \ 3 }\n"
- title: pimGroupMappingGrpPrefixLength OBJECT-TYPE
  contents:
  - "pimGroupMappingGrpPrefixLength OBJECT-TYPE\n    SYNTAX     InetAddressPrefixLength\
    \ (4..128)\n    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The multicast group prefix length that, when combined\n       \
    \     with pimGroupMappingGrpAddress, gives the group prefix for\n           \
    \ this mapping.  The InetAddressType is given by the\n            pimGroupMappingAddressType\
    \ object.  If\n            pimGroupMappingAddressType is 'ipv4' or 'ipv4z', this\n\
    \            object must be in the range 4..32.  If\n            pimGroupMappingAddressType\
    \ is 'ipv6' or 'ipv6z', this object\n            must be in the range 8..128.\"\
    \n    ::= { pimGroupMappingEntry 4 }\n"
- title: pimGroupMappingRPAddressType OBJECT-TYPE
  contents:
  - "pimGroupMappingRPAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n  \
    \  MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n      \
    \      \"The address type of the RP to be used for groups within\n           \
    \ this group prefix, or unknown(0) if no RP is to be used or\n            if the\
    \ RP address is unknown.  This object must be\n            unknown(0) if pimGroupMappingPimMode\
    \ is ssm(2), or if\n            pimGroupMappingOrigin is embedded(6).\"\n    ::=\
    \ { pimGroupMappingEntry 5 }\n"
- title: pimGroupMappingRPAddress OBJECT-TYPE
  contents:
  - "pimGroupMappingRPAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The IP address of the RP to be used for groups within this\n      \
    \      group prefix.  The InetAddressType is given by the\n            pimGroupMappingRPAddressType\
    \ object.\"\n    ::= { pimGroupMappingEntry 6 }\n"
- title: pimGroupMappingPimMode OBJECT-TYPE
  contents:
  - "pimGroupMappingPimMode OBJECT-TYPE\n    SYNTAX     PimMode\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The PIM mode to be used\
    \ for groups in this group prefix.\"\n    ::= { pimGroupMappingEntry 7 }\n"
- title: pimGroupMappingPrecedence OBJECT-TYPE
  contents:
  - "pimGroupMappingPrecedence OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The precedence\
    \ of this row, used in the algorithm that\n            determines which row applies\
    \ to a given group address\n            (described above).  Numerically higher\
    \ values for this\n            object indicate lower precedences, with the value\
    \ zero\n            denoting the highest precedence.\n            The absolute\
    \ values of this object have a significance only\n            on the local router\
    \ and do not need to be coordinated with\n            other routers.\"\n    ::=\
    \ { pimGroupMappingEntry 8 }\n"
