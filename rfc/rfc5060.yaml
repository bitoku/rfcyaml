- title: PimMode ::= TEXTUAL-CONVENTION
  contents:
  - "PimMode ::= TEXTUAL-CONVENTION\n    STATUS     current\n    DESCRIPTION\n   \
    \         \"The PIM mode in which a group is operating.\n            none(1) \
    \     The group is not using PIM, which may be the\n                         case\
    \ if, for example, it is a link-local or\n                         unroutable\
    \ group address.\n            ssm(2)       Source-Specific Multicast (SSM) with\
    \ PIM Sparse\n                         Mode.\n            asm(3)       Any Source\
    \ Multicast (ASM) with PIM Sparse\n                         Mode.\n          \
    \  bidir(4)     Bidirectional PIM.\n            dm(5)        PIM Dense Mode.\n\
    \            other(6)     Any other PIM mode.\"\n    SYNTAX     INTEGER {\n  \
    \                none(1),\n                  ssm(2),\n                  asm(3),\n\
    \                  bidir(4),\n                  dm(5),\n                  other(6)\n\
    \               }\n"
- title: PimGroupMappingOriginType ::= TEXTUAL-CONVENTION
  contents:
  - "PimGroupMappingOriginType ::= TEXTUAL-CONVENTION\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"The mechanism by which a PIM group mapping was learned.\n\
    \            fixed(1)     Link-local or unroutable group mappings.\n         \
    \   configRp(2)  Local static RP configuration.\n            configSsm(3) Local\
    \ SSM Group configuration.\n            bsr(4)       The PIM Bootstrap Router\
    \ (BSR) mechanism.\n            autoRP(5)    Cisco's Auto-RP mechanism.\n    \
    \        embedded(6)  The Embedded-RP mechanism where the RP address\n       \
    \                  is embedded in the multicast group address.\n            other(7)\
    \     Any other mechanism.\"\n    REFERENCE \"RFC 3569, RFC 3956, and RFC 5059\"\
    \n    SYNTAX     INTEGER {\n                  fixed(1),\n                  configRp(2),\n\
    \                  configSsm(3),\n                  bsr(4),\n                \
    \  autoRP(5),\n                  embedded(6),\n                  other(7)\n  \
    \             }\n"
