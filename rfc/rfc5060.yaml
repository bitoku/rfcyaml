- title: pimStaticRPAddressType OBJECT-TYPE
  contents:
  - "pimStaticRPAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of this entry.\"\n    ::= { pimStaticRPEntry 1 }\n"
- title: pimStaticRPGrpAddress OBJECT-TYPE
  contents:
  - "pimStaticRPGrpAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The multicast group address that, when combined with\n            pimStaticRPGrpPrefixLength,\
    \ gives the group prefix for this\n            entry.  The InetAddressType is\
    \ given by the\n            pimStaticRPAddressType object.\n            This address\
    \ object is only significant up to\n            pimStaticRPGrpPrefixLength bits.\
    \  The remainder of the\n            address bits are zero.  This is especially\
    \ important for\n            this index field, which is part of the index of this\
    \ entry.\n            Any non-zero bits would signify an entirely different\n\
    \            entry.\"\n    ::= { pimStaticRPEntry 2 }\n"
- title: pimStaticRPGrpPrefixLength OBJECT-TYPE
  contents:
  - "pimStaticRPGrpPrefixLength OBJECT-TYPE\n    SYNTAX     InetAddressPrefixLength\
    \ (4..128)\n    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The multicast group prefix length that, when combined\n       \
    \     with pimStaticRPGrpAddress, gives the group prefix for this\n          \
    \  entry.  The InetAddressType is given by the\n            pimStaticRPAddressType\
    \ object.  If pimStaticRPAddressType is\n            'ipv4' or 'ipv4z', this object\
    \ must be in the range 4..32.\n            If pimStaticRPGrpAddressType is 'ipv6'\
    \ or 'ipv6z', this\n            object must be in the range 8..128.\"\n    ::=\
    \ { pimStaticRPEntry 3 }\n"
- title: pimStaticRPRPAddress OBJECT-TYPE
  contents:
  - "pimStaticRPRPAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The IP address of the RP to be used for groups within this\n         \
    \   group prefix.  The InetAddressType is given by the\n            pimStaticRPAddressType\
    \ object.\"\n    ::= { pimStaticRPEntry 4 }\n"
- title: pimStaticRPPimMode OBJECT-TYPE
  contents:
  - "pimStaticRPPimMode OBJECT-TYPE\n    SYNTAX     PimMode { ssm(2), asm(3), bidir(4)\
    \ }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n   \
    \         \"The PIM mode to be used for groups in this group prefix.\n       \
    \     If this object is set to ssm(2), then pimStaticRPRPAddress\n           \
    \ must be set to zero.  No RP operations are ever possible for\n            PIM\
    \ Mode SSM.\"\n    REFERENCE \"RFC 4601 section 3.7, RFC 3569, and\n         \
    \      'IP Multicast MIB' (August 2007) ipMcastSsmRangeTable\"\n    DEFVAL { asm\
    \ }\n    ::= { pimStaticRPEntry 5 }\n"
- title: pimStaticRPOverrideDynamic OBJECT-TYPE
  contents:
  - "pimStaticRPOverrideDynamic OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"Whether\
    \ this static RP configuration will override other\n            group mappings\
    \ in this group prefix.  If this object is\n            TRUE, then it will override:\n\
    \            -  RP information learned dynamically for groups in this\n      \
    \      group prefix.\n            -  RP information configured in pimStaticRPTable\
    \ with\n            pimStaticRPOverrideDynamic set to FALSE.\n            See\
    \ pimGroupMappingTable for details.\"\n    DEFVAL { false }\n    ::= { pimStaticRPEntry\
    \ 6 }\n"
- title: pimStaticRPPrecedence OBJECT-TYPE
  contents:
  - "pimStaticRPPrecedence OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ for pimGroupMappingPrecedence to be used for this\n            static RP configuration.\
    \  This allows fine control over\n            which configuration is overridden\
    \ by this static\n            configuration.\n            If pimStaticRPOverrideDynamic\
    \ is set to TRUE, all dynamic RP\n            configuration is overridden by this\
    \ static configuration,\n            whatever the value of this object.\n    \
    \        The absolute values of this object have a significance only\n       \
    \     on the local router and do not need to be coordinated with\n           \
    \ other routers.  A setting of this object may have different\n            effects\
    \ when applied to other routers.\n            Do not use this object unless fine\
    \ control of static RP\n            behavior on the local router is required.\"\
    \n    ::= { pimStaticRPEntry 7 }\n"
- title: pimStaticRPRowStatus OBJECT-TYPE
  contents:
  - "pimStaticRPRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The status of this row,\
    \ by which rows in this table can\n            be created and destroyed.\n   \
    \         This status object cannot be set to active(1) before a valid\n     \
    \       value has been written to pimStaticRPRPAddress.\n            All writeable\
    \ objects in this entry can be modified when the\n            status of this entry\
    \ is active(1).\"\n    ::= { pimStaticRPEntry 8 }\n"
- title: pimStaticRPStorageType OBJECT-TYPE
  contents:
  - "pimStaticRPStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The storage\
    \ type for this row.  Rows having the value\n            'permanent' need not\
    \ allow write-access to any columnar\n            objects in the row.\"\n    DEFVAL\
    \ { nonVolatile }\n    ::= { pimStaticRPEntry 9 }\n"
