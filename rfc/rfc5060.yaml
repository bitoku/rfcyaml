- title: -- The PIM (*,G,I) State Table
  contents:
  - '-- The PIM (*,G,I) State Table

    '
- title: --
  contents:
  - '--

    '
- title: pimStarGITable OBJECT-TYPE
  contents:
  - "pimStarGITable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimStarGIEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The (conceptual)\
    \ table listing the interface-specific (*,G)\n            state that PIM has.\"\
    \n    REFERENCE \"RFC 4601 section 4.1.3\"\n    ::= { pim 5 }\n"
- title: pimStarGIEntry OBJECT-TYPE
  contents:
  - "pimStarGIEntry OBJECT-TYPE\n    SYNTAX     PimStarGIEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"An entry (conceptual row)\
    \ in the pimStarGITable.\"\n    INDEX      { pimStarGAddressType,\n          \
    \       pimStarGGrpAddress,\n                 pimStarGIIfIndex }\n    ::= { pimStarGITable\
    \ 1 }\n"
- title: PimStarGIEntry ::= SEQUENCE {
  contents:
  - "PimStarGIEntry ::= SEQUENCE {\n    pimStarGIIfIndex                 InterfaceIndex,\n\
    \    pimStarGIUpTime                  TimeTicks,\n    pimStarGILocalMembership\
    \         TruthValue,\n    pimStarGIJoinPruneState          INTEGER,\n    pimStarGIPrunePendingTimer\
    \       TimeTicks,\n    pimStarGIJoinExpiryTimer         TimeTicks,\n    pimStarGIAssertState\
    \             INTEGER,\n    pimStarGIAssertTimer             TimeTicks,\n    pimStarGIAssertWinnerAddressType\
    \ InetAddressType,\n    pimStarGIAssertWinnerAddress     InetAddress,\n    pimStarGIAssertWinnerMetricPref\
    \  Unsigned32,\n    pimStarGIAssertWinnerMetric      Unsigned32\n"
- title: '}'
  contents:
  - '}

    '
- title: pimStarGIIfIndex OBJECT-TYPE
  contents:
  - "pimStarGIIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The ifIndex of the interface\
    \ that this entry corresponds\n            to.\"\n    ::= { pimStarGIEntry 1 }\n"
- title: pimStarGIUpTime OBJECT-TYPE
  contents:
  - "pimStarGIUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this entry\
    \ was created by the local router.\"\n    ::= { pimStarGIEntry 2 }\n"
- title: pimStarGILocalMembership OBJECT-TYPE
  contents:
  - "pimStarGILocalMembership OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether the\
    \ local router has (*,G) local membership on this\n            interface (resulting\
    \ from a mechanism such as IGMP or MLD).\n            This corresponds to local_receiver_include(*,G,I)\
    \ in the\n            PIM-SM specification.\"\n    REFERENCE \"RFC 3376, RFC 3810,\
    \ and RFC 4601 section 4.1.6\"\n    ::= { pimStarGIEntry 3 }\n"
- title: pimStarGIJoinPruneState OBJECT-TYPE
  contents:
  - "pimStarGIJoinPruneState OBJECT-TYPE\n    SYNTAX     INTEGER {\n             \
    \     noInfo (1),\n                  join (2),\n                  prunePending\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"The state resulting from (*,G) Join/Prune messages\n\
    \            received on this interface.  This corresponds to the state\n    \
    \        of the downstream per-interface (*,G) state machine in the\n        \
    \    PIM-SM specification.\"\n    REFERENCE \"RFC 4601 section 4.5.2\"\n    ::=\
    \ { pimStarGIEntry 4 }\n"
- title: pimStarGIPrunePendingTimer OBJECT-TYPE
  contents:
  - "pimStarGIPrunePendingTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router acts on a (*,G)\n            Prune message received\
    \ on this interface, during which the\n            router is waiting to see whether\
    \ another downstream router\n            will override the Prune message.  This\
    \ timer is called the\n            (*,G) Prune-Pending Timer in the PIM-SM specification.\
    \  This\n            object is zero if the timer is not running.\"\n    REFERENCE\
    \ \"RFC 4601 section 4.5.1\"\n    ::= { pimStarGIEntry 5 }\n"
- title: pimStarGIJoinExpiryTimer OBJECT-TYPE
  contents:
  - "pimStarGIJoinExpiryTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before (*,G) Join state for this\n            interface expires.  This timer\
    \ is called the (*,G) Join\n            Expiry Timer in the PIM-SM specification.\
    \  This object is\n            zero if the timer is not running.  A value of 'FFFFFFFF'h\n\
    \            indicates an infinite expiry time.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.10\"\n    ::= { pimStarGIEntry 6 }\n"
- title: pimStarGIAssertState OBJECT-TYPE
  contents:
  - "pimStarGIAssertState OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \  noInfo (1),\n                  iAmAssertWinner (2),\n                  iAmAssertLoser\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"The (*,G) Assert state for this interface.  This\n\
    \            corresponds to the state of the per-interface (*,G) Assert\n    \
    \        state machine in the PIM-SM specification.  If\n            pimStarGPimMode\
    \ is 'bidir', this object must be 'noInfo'.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.6.2\"\n    ::= { pimStarGIEntry 7 }\n"
- title: pimStarGIAssertTimer OBJECT-TYPE
  contents:
  - "pimStarGIAssertTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"If pimStarGIAssertState\
    \ is 'iAmAssertWinner', this is the\n            time remaining before the local\
    \ router next sends a (*,G)\n            Assert message on this interface.  If\
    \ pimStarGIAssertState\n            is 'iAmAssertLoser', this is the time remaining\
    \ before the\n            (*,G) Assert state expires.  If pimStarGIAssertState\
    \ is\n            'noInfo', this is zero.  This timer is called the (*,G)\n  \
    \          Assert Timer in the PIM-SM specification.\"\n    REFERENCE \"RFC 4601\
    \ section 4.6.2\"\n    ::= { pimStarGIEntry 8 }\n"
- title: pimStarGIAssertWinnerAddressType OBJECT-TYPE
  contents:
  - "pimStarGIAssertWinnerAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"If pimStarGIAssertState is 'iAmAssertLoser', this is the\n            address\
    \ type of the assert winner; otherwise, this object is\n            unknown(0).\"\
    \n    ::= { pimStarGIEntry 9 }\n"
- title: pimStarGIAssertWinnerAddress OBJECT-TYPE
  contents:
  - "pimStarGIAssertWinnerAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"If pimStarGIAssertState is 'iAmAssertLoser', this is the\n            address\
    \ of the assert winner.  The InetAddressType is given\n            by the pimStarGIAssertWinnerAddressType\
    \ object.\"\n    ::= { pimStarGIEntry 10 }\n"
- title: pimStarGIAssertWinnerMetricPref OBJECT-TYPE
  contents:
  - "pimStarGIAssertWinnerMetricPref OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"If pimStarGIAssertState is 'iAmAssertLoser', this is the\n            metric\
    \ preference of the route to the RP advertised by the\n            assert winner;\
    \ otherwise, this object is zero.\"\n    ::= { pimStarGIEntry 11 }\n"
- title: pimStarGIAssertWinnerMetric OBJECT-TYPE
  contents:
  - "pimStarGIAssertWinnerMetric OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"If pimStarGIAssertState\
    \ is 'iAmAssertLoser', this is the\n            routing metric of the route to\
    \ the RP advertised by the\n            assert winner; otherwise, this object\
    \ is zero.\"\n    ::= { pimStarGIEntry 12 }\n"
