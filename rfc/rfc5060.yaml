- title: pimSGTable OBJECT-TYPE
  contents:
  - "pimSGTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimSGEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The (conceptual)\
    \ table listing the non-interface specific\n            (S,G) state that PIM has.\"\
    \n    REFERENCE \"RFC 4601 section 4.1.4\"\n    ::= { pim 6 }\n"
- title: pimSGEntry OBJECT-TYPE
  contents:
  - "pimSGEntry OBJECT-TYPE\n    SYNTAX     PimSGEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"An entry (conceptual row)\
    \ in the pimSGTable.\"\n    INDEX      { pimSGAddressType,\n                 pimSGGrpAddress,\n\
    \                 pimSGSrcAddress }\n    ::= { pimSGTable 1 }\n"
- title: PimSGEntry ::= SEQUENCE {
  contents:
  - "PimSGEntry ::= SEQUENCE {\n    pimSGAddressType               InetAddressType,\n\
    \    pimSGGrpAddress                InetAddress,\n    pimSGSrcAddress        \
    \        InetAddress,\n    pimSGUpTime                    TimeTicks,\n    pimSGPimMode\
    \                   PimMode,\n    pimSGUpstreamJoinState         INTEGER,\n  \
    \  pimSGUpstreamJoinTimer         TimeTicks,\n    pimSGUpstreamNeighbor      \
    \    InetAddress,\n    pimSGRPFIfIndex                InterfaceIndexOrZero,\n\
    \    pimSGRPFNextHopType            InetAddressType,\n    pimSGRPFNextHop    \
    \            InetAddress,\n    pimSGRPFRouteProtocol          IANAipRouteProtocol,\n\
    \    pimSGRPFRouteAddress           InetAddress,\n    pimSGRPFRoutePrefixLength\
    \      InetAddressPrefixLength,\n    pimSGRPFRouteMetricPref        Unsigned32,\n\
    \    pimSGRPFRouteMetric            Unsigned32,\n    pimSGSPTBit             \
    \       TruthValue,\n    pimSGKeepaliveTimer            TimeTicks,\n    pimSGDRRegisterState\
    \           INTEGER,\n    pimSGDRRegisterStopTimer       TimeTicks,\n    pimSGRPRegisterPMBRAddressType\
    \ InetAddressType,\n    pimSGRPRegisterPMBRAddress     InetAddress,\n    pimSGUpstreamPruneState\
    \        INTEGER,\n    pimSGUpstreamPruneLimitTimer   TimeTicks,\n    pimSGOriginatorState\
    \           INTEGER,\n    pimSGSourceActiveTimer         TimeTicks,\n    pimSGStateRefreshTimer\
    \         TimeTicks\n"
- title: '}'
  contents:
  - '}

    '
- title: pimSGAddressType OBJECT-TYPE
  contents:
  - "pimSGAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of the source and multicast group for this\n            entry.\"\n    ::=\
    \ { pimSGEntry 1 }\n"
- title: pimSGGrpAddress OBJECT-TYPE
  contents:
  - "pimSGGrpAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The multicast group address for this entry.  The\n            InetAddressType\
    \ is given by the pimSGAddressType object.\"\n    ::= { pimSGEntry 2 }\n"
- title: pimSGSrcAddress OBJECT-TYPE
  contents:
  - "pimSGSrcAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The source address for this entry.  The InetAddressType is\n      \
    \      given by the pimSGAddressType object.\"\n    ::= { pimSGEntry 3 }\n"
- title: pimSGUpTime OBJECT-TYPE
  contents:
  - "pimSGUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this entry\
    \ was created by the local router.\"\n    ::= { pimSGEntry 4 }\n"
- title: pimSGPimMode OBJECT-TYPE
  contents:
  - "pimSGPimMode OBJECT-TYPE\n    SYNTAX     PimMode { ssm(2), asm(3) }\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether pimSGGrpAddress\
    \ is an SSM (Source Specific\n            Multicast, used with PIM-SM) or ASM\
    \ (Any Source Multicast,\n            used with PIM-SM) group.\"\n    REFERENCE\
    \ \"RFC 4601 section 4.5.2, RFC 3569, and\n               'IP Multicast MIB' (August\
    \ 2007) ipMcastSsmRangeTable\"\n    ::= { pimSGEntry 5 }\n"
- title: pimSGUpstreamJoinState OBJECT-TYPE
  contents:
  - "pimSGUpstreamJoinState OBJECT-TYPE\n    SYNTAX     INTEGER {\n              \
    \    notJoined (1),\n                  joined (2)\n               }\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether the\
    \ local router should join the shortest-path tree\n            for the source\
    \ and group represented by this entry.  This\n            corresponds to the state\
    \ of the upstream (S,G) state machine\n            in the PIM-SM specification.\"\
    \n    REFERENCE \"RFC 4601 section 4.5.7\"\n    ::= { pimSGEntry 6 }\n"
- title: pimSGUpstreamJoinTimer OBJECT-TYPE
  contents:
  - "pimSGUpstreamJoinTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router next sends a\n            periodic (S,G) Join message\
    \ on pimSGRPFIfIndex.  This timer\n            is called the (S,G) Upstream Join\
    \ Timer in the PIM-SM\n            specification.  This object is zero if the\
    \ timer is not\n            running.\"\n    REFERENCE \"RFC 4601 sections 4.10\
    \ and 4.11\"\n    ::= { pimSGEntry 7 }\n"
- title: pimSGUpstreamNeighbor OBJECT-TYPE
  contents:
  - "pimSGUpstreamNeighbor OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The primary address of the neighbor on pimSGRPFIfIndex that\n          \
    \  the local router is sending periodic (S,G) Join messages to.\n            This\
    \ is zero if the RPF next hop is unknown or is not a\n            PIM neighbor.\
    \  The InetAddressType is given by the\n            pimSGAddressType object. \
    \ This address is called RPF'(S,G)\n            in the PIM-SM specification.\"\
    \n    REFERENCE \"RFC 4601 section 4.1.6\"\n    ::= { pimSGEntry 8 }\n"
- title: pimSGRPFIfIndex OBJECT-TYPE
  contents:
  - "pimSGRPFIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndexOrZero\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of ifIndex for the RPF interface towards the\n            source, or zero if\
    \ the RPF interface is unknown.\"\n    ::= { pimSGEntry 9 }\n"
- title: pimSGRPFNextHopType OBJECT-TYPE
  contents:
  - "pimSGRPFNextHopType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of the RPF next hop towards the source, or\n            unknown(0) if the\
    \ RPF next hop is unknown.\"\n    ::= { pimSGEntry 10 }\n"
- title: pimSGRPFNextHop OBJECT-TYPE
  contents:
  - "pimSGRPFNextHop OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address of the RPF next hop towards the source.  The\n            InetAddressType\
    \ is given by the pimSGRPFNextHopType.  This\n            address is called MRIB.next_hop(S)\
    \ in the PIM-SM\n            specification.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.5.5\"\n    ::= { pimSGEntry 11 }\n"
- title: pimSGRPFRouteProtocol OBJECT-TYPE
  contents:
  - "pimSGRPFRouteProtocol OBJECT-TYPE\n    SYNTAX     IANAipRouteProtocol\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The routing\
    \ mechanism via which the route used to find the\n            RPF interface towards\
    \ the source was learned.\"\n    ::= { pimSGEntry 12 }\n"
- title: pimSGRPFRouteAddress OBJECT-TYPE
  contents:
  - "pimSGRPFRouteAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP address that, when combined with the corresponding\n            value\
    \ of pimSGRPFRoutePrefixLength, identifies the route\n            used to find\
    \ the RPF interface towards the source.  The\n            InetAddressType is given\
    \ by the pimSGRPFNextHopType object.\n            This address object is only\
    \ significant up to\n            pimSGRPFRoutePrefixLength bits.  The remainder\
    \ of the\n            address bits are zero.\"\n    ::= { pimSGEntry 13 }\n"
- title: pimSGRPFRoutePrefixLength OBJECT-TYPE
  contents:
  - "pimSGRPFRoutePrefixLength OBJECT-TYPE\n    SYNTAX     InetAddressPrefixLength\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The prefix length that, when combined with the\n            corresponding\
    \ value of pimSGRPFRouteAddress, identifies the\n            route used to find\
    \ the RPF interface towards the source.\n            The InetAddressType is given\
    \ by the pimSGRPFNextHopType\n            object.\"\n    ::= { pimSGEntry 14 }\n"
- title: pimSGRPFRouteMetricPref OBJECT-TYPE
  contents:
  - "pimSGRPFRouteMetricPref OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The metric preference of the route used to find the RPF\n            interface\
    \ towards the source.\"\n    ::= { pimSGEntry 15 }\n"
- title: pimSGRPFRouteMetric OBJECT-TYPE
  contents:
  - "pimSGRPFRouteMetric OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The routing metric of\
    \ the route used to find the RPF\n            interface towards the source.\"\n\
    \    ::= { pimSGEntry 16 }\n"
- title: pimSGSPTBit OBJECT-TYPE
  contents:
  - "pimSGSPTBit OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"Whether the SPT bit is\
    \ set; and therefore whether\n            forwarding is taking place on the shortest-path\
    \ tree.\"\n    ::= { pimSGEntry 17 }\n"
- title: pimSGKeepaliveTimer OBJECT-TYPE
  contents:
  - "pimSGKeepaliveTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time remaining before\
    \ this (S,G) state expires, in\n            the absence of explicit (S,G) local\
    \ membership or (S,G)\n            Join messages received to maintain it.  This\
    \ timer is\n            called the (S,G) Keepalive Timer in the PIM-SM\n     \
    \       specification.\"\n    REFERENCE \"RFC 4601 section 4.1.4\"\n    ::= {\
    \ pimSGEntry 18 }\n"
- title: pimSGDRRegisterState OBJECT-TYPE
  contents:
  - "pimSGDRRegisterState OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \  noInfo (1),\n                  join (2),\n                  joinPending (3),\n\
    \                  prune (4)\n               }\n    MAX-ACCESS read-only\n   \
    \ STATUS     current\n    DESCRIPTION\n            \"Whether the local router\
    \ should encapsulate (S,G) data\n            packets in Register messages and\
    \ send them to the RP.  This\n            corresponds to the state of the per-(S,G)\
    \ Register state\n            machine in the PIM-SM specification.  This object\
    \ is always\n            'noInfo' unless pimSGPimMode is 'asm'.\"\n    REFERENCE\
    \ \"RFC 4601 section 4.4.1\"\n    ::= { pimSGEntry 19 }\n"
- title: pimSGDRRegisterStopTimer OBJECT-TYPE
  contents:
  - "pimSGDRRegisterStopTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"If pimSGDRRegisterState\
    \ is 'prune', this is the time\n            remaining before the local router\
    \ sends a Null-Register\n            message to the RP.  If pimSGDRRegisterState\
    \ is\n            'joinPending', this is the time remaining before the local\n\
    \            router resumes encapsulating data packets and sending them\n    \
    \        to the RP.  Otherwise, this is zero.  This timer is called\n        \
    \    the Register-Stop Timer in the PIM-SM specification.\"\n    REFERENCE \"\
    RFC 4601 section 4.4\"\n    ::= { pimSGEntry 20 }\n"
- title: pimSGRPRegisterPMBRAddressType OBJECT-TYPE
  contents:
  - "pimSGRPRegisterPMBRAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address type of the first PIM Multicast Border Router\n            to\
    \ send a Register message with the Border bit set.  This\n            object is\
    \ unknown(0) if the local router is not the RP for\n            the group.\"\n\
    \    ::= { pimSGEntry 21 }\n"
- title: pimSGRPRegisterPMBRAddress OBJECT-TYPE
  contents:
  - "pimSGRPRegisterPMBRAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP address of the first PIM Multicast Border Router to\n           \
    \ send a Register message with the Border bit set.  The\n            InetAddressType\
    \ is given by the\n            pimSGRPRegisterPMBRAddressType object.\"\n    ::=\
    \ { pimSGEntry 22 }\n"
- title: pimSGUpstreamPruneState OBJECT-TYPE
  contents:
  - "pimSGUpstreamPruneState OBJECT-TYPE\n    SYNTAX     INTEGER {\n             \
    \     forwarding (1),\n                  ackpending (2),\n                  pruned\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"Whether the local router has pruned itself from\
    \ the tree.\n            This corresponds to the state of the upstream prune (S,G)\n\
    \            state machine in the PIM-DM specification.  This object is\n    \
    \        used only by PIM-DM.\"\n    REFERENCE \"RFC 3973 section 4.4.1\"\n  \
    \  ::= { pimSGEntry 23 }\n"
- title: pimSGUpstreamPruneLimitTimer OBJECT-TYPE
  contents:
  - "pimSGUpstreamPruneLimitTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router may send a (S,G)\n            Prune message on pimSGRPFIfIndex.\
    \  This timer is called the\n            (S,G) Prune Limit Timer in the PIM-DM\
    \ specification.  This\n            object is zero if the timer is not running.\
    \  This object is\n            used only by PIM-DM.\"\n    REFERENCE \"RFC 2973\
    \ section 4.8\"\n    ::= { pimSGEntry 24 }\n"
- title: pimSGOriginatorState OBJECT-TYPE
  contents:
  - "pimSGOriginatorState OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \  notOriginator (1),\n                  originator (2)\n               }\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"Whether the router is an originator for an (S,G) message\n            flow.\
    \  This corresponds to the state of the per-(S,G)\n            Originator state\
    \ machine in the PIM-DM specification.  This\n            object is used only\
    \ by PIM-DM.\"\n    REFERENCE \"RFC 3973 section 4.5.2\"\n    ::= { pimSGEntry\
    \ 25 }\n"
- title: pimSGSourceActiveTimer OBJECT-TYPE
  contents:
  - "pimSGSourceActiveTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"If pimSGOriginatorState\
    \ is 'originator', this is the time\n            remaining before the local router\
    \ reverts to a notOriginator\n            state.  Otherwise, this is zero.  This\
    \ timer is called the\n            Source Active Timer in the PIM-DM specification.\
    \  This\n            object is used only by PIM-DM.\"\n    REFERENCE \"RFC 3973\
    \ section 4.8\"\n    ::= { pimSGEntry 26 }\n"
- title: pimSGStateRefreshTimer OBJECT-TYPE
  contents:
  - "pimSGStateRefreshTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"If pimSGOriginatorState\
    \ is 'originator', this is the time\n            remaining before the local router\
    \ sends a State Refresh\n            message.  Otherwise, this is zero.  This\
    \ timer is called the\n            State Refresh Timer in the PIM-DM specification.\
    \  This\n            object is used only by PIM-DM.\"\n    REFERENCE \"RFC 3973\
    \ section 4.8\"\n    ::= { pimSGEntry 27 }\n"
