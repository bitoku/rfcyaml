    \  The InetAddressType is given by the\n            pimLastAssertSourceAddressType\
    \ object.\"\n    ::= { pim 28 }\n"
- title: pimNeighborLossNotificationPeriod OBJECT-TYPE
  contents:
  - "pimNeighborLossNotificationPeriod OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The minimum time that must elapse between pimNeighborLoss\n\
    \            notifications originated by this router.  The maximum value\n   \
    \         65535 represents an 'infinite' time, in which case, no\n           \
    \ pimNeighborLoss notifications are ever sent.\n            The storage type of\
    \ this object is determined by\n            pimDeviceConfigStorageType.\"\n  \
    \  DEFVAL { 0 }\n    ::= { pim 29 }\n"
- title: pimNeighborLossCount OBJECT-TYPE
  contents:
  - "pimNeighborLossCount OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of neighbor\
    \ loss events that have occurred.\n            This counter is incremented when\
    \ the neighbor timer expires,\n            and the router has no other neighbors\
    \ on the same interface\n            with the same IP version and a lower IP address\
    \ than itself.\n            This counter is incremented whenever a pimNeighborLoss\n\
    \            notification would be generated.\n            Discontinuities in\
    \ the value of this counter can occur at\n            re-initialization of the\
    \ management system, for example,\n            when the device is rebooted.\"\n\
    \    REFERENCE \"RFC 4601 section 4.3.2\"\n    ::= { pim 30 }\n"
- title: pimInvalidRegisterNotificationPeriod OBJECT-TYPE
  contents:
  - "pimInvalidRegisterNotificationPeriod OBJECT-TYPE\n    SYNTAX     Unsigned32 (10..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The minimum time that must elapse between\n  \
    \          pimInvalidRegister notifications originated by this router.\n     \
    \       The default value of 65535 represents an 'infinite' time, in\n       \
    \     which case, no pimInvalidRegister notifications are ever\n            sent.\n\
    \            The non-zero minimum allowed value provides resilience\n        \
    \    against propagation of denial-of-service attacks from the\n            data\
    \ and control planes to the network management plane.\n            The storage\
    \ type of this object is determined by\n            pimDeviceConfigStorageType.\"\
    \n    DEFVAL { 65535 }\n    ::= { pim 31 }\n"
- title: pimInvalidRegisterMsgsRcvd OBJECT-TYPE
  contents:
  - "pimInvalidRegisterMsgsRcvd OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of invalid PIM Register messages that have been\n            received by this\
    \ device.\n            A PIM Register message is invalid if either\n         \
    \   o the destination address of the Register message does not\n             \
    \ match the Group to RP mapping on this device, or\n            o this device\
    \ believes the group address to be within an\n              SSM address range,\
    \ but this Register implies ASM usage.\n            These conditions can occur\
    \ transiently while RP mapping\n            changes propagate through the network.\
    \  If this counter is\n            incremented repeatedly over several minutes,\
    \ then there is a\n            persisting configuration error that requires correction.\n\
    \            The active Group to RP mapping on this device is specified\n    \
    \        by the object pimGroupMappingPimMode.  If there is no such\n        \
    \    mapping, then the object pimGroupMappingPimMode is absent.\n            The\
    \ RP address contained in the invalid Register is\n            pimInvalidRegisterRp.\n\
    \            Multicast data carried by invalid Register messages is\n        \
    \    discarded.  The discarded data is from a source directly\n            connected\
    \ to pimInvalidRegisterOrigin, and is addressed to\n            pimInvalidRegisterGroup.\n\
    \            Discontinuities in the value of this counter can occur at\n     \
    \       re-initialization of the management system, for example,\n           \
    \ when the device is rebooted.\"\n    REFERENCE \"RFC 4601 section 4.4.2, RFC\
    \ 3569, and\n               'IP Multicast MIB' (August 2007) ipMcastSsmRangeTable\"\
    \n    ::= { pim 32 }\n"
- title: pimInvalidRegisterAddressType OBJECT-TYPE
  contents:
  - "pimInvalidRegisterAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n \
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n          \
    \  \"The address type stored in pimInvalidRegisterOrigin,\n            pimInvalidRegisterGroup,\
    \ and pimInvalidRegisterRp.\n            If no invalid Register messages have\
    \ been received, then\n            this object is set to unknown(0).\"\n    ::=\
    \ { pim 33 }\n"
- title: pimInvalidRegisterOrigin OBJECT-TYPE
  contents:
  - "pimInvalidRegisterOrigin OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The source address of the last invalid Register message\n            received\
    \ by this device.\"\n    ::= { pim 34 }\n"
- title: pimInvalidRegisterGroup OBJECT-TYPE
  contents:
  - "pimInvalidRegisterGroup OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP multicast group address to which the last invalid\n            Register\
    \ message received by this device was addressed.\"\n    ::= { pim 35 }\n"
- title: pimInvalidRegisterRp OBJECT-TYPE
  contents:
  - "pimInvalidRegisterRp OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The RP address to which the last invalid Register message\n            received\
    \ by this device was delivered.\"\n    ::= { pim 36 }\n"
- title: pimInvalidJoinPruneNotificationPeriod OBJECT-TYPE
  contents:
  - "pimInvalidJoinPruneNotificationPeriod OBJECT-TYPE\n    SYNTAX     Unsigned32\
    \ (10..65535)\n    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS\
    \     current\n    DESCRIPTION\n            \"The minimum time that must elapse\
    \ between\n            pimInvalidJoinPrune notifications originated by this router.\n\
    \            The default value of 65535 represents an 'infinite' time, in\n  \
    \          which case, no pimInvalidJoinPrune notifications are ever\n       \
    \     sent.\n            The non-zero minimum allowed value provides resilience\n\
    \            against propagation of denial-of-service attacks from the\n     \
    \       control plane to the network management plane.\n            The storage\
    \ type of this object is determined by\n            pimDeviceConfigStorageType.\"\
    \n    DEFVAL { 65535 }\n    ::= { pim 37 }\n"
- title: pimInvalidJoinPruneMsgsRcvd OBJECT-TYPE
  contents:
  - "pimInvalidJoinPruneMsgsRcvd OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of invalid PIM Join/Prune messages that have\n            been received by this\
    \ device.\n            A PIM Join/Prune message is invalid if either\n       \
    \     o the Group to RP mapping specified by this message does not\n         \
    \     match the Group to RP mapping on this device, or\n            o this device\
    \ believes the group address to be within an\n              SSM address range,\
    \ but this Join/Prune (*,G) or (S,G,rpt)\n              implies ASM usage.\n \
    \           These conditions can occur transiently while RP mapping\n        \
    \    changes propagate through the network.  If this counter is\n            incremented\
    \ repeatedly over several minutes, then there is a\n            persisting configuration\
    \ error that requires correction.\n            The active Group to RP mapping\
    \ on this device is specified\n            by the object pimGroupMappingPimMode.\
    \  If there is no such\n            mapping, then the object pimGroupMappingPimMode\
    \ is absent.\n            The RP address contained in the invalid Join/Prune is\n\
    \            pimInvalidJoinPruneRp.\n            Invalid Join/Prune messages are\
    \ discarded.  This may result\n            in loss of multicast data affecting\
    \ listeners downstream of\n            pimInvalidJoinPruneOrigin, for multicast\
    \ data addressed to\n            pimInvalidJoinPruneGroup.\n            Discontinuities\
    \ in the value of this counter can occur at\n            re-initialization of\
    \ the management system, for example,\n            when the device is rebooted.\"\
    \n    REFERENCE \"RFC 4601 section 4.5.2, RFC 3569, and\n               'IP Multicast\
    \ MIB' (August 2007) ipMcastSsmRangeTable\"\n    ::= { pim 38 }\n"
- title: pimInvalidJoinPruneAddressType OBJECT-TYPE
  contents:
  - "pimInvalidJoinPruneAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address type stored in pimInvalidJoinPruneOrigin,\n            pimInvalidJoinPruneGroup,\
    \ and pimInvalidJoinPruneRp.\n            If no invalid Join/Prune messages have\
    \ been received, this\n            object is set to unknown(0).\"\n    ::= { pim\
    \ 39 }\n"
- title: pimInvalidJoinPruneOrigin OBJECT-TYPE
  contents:
  - "pimInvalidJoinPruneOrigin OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The source address of the last invalid Join/Prune message\n            received\
    \ by this device.\"\n    ::= { pim 40 }\n"
- title: pimInvalidJoinPruneGroup OBJECT-TYPE
  contents:
  - "pimInvalidJoinPruneGroup OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP multicast group address carried in the last\n            invalid\
    \ Join/Prune message received by this device.\"\n    ::= { pim 41 }\n"
- title: pimInvalidJoinPruneRp OBJECT-TYPE
  contents:
  - "pimInvalidJoinPruneRp OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The RP address carried in the last invalid Join/Prune\n            message\
    \ received by this device.\"\n    ::= { pim 42 }\n"
- title: pimRPMappingNotificationPeriod OBJECT-TYPE
  contents:
  - "pimRPMappingNotificationPeriod OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The minimum time that must elapse between\n  \
    \          pimRPMappingChange notifications originated by this router.\n     \
    \       The default value of 65535 represents an 'infinite' time, in\n       \
    \     which case, no pimRPMappingChange notifications are ever\n            sent.\n\
    \            The storage type of this object is determined by\n            pimDeviceConfigStorageType.\"\
    \n    DEFVAL { 65535 }\n    ::= { pim 43 }\n"
- title: pimRPMappingChangeCount OBJECT-TYPE
  contents:
  - "pimRPMappingChangeCount OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of changes to active RP mappings on this device.\n            Information about\
    \ active RP mappings is available in\n            pimGroupMappingTable.  Only\
    \ changes to active mappings cause\n            this counter to be incremented.\
    \  That is, changes that\n            modify the pimGroupMappingEntry with the\
    \ highest precedence\n            for a group (lowest value of pimGroupMappingPrecedence).\n\
    \            Such changes may result from manual configuration of this\n     \
    \       device, or from automatic RP mapping discovery methods\n            including\
    \ the PIM Bootstrap Router (BSR) mechanism.\n            Discontinuities in the\
    \ value of this counter can occur at\n            re-initialization of the management\
    \ system, for example,\n            when the device is rebooted.\"\n    REFERENCE\
    \ \"RFC 5059\"\n    ::= { pim 44 }\n"
- title: pimInterfaceElectionNotificationPeriod OBJECT-TYPE
  contents:
  - "pimInterfaceElectionNotificationPeriod OBJECT-TYPE\n    SYNTAX     Unsigned32\
    \ (0..65535)\n    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS\
    \     current\n    DESCRIPTION\n            \"The minimum time that must elapse\
    \ between\n            pimInterfaceElection notifications originated by this\n\
    \            router.  The default value of 65535 represents an 'infinite'\n  \
    \          time, in which case, no pimInterfaceElection notifications\n      \
    \      are ever sent.\n            The storage type of this object is determined\
    \ by\n            pimDeviceConfigStorageType.\"\n    DEFVAL { 65535 }\n    ::=\
    \ { pim 45 }\n"
- title: pimInterfaceElectionWinCount OBJECT-TYPE
  contents:
  - "pimInterfaceElectionWinCount OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of times this device has been elected DR or DF\n            on any interface.\n\
    \            Elections occur frequently on newly-active interfaces, as\n     \
    \       triggered Hellos establish adjacencies.  This counter is not\n       \
    \     incremented for elections on an interface until the first\n            periodic\
    \ Hello has been sent.  If this router is the DR or\n            DF at the time\
    \ of sending the first periodic Hello after\n            interface activation,\
    \ then this counter is incremented\n            (once) at that time.\n       \
    \     Discontinuities in the value of this counter can occur at\n            re-initialization\
    \ of the management system, for example,\n            when the device is rebooted.\"\
    \n    REFERENCE \"RFC 4601 section 4.3.2 and RFC 5015 section 3.5.2\"\n    ::=\
    \ { pim 46 }\n"
- title: pimRefreshInterval OBJECT-TYPE
  contents:
  - "pimRefreshInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n    UNITS\
    \      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The interval between successive State Refresh messages sent\n \
    \           by an Originator.  This timer period is called the\n            RefreshInterval\
    \ in the PIM-DM specification.  This object is\n            used only by PIM-DM.\n\
    \            The storage type of this object is determined by\n            pimDeviceConfigStorageType.\"\
    \n    REFERENCE \"RFC 3973 section 4.8\"\n    DEFVAL { 60 }\n    ::= { pim 47\
    \ }\n"
- title: pimDeviceConfigStorageType OBJECT-TYPE
  contents:
  - "pimDeviceConfigStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n            \"The storage\
    \ type used for the global PIM configuration of\n            this device, comprised\
    \ of the objects listed below.  If this\n            storage type takes the value\
    \ 'permanent', write-access to\n            the listed objects need not be allowed.\n\
    \            The objects described by this storage type are:\n            pimKeepalivePeriod,\
    \ pimRegisterSuppressionTime,\n            pimNeighborLossNotificationPeriod,\n\
    \            pimInvalidRegisterNotificationPeriod,\n            pimInvalidJoinPruneNotificationPeriod,\n\
    \            pimRPMappingNotificationPeriod,\n            pimInterfaceElectionNotificationPeriod,\
    \ and\n            pimRefreshInterval.\"\n    DEFVAL { nonVolatile }\n    ::=\
    \ { pim 48 }\n"
- title: --
  contents:
  - '--

    '
- title: -- The PIM Interface Table
  contents:
  - '-- The PIM Interface Table

    '
- title: --
  contents:
  - '--

