- title: pimOutAsserts OBJECT-TYPE
  contents:
  - "pimOutAsserts OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of Asserts\
    \ sent by this router.\n            Discontinuities in the value of this counter\
    \ can occur at\n            re-initialization of the management system, for example,\n\
    \            when the device is rebooted.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.6\"\n    ::= { pim 22 }\n"
- title: pimInAsserts OBJECT-TYPE
  contents:
  - "pimInAsserts OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of Asserts\
    \ received by this router.  Asserts\n            are multicast to all routers\
    \ on a network.  This counter is\n            incremented by all routers that\
    \ receive an assert, not only\n            those routers that are contesting the\
    \ assert.\n            Discontinuities in the value of this counter can occur\
    \ at\n            re-initialization of the management system, for example,\n \
    \           when the device is rebooted.\"\n    REFERENCE \"RFC 4601 section 4.6\"\
    \n    ::= { pim 23 }\n"
- title: pimLastAssertInterface OBJECT-TYPE
  contents:
  - "pimLastAssertInterface OBJECT-TYPE\n    SYNTAX     InterfaceIndexOrZero\n   \
    \ MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n            \"\
    The interface on which this router most recently sent or\n            received\
    \ an assert, or zero if this router has not sent or\n            received an assert.\"\
    \n    REFERENCE \"RFC 4601 section 4.6\"\n    ::= { pim 24 }\n"
- title: pimLastAssertGroupAddressType OBJECT-TYPE
  contents:
  - "pimLastAssertGroupAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n \
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n          \
    \  \"The address type of the multicast group address in the most\n           \
    \ recently sent or received assert.  If this router has not\n            sent\
    \ or received an assert, then this object is set to\n            unknown(0).\"\
    \n    ::= { pim 25 }\n"
- title: pimLastAssertGroupAddress OBJECT-TYPE
  contents:
  - "pimLastAssertGroupAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The multicast group address in the most recently sent or\n            received\
    \ assert.  The InetAddressType is given by the\n            pimLastAssertGroupAddressType\
    \ object.\"\n    ::= { pim 26 }\n"
- title: pimLastAssertSourceAddressType OBJECT-TYPE
  contents:
  - "pimLastAssertSourceAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address type of the source address in the most recently\n          \
    \  sent or received assert.  If the most recent assert was\n            (*,G),\
    \ or if this router has not sent or received an assert,\n            then this\
    \ object is set to unknown(0).\"\n    ::= { pim 27 }\n"
- title: pimLastAssertSourceAddress OBJECT-TYPE
  contents:
