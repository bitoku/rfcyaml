- title: pimStarGTable OBJECT-TYPE
  contents:
  - "pimStarGTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimStarGEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The (conceptual)\
    \ table listing the non-interface specific\n            (*,G) state that PIM has.\"\
    \n    REFERENCE \"RFC 4601 section 4.1.3\"\n    ::= { pim 4 }\n"
- title: pimStarGEntry OBJECT-TYPE
  contents:
  - "pimStarGEntry OBJECT-TYPE\n    SYNTAX     PimStarGEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"An entry (conceptual row)\
    \ in the pimStarGTable.\"\n    INDEX      { pimStarGAddressType,\n           \
    \      pimStarGGrpAddress }\n    ::= { pimStarGTable 1 }\n"
- title: PimStarGEntry ::= SEQUENCE {
  contents:
  - "PimStarGEntry ::= SEQUENCE {\n    pimStarGAddressType             InetAddressType,\n\
    \    pimStarGGrpAddress              InetAddress,\n    pimStarGUpTime        \
    \          TimeTicks,\n    pimStarGPimMode                 PimMode,\n    pimStarGRPAddressType\
    \           InetAddressType,\n    pimStarGRPAddress               InetAddress,\n\
    \    pimStarGPimModeOrigin           PimGroupMappingOriginType,\n    pimStarGRPIsLocal\
    \               TruthValue,\n    pimStarGUpstreamJoinState       INTEGER,\n  \
    \  pimStarGUpstreamJoinTimer       TimeTicks,\n    pimStarGUpstreamNeighborType\
    \    InetAddressType,\n    pimStarGUpstreamNeighbor        InetAddress,\n    pimStarGRPFIfIndex\
    \              InterfaceIndexOrZero,\n    pimStarGRPFNextHopType          InetAddressType,\n\
    \    pimStarGRPFNextHop              InetAddress,\n    pimStarGRPFRouteProtocol\
    \        IANAipRouteProtocol,\n    pimStarGRPFRouteAddress         InetAddress,\n\
    \    pimStarGRPFRoutePrefixLength    InetAddressPrefixLength,\n    pimStarGRPFRouteMetricPref\
    \      Unsigned32,\n    pimStarGRPFRouteMetric          Unsigned32\n"
- title: '}'
  contents:
  - '}

    '
- title: pimStarGAddressType OBJECT-TYPE
  contents:
  - "pimStarGAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of this multicast group.\"\n    ::= { pimStarGEntry 1 }\n"
- title: pimStarGGrpAddress OBJECT-TYPE
  contents:
  - "pimStarGGrpAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The multicast group address.  The InetAddressType is given\n      \
    \      by the pimStarGAddressType object.\"\n    ::= { pimStarGEntry 2 }\n"
- title: pimStarGUpTime OBJECT-TYPE
  contents:
  - "pimStarGUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this entry\
    \ was created by the local router.\"\n    ::= { pimStarGEntry 3 }\n"
- title: pimStarGPimMode OBJECT-TYPE
  contents:
  - "pimStarGPimMode OBJECT-TYPE\n    SYNTAX     PimMode { asm(3), bidir(4) }\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"Whether this entry represents an ASM (Any Source Multicast,\n            used\
    \ with PIM-SM) or BIDIR-PIM group.\"\n    ::= { pimStarGEntry 4 }\n"
- title: pimStarGRPAddressType OBJECT-TYPE
  contents:
  - "pimStarGRPAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of the Rendezvous Point (RP), or\n            unknown(0) if the RP address\
    \ is unknown.\"\n    ::= { pimStarGEntry 5 }\n"
- title: pimStarGRPAddress OBJECT-TYPE
  contents:
  - "pimStarGRPAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address of the Rendezvous Point (RP) for the group.\n            The\
    \ InetAddressType is given by the pimStarGRPAddressType.\"\n    ::= { pimStarGEntry\
    \ 6 }\n"
- title: pimStarGPimModeOrigin OBJECT-TYPE
  contents:
  - "pimStarGPimModeOrigin OBJECT-TYPE\n    SYNTAX     PimGroupMappingOriginType\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The mechanism by which the PIM mode and RP for the group\n            were\
    \ learned.\"\n    ::= { pimStarGEntry 7 }\n"
- title: pimStarGRPIsLocal OBJECT-TYPE
  contents:
  - "pimStarGRPIsLocal OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"Whether the local router\
    \ is the RP for the group.\"\n    ::= { pimStarGEntry 8 }\n"
- title: pimStarGUpstreamJoinState OBJECT-TYPE
  contents:
  - "pimStarGUpstreamJoinState OBJECT-TYPE\n    SYNTAX     INTEGER {\n           \
    \       notJoined (1),\n                  joined (2)\n               }\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether the\
    \ local router should join the RP tree for the\n            group.  This corresponds\
    \ to the state of the upstream (*,G)\n            state machine in the PIM-SM\
    \ specification.\"\n    REFERENCE \"RFC 4601 section 4.5.6\"\n    ::= { pimStarGEntry\
    \ 9 }\n"
- title: pimStarGUpstreamJoinTimer OBJECT-TYPE
  contents:
  - "pimStarGUpstreamJoinTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router next sends a\n            periodic (*,G) Join message\
    \ on pimStarGRPFIfIndex.  This\n            timer is called the (*,G) Upstream\
    \ Join Timer in the PIM-SM\n            specification.  This object is zero if\
    \ the timer is not\n            running.\"\n    REFERENCE \"RFC 4601 section 4.10\"\
    \n    ::= { pimStarGEntry 10 }\n"
- title: pimStarGUpstreamNeighborType OBJECT-TYPE
  contents:
  - "pimStarGUpstreamNeighborType OBJECT-TYPE\n    SYNTAX     InetAddressType\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"The primary address type of the upstream neighbor, or\n            unknown(0)\
    \ if the upstream neighbor address is unknown or is\n            not a PIM neighbor.\"\
    \n    ::= { pimStarGEntry 11 }\n"
- title: pimStarGUpstreamNeighbor OBJECT-TYPE
  contents:
  - "pimStarGUpstreamNeighbor OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The primary address of the neighbor on pimStarGRPFIfIndex\n            that\
    \ the local router is sending periodic (*,G) Join\n            messages to.  The\
    \ InetAddressType is given by the\n            pimStarGUpstreamNeighborType object.\
    \  This address is called\n            RPF'(*,G) in the PIM-SM specification.\"\
    \n    REFERENCE \"RFC 4601 section 4.1.6\"\n    ::= { pimStarGEntry 12 }\n"
- title: pimStarGRPFIfIndex OBJECT-TYPE
  contents:
  - "pimStarGRPFIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndexOrZero\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of ifIndex for the Reverse Path Forwarding\n            (RPF) interface towards\
    \ the RP, or zero if the RPF\n            interface is unknown.\"\n    ::= { pimStarGEntry\
    \ 13 }\n"
- title: pimStarGRPFNextHopType OBJECT-TYPE
  contents:
  - "pimStarGRPFNextHopType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of the RPF next hop towards the RP, or\n            unknown(0) if the RPF\
    \ next hop is unknown.\"\n    ::= { pimStarGEntry 14 }\n"
- title: pimStarGRPFNextHop OBJECT-TYPE
  contents:
  - "pimStarGRPFNextHop OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address of the RPF next hop towards the RP.  The\n            InetAddressType\
    \ is given by the pimStarGRPFNextHopType\n            object.  This address is\
    \ called MRIB.next_hop(RP(G))\n            in the PIM-SM specification.\"\n  \
    \  REFERENCE \"RFC 4601 section 4.5.5\"\n    ::= { pimStarGEntry 15 }\n"
- title: pimStarGRPFRouteProtocol OBJECT-TYPE
  contents:
  - "pimStarGRPFRouteProtocol OBJECT-TYPE\n    SYNTAX     IANAipRouteProtocol\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"The routing mechanism via which the route used to find the\n            RPF\
    \ interface towards the RP was learned.\"\n    ::= { pimStarGEntry 16 }\n"
- title: pimStarGRPFRouteAddress OBJECT-TYPE
  contents:
  - "pimStarGRPFRouteAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP address that, when combined with the corresponding\n            value\
    \ of pimStarGRPFRoutePrefixLength, identifies the route\n            used to find\
    \ the RPF interface towards the RP.  The\n            InetAddressType is given\
    \ by the pimStarGRPFNextHopType\n            object.\n            This address\
    \ object is only significant up to\n            pimStarGRPFRoutePrefixLength bits.\
    \  The remainder of the\n            address bits are zero.\"\n    ::= { pimStarGEntry\
    \ 17 }\n"
- title: pimStarGRPFRoutePrefixLength OBJECT-TYPE
  contents:
  - "pimStarGRPFRoutePrefixLength OBJECT-TYPE\n    SYNTAX     InetAddressPrefixLength\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The prefix length that, when combined with the\n            corresponding\
    \ value of pimStarGRPFRouteAddress, identifies\n            the route used to\
    \ find the RPF interface towards the RP.\n            The InetAddressType is given\
    \ by the pimStarGRPFNextHopType\n            object.\"\n    ::= { pimStarGEntry\
    \ 18 }\n"
- title: pimStarGRPFRouteMetricPref OBJECT-TYPE
  contents:
  - "pimStarGRPFRouteMetricPref OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The metric preference of the route used to find the RPF\n            interface\
    \ towards the RP.\"\n    ::= { pimStarGEntry 19 }\n"
- title: pimStarGRPFRouteMetric OBJECT-TYPE
  contents:
  - "pimStarGRPFRouteMetric OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The routing\
    \ metric of the route used to find the RPF\n            interface towards the\
    \ RP.\"\n    ::= { pimStarGEntry 20 }\n"
