- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   The following tables and objects could be employed to modify\n   multicast\
    \ routing behavior in a way that prevents, disrupts, or\n   subverts services\
    \ provided by the network, including (but not limited\n   to) multicast data traffic\
    \ delivery.  For example, attacks can be\n   envisaged that would pass nominated\
    \ multicast data streams through a\n   nominated location, without the sources\
    \ or listeners becoming aware\n   of this subversion.\n   pimKeepalivePeriod pimRegisterSuppressionTime\n\
    \   pimNeighborLossNotificationPeriod\n   pimInvalidRegisterNotificationPeriod\n\
    \   pimInvalidJoinPruneNotificationPeriod pimRPMappingNotificationPeriod\n   pimInterfaceElectionNotificationPeriod\
    \ pimRefreshInterval\n   pimInterfaceTable pimInterfaceEntry pimInterfaceIfIndex\n\
    \   pimInterfaceIPVersion pimInterfaceHelloInterval\n   pimInterfaceTrigHelloInterval\
    \ pimInterfaceJoinPruneInterval\n   pimInterfaceDFElectionRobustness pimInterfaceHelloHoldtime\n\
    \   pimInterfaceJoinPruneHoldtime pimInterfacePropagationDelay\n   pimInterfaceOverrideInterval\
    \ pimInterfaceDRPriority\n   pimInterfaceDomainBorder pimInterfaceStatus pimInterfaceStubInterface\n\
    \   pimInterfacePruneLimitInterval pimStaticRPTable pimStaticRPEntry\n   pimStaticRPAddressType\
    \ pimStaticRPGrpAddress\n   pimStaticRPGrpPrefixLength pimStaticRPRPAddress pimStaticRPPimMode\n\
    \   pimStaticRPOverrideDynamic pimStaticRPRowStatus pimStaticRPPrecedence\n  \
    \ pimAnycastRPSetTable pimAnycastRPSetEntry pimAnycastRPSetAddressType\n   pimAnycastRPSetAnycastAddress\
    \ pimAnycastRPSetRouterAddress\n   Some of the readable objects in this MIB module\
    \ (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered\
    \ sensitive or\n   vulnerable in some network environments.  It is thus important\
    \ to\n   control even GET and/or NOTIFY access to these objects and possibly\n\
    \   to even encrypt the values of these objects when sending them over\n   the\
    \ network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   The following tables and objects could be employed to determine the\n   topology,\
    \ disposition, and composition of the network.  This\n   information may be commercially\
    \ sensitive, and may also be used in\n   preparation for attacks, including any\
    \ of the attacks described\n   above.\n   The following tables and objects may\
    \ also be used to determine\n   whether multicast data is flowing in the network,\
    \ or has flowed\n   recently.  They may also be used to determine the network\
    \ location of\n   senders and recipients.  An attacker can apply 'traffic analysis'\
    \ to\n   this data.  In some cases, the information revealed by traffic\n   analyses\
    \ can be as damaging as full knowledge of the data being\n   transported.\n  \
    \ pimKeepalivePeriod pimRegisterSuppressionTime pimStarGEntries\n   pimStarGIEntries\
    \ pimSGEntries pimSGIEntries pimSGRptEntries\n   pimSGRptIEntries pimOutAsserts\
    \ pimInAsserts pimLastAssertInterface\n   pimLastAssertGroupAddressType pimLastAssertGroupAddress\n\
    \   pimLastAssertSourceAddressType pimLastAssertSourceAddress\n   pimNeighborLossNotificationPeriod\
    \ pimNeighborLossCount\n   pimInvalidRegisterNotificationPeriod pimInvalidRegisterMsgsRcvd\n\
    \   pimInvalidRegisterAddressType pimInvalidRegisterOrigin\n   pimInvalidRegisterGroup\
