- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects used for managing the\n   Protocol\
    \ Independent Multicast (PIM) protocols (PIM-SM [RFC4601],\n   BIDIR-PIM [RFC5015],\
    \ and PIM-DM [RFC3973]).\n   This document is part of work in progress to obsolete\
    \ RFC 2934\n   [RFC2934].  RFC 2934 defined an experimental MIB module for managing\n\
    \   the PIM protocols.  The MIB module defined by this document is a re-\n   working\
    \ of the MIB module from RFC 2934, with major changes that\n   include the following.\n\
    \   o  This MIB module is independent of IP version, whereas RFC 2934\n      only\
    \ supported IPv4.\n   o  This MIB module includes support for managing BIDIR-PIM.\n\
    \   o  This MIB module retains limited support for managing PIM-DM\n      [RFC3973],\
    \ but that is no longer its primary purpose.\n   o  This MIB module does not include\
    \ support for managing PIM-SM v1.\n   o  This MIB module does not depend on the\
    \ IPv4 Multicast Routing MIB\n      defined in RFC 2932 [RFC2932].\n   o  This\
    \ MIB module includes support for configuring static Rendezvous\n      Points\
    \ (RPs).\n   o  This MIB module includes support for configuring anycast RPs\n\
    \      [RFC4610].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [RFC2119].\n"
- title: 3.  The Internet-Standard Management Framework
  contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This MIB module contains the following tables.\n   1.   The\
    \ PIM Interface Table, which contains one row per IP version\n        for each\
    \ interface of the router which is running PIM.\n   2.   The PIM Neighbor Table,\
    \ which contains one row for each of the\n        router's PIM neighbors.\n  \
    \ 3.   The PIM Neighbor Secondary Address Table, which contains one row\n    \
    \    for each secondary address advertised by each of the router's\n        PIM\
    \ neighbors.\n   4.   The PIM (*,G) State Table, which contains one row for each\
    \ group\n        for which PIM has (*,G) state.\n   5.   The PIM (*,G,I) State\
    \ Table, which contains one row for each\n        group and interface for which\
    \ PIM has interface-specific (*,G)\n        state.\n   6.   The PIM (S,G) State\
    \ Table, which contains one row for each\n        source and group for which PIM\
    \ has (S,G) state.\n   7.   The PIM (S,G,I) State Table, which contains one row\
    \ for each\n        source, group, and interface for which PIM has interface-\n\
    \        specific (S,G) state.\n   8.   The PIM (S,G,rpt) State Table, which contains\
    \ one row for each\n        source and group for which PIM has (S,G,rpt) state.\n\
    \   9.   The PIM (S,G,rpt,I) State Table, which contains one row for each\n  \
    \      source, group, and interface for which PIM has interface-\n        specific\
    \ (S,G,rpt) state.\n   10.  The PIM Bidir DF-Election Table, which contains one\
    \ row per\n        interface for each Rendezvous Point (RP) for which\n      \
    \  Bidirectional-PIM Designated Forwarder (DF) election state is\n        maintained.\n\
    \   11.  The PIM Static RP Table, which contains one row per range of\n      \
    \  multicast group addresses for which a particular configured RP\n        should\
    \ be used.\n   12.  The PIM Group Mapping Table, which contains one row for each\n\
    \        mapping from a multicast group address prefix to the PIM mode\n     \
    \   and RP address to use for groups within that group prefix,\n        regardless\
    \ of the source of the group mapping information.\n   13.  The PIM Anycast-RP\
    \ Set Table, which contains one row for each RP\n        within each Anycast-RP\
    \ set of which the local router is a\n        member.\n   This MIB module uses\
    \ textual conventions defined in the IF-MIB\n   [RFC2863], the INET-ADDRESS-MIB\
    \ [RFC4001], and the IANA-RTPROTO-MIB\n   [RTPROTO].  This MIB module REFERENCEs\
    \ [RFC3376], [RFC3569],\n   [RFC3618], [RFC3810], [RFC3956], [RFC3973], [RFC4601],\
    \ [RFC4610],\n   [RFC5015], [RFC5059], and [IPMCAST-MIB].\n"
