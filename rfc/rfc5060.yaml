- title: pimSGRptIIfIndex OBJECT-TYPE
  contents:
  - "pimSGRptIIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The ifIndex of the interface\
    \ that this entry corresponds\n            to.\"\n    ::= { pimSGRptIEntry 1 }\n"
- title: pimSGRptIUpTime OBJECT-TYPE
  contents:
  - "pimSGRptIUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this entry\
    \ was created by the local router.\"\n    ::= { pimSGRptIEntry 2 }\n"
- title: pimSGRptILocalMembership OBJECT-TYPE
  contents:
  - "pimSGRptILocalMembership OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether the\
    \ local router has both (*,G) include local\n            membership and (S,G)\
    \ exclude local membership on this\n            interface (resulting from a mechanism\
    \ such as IGMP or MLD).\n            This corresponds to local_receiver_exclude(S,G,I)\
    \ in the\n            PIM-SM specification.\"\n    REFERENCE \"RFC 3376, RFC 3810,\
    \ RFC 4601 section 4.1.6\"\n    ::= { pimSGRptIEntry 3 }\n"
- title: pimSGRptIJoinPruneState OBJECT-TYPE
  contents:
  - "pimSGRptIJoinPruneState OBJECT-TYPE\n    SYNTAX     INTEGER {\n             \
    \     noInfo (1),\n                  prune (2),\n                  prunePending\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"The state resulting from (S,G,rpt) Join/Prune messages\n\
    \            received on this interface.  This corresponds to the state\n    \
    \        of the downstream per-interface (S,G,rpt) state machine in\n        \
    \    the PIM-SM specification.\"\n    REFERENCE \"RFC 4601 section 4.5.4\"\n \
    \   ::= { pimSGRptIEntry 4 }\n"
- title: pimSGRptIPrunePendingTimer OBJECT-TYPE
  contents:
  - "pimSGRptIPrunePendingTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router starts pruning\n            this source off the RP tree.\
    \  This timer is called the\n            (S,G,rpt) Prune-Pending Timer in the\
    \ PIM-SM specification.\n            This object is zero if the timer is not running.\"\
    \n    REFERENCE \"RFC 4601 section 4.5.4\"\n    ::= { pimSGRptIEntry 5 }\n"
- title: pimSGRptIPruneExpiryTimer OBJECT-TYPE
  contents:
  - "pimSGRptIPruneExpiryTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before (S,G,rpt) Prune state for this\n            interface expires.  This\
    \ timer is called the (S,G,rpt)\n            Prune Expiry Timer in the PIM-SM\
    \ specification.  This object\n            is zero if the timer is not running.\
    \  A value of 'FFFFFFFF'h\n            indicates an infinite expiry time.\"\n\
    \    REFERENCE \"RFC 4601 section 4.5.4\"\n    ::= { pimSGRptIEntry 6 }\n"
