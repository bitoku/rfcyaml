- title: pimBidirDFElectionTable OBJECT-TYPE
  contents:
  - "pimBidirDFElectionTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PimBidirDFElectionEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table listing the per-RP Designated\n            Forwarder\
