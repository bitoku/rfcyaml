- title: pimSGIIfIndex OBJECT-TYPE
  contents:
  - "pimSGIIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The ifIndex of the interface\
    \ that this entry corresponds\n            to.\"\n    ::= { pimSGIEntry 1 }\n"
- title: pimSGIUpTime OBJECT-TYPE
  contents:
  - "pimSGIUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this entry\
    \ was created by the local router.\"\n    ::= { pimSGIEntry 2 }\n"
- title: pimSGILocalMembership OBJECT-TYPE
  contents:
  - "pimSGILocalMembership OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether the\
    \ local router has (S,G) local membership on this\n            interface (resulting\
    \ from a mechanism such as IGMP or MLD).\n            This corresponds to local_receiver_include(S,G,I)\
    \ in the\n            PIM-SM specification.\"\n    REFERENCE \"RFC 3376, RFC 3810,\
    \ RFC 4601 sections 4.1.6, 4.6.1, and\n              4.6.2\"\n    ::= { pimSGIEntry\
    \ 3 }\n"
- title: pimSGIJoinPruneState OBJECT-TYPE
  contents:
  - "pimSGIJoinPruneState OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \  noInfo (1),\n                  join (2),\n                  prunePending (3)\n\
    \               }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The state resulting from (S,G) Join/Prune messages\n          \
    \  received on this interface.  This corresponds to the state\n            of\
    \ the downstream per-interface (S,G) state machine in the\n            PIM-SM\
    \ and PIM-DM specification.\"\n    REFERENCE \"RFC 4601 section 4.5.3 and RFC\
    \ 3973 section 4.4.2\"\n    ::= { pimSGIEntry 4 }\n"
- title: pimSGIPrunePendingTimer OBJECT-TYPE
  contents:
  - "pimSGIPrunePendingTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ before the local router acts on an (S,G)\n            Prune message received\
    \ on this interface, during which the\n            router is waiting to see whether\
    \ another downstream router\n            will override the Prune message.  This\
    \ timer is called the\n            (S,G) Prune-Pending Timer in the PIM-SM specification.\
    \  This\n            object is zero if the timer is not running.\"\n    REFERENCE\
    \ \"RFC 4601 sections 4.5.3 and 4.5.4\"\n    ::= { pimSGIEntry 5 }\n"
- title: pimSGIJoinExpiryTimer OBJECT-TYPE
  contents:
  - "pimSGIJoinExpiryTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time remaining before\
    \ (S,G) Join state for this\n            interface expires.  This timer is called\
    \ the (S,G) Join\n            Expiry Timer in the PIM-SM specification.  This\
    \ object is\n            zero if the timer is not running.  A value of 'FFFFFFFF'h\n\
    \            indicates an infinite expiry time.  This timer is called the\n  \
    \          (S,G) Prune Timer in the PIM-DM specification.\"\n    REFERENCE \"\
    RFC 4601 section 4.10 and RFC 3973 section 4.8\"\n    ::= { pimSGIEntry 6 }\n"
- title: pimSGIAssertState OBJECT-TYPE
  contents:
  - "pimSGIAssertState OBJECT-TYPE\n    SYNTAX     INTEGER {\n                  noInfo\
    \ (1),\n                  iAmAssertWinner (2),\n                  iAmAssertLoser\
    \ (3)\n               }\n    MAX-ACCESS read-only\n    STATUS     current\n  \
    \  DESCRIPTION\n            \"The (S,G) Assert state for this interface.  This\n\
    \            corresponds to the state of the per-interface (S,G) Assert\n    \
    \        state machine in the PIM-SM specification.\"\n    REFERENCE \"RFC 4601\
    \ section 4.6.1\"\n    ::= { pimSGIEntry 7 }\n"
- title: pimSGIAssertTimer OBJECT-TYPE
  contents:
  - "pimSGIAssertTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"If pimSGIAssertState is\
    \ 'iAmAssertWinner', this is the time\n            remaining before the local\
    \ router next sends a (S,G) Assert\n            message on this interface.  If\
    \ pimSGIAssertState is\n            'iAmAssertLoser', this is the time remaining\
    \ before the\n            (S,G) Assert state expires.  If pimSGIAssertState is\n\
    \            'noInfo', this is zero.  This timer is called the (S,G)\n       \
    \     Assert Timer in the PIM-SM specification.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.6.1\"\n    ::= { pimSGIEntry 8 }\n"
- title: pimSGIAssertWinnerAddressType OBJECT-TYPE
  contents:
  - "pimSGIAssertWinnerAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n \
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n          \
    \  \"If pimSGIAssertState is 'iAmAssertLoser', this is the\n            address\
    \ type of the assert winner; otherwise, this object is\n            unknown(0).\"\
    \n    ::= { pimSGIEntry 9 }\n"
- title: pimSGIAssertWinnerAddress OBJECT-TYPE
  contents:
  - "pimSGIAssertWinnerAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (0|4|8|16|20))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"If pimSGIAssertState is 'iAmAssertLoser', this is the\n            address\
    \ of the assert winner.  The InetAddressType is given\n            by the pimSGIAssertWinnerAddressType\
    \ object.\"\n    ::= { pimSGIEntry 10 }\n"
- title: pimSGIAssertWinnerMetricPref OBJECT-TYPE
  contents:
  - "pimSGIAssertWinnerMetricPref OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"If pimSGIAssertState is 'iAmAssertLoser', this is the\n            metric\
    \ preference of the route to the source advertised by\n            the assert\
    \ winner; otherwise, this object is zero.\"\n    ::= { pimSGIEntry 11 }\n"
- title: pimSGIAssertWinnerMetric OBJECT-TYPE
  contents:
  - "pimSGIAssertWinnerMetric OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"If pimSGIAssertState\
    \ is 'iAmAssertLoser', this is the\n            routing metric of the route to\
    \ the source advertised by the\n            assert winner; otherwise, this object\
    \ is zero.\"\n    ::= { pimSGIEntry 12 }\n"
