  - "pimAnycastRPSetLocalRouter OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Whether this\
    \ entry corresponds to the local router.\"\n    ::= { pimAnycastRPSetEntry 4 }\n"
- title: pimAnycastRPSetRowStatus OBJECT-TYPE
  contents:
  - "pimAnycastRPSetRowStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this row, by which rows in this table can\n            be created and destroyed.\n\
    \            This status object can be set to active(1) without setting\n    \
    \        any other columnar objects in this entry.\n            All writeable\
    \ objects in this entry can be modified when the\n            status of this entry\
    \ is active(1).\"\n    ::= { pimAnycastRPSetEntry 5 }\n"
- title: pimAnycastRPSetStorageType OBJECT-TYPE
  contents:
  - "pimAnycastRPSetStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
