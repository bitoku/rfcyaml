    \    pimGroupMappingRPAddressType    InetAddressType,\n    pimGroupMappingRPAddress\
    \        InetAddress,\n    pimGroupMappingPimMode          PimMode,\n    pimGroupMappingPrecedence\
    \       Unsigned32\n"
- title: '}'
  contents:
