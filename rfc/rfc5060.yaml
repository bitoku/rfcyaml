- title: pimNeighborIfIndex OBJECT-TYPE
  contents:
  - "pimNeighborIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of ifIndex for the interface used to reach this\n            PIM neighbor.\"\
    \n    ::= { pimNeighborEntry 1 }\n"
- title: pimNeighborAddressType OBJECT-TYPE
  contents:
  - "pimNeighborAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ type of this PIM neighbor.\"\n    ::= { pimNeighborEntry 2 }\n"
- title: pimNeighborAddress OBJECT-TYPE
  contents:
  - "pimNeighborAddress OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE (4|8|16|20))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The primary IP address of this PIM neighbor.  The\n            InetAddressType\
    \ is given by the pimNeighborAddressType\n            object.\"\n    ::= { pimNeighborEntry\
    \ 3 }\n"
- title: pimNeighborGenerationIDPresent OBJECT-TYPE
  contents:
  - "pimNeighborGenerationIDPresent OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if this neighbor is using the Generation\n            ID option.\"\n\
    \    REFERENCE \"RFC 4601 section 4.3.1\"\n    ::= { pimNeighborEntry 4 }\n"
- title: pimNeighborGenerationIDValue OBJECT-TYPE
  contents:
  - "pimNeighborGenerationIDValue OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of the Generation ID from the last PIM Hello\n            message received from\
    \ this neighbor.  This object is always\n            zero if pimNeighborGenerationIDPresent\
    \ is FALSE.\"\n    REFERENCE \"RFC 4601 section 4.3.1\"\n    ::= { pimNeighborEntry\
    \ 5 }\n"
- title: pimNeighborUpTime OBJECT-TYPE
  contents:
  - "pimNeighborUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since this PIM\
    \ neighbor (last) became a neighbor\n            of the local router.\"\n    ::=\
    \ { pimNeighborEntry 6 }\n"
- title: pimNeighborExpiryTime OBJECT-TYPE
  contents:
  - "pimNeighborExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The minimum time remaining\
    \ before this PIM neighbor will\n            time out.  The value zero indicates\
    \ that this PIM neighbor\n            will never time out.\"\n    ::= { pimNeighborEntry\
    \ 7 }\n"
- title: pimNeighborDRPriorityPresent OBJECT-TYPE
  contents:
  - "pimNeighborDRPriorityPresent OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if this neighbor is using the DR Priority\n            option.\"\n \
    \   REFERENCE \"RFC 4601 section 4.3.2\"\n    ::= { pimNeighborEntry 8 }\n"
- title: pimNeighborDRPriority OBJECT-TYPE
  contents:
  - "pimNeighborDRPriority OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of the Designated Router Priority from the last\n            PIM Hello message\
    \ received from this neighbor.  This object\n            is always zero if pimNeighborDRPriorityPresent\
    \ is FALSE.\"\n    REFERENCE \"RFC 4601 section 4.3.2\"\n    ::= { pimNeighborEntry\
    \ 9 }\n"
- title: pimNeighborLanPruneDelayPresent OBJECT-TYPE
  contents:
  - "pimNeighborLanPruneDelayPresent OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if this neighbor is using the LAN Prune\n            Delay option.\"\
    \n    REFERENCE \"RFC 4601 section 4.3.3\"\n    ::= { pimNeighborEntry 10 }\n"
- title: pimNeighborTBit OBJECT-TYPE
  contents:
  - "pimNeighborTBit OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"Whether the T bit was\
    \ set in the LAN Prune Delay option\n            received from this neighbor.\
    \  The T bit specifies the\n            ability of the neighbor to disable join\
    \ suppression.  This\n            object is always TRUE if pimNeighborLanPruneDelayPresent\
    \ is\n            FALSE.\"\n    REFERENCE \"RFC 4601 section 4.3.3\"\n    ::=\
    \ { pimNeighborEntry 11 }\n"
- title: pimNeighborPropagationDelay OBJECT-TYPE
  contents:
  - "pimNeighborPropagationDelay OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..32767)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The value of the Propagation_Delay field of the LAN Prune\n            Delay\
    \ option received from this neighbor.  This object is\n            always zero\
    \ if pimNeighborLanPruneDelayPresent is FALSE.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.3.3\"\n    ::= { pimNeighborEntry 12 }\n"
- title: pimNeighborOverrideInterval OBJECT-TYPE
  contents:
  - "pimNeighborOverrideInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (0..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The value of the Override_Interval field of the LAN Prune\n            Delay\
    \ option received from this neighbor.  This object is\n            always zero\
    \ if pimNeighborLanPruneDelayPresent is FALSE.\"\n    REFERENCE \"RFC 4601 section\
    \ 4.3.3\"\n    ::= { pimNeighborEntry 13 }\n"
- title: pimNeighborBidirCapable OBJECT-TYPE
  contents:
  - "pimNeighborBidirCapable OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"Evaluates\
    \ to TRUE if this neighbor is using the\n            Bidirectional-PIM Capable\
    \ option.\"\n    REFERENCE \"RFC 5015 section 3.2 and 3.7.4\"\n    ::= { pimNeighborEntry\
    \ 14 }\n"
- title: pimNeighborSRCapable OBJECT-TYPE
  contents:
  - "pimNeighborSRCapable OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"Evaluates to TRUE if this\
    \ neighbor is using the State\n            Refresh Capable option.  This object\
    \ is used only by\n            PIM-DM.\"\n    REFERENCE \"RFC 3973 section 4.3.4\"\
    \n    ::= { pimNeighborEntry 15 }\n"
