    \ pimSGUpTime pimSGPimMode pimSGUpstreamJoinState\n   pimSGUpstreamJoinTimer pimSGUpstreamNeighbor\
    \ pimSGRPFIfIndex\n   pimSGRPFNextHopType pimSGRPFNextHop pimSGRPFRouteProtocol\n\
    \   pimSGRPFRouteAddress pimSGRPFRoutePrefixLength\n   pimSGRPFRouteMetricPref\
    \ pimSGRPFRouteMetric pimSGSPTBit\n   pimSGKeepaliveTimer pimSGDRRegisterState\
    \ pimSGDRRegisterStopTimer\n   pimSGRPRegisterPMBRAddressType pimSGRPRegisterPMBRAddress\n\
    \   pimSGUpstreamPruneState pimSGUpstreamPruneLimitTimer\n   pimSGOriginatorState\
    \ pimSGSourceActiveTimer pimSGStateRefreshTimer\n   pimSGITable pimSGIEntry pimSGIIfIndex\
    \ pimSGIUpTime\n   pimSGILocalMembership pimSGIJoinPruneState pimSGIPrunePendingTimer\n\
    \   pimSGIJoinExpiryTimer pimSGIAssertState pimSGIAssertTimer\n   pimSGIAssertWinnerAddressType\
    \ pimSGIAssertWinnerAddress\n   pimSGIAssertWinnerMetricPref pimSGIAssertWinnerMetric\
    \ pimSGRptTable\n   pimSGRptEntry pimSGRptSrcAddress pimSGRptUpTime\n   pimSGRptUpstreamPruneState\
    \ pimSGRptUpstreamOverrideTimer\n   pimSGRptITable pimSGRptIEntry pimSGRptIIfIndex\
    \ pimSGRptIUpTime\n   pimSGRptILocalMembership pimSGRptIJoinPruneState\n   pimSGRptIPrunePendingTimer\
    \ pimSGRptIPruneExpiryTimer\n   pimBidirDFElectionTable pimBidirDFElectionEntry\n\
    \   pimBidirDFElectionAddressType pimBidirDFElectionRPAddress\n   pimBidirDFElectionIfIndex\
    \ pimBidirDFElectionWinnerAddressType\n   pimBidirDFElectionWinnerAddress pimBidirDFElectionWinnerUpTime\n\
    \   pimBidirDFElectionWinnerMetricPref pimBidirDFElectionWinnerMetric\n   pimBidirDFElectionState\
    \ pimBidirDFElectionStateTimer pimStaticRPTable\n   pimStaticRPEntry pimStaticRPAddressType\
    \ pimStaticRPGrpAddress\n   pimStaticRPGrpPrefixLength pimStaticRPRPAddress pimStaticRPPimMode\n\
    \   pimStaticRPOverrideDynamic pimStaticRPRowStatus pimStaticRPPrecedence\n  \
    \ pimAnycastRPSetTable pimAnycastRPSetEntry pimAnycastRPSetAddressType\n   pimAnycastRPSetAnycastAddress\
    \ pimAnycastRPSetRouterAddress\n   pimAnycastRPSetRowStatus pimAnycastRPSetLocalRouter\n\
    \   pimGroupMappingTable pimGroupMappingEntry pimGroupMappingOrigin\n   pimGroupMappingAddressType\
    \ pimGroupMappingGrpAddress\n   pimGroupMappingGrpPrefixLength pimGroupMappingRPAddress\n\
    \   pimGroupMappingPimMode pimGroupMappingPrecedence\n   There is also a specific\
    \ danger arising from the notification\n   pimInvalidRegister.  This is originated\
    \ by devices that receive an\n   incorrect unicast-encapsulated multicast data\
    \ packet, which poses a\n   clear danger of propagating a DoS (Denial of Service)\
    \ attack from the\n   data or control plane to the network management plane. \
    \ The following\n   steps are taken to guard against this.\n   1.  The notification\
    \ is disabled by default.  The writeable field\n       pimInvalidRegisterNotificationPeriod\
    \ must be set in order to\n       enable it.\n   2.  The syntax of pimInvalidRegisterNotificationPeriod\
    \ prevents any\n       given device from originating the notification more frequently\n\
    \       than once every 10 seconds.\n   3.  The counter pimInvalidRegisterMsgsRcvd\
    \ provides equivalent\n       function to the notification.  Management applications\
    \ are\n       encouraged to monitor this counter in preference to enabling the\n\
    \       notification.\n   The same measures are taken in respect of pimInvalidJoinPrune,\
    \ though\n   as this notification can only arise as a result of unroutable control\n\
    \   packets, the risk is not so acute.\n   SNMP versions prior to SNMPv3 did not\
    \ include adequate security.\n   Even if the network itself is secure (for example\
    \ by using IPsec),\n   even then, there is no control as to who on the secure\
    \ network is\n   allowed to access and GET/SET (read/change/create/delete) the\
    \ objects\n   in this MIB module.\n   It is RECOMMENDED that implementers consider\
    \ the security features as\n   provided by the SNMPv3 framework (see [RFC3410],\
    \ section 8),\n   including full support for the SNMPv3 cryptographic mechanisms\
    \ (for\n   authentication and privacy).\n   Further, deployment of SNMP versions\
    \ prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy\
    \ SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
