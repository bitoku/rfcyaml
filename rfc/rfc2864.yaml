- title: ifInvStackTable  OBJECT-TYPE
  contents:
  - "ifInvStackTable  OBJECT-TYPE\n   SYNTAX        SEQUENCE OF IfInvStackEntry\n\
    \   MAX-ACCESS    not-accessible\n   STATUS        current\n   DESCRIPTION\n \
    \         \"A table containing information on the relationships between\n    \
    \      the multiple sub-layers of network interfaces.  In\n          particular,\
    \ it contains information on which sub-layers run\n          'underneath' which\
    \ other sub-layers, where each sub-layer\n          corresponds to a conceptual\
    \ row in the ifTable.  For\n          example, when the sub-layer with ifIndex\
    \ value x runs\n          underneath the sub-layer with ifIndex value y, then\
    \ this\n          table contains:\n            ifInvStackStatus.x.y=active\n \
    \         For each ifIndex value, z, which identifies an active\n          interface,\
    \ there are always at least two instantiated rows\n          in this table associated\
    \ with z.  For one of these rows, z\n          is the value of ifStackHigherLayer;\
    \ for the other, z is the\n          value of ifStackLowerLayer.  (If z is not\
    \ involved in\n          multiplexing, then these are the only two rows associated\n\
    \          with z.)\n          For example, two rows exist even for an interface\
    \ which has\n          no others stacked on top or below it:\n            ifInvStackStatus.z.0=active\n\
    \            ifInvStackStatus.0.z=active\n          This table contains exactly\
    \ the same number of rows as the\n          ifStackTable, but the rows appear\
    \ in a different order.\"\n   REFERENCE\n          \"ifStackTable of RFC 2863\"\
    \n   ::= { ifInvMIBObjects 1 }\n"
- title: ifInvStackEntry  OBJECT-TYPE
  contents:
  - "ifInvStackEntry  OBJECT-TYPE\n   SYNTAX        IfInvStackEntry\n   MAX-ACCESS\
    \    not-accessible\n   STATUS        current\n   DESCRIPTION\n          \"Information\
    \ on a particular relationship between two sub-\n          layers, specifying\
    \ that one sub-layer runs underneath the\n          other sub-layer.  Each sub-layer\
    \ corresponds to a conceptual\n          row in the ifTable.\"\n   INDEX { ifStackLowerLayer,\
    \ ifStackHigherLayer }\n   ::= { ifInvStackTable 1 }\n"
- title: IfInvStackEntry ::=
  contents:
  - "IfInvStackEntry ::=\n  SEQUENCE {\n      ifInvStackStatus       RowStatus\n \
    \  }\n"
- title: ifInvStackStatus  OBJECT-TYPE
  contents:
  - "ifInvStackStatus  OBJECT-TYPE\n  SYNTAX         RowStatus\n  MAX-ACCESS     read-only\n\
    \  STATUS         current\n  DESCRIPTION\n          \"The status of the relationship\
    \ between two sub-layers.\n          An instance of this object exists for each\
    \ instance of the\n          ifStackStatus object, and vice versa.  For example,\
    \ if the\n          variable ifStackStatus.H.L exists, then the variable\n   \
    \       ifInvStackStatus.L.H must also exist, and vice versa.  In\n          addition,\
    \ the two variables always have the same value.\n          However, unlike ifStackStatus,\
    \ the ifInvStackStatus object\n          is NOT write-able.  A network management\
    \ application wishing\n          to change a relationship between sub-layers H\
    \ and L cannot\n          do so by modifying the value of ifInvStackStatus.L.H,\
    \ but\n          must instead modify the value of ifStackStatus.H.L.  After\n\
    \          the ifStackTable is modified, the change will be reflected\n      \
    \    in this table.\"\n  ::= { ifInvStackEntry 1 }\n"
