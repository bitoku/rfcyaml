- title: Appendix A.  Positive vs. Negative Assertions
  contents:
  - "Appendix A.  Positive vs. Negative Assertions\n   [CONSIDERATIONS] some current\
    \ theories about reputation, namely that\n   it will possibly have more impact\
    \ to develop positive reputations and\n   focus on giving preferential treatment\
    \ to content or sources that\n   earn those.  However, the assertions defined\
    \ in this document are all\n   clearly negative in nature.\n   In effect, this\
    \ document is recording current use of reputation and\n   of this framework in\
    \ particular.  It is expected that, in the future,\n   the application being registered\
    \ here will be augmented, and other\n   applications registered, that focus more\
    \ on positive assertions\n   rather than negative ones.\n"
