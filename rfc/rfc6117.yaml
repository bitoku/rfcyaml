  contents:
  - "13.2.  Informative References\n   [ITU.E164.2005]\n              International\
    \ Telecommunications Union, \"The International\n              Public Telecommunication\
    \ Numbering Plan\", ITU-\n              T Recommendation E.164, Feb 2005.\n  \
    \ [Instructions2authors]\n              Reynolds, J. and R. Braden, \"Instructions\
    \ to Request for\n              Comments (RFC) Authors\", RFC Editor http://\n\
