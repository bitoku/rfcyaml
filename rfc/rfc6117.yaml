- title: Abstract
  contents:
  - "Abstract\n   This document specifies a revision of the IANA Registration\n  \
    \ Guidelines for Enumservices, describes corresponding registration\n   procedures,\
    \ and provides a guideline for creating Enumservice\n   Specifications.\n"
