- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   E.164 Number Mapping (ENUM) [RFC6116] provides an identifier\
    \ mapping\n   mechanism to map E.164 numbers [ITU.E164.2005] to Uniform Resource\n\
    \   Identifiers (URIs) [RFC3986] using the Domain Name System (DNS)\n   [RFC1035].\
    \  One of the primary concepts of ENUM is the definition of\n   \"Enumservices\"\
    , which allows for providing different URIs for\n   different applications of\
    \ said mapping mechanism.\n   This document specifies a revision of the IANA registry\
    \ for\n   Enumservices, which was originally described in [RFC3761].  This\n \
    \  document obsoletes Section 3 of RFC 3761 while RFC 6116 obsoletes RFC\n   3761.\n\
    \   The new registration processes, which are detailed in Section 6, have\n  \
    \ been specifically designed to be decoupled from the existence of the\n   ENUM\
    \ working group.  Compared to RFC 3761, the main changes are as\n   follows:\n\
    \   o  For an Enumservice to be inserted to the IANA registry,\n      \"Specification\
    \ Required\", which implies the use of a Designated\n      Expert, according to\
    \ \"Guidelines for Writing an IANA\n      Considerations Section in RFCs\" [RFC5226],\
    \ are now sufficient.\n   o  The IANA Registration Template has been supplemented\
    \ with elements\n      for \"Enumservice Class\" and \"Enumservice Specification\"\
    .\n   The IETF's ENUM Working Group has encountered an unnecessary amount\n  \
    \ of variation in the format of Enumservice Specifications.  The ENUM\n   Working\
    \ Group's view of what particular information is required\n   and/or recommended\
    \ has also evolved, and capturing these best current\n   practices is helpful\
    \ in both the creation of new Enumservice\n   Specifications, as well as the revision\
    \ or refinement of existing\n   Enumservice Specifications.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   For the purpose of this document:\n   o  \"Registration Document\" refers\
    \ to a draft specification that\n      defines an Enumservice and proposes its\
    \ registration following the\n      procedures outlined herein.\n   o  \"Enumservice\
    \ Specification\" refers to a Registration Document that\n      has been approved\
    \ by the experts and published according to\n      \"Specification Required\"\
    \ as defined in [RFC5226].\n"
- title: 3.  Registration Requirements
  contents:
  - "3.  Registration Requirements\n   As specified in the Augmented Backus-Naur Form\
    \ (ABNF, [RFC5234])\n   found in Section 3.4.3 of [RFC6116], an Enumservice is\
    \ made up of\n   Types and Subtypes.  For any given Type, the allowable Subtypes\
    \ (if\n   any) must be defined in the Enumservice Specification.  There is\n \
    \  currently no concept of a registered Subtype outside the scope of a\n   given\
    \ Type.\n   While the combination of each Type and all of its Subtypes\n   constitutes\
    \ the allowed values for the \"Enumservice\" field, it is not\n   sufficient to\
    \ just list their allowed values.  To allow for\n   interoperability, a complete\
    \ Enumservice Specification MUST document\n   the semantics of the Type and Subtype\
    \ values to be registered, and\n   MUST contain all sections listed in Section\
    \ 5 of this document.\n   Furthermore, in order for an Enumservice to be registered,\
    \ the entire\n   Registration Document requires approval by the experts according\
    \ to\n   \"Specification Required\", which implies the use of a Designated\n \
    \  Expert, as set out in \"Guidelines for Writing an IANA Considerations\n   Section\
    \ in RFCs\" [RFC5226] and Section 7.2 of this document.\n   All Enumservice Specifications\
    \ are expected to conform also to\n   various requirements laid out in the following\
    \ sections.\n"
- title: 3.1.  Functionality Requirements
  contents:
  - "3.1.  Functionality Requirements\n   A registered Enumservice must be able to\
    \ function as a selection\n   mechanism for choosing one Naming Authority Pointer\
    \ (NAPTR) [RFC3403]\n   DNS Resource Record (RR) from a set of such RRs.  That\
    \ means the\n   Enumservice Specification MUST define how to use the NAPTR RR\
    \ and the\n   URI(s) the NAPTR RR resolves to.\n   Specifically, a registered\
    \ Enumservice MUST specify the URI Scheme(s)\n   that may be used for the Enumservice,\
    \ and, when needed, other\n   information that will have to be transferred into\
    \ the URI resolution\n   process itself.\n"
- title: 3.2.  Naming Requirements
  contents:
  - "3.2.  Naming Requirements\n   The name of an Enumservice MUST be unique in order\
    \ to be useful as a\n   selection criteria:\n   o  The Type MUST be unique.\n\
    \   o  The Subtype (being dependent on the Type) MUST be unique within a\n   \
    \   given Type.\n   Types and Subtypes MUST conform to the ABNF specified in Section\n\
    \   3.4.3 of [RFC6116].\n   The ABNF specified in Section 3.4.3 of [RFC6116] allows\
    \ the \"-\"\n   (dash) character for Types and Subtypes.  To avoid confusion with\n\
    \   possible future prefixes, a \"-\" MUST NOT be used as the first nor as\n \
    \  the second character of a Type nor a Subtype.  Furthermore, a \"-\"\n   MUST\
    \ NOT be used as the last character of a Type nor a Subtype.  In\n   addition,\
    \ Types and Subtypes are case insensitive and SHOULD be\n   specified in lowercase\
    \ letters.\n   Note: The legacy IANA registry of Enumservices contains Type and\n\
    \   Subtype strings with uppercase letters.  Implementors could be\n   tempted\
    \ to refuse handling uppercase Type or Subtype strings, which\n   could negatively\
    \ affect interoperability.\n   To avoid confusion with Enumservice fields using\
    \ a deprecated\n   (obsolete) syntax, Type and Subtype MUST NOT start with the\
    \ string\n   \"e2u\".\n   The Subtype for one Type MAY have the same identifier\
    \ as a Subtype\n   for another Type, but it is not sufficient to simply reference\n\
    \   another Type's Subtype.  The functionality of each Subtype MUST be\n   fully\
    \ specified in the context of the Type being registered.\n   Section 4 contains\
    \ further naming requirements.\n"
- title: 3.3.  Security Requirements
  contents:
  - "3.3.  Security Requirements\n   An analysis of security issues is REQUIRED for\
    \ all registered\n   Enumservices.  (This is in accordance with the basic requirements\
    \ for\n   all IETF protocols.)\n   All descriptions of security issues MUST be\
    \ as accurate and extensive\n   as feasible.  In particular, a statement that\
    \ there are \"no security\n   issues associated with this Enumservice\" must not\
    \ be confused with\n   \"the security issues associated with this Enumservice\
    \ have not been\n   assessed\".\n   There is no requirement that an Enumservice\
    \ must be completely free\n   of security risks.  Nevertheless, all known security\
    \ risks MUST be\n   identified in an Enumservice Specification.\n   Some of the\
    \ issues to be looked at in a security analysis of an\n   Enumservice are:\n \
    \  1.  Complex Enumservices may include provisions for directives that\n     \
    \  institute actions on a user's resources.  In many cases provision\n       can\
    \ be made to specify arbitrary actions in an unrestricted\n       fashion which\
    \ may then have devastating results (especially if\n       there is a risk for\
    \ a new ENUM look-up, and because of that an\n       infinite loop in the overall\
    \ resolution process of the E.164\n       number).\n   2.  Complex Enumservices\
    \ may include provisions for directives that\n       institute actions which,\
    \ while not directly harmful, may result\n       in disclosure of information\
    \ that either facilitates a subsequent\n       attack or else violates the users'\
    \ privacy in some way.\n   3.  An Enumservice might be targeted for applications\
    \ that require\n       some sort of security assurance but do not provide the\
    \ necessary\n       security mechanisms themselves.  For example, an Enumservice\n\
    \       could be defined for storage of confidential security services\n     \
    \  information such as alarm systems or message service passcodes,\n       which\
    \ in turn require an external confidentiality service.\n"
- title: 3.4.  Publication Requirements
  contents:
  - "3.4.  Publication Requirements\n   Enumservices Specifications MUST be published\
    \ according to the\n   requirements for \"Specification Required\" set out in\
    \ \"Guidelines for\n   Writing an IANA Considerations Section in RFCs\" [RFC5226].\
    \  RFCs\n   fulfill these requirements.  Therefore, it is strongly RECOMMENDED\
    \ to\n   publish Enumservice Specifications as RFCs.\n   In case the Enumservice\
    \ Specification is not published as an RFC,\n   sufficient information that allows\
    \ unique identification of the\n   Enumservice Specification MUST be provided.\n"
- title: 4.  Enumservice Creation Cookbook
  contents:
  - '4.  Enumservice Creation Cookbook

    '
- title: 4.1.  General Enumservice Considerations
  contents:
  - "4.1.  General Enumservice Considerations\n   ENUM is an extremely flexible identifier\
    \ mapping mechanism, using\n   E.164 (phone) numbers as input identifiers, and\
    \ returning URIs as\n   output identifiers.  Because of this flexibility, almost\
    \ every use\n   case for ENUM could be implemented in several ways.\n   Section\
    \ 2 of \"Guidelines for Writing an IANA  Considerations Section\n   in RFCs\"\
    \ [RFC5226] provides motivation for why management of a\n   namespace might be\
    \ necessary.  Even though the namespace for\n   Enumservices is rather large (up\
    \ to 32 alphanumeric characters),\n   there are reasons to manage this in accordance\
    \ with Section 2 of\n   [RFC5226].  The following is a list of motivations applying\
    \ to\n   Enumservices:\n   o  Prevent hoarding or wasting of values: Enumservice\
    \ Types are not\n      an opaque identifier to prevent collisions in the namespace,\
    \ but\n      rather identify the use of a certain technology in the context of\n\
    \      ENUM.  Service Types might also be displayed to end users in\n      implementations,\
    \ so meaningful Type strings having a clear\n      relation to the protocols and\
    \ applications used are strongly\n      RECOMMENDED.  Therefore, preventing hoarding,\
    \ wasting, or\n      \"hijacking\" of Enumservice Type strings is important.\n\
    \   o  Sanity check to ensure sensible or necessary requests: This\n      applies\
    \ to Enumservices, since especially various Enumservices for\n      the same purpose\
    \ would reduce the chance of successful\n      interoperability, and unnecessarily\
    \ increase confusion among\n      implementers.\n   o  Delegation of namespace\
    \ portions: Theoretically, the Type and/or\n      Subtype structure of Enumservices\
    \ would allow for delegations of\n      Type values, and self-supporting management\
    \ of Subtype values by a\n      delegate within the Type value.  Such delegates\
    \ could, for\n      example, be other standardization bodies.  However, this would\n\
    \      require clear policies regarding publication and use of such\n      Subtypes.\
    \  Delegation of Enumservice namespace portions is\n      therefore currently\
    \ not supported.\n   o  Interoperability: Since the benefit of an Enumservice\
    \ rises with\n      the number of supporting clients, the registration and use\
    \ of\n      several services for a similar or identical purpose clearly\n    \
    \  reduces interoperability.  Operational circumstances suggest to\n      keep\
    \ the space occupied by all services published in the NAPTR\n      RRSet at any\
    \ owner in the e164.arpa domain bounded.  Registration\n      of nearly identical\
    \ services and subsequent competing or parallel\n      use could easily increase\
    \ the DNS operational complexity.\n   Generally, before commencing work on a new\
    \ Enumservice registration,\n   the following should be considered:\n   o  Is\
    \ there an existing Enumservice that could fulfill the desired\n      functionality\
    \ without overloading it?  Check the IANA Enumservice\n      Registry at <http://www.iana.org/assignments/enum-services>.\n\
    \   o  Is there work in progress, or previous work, on a similar\n      Enumservice?\
    \  Check the <enum@ietf.org> mailing list archives at\n      <http://www.ietf.org/mail-archive/web/enum/index.html>,\
    \ and search\n      the Internet-Drafts Archive at <http://tools.ietf.org/>. \
    \ Some\n      Internet-Drafts may have expired and no longer be available in the\n\
    \      Internet-Drafts Archive, or some work on Enumservices may have\n      been\
    \ considered outside the IETF; therefore, we also recommend a\n      web search.\n\
    \   o  Section 4.2 provides three general categories for Enumservice\n      classification.\
    \  In some cases, there might be several options for\n      designing an Enumservice.\
    \  For example, a mapping service using\n      HTTP could be considered a \"protocol\
    \ Type\" Enumservice (using HTTP\n      as the protocol), while it could also\
    \ be viewed as an \"application\n      Type\" Enumservice, with the application\
    \ providing access to\n      mapping services.  In such a case where several options\
    \ are\n      available, defining use cases before commencing work on the\n   \
    \   Enumservice itself might be useful before making a decision on\n      which\
    \ aspect of the Enumservice is more important.\n"
- title: 4.2.  Classification, Type and Subtype
  contents:
  - "4.2.  Classification, Type and Subtype\n   Because of their flexibility, Enumservices\
    \ can be and are used in a\n   lot of different ways.  This section contains a\
    \ classification of\n   Enumservices, and provides guidance for choosing suitable\
    \ Type and\n   Subtype strings for each individual Enumservice Class.\n   The\
    \ Classification of each Enumservice MUST be listed in the\n   Registration Document\
    \ (see Section 5.2).  If the Enumservice cannot\n   be assigned to one of the\
    \ classes outlined below, the Registration\n   Document MUST contain a section\
    \ on the difficulties encountered while\n   trying to classify the service to\
    \ help the experts in their decision.\n"
- title: 4.2.1.  General Type/Subtype Considerations
  contents:
  - "4.2.1.  General Type/Subtype Considerations\n   To avoid confusion, the name\
    \ of a URI Scheme MUST NOT be used as a\n   Type string for an Enumservice that\
    \ is not specifically about the\n   respective protocol or URI Scheme.  For example,\
    \ the Type string\n   \"imap\" would be inadequate for use in an Enumservice about\
    \ \"Internet\n   mapping\" services, because it corresponds to an existing URI\
    \ Scheme /\n   protocol for something different.\n   If Subtypes are defined,\
    \ the minimum number SHOULD be two (including\n   the empty Subtype, if defined).\
    \  The choice of just one possible\n   Subtype for a given Type does not add any\
    \ information when selecting\n   an ENUM record, and hence can be left out completely.\
    \  However,\n   potential future expansion of a Type towards several Subtypes\
    \ may\n   justify the use of Subtypes, even in the case that just one is\n   currently\
    \ defined, as noted in Section 9.\n   It is perfectly legal under a certain Type\
    \ to mix the Enumservice\n   without a Subtype (empty Subtype) with Enumservices\
    \ containing a\n   Subtype.  In that case, however, the Enumservice with an empty\n\
    \   Subtype SHOULD be specified to reflect the base service, while the\n   other\
    \ Enumservices SHOULD be specified to reflect variants.\n"
- title: 4.2.2.  Protocol-Based Enumservices Class
  contents:
  - "4.2.2.  Protocol-Based Enumservices Class\n   Such an Enumservice indicates that\
    \ an interaction using the named\n   protocol will result for use of this NAPTR.\
    \  The expected behavior of\n   a system using this Enumservice MUST be clear\
    \ from the protocol.\n   A good indication that an Enumservice belongs to this\
    \ Class is the\n   fact that a client does not need to understand the actual application\n\
    \   to make use of an instance of this Enumservice.\n   Examples of such Enumservices\
    \ include \"xmpp\" [RFC4979] and \"sip\"\n   [RFC3764].\n"
- title: 4.2.2.1.  Protocol-Based Enumservice "Type" Strings
  contents:
  - "4.2.2.1.  Protocol-Based Enumservice \"Type\" Strings\n   A protocol-based Enumservice\
    \ SHOULD use the lowercase name of the\n   protocol as its Type string.  Names\
    \ as registered in the IANA Port\n   Number Registry (<http://www.iana.org/assignments/port-numbers>,\n\
    \   defined in Section 8 and 9 of [RFC2780]) are preferred.\n"
- title: 4.2.2.2.  Protocol-Based Enumservice "Subtype" Strings
  contents:
  - "4.2.2.2.  Protocol-Based Enumservice \"Subtype\" Strings\n   Where there is a\
    \ single URI Scheme associated with this protocol, a\n   Subtype SHOULD NOT be\
    \ specified for the Enumservice.\n   Where there are a number of different URI\
    \ Schemes associated with\n   this protocol, the Enumservice Specification MAY\
    \ use the empty\n   Subtype for all URI Schemes that it specifies as mandatory\
    \ to\n   implement.  For each URI Scheme that is not mandatory to implement, a\n\
    \   distinct Subtype string MUST be used.\n   If Subtypes are defined, it is RECOMMENDED\
    \ to use the URI Scheme name\n   as the Subtype string.\n"
- title: 4.2.3.  Application-Based Enumservice Classes
  contents:
  - "4.2.3.  Application-Based Enumservice Classes\n   Application-based Enumservices\
    \ are used when the kind of service\n   intended is not fully defined by a protocol\
    \ specification.  There are\n   three cases here:\n   o  Common Application Enumservice:\n\
    \      The application reflects a kind of interaction that can be\n      realized\
    \ by different protocols, but where the intent of the\n      publisher is the\
    \ same.  From a user's perspective, there is a\n      common kind of interaction\
    \ -- how that interaction is implemented\n      is not important.  The Enumservice\
    \ Specification MUST describe the\n      interaction and expected behavior in\
    \ enough detail that an\n      implementation can decide if this activity is one\
    \ in which it can\n      engage.  However, it is RECOMMENDED that the Enumservice\
    \ be\n      defined in a way that will allow others to use it at a later date.\n\
    \      An Enumservice that defines a generalized application is preferred\n  \
    \    to one that has narrow use.\n      An example of this flavor of Enumservice\
    \ is email.  Whilst this\n      might appear to be a \"pure\" protocol scheme,\
    \ it is not.  The URI\n      Scheme is 'mailto', and it does not identify the\
    \ protocol used to\n      offer or retrieve emails by the sender or the recipient.\n\
    \      Another example is the Short Messaging Service (SMS), where the\n     \
    \ existence of such an Enumservice indicates that the publishing\n      entity\
    \ is capable of engaging in sending or receiving a message\n      according to\
    \ the SMS specifications.  The underlying protocol used\n      and the URI Scheme\
    \ for the addressable end point can differ, but\n      the \"user visible\" interaction\
    \ of sending and receiving an SMS is\n      similar.\n   o  Subset Enumservice:\n\
    \      The application interaction reflects a subset of the interactions\n   \
    \   possible by use of a protocol.  Use of this Enumservice indicates\n      that\
    \ some options available by use of the protocol will not be\n      accepted or\
    \ are not possible in this case.  Any such Enumservice\n      Specification MUST\
    \ define the options available by use of this\n      NAPTR in enough detail that\
    \ an implementation can decide whether\n      or not it can use this Enumservice.\
    \  Examples of this kind of\n      Enumservice are \"voice:tel\" and \"fax:tel\"\
    .  In both cases, the URI\n      holds a telephone number.  However, the essential\
    \ feature of these\n      Enumservices is that the telephone number is capable\
    \ of receiving\n      a voice call or of receiving a Facsimile transmission,\n\
    \      respectively.  These form subsets of the interactions capable of\n    \
    \  using the telephone number, and so have their own Enumservices.\n      These\
    \ allow an end point to decide if it has the appropriate\n      capability to\
    \ engage in the advertised user service (a voice call\n      or sending a fax)\
    \ rather than just being capable of making a\n      connection to such a destination\
    \ address.  This is especially\n      important where there is no underlying mechanism\
    \ within the\n      protocol to negotiate a different kind of user interaction.\n\
    \   o  Ancillary Application Enumservice\n      Another variant on this is the\
    \ Ancillary Application.  This is one\n      in which further processing (potentially\
    \ using a number of\n      different protocols or methods) is the intended result\
    \ of using\n      this Enumservice.  An example of this kind of application is\
    \ the\n      \"pstn:tel\" Enumservice.  This indicates that the NAPTR holds\n\
    \      number portability data.  It implies that the client should engage\n  \
    \    in number portability processing using the associated URI.  Note\n      that\
    \ this Enumservice usually does not itself define the kind of\n      interaction\
    \ available using the associated URI.  That application\n      is negotiated with\
    \ some other \"out of band\" means (either through\n      prior negotiation, or\
    \ explicitly through the number portability\n      process, or through negotiation\
    \ following the selection of the\n      final destination address).\n"
- title: 4.2.3.1.  Application-Based Enumservice "Type" Strings
  contents:
  - "4.2.3.1.  Application-Based Enumservice \"Type\" Strings\n   It is recommended\
    \ that Application-class Enumservices use the\n   lowercase well-known name of\
    \ the abstract application as the Type\n   string.\n"
- title: 4.2.3.2.  Application-Based Enumservice "Subtype" Strings
  contents:
  - "4.2.3.2.  Application-Based Enumservice \"Subtype\" Strings\n   It is RECOMMENDED\
    \ that the URI Scheme(s) used by the application be\n   used as the Subtype string(s).\
    \  Subtype strings MAY be shared between\n   URI Schemes, if all the URI Schemes\
    \ within the same Subtype are\n   mandatory to implement.\n   If it is foreseen\
    \ that there is only one URI Scheme ever to be used\n   with the application,\
    \ the empty Subtype string MAY be used.\n"
- title: 4.2.4.  Data Type-Based Enumservice Class
  contents:
  - "4.2.4.  Data Type-Based Enumservice Class\n   \"Data Type\" Enumservices typically\
    \ refer to a specific data type or\n   format, which may be addressed using one\
    \ or more URI Schemes and\n   protocols.  Examples of such Enumservices include\
    \ \"vpim\" [RFC4238]\n   and \"vcard\" [RFC4969].\n"
- title: 4.2.4.1.  Data Type-Based Enumservice "Type" Strings
  contents:
  - "4.2.4.1.  Data Type-Based Enumservice \"Type\" Strings\n   It is recommended\
    \ to use the lowercase well known name of the data\n   type or format name as\
    \ the Type string.\n"
- title: 4.2.4.2.  Data Type-Based Enumservice "Subtype" Strings
  contents:
  - "4.2.4.2.  Data Type-Based Enumservice \"Subtype\" Strings\n   It is RECOMMENDED\
    \ to use the URI Schemes used to access the service\n   as Subtype strings.  Subtype\
    \ strings MAY be shared between URI\n   Schemes, if all the URI Schemes within\
    \ the same Subtype are mandatory\n   to implement.\n   If there is only one URI\
    \ Scheme foreseen to access the data type or\n   format, the empty Subtype string\
    \ MAY be used.\n"
- title: 4.2.5.  Other Enumservice
  contents:
  - "4.2.5.  Other Enumservice\n   In case an Enumservice proposal cannot be assigned\
    \ to any of the\n   classes mentioned above, the <class> element (Enumservice\
    \ Class) in\n   the IANA Registration Template (see Section 5.2) MUST be populated\n\
    \   with \"Other\".  In that case, the Enumservice Specification MUST\n   contain\
    \ a section elaborating on why the Enumservice does not fit\n   into the classification\
    \ structure.\n"
- title: 5.  Required Sections and Information
  contents:
  - "5.  Required Sections and Information\n   There are several sections that MUST\
    \ appear in an Enumservice\n   Specification.  These sections are as follows,\
    \ and they SHOULD be in\n   the given order.\n   The following terms SHOULD begin\
    \ with a capital letter, whenever they\n   refer to the IANA Registration:\n \
    \  o  Class\n   o  Type\n   o  Subtype\n   o  URI Scheme\n"
- title: 5.1.  Introduction (REQUIRED)
  contents:
  - "5.1.  Introduction (REQUIRED)\n   An introductory section MUST be included. \
    \ This section will explain,\n   in plain English, the purpose and intended use\
    \ of the proposed\n   Enumservice registration.\n   The Introduction SHOULD start\
    \ with a short sentence about ENUM,\n   introduce the protocol used in the Enumservice,\
    \ and discuss the\n   Enumservice as it refers from the E.164 number to the protocol\
    \ or\n   service.\n"
- title: 5.2.  IANA Registration (REQUIRED)
  contents:
  - "5.2.  IANA Registration (REQUIRED)\n   This section MUST be included in an Enumservice\
    \ Specification.  Where\n   a given Enumservice Type has multiple Subtypes, there\
    \ MUST be a\n   separate \"IANA Registration\" section for each Subtype.  The\
    \ following\n   sections list the elements that are to be used in the XML-chunk-based\n\
    \   Registration Template of an \"IANA Registration\" section.\n"
- title: 5.2.1.  Enumservice Class (<class>)
  contents:
  - "5.2.1.  Enumservice Class (<class>)\n   This element contains the Class of the\
    \ Enumservice as defined in\n   Section 4.2.  Its value MUST be one of (without\
    \ quotes):\n   o  \"Protocol-Based\": The Enumservice belongs to the Protocol-based\n\
    \      class as described in Section 4.2.2.\n   o  \"Application-Based, Common\"\
    : The Enumservice is a \"common\" case of\n      the Application-based class as\
    \ described in Section 4.2.3.\n   o  \"Application-Based, Subset\": The Enumservice\
    \ belongs to the\n      \"subset\" case of the Application-based class as described\
    \ in\n      Section 4.2.3.\n   o  \"Application-Based, Ancillary\": The Enumservice\
    \ is an \"ancillary\"\n      case of the Application-based class, as described\
    \ in\n      Section 4.2.3.\n   o  \"Data Type-Based\": The Enumservice belongs\
    \ to the Data Type-Based\n      class as described in Section 4.2.4.\n   o  \"\
    Other\": The majority of the functionality of the Enumservice does\n      not\
    \ fall into one of the classes defined.\n   Class Example\n      <class>Protocol-Based</class>\n"
- title: 5.2.2.  Enumservice Type (<type>)
  contents:
  - "5.2.2.  Enumservice Type (<type>)\n   The Type of the Enumservice.  All Types\
    \ SHOULD be listed in lower-\n   case.  The choice of Type depends on the Enumservice\
    \ Class.  Please\n   find further instructions in Section 4.\n   Type Example\n\
    \      <type>foo</type>\n"
- title: 5.2.3.  Enumservice Subtype (<subtype>)
  contents:
  - "5.2.3.  Enumservice Subtype (<subtype>)\n   The Subtype of the Enumservice. \
    \ All Subtypes SHOULD be listed in\n   lower-case.  The choice of Subtype depends\
    \ on the Enumservice Class.\n   Should the Enumservice not utilize a Subtype,\
    \ then the <subtype>\n   element MUST be omitted in the IANA Registration Template.\
    \  If a\n   given Enumservice Type has multiple Subtypes, then there MUST be a\n\
    \   separate IANA Registration Template for each Subtype.  Please find\n   further\
    \ instructions in Section 4.\n   Subtype Example\n      <subtype>bar</subtype>\n"
- title: 5.2.4.  URI Scheme(s) (<urischeme>)
  contents:
  - "5.2.4.  URI Scheme(s) (<urischeme>)\n   The URI Schemes [RFC3986] that are used\
    \ with the Enumservice.  The\n   selection of URI Schemes often depends on the\
    \ Enumservice Class,\n   Type, and/or Subtype.  A colon MUST NOT be placed after\
    \ the URI\n   Scheme name.  If there is more than one URI Scheme, then one\n \
    \  <urischeme> element per URI scheme MUST be used in the IANA\n   Registration\
    \ Template.  Please find further instructions in\n   Section 4.\n   URI Scheme\
    \ Example\n      <urischeme>bar</urischeme>\n      <urischeme>sbar</urischeme>\n\
    \   Note: A client cannot choose a specific ENUM record in a record set\n   based\
    \ on the URI Scheme - the selection is only based on Type and\n   Subtype, in\
    \ accordance with [RFC3402].\n"
- title: 5.2.5.  Functional Specification (<functionalspec>)
  contents:
  - "5.2.5.  Functional Specification (<functionalspec>)\n   The Functional Specification\
    \ describes how the Enumservice is used in\n   connection with the URI to which\
    \ it resolves.\n   Functional Specification Example\n          <functionalspec>\n\
    \            <paragraph>\n              This Enumservice indicates that the resource\n\
    \              identified can be addressed by the associated\n              URI\
    \ in order to foo the bar.\n            </paragraph>\n            <paragraph>\n\
    \              [...]\n            </paragraph>\n          </functionalspec>\n\
    \   Where the terms used are non-obvious, they should be defined in the\n   Enumservice\
    \ Specification, or a reference to an external document\n   containing their definition\
    \ should be provided.\n"
- title: 5.2.6.  Security Considerations (<security>)
  contents:
  - "5.2.6.  Security Considerations (<security>)\n   A reference to the \"Security\
    \ Considerations\" section of a given\n   Enumservice Specification.\n   Security\
    \ Considerations Example\n          <security>\n            See <xref type=\"\
    rfc\" data=\"rfc4979\"/>, Section 6.\n          </security>\n"
- title: 5.2.7.  Intended Usage (<usage>)
  contents:
  - "5.2.7.  Intended Usage (<usage>)\n   One of the following values (without quotes):\n\
    \   o  \"COMMON\": Indicates that the Enumservice is intended for\n      widespread\
    \ use on the public Internet, and that its scope is not\n      limited to a certain\
    \ environment.\n   o  \"LIMITED USE\": Indicates that the Enumservice is intended\
    \ for use\n      on a limited scope, for example in private ENUM-like application\n\
    \      scenarios.  The use case provided in the Enumservice Specification\n  \
    \    should describe such a scenario.\n   o  \"DEPRECATED\": Indicates that the\
    \ Enumservice has been declared\n      deprecated (Section 11.7) and is not to\
    \ be used in new\n      deployments.  Applications SHOULD however expect to encounter\n\
    \      legacy instances of this Enumservice.\n   Intended Usage Example\n    \
    \  <usage>COMMON</usage>\n"
- title: 5.2.8.  Enumservice Specification (<registrationdocs>)
  contents:
  - "5.2.8.  Enumservice Specification (<registrationdocs>)\n   Reference(s) to the\
    \ Document(s) containing the Enumservice\n   Specification.\n   Enumservice Specification\
    \ Examples\n      <registrationdocs>\n        <xref type=\"rfc\" data=\"rfc4979\"\
    />\n      </registrationdocs>\n   or\n      <registrationdocs>\n        <xref\
    \ type=\"rfc\" data=\"rfc2026\"/> (obsoleted by RFC 2551)\n        <xref type=\"\
    rfc\" data=\"rfc2551\"/>\n      </registrationdocs>\n   or\n      <registrationdocs>\n\
    \        [International Telecommunications Union,\n        \"Enumservice Specification\
    \ for Foobar\",\n        ITU-F Recommendation B.193, Release 73, Mar 2009.]\n\
    \      </registrationdocs>\n"
- title: 5.2.9.  Requesters (<requesters>)
  contents:
  - "5.2.9.  Requesters (<requesters>)\n   The persons requesting the registration\
    \ of the Enumservice.  Usually\n   these are the authors of the Enumservice Specification.\n\
    \   Requesters Example\n      <requesters>\n        <xref type=\"person\" data=\"\
    John_Doe\"/>\n      </requesters>\n      [...]\n      <people>\n        <person\
    \ id=\"John_Doe\">\n          <name>John Doe</name>\n          <org>ACME Research\
    \ and Development Inc.</org>\n          <uri>mailto:jd@acme.example.com</uri>\n\
    \          <updated>2008-11-20</updated>\n        </person>\n      </people>\n\
    \   If there is more than one requester, there MUST be one <xref> element\n  \
    \ per requester in the <requesters> element, and one <person> chunk per\n   requester\
    \ in the <people> element.\n"
- title: 5.2.10.  Further Information (<additionalinfo>)
  contents:
  - "5.2.10.  Further Information (<additionalinfo>)\n   Any other information the\
    \ authors deem interesting, including\n   artwork.\n   Further Information Example\n\
    \      <additionalinfo>\n        <paragraph>more info goes here</paragraph>\n\
    \      </additionalinfo>\n   Note: If there is no such additional information,\
    \ then the\n   <additionalinfo> element is omitted.\n"
- title: 5.3.  Examples (REQUIRED)
  contents:
  - "5.3.  Examples (REQUIRED)\n   This section MUST show at least one example of\
    \ the Enumservice being\n   registered, for illustrative purposes.  The example(s)\
    \ shall in no\n   way limit the various forms that a given Enumservice may take,\
    \ and\n   this should be noted at the beginning of this section of the\n   document.\
    \  The example(s) MUST show the specific formatting of the\n   intended NAPTRs\
    \ (according to [RFC3403] and [RFC6116]), including one\n   or more NAPTR example(s),\
    \ AND a brief textual description, consisting\n   of one or more sentences written\
    \ in plain English, explaining the\n   various parts or attributes of the record(s).\n\
    \   The example(s) SHOULD contain a brief description how a client\n   supporting\
    \ this Enumservice could behave, if that description was not\n   already given\
    \ in, e.g., the Introduction or the Functional\n   Specification.\n   The example(s)\
    \ SHOULD follow any relevant IETF guidelines on the use\n   of domain names, phone\
    \ numbers, and other resource identifier\n   examples, such as [RFC2606].\n  \
    \ For example:\n   $ORIGIN 9.7.8.0.6.9.2.3.6.1.4.4.e164.arpa.\n   @ IN NAPTR 100\
    \ 10 \"u\" \"E2U+foo:bar\" \"!^.*$!bar://example.com/!\" .\n"
- title: 5.4.  Implementation Recommendations / Notes (OPTIONAL)
  contents:
  - "5.4.  Implementation Recommendations / Notes (OPTIONAL)\n   Recommendations that\
    \ pertain to implementation and/or operations\n   SHOULD be included.  Such a\
    \ section is helpful to someone reading an\n   Enumservice Specification and trying\
    \ to understand how best to use it\n   to support their network or service.\n"
- title: 5.5.  DNS Considerations (REQUIRED)
  contents:
  - "5.5.  DNS Considerations (REQUIRED)\n   In case the inclusion of protocols and\
    \ URI Schemes into ENUM\n   specifically introduces new DNS issues, those MUST\
    \ be described\n   within this section.\n   Such DNS issues include, but are not\
    \ limited to:\n   o  Assumptions about ownership or administrative control of\
    \ the\n      namespace.\n   o  Requirement or need to use DNS wildcards.\n   o\
    \  Incompatibility with DNS wildcards.\n   o  Presence or absence of respective\
    \ NAPTR Resource Records at\n      particular levels in the DNS hierarchy (e.g.,\
    \ only for \"full\"\n      E.164 numbers or wildcards only).\n   o  Use of any\
    \ Resource Records (especially non-NAPTR) within or\n      beyond the e164.arpa\
    \ namespace other than those needed to resolve\n      the domain names that appear\
    \ in the \"replacement\" URI.\n   o  Potential for significant additional load\
    \ on the nameserver chain\n      due to use of the service, and the mitigation\
    \ of such additional\n      load.\n   o  Mitigation of potential for DNS loops,\
    \ specifically in cases where\n      the result URI of an Enumservice might be\
    \ used to trigger\n      additional (subsequent) ENUM queries.  This applies in\
    \ particular\n      to Enumservices using the 'tel' URI Scheme [RFC3966] or any\
    \ other\n      (future) URI Scheme using (E.164) numbers.  \"The ENUM Dip\n  \
    \    Indicator Parameter for the tel URI\" [RFC4759] provides an example\n   \
    \   of a loop mitigation mechanism.\n   Rationale: some Enumservices try to exploit\
    \ side effects of the DNS\n   that need to be explicitly discussed.\n"
- title: 5.6.  Security Considerations (REQUIRED)
  contents:
  - "5.6.  Security Considerations (REQUIRED)\n   A section explaining any potential\
    \ security threats that are\n   especially applicable to the given registration\
    \ MUST be included.\n   This MUST also include any information about access to\
    \ Personally\n   Identifiable Information (PII).\n   An Enumservice Specification\
    \ SHOULD NOT include general and obvious\n   security recommendations, such as\
    \ securing servers with strong\n   password authentication.\n   For additional\
    \ background, please note that [RFC3552] provides\n   guidance to write a good\
    \ Security Considerations section.  In\n   addition, [RFC6116] already outlines\
    \ security considerations\n   affecting ENUM as a whole.  Enumservice Specifications\
    \ do not need to\n   and SHOULD NOT repeat considerations already listed in that\
    \ document.\n   However, Enumservice Specifications SHOULD include a reference\
    \ to\n   that section.\n   Also, ENUM refers to resources using existing URI Schemes\
    \ and\n   protocols.  Enumservice Specifications do not need to and SHOULD NOT\n\
    \   repeat security considerations affecting those protocols and URI\n   Schemes\
    \ themselves.\n   However, in some cases, the inclusion of those protocols and\
    \ URI\n   Schemes into ENUM specifically could introduce new security issues.\n\
    \   In these cases, those issues or risks MUST be covered in the\n   \"Security\
    \ Considerations\" section of the Enumservice Specification.\n   Authors should\
    \ pay particular attention to any indirect risks that\n   are associated with\
    \ a proposed Enumservice, including cases where the\n   proposed Enumservice could\
    \ lead to the discovery or disclosure of\n   Personally Identifiable Information\
    \ (PII).\n"
- title: 5.7.  IANA Considerations (REQUIRED)
  contents:
  - "5.7.  IANA Considerations (REQUIRED)\n   Describe the task IANA needs to fulfill\
    \ to process the Enumservice\n   Registration Document.\n   For example:\n   This\
    \ document requests the IANA registration of the Enumservice with\n   Type \"\
    foo\" and Subtype \"bar\" according to the definitions in this\n   document, [RFC6117],\
    \ and [RFC6116].\n   For example:\n   This document requests an update of the\
    \ IANA registration of the\n   Enumservice Type \"foo\" with Subtype \"bar\",\
    \ according to the\n   definitions in this document, [RFC6117], and [RFC6116].\
    \  Therefore,\n   in the existing IANA registration for this Enumservice, the\n\
    \   <registrationdocs> element (Enumservice Specification) is enhanced by\n  \
    \ adding a supplementary reference that points to this document.\n   For example:\n\
    \   This document requests an update of the IANA registration of the\n   Enumservice\
    \ Type \"foo\" with all its Subtypes, in order to declare it\n   deprecated. \
    \ Therefore, in the existing IANA registration for this\n   Enumservice, the <usage>\
    \ element (Intended Usage) is changed to\n   \"DEPRECATED\", and the <registrationdocs>\
    \ element (Enumservice\n   Specification) is enhanced by adding a supplementary\
    \ reference that\n   points to this document.\n"
- title: 5.8.  Other Sections (OPTIONAL)
  contents:
  - "5.8.  Other Sections (OPTIONAL)\n   Other sections beyond those required above\
    \ MAY be included in an\n   Enumservice Specification.  These sections may relate\
    \ to the\n   specifics of the intended use of the Enumservice registration, as\n\
    \   well as to any associated technical, operational, administrative, or\n   other\
    \ concerns.\n   A use case SHOULD be included by the authors of the proposal,\
    \ so that\n   experts can better understand the problem the proposal seeks to\
    \ solve\n   (intended use of the Enumservice).  The inclusion of such a use case\n\
    \   will both accelerate the Expert Review process, as well as make any\n   eventual\
    \ registration easier to understand and implement by other\n   parties.\n"
- title: 6.  The Process of Registering New Enumservices
  contents:
  - "6.  The Process of Registering New Enumservices\n   This section is an illustration\
    \ of the process by which a new\n   Enumservice Registration Document is submitted\
    \ for review and\n   comment, how such proposed Enumservices are reviewed, and\
    \ how they\n   are published.  This section is a non-normative description of\
    \ the\n   process.  The normative process is described in [RFC5226].\n   Figure\
    \ 1 shows what authors of a Registration Document describing an\n   Enumservice\
    \ must carry out before said Registration Document can be\n   formally submitted\
    \ to IANA for Expert Review.  Figure 2 shows the\n   process from Expert Review\
    \ onwards.\n                     +----------------------------+\n            \
    \         | Step 1: Read this document |\n                     +----------------------------+\n\
    \                                  |\n                                  V\n  \
    \                 +-------------------------------+\n                   | Step\
    \ 2:  Write R-D and submit |\n                   +-------------------------------+\n\
    \                                  |\n                                  V\n  \
    \           +--------------------------------------------+\n             | Step\
    \ 3:  Announce R-D and solicit feedback |<--+\n             +--------------------------------------------+\
    \   |\n                                  |                           |\n     \
    \                             V                           |\n                \
    \                 .^.                          |\n                           \
    \    .     .                        |\n   +------------+            .  Feed- \
    \ .               +------------+\n   | Update R-D |<---------<    back     >------------>|\
    \ Update R-D |\n   | and submit |  non-sub-  . results .   substantial | and submit\
    \ |\n   +------------+  stantial    . in: .     changes     +------------+\n \
    \        |         changes       . .       needed\n         |         needed \
    \        Y\n         |                        | no changes needed\n         |\
    \                        V\n         |         +-----------------------------+\n\
    \         +-------->| Step 4:  Submit R-D to IANA |\n                   +-----------------------------+\n\
    \                                  :\n                                  :\n  \
    \                                V\n   R-D: Registration Document\n          \
    \                       Figure 1\n"
- title: '6.1.  Step 1: Read This Document in Detail'
  contents:
  - "6.1.  Step 1: Read This Document in Detail\n   This document, particularly in\
    \ Sections 3, 4, and 5, describes all of\n   the recommended and required sections,\
    \ as well as requirements and\n   suggestions for content of an Enumservice Specification.\n"
- title: '6.2.  Step 2: Write and Submit Registration Document'
  contents:
  - "6.2.  Step 2: Write and Submit Registration Document\n   An Internet-Draft (or\
    \ another specification as appropriate) must be\n   written and made publicly\
    \ available (submitted).  The Registration\n   Document shall follow the guidelines\
    \ according to Sections 4 and 5 of\n   this document.  The Review Guidelines for\
    \ experts are defined in\n   Section 7.2.\n"
- title: '6.3.  Step 3: Request Comments From the IETF Community'
  contents:
  - "6.3.  Step 3: Request Comments From the IETF Community\n   The authors shall\
    \ send an email to <enum@ietf.org>, in which comments\n   on the Registration\
    \ Document are requested.  A proper public\n   reference (a URL is recommended)\
    \ to the Registration Document must be\n   included in this email.\n   Note: The\
    \ ENUM WG mailing list <enum@ietf.org> will be kept open\n   after conclusion\
    \ of the ENUM WG.\n   The authors should allow a reasonable period of time to\
    \ elapse, such\n   as two to four weeks, in order to collect any feedback.  The\
    \ authors\n   then consider whether or not to take any of those comments into\n\
    \   account, by making changes to the Registration Document and\n   submitting\
    \ a revision, or otherwise proceeding.  The following\n   outcomes are open to\
    \ the authors.  The choice of path is left to the\n   authors' judgement.\n  \
    \ Note: Whatever the outcome is, the experts performing the Expert\n   Review\
    \ later in the process are not bound to any decision during this\n   phase.\n"
- title: '6.3.1.  Outcome 1: No Changes Needed'
  contents:
  - "6.3.1.  Outcome 1: No Changes Needed\n   No changes to the Registration Document\
    \ are made, and the authors\n   proceed to Step 4 below.\n   This outcome is recommended\
    \ when the feedback received does not lead\n   to a new revision of the Registration\
    \ Document.\n"
- title: '6.3.2.  Outcome 2: Changes, But No Further Comments Requested'
  contents:
  - "6.3.2.  Outcome 2: Changes, But No Further Comments Requested\n   The authors\
    \ update the Registration Document and is/are confident\n   that all issues are\
    \ resolved and do not require further discussion.\n   The authors proceed to Step\
    \ 4 below.\n   This outcome is recommended when minor objections have been raised,\n\
    \   or minor changes have been suggested.\n"
- title: '6.3.3.  Outcome 3: Changes and Further Comments Requested'
  contents:
  - "6.3.3.  Outcome 3: Changes and Further Comments Requested\n   The authors update\
    \ and submit the Registration Document, and proceed\n   to Step 3 above, which\
    \ involves sending another email to\n   <enum@ietf.org> to request additional\
    \ comments for the updated\n   version.\n   This outcome is recommended when substantial\
    \ objections have been\n   raised, or substantial changes have been suggested.\n"
- title: '6.4.  Step 4: Submit Registration Document to IANA'
  contents:
  - "6.4.  Step 4: Submit Registration Document to IANA\n   The authors submit the\
    \ Registration Document to IANA (using the\n   <http://www.iana.org/> website)\
    \ for Expert Review.\n                                  :\n                  \
    \                :\n                                  V\n                    \
    \   +-----------------------+\n                       | Step 5: Expert Review\
    \ |<-------------+\n                       +-----------------------+         \
    \     |\n                                  |                           |\n   \
    \                               V                           |\n              \
    \                   .^.                          |\n                         \
    \      .     .                        |\n     .---------.             .  Expert\
    \ .               +------------+\n    ( Bad luck! )<-------- <    Review   >------------>|\
    \ Update R-D |\n     `---------'   experts   . results .   changes     | and submit\
    \ |\n                   reject      . in: .     required    +------------+\n \
    \                                . .\n                                  Y\n  \
    \                                | experts approve\n                         \
    \         V\n                +-----------------------------------+\n         \
    \       | Step 6: Publication of R-D        |\n                +-----------------------------------+\n\
    \                                  |\n                                  V\n  \
    \         +---------------------------------------------+\n           | Step 7:\
    \ Adding Enumservice to IANA Registry |\n           +---------------------------------------------+\n\
    \   R-D: Registration Document\n                                 Figure 2\n"
- title: '6.5.  Step 5: Expert Review'
  contents:
  - "6.5.  Step 5: Expert Review\n   IANA will take care of the \"Expert Review\"\
    \ according to [RFC5226].\n   The Expert Review guidelines are outlined in Section\
    \ 7.2 of this\n   document.  The authors must be prepared for further interaction\
    \ with\n   IANA and the experts.\n"
- title: '6.5.1.  Outcome 1: Experts Approve the Registration Document'
  contents:
  - "6.5.1.  Outcome 1: Experts Approve the Registration Document\n   No (more) changes\
    \ to the Registration Document are made.  IANA will\n   inform the authors, who\
    \ then will proceed to Step 6 below.\n"
- title: '6.5.2.  Outcome 2: Changes Required'
  contents:
  - "6.5.2.  Outcome 2: Changes Required\n   The experts might require changes before\
    \ they can approve the\n   Registration Document.  The authors update and submit\
    \ the\n   Registration Document.  The authors inform the experts about the\n \
    \  available update, who then continue the Expert Review Process.\n"
- title: '6.5.3.  Outcome 3: Experts Reject the Registration Document'
  contents:
  - "6.5.3.  Outcome 3: Experts Reject the Registration Document\n   The expert might\
    \ reject the Registration, which means the Expert\n   Review process is discontinued.\n"
- title: '6.6.  Step 6: Publication of the Registration Document'
  contents:
  - "6.6.  Step 6: Publication of the Registration Document\n   The authors are responsible\
    \ for ensuring that the Registration\n   Document is published according to \"\
    Specification Required\" as\n   defined in [RFC5226].\n   As set out in Section\
    \ 3.4 it is strongly RECOMMENDED that Enumservice\n   Specifications be published\
    \ RFCs.  As to every RFC, the normal IETF\n   publication process applies (see\
    \ [Instructions2authors]); i.e., the\n   Registration Document is submitted in\
    \ the form of an Internet Draft\n   (e.g. via an IETF Working Group or a sponsoring\
    \ Area Director).\n   [Instructions2authors] also contains an option to publish\
    \ an RFC as\n   'Independent Submission', which is further described in \"Independent\n\
    \   Submissions to the RFC Editor\" [RFC4846].\n"
- title: '6.7.  Step 7: Adding Enumservice to the IANA Registry'
  contents:
  - "6.7.  Step 7: Adding Enumservice to the IANA Registry\n   In cases where the\
    \ Registration Document is to be published as an\n   RFC, the RFC publication\
    \ process ensures that IANA will add the\n   Enumservice to the registry.\n  \
    \ In cases where the Registration Document is to be published in a\n   specification\
    \ other than RFC, the authors must inform IANA, as soon\n   as the Enumservice\
    \ Specification has been published according to\n   \"Specification Required\"\
    \ as defined in [RFC5226].  The\n   <registrationdocs> element in the IANA Registration\
    \ Template must\n   contain an unambiguous reference to the Enumservice Specification\n\
    \   (see also Section 5.2).  In addition, the authors must provide IANA\n   with\
    \ a stable URL to the Enumservice Specification, in order that\n   IANA may obtain\
    \ the information included in the Enumservice\n   Specification.  IANA will then\
    \ add the Enumservice to the registry.\n"
- title: 7.  Expert Review
  contents:
  - '7.  Expert Review

    '
- title: 7.1.  Expert Selection Process
  contents:
  - "7.1.  Expert Selection Process\n   According to Section 3.2 of [RFC5226], experts\
    \ are appointed by the\n   IESG.  The IESG is responsible for ensuring that there\
    \ is always a\n   sufficient pool of experts available.\n"
- title: 7.2.  Review Guidelines
  contents:
  - "7.2.  Review Guidelines\n   Generally, the \"Expert Review\" process of an Enumservice\
    \ follows the\n   guidelines documented in Section 3.3 of \"Guidelines for Writing\
    \ an\n   IANA Considerations Section in RFCs\" [RFC5226].  Note that RFC 5226\n\
    \   says 'The review may be wide or narrow, depending on the situation\n   and\
    \ the judgment of the designated expert'.  Therefore, the following\n   list should\
    \ be considered a guideline, rather than a binding list.\n   In case of conflicts\
    \ between [RFC5226] and the guidelines in this\n   section, [RFC5226] remains\
    \ authoritative.\n   The expert evaluates the criteria as set out in [RFC5226],\
    \ and should\n   additionally consider the following:\n   o  Verify conformance\
    \ with the ENUM specification [RFC6116].\n   o  Verify that the requirements set\
    \ out in this document (Sections 3\n      and 5) are met.  This includes checking\
    \ for completeness and\n      whether all the aspects described in Sections 3\
    \ and 5 are\n      sufficiently addressed.\n   o  If a use case is provided, the\
    \ experts should verify whether the\n      proposed Enumservice does actually\
    \ match the use case.  The\n      experts should also determine whether the use\
    \ case could be\n      covered by an existing Enumservice.\n   o  Verify that\
    \ the Enumservice proposed cannot be confused with\n      identical (or similar)\
    \ other Enumservices already registered.\n   o  If the Enumservice is classified\
    \ according to Section 4.2, the\n      experts must verify that the principles\
    \ of the Class in question\n      are followed.\n   o  In case the Enumservice\
    \ is not classified, the experts must verify\n      whether a convincing reason\
    \ for the deviation is provided in the\n      Registration Document.\n   o  Investigate\
    \ whether the proposed Enumservice has any negative side\n      effects on existing\
    \ clients and infrastructure, particularly the\n      DNS.\n   o  If the output\
    \ of processing an Enumservice might be used for input\n      to more ENUM processing\
    \ (especially services returning 'tel'\n      URIs), the experts should verify\
    \ that the authors have adequately\n      addressed the issue of potential query\
    \ loops.\n"
- title: 7.3.  Appeals
  contents:
  - "7.3.  Appeals\n   Appeals of Expert Review decisions follow the process described\
    \ in\n   Section 7 of [RFC5226] and Section 6.5 of [RFC2026].\n"
- title: 8.  Revision of Existing Enumservice Specifications
  contents:
  - "8.  Revision of Existing Enumservice Specifications\n   Many Enumservice registrations,\
    \ published via IETF RFCs, already\n   exist at the time of the development of\
    \ this document.  These\n   existing Enumservice Specifications MAY be revised\
    \ to comply with the\n   specifications contained herein.  All revisions of Enumservice\n\
    \   Specifications MUST be compliant with the specifications contained\n   herein.\n\
    \   Note: Enumservice Specifications updated only by [RFC6118] are not\n   compliant\
    \ with the specifications contained herein!\n"
- title: 9.  Extension of Existing Enumservice Specifications
  contents:
  - "9.  Extension of Existing Enumservice Specifications\n   There are cases where\
    \ it is more sensible to extend an existing\n   Enumservice registration rather\
    \ than propose a new one.  Such cases\n   include adding a new Subtype to an existing\
    \ Type.  Depending on the\n   nature of the extension, the original Enumservice\
    \ Specification needs\n   to be extended (Updates) or replaced (Obsoletes) [RFC2223].\n\
    \   Specifically, an update is appropriate when a new Subtype is being\n   added\
    \ without changes to the existing repertoire.  A replacement is\n   needed if\
    \ there is a change to the default, or changes to the\n   assumptions of URI support\
    \ in clients.\n   Any Enumservice Specifications for existing Enumservices that\
    \ are\n   extended MUST comply with the specifications contained herein.  As a\n\
    \   consequence, revisions of existing Enumservice Specifications may be\n   required\
    \ according to Section 8.\n"
- title: 10.  Security Considerations
  contents:
  - '10.  Security Considerations

    '
- title: 10.1.  Considerations Regarding This Document
  contents:
  - "10.1.  Considerations Regarding This Document\n   Since this document does not\
    \ introduce any new technology, protocol,\n   or Enumservice Specification, there\
    \ are no specific security issues\n   to be considered for this document.  However,\
    \ as this is a guide to\n   authors of new Enumservice Specifications, the next\
    \ section should be\n   considered closely by authors and experts.\n"
- title: 10.2.  Enumservice Security Considerations Guideline
  contents:
  - "10.2.  Enumservice Security Considerations Guideline\n   Guidelines concerning\
    \ the Security Considerations section of an\n   Enumservice Specification can\
    \ be found in Section 5.6.\n"
- title: 11.  IANA Considerations
  contents:
  - '11.  IANA Considerations

    '
- title: 11.1.  Registry Update
  contents:
  - "11.1.  Registry Update\n   IANA updated the registry \"Enumservice Registrations\"\
    \ as defined in\n   (this) Section 11, which replaces the old mechanism as defined\
    \ in\n   [RFC3761].\n   It is noted that the process described herein applies\
    \ only to\n   ordinary Enumservice registrations (i.e., the registration process\
    \ of\n   \"X-\" Enumservices is beyond the scope of this document, and as per\n\
    \   [RFC6116] \"P-\" Enumservices will not be registered at all).\n"
- title: 11.2.  Registration Template (XML chunk)
  contents:
  - "11.2.  Registration Template (XML chunk)\n           <record>\n             <class>\
    \ <!-- Enumservice Class --> </class>\n             <type> <!-- Type --> </type>\n\
    \             <subtype> <!-- Subtype --> </subtype>\n             <urischeme>\
    \ <!-- URI Schema Name --> </urischeme>\n             <urischeme> <!-- another\
    \ URI Schema Name --> </urischeme>\n             <functionalspec>\n          \
    \     <paragraph>\n                 <!-- Text that explains the functionality\
    \ of\n                      the Enumservice to be registered -->\n           \
    \    </paragraph>\n             </functionalspec>\n             <security>\n \
    \                <!-- Security Considerations of the\n                      Enumservice\
    \ to be registered -->\n             </security>\n             <usage> <!-- COMMON,\
    \ LIMITED USE, or OBSOLETE --> </usage>\n             <registrationdocs>\n   \
    \            <!-- Change accordingly -->\n               <xref type=\"rfc\" data=\"\
    rfc2551\"/>\n             </registrationdocs>\n             <requesters>\n   \
    \            <!-- Change accordingly -->\n               <xref type=\"person\"\
    \ data=\"John_Doe\"/>\n               <xref type=\"person\" data=\"Jane_Dale\"\
    />\n             </requesters>\n             <additionalinfo>\n              \
    \ <paragraph>\n                 <!-- Text with additional information about\n\
    \                      the Enumservice to be registered -->\n               </paragraph>\n\
    \               <artwork>\n                 <!-- There can be artwork sections,\
    \ too -->\n                 :-)\n               </artwork>\n             </additionalinfo>\n\
    \           </record>\n          <people>\n            <person id=\"John_Doe\"\
    >\n              <name> <!-- Firstname Lastname --> </name>\n              <org>\
    \ <!-- Organisation Name --> </org>\n              <uri> <!-- mailto: or http:\
    \ URI --> </uri>\n              <updated> <!-- date format YYYY-MM-DD --> </updated>\n\
    \            </person>\n            <!-- repeat person section for each person\
    \ -->\n          </people>\n   Authors of an Enumservice Specification are encouraged\
    \ to use these\n   XML chunks as a template to create the IANA Registration Template.\n\
    \   Examples for the use of this template are contained in Appendix A.\n"
- title: 11.3.  Location
  contents:
  - "11.3.  Location\n   Approved Enumservice registrations are published in the IANA\
    \ registry\n   named \"Enumservice Registrations\", which is available at the\n\
    \   following URI:\n   <http://www.iana.org/assignments/enum-services>.\n   This\
    \ registry publishes representations derived from the IANA\n   Registration Template\
    \ as described in Section 11.2 and specified in\n   Section 5.2.\n   Where the\
    \ Enumservice Specification is not an RFC, IANA must hold an\n   escrow copy of\
    \ that Enumservice Specification.  Said escrow copy will\n   act as the master\
    \ reference for that Enumservice registration.\n"
- title: 11.4.  Structure
  contents:
  - "11.4.  Structure\n   IANA maintains the Enumservice Registry sorted in alphabetical\
    \ order.\n   The first sort field is Type, the second is Subtype.\n   [RFC6118]\
    \ updates the existing Enumservices by transforming them into\n   the new XML-chunk-based\
    \ IANA Registration Template (see also\n   Section 8).\n"
- title: 11.5.  Expert Review Procedure
  contents:
  - "11.5.  Expert Review Procedure\n   Whenever a Registration Document is submitted\
    \ via the IANA website,\n   IANA will take care of the \"Expert Review\" process\
    \ according to\n   \"Guidelines for Writing an IANA Considerations Section in\
    \ RFCs\"\n   [RFC5226].\n   To prevent clashes, IANA will check whether a request\
    \ with identical\n   \"type:subtype\" (or \"type\" without Subtype) was submitted\
    \ for Expert\n   Review earlier and will inform the experts accordingly.  The\
    \ experts\n   are authorized to resolve clashes as they see fit.  The requesters\n\
    \   may need to update their registration request before getting expert\n   approval.\n\
    \   Once the experts have conditionally approved the Enumservice, IANA\n   will\
    \ inform the authors.  This information should also include a\n   reminder that\
    \ (i) the authors are now responsible for publication of\n   the Registration\
    \ Document (see also Section 6.6) and (ii) the\n   Enumservice will be added to\
    \ the IANA registry only after its\n   Enumservice Specification is published\
    \ according to the\n   \"Specification Required\" policy as defined in [RFC5226]\
    \ (see also\n   Section 6.7).\n   Note: After sending the approval note to the\
    \ authors, IANA has no\n   further responsibilities besides keeping internal records\
    \ of approved\n   Registration Documents.  IANA will be involved again at registration\n\
    \   of the Enumservice (see Section 11.6).\n"
- title: 11.6.  Registration Procedure
  contents:
  - "11.6.  Registration Procedure\n   There is a slight difference in process depending\
    \ on whether or not\n   the Enumservice Specification will be published as an\
    \ RFC.  The\n   reason for this difference lies in the current RFC publication\n\
    \   process that includes IANA interaction shortly before publication of\n   an\
    \ RFC.\n"
- title: 11.6.1.  Published as an RFC
  contents:
  - "11.6.1.  Published as an RFC\n   As per the RFC publication process, IANA will\
    \ receive the Enumservice\n   Specification to carry out IANA actions shortly\
    \ before publication of\n   the RFC.  The IANA action will be to register the\
    \ Enumservice, i.e.,\n   add the Enumservice to the IANA \"Enumservice Registrations\"\
    \ registry\n   (see also Section 11.3).\n   IANA must only add Enumservices to\
    \ the Registry, if the experts have\n   (conditionally) approved the corresponding\
    \ Enumservice Specification.\n   IANA should attempt to resolve possible conflicts\
    \ arising from this\n   together with the experts.  In case there are substantial\
    \ changes\n   between the (conditionally) approved and the to be published version,\n\
    \   IANA may reject the request after consulting the experts.\n   IANA must ensure\
    \ that any further substantial changes the Enumservice\n   Specification might\
    \ undergo before final RFC publication are approved\n   by the experts.\n   Note:\
    \ Clearly editorial changes (such as typos) or minor changes in\n   purely editorial\
    \ sections (such as Authors' Addresses,\n   Acknowledgments, References, and alike)\
    \ are not considered\n   substantial.\n"
- title: 11.6.2.  Published as a Non-RFC
  contents:
  - "11.6.2.  Published as a Non-RFC\n   Once the authors have informed IANA about\
    \ the publication, IANA must\n   ensure that the requirements for \"Specification\
    \ Required\" as defined\n   in [RFC5226] are met, the reference to the specification\
    \ is\n   unambiguous, and the content of the Enumservice Specification is\n  \
    \ identical to the Registration Document as approved by the experts.\n   IANA\
    \ will then register the Enumservice, i.e., add the Enumservice to\n   the IANA\
    \ \"Enumservice Registrations\" registry, and make an escrow\n   copy (see also\
    \ Section 11.3).\n   IANA must only add Enumservices to the Registry, if the experts\
    \ have\n   approved the corresponding Enumservice Specification.  IANA should\n\
    \   attempt to resolve possible conflicts arising from this together with\n  \
    \ the experts.  In case there are substantial changes between the\n   approved\
    \ and the published version, IANA may reject the request after\n   consulting\
    \ the experts.\n   Note: Clearly editorial changes (such as typos) or minor changes\
    \ in\n   purely editorial sections (such as Authors' Addresses,\n   Acknowledgments,\
    \ References, and alike) are not considered\n   substantial.\n"
- title: 11.7.  Change Control
  contents:
  - "11.7.  Change Control\n   Change control of any Enumservice registrations is\
    \ done by\n   \"Specification Required\", which implies the use of a Designated\n\
    \   Expert, according to [RFC5226].  Updates of Enumservice\n   Specifications\
    \ MUST comply with the requirements described in this\n   document.  Updates are\
    \ handled the same way as initial Enumservice\n   registrations.\n   Authorized\
    \ Change Controllers are the experts and the IESG.\n   Enumservice registrations\
    \ must not be deleted.  An Enumservice that\n   is believed to be no longer appropriate\
    \ for use can be declared\n   deprecated by publication of a new Enumservice Specification,\n\
    \   changing the Enumservice <usage> element (Intended Usage) to\n   \"DEPRECATED\"\
    ; such Enumservices will be clearly marked in the lists\n   published by IANA.\
    \  As obsoletions are updates, they are also handled\n   the same way as initial\
    \ Enumservice registrations.  Alternatively,\n   Enumservices may be declared\
    \ deprecated by an IESG action.\n"
- title: 11.8.  Restrictions
  contents:
  - "11.8.  Restrictions\n   As stated in Section 3.2, a \"-\" (dash) MUST NOT be\
    \ used as the first\n   nor as the second nor as the last character of a Type\
    \ or a Subtype.\n   Furthermore, Type or Subtype of any Enumservice MUST NOT be\
    \ set to,\n   nor start with, \"E2U\".  Any Enumservice registration requests\
    \ not\n   following these restrictions must be rejected by IANA, and the Expert\n\
    \   Review process should not be initiated.\n   Section 5.2 contains examples\
    \ for Enumservice registrations.\n   Therefore, IANA must not register an Enumservice\
    \ with Type or Subtype\n   set to \"foo\", \"bar\", or \"sbar\", unless the experts\
    \ explicitly confirm\n   an exception.\n"
- title: 12.  Acknowledgments
  contents:
  - "12.  Acknowledgments\n   The authors would like to thank the following people\
    \ who have\n   provided feedback or significant contributions to the development\
    \ of\n   this document: Jari Arkko, Stewart Bryant, Gonzalo Camarillo,\n   Lawrence\
    \ Conroy, Michelle Cotton, Miguel Garcia, David Harrington,\n   Alfred Hoenes,\
    \ Ari Keranen, Peter Koch, Edward Lewis, Alexey\n   Melnikov, Jon Peterson, Pekka\
    \ Savola, and Peter Saint-Andre.\n   Lawrence Conroy has provided extensive text\
    \ for the Enumservice\n   Classification section.\n   Section 3 of [RFC3761],\
    \ which was edited by Patrik Faltstrom and\n   Michael Mealling, has been incorporated\
    \ into this document.  Please\n   see the Acknowledgments section in RFC 3761\
    \ for additional\n   acknowledgments.\n"
- title: 13.  References
  contents:
  - '13.  References

    '
