    \         August 2004.\n   [RFC1035]  Mockapetris, P., \"Domain names - implementation\
    \ and\n              specification\", STD 13, RFC 1035, November 1987.\n   [RFC2223]\
    \  Postel, J. and J. Reynolds, \"Instructions to RFC Authors\",\n            \
    \  RFC 2223, October 1997.\n   [RFC2606]  Eastlake, D. and A. Panitz, \"Reserved\
    \ Top Level DNS\n              Names\", BCP 32, RFC 2606, June 1999.\n   [RFC2780]\
    \  Bradner, S. and V. Paxson, \"IANA Allocation Guidelines For\n             \
    \ Values In the Internet Protocol and Related Headers\",\n              BCP 37,\
    \ RFC 2780, March 2000.\n   [RFC3552]  Rescorla, E. and B. Korver, \"Guidelines\
    \ for Writing RFC\n              Text on Security Considerations\", BCP 72, RFC\
    \ 3552,\n              July 2003.\n   [RFC3764]  Peterson, J., \"enumservice registration\
    \ for Session\n              Initiation Protocol (SIP) Addresses-of-Record\",\
    \ RFC 3764,\n              April 2004.\n   [RFC3966]  Schulzrinne, H., \"The tel\
    \ URI for Telephone Numbers\",\n              RFC 3966, December 2004.\n   [RFC4238]\
    \  Vaudreuil, G., \"Voice Message Routing Service\", RFC 4238,\n             \
    \ October 2005.\n   [RFC4759]  Stastny, R., Shockey, R., and L. Conroy, \"The\
    \ ENUM Dip\n              Indicator Parameter for the \"tel\" URI\", RFC 4759,\n\
    \              December 2006.\n   [RFC4846]  Klensin, J. and D. Thaler, \"Independent\
    \ Submissions to the\n              RFC Editor\", RFC 4846, July 2007.\n   [RFC4969]\
    \  Mayrhofer, A., \"IANA Registration for vCard Enumservice\",\n             \
    \ RFC 4969, August 2007.\n   [RFC4979]  Mayrhofer, A., \"IANA Registration for\
    \ Enumservice 'XMPP'\",\n              RFC 4979, August 2007.\n   [RFC5234]  Crocker,\
    \ D. and P. Overell, \"Augmented BNF for Syntax\n              Specifications:\
    \ ABNF\", STD 68, RFC 5234, January 2008.\n   [RFC6118]  Hoeneisen, B. and A.\
    \ Mayrhofer, \"Update of Legacy IANA\n              Registrations of Enumservices\"\
    , RFC 6118, March 2011.\n"
- title: Appendix A.  IANA Registration Template Examples
  contents:
  - "Appendix A.  IANA Registration Template Examples\n   This section contains non-normative\
    \ examples of the XML-chunk-based\n   IANA Registration Template:\n   This is\
    \ the first example:\n           <record>\n             <class>Protocol-Based</class>\n\
    \             <type>email</type>\n             <subtype>mailto</subtype>\n   \
    \          <urischeme>mailto</urischeme>\n             <functionalspec>\n    \
    \           <paragraph>\n                 This Enumservice indicates that the\
    \ resource\n                 can be addressed by the associated URI in\n     \
    \            order to send an email.\n               </paragraph>\n          \
    \   </functionalspec>\n             <security>\n               See <xref type=\"\
    rfc\" data=\"rfc4355\"/>, Section 6.\n             </security>\n             <usage>COMMON</usage>\n\
    \             <registrationdocs>\n               <xref type=\"rfc\" data=\"rfc4355\"\
    />\n             </registrationdocs>\n             <requesters>\n            \
    \   <xref type=\"person\" data=\"Lawrence_Conroy\"/>\n             </requesters>\n\
    \           </record>\n           <people>\n             <person id=\"Lawrence_Conroy\"\
    >\n               <name>Lawrence Conroy</name>\n               <org>Siemens Roke\
    \ Manor Research</org>\n               <uri>mailto:lwc@roke.co.uk</uri>\n    \
    \           <updated>2008-11-20</updated>\n             </person>\n          \
    \ </people>\n   This is the second example.\n           <record>\n           \
    \  <class>Protocol-Based</class>\n             <type>xmpp</type>\n           \
    \  <urischeme>xmpp</urischeme>\n             <functionalspec>\n              \
    \ <paragraph>\n                 This Enumservice indicates that the\n        \
    \         resource identified is an XMPP entity.\n               </paragraph>\n\
    \             </functionalspec>\n             <security>\n               See <xref\
    \ type=\"rfc\" data=\"rfc4979\"/>, Section 6.\n             </security>\n    \
    \         <usage>COMMON</usage>\n             <registrationdocs>\n           \
    \    <xref type=\"rfc\" data=\"rfc4979\"/>\n             </registrationdocs>\n\
    \             <requesters>\n               <xref type=\"person\" data=\"Alexander_Mayrhofer\"\
    />\n             </requesters>\n           </record>\n           <people>\n  \
    \           <person id=\"Alexander_Mayrhofer\">\n               <name>Alexander\
    \ Mayrhofer</name>\n               <org>enum.at GmbH</org>\n               <uri>mailto:alexander.mayrhofer@enum.at</uri>\n\
    \               <updated>2008-10-10</updated>\n             </person>\n      \
    \     </people>\n   This is the third example:\n           <record>\n        \
    \     <class>Application-Based</class>\n             <type>voicemsg</type>\n \
    \            <subtype>sip</subtype>\n             <urischeme>sip</urischeme>\n\
    \             <functionalspec>\n               <paragraph>\n                 This\
    \ Enumservice indicates that the resource\n                 identified can be\
    \ addressed by the associated\n                 URI scheme in order to initiate\
    \ a voice\n                 communication session to a voice messaging system.\n\
    \               </paragraph>\n             </functionalspec>\n             <security>\n\
    \               See <xref type=\"rfc\" data=\"rfc4279\"/>, Section 3.\n      \
    \       </security>\n             <usage>COMMON</usage>\n             <registrationdocs>\n\
    \               <xref type=\"rfc\" data=\"rfc4279\"/>\n             </registrationdocs>\n\
    \             <requesters>\n               <xref type=\"person\" data=\"Jason_Livingood\"\
    />\n               <xref type=\"person\" data=\"Donald_Troshynski\"/>\n      \
    \       </requesters>\n             <additionalinfo>\n               <paragraph>\n\
    \                 Implementers should review a non-exclusive list of\n       \
    \          examples in <xref type=\"rfc\" data=\"rfc4279\"/>,\n              \
    \   Section 7.\n               </paragraph>\n             </additionalinfo>\n\
    \           </record>\n           <people>\n             <person id=\"Jason_Livingood\"\
    >\n               <name>Jason Livingood</name>\n               <org>Comcast Cable\
    \ Communications</org>\n               <uri>mailto:jason_livingood@cable.comcast.com</uri>\n\
    \               <updated>2008-11-20</updated>\n             </person>\n      \
    \       <person id=\"Donald_Troshynski\">\n               <name>Donald Troshynski</name>\n\
    \               <org>Acme Packet</org>\n               <uri>mailto:dtroshynski@acmepacket.com</uri>\n\
    \               <updated>2008-11-20</updated>\n             </person>\n      \
    \     </people>\n   In the third IANA Registration Template example above, the\
    \ \"voicemsg\"\n   Enumservice is used.  This Enumservice actually has several\
    \ Subtypes,\n   and one of those is shown in the example.  For each Subtype, an\n\
    \   individual Registration Template must be submitted to IANA, so that\n   an\
    \ Enumservice with several Subtypes will have several corresponding\n   IANA Registration\
    \ Templates.  This is to avoid any ambiguity of the\n   relation between <subtype>\
    \ and <urischeme> elements.\n"
- title: Appendix B.  Changes from RFC 3761
  contents:
  - "Appendix B.  Changes from RFC 3761\n   This section lists the changes applied\
    \ to the Enumservice\n   registration process and the IANA registry definition,\
    \ compared to\n   RFC 3761.\n   o  While RFC 3761 required \"Standards track or\
    \ Experimental\" RFCs for\n      an Enumservice to be registered, this document\
    \ mandates\n      \"Specification Required\", which implies the use of a Designated\n\
    \      Expert.\n   o  This document defines the classification of Enumservices.\
    \  The\n      IANA Registration Template has been complemented to contain a\n\
    \      <class> element (Enumservice Class).\n   o  A new element <registrationdocs>\
    \ (Enumservice Specification) has\n      been added to the IANA Registration Template.\n\
    \   o  The former field \"Any other information that the author deems\n      interesting\"\
    \ of the IANA Registration Template turned into the\n      <additionalinfo> element\
    \ (Further Information).\n   o  The Enumservice \"Name\" field has been removed\
    \ from the IANA\n      Registration Template.\n   o  The Registration Template\
    \ is now a chunk of XML data, reflecting\n      IANA's recent work to convert\
    \ registries to XML.\n"
