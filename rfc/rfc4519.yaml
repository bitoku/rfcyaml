- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides an overview of attribute types and\
    \ object\n   classes intended for use by Lightweight Directory Access Protocol\n\
    \   (LDAP) directory clients for many directory services, such as White\n   Pages.\
    \  Originally specified in the X.500 [X.500] documents, these\n   objects are\
    \ widely used as a basis for the schema in many LDAP\n   directories.  This document\
    \ does not cover attributes used for the\n   administration of directory servers,\
    \ nor does it include directory\n   objects defined for specific uses in other\
    \ documents.\n"
- title: 1.1.  Relationship with Other Specifications
  contents:
  - "1.1.  Relationship with Other Specifications\n   This document is an integral\
    \ part of the LDAP technical specification\n   [RFC4510], which obsoletes the\
    \ previously defined LDAP technical\n   specification, RFC 3377, in its entirety.\
    \  In terms of RFC 2256,\n   Sections 6 and 8 of RFC 2256 are obsoleted by [RFC4517].\
    \  Sections\n   5.1, 5.2, 7.1, and 7.2 of RFC 2256 are obsoleted by [RFC4512].\
    \  The\n   remainder of RFC 2256 is obsoleted by this document.  The technical\n\
    \   specification for the 'dc' attribute type and 'dcObject' object class\n  \
    \ found in RFC 2247 are superseded by sections 2.4 and 3.3 of this\n   document.\
    \  The remainder of RFC 2247 remains in force.\n   This document updates RFC 2798\
    \ by replacing the informative\n   description of the 'uid' attribute type with\
    \ the definitive\n   description provided in Section 2.39 of this document.\n\
    \   This document updates RFC 2377 by replacing the informative\n   description\
    \ of the 'uidObject' object class with the definitive\n   description provided\
    \ in Section 3.14 of this document.\n   A number of schema elements that were\
    \ included in the previous\n   revision of the LDAP Technical Specification are\
    \ not included in this\n   revision of LDAP.  PKI-related schema elements are\
    \ now specified in\n   [RFC4523].  Unless reintroduced in future technical specifications,\n\
    \   the remainder are to be considered Historic.\n   The descriptions in this\
    \ document SHALL be considered definitive for\n   use in LDAP.\n"
- title: 1.2.  Conventions
  contents:
  - "1.2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [RFC2119].\n"
- title: 1.3.  General Issues
  contents:
  - "1.3.  General Issues\n   This document references Syntaxes defined in Section\
    \ 3 of [RFC4517]\n   and Matching Rules defined in Section 4 of [RFC4517].\n \
    \  The definitions of Attribute Types and Object Classes are written\n   using\
    \ the Augmented Backus-Naur Form (ABNF) [RFC4234] of\n   AttributeTypeDescription\
    \ and ObjectClassDescription given in\n   [RFC4512].  Lines have been folded for\
    \ readability.  When such values\n   are transferred as attribute values in the\
    \ LDAP Protocol, the values\n   will not contain line breaks.\n"
- title: 2.  Attribute Types
  contents:
  - "2.  Attribute Types\n   The attribute types contained in this section hold user\
    \ information.\n   There is no requirement that servers implement the 'searchGuide'\
    \ and\n   'teletexTerminalIdentifier' attribute types.  In fact, their use is\n\
    \   greatly discouraged.\n   An LDAP server implementation SHOULD recognize the\
    \ rest of the\n   attribute types described in this section.\n"
- title: 2.1.  'businessCategory'
  contents:
  - "2.1.  'businessCategory'\n   The 'businessCategory' attribute type describes\
    \ the kinds of business\n   performed by an organization.  Each kind is one value\
    \ of this\n   multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.15\
    \ NAME 'businessCategory'\n         EQUALITY caseIgnoreMatch\n         SUBSTR\
    \ caseIgnoreSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n\
    \   1.3.6.1.4.1.1466.115.121.1.15 refers to the Directory String syntax\n   [RFC4517].\n\
    \   Examples: \"banking\", \"transportation\", and \"real estate\".\n"
- title: 2.2.  'c'
  contents:
  - "2.2.  'c'\n   The 'c' ('countryName' in X.500) attribute type contains a two-letter\n\
    \   ISO 3166 [ISO3166] country code.\n   (Source: X.520 [X.520])\n      ( 2.5.4.6\
    \ NAME 'c'\n         SUP name\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.11\n\
    \         SINGLE-VALUE )\n   1.3.6.1.4.1.1466.115.121.1.11 refers to the Country\
    \ String syntax\n   [RFC4517].\n   Examples: \"DE\", \"AU\" and \"FR\".\n"
- title: 2.3.  'cn'
  contents:
  - "2.3.  'cn'\n   The 'cn' ('commonName' in X.500) attribute type contains names\
    \ of an\n   object.  Each name is one value of this multi-valued attribute.  If\n\
    \   the object corresponds to a person, it is typically the person's full\n  \
    \ name.\n   (Source: X.520 [X.520])\n      ( 2.5.4.3 NAME 'cn'\n         SUP name\
    \ )\n   Examples: \"Martin K Smith\", \"Marty Smith\" and \"printer12\".\n"
- title: 2.4.  'dc'
  contents:
  - "2.4.  'dc'\n   The 'dc' ('domainComponent' in RFC 1274) attribute type is a string\n\
    \   holding one component, a label, of a DNS domain name\n   [RFC1034][RFC2181]\
    \ naming a host [RFC1123].  That is, a value of this\n   attribute is a string\
    \ of ASCII characters adhering to the following\n   ABNF [RFC4234]:\n   label\
    \ = (ALPHA / DIGIT) [*61(ALPHA / DIGIT / HYPHEN) (ALPHA / DIGIT)]\n   ALPHA  \
    \ = %x41-5A / %x61-7A     ; \"A\"-\"Z\" / \"a\"-\"z\"\n   DIGIT   = %x30-39  \
    \             ; \"0\"-\"9\"\n   HYPHEN  = %x2D                  ; hyphen (\"-\"\
    )\n   The encoding of IA5String for use in LDAP is simply the characters of\n\
    \   the ASCII label.  The equality matching rule is case insensitive, as\n   is\
    \ today's DNS.  (Source: RFC 2247 [RFC2247] and RFC 1274 [RFC 1274])\n      (\
    \ 0.9.2342.19200300.100.1.25 NAME 'dc'\n         EQUALITY caseIgnoreIA5Match\n\
    \         SUBSTR caseIgnoreIA5SubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.26\n\
    \         SINGLE-VALUE )\n   1.3.6.1.4.1.1466.115.121.1.26 refers to the IA5 String\
    \ syntax\n   [RFC4517].\n   Examples: Valid values include \"example\" and \"\
    com\" but not\n   \"example.com\".  The latter is invalid as it contains multiple\
    \ domain\n   components.\n   It is noted that the directory service will not ensure\
    \ that values of\n   this attribute conform to the host label restrictions [RFC1123]\n\
    \   illustrated by the <label> production provided above.  It is the\n   directory\
    \ client's responsibility to ensure that the labels it stores\n   in this attribute\
    \ are appropriately restricted.\n   Directory applications supporting International\
    \ Domain Names SHALL\n   use the ToASCII method [RFC3490] to produce the domain\
    \ component\n   label.  The special considerations discussed in Section 4 of RFC\
    \ 3490\n   [RFC3490] should be taken, depending on whether the domain component\n\
    \   is used for \"stored\" or \"query\" purposes.\n"
- title: 2.5.  'description'
  contents:
  - "2.5.  'description'\n   The 'description' attribute type contains human-readable\
    \ descriptive\n   phrases about the object.  Each description is one value of\
    \ this\n   multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.13\
    \ NAME 'description'\n         EQUALITY caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   1.3.6.1.4.1.1466.115.121.1.15\
    \ refers to the Directory String syntax\n   [RFC4517].\n   Examples: \"a color\
    \ printer\", \"Maintenance is done every Monday, at\n             1pm.\", and\
    \ \"distribution list for all technical staff\".\n"
- title: 2.6.  'destinationIndicator'
  contents:
  - "2.6.  'destinationIndicator'\n   The 'destinationIndicator' attribute type contains\
    \ country and city\n   strings associated with the object (the addressee) needed\
    \ to provide\n   the Public Telegram Service.  The strings are composed in accordance\n\
    \   with CCITT Recommendations F.1 [F.1] and F.31 [F.31].  Each string is\n  \
    \ one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n    \
    \  ( 2.5.4.27 NAME 'destinationIndicator'\n         EQUALITY caseIgnoreMatch\n\
    \         SUBSTR caseIgnoreSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.44\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.44 refers to the Printable String syntax\n\
    \   [RFC4517].\n   Examples: \"AASD\" as a destination indicator for Sydney, Australia.\n\
    \             \"GBLD\" as a destination indicator for London, United\n       \
    \      Kingdom.\n   It is noted that the directory will not ensure that values\
    \ of this\n   attribute conform to the F.1 and F.31 CCITT Recommendations.  It\
    \ is\n   the application's responsibility to ensure destination indicators\n \
    \  that it stores in this attribute are appropriately constructed.\n"
- title: 2.7.  'distinguishedName'
  contents:
  - "2.7.  'distinguishedName'\n   The 'distinguishedName' attribute type is not used\
    \ as the name of the\n   object itself, but it is instead a base type from which\
    \ some user\n   attribute types with a DN syntax can inherit.\n   It is unlikely\
    \ that values of this type itself will occur in an\n   entry.  LDAP server implementations\
    \ that do not support attribute\n   subtyping need not recognize this attribute\
    \ in requests.  Client\n   implementations MUST NOT assume that LDAP servers are\
    \ capable of\n   performing attribute subtyping.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.49 NAME 'distinguishedName'\n         EQUALITY distinguishedNameMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.12 )\n   1.3.6.1.4.1.1466.115.121.1.12\
    \ refers to the DN syntax [RFC4517].\n"
- title: 2.8.  'dnQualifier'
  contents:
  - "2.8.  'dnQualifier'\n   The 'dnQualifier' attribute type contains disambiguating\
    \ information\n   strings to add to the relative distinguished name of an entry.\
    \  The\n   information is intended for use when merging data from multiple\n \
    \  sources in order to prevent conflicts between entries that would\n   otherwise\
    \ have the same name.  Each string is one value of this\n   multi-valued attribute.\
    \  It is recommended that a value of the\n   'dnQualifier' attribute be the same\
    \ for all entries from a particular\n   source.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.46 NAME 'dnQualifier'\n         EQUALITY caseIgnoreMatch\n    \
    \     ORDERING caseIgnoreOrderingMatch\n         SUBSTR caseIgnoreSubstringsMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.44 )\n   1.3.6.1.4.1.1466.115.121.1.44\
    \ refers to the Printable String syntax\n   [RFC4517].\n   Examples: \"20050322123345Z\"\
    \ - timestamps can be used to disambiguate\n             information.\n      \
    \       \"123456A\" - serial numbers can be used to disambiguate\n           \
    \  information.\n"
- title: 2.9.  'enhancedSearchGuide'
  contents:
  - "2.9.  'enhancedSearchGuide'\n   The 'enhancedSearchGuide' attribute type contains\
    \ sets of information\n   for use by directory clients in constructing search\
    \ filters.  Each\n   set is one value of this multi-valued attribute.\n   (Source:\
    \ X.520 [X.520])\n      ( 2.5.4.47 NAME 'enhancedSearchGuide'\n         SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.21 )\n   1.3.6.1.4.1.1466.115.121.1.21 refers to\
    \ the Enhanced Guide syntax\n   [RFC4517].\n   Examples: \"person#(sn$APPROX)#wholeSubtree\"\
    \ and\n             \"organizationalUnit#(ou$SUBSTR)#oneLevel\".\n"
- title: 2.10.  'facsimileTelephoneNumber'
  contents:
  - "2.10.  'facsimileTelephoneNumber'\n   The 'facsimileTelephoneNumber' attribute\
    \ type contains telephone\n   numbers (and, optionally, the parameters) for facsimile\
    \ terminals.\n   Each telephone number is one value of this multi-valued attribute.\n\
    \   (Source: X.520 [X.520])\n      ( 2.5.4.23 NAME 'facsimileTelephoneNumber'\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.22 )\n   1.3.6.1.4.1.1466.115.121.1.22\
    \ refers to the Facsimile Telephone\n   Number syntax [RFC4517].\n   Examples:\
    \ \"+61 3 9896 7801\" and \"+81 3 347 7418$fineResolution\".\n"
- title: 2.11.  'generationQualifier'
  contents:
  - "2.11.  'generationQualifier'\n   The 'generationQualifier' attribute type contains\
    \ name strings that\n   are typically the suffix part of a person's name.  Each\
    \ string is one\n   value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.44 NAME 'generationQualifier'\n         SUP name )\n   Examples:\
    \ \"III\", \"3rd\", and \"Jr.\".\n"
- title: 2.12.  'givenName'
  contents:
  - "2.12.  'givenName'\n   The 'givenName' attribute type contains name strings that\
    \ are the\n   part of a person's name that is not their surname.  Each string\
    \ is\n   one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.42 NAME 'givenName'\n         SUP name )\n   Examples: \"Andrew\"\
    , \"Charles\", and \"Joanne\".\n"
- title: 2.13.  'houseIdentifier'
  contents:
  - "2.13.  'houseIdentifier'\n   The 'houseIdentifier' attribute type contains identifiers\
    \ for a\n   building within a location.  Each identifier is one value of this\n\
    \   multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.51 NAME\
    \ 'houseIdentifier'\n         EQUALITY caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   1.3.6.1.4.1.1466.115.121.1.15\
    \ refers to the Directory String syntax\n   [RFC4517].\n   Example: \"20\" to\
    \ represent the house number 20.\n"
- title: 2.14.  'initials'
  contents:
  - "2.14.  'initials'\n   The 'initials' attribute type contains strings of initials\
    \ of some or\n   all of an individual's names, except the surname(s).  Each string\
    \ is\n   one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.43 NAME 'initials'\n         SUP name )\n   Examples: \"K. A.\"\
    \ and \"K\".\n"
- title: 2.15.  'internationalISDNNumber'
  contents:
  - "2.15.  'internationalISDNNumber'\n   The 'internationalISDNNumber' attribute\
    \ type contains Integrated\n   Services Digital Network (ISDN) addresses, as defined\
    \ in the\n   International Telecommunication Union (ITU) Recommendation E.164\n\
    \   [E.164].  Each address is one value of this multi-valued attribute.\n   (Source:\
    \ X.520 [X.520])\n      ( 2.5.4.25 NAME 'internationalISDNNumber'\n         EQUALITY\
    \ numericStringMatch\n         SUBSTR numericStringSubstringsMatch\n         SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.36 )\n   1.3.6.1.4.1.1466.115.121.1.36 refers to\
    \ the Numeric String syntax\n   [RFC4517].\n   Example: \"0198 333 333\".\n"
- title: 2.16.  'l'
  contents:
  - "2.16.  'l'\n   The 'l' ('localityName' in X.500) attribute type contains names\
    \ of a\n   locality or place, such as a city, county, or other geographic\n  \
    \ region.  Each name is one value of this multi-valued attribute.\n   (Source:\
    \ X.520 [X.520])\n      ( 2.5.4.7 NAME 'l'\n         SUP name )\n   Examples:\
    \ \"Geneva\", \"Paris\", and \"Edinburgh\".\n"
- title: 2.17.  'member'
  contents:
  - "2.17.  'member'\n   The 'member' attribute type contains the distinguished names\
    \ of\n   objects that are on a list or in a group.  Each name is one value of\n\
    \   this multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.31\
    \ NAME 'member'\n         SUP distinguishedName )\n   Examples: \"cn=James Clarke,ou=Finance,o=Widget\\\
    , Inc.\" and\n             \"cn=John Xerri,ou=Finance,o=Widget\\, Inc.\" may\n\
    \             be two members of the financial team (group) at Widget,\n      \
    \       Inc., in which case, both of these distinguished names\n             would\
    \ be present as individual values of the member\n             attribute.\n"
- title: 2.18.  'name'
  contents:
  - "2.18.  'name'\n   The 'name' attribute type is the attribute supertype from which\
    \ user\n   attribute types with the name syntax inherit.  Such attribute types\n\
    \   are typically used for naming.  The attribute type is multi-valued.\n   It\
    \ is unlikely that values of this type itself will occur in an\n   entry.  LDAP\
    \ server implementations that do not support attribute\n   subtyping need not\
    \ recognize this attribute in requests.  Client\n   implementations MUST NOT assume\
    \ that LDAP servers are capable of\n   performing attribute subtyping.\n   (Source:\
    \ X.520 [X.520])\n      ( 2.5.4.41 NAME 'name'\n         EQUALITY caseIgnoreMatch\n\
    \         SUBSTR caseIgnoreSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.15 refers to the Directory String syntax\n\
    \   [RFC4517].\n"
- title: 2.19.  'o'
  contents:
  - "2.19.  'o'\n   The 'o' ('organizationName' in X.500) attribute type contains\
    \ the\n   names of an organization.  Each name is one value of this\n   multi-valued\
    \ attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.10 NAME 'o'\n        \
    \ SUP name )\n   Examples: \"Widget\", \"Widget, Inc.\", and \"Widget, Incorporated.\"\
    .\n"
- title: 2.20.  'ou'
  contents:
  - "2.20.  'ou'\n   The 'ou' ('organizationalUnitName' in X.500) attribute type contains\n\
    \   the names of an organizational unit.  Each name is one value of this\n   multi-valued\
    \ attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.11 NAME 'ou'\n       \
    \  SUP name )\n   Examples: \"Finance\", \"Human Resources\", and \"Research and\n\
    \             Development\".\n"
- title: 2.21.  'owner'
  contents:
  - "2.21.  'owner'\n   The 'owner' attribute type contains the distinguished names\
    \ of\n   objects that have an ownership responsibility for the object that is\n\
    \   owned.  Each owner's name is one value of this multi-valued\n   attribute.\n\
    \   (Source: X.520 [X.520])\n      ( 2.5.4.32 NAME 'owner'\n         SUP distinguishedName\
    \ )\n   Example: The mailing list object, whose DN is \"cn=All Employees,\n  \
    \          ou=Mailing List,o=Widget\\, Inc.\", is owned by the Human\n       \
    \     Resources Director.\n            Therefore, the value of the 'owner' attribute\
    \ within the\n            mailing list object, would be the DN of the director\
    \ (role):\n            \"cn=Human Resources Director,ou=employee,o=Widget\\, Inc.\"\
    .\n"
- title: 2.22.  'physicalDeliveryOfficeName'
  contents:
  - "2.22.  'physicalDeliveryOfficeName'\n   The 'physicalDeliveryOfficeName' attribute\
    \ type contains names that a\n   Postal Service uses to identify a post office.\n\
    \   (Source: X.520 [X.520])\n      ( 2.5.4.19 NAME 'physicalDeliveryOfficeName'\n\
    \         EQUALITY caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   1.3.6.1.4.1.1466.115.121.1.15\
    \ refers to the Directory String syntax\n   [RFC4517].\n   Examples: \"Bremerhaven,\
    \ Main\" and \"Bremerhaven, Bonnstrasse\".\n"
- title: 2.23.  'postalAddress'
  contents:
  - "2.23.  'postalAddress'\n   The 'postalAddress' attribute type contains addresses\
    \ used by a\n   Postal Service to perform services for the object.  Each address\
    \ is\n   one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.16 NAME 'postalAddress'\n         EQUALITY caseIgnoreListMatch\n\
    \         SUBSTR caseIgnoreListSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.41\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.41 refers to the Postal Address syntax\n  \
    \ [RFC4517].\n   Example: \"15 Main St.$Ottawa$Canada\".\n"
- title: 2.24.  'postalCode'
  contents:
  - "2.24.  'postalCode'\n   The 'postalCode' attribute type contains codes used by\
    \ a Postal\n   Service to identify postal service zones.  Each code is one value\
    \ of\n   this multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.17\
    \ NAME 'postalCode'\n         EQUALITY caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   1.3.6.1.4.1.1466.115.121.1.15\
    \ refers to the Directory String syntax\n   [RFC4517].\n   Example: \"22180\"\
    , to identify Vienna, VA, in the USA.\n"
- title: 2.25.  'postOfficeBox'
  contents:
  - "2.25.  'postOfficeBox'\n   The 'postOfficeBox' attribute type contains postal\
    \ box identifiers\n   that a Postal Service uses when a customer arranges to receive\
    \ mail\n   at a box on the premises of the Postal Service.  Each postal box\n\
    \   identifier is a single value of this multi-valued attribute.\n   (Source:\
    \ X.520 [X.520])\n      ( 2.5.4.18 NAME 'postOfficeBox'\n         EQUALITY caseIgnoreMatch\n\
    \         SUBSTR caseIgnoreSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.15 refers to the Directory String syntax\n\
    \   [RFC4517].\n   Example: \"Box 45\".\n"
- title: 2.26.  'preferredDeliveryMethod'
  contents:
  - "2.26.  'preferredDeliveryMethod'\n   The 'preferredDeliveryMethod' attribute\
    \ type contains an indication\n   of the preferred method of getting a message\
    \ to the object.\n   (Source: X.520 [X.520])\n      ( 2.5.4.28 NAME 'preferredDeliveryMethod'\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.14\n         SINGLE-VALUE )\n   1.3.6.1.4.1.1466.115.121.1.14\
    \ refers to the Delivery Method syntax\n   [RFC4517].\n   Example: If the mhs-delivery\
    \ Delivery Method is preferred over\n            telephone-delivery, which is\
    \ preferred over all other\n            methods, the value would be: \"mhs $ telephone\"\
    .\n"
- title: 2.27.  'registeredAddress'
  contents:
  - "2.27.  'registeredAddress'\n   The 'registeredAddress' attribute type contains\
    \ postal addresses\n   suitable for reception of telegrams or expedited documents,\
    \ where it\n   is necessary to have the recipient accept delivery.  Each address\
    \ is\n   one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.26 NAME 'registeredAddress'\n         SUP postalAddress\n     \
    \    SYNTAX 1.3.6.1.4.1.1466.115.121.1.41 )\n   1.3.6.1.4.1.1466.115.121.1.41\
    \ refers to the Postal Address syntax\n   [RFC4517].\n   Example: \"Receptionist$Widget,\
    \ Inc.$15 Main St.$Ottawa$Canada\".\n"
- title: 2.28.  'roleOccupant'
  contents:
  - "2.28.  'roleOccupant'\n   The 'roleOccupant' attribute type contains the distinguished\
    \ names of\n   objects (normally people) that fulfill the responsibilities of\
    \ a role\n   object.  Each distinguished name is one value of this multi-valued\n\
    \   attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.33 NAME 'roleOccupant'\n\
    \         SUP distinguishedName )\n   Example: The role object, \"cn=Human Resources\n\
    \            Director,ou=Position,o=Widget\\, Inc.\", is fulfilled by two\n  \
    \          people whose object names are \"cn=Mary\n            Smith,ou=employee,o=Widget\\\
    , Inc.\" and \"cn=James\n            Brown,ou=employee,o=Widget\\, Inc.\".  The\
    \ 'roleOccupant'\n            attribute will contain both of these distinguished\
    \ names,\n            since they are the occupants of this role.\n"
- title: 2.29.  'searchGuide'
  contents:
  - "2.29.  'searchGuide'\n   The 'searchGuide' attribute type contains sets of information\
    \ for use\n   by clients in constructing search filters.  It is superseded by\n\
    \   'enhancedSearchGuide', described above in Section 2.9.  Each set is\n   one\
    \ value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.14\
    \ NAME 'searchGuide'\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.25 )\n   1.3.6.1.4.1.1466.115.121.1.25\
    \ refers to the Guide syntax [RFC4517].\n   Example: \"person#sn$EQ\".\n"
- title: 2.30.  'seeAlso'
  contents:
  - "2.30.  'seeAlso'\n   The 'seeAlso' attribute type contains the distinguished\
    \ names of\n   objects that are related to the subject object.  Each related object\n\
    \   name is one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.34 NAME 'seeAlso'\n         SUP distinguishedName )\n   Example:\
    \ The person object \"cn=James Brown,ou=employee,o=Widget\\,\n            Inc.\"\
    \ is related to the role objects \"cn=Football Team\n            Captain,ou=sponsored\
    \ activities,o=Widget\\, Inc.\" and\n            \"cn=Chess Team,ou=sponsored\
    \ activities,o=Widget\\, Inc.\".\n            Since the role objects are related\
    \ to the person object, the\n            'seeAlso' attribute will contain the\
    \ distinguished name of\n            each role object as separate values.\n"
- title: 2.31.  'serialNumber'
  contents:
  - "2.31.  'serialNumber'\n   The 'serialNumber' attribute type contains the serial\
    \ numbers of\n   devices.  Each serial number is one value of this multi-valued\n\
    \   attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.5 NAME 'serialNumber'\n\
    \         EQUALITY caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.44 )\n   1.3.6.1.4.1.1466.115.121.1.44\
    \ refers to the Printable String syntax\n   [RFC4517].\n   Examples: \"WI-3005\"\
    \ and \"XF551426\".\n"
- title: 2.32.  'sn'
  contents:
  - "2.32.  'sn'\n   The 'sn' ('surname' in X.500) attribute type contains name strings\n\
    \   for the family names of a person.  Each string is one value of this\n   multi-valued\
    \ attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.4 NAME 'sn'\n        \
    \ SUP name )\n   Example: \"Smith\".\n"
- title: 2.33.  'st'
  contents:
  - "2.33.  'st'\n   The 'st' ('stateOrProvinceName' in X.500) attribute type contains\
    \ the\n   full names of states or provinces.  Each name is one value of this\n\
    \   multi-valued attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.8 NAME\
    \ 'st'\n         SUP name )\n   Example: \"California\".\n"
- title: 2.34.  'street'
  contents:
  - "2.34.  'street'\n   The 'street' ('streetAddress' in X.500) attribute type contains\
    \ site\n   information from a postal address (i.e., the street name, place,\n\
    \   avenue, and the house number).  Each street is one value of this\n   multi-valued\
    \ attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.9 NAME 'street'\n    \
    \     EQUALITY caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n  \
    \       SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   1.3.6.1.4.1.1466.115.121.1.15\
    \ refers to the Directory String syntax\n   [RFC4517].\n   Example: \"15 Main\
    \ St.\".\n"
- title: 2.35.  'telephoneNumber'
  contents:
  - "2.35.  'telephoneNumber'\n   The 'telephoneNumber' attribute type contains telephone\
    \ numbers that\n   comply with the ITU Recommendation E.123 [E.123].  Each number\
    \ is one\n   value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.20 NAME 'telephoneNumber'\n         EQUALITY telephoneNumberMatch\n\
    \         SUBSTR telephoneNumberSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.50\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.50 refers to the Telephone Number syntax\n\
    \   [RFC4517].\n   Example: \"+1 234 567 8901\".\n"
- title: 2.36.  'teletexTerminalIdentifier'
  contents:
  - "2.36.  'teletexTerminalIdentifier'\n   The withdrawal of Recommendation F.200\
    \ has resulted in the withdrawal\n   of this attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.22 NAME 'teletexTerminalIdentifier'\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.51\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.51 refers to the Teletex Terminal\n   Identifier\
    \ syntax [RFC4517].\n"
- title: 2.37.  'telexNumber'
  contents:
  - "2.37.  'telexNumber'\n   The 'telexNumber' attribute type contains sets of strings\
    \ that are a\n   telex number, country code, and answerback code of a telex terminal.\n\
    \   Each set is one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.21 NAME 'telexNumber'\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.52\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.52 refers to the Telex Number syntax\n   [RFC4517].\n\
    \   Example: \"12345$023$ABCDE\".\n"
- title: 2.38.  'title'
  contents:
  - "2.38.  'title'\n   The 'title' attribute type contains the title of a person\
    \ in their\n   organizational context.  Each title is one value of this multi-valued\n\
    \   attribute.\n   (Source: X.520 [X.520])\n      ( 2.5.4.12 NAME 'title'\n  \
    \       SUP name )\n   Examples: \"Vice President\", \"Software Engineer\", and\
    \ \"CEO\".\n"
- title: 2.39.  'uid'
  contents:
  - "2.39.  'uid'\n   The 'uid' ('userid' in RFC 1274) attribute type contains computer\n\
    \   system login names associated with the object.  Each name is one\n   value\
    \ of this multi-valued attribute.\n   (Source: RFC 2798 [RFC2798] and RFC 1274\
    \ [RFC1274])\n      ( 0.9.2342.19200300.100.1.1 NAME 'uid'\n         EQUALITY\
    \ caseIgnoreMatch\n         SUBSTR caseIgnoreSubstringsMatch\n         SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.15 )\n   1.3.6.1.4.1.1466.115.121.1.15 refers to\
    \ the Directory String syntax\n   [RFC4517].\n   Examples: \"s9709015\", \"admin\"\
    , and \"Administrator\".\n"
- title: 2.40.  'uniqueMember'
  contents:
  - "2.40.  'uniqueMember'\n   The 'uniqueMember' attribute type contains the distinguished\
    \ names of\n   an object that is on a list or in a group, where the relative\n\
    \   distinguished names of the object include a value that distinguishes\n   between\
    \ objects when a distinguished name has been reused.  Each\n   distinguished name\
    \ is one value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n \
    \     ( 2.5.4.50 NAME 'uniqueMember'\n         EQUALITY uniqueMemberMatch\n  \
    \       SYNTAX 1.3.6.1.4.1.1466.115.121.1.34 )\n   1.3.6.1.4.1.1466.115.121.1.34\
    \ refers to the Name and Optional UID\n   syntax [RFC4517].\n   Example: If \"\
    ou=1st Battalion,o=Defense,c=US\" is a battalion that was\n            disbanded,\
    \ establishing a new battalion with the \"same\" name\n            would have\
    \ a unique identifier value added, resulting in\n            \"ou=1st Battalion,\
    \ o=Defense,c=US#'010101'B\".\n"
- title: 2.41.  'userPassword'
  contents:
  - "2.41.  'userPassword'\n   The 'userPassword' attribute contains octet strings\
    \ that are known\n   only to the user and the system to which the user has access.\
    \  Each\n   string is one value of this multi-valued attribute.\n   The application\
    \ SHOULD prepare textual strings used as passwords by\n   transcoding them to\
    \ Unicode, applying SASLprep [RFC4013], and\n   encoding as UTF-8.  The determination\
    \ of whether a password is\n   textual is a local client matter.\n   (Source:\
    \ X.509 [X.509])\n      ( 2.5.4.35 NAME 'userPassword'\n         EQUALITY octetStringMatch\n\
    \         SYNTAX 1.3.6.1.4.1.1466.115.121.1.40 )\n   1.3.6.1.4.1.1466.115.121.1.40\
    \ refers to the Octet String syntax\n   [RFC4517].\n   Passwords are stored using\
    \ an Octet String syntax and are not\n   encrypted.  Transfer of cleartext passwords\
    \ is strongly discouraged\n   where the underlying transport service cannot guarantee\n\
    \   confidentiality and may result in disclosure of the password to\n   unauthorized\
    \ parties.\n   An example of a need for multiple values in the 'userPassword'\n\
    \   attribute is an environment where every month the user is expected to\n  \
    \ use a different password generated by some automated system.  During\n   transitional\
    \ periods, like the last and first day of the periods, it\n   may be necessary\
    \ to allow two passwords for the two consecutive\n   periods to be valid in the\
    \ system.\n"
- title: 2.42.  'x121Address'
  contents:
  - "2.42.  'x121Address'\n   The 'x121Address' attribute type contains data network\
    \ addresses as\n   defined by ITU Recommendation X.121 [X.121].  Each address\
    \ is one\n   value of this multi-valued attribute.\n   (Source: X.520 [X.520])\n\
    \      ( 2.5.4.24 NAME 'x121Address'\n         EQUALITY numericStringMatch\n \
    \        SUBSTR numericStringSubstringsMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.36\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.36 refers to the Numeric String syntax\n  \
    \ [RFC4517].\n   Example: \"36111222333444555\".\n"
- title: 2.43.  'x500UniqueIdentifier'
  contents:
  - "2.43.  'x500UniqueIdentifier'\n   The 'x500UniqueIdentifier' attribute type contains\
    \ binary strings\n   that are used to distinguish between objects when a distinguished\n\
    \   name has been reused.  Each string is one value of this multi-valued\n   attribute.\n\
    \   In X.520 [X.520], this attribute type is called 'uniqueIdentifier'.\n   This\
    \ is a different attribute type from both the 'uid' and\n   'uniqueIdentifier'\
    \ LDAP attribute types.  The 'uniqueIdentifier'\n   attribute type is defined\
    \ in [RFC4524].\n   (Source: X.520 [X.520])\n      ( 2.5.4.45 NAME 'x500UniqueIdentifier'\n\
    \         EQUALITY bitStringMatch\n         SYNTAX 1.3.6.1.4.1.1466.115.121.1.6\
    \ )\n   1.3.6.1.4.1.1466.115.121.1.6 refers to the Bit String syntax\n   [RFC4517].\n"
- title: 3.  Object Classes
  contents:
  - "3.  Object Classes\n   LDAP servers SHOULD recognize all the Object Classes listed\
    \ here as\n   values of the 'objectClass' attribute (see [RFC4512]).\n"
- title: 3.1.  'applicationProcess'
  contents:
  - "3.1.  'applicationProcess'\n   The 'applicationProcess' object class definition\
    \ is the basis of an\n   entry that represents an application executing in a computer\
    \ system.\n   (Source: X.521 [X.521])\n      ( 2.5.6.11 NAME 'applicationProcess'\n\
    \         SUP top\n         STRUCTURAL\n         MUST cn\n         MAY ( seeAlso\
    \ $\n               ou $\n               l $\n               description ) )\n"
- title: 3.2.  'country'
  contents:
  - "3.2.  'country'\n   The 'country' object class definition is the basis of an\
    \ entry that\n   represents a country.\n   (Source: X.521 [X.521])\n      ( 2.5.6.2\
    \ NAME 'country'\n         SUP top\n         STRUCTURAL\n         MUST c\n   \
    \      MAY ( searchGuide $\n               description ) )\n"
- title: 3.3.  'dcObject'
  contents:
  - "3.3.  'dcObject'\n   The 'dcObject' object class permits an entry to contains\
    \ domain\n   component information.  This object class is defined as auxiliary,\n\
    \   because it will be used in conjunction with an existing structural\n   object\
    \ class.\n   (Source: RFC 2247 [RFC2247])\n      ( 1.3.6.1.4.1.1466.344 NAME 'dcObject'\n\
    \         SUP top\n         AUXILIARY\n         MUST dc )\n"
- title: 3.4.  'device'
  contents:
  - "3.4.  'device'\n   The 'device' object class is the basis of an entry that represents\
    \ an\n   appliance, computer, or network element.\n   (Source: X.521 [X.521])\n\
    \      ( 2.5.6.14 NAME 'device'\n         SUP top\n         STRUCTURAL\n     \
    \    MUST cn\n         MAY ( serialNumber $\n               seeAlso $\n      \
    \         owner $\n               ou $\n               o $\n               l $\n\
    \               description ) )\n"
- title: 3.5.  'groupOfNames'
  contents:
  - "3.5.  'groupOfNames'\n   The 'groupOfNames' object class is the basis of an entry\
    \ that\n   represents a set of named objects including information related to\n\
    \   the purpose or maintenance of the set.\n   (Source: X.521 [X.521])\n     \
    \ ( 2.5.6.9 NAME 'groupOfNames'\n         SUP top\n         STRUCTURAL\n     \
    \    MUST ( member $\n               cn )\n         MAY ( businessCategory $\n\
    \               seeAlso $\n               owner $\n               ou $\n     \
    \          o $\n               description ) )\n"
- title: 3.6.  'groupOfUniqueNames'
  contents:
  - "3.6.  'groupOfUniqueNames'\n   The 'groupOfUniqueNames' object class is the same\
    \ as the\n   'groupOfNames' object class except that the object names are not\n\
    \   repeated or reassigned within a set scope.\n   (Source: X.521 [X.521])\n \
    \     ( 2.5.6.17 NAME 'groupOfUniqueNames'\n         SUP top\n         STRUCTURAL\n\
    \         MUST ( uniqueMember $\n               cn )\n         MAY ( businessCategory\
    \ $\n               seeAlso $\n               owner $\n               ou $\n \
    \              o $\n               description ) )\n"
- title: 3.7.  'locality'
  contents:
  - "3.7.  'locality'\n   The 'locality' object class is the basis of an entry that\
    \ represents\n   a place in the physical world.\n   (Source: X.521 [X.521])\n\
    \      ( 2.5.6.3 NAME 'locality'\n         SUP top\n         STRUCTURAL\n    \
    \     MAY ( street $\n               seeAlso $\n               searchGuide $\n\
    \               st $\n               l $\n               description ) )\n"
- title: 3.8.  'organization'
  contents:
  - "3.8.  'organization'\n   The 'organization' object class is the basis of an entry\
    \ that\n   represents a structured group of people.\n   (Source: X.521 [X.521])\n\
    \      ( 2.5.6.4 NAME 'organization'\n         SUP top\n         STRUCTURAL\n\
    \         MUST o\n         MAY ( userPassword $ searchGuide $ seeAlso $\n    \
    \           businessCategory $ x121Address $ registeredAddress $\n           \
    \    destinationIndicator $ preferredDeliveryMethod $\n               telexNumber\
    \ $ teletexTerminalIdentifier $\n               telephoneNumber $ internationalISDNNumber\
    \ $\n               facsimileTelephoneNumber $ street $ postOfficeBox $\n    \
    \           postalCode $ postalAddress $ physicalDeliveryOfficeName $\n      \
    \         st $ l $ description ) )\n"
- title: 3.9.  'organizationalPerson'
  contents:
  - "3.9.  'organizationalPerson'\n   The 'organizationalPerson' object class is the\
    \ basis of an entry that\n   represents a person in relation to an organization.\n\
    \   (Source: X.521 [X.521])\n      ( 2.5.6.7 NAME 'organizationalPerson'\n   \
    \      SUP person\n         STRUCTURAL\n         MAY ( title $ x121Address $ registeredAddress\
    \ $\n               destinationIndicator $ preferredDeliveryMethod $\n       \
    \        telexNumber $ teletexTerminalIdentifier $\n               telephoneNumber\
    \ $ internationalISDNNumber $\n               facsimileTelephoneNumber $ street\
    \ $ postOfficeBox $\n               postalCode $ postalAddress $ physicalDeliveryOfficeName\
    \ $\n               ou $ st $ l ) )\n"
- title: 3.10.  'organizationalRole'
  contents:
  - "3.10.  'organizationalRole'\n   The 'organizationalRole' object class is the\
    \ basis of an entry that\n   represents a job, function, or position in an organization.\n\
    \   (Source: X.521 [X.521])\n      ( 2.5.6.8 NAME 'organizationalRole'\n     \
    \    SUP top\n         STRUCTURAL\n         MUST cn\n         MAY ( x121Address\
    \ $ registeredAddress $ destinationIndicator $\n               preferredDeliveryMethod\
    \ $ telexNumber $\n               teletexTerminalIdentifier $ telephoneNumber\
    \ $\n               internationalISDNNumber $ facsimileTelephoneNumber $\n   \
    \            seeAlso $ roleOccupant $ preferredDeliveryMethod $\n            \
    \   street $ postOfficeBox $ postalCode $ postalAddress $\n               physicalDeliveryOfficeName\
    \ $ ou $ st $ l $\n               description ) )\n"
- title: 3.11.  'organizationalUnit'
  contents:
  - "3.11.  'organizationalUnit'\n   The 'organizationalUnit' object class is the\
    \ basis of an entry that\n   represents a piece of an organization.\n   (Source:\
    \ X.521 [X.521])\n      ( 2.5.6.5 NAME 'organizationalUnit'\n         SUP top\n\
    \         STRUCTURAL\n         MUST ou\n         MAY ( businessCategory $ description\
    \ $ destinationIndicator $\n               facsimileTelephoneNumber $ internationalISDNNumber\
    \ $ l $\n               physicalDeliveryOfficeName $ postalAddress $ postalCode\
    \ $\n               postOfficeBox $ preferredDeliveryMethod $\n              \
    \ registeredAddress $ searchGuide $ seeAlso $ st $ street $\n               telephoneNumber\
    \ $ teletexTerminalIdentifier $\n               telexNumber $ userPassword $ x121Address\
    \ ) )\n"
- title: 3.12  'person'
  contents:
  - "3.12  'person'\n   The 'person' object class is the basis of an entry that represents\
    \ a\n   human being.\n   (Source: X.521 [X.521])\n      ( 2.5.6.6 NAME 'person'\n\
    \         SUP top\n         STRUCTURAL\n         MUST ( sn $\n               cn\
    \ )\n         MAY ( userPassword $\n               telephoneNumber $\n       \
    \        seeAlso $ description ) )\n"
- title: 3.13.  'residentialPerson'
  contents:
  - "3.13.  'residentialPerson'\n   The 'residentialPerson' object class is the basis\
    \ of an entry that\n   includes a person's residence in the representation of\
    \ the person.\n   (Source: X.521 [X.521])\n      ( 2.5.6.10 NAME 'residentialPerson'\n\
    \         SUP person\n         STRUCTURAL\n         MUST l\n         MAY ( businessCategory\
    \ $ x121Address $ registeredAddress $\n               destinationIndicator $ preferredDeliveryMethod\
    \ $\n               telexNumber $ teletexTerminalIdentifier $\n              \
    \ telephoneNumber $ internationalISDNNumber $\n               facsimileTelephoneNumber\
    \ $ preferredDeliveryMethod $\n               street $ postOfficeBox $ postalCode\
    \ $ postalAddress $\n               physicalDeliveryOfficeName $ st $ l ) )\n"
- title: 3.14.  'uidObject'
  contents:
  - "3.14.  'uidObject'\n   The 'uidObject' object class permits an entry to contains\
    \ user\n   identification information.  This object class is defined as\n   auxiliary,\
    \ because it will be used in conjunction with an existing\n   structural object\
    \ class.\n   (Source: RFC 2377 [RFC2377])\n      ( 1.3.6.1.1.3.1 NAME 'uidObject'\n\
    \         SUP top\n         AUXILIARY\n         MUST uid )\n"
