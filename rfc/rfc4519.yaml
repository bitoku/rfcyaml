- title: __initial_text__
  contents:
  - "             Lightweight Directory Access Protocol (LDAP):\n                \
    \      Schema for User Applications\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document is an integral part of the Lightweight Directory Access\n\
    \   Protocol (LDAP) technical specification.  It provides a technical\n   specification\
    \ of attribute types and object classes intended for use\n   by LDAP directory\
    \ clients for many directory services, such as White\n   Pages.  These objects\
    \ are widely used as a basis for the schema in\n   many LDAP directories.  This\
    \ document does not cover attributes used\n   for the administration of directory\
    \ servers, nor does it include\n   directory objects defined for specific uses\
    \ in other documents.\n"
