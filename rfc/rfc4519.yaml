- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Attributes of directory entries are used to provide\
    \ descriptive\n   information about the real-world objects they represent, which\
    \ can be\n   people, organizations, or devices.  Most countries have privacy laws\n\
    \   regarding the publication of information about people.\n   Transfer of cleartext\
    \ passwords is strongly discouraged where the\n   underlying transport service\
    \ cannot guarantee confidentiality and\n   integrity, since this may result in\
    \ disclosure of the password to\n   unauthorized parties.\n   Multiple attribute\
    \ values for the 'userPassword' attribute need to be\n   used with care.  Especially\
    \ reset/deletion of a password by an\n   administrator without knowing the old\
    \ user password gets tricky or\n   impossible if multiple values for different\
    \ applications are present.\n   Certainly, applications that intend to replace\
    \ the 'userPassword'\n   value(s) with new value(s) should use modify/replaceValues\
    \ (or\n   modify/deleteAttribute+addAttribute).  In addition, server\n   implementations\
    \ are encouraged to provide administrative controls\n   that, if enabled, restrict\
    \ the 'userPassword' attribute to one value.\n   Note that when used for authentication\
    \ purposes [RFC4513], the user\n   need only prove knowledge of one of the values,\
    \ not all of the\n   values.\n"
