- title: Appendix A.  Changes Made Since RFC 2256
  contents:
  - "Appendix A.  Changes Made Since RFC 2256\n   This appendix lists the changes\
    \ that have been made from RFC 2256 to\n   RFC 4519.\n   This appendix is not\
    \ a normative part of this specification, which\n   has been provided for informational\
    \ purposes only.\n      1.  Replaced the document title.\n      2.  Removed the\
    \ IESG Note.\n      3.  Dependencies on RFC 1274 have been eliminated.\n     \
    \ 4.  Added a Security Considerations section and an IANA\n          Considerations\
    \ section.\n      5.  Deleted the conformance requirement for subschema object\n\
    \          classes in favor of a statement in [RFC4517].\n      6.  Added explanation\
    \ to attribute types and to each object class.\n      7.  Removed Section 4, Syntaxes,\
    \ and Section 6, Matching Rules,\n          (moved to [RFC4517]).\n      8.  Removed\
    \ the certificate-related attribute types:\n          authorityRevocationList,\
    \ cACertificate,\n          certificateRevocationList, crossCertificatePair,\n\
    \          deltaRevocationList, supportedAlgorithms, and userCertificate.\n  \
    \        Removed the certificate-related Object Classes:\n          certificationAuthority,\
    \ certificationAuthority-V2,\n          cRLDistributionPoint, strongAuthenticationUser,\
    \ and\n          userSecurityInformation\n          LDAP PKI is now discussed\
    \ in [RFC4523].\n      9.  Removed the dmdName, knowledgeInformation,\n      \
    \    presentationAddress, protocolInformation, and\n          supportedApplicationContext\
    \ attribute types and the dmd,\n          applicationEntity, and dSA object classes.\n\
    \      10. Deleted the aliasedObjectName and objectClass attribute type\n    \
    \      definitions.  Deleted the alias and top object class\n          definitions.\
    \  They are included in [RFC4512].\n      11. Added the 'dc' attribute type from\
    \ RFC 2247, making the\n          distinction between 'stored' and 'query' values\
    \ when preparing\n          IDN strings.\n      12. Numerous editorial changes.\n\
    \      13. Removed upper bound after the SYNTAX oid in all attribute\n       \
    \   definitions where it appeared.\n      14. Added text about Unicode, SASLprep\
    \ [RFC4013], and UTF-8 for\n          userPassword.\n      15. Included definitions,\
    \ comments and references for 'dcObject'\n          and 'uidObject'.\n      16.\
    \ Replaced PKI schema references to use RFC 4523.\n      17. Spelt out and referenced\
    \ ABNF on first usage.\n      18. Removed Section 2.4 (Source).  Replaced the\
    \ source table with\n          explicit references for each definition.\n    \
    \  19. All references to an attribute type or object class are\n          enclosed\
    \ in single quotes.\n      20. The layout of attribute type definitions has been\
    \ changed to\n          provide consistency throughout the document:\n       \
    \   > Section Heading\n          > Description of Attribute type\n          >\
    \ Multivalued description\n          > Source Information\n          > Definition\n\
    \          > Example\n          > Additional Comments\n          Adding this consistent\
    \ output included the addition of\n          examples to some definitions.\n \
    \     21. References to alternate names for attributes types are\n          provided\
    \ with a reference to where they were originally\n          specified.\n     \
    \ 22. Clarification of the description of 'distinguishedName' and\n          'name',\
    \ in regards to these attribute types being supertypes.\n      23. Spelt out ISDN\
    \ on first usage.\n      24. Inserted a reference to [RFC4517] for the\n     \
    \     'teletexTerminalIdentifier' definition's SYNTAX OID.\n      25. Additional\
    \ names were added to the IANA Considerations.  Names\n          include 'commonName',\
    \ 'dcObject', 'domainComponent', 'GN',\n          'localityName', 'organizationName',\
    \ 'organizationUnitName',\n          'surname', 'uidObject' and 'userid'.\n  \
    \    26. Renamed all instances of supercede to supersede.\n      27. Moved [F.1],\
    \ [F.31] and [RFC4013] from informative to\n          normative references.\n\
    \      28. Changed the 'c' definition to be consistent with X.500.\n"
