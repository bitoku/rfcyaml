- title: Generalized Multiprotocol Label Switching Traffic Engineering (GMPLS TE)
  contents:
  - 'Generalized Multiprotocol Label Switching Traffic Engineering (GMPLS TE)

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   In certain scenarios, there may be a need to combine several\n \
    \  Generalized Multiprotocol Label Switching (GMPLS) Label Switched\n   Paths\
    \ (LSPs) such that a single end-to-end (e2e) LSP is realized and\n   all traffic\
    \ from one constituent LSP is switched onto the next LSP.\n   We will refer to\
    \ this as \"LSP stitching\", the key requirement being\n   that a constituent\
    \ LSP not be allocated to more than one e2e LSP.\n   The constituent LSPs will\
    \ be referred to as \"LSP segments\" (S-LSPs).\n   This document describes extensions\
    \ to the existing GMPLS signaling\n   protocol (Resource Reservation Protocol-Traffic\
    \ Engineering (RSVP-\n   TE)) to establish e2e LSPs created from S-LSPs, and describes\
    \ how the\n   LSPs can be managed using the GMPLS signaling and routing protocols.\n\
    \   It may be possible to configure a GMPLS node to switch the traffic\n   from\
    \ an LSP for which it is the egress, to another LSP for which it\n   is the ingress,\
    \ without requiring any signaling or routing extensions\n   whatsoever and such\
    \ that the operation is completely transparent to\n   other nodes.  This will\
    \ also result in LSP stitching in the data\n   plane.  However, this document\
    \ does not cover this scenario of LSP\n   stitching.\n"
