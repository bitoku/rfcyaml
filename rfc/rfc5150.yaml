- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A stitched Generalized Multiprotocol Label Switching (GMPLS)\
    \ Traffic\n   Engineering (TE) Label Switched Path (LSP) is built from a set of\n\
    \   different \"LSP segments\" (S-LSPs) that are connected together in the\n \
    \  data plane in such a way that a single end-to-end LSP is realized in\n   the\
    \ data plane.  In this document, we define the concept of LSP\n   stitching and\
    \ detail the control plane mechanisms and procedures\n   (routing and signaling)\
    \ to accomplish this.  Where applicable,\n   similarities and differences between\
    \ LSP hierarchy [RFC4206] and LSP\n   stitching are highlighted.  Signaling extensions\
    \ required for LSP\n   stitching are also described here.\n   It may be possible\
    \ to configure a GMPLS node to switch the traffic\n   from an LSP for which it\
    \ is the egress, to another LSP for which it\n   is the ingress, without requiring\
    \ any signaling or routing extensions\n   whatsoever and such that the operation\
    \ is completely transparent to\n   other nodes.  This results in LSP stitching\
    \ in the data plane, but\n   requires management intervention at the node where\
    \ the stitching is\n   performed.  With the mechanism described in this document,\
    \ the node\n   performing the stitching does not require configuration of the\
    \ pair\n   of S-LSPs to be stitched together.  Also, LSP stitching as defined\n\
    \   here results in an end-to-end LSP both in the control and data\n   planes.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 2.  Comparison with LSP Hierarchy
  contents:
  - "2.  Comparison with LSP Hierarchy\n   LSP hierarchy ([RFC4206]) provides signaling\
    \ and routing procedures\n   so that:\n   a. A Hierarchical LSP (H-LSP) can be\
    \ created.  Such an LSP created in\n      one layer can appear as a data link\
    \ to LSPs in higher layers.  As\n      such, one or more LSPs in a higher layer\
    \ can traverse this H-LSP\n      as a single hop; we call this \"nesting\".\n\
    \   b. An H-LSP may be managed and advertised (although this is not a\n      requirement)\
    \ as a Traffic Engineering (TE) link.  Advertising an\n      H-LSP as a TE link\
    \ allows other nodes in the TE domain in which it\n      is advertised to use\
    \ this H-LSP in path computation.  If the H-LSP\n      TE link is advertised in\
    \ the same instance of control plane (TE\n      domain) in which the H-LSP was\
    \ provisioned, it is then defined as\n      a forwarding adjacency LSP (FA-LSP)\
    \ and GMPLS nodes can form a\n      forwarding adjacency (FA) over this FA-LSP.\
    \  There is usually no\n      routing adjacency between end points of an FA. \
    \ An H-LSP may also\n      be advertised as a TE link in a different TE domain.\
    \  In this\n      case, the end points of the H-LSP are required to have a routing\n\
    \      adjacency between them.\n   c. RSVP signaling ([RFC3473], [RFC3209]) for\
    \ LSP setup can occur\n      between nodes that do not have a routing adjacency.\n\
    \   In case of LSP stitching, instead of an H-LSP, an LSP segment (S-LSP)\n  \
    \ is created between two GMPLS nodes.  An S-LSP for stitching is\n   considered\
    \ to be the moral equivalent of an H-LSP for nesting.  An\n   S-LSP created in\
    \ one layer, unlike an H-LSP, provides a data link to\n   other LSPs in the same\
    \ layer.  Similar to an H-LSP, an S-LSP could be\n   managed and advertised, although\
    \ it is not required, as a TE link,\n   either in the same TE domain as it was\
    \ provisioned or a different\n   one.  If so advertised, other GMPLS nodes can\
    \ use the corresponding\n   S-LSP TE link in path computation.  While there is\
    \ a forwarding\n   adjacency between end points of an H-LSP TE link, there is\
    \ no\n   forwarding adjacency between end points of an S-LSP TE link.  In this\n\
    \   aspect, an H-LSP TE link more closely resembles a 'basic' TE link as\n   compared\
    \ to an S-LSP TE link.\n   While LSP hierarchy allows more than one LSP to be\
    \ mapped to an H-\n   LSP, in case of LSP stitching, at most one LSP may be associated\
    \ with\n   an S-LSP.  Thus, if LSP-AB is an H-LSP between nodes A and B, then\n\
    \   multiple LSPs, say LSP1, LSP2, and LSP3, can potentially be 'nested\n   into'\
    \ LSP-AB.  This is achieved by exchanging a unique label for each\n   of LSP1..3\
    \ over the LSP-AB hop, thereby separating the data\n   corresponding to each of\
    \ LSP1..3 while traversing the H-LSP LSP-AB.\n   Each of LSP1..3 may reserve some\
    \ bandwidth on LSP-AB.  On the other\n   hand, if LSP-AB is an S-LSP, then at\
    \ most one LSP, say LSP1, may be\n   stitched to the S-LSP LSP-AB.  LSP-AB is\
    \ then dedicated to LSP1, and\n   no other LSPs can be associated with LSP-AB.\
    \  The entire bandwidth on\n   S-LSP LSP-AB is allocated to LSP1.  However, similar\
    \ to H-LSPs,\n   several S-LSPs may be bundled into a TE link ([RFC4201]).\n \
    \  The LSPs LSP1..3 that are either nested or stitched into another LSP\n   are\
    \ termed as e2e LSPs in the rest of this document.  Routing\n   procedures specific\
    \ to LSP stitching are detailed in Section 4.\n   Targeted (non-adjacent) RSVP\
    \ signaling defined in [RFC4206] is\n   required for LSP stitching of an e2e LSP\
    \ to an S-LSP.  Specific\n   extensions for LSP stitching are described in Section\
    \ 5.1.\n   Therefore, in the control plane, there is one RSVP session\n   corresponding\
    \ to the e2e LSP as well as one for each S-LSP.  The\n   creation and termination\
    \ of an S-LSP may be dictated by\n   administrative control (statically provisioned)\
    \ or due to another\n   incoming LSP request (dynamic).  Triggers for dynamic\
    \ creation of an\n   S-LSP may be different from that of an H-LSP and will be\
    \ described in\n   detail in Section 3.1.\n"
- title: 3.  Usage
  contents:
  - '3.  Usage

    '
- title: 3.1.  Triggers for LSP Segment Setup
  contents:
  - "3.1.  Triggers for LSP Segment Setup\n   An S-LSP may be created either by administrative\
    \ control\n   (configuration trigger) or dynamically due to an incoming LSP\n\
    \   request.  LSP hierarchy ([RFC4206]) defines one possible trigger for\n   dynamic\
    \ creation of an FA-LSP by introducing the notion of LSP\n   regions based on\
    \ Interface Switching Capabilities.  As per [RFC4206],\n   dynamic FA-LSP creation\
    \ may be triggered on a node when an incoming\n   LSP request crosses region boundaries.\
    \  However, this trigger MUST\n   NOT be used for creation of an S-LSP for LSP\
    \ stitching as described\n   in this document.  In case of LSP stitching, the\
    \ switching\n   capabilities of the previous hop and the next hop TE links MUST\
    \ be\n   the same.  Therefore, local policies configured on the node SHOULD be\n\
    \   used for dynamic creation of LSP segments.\n   Other possible triggers for\
    \ dynamic creation of both H-LSPs and S-\n   LSPs include cases where an e2e LSP\
    \ may cross domain boundaries or\n   satisfy locally configured policies on the\
    \ node as described in\n   [RFC5151].\n"
- title: 3.2.  Applications
  contents:
  - "3.2.  Applications\n   LSP stitching procedures described in this document are\
    \ applicable to\n   GMPLS nodes that need to associate an e2e LSP with another\
    \ S-LSP of\n   the same switching type and LSP hierarchy procedures do not apply.\n\
    \   For example, if an e2e lambda LSP traverses an LSP segment TE link\n   that\
    \ is also lambda-switch capable, then LSP hierarchy is not\n   possible; in this\
    \ case, LSP switching may be an option.\n   LSP stitching procedures can be used\
    \ for inter-domain TE LSP\n   signaling to stitch an inter-domain e2e LSP to a\
    \ local intra-domain\n   TE S-LSP ([RFC4726] and [RFC5151]).\n   LSP stitching\
    \ may also be useful in networks to bypass legacy nodes\n   that may not have\
    \ certain new capabilities in the control plane\n   and/or data plane.  For example,\
    \ one suggested usage in the case of\n   point-to-multipoint (P2MP) RSVP LSPs\
    \ ([RFC4875]) is the use of LSP\n   stitching to stitch a P2MP RSVP LSP to an\
    \ LSP segment between P2MP-\n   capable Label Switching Routers (LSRs) in the\
    \ network.  The LSP\n   segment would traverse legacy LSRs that may be incapable\
    \ of acting as\n   P2MP branch points, thereby shielding them from the P2MP control\
    \ and\n   data path.  Note, however, that such configuration may limit the\n \
    \  attractiveness of RSVP P2MP and should carefully be examined before\n   deployment.\n"
- title: 4.  Routing Aspects
  contents:
  - "4.  Routing Aspects\n   An S-LSP is created between two GMPLS nodes, and it may\
    \ traverse zero\n   or more intermediate GMPLS nodes.  There is no forwarding\
    \ adjacency\n   between the end points of an S-LSP TE link.  So although in the\
    \ TE\n   topology, the end points of an S-LSP TE link are adjacent, in the\n \
    \  data plane, these nodes do not have an adjacency.  Hence, any data\n   plane\
    \ resource identifier between these nodes is also meaningless.\n   The traffic\
    \ that arrives at the head end of the S-LSP is switched\n   into the S-LSP contiguously\
    \ with a label swap, and no label is\n   associated directly between the end nodes\
    \ of the S-LSP itself.\n   An S-LSP MAY be treated and managed as a TE link. \
    \ This TE link MAY\n   be numbered or unnumbered.  For an unnumbered S-LSP TE\
    \ link, the\n   schemes for assignment and handling of the local and remote link\n\
    \   identifiers as specified in [RFC3477] SHOULD be used.  When\n   appropriate,\
    \ the TE information associated with an S-LSP TE link MAY\n   be flooded via ISIS-TE\
    \ [RFC4205] or OSPF-TE [RFC4203].  Mechanisms\n   similar to that for regular\
    \ (basic) TE links SHOULD be used to flood\n   S-LSP TE links.  Advertising or\
    \ flooding the S-LSP TE link is not a\n   requirement for LSP stitching.  If advertised,\
    \ this TE information\n   will exist in the TE database (TED) and can then be\
    \ used for path\n   computation by other GMPLS nodes in the TE domain in which\
    \ it is\n   advertised.  When so advertising S-LSPs, one should keep in mind that\n\
    \   these add to the size and complexity of the link-state database.\n   If an\
    \ S-LSP is advertised as a TE link in the same TE domain in which\n   it was provisioned,\
    \ there is no need for a routing adjacency between\n   end points of this S-LSP\
    \ TE link.  If an S-LSP TE link is advertised\n   in a different TE domain, the\
    \ end points of that TE link SHOULD have\n   a routing adjacency between them.\n\
    \   The TE parameters defined for an FA in [RFC4206] SHOULD be used for\n   an\
    \ S-LSP TE link as well.  The switching capability of an S-LSP TE\n   link MUST\
    \ be equal to the switching type of the underlying S-LSP;\n   i.e., an S-LSP TE\
    \ link provides a data link to other LSPs in the same\n   layer, so no hierarchy\
    \ is possible.\n   An S-LSP MUST NOT admit more than one e2e LSP into it.  If\
    \ an S-LSP\n   is allocated to an e2e LSP, the unreserved bandwidth SHOULD be\
    \ set to\n   zero to prevent further e2e LSPs from being admitted into the S-LSP.\n\
    \   Multiple S-LSPs between the same pair of nodes MAY be bundled using\n   the\
    \ concept of Link Bundling ([RFC4201]) into a single TE link.  In\n   this case,\
    \ each component S-LSP may be allocated to at most one e2e\n   LSP.  When any\
    \ component S-LSP is allocated for an e2e LSP, the\n   component's unreserved\
    \ bandwidth SHOULD be set to zero and the\n   Minimum and Maximum LSP bandwidth\
    \ of the TE link SHOULD be\n   recalculated.  This will prevent more than one\
    \ LSP from being\n   computed and admitted over an S-LSP.\n"
- title: 5.  Signaling Aspects
  contents:
  - "5.  Signaling Aspects\n   The end nodes of an S-LSP may or may not have a routing\
    \ adjacency.\n   However, they SHOULD have a signaling adjacency (RSVP neighbor\n\
    \   relationship) and will exchange RSVP messages with each other.  It\n   may,\
    \ in fact, be desirable to exchange RSVP Hellos directly between\n   the LSP segment\
    \ end points to allow support for state recovery during\n   Graceful Restart procedures\
    \ as described in [RFC3473].\n   In order to signal an e2e LSP over an LSP segment,\
    \ signaling\n   procedures described in Section 8.1.1 of [RFC4206] MUST be used.\n\
    \   Additional signaling extensions for stitching are described in the\n   next\
    \ section.\n"
- title: 5.1.  RSVP-TE Signaling Extensions
  contents:
  - "5.1.  RSVP-TE Signaling Extensions\n   The signaling extensions described here\
    \ MUST be used for stitching an\n   e2e packet or non-packet GMPLS LSP ([RFC3473])\
    \ to an S-LSP.\n   Stitching an e2e LSP to an LSP segment involves the following\
    \ two-\n   step process:\n   1. Creating and preparing the S-LSP for stitching\
    \ by signaling the\n      desire to stitch between end points of the S-LSP; and\n\
    \   2. Stitching the e2e LSP to the S-LSP.\n"
- title: 5.1.1.  Creating and Preparing an LSP Segment for Stitching
  contents:
  - "5.1.1.  Creating and Preparing an LSP Segment for Stitching\n   If a GMPLS node\
    \ desires to create an S-LSP, i.e., one to be used for\n   stitching, then it\
    \ MUST indicate this in the Path message for the S-\n   LSP.  This signaling explicitly\
    \ informs the S-LSP egress node that\n   the ingress node is planning to perform\
    \ stitching over the S-LSP.\n   Since an S-LSP is not conceptually different from\
    \ any other LSP,\n   explicitly signaling 'LSP stitching desired' helps clarify\
    \ the data\n   plane actions to be carried out when the S-LSP is used by some\
    \ other\n   e2e LSP.  Also, in the case of packet LSPs, this is what allows the\n\
    \   egress of the S-LSP to carry out label allocation as explained below.\n  \
    \ Also, so that the head-end node can ensure that correct stitching\n   actions\
    \ will be carried out at the egress node, the egress node MUST\n   signal this\
    \ information back to the head-end node in the Resv, as\n   explained below.\n\
    \   In order to request LSP stitching on the S-LSP, we define a new bit\n   in\
    \ the Attributes Flags TLV of the LSP_ATTRIBUTES object defined in\n   [RFC4420]:\n\
    \   LSP stitching desired bit - This bit SHOULD be set in the Attributes\n   Flags\
    \ TLV of the LSP_ATTRIBUTES object in the Path message for the\n   S-LSP by the\
    \ head end of the S-LSP that desires LSP stitching.  This\n   bit MUST NOT be\
    \ modified by any other nodes in the network.  Nodes\n   other than the egress\
    \ of the S-LSP SHOULD ignore this bit.  The bit\n   number for this flag is defined\
    \ in Section 7.1.\n   An LSP segment can be used for stitching only if the egress\
    \ node of\n   the S-LSP is also ready to participate in stitching.  In order to\n\
    \   indicate this to the head-end node of the S-LSP, the following new\n   bit\
    \ is defined in the Flags field of the Record Route object (RRO)\n   Attributes\
    \ subobject: \"LSP segment stitching ready\".  The bit number\n   for this flag\
    \ is defined in Section 7.1.\n   If an egress node of the S-LSP receiving the\
    \ Path message supports\n   the LSP_ATTRIBUTES object and the Attributes Flags\
    \ TLV, and also\n   recognizes the \"LSP stitching desired\" bit, but cannot support\
    \ the\n   requested stitching behavior, then it MUST send back a PathErr\n   message\
    \ with an error code of \"Routing Problem\" and an error value of\n   \"Stitching\
    \ unsupported\" to the head-end node of the S-LSP.  The new\n   error value is\
    \ defined in Section 7.2.\n   If an egress node receiving a Path message with\
    \ the \"LSP stitching\n   desired\" bit set in the Flags field of received LSP_ATTRIBUTES\
    \ object\n   recognizes the object, the TLV TLV, and the bit and also supports\
    \ the\n   desired stitching behavior, then it MUST allocate a non-NULL label\n\
    \   for that S-LSP in the corresponding Resv message.  Also, so that the\n   head-end\
    \ node can ensure that the correct label (forwarding) actions\n   will be carried\
    \ out by the egress node and that the S-LSP can be used\n   for stitching, the\
    \ egress node MUST set the \"LSP segment stitching\n   ready\" bit defined in\
    \ the Flags field of the RRO Attribute subobject.\n   Finally, if the egress node\
    \ for the S-LSP supports the LSP_ATTRIBUTES\n   object but does not recognize\
    \ the Attributes Flags TLV, or supports\n   the TLV as well but does not recognize\
    \ this particular bit, then it\n   SHOULD simply ignore the above request.\n \
    \  An ingress node requesting LSP stitching MUST examine the RRO\n   Attributes\
    \ subobject Flags corresponding to the egress node for the\n   S-LSP, to make\
    \ sure that stitching actions are carried out at the\n   egress node.  It MUST\
    \ NOT use the S-LSP for stitching if the \"LSP\n   segment stitching ready\" bit\
    \ is cleared.\n"
- title: 5.1.1.1.  Steps to Support Penultimate Hop Popping
  contents:
  - "5.1.1.1.  Steps to Support Penultimate Hop Popping\n   Note that this section\
    \ is only applicable to packet LSPs that use\n   Penultimate Hop Popping (PHP)\
    \ at the last hop, where the egress node\n   distributes the Implicit NULL Label\
    \ ([RFC3032]) in the Resv Label.\n   These steps MUST NOT be used for a non-packet\
    \ LSP and for packet LSPs\n   where PHP is not desired.\n   When the egress node\
    \ of a packet S-LSP receives a Path message for an\n   e2e LSP that uses the S-LSP,\
    \ the egress of the S-LSP SHOULD first\n   check to see if it is also the egress\
    \ of the e2e LSP.  If the egress\n   node is the egress for both the S-LSP and\
    \ the e2e TE LSP, and this is\n   a packet LSP that requires PHP, then the node\
    \ MUST send back a Resv\n   trigger message for the S-LSP with a new label corresponding\
    \ to the\n   Implicit or Explicit NULL Label.  Note that this operation does not\n\
    \   cause any traffic disruption because the S-LSP is not carrying any\n   traffic\
    \ at this time, since the e2e LSP has not yet been established.\n   If the e2e\
    \ LSP and the S-LSP are bidirectional, the ingress of the\n   e2e LSP SHOULD first\
    \ check whether it is also the ingress of the S-\n   LSP.  If so, it SHOULD re-issue\
    \ the Path message for the S-LSP with\n   an Implicit or Explicit NULL Upstream\
    \ Label, and only then proceed\n   with the signaling of the e2e LSP.\n"
- title: 5.1.2.  Stitching the e2e LSP to the LSP Segment
  contents:
  - "5.1.2.  Stitching the e2e LSP to the LSP Segment\n   When a GMPLS node receives\
    \ an e2e LSP request, depending on the\n   applicable trigger, it may either dynamically\
    \ create an S-LSP based\n   on procedures described above or map an e2e LSP to\
    \ an existing S-LSP.\n   The switching type in the Generalized Label Request of\
    \ the e2e LSP\n   MUST be equal to the switching type of the S-LSP.  Other constraints\n\
    \   like the explicit path encoded in the Explicit Route object (ERO),\n   bandwidth,\
    \ and local TE policies MUST also be used for S-LSP\n   selection or signaling.\
    \  In either case, once an S-LSP has been\n   selected for an e2e LSP, the following\
    \ procedures MUST be followed in\n   order to stitch an e2e LSP to an S-LSP.\n\
    \   The GMPLS node receiving the e2e LSP setup Path message MUST use the\n   signaling\
    \ procedures described in [RFC4206] to send the Path message\n   to the end point\
    \ of the S-LSP.  In this Path message, the node MUST\n   identify the S-LSP in\
    \ the RSVP_HOP.  An egress node receiving this\n   RSVP_HOP should also be able\
    \ to identify the S-LSP TE link based on\n   the information signaled in the RSVP_HOP.\
    \  If the S-LSP TE link is\n   numbered, then the addressing scheme as proposed\
    \ in [RFC4206] SHOULD\n   be used to number the S-LSP TE link.  If the S-LSP TE\
    \ link is\n   unnumbered, then any of the schemes proposed in [RFC3477] SHOULD\
    \ be\n   used to exchange S-LSP TE link identifiers between the S-LSP end\n  \
    \ points.  If the TE link is bundled, the RSVP_HOP SHOULD identify the\n   component\
    \ link as defined in [RFC4201].\n   In case of a bidirectional e2e TE LSP, an\
    \ Upstream Label MUST be\n   signaled in the Path message for the e2e LSP over\
    \ the S-LSP hop.\n   However, since there is no forwarding adjacency between the\
    \ S-LSP end\n   points, any label exchanged between them has no significance.\
    \  So the\n   node MAY chose any label value for the Upstream Label.  The label\n\
    \   value chosen and signaled by the node in the Upstream Label is out of\n  \
    \ the scope of this document and is specific to the implementation on\n   that\
    \ node.  The egress node receiving this Path message MUST ignore\n   the Upstream\
    \ Label in the Path message over the S-LSP hop.\n   The egress node receiving\
    \ this Path message MUST signal a Label in\n   the Resv message for the e2e TE\
    \ LSP over the S-LSP hop.  Again, since\n   there is no forwarding adjacency between\
    \ the egress and ingress S-LSP\n   nodes, any label exchanged between them is\
    \ meaningless.  So the\n   egress node MAY choose any label value for the Label.\
    \  The label\n   value chosen and signaled by the egress node is out of the scope\
    \ of\n   this document and is specific to the implementation on the egress\n \
    \  node.  The egress S-LSP node SHOULD also carry out data plane\n   operations\
    \ so that traffic coming in on the S-LSP is switched over to\n   the e2e LSP downstream,\
    \ if the egress of the e2e LSP is some other\n   node downstream.  If the e2e\
    \ LSP is bidirectional, this means setting\n   up label switching in both directions.\
    \  The Resv message from the\n   egress S-LSP node is IP routed back to the previous\
    \ hop (ingress of\n   the S-LSP).  The ingress node stitching an e2e TE LSP to\
    \ an S-LSP\n   MUST ignore the Label object received in the Resv for the e2e TE\
    \ LSP\n   over the S-LSP hop.  The S-LSP ingress node SHOULD also carry out\n\
    \   data plane operations so that traffic coming in on the e2e LSP is\n   switched\
    \ into the S-LSP.  It should also carry out actions to handle\n   traffic in the\
    \ opposite direction if the e2e LSP is bidirectional.\n   Note that the label\
    \ exchange procedure for LSP stitching on the S-LSP\n   hop is similar to that\
    \ for LSP hierarchy over the H-LSP hop.  The\n   difference is the lack of the\
    \ significance of this label between the\n   S-LSP end points in case of stitching.\
    \  Therefore, in case of\n   stitching, the recipients of the Label/Upstream Label\
    \ MUST NOT\n   process these labels.  Also, at most one e2e LSP is associated\
    \ with\n   one S-LSP.  If a node at the head end of an S-LSP receives a Path\n\
    \   message for an e2e LSP that identifies the S-LSP in the ERO and the\n   S-LSP\
    \ bandwidth has already been allocated to some other LSP, then\n   regular rules\
    \ of RSVP-TE pre-emption apply to resolve contention for\n   S-LSP bandwidth.\
    \  If the LSP request over the S-LSP cannot be\n   satisfied, then the node SHOULD\
    \ send back a PathErr with the error\n   codes as described in [RFC3209].\n"
- title: 5.1.3.  RRO Processing for e2e LSPs
  contents:
  - "5.1.3.  RRO Processing for e2e LSPs\n   RRO procedures for the S-LSP specific\
    \ to LSP stitching are already\n   described in Section 5.1.1.  In this section,\
    \ we will look at the RRO\n   processing for the e2e LSP over the S-LSP hop.\n\
    \   An e2e LSP traversing an S-LSP SHOULD record in the RRO for that hop,\n  \
    \ an identifier corresponding to the S-LSP TE link.  This is applicable\n   to\
    \ both Path and Resv messages over the S-LSP hop.  If the S-LSP is\n   numbered,\
    \ then the IPv4 or IPv6 address subobject ([RFC3209]) SHOULD\n   be used to record\
    \ the S-LSP TE link address.  If the S-LSP is\n   unnumbered, then the Unnumbered\
    \ Interface ID subobject as described\n   in [RFC3477] SHOULD be used to record\
    \ the node's Router ID and\n   Interface ID of the S-LSP TE link.  In either case,\
    \ the RRO subobject\n   SHOULD identify the S-LSP TE link end point.  Intermediate\
    \ links or\n   nodes traversed by the S-LSP itself SHOULD NOT be recorded in the\
    \ RRO\n   for the e2e LSP over the S-LSP hop.\n"
- title: 5.1.4.  Teardown of LSP Segments
  contents:
  - "5.1.4.  Teardown of LSP Segments\n   S-LSP teardown follows the standard procedures\
    \ defined in [RFC3209]\n   and [RFC3473].  This includes procedures without and\
    \ with setting the\n   administrative status.  Teardown of S-LSP may be initiated\
    \ by the\n   ingress, egress, or any other node along the S-LSP path.\n   Deletion/teardown\
    \ of the S-LSP SHOULD be treated as a failure event\n   for the e2e LSP associated\
    \ with it, and corresponding teardown or\n   recovery procedures SHOULD be triggered\
    \ for the e2e LSP.  In case of\n   S-LSP teardown for maintenance purpose, the\
    \ S-LSP ingress node MAY\n   treat this to be equivalent to administratively shutting\
    \ down a TE\n   link along the e2e LSP path and take corresponding actions to\
    \ notify\n   the ingress of this event.  The actual signaling procedures to handle\n\
    \   this event is out of the scope of this document.\n"
- title: 5.1.5.  Teardown of e2e LSPs
  contents:
  - "5.1.5.  Teardown of e2e LSPs\n   e2e LSP teardown also follows standard procedures\
    \ defined in\n   [RFC3209] and [RFC3473] either without or with the administrative\n\
    \   status.  Note, however, that teardown procedures of e2e LSP and of\n   S-LSP\
    \ are independent of each other.  So it is possible that while\n   one LSP follows\
    \ graceful teardown with administrative status, the\n   other LSP is torn down\
    \ without administrative status (using\n   PathTear/ResvTear/PathErr with state\
    \ removal).\n   When an e2e LSP teardown is initiated from the head end, and a\n\
    \   PathTear arrives at the GMPLS stitching node, the PathTear message\n   like\
    \ the Path message MUST be IP routed to the LSP segment egress\n   node with the\
    \ destination IP address of the Path message set to the\n   address of the S-LSP\
    \ end node.  Router Alert MUST be off and RSVP\n   Time to Live (TTL) check MUST\
    \ be disabled on the receiving node.\n   PathTear will result in deletion of RSVP\
    \ states corresponding to the\n   e2e LSP and freeing of label allocations and\
    \ bandwidth reservations\n   on the S-LSP.  The unreserved bandwidth on the S-LSP\
    \ TE link SHOULD\n   be readjusted.\n   Similarly, a teardown of the e2e LSP may\
    \ be initiated from the tail\n   end either using a ResvTear or a PathErr with\
    \ state removal.  The\n   egress of the S-LSP MUST propagate the ResvTear/PathErr\
    \ upstream, and\n   MUST use IP addressing to target the ingress of the LSP segment.\n\
    \   Graceful LSP teardown using ADMIN_STATUS as described in [RFC3473] is\n  \
    \ also applicable to stitched LSPs.\n   If the S-LSP was statically provisioned,\
    \ tearing down of an e2e LSP\n   MAY not result in tearing down of the S-LSP.\
    \  If, however, the S-LSP\n   was dynamically set up due to the e2e LSP setup\
    \ request, then,\n   depending on local policy, the S-LSP MAY be torn down if\
    \ no e2e LSP\n   is utilizing the S-LSP.  Although the S-LSP may be torn down\
    \ while\n   the e2e LSP is being torn down, it is RECOMMENDED that a delay be\n\
    \   introduced in tearing down the S-LSP once the e2e LSP teardown is\n   complete,\
    \ in order to reduce the simultaneous generation of RSVP\n   errors and teardown\
    \ messages due to multiple events.  The delay\n   interval may be set based on\
    \ local implementation.  The RECOMMENDED\n   interval is 30 seconds.\n"
- title: 5.2.  Summary of LSP Stitching Procedures
  contents:
  - '5.2.  Summary of LSP Stitching Procedures

    '
- title: 5.2.1.  Example Topology
  contents:
  - "5.2.1.  Example Topology\n   The following topology will be used for the purpose\
    \ of examples\n   quoted in the following sections.\n                        e2e\
    \ LSP\n         +++++++++++++++++++++++++++++++++++> (LSP1-2)\n              \
    \    LSP segment (S-LSP)\n                 ====================> (LSP-AB)\n  \
    \                   C --- E --- G\n                    /|\\    |   / |\\\n   \
    \                / | \\   |  /  | \\\n         R1 ---- A \\ |  \\  | /   | / B\
    \ --- R2\n                    \\|   \\ |/    |/\n                     D --- F\
    \ --- H\n                         PATH\n                 ====================>\
    \ (LSP stitching desired)\n                         RESV\n                 <====================\
    \ (LSP segment stitching ready)\n                         PATH (Upstream Label)\n\
    \                 +++++++++++++++++++++\n          +++++++                   \
    \  ++++++>\n          <++++++                     +++++++\n                 +++++++++++++++++++++\n\
    \                         RESV (Label)\n"
- title: 5.2.2.  LSP Segment Setup
  contents:
  - "5.2.2.  LSP Segment Setup\n   Let us consider an S-LSP LSP-AB being set up between\
    \ two nodes A and\n   B that are more than one hop away.  Node A sends a Path\
    \ message for\n   the LSP-AB with \"LSP stitching desired\" set in the Flags field\
    \ of the\n   LSP_ATTRIBUTES object.  If the egress node B is ready to carry out\n\
    \   stitching procedures, then B will respond with \"LSP segment stitching\n \
    \  ready\" set in the Flags field of the RRO Attributes subobject, in the\n  \
    \ RRO sent in the Resv for the S-LSP.  Once A receives the Resv for\n   LSP-AB\
    \ and sees this bit set in the RRO, it can then use LSP-AB for\n   stitching.\
    \  Node A cannot use LSP-AB for stitching if the bit is\n   cleared in the RRO.\n"
- title: 5.2.3.  Setup of an e2e LSP
  contents:
  - "5.2.3.  Setup of an e2e LSP\n   Let us consider an e2e LSP LSP1-2 starting one\
    \ hop before A on R1 and\n   ending on node R2, as shown above.  If the S-LSP\
    \ has been advertised\n   as a TE link in the TE domain, and R1 and A are in the\
    \ same domain,\n   then R1 may compute a path for LSP1-2 over the S-LSP LSP-AB\
    \ and\n   identify the LSP-AB hop in the ERO.  If not, R1 may compute hops\n \
    \  between A and B and A may use these ERO hops for S-LSP selection or\n   signaling\
    \ a new S-LSP.  If R1 and A are in different domains, then\n   LSP1-2 is an inter-domain\
    \ LSP.  In this case, S-LSP LSP-AB, similar\n   to any other basic TE link in\
    \ the domain, will not be advertised\n   outside the domain.  R1 would use either\
    \ per-domain path computation\n   ([RFC5152]) or PCE-based computation ([RFC4655])\
    \ for LSP1-2.\n"
- title: 5.2.4.  Stitching of an e2e LSP into an LSP Segment
  contents:
  - "5.2.4.  Stitching of an e2e LSP into an LSP Segment\n   When the Path message\
    \ for the e2e LSP LSP1-2 arrives at node A, A\n   matches the switching type of\
    \ LSP1-2 with the S-LSP LSP-AB.  If the\n   switching types are not equal, then\
    \ LSP-AB cannot be used to stitch\n   LSP1-2.  Once the S-LSP LSP-AB to which\
    \ LSP1-2 will be stitched has\n   been determined, the Path message for LSP1-2\
    \ is sent (via IP routing,\n   if needed) to node B with the IF_ID RSVP_HOP identifying\
    \ the S-LSP\n   LSP-AB.  When B receives this Path message for LSP1-2, if B is\
    \ also\n   the egress for LSP1-2, and if this is a packet LSP requiring PHP,\n\
    \   then B will send a Resv refresh for LSP-AB with the NULL Label.  In\n   this\
    \ case, since B is not the egress, the Path message for LSP1-2 is\n   propagated\
    \ to R2.  The Resv for LSP1-2 from B is sent back to A with\n   a Label value\
    \ chosen by B.  B also sets up its data plane to swap the\n   Label sent to either\
    \ G or H on the S-LSP with the Label received from\n   R2.  Node A ignores the\
    \ Label on receipt of the Resv message and then\n   propagates the Resv to R1.\
    \  A also sets up its data plane to swap the\n   Label sent to R1 with the Label\
    \ received on the S-LSP from C or D.\n   This stitches the e2e LSP LSP1-2 to an\
    \ S-LSP LSP-AB between nodes A\n   and B.  In the data plane, this yields a series\
    \ of label swaps from\n   R1 to R2 along e2e LSP LSP1-2.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   From a security point of view, the changes introduced\
    \ in this\n   document model the changes introduced by [RFC4206].  That is, the\n\
    \   control interface over which RSVP messages are sent or received need\n   not\
    \ be the same as the data interface that the message identifies for\n   switching\
    \ traffic.  But the capability for this function was\n   introduced in [RFC3473]\
    \ to support the concept of out-of-fiber\n   control channels, so there is nothing\
    \ new in this concept for\n   signaling or security.\n   The application of this\
    \ facility means that the \"sending interface\"\n   or \"receiving interface\"\
    \ may change as routing changes.  So these\n   interfaces cannot be used to establish\
    \ security associations between\n   neighbors, and security associations MUST\
    \ be bound to the\n   communicating neighbors themselves.\n   [RFC2747] provides\
    \ a solution to this issue: in Section 2.1, under\n   \"Key Identifier\", an IP\
    \ address is a valid identifier for the sending\n   (and by analogy, receiving)\
    \ interface.  Since RSVP messages for a\n   given LSP are sent to an IP address\
    \ that identifies the next/previous\n   hop for the LSP, one can replace all occurrences\
    \ of 'sending\n   [receiving] interface' with 'receiver's [sender's] IP address'\n\
    \   (respectively).  For example, in Section 4, third paragraph, instead\n   of:\n\
    \      \"Each sender SHOULD have distinct security associations (and keys)\n \
    \      per secured sending interface (or LIH).  ...  At the sender,\n       security\
    \ association selection is based on the interface through\n       which the message\
    \ is sent.\"\n   it should read:\n      \"Each sender SHOULD have distinct security\
    \ associations (and keys)\n       per secured receiver's IP address. ...  At the\
    \ sender, security\n       association selection is based on the IP address to\
    \ which the\n       message is sent.\"\n   Thus, the mechanisms of [RFC2747] can\
    \ be used unchanged to establish\n   security associations between control plane\
    \ neighbors.\n   This document allows the IP destination address of Path and PathTear\n\
    \   messages to be the IP address of a next hop node (receiver's address)\n  \
    \ instead of the RSVP session destination address.  This means that the\n   use\
    \ of the IPsec Authentication Header (AH) (ruled out in [RFC2747]\n   because\
    \ RSVP messages were encapsulated in IP packets addressed to\n   the ultimate\
    \ destination of the Path or PathTear messages) is now\n   perfectly applicable,\
    \ and standard IPsec procedures can be used to\n   secure the message exchanges.\n\
    \   An analysis of GMPLS security issues can be found in [MPLS-SEC].\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   IANA has made the following codepoint allocations\
    \ for this document.\n"
- title: 7.1.  Attribute Flags for LSP_ATTRIBUTES Object
  contents:
  - "7.1.  Attribute Flags for LSP_ATTRIBUTES Object\n   The \"RSVP TE Parameters\"\
    \ registry includes the \"Attributes Flags\"\n   sub-registry.\n   IANA has allocated\
    \ the following new bit (5) defined for the\n   Attributes Flags TLV in the LSP_ATTRIBUTES\
    \ object.\n   LSP stitching bit - Bit Number 5\n   This bit is only to be used\
    \ in the Attributes Flags TLV on a Path\n   message.\n   The 'LSP stitching desired'\
    \ bit has a corresponding 'LSP segment\n   stitching ready' bit (Bit Number 5)\
    \ to be used in the RRO Attributes\n   subobject.\n   The following text has been\
    \ includuded in the registry:\n   Bit | Name                 | Attribute  | Path\
    \       | RRO | Reference\n   No  |                      | Flags Path | Flags\
    \ Resv |     |\n   ----+----------------------+------------+------------+-----+----------\n\
    \   5    LSP stitching desired   Yes          No           Yes   [RFC5150]\n"
- title: 7.2.  New Error Codes
  contents:
  - "7.2.  New Error Codes\n   The \"Resource ReSerVation Protocol (RSVP) Parameters\"\
    \ registry\n   includes the \"Error Codes and Globally-Defined Error Value Sub-Codes\"\
    \n   sub-registry.\n   IANA has assigned a new error sub-code (30) under the RSVP\
    \ error-code\n   \"Routing Problem\" (24).\n   This error code (30) is to be used\
    \ only in an RSVP PathErr.\n   The following text has been included in the registry:\n\
    \   24  Routing Problem                             [RFC3209]\n       30 = Stitching\
    \ unsupported  [RFC5150]\n"
- title: 8.  Acknowledgments
  contents:
  - "8.  Acknowledgments\n   The authors would like to thank Dimitri Papadimitriou\
    \ and Igor\n   Bryskin for their thorough review of the document and discussions\n\
    \   regarding the same.\n"
