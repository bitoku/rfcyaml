    value\n        (-3) means that the printer knows that there remains capacity\n
    \       for at least one unit.\"\n    ::= { prtOutputEntry 5 }\n"
  - "prtOutputStatus OBJECT-TYPE\n    SYNTAX     PrtSubUnitStatusTC\n    MAX-ACCESS
