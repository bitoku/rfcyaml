- contents:
  - "Appendix D - Roles of Users\n   Background\n   The need for \"Role Models\" stemmed
    in large part from the need to\n   understand the importance of any given proposed
    object for the MIB.\n   Many times the real world need for a proposed object would
    be debated\n   within the group; the debate would typically result in the need
    to\n   describe the potential usage of the object in terms of a \"live\"\n   person
    performing some type of printing-related task.\n   Determining the value of a
    proposed object through identification of\n   the associated human users was found
    to be so common that a more\n   formalized model was required for consistent analysis.
    \ The model\n   describing categories of human-oriented tasks is called \"Role
    Models\"\n   in this document.\n   In developing the Role Models it was necessary
    to identify the\n   common, primary tasks that humans typically face when interacting\n
    \  with a printer and its related printing system(s).  It was expected\n   that
    certain kinds of tasks would serve to identify the various Role\n   Models.\n
    \  In presenting the set of Role Models, the set of \"Common Print System\n   Tasks\"
    are first presented, followed by the set of Role Model\n   definitions.  Finally,
    a simple matrix is presented in which Role\n   Models and Tasks are cross-compared.\n
    \  Common Print System Tasks\n   Upon researching the many tasks encountered by
    humans in dealing with\n   printers and printing systems, the following were found
    to be\n   pervasive within any operating environment:\n   Printer job state -
    Determine the status of a job without a printer.\n   Printer capabilities - Determine
    the current capabilities of a\n   printer, for example, the available media sizes,
    two-sided printing,\n   a particular type of interpreter, etc.\n   Printer job
    submission - Submit a print job to a printer.\n   Printer job removal - Remove
    a job from a printer.\n   Notification of events - Receive notification of the
    existence of a\n   defined printer event.  An event can be of many types, including\n
    \  warnings, errors, job stage completion (e.g., \"job done\"), etc.\n   Printer
    configuration - Query the current configuration of a printer.\n   Printer consumables
    - Determine the current state of any and all\n   consumables within a printer.\n
    \  Print job identification - Determine the identification of a job\n   within
    a printer.\n   Internal printer status - Determine the current status of the\n
    \  printer.\n   Printer identification - Determine the identity of a printer.\n
    \  Printer location - Determine the physical location of a printer.\n   Local
    system configuration - Determine various aspects of the current\n   configuration
    of the local system involved with the operation of a\n   printer.\n   These \"tasks\"
    cover a large spectrum of requirements surrounding the\n   operation of a printer
    in a network environment.  This list serves as\n   the basis for defining the
    various Role Models described below.\n   Proposed Role Models\n   Following is
    the list of \"Role Models\" used to evaluate the\n   requirements for any given
    Printer MIB object.  Note that the keyword\n   enclosed in parentheses represents
    an abbreviation for the particular\n   Role Model in the matrix described later
    in this document.\n   User  (USER) - A person or application that submits print
    jobs to the\n   printer; typically viewed as the \"end user\" within the overall\n
    \  printing environment.\n   Operator  (OP) - A person responsible for maintaining
    a printer on a\n   day-to-day basis, including such tasks as filling empty media
    trays,\n   emptying full output trays, replacing toner cartridges, clearing\n
    \  simple paper jams, etc.\n   Technician  (TECH) - A person responsible for repairing
    a\n   malfunctioning printer, performing routine preventive maintenance,\n   and
    other tasks that typically require advanced training on the\n   printer internals.
    \ An example of a \"technician\" would be a\n   manufacturer's Field Service representative,
    or other person formally\n   trained by the manufacturer or similar representative.\n
    \  System Manager  (MGR) - A person responsible for configuration and\n   troubleshooting
    of components involved in the overall printing\n   environment, including printers,
    print queues and network\n   connectivity issues.  This person is typically responsible
    for\n   ensuring the overall operational integrity of the print system\n   components,
    and is typically viewed as the central point of\n   coordination among all other
    Role Models.\n   Help Desk  (HELP) - A person responsible for supporting Users
    in\n   their printing needs, including training Users and troubleshooting\n   Users'
    printing problems.\n   Asset Manager  (AM) - A person responsible for managing
    an\n   organization's printing system assets (primarily printers).  Such a\n   person
    needs to be able to identify and track the location of\n   printing assets on
    an ongoing basis.\n   Capacity Planner  (CP) - A person responsible for tracking
    the usage\n   of printing resources on an ongoing basis for the purpose of planning\n
    \  printer acquisitions and/or placement of printers based on usage\n   trends.\n
    \  Installer  (INST) - A person or application responsible for\n   installing
    or configuring printing system components on a local\n   system.\n   Accountant
    \ (ACCT) - A person responsible for tracking the usage of\n   printing resources
    on an ongoing basis for the purpose of charging\n   Users for resources used.\n
    \  Matrix of Common Print System Tasks and Role Models\n   To better understand
    the relationship between the set of defined\n   \"Common Print System Tasks\"
    and the various \"Role Models,\" the\n   following matrix is provided.\n   It
    is important to recognize that many of the tasks will appear to be\n   applicable
    to many of the Role Models.  However, when considering the\n   actual context
    of a task, it is very important to realize that often\n   the actual context of
    a task is such that the Role Model can change.\n   For example, it is obvious
    that a \"System Manager\" must be able to\n   submit print jobs to a printer;
    however, when submitting a print job,\n   a person identified as a \"System Manager\"
    is actually operating in\n   the context of a \"User\" in this case; hence, the
    requirement to\n   submit a print job is not listed as a requirement for a System\n
    \  Manager.\n   Conversely, while a \"User\" must be able to remove a job previously\n
    \  submitted to a printer, an \"Operator\" is often expected to be able to\n   remove
    any print job from any printer; hence, print job removal is a\n   (subtly different)
    requirement for both the \"User\" and \"Operator\"\n   Role Models.\n                           Role
    Models\n                           -----------\n      Requirement Area     USER
    OP  TECH MGR HELP  AM  CP INST ACCT\n   Print job status         xx  xx   xx  xx
    \  xx\n   Printer capabilities     xx           xx   xx\n   Print job submission
    \    xx\n   Print job removal        xx  xx\n   Notification of events       xx
    \  xx\n   Printer configuration                 xx                xx\n   Printer
    consumables          xx                     xx  xx\n   Print job identification
    \    xx       xx   xx       xx       xx\n   Internal printer status      xx   xx
    \ xx\n   Printer identification       xx   xx  xx   xx   xx  xx  xx\n   Printer
    location                                    xx\n   Local system configuration
    \           xx                xx\n"
  title: Appendix D - Roles of Users
- contents:
  - "Appendix E - Overall Printer Status Table\n   The Status Table establishes a
    convention for the top 25 printer\n   errors.  The table defines a suggested relationship
    between various\n   printer states and the variables Printer hrDeviceStatus,\n
    \  hrPrinterStatus, hrPrinterDetectedErrorState, prtAlertGroup,\n   prtAlertCode
    and various sub-unit status variables (prtInputStatus,\n   prtOutputStatus, prtMarkerStatus,
    prtMediaPathStatus and\n   prtChannelStatus).  This table is the recommended implementation
    of\n   these variables.  It is provided to guide implementors of this MIB\n   and
    users of the MIB by providing a sample set of states and the\n   variable values
    that are expected to be produced as result of that\n   state.  This information
    supplements that provided in Section\n   2.2.13.2 \"Overall Printer Status\".
    \ This is not an exhaustive list\n   rather it is a guideline.\n   The definition
    of PrtSubUnitStatusTC specifies that SubUnitStatus is\n   an integer that is the
    sum of 5 distinct values/states: Availability,\n   Critical, Non-Critical, On-line
    and Transitioning.  Thus when a non-\n   critical alert or alerts are present
    the values for Availability,\n   On-Line and Transitioning will be summed with
    the Non- Critical\n   Alerts (8) value.\n   The table was generated in landscape
    format and is located at\n   ftp://ftp.pwg.org/pub/pwg/pmp/contributions/Top25Errors.pdf.\n"
