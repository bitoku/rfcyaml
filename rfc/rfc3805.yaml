- contents:
  - "9.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  prtGeneralTable:\n      prtGeneralCurrentLocalization  -  Possible data loss\n
    \     prtGeneralReset  -  Possible data loss\n      prtGeneralCurrentOperator
    \ -  Possible severe inconvenience\n      prtGeneralServicePerson  -  Possible
    severe inconvenience\n      prtInputDefaultIndex  -  Possible data loss\n      prtOutputDefaultIndex
    \ -  Possible minor inconvenience\n      prtMarkerDefaultIndex  -  Possible minor
    inconvenience\n      prtMediaPathDefaultIndex  -  Possible minor inconvenience\n
    \     prtConsoleLocalization  -  Possible severe inconvenience\n      prtConsoleDisable
    \ -  Possible severe inconvenience\n      prtAuxiliarySheetStartupPage  -  Possible
    minor inconvenience\n      prtAuxiliarySheetBannerPage  -  Possible minor inconvenience\n
    \     prtGeneralPrinterName  -  Possible severe inconvenience\n      prtGeneralSerialNumber
    \ -  Possible severe inconvenience\n   prtInputTable:\n      prtInputMediaDimFeedDirDeclared
    \ -  Possible data loss\n      prtInputMediaDimXFeedDirDeclared  -  Possible data
    loss\n      prtInputMaxCapacity  -  Possible minor inconvenience\n      prtInputCurrentLevel
    \ -  Possible minor inconvenience\n      prtInputMediaName  -  Possible minor
    inconvenience\n      prtInputName  -  Possible minor inconvenience\n      prtInputSecurity
    \ -  Possible minor inconvenience\n      prtInputMediaWeight  -  Possible minor
    inconvenience\n      prtInputMediaType  -  Possible minor inconvenience\n      prtInputMediaColor
    \ -  Possible minor inconvenience\n      prtInputMediaFormParts  -  Possible minor
    inconvenience\n      prtInputMediaLoadTimeout  -  Possible minor inconvenience\n
    \     prtInputNextIndex  -  Possible minor inconvenience\n   prtOutputTable\n
    \     prtOutputMaxCapacity  -  Possible minor inconvenience\n      prtOutputRemainingCapacity
    \ -  Possible minor inconvenience\n      prtOutputName  -  Possible minor inconvenience\n
    \     prtOutputSecurity  -  Possible minor inconvenience\n      prtOutputMaxDimFeedDir
    \ -  Possible minor inconvenience\n      prtOutputMaxDimXFeedDir  -  Possible
    minor inconvenience\n      prtOutputMinDimFeedDir  -  Possible minor inconvenience\n
    \     prtOutputMinDimXFeedDir  -  Possible minor inconvenience\n      prtOutputStackingOrder
    \ -  Possible minor inconvenience\n      prtOutputPageDeliveryOrientation  -  Possible
    minor inconvenience\n      prtOutputBursting  -  Possible minor inconvenience\n
    \     prtOutputDecollating  -  Possible minor inconvenience\n      prtOutputPageCollated
    \ -  Possible minor inconvenience\n      prtOutputOffsetStacking  -  Possible
    minor inconvenience\n   prtMarkerSuppliesTable\n      prtMarkerSuppliesMaxCapacity
    \ -  Possible minor inconvenience\n      prtMarkerSuppliesLevel  -  Possible minor
    inconvenience\n   prtChannelTable\n      prtChannelCurrentJobCntlLangIndex  -
    \ Possible data loss\n      prtChannelDefaultPageDescLangIndex  -  Possible data
    loss\n      prtChannelState  -  Possible minor inconvenience\n      prtChannelIfIndex
    \ -  Possible minor inconvenience\n   prtInterpreterTable\n      prtInterpreterDefaultOrientation
    \ -  Possible data loss\n      prtInterpreterDefaultCharSetIn  -  Possible data
    loss\n      prtInterpreterDefaultCharSetOut  -  Possible minor inconvenience\n
    \  prtConsoleDisplayBufferTable\n      prtConsoleDisplayBufferText  -  Possible
    minor inconvenience\n   prtConsoleLightTable\n      prtConsoleOnTime  -  Possible
    minor inconvenience\n      prtConsoleOffTime  -  Possible minor inconvenience\n
    \  SNMP versions prior to SNMPv3 did not include adequate security.\n   Even if
    the network itself is secure (for example by using IPSec),\n   even then, there
    is no control as to who on the secure network is\n   allowed to access and GET/SET
    (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED
    that implementers consider the security features as\n   provided by the SNMPv3
    framework (see [RFC3410], section 8),\n   including full support for the SNMPv3
    cryptographic mechanisms (for\n   authentication and privacy).\n   Further, deployment
    of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED
    to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n   Where the operational capability of the printing
    device are\n   especially vulnerable or difficult to administer, certain objects\n
    \  within this MIB have been tagged as READ-ONLY, preventing\n   modification.
    \ Further, for all READ-WRITE objects within the MIB,\n   the working group has
    included specific conformance guidelines\n   stating that vendors are free to
    implement these objects as READ-\n   ONLY.  This conformance allowance should
    cover cases where specific\n   vendor vulnerabilities may differ from product
    to product.  (See\n   conformance section with regards to MIN-ACCESS clauses).\n"
