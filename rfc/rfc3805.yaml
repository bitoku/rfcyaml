  - contents:
    - "1.1.  Network Printing Environment\n   The management of producing a printed
      document, in any computer\n   environment, is a complex subject.  Basically,
      the task can be\n   divided into two overlapping pieces, the management of printing
      and\n   the management of the printer.  Printing encompasses the entire\n   process
      of producing a printed document from generation of the file\n   to be printed,
      selection of a printer, choosing printing properties,\n   routing, queuing,
      resource management, scheduling, and final printing\n   including notifying
      the user.  Most of the printing process is\n   outside the scope of the model
      presented here; only the management of\n   the printer is covered.\n              Figure
      1 - One Printer's View of the Network\n    system   printer    asset     user
