    title: 1.1.  Network Printing Environment
  - contents:
    - "1.2.  Printer Device Overview\n   A printer is the physical device that takes
      media from an input\n   source, produces marks on that media according to some
      page\n   description or page control language and puts the result in some\n
      \  output destination, possibly with finishing applied.  Printers are\n   complex
      devices that consume supplies, produce waste and may have\n   mechanical problems.
      \ In the management of the physical device the\n   description, status and alert
      information concerning the printer and\n   its various subparts has to be made
      available to the management\n   application so that it can be reported to the
      end user, key operators\n   for the replenishment of supplies or the repair
      or maintenance of the\n   device.  The information needed in the management
      of the physical\n   printer and the management of a printing job overlap highly
      and many\n   of the tasks in each management area require the same or similar\n
      \  information.\n"
    title: 1.2.  Printer Device Overview
  - contents:
    - "1.3.  Categories of Printer Information\n   Information about printers is classified
      into three basic categories:\n   descriptions, status and alerts.\n"
    - contents:
      - "1.3.1.  Descriptions\n   Descriptions convey information about the configuration
        and\n   capabilities of the printer and its various sub-units.  This\n   information
        is largely static information and does not generally\n   change during the
        operation of the system but may change as the\n   printer is repaired, reconfigured
        or upgraded.  The descriptions are\n   one part of the visible state of the
        printer where state means the\n   condition of being of the printer at any
        point in time.\n"
      title: 1.3.1.  Descriptions
    - contents:
      - "1.3.2.  Status\n   Status is the information regarding the current operating
        state of\n   the printer and its various sub-units.  As an example of the
        use of\n   status, a management application must be able to determine if the\n
        \  various sub-units are ready to print or are in some state that\n   prevents
        printing or may prevent printing in the future.\n"
      title: 1.3.2.  Status
    - contents:
      - "1.3.3.  Alerts\n   An Alert is the representation of a reportable event in
        the printer.\n   An event is a change in the state of the printer.  Some of
        those\n   state changes are of interest to a management application and are\n
        \  therefore reportable.  Typically, these are the events that affect\n   the
        printer's ability to print.  Alerts usually occur asynchronously\n   to the
        operation of the computer system(s) to which the printer is\n   attached.
        For convenience below, \"alert\" will be used for both the\n   event caused
        by a change in the printer's state and for the\n   representation of that
        event.\n   Alerts can be classified into two basic categories, critical and
        non-\n   critical.  A critical alert is one that is triggered by entry into
        a\n   state in which the printer is stopped and printing can not continue\n
        \  until the condition that caused the critical alert is eliminated.\n   \"Out
        of paper\", \"toner empty\" and \"output bin full\" are examples of\n   critical
        alerts.  Non-critical alerts are triggered by those events\n   that enter
        a state in which printing is not stopped.  Such a non-\n   critical state
        may, at some future time, lead to a state in which\n   printing may be stopped.
        \ Examples of these kinds of non-critical\n   alerts are \"input media low\",
        \"toner low\" and \"output bin nearly\n   full\".  Or, a non-critical alert
        may simply provide information, such\n   as signaling a configuration changed
        in the printer.\n   Description, status and alert information about the printer
        can be\n   thought of as a database describing the printer.  The management\n
        \  application for a printer will want to view the printer data base\n   differently
        depending on how and for what purposes the information in\n   the database
        is needed.\n"
      title: 1.3.3.  Alerts
    title: 1.3.  Categories of Printer Information
  - contents:
    - "1.4.  The Internet-Standard Management Framework\n   For a detailed overview
      of the documents that describe the current\n   Internet-Standard Management
      Framework, please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed
      objects are accessed via a virtual information store, termed\n   the Management
      Information Base or MIB.  MIB objects are generally\n   accessed through the
      Simple Network Management Protocol (SNMP).\n   Objects in the MIB are defined
      using the mechanisms defined in the\n   Structure of Management Information
      (SMI).  This memo specifies a MIB\n   module that is compliant to the SMIv2,
      which is described in STD 58,\n   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579]
      and STD 58, RFC 2580\n   [RFC2580].\n"
    title: 1.4.  The Internet-Standard Management Framework
  - contents:
    - "1.5.  Requirement Levels\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
      \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
      and \"OPTIONAL\" in this\n   document are to be interpreted as described in
      [RFC2119].\n   Compliant implementations must follow this specification.\n"
    title: 1.5.  Requirement Levels
  title: 1.  Introduction
- contents:
  - "2.  Printer Model\n   In order to accomplish the management of the printer, an
    abstract\n   model of the printer is needed to represent the sub-units from which\n
    \  the printer is composed.  A printer can be described as consisting of\n   13
    types of sub-units.  It is important to note that the sub-units of\n   a printer
    do not necessarily relate directly to any physically\n   identifiable mechanism.
    \ Sub-units can also be a set of definable\n   logical processes, such as interpreters
    for page description\n   languages or command processors that set various operating
    modes of\n   the printer.\n   Figure 2 shows a block diagram of the printer and
    its basic 13 sub-\n   units.\n                    Figure 2 - Printer Block Diagram\n
