    deleted by\n        requesting an attribute of each alert, and noting alerts as\n
    \       deleted when that retrieval is not possible.  The objects\n        'prtAlertCriticalEvents'and
    'prtAlertAllEvents' in the\n        'prtGeneralTable' reduce the need for management
    applications\n        to scan the 'prtAlertTable'.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtAlertEntry
    1 }\n"
