  - "prtOutputIndex OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not defined.\n
    \   SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS not-accessible\n    STATUS
    \    current\n    DESCRIPTION\n        \"A unique value used by this printer to
