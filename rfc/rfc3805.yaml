    Media Names specification [PWGMEDIA]\n         contains the recommended values
    for this object.  See also\n         RFC 3805 Appendix C,'Media Names', which
    lists the values\n         Of standardized media names defined in ISO/IEC 10175.\"\n
    \   ::= { prtInputEntry 12 }\n"
