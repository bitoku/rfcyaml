    \ If this input sub-unit can\n        reliably sense this value, the value is
    sensed by the printer\n        and may not be changed by management requests;
    otherwise, the\n        value may be written (by a Remote Control Panel or a Management\n
    \       Application).  The value (-1) means other and specifically\n        indicates
    that the sub-unit places no restrictions on this\n        parameter.  The value
    (-2) means unknown.  The value (-3) means\n        that the printer knows that
    at least one unit remains.\"\n    ::= { prtInputEntry 10 }\n"
  - "prtInputStatus OBJECT-TYPE\n    SYNTAX     PrtSubUnitStatusTC\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The current status
    of this input sub-unit.\"\n    ::= { prtInputEntry 11 }\n"
  - "prtInputMediaName OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..63))\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"A description of
    the media contained in this input sub-unit;\n        This description is to be
    used by a client to format and\n        Localize a string for display to a human
    operator.  This\n        description is not processed by the printer.  It is used
    to\n        provide information not expressible in terms of the other\n        media
    attributes (e.g., prtInputMediaDimFeedDirChosen,\n        prtInputMediaDimXFeedDirChosen,
    prtInputMediaWeight,\n        prtInputMediaType).\"\n    -- The following reference
