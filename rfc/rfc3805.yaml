    \   STATUS     current\n    DESCRIPTION\n        \"The maximum dimensions supported
    by this output sub-unit\n        for measurements taken ninety degrees relative
    to the\n        feed direction associated with that sub-unit in output\n        sub-unit
    dimensional units (controlled by prtOutputDimUnit,\n        which uses PrtMediaUnitTC).
