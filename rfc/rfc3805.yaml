    this marking sub-unit.  The\n        time units of measure are provided for a
    device like a\n        strip recorder that does not or cannot track the physical\n
    \       dimensions of the media and does not use characters,\n        lines or
    sheets.\"\n    SYNTAX    INTEGER {\n                  tenThousandthsOfInches(3),
    \ -- .0001\n                  micrometers(4),\n                  characters(5),\n
    \                 lines(6),\n                  impressions(7),\n                  sheets(8),\n
    \                 dotRow(9),\n                  hours(11),\n                  feet(16),\n
    \                 meters(17)\n                  }\n"
  - "PrtMarkerSuppliesSupplyUnitTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted
    from prtMarkerSuppliesSupplyUnit\n    -- in RFC 1759.\n    STATUS    current\n
    \   DESCRIPTION\n        \"Unit of this marker supply container/receptacle.\"\n
    \   SYNTAX    INTEGER {\n                  other(1),                   -- New,
    not in RFC 1759\n                  unknown(2),                 -- New, not in
    RFC 1759\n                  tenThousandthsOfInches(3),  -- .0001\n                  micrometers(4),\n
    \                 impressions(7),             -- New, not in RFC 1759\n                  sheets(8),
    \                 -- New, not in RFC 1759\n                  hours(11),                  --
    New, not in RFC 1759\n                  thousandthsOfOunces(12),\n                  tenthsOfGrams(13),\n
    \                 hundrethsOfFluidOunces(14),\n                  tenthsOfMilliliters(15),\n
    \                 feet(16),                   -- New, not in RFC 1759\n                  meters(17),
    \                -- New, not in RFC 1759\n                -- Values for Finisher
    MIB\n                  items(18),  -- e.g., #staples. New, not in RFC 1759\n                  percent(19)
    \                -- New, not in RFC 1759\n                  }\n"
  - "PrtMarkerSuppliesClassTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted
    from prtMarkerSuppliesClass in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n
    \       \"Indicates whether this supply entity represents a supply\n        that
    is consumed or a receptacle that is filled.\"\n    SYNTAX    INTEGER {\n                  other(1),\n
    \                 supplyThatIsConsumed(3),\n                  receptacleThatIsFilled(4)\n
    \                 }\n"
  - "PrtMarkerColorantRoleTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted
    from prtMarkerColorantRole in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n
    \       \"The role played by this colorant.\"\n    SYNTAX    INTEGER { --  Colorant
    Role\n                  other(1),\n                  process(3),\n                  spot(4)\n
    \                 }\n"
  - "PrtMarkerAddressabilityUnitTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted
    from prtMarkerAddressabilityUnit\n    -- in RFC 1759.\n    STATUS    current\n
    \   DESCRIPTION\n        \"The unit of measure of distances, as applied to the
    marker's\n        resolution.\"\n    SYNTAX    INTEGER {\n                  tenThousandthsOfInches(3),
    -- .0001\n                  micrometers(4)\n                  }\n"
  - '--

