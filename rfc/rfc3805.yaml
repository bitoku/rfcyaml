    sensed by the printer\n        and may not be changed with management protocol
    operations.\n        The value (-1) means other and specifically indicates that
    the\n        sub-unit places no restrictions on this parameter.  The value\n        (-2)
    means unknown.\n        NOTE: The above description has been modified from RFC
    1759\n        for clarification and to explain the purpose of (-1) and (-2).\"\n
    \   ::= { prtOutputEntry 15 }\n"
  - "prtOutputMaxDimXFeedDir OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was
