  - contents:
    - "2.1.  Overview of the Printer Model\n   The model has three basic parts: (1)
      the flow of a print file into an\n   interpreter and onto the marker, (2) the
      flow of media through the\n   marker and (3) the auxiliary sub-units that control
      and facilitate\n   the two prior flows.  The flow of the print data comes through
      a\n   physical connection on which some form of transport protocol stack is\n
      \  running.  The data provided by the transport protocol (interface)\n   appears
      on a channel, which is the input to an interpreter.  The\n   interpreter converts
      the print data into a form suitable for marking\n   on the media.\n   The media
      resides in Input sub-units from which the media is selected\n   and then transported
      via a Media Path first to a Marking sub-unit and\n   then onto an Output sub-unit
      with (optionally) some finishing\n   operations being performed.  The auxiliary
      sub-units facilitate\n   control of the printer, inquiry/control of the operator
      panel,\n   reporting of alerts and the adaptation of the printer to various\n
      \  natural languages and characters sets.  All the software sub-units\n   run
      on the System Controller that represents the processor, memory\n   and storage
      systems of the Printer.  Each of the sub-units is\n   discussed in more detail
      below.\n   All of the sub-units other than the Alerts report only state\n   information,
      either a description or a status.  The Alerts sub-unit\n   reports event information.\n"
    title: 2.1.  Overview of the Printer Model
  - contents:
    - "2.2.  Printer Sub-Units\n   A printer is composed of 13 types of sub-units,
      called groups.  The\n   following sections describe the different types of sub-units.\n"
    - contents:
      - "2.2.1.  General Printer\n   The general printer sub-unit is responsible for
        the overall control\n   and status of the printer.  There is exactly one general
        printer sub-\n   unit in a printer.  The General Printer Group in the model
        represents\n   the general printer sub-unit.  In addition to the providing
        the\n   status of the whole printer and allowing the printer to be reset,\n
        \  this Group provides information on the status of the packaging of the\n
        \  printer, in particular, the covers.  The general printer sub-unit is\n
        \  usually implemented on the system controller.\n"
      - contents:
        - "2.2.1.1.  International Considerations\n   The localization portion of
          the general printer sub-unit is\n   responsible for identifying the natural
          language, country, and\n   character set in which certain character strings
          are expressed in\n   this MIB.  Character sets are identified in this MIB
          using the\n   IANACharset textual convention imported from the IANA Character
          Set\n   MIB [CHARMIB].\n   There may be one or more localizations supported
          per printer.  The\n   available localizations are specified in the Localization
          table.\n   Localization SHOULD only be performed on string objects which
          are\n   named 'xxxDescription' (sub-unit descriptions) or\n   'prtConsoleDisplayBufferText'
          (local console text).\n   The agent SHALL return all other character strings
          in coded character\n   sets in which code positions 0-127 (decimal) are
          US-ASCII [ASCII].\n   The agent SHOULD return all other character strings
          in the UTF-8\n   [RFC3629] transform of ISO 10646 [ISO10646], to conform
          with the IETF\n   Policy on Character Sets and Languages [RFC2277].  Control
          codes\n   (code positions 0-31 and 127 decimal) SHALL NOT be used unless\n
          \  specifically required in the DESCRIPTION of an object.\n   The character
          set portion of the general printer Localization table\n   is responsible
          for identifying the possible character sets for the\n   operator console,
          and network management requests for display\n   objects.  There may be one
          or more character sets per printer.\n   Default coded character sets for
          interpreter unit and output octets\n   are described in the interpreter
          sub-unit by\n   prtInterpreterDefaultCharSetIn and prtInterpreterDefaultCharSetOut.\n
          \  These input/output character sets may be overridden by commands in\n
          \  the interpreter language itself.\n"
        title: 2.2.1.1.  International Considerations
      title: 2.2.1.  General Printer
    - contents:
      - "2.2.2.  Inputs\n   Input sub-units are mechanisms that feed media to be marked
        on into\n   the printer.  A printer contains one or more input sub-units.
        \ The\n   Input Group in the model represents these.  The model does not\n
        \  distinguish fixed input bins from removable trays, except to report\n   when
        a removable tray has been removed.\n   There are as many input sub-units as
        there are distinctly selectable\n   input \"addresses\".  For example, if
        one tray has both a manual and\n   auto feeding option, then this is two input
        sub-units if these two\n   sources can be (must be) separately selected.  However,
        the above\n   would be considered one input sub-unit if putting a sheet in
        the\n   manual feed slot overrides feeding from the contents of the tray.
        \ In\n   the second case there is no way to separately select or address the\n
        \  manual feed slot.\n"
      title: 2.2.2.  Inputs
    - contents:
      - "2.2.3.  Media\n   An input sub-unit can hold one or more instances of the
        media on\n   which marking is to be done.  Typically, there is a large set
        of\n   possible media that can be associated with an input.  The Media Group\n
        \  is an extension of the Input Group, which represents media in an\n   input
        sub-unit.  The Media Group only describes the current contents\n   of each
        input and not the possible content of the input sub-unit.\n"
      title: 2.2.3.  Media
    - contents:
      - "2.2.4.  Outputs\n   Output sub-units are mechanisms that receive media that
        has been\n   marked on.  The Output Group in the model represents the one
        or more\n   output mechanisms contained by a printer.  The model does not\n
        \  distinguish fixed output bins from removable output bins, except to\n   report
        when a removable bin has been removed.\n   There are as many output sub-units
        as there are distinctly selectable\n   output \"addresses\".  Output sub-units
        can be addressed in two\n   different ways: (1) as a set of \"mailboxes\"
        which are addressed by a\n   specific mailbox selector such as a bin number
        or a bin name, or (2)\n   as a set of \"slots\" into which multiple copies
        are collated.\n   Sometimes both modes of using the output sub-units can be
        used on the\n   same printer.  All that is important from the viewpoint of
        the model\n   is that the output units can be separately selected.\n"
      title: 2.2.4.  Outputs
    - contents:
      - "2.2.5.  Finishers\n   A finisher is a sub-unit that performs some operations
        on the media\n   other than marking.  The Finisher Group in the model represents
        the\n   finisher sub-units.  Some examples of finishing processes are\n   stapling,
        punching, binding, inserting, or folding.  Finishing\n   processes may have
        supplies associated with the process.  Stapling,\n   binding, and punching
        are examples of processes that have supplies.\n   A printer may have more
        than one finishing sub-unit and each\n   finishing sub-unit may be associated
        with one or more output sub-\n   units. Finishers are described in the companion
        Finisher MIB\n   [RFC3806].\n   The model does not specify the exact interaction
        and sequencing\n   between an output device and its associated finisher.  It
        depends on\n   the type of finishing process and the exact implementation
        of the\n   printer system.  This standard allows for the logical association
        of\n   a finishing process with an output device but does not put any\n   restrictions
        on the exact sequence or interaction with the associated\n   output device.
        \ The output and finisher sub-units may or may not be\n   separate identifiable
        physical mechanisms depending on the exact\n   implementation of a printer.
        \ In addition, a single output device may\n   be associated with multiple
        finishing sub-units and a single\n   finishing sub-unit may be associated
        with multiple output devices.\n"
      title: 2.2.5.  Finishers
    - contents:
      - "2.2.6.  Markers\n   A marker is the mechanism that produces marks on the
        print media.\n   The Marker Group in the model represents the marker sub-units
        and\n   their associated supplies.  A printer can contain one or more marking\n
        \  mechanisms.  Some examples of multiple marker sub-units are a printer\n
        \  with separate markers for normal and magnetic ink or an image setter\n
        \  that can output to both a proofing device and final film.  Each\n   marking
        device can have its own set of characteristics associated\n   with it, such
        as marking technology and resolution.\n   In this model the marker sub-unit
        is viewed as very generalized and\n   encompasses all aspects of a marking
        process.  For example, in a\n   xerographic process, the marking process as
        well as the fusing\n   process would be included in the generalized concept
        of the marker.\n   With the generalized concept of a marking process, the
        concept of\n   multiple marking supplies associated with a single marking
        sub-unit\n   results.  For example, in the xerographic process, there is not
        only\n   a supply of toner, but there can also be other supplies such as a\n
        \  fuser supply (e.g., fuser oil) that can be consumed and replaced\n   separately.
        \ In addition there can be multiple supplies of toner for\n   a single marker
        device, as in a color process.\n"
      title: 2.2.6.  Markers
    - contents:
      - "2.2.7.  Media Paths\n   The media paths encompass the mechanisms in the printer
        that move the\n   media through the printer and connect all other media related
        sub-\n   units: inputs, outputs, markers and finishers.  A printer contains\n
        \  one or more media paths.  The Media Path Group in the model\n   represents
        these.  The Media Path group has some objects that apply\n   to all paths
        plus a table of the separate media paths.\n   In general, the design of the
        media paths determines the maximum\n   speed of the printer as well as the
        maximum media size that the\n   printer can handle.  Media paths are complex
        mechanisms and can\n   contain many different identifiable sub-mechanisms
        such as media\n   movement devices, media buffers, duplex units and interlocks.
        \ Not\n   all of the various sub-mechanisms reside on every media path.  For\n
        \  example, one media path may provide printing only on one surface of\n   the
        media (a simplex path) and another media path may have a sub-\n   mechanism
        that turns the media over and feeds it a second time\n   through the marker
        sub-unit (a duplex path).  The duplex path may\n   even have a buffer sub-mechanism
        that allows multiple copies of the\n   obverse side to be held before the
        reverse side of all the copies is\n   marked.\n"
      title: 2.2.7.  Media Paths
    - contents:
      - "2.2.8.  System Controller\n   The System Controller is the sub-unit upon
        which the software\n   components of the Printer run.  The Host Resources
        MIB [RFC2790]\n   represents the System Controller in the model.  The Host
        Resources\n   MIB allows for the specification of the processor(s), memory,
        disk\n   storage, file system and other underlying sub-mechanisms of the\n
        \  printer.  The controller can range from simple single processor\n   systems
        to multiprocessor systems.  In addition, controllers can have\n   a full range
        of resources such as hard disks.  The printer is modeled\n   to have one system
        controller even though it may have more than one\n   processor and multiple
        other resources associated with it.\n"
      title: 2.2.8.  System Controller
    - contents:
      - "2.2.9.  Interfaces\n   An interface is the communications port and associated
        protocols that\n   are responsible for the transport of data to the printer.
        \ A printer\n   has one or more interface sub-units.  The interfaces are represented\n
        \  by the Interfaces Group of MIB-II [RFC1213], [RFC2863].  Some\n   examples
        of interfaces are serial ports (with little or no protocol)\n   and Ethernet
        ports on which one might run Internet IP, Novell IPX,\n   etc.\n"
      title: 2.2.9.  Interfaces
    - contents:
      - "2.2.10.  Print Job Delivery Channels\n   The print job delivery channel sub-units
        identify the independent\n   sources of print data (here print data is the
        information that is\n   used to construct printed pages and may have both
        data and control\n   aspects).  A printer may have one or more channels.  The
        channel sub-\n   units are represented by the Print Job Delivery Channel Group
        in the\n   Model.  The electronic path typically identifies each channel and\n
        \  service protocol used to deliver print data to the printer.  A\n   channel
        sub-unit may be independently enabled (allowing print data to\n   flow) or
        disabled (stopping the flow of print data).  It has a\n   current Control
        Language that can be used to specify which\n   interpreter is to be used for
        the print data and to query and change\n   environment variables used by the
        interpreters (and SNMP).  There is\n   also a default interpreter that is
        to be used if an interpreter is\n   not explicitly specified using the Control
        Language.  Print Job\n   Delivery Channel sub-units can, and usually are,
        based on an\n   underlying interface.\n"
      title: 2.2.10.  Print Job Delivery Channels
    - contents:
      - "2.2.11.  Interpreters\n   The interpreter sub-units are responsible for the
        conversion of a\n   description of intended print instances into images that
        are to be\n   marked on the media.  A printer may have one or more interpreters.\n
        \  The Interpreter Group in the Model represents the interpreter sub-\n   units.
        Each interpreter is generally implemented with software\n   running on the
        System Controller sub-unit.  The Interpreter Table has\n   one entry per interpreter
        where the interpreters include both Page\n   Description Language (PDL) Interpreters
        and Control Language\n   Interpreters.\n"
      title: 2.2.11.  Interpreters
    - contents:
      - "2.2.12.  Console\n   Many printers have a console on the printer, the operator
        console\n   that is used to display and modify the state of the printer.  The\n
        \  console can be as simple as a few indicators and switches or as\n   complicated
        as full screen displays and keyboards.  There can be at\n   most one such
        console.  The Console Group in the model represents\n   this console sub-unit.
        \ Although most of the information displayed\n   there is also available in
        the state of the printer as represented by\n   the various Groups, it is useful
        to be able to query and modify the\n   operator console remotely.  For example,
        a management application\n   might like to display to its user the current
        message on the operator\n   console of the remote printer or the management
        application user\n   might like to modify the current message on the operators
        console of\n   the remote printer.  As another example, one might have a remote\n
        \  application that puts up a pseudo console on a workstation screen.\n   Since
        the rules by which the printer state is mapped onto the console\n   and vice
        versa are not standardized, it is not possible to reproduce\n   the console
        state or the action of console buttons and menus.\n   Therefore, the Console
        Group provides access to the console.  The\n   operator console is usually
        implemented on the system controller with\n   additional hardware for input
        and display.\n"
      title: 2.2.12.  Console
    - contents:
      - "2.2.13.  Alerts\n   The alert sub-unit is responsible for detecting reportable
        events,\n   making an entry in the alert table and, if and only if the event
        is a\n   critical event, initiating a trap.  The exception to this rule is\n
        \  when the \"alertRemovalofBinaryChangeEntry\" trap is generated.  The\n
        \  alert sub-unit is represented by the Alerts Group and, in particular,\n
        \  the Alert Table.  This table contains information on the severity,\n   sub-
        unit, and detailed location within the sub-unit, alert code and\n   description
        of each alert that is currently active within the\n   printer.  Each reportable
        event causes an entry to be made in the\n   Alert Table.\n"
      - contents:
        - "2.2.13.1.  Status and Alerts\n   Summary information about the state of
          the printer is reported at\n   three separate levels: (1) The status of
          the printer as a whole is\n   reported in the Host Resources MIB, (2) The
          status of various sub-\n   units is reported in the principle table of the
          Group that represents\n   the sub-unit, and (3) Alert codes are reported
          in the Alert Table.\n"
        title: 2.2.13.1.  Status and Alerts
      - contents:
        - "2.2.13.2.  Overall Printer Status\n   Of the many states a printer can
          be in, certain states are more\n   \"interesting\" because of the distinct
          actions they are likely to\n   provoke in the administrator.  These states
          may be applied to the\n   printer as a whole, or to a particular sub-unit
          of the printer.\n   These named states are:\n   Non Critical Alert Active
          - For the printer this means that one or\n   more sub-units have a non-critical
          alert active.  For a sub-unit,\n   this means that the sub-unit has a non-critical
          alert active.\n   Critical Alert Active - For the printer this means that
          one or more\n   sub-units have a critical alert active.  For a sub-unit,
          this means\n   that the sub-unit has a critical alert active.\n   Unavailable
          - The printer or sub-unit is unavailable for use (this is\n   the same as
          \"broken\" or \"down\" in other terminology).  A trained\n   service person
          is typically necessary to make it available.\n   Moving on-line or off-line
          - The printer is either off-line, in the\n   process of moving off-line
          or moving back on-line.  For example, on\n   printers with motorized hoppers,
          reloading paper involves a\n   transition to off-line to open the paper
          bin, filling the hopper and,\n   finally, a transition back to on-line as
          the paper bin is\n   repositioned for printing.\n   Standby - The printer
          or sub-unit is not immediately available but\n   can accept new instructions.\n
          \  Available - The printer or subunit is functioning normally.\n   Idle
          - The printer or subunit is immediately available.\n   Active - The printer
          or subunit is performing its primary function.\n   Busy - The printer or
          subunit is performing a function (not\n   necessarily its primary function)
          and is not immediately available\n   for its primary function.\n   The Host
          Resources MIB [RFC2790] provides three status objects that\n   can be used
          to describe the status of a printer: (1) hrDeviceStatus\n   in the entry
          in the hrDeviceTable; (2) hrPrinterStatus in the\n   hrPrinterTable; and
          (3) hrPrinterDetectedErrorState in the\n   hrPrinterTable.  These objects
          describe many of the states that a\n   printer can be in.  The following
          table shows how the values of the\n   three printer-related objects in the
          Host Resources MIB relate to the\n   states named above:\n   Printer       hrDeviceStatus
          hrPrinterStatus hrPrinterDetected-\n   Status                                       ErrorState\n
          \  Idle           running(2)     idle(3)        none set\n   Busy/          running(2)
          \    printing(4)\n   Active\n   Non Critical   warning(3)     idle(3) or
          \    could be: lowPaper,\n   Alert Active                  printing(4)    lowToner,
          or\n                                                serviceRequested\n   Critical
          \      down(5)        other(1)       could be: jammed,\n   Alert Active
          \                                noPaper, noToner,\n                                                coverOpen,
          or\n                                                serviceRequested\n   Unavailable
          \   down(5)        other(1)\n   Moving off-    warning(3)     idle(3) or
          \    offline\n   line                          printing(4)\n   Off-line
          \      down(5)        other(1)       offline\n   Moving         down(5)
          \       warmup(5)\n   on-line\n   Standby        running(2)     other(1)\n
          \  These named states are only a subset of the possible states - they\n
          \  are not an exhaustive list of the possible states.  Nevertheless,\n   several
          things should be noted.  When using these states, it is not\n   possible
          to detect when both critical and non-critical alerts are\n   pending - if
          both are pending, the Critical Alert Active state will\n   prevail.  In
          addition, a printer in the Standby state will be\n   represented in the
          Host Resources MIB with a device status of\n   running(2) and a printer
          status of other(1), a set of states that\n   don't uniquely distinguish
          this important printer state.\n   Detailed status per sub-unit is reported
          in the sub-unit status\n   fields.\n"
        - contents:
          - "2.2.13.2.1.  Host Resources MIB Printer Status\n   For completeness,
            the definitions of the Printer Status objects of\n   the Host Resources
            MIB [RFC2790] are given below:\n   hrDeviceStatus OBJECT-TYPE\n       SYNTAX
            \ INTEGER {\n                  unknown(1),\n                  running(2),\n
            \                 warning(3),\n                  testing(4),\n                  down(5)\n
            \            }\n       ACCESS  read-only\n       STATUS  mandatory\n       DESCRIPTION\n
            \       \"The current operational state of the device\n        described
            by this row of the table.  A value\n        unknown(1) indicates that
            the current state of the\n        device is unknown.  running(2) indicates
            that the\n        device is up and running and that no unusual error\n
            \       conditions are known.  The warning(3) state\n        indicates
            that agent has been informed of an\n        unusual error condition by
            the operational software\n        (e.g., a disk device driver) but that
            the device\n        is still 'operational'.  An example would be high\n
            \       number of soft errors on a disk.  A value of\n        testing(4),
            indicates that the device is not\n        available for use because it
            is in the testing\n        state.  The state of down(5) is used only when\n
            \       the agent has been informed that the device is\n        not available
            for any use.\"\n       ::= { hrDeviceEntry 5 }\n   hrPrinterStatus OBJECT-TYPE\n
            \      SYNTAX INTEGER {\n                 other(1),\n                 unknown(2),\n
            \                idle(3),\n                 printing(4),\n                 warmup(5)\n
            \            }\n       ACCESS  read-only\n       STATUS  mandatory\n       DESCRIPTION\n
            \       \"The current status of this printer device.  When in the\n        idle(3),
            printing(4), or warmup(5) state, the corresponding\n        hrDeviceStatus
            should be running(2) or warning(3).  When in\n        the unknown(2) state,
            the corresponding hrDeviceStatus\n        should be unknown(1).\"\n       ::=
            { hrPrinterEntry 1 }\n   hrPrinterDetectedErrorState OBJECT-TYPE\n       SYNTAX
            OCTET STRING (0..128)\n       ACCESS read-only\n       STATUS mandatory\n
            \      DESCRIPTION\n        \"This object represents any error conditions
            detected by the\n        printer.  The error conditions are encoded as
            an OCTET STRING\n        with the following definitions:\n        Condition
            \         Bit #\n        lowPaper             0\n        noPaper              1\n
            \       lowToner             2\n        noToner              3\n        doorOpen
            \            4\n        jammed               5\n        offline              6\n
            \       serviceRequested     7\n        inputTrayMissing     8\n        outputTrayMissing
            \   9\n        markerSupplyMissing 10\n        outputNearFull      11\n
            \       outputFull          12\n        inputTrayEmpty      13\n        overduePreventMaint
            14\n        Bit # 15 is not assigned.\n        If multiple conditions
            are currently detected and the\n        hrDeviceStatus would not otherwise
            be unknown(1) or\n        testing(4), the hrDeviceStatus shall correspond
            to the worst\n        state of those indicated, where down(5) is worse
            than\n        warning(3), which is worse than running(2).\n        Bits
            are numbered starting with the most significant bit of\n        the first
            byte being bit 0, the least significant bit of the\n        first byte
            being bit 7, the most significant bit of the\n        second byte being
            bit 8, and so on.  A one bit encodes that\n        the condition was detected,
            while a zero bit encodes that\n        the condition was not detected.\n
            \       This object is useful for alerting an operator to specific\n        warning
            or error conditions that may occur, especially those\n        requiring
            human intervention.\"\n         ::= { hrPrinterEntry 2 }\n"
          title: 2.2.13.2.1.  Host Resources MIB Printer Status
        - contents:
          - "2.2.13.2.2.  Sub-unit Status\n   Sub-unit status is reported in the entries
            of the principle table in\n   the Group that represents the sub-unit.
            \ For sub-units that report a\n   status, there is a status column in
            the table and the value of this\n   column is always an integer formed
            in the following way.\n   The PrtSubUnitStatusTC is an integer that is
            the sum of 5 distinct\n   values, Availability, Non-Critical, Critical,
            On-line, and\n   Transitioning.  These values are:\n   Availability                           value\n
            \          Available and Idle               0       000'b\n           Available
            and Standby            2       010'b\n           Available and Active
            \            4       100'b\n           Available and Busy               6
            \      110'b\n           Unavailable and OnRequest        1       001'b\n
            \          Unavailable because Broken       3       011'b\n           Unknown
            \                         5       101'b\n   Non-Critical\n           No
            Non-Critical Alerts           0\n           Non-Critical Alerts              8\n
            \  Critical\n           No Critical Alerts               0\n           Critical
            Alerts                 16\n   On-Line\n           State is On-Line                 0\n
            \          State is Off-Line               32\n   Transitioning\n           At
            intended state                0\n           Transitioning to intended
            state 64\n   For example, an input (tray) that jammed on the next to the
            last page\n   may show a status of 27 (unavailable because broken (3)
            + a critical\n   state (16), jammed, and a noncritical state (8), low
            paper).\n"
          title: 2.2.13.2.2.  Sub-unit Status
        title: 2.2.13.2.  Overall Printer Status
      - contents:
        - "2.2.13.3.  Alert Tables\n   The Alert Group consists of a single table
          in which all active alerts\n   are represented.  This section provides an
          overview of the table and\n   a description of how it is managed.  The basic
          content of the alert\n   table is the severity (critical or non-critical)
          of the alert, the\n   Group and entry where a state change caused the alert,
          additional\n   information about the alert (a more detailed location, an
          alert code,\n   and a description), and an indication of the level of training
          needed\n   to service the alert.\n   The Alert Table contains some information
          that is redundant, for\n   example that an event has occurred, and some
          information that is only\n   represented in the Alert Table, for example
          the additional\n   information.  A single table was used because a single
          entry in a\n   group could cause more than one alert, for example paper
          jams in more\n   than one place in a media path.  Associating the additional\n
          \  information with the entry in the affected group would only allow one\n
          \  report where associating the additional information with the alert\n
          \  makes multiple reports possible.  Every time an alert occurs in the\n
          \  printer, the printer makes one or more entries into the Alert Table.\n
          \  The printer determines if an event is to be classified as critical or\n
          \  non-critical.  If the severity of the Alert is \"critical\", the\n   printer
          sends a trap or event notification to the host indicating\n   that the table
          has changed.  Whether or not a trap is sent, the\n   management application
          is expected to poll the printer on a regular\n   basis and to read and parse
          the table to determine what conditions\n   have changed, in order to provide
          reliable information to the\n   management application user.\n"
        title: 2.2.13.3.  Alert Tables
      - contents:
        - "2.2.13.4.  Alert Table Management\n   The alert tables are sparsely populated
          tables.  This means the\n   tables will only contain entries of the alerts
          that are currently\n   active and the number of rows, or entries in the
          table will be\n   dynamic.  More than one event can be added or removed
          from the event\n   tables at a time depending on the implementation of the
          printer.\n   There are basically two kinds of events that produce alerts:
          binary\n   change events and unary change events.  Binary change events
          come in\n   pairs: the leading edge event and the trailing edge event.  The\n
          \  leading edge event enters a state from which there is only one exit;\n
          \  for example, going from running to stopped with a paper jam.  The\n   only
          exit from this state is fixing the paper jam and it is clear\n   when that
          is accomplished.  The trailing edge event exits the state\n   that was entered
          by the leading edge event.  In the example above,\n   fixing the paper jam
          is the trailing edge event.\n   It is relatively straightforward to manage
          binary change events in\n   the Alert Table.  Only the leading edge event
          makes an entry in the\n   alert table.  This entry persists in the Alert
          Table until the\n   trailing edge event occurs at which point this event
          is signaled by\n   the removal of the leading edge event entry in the Alert
          Table.  That\n   is, a trailing edge event does not create an entry; it
          removes the\n   corresponding leading edge event.  Removing the leading
          edge entry\n   may cause the unary change event \"alertRemovalofBinaryChangeEntry\"
          to\n   be added to the table.  With binary change events it is possible
          to\n   compute the maximum number that can occur at the same time and\n
          \  construct an Alert Table that would hold that many events.  There\n   would
          be no possibility of table overflow and no information about\n   outstanding
          events would be lost.\n   Unfortunately, there are some events that are
          not binary changes.\n   This other category of event, the unary change event,
          is illustrated\n   by the configuration change event.  With this kind of
          event the state\n   of the machine has changed, but to a state which is
          (often) just as\n   valid as the state that was left and from which no return
          is\n   necessary.  For example, an operator may change the paper that is
          in\n   the primary input source from letter to legal.  At some time in the\n
          \  future the paper may be changed back to letter, but it might be\n   changed
          to executive instead.  This is where the problem occurs.  It\n   is not
          obvious how long to keep unary change event entries in the\n   Alert Table.
          \ If they were never removed, the Alert Table would\n   continue to grow
          indefinitely.\n   The agent needs to have an algorithm implemented for the
          management\n   of the alert table, especially in the face of combinations
          of binary\n   and unary alerts that would overflow the storage capacity
          of the\n   table.  When the table is full and new alerts need to be added,
          an\n   old alert to be deleted should be chosen using the following rules:\n
          \  1. Find a non-critical unary alert and delete it.  If there are\n      multiple
          non-critical unary alerts, it is suggested that the\n      oldest one is
          chosen.  If there are no non-critical unary alerts,\n      then,\n   2.
          Find a non-critical binary alert and delete it.  If there are\n      multiple
          non-critical binary alerts, it is suggested that the\n      oldest one is
          chosen.  If there are no non-critical binary alerts,\n      then,\n   3.
          Find a critical (binary) alert and delete it.  If there are\n      multiple
          critical alerts, it is suggested that the oldest one be\n      chosen.  Agent
          implementers are encouraged to provide at least\n      enough storage space
          for the maximum number of critical alerts\n      that could occur simultaneously.
          \ Note that all critical alerts\n      are binary.\n   In the event that
          a critical binary alert has been deleted out of the\n   alert table; when
          space allows and the alert condition still exists,\n   the alert should
          be re-added to the alert table even if there was no\n   subsequent transition
          into the associated state.  It is recommended\n   that this be done for
          non-critical binary alerts as well.  Note that\n   the new alert entry will
          not have the same index as the original\n   entry that was moved out of
          the table.\n   Note that because the Alert Index is a monotonically increasing\n
          \  integer there will be gaps in the values in the table when an alert\n
          \  is deleted.  The management application may want to re-acquire the\n
          \  Printer state and check for state changes that it did not observe in\n
          \  the Alert Table if such gaps are detected.\n"
        title: 2.2.13.4.  Alert Table Management
      title: 2.2.13.  Alerts
    title: 2.2.  Printer Sub-Units
  - contents:
    - "2.3.  Read-Write Objects\n   Some objects in the printer MIB reflect the existence
      or amount of a\n   given resource within the printer.  Some examples of such
      resources\n   are the size and number of sheets in a paper tray or the existence
      of\n   certain output options.  Some printers have automatic sensors for\n   these
      resources.  Most printers lack sensors for every property of\n   every resource.
      \ The management application is allowed to write into\n   objects that hold
      descriptive or existence values for printers that\n   cannot sense these values.
      \ The ability to change the value of a\n   read- write object may depend on
      the implementation of the agent.\n   Many objects in the MIB are given read-write
      access, but a printer\n   implementation might only permit a management application
      to change\n   the value if the printer can not sense the value itself.  Note
      that\n   even though some objects explicitly state the behavior of conditional\n
      \  ability to change values, any read-write object may act this way.\n   Generally,
      an object is given read-write access in the Printer MIB\n   specification if:\n
      \  1. The object involves installation of a resource that some printers\n      cannot
      themselves detect.  Therefore, external means are needed to\n      inform the
      printer of the installation.  (Here external means\n      include using the
      operator console, or remote management\n      application) and\n   2. The printer
      will behave differently if the installation of the\n      resource is reported
      than the printer would if the installation\n      were not reported; that is,
      the object is not to be used as a\n      place to put information not used by
      the printer, i.e., not a\n      \"sticky-note\". Another way of saying this
      is that the printer\n      believes that information given it and acts as if
      the information\n      were true.  For example, on a printer that cannot sense
      the size,\n      if one paper size is loaded, but another size is set into the\n
      \     paper size object, then the printer will use the size that was set\n      as
      its current paper size in its imaging and paper handling.\n   3. The printer
      may get hints that it may not know about the existence\n      or properties
      of certain resources.  For example, a paper tray may\n      be removed and re-inserted.
      \ When this removal and insertion\n      happens, the printer may either assume
      that a property, such as\n      the size of paper in the tray, has not changed
      or the printer may\n      change the value of the associated object to \"unknown\",
      as might\n      be done for the amount of paper in the tray.  As long as the\n
      \     printer acts according to the value in  the object either strategy\n      is
      acceptable.\n   4. It is an implementation-specific matter as to whether or
      not MIB\n      object values are persistent across power cycles or cold starts.\n
      \     It is particularly important that the values of the\n      prtMarkerLifeCount
      object persist throughout the lifetime of the\n      printer.  Therefore, if
      the value of any MIB object persists\n      across power cycles, then the prtMarkerLifeCount
      object must also\n      persist.\n"
    title: 2.3.  Read-Write Objects
  - contents:
    - "2.4.  Enumerations\n   Enumerations (enums) are sets of symbolic values defined
      for use with\n   one or more objects.  Commonly used enumeration sets are assigned
      a\n   symbolic data type name (textual convention), rather than being\n   specified
      in the SYNTAX clause of each individual object definition.\n   Textual conventions
      defined in the Printer MIB or the companion IANA\n   Printer MIB are extensible
      by RFC publication or by Designated Expert\n   Review (see the 'IANA Considerations'
      section of this Printer MIB and\n   the DESCRIPTION clause in MODULE-IDENTITY
      of IANA Printer MIB).  All\n   of these textual conventions are:\n   a) used
      more than once in the Printer MIB itself; or\n   b) imported and used in the
      companion Finisher MIB; or\n   c) imported and used in any other, including
      vendor private, MIB\n      modules.\n   The Printer MIB has also defined the
      following special values for use\n   with objects of the syntax \"Integer32\"
      to define conditions that are\n   outside of the normal numeric range:  other(-1),
      unknown(-2), and\n   partial(-3).  The 'partial' value means that there is some
      supply\n   remaining (but the amount is indeterminate) or there is some capacity\n
      \  remaining (but the amount is indeterminate).  The Integer32 range\n   field
      indicates in which objects these special values are valid.\n"
    - contents:
      - "2.4.1.  Registering Additional Enumerated Values\n   The Printer MIB and
        the companion IANA Printer MIB each defines one\n   category of textual convention,
        according to the process employed to\n   control the addition of new enumerations:\n
        \  Type 1 - All of the legal values are defined in the Printer MIB.\n   Additional
        enumerated values require the publication of a new Printer\n   MIB.\n   Type
        2 - All of the legal values are registered in the IANA Printer\n   MIB.  Additional
        enumerated values require a Designated Expert Review\n   defined in \"Guidelines
        for Writing an IANA Considerations Section in\n   RFCs\" [RFC2434].  The Designated
        Expert will be selected by the IETF\n   Area Director(s) of the Applications
        Area.\n"
      title: 2.4.1.  Registering Additional Enumerated Values
    title: 2.4.  Enumerations
  title: 2.  Printer Model
- contents:
  - "3.  Groups from other MIB Specifications\n   This section identifies the groups
    from other MIBs that shall be\n   supported to supplement and complete a printer
    MIB implementation.\n   The section also describes some of the less obvious characteristics\n
    \  of the Printer MIB structure that are related to the inclusion of\n   these
    other MIB groups.\n"
  - contents:
    - "3.1.  System Group\n   All objects in the system group of MIB-II [RFC1213]
      shall be\n   implemented; however, as described in paragraph 2.4, implementers\n
      \  should carefully consider what constitutes the \"system\".\n"
    title: 3.1.  System Group
  - contents:
    - "3.2.  System Controller\n   The storage and device groups of the Host Resources
      MIB [RFC2790]\n   shall be implemented to support the printer(s) system controller,
      and\n   any supporting devices.  If deemed appropriate by the implementer,\n
      \  other groups of the Host Resources MIB (System, Running Software,\n   Running
      Software Performance, and Installed Software) may be\n   implemented.  Because
      of the structure of the Host Resources MIB, the\n   devices constituting the
      system controller are at the same level as\n   the printer.\n"
    title: 3.2.  System Controller
  - contents:
    - "3.3.  Interface Group objects\n   All objects in the Interfaces Group of MIB-II
      [RFC1213] shall be\n   implemented for all print information interfaces to the
      printer,\n   including non-network interfaces.\n"
    - contents:
      - "3.3.1.  Interface Types\n   The interfaces group of RFC 1213 [RFC1213] contains
        only a partial\n   list of interface types that can be specified in the \"ifType\"
        object.\n   For a complete list of interface types, refer to the IANA registry
        at\n   \"ftp://ftp.isi.edu/mib/iana.mib/ianaiftype.mib\"\n"
      title: 3.3.1.  Interface Types
    title: 3.3.  Interface Group objects
  title: 3.  Groups from other MIB Specifications
- contents:
  - "4.  Differences from RFC 1759\n   This document supersedes and replaces RFC 1759.
    \ However, a compliant\n   implementation of RFC 1759 is also compliant with this
    document.  The\n   following changes to RFC 1759 are included:  (See the printmib\n
    \  REVISION/DESCRIPTION clause for additional details of changes.)\n   -  Minor
    editorial corrections and changes.  Updated the cover page\n      and added the
    \"SNMP Management Framework\" boilerplate to section\n      1.\n   -  Updated
    figure 2 to use MIB names instead of RFC numbers.\n   -  Updated Coded Character
    Set description and IANA registration\n      process.\n   -  Change hrPrinterDetectedErrorState
    \"coverOpen\" (bit 4) to\n      \"doorOpen\" per RFC 2790.\n   -  Added second
    octet of hrPrinterDetectedErrorState as partially\n      described and assigned
    in the updated Host Resources MIB (RFC\n      2790).\n   -  Remove fixed association
    of hrDeviceStatus (warning/down) from\n      hrPrinterDetetctedErrorState per
    RFC 2790.\n   -  Instead of showing bit 15 as \"not assigned\" in the quote from
    RFC\n      2790 in the hrPrinterDetectedErrorState object, removed that from\n
    \     the tabular form and added it as a sentence, because the RFC\n      doesn't
    show bit 15 in the tabular form.\n   -  Clarified the international considerations.\n
    \  -  Added prtChannelInformation to the Channel Group textual-\n      conventions
    on a per channel basis to clarify the channel\n      description and enhance interoperability.\n
    \  -  Deprecated some obsolete channel types.\n   -  Extended the Alert Table
    and PrtMarkerSuppliesSupplyUnit textual\n      conventions to include values from
    the Finisher MIB.\n   -  Clarified alerts based on unary vs. binary change events.\n
    \  -  Added (optional) unary change event\n      alertRemovalOfBinaryChangeEntry(1801).\n
    \  -  Establish a convention for contact information for\n      prtGeneralCurrentOperator
    and prtGeneralServicePerson.\n   -  Added prtAuxiliarySheetStartupPage     PresentOnOff\n
    \  -  Added prtAuxiliarySheetBannerPage      PresentOnOff\n   -  Added prtGeneralPrinterName
    \           OCTET STRING\n   -  Added prtGeneralSerialNumber           OCTET STRING\n
    \  -  Added prtInputNextIndex                Integer32\n   -  Added the Input
    Switching Group\n   -  Added prtAlertCriticalEvents           Counter32\n   -
    \ Added prtAlertAllEvents                Counter32\n   -  Updated PrtAlertCode
    enums including generic alert codes.\n   -  Created five OBJECT-GROUPs (prtAuxilliarySheetGroup,\n
    \     prtInputSwitchingGroup, prtGeneralV2Group, prtAlertTableV2Group,\n      prtChannelV2Group).
    \ Added the nine new objects to them\n      (prtAuxiliarySheetStartupPage, prtAuxiliarySheetBannerPage,\n
    \     prtGeneralPrinterName, prtGeneralSerialNumber,\n      prtAlertCriticalEvents,
    prtAlertAllEvents,\n      prtInputMediaLoadTimeout, prtInputNextIndex,\n      prtChannelInformation).
    \ Created one new NOTIFICATION-GROUP\n      (prtAlertTrapGroup) to contain printerV2Alert.
    \ Included the new\n      OBJECT-GROUPs and the NOTIFICATION_GROUP in prtMIBCompliance,
    all\n      in GROUP (not MANDATORY-GROUP) clauses.  The nine new objects are\n
    \     optional, i.e., this document is backward compatible with RFC\n      1759.\n
    \  -  prtAlertTime is strongly recommended.\n   -  Deprecated the use of alert
    codes doorOpen(501) and\n      doorClosed(502), in favor of coverOpened(3) and
    coverClosed(4).\n   -  Added the PrtConsoleDisableTC and PrtMarkerAddressabilityUnitTC\n
    \     textual conventions, and changed the PrtConsoleDisable and\n      PrtMarkerAddressabilityUnit
    objects' syntax to use those TCs, and\n      changed the PrtGeneralEntry and PrtMarkerColorantEntry
    SEQUENCEs\n      to reflect the new syntax.\n   -  Added textual conventions \"PrtLocalizedDescriptionStringTC\"
    and\n      \"PrtConsoleDescriptionStringTC\" and updated several objects to use\n
    \     them.\n   -  Changed most enumerations to textual conventions and therefore\n
    \     changed the SYNTAX of many objects from RFC 1759 to specify the\n      appropriate
    textual conventions.  (28 TCs were added.)\n   -  Changed the TC names \"MediaUnit\"
    to \"PrtMediaUnitTC\",\n      \"CapacityUnit\" to \"PrtCapacityUnitTC\", and \"SubUnitStatus\"
    to\n      \"PrtSubUnitStatusTC\"\n   -  All objects with a MAX-ACCESS of read-write
    now have a MIN-ACCESS\n      of read-only.\n   -  Added 'IANA Considerations'
    and 'Internationalization\n      Considerations' as top level sections, per IETF
    guidelines.\n   -  Updated Security and Copyright sections.\n   -  Updated references
    and split into Normative and Informative\n      groups.\n   -  Added Appendix
    E - Overall Printer Status Table.\n   -  Updated participant and contact information.\n
    \  -  Removed CodedCharSet Textual Convention, replaced with an import\n      of
    the IANACharset.\n   -  Removed all comment statements that indicated objects
    or groups\n      are mandatory or optional.  Avoids any potential conflicts with\n
    \     the conformance section.\n   -  Added text to empty description clauses.
    \ (prtStorageRefTable,\n      prtDeviceRefTable, prtMarkerTable, prtMediaPathTable,\n
    \     prtChannelTable, prtInterpreterTable, prtConsoleLightTable, and\n      prtAlertTable)\n
    \  -  Added \"DEFVAL { unknown }\" to prtInterpreterDefaultCharSetIn and\n      prtInterpreterDefaultCharSetOut.\n
    \  -  Changed \"...values are expected to remain stable...\" to \"...values\n
    \     SHOULD remain stable...\" in the description clauses for the index\n      object
    in all tables.\n   -  Added ranges to all objects with a syntax of Integer32.\n
    \  -  Revised the description clause for prtAlertGroupIndex.\n   -  Added additional
    text to the description clause for\n      prtMediaPathEntry, prtChannelEntry,
    prtInterpreterEntry, and\n      printerV2Alert.\n   -  Added text to section 2.4
    to explain the usage of textual\n      conventions in this MIB and others.  Also
    added a note defining\n      the common usage of the enumerations 'other(-1)'
    and 'unknown(-2)'\n   -  Changed range of prtStorageRefSeqNumber, prtDeviceRefSeqNumber,\n
    \     and prtConsoleLightIndex from (0..65535) to (1..65535) since index\n      values
    cannot be zero.  (Typo in RFC 1759)\n   -  The PWG Standard for Standardized Media
    Names is now recommended\n      for the objects prtInputMediaName, prtInputMediaColor,
    and\n      prtInputMediaType.\n   -  Added chSMTP(45) to prtChannelTypeTC.\n"
  title: 4.  Differences from RFC 1759
- contents:
  - '5.  The IANA Printer MIB

    '
  - "IANA-PRINTER-MIB DEFINITIONS ::= BEGIN\n -- http://www.iana.org/assignments/ianaprinter-mib\n"
  - "IMPORTS\n    MODULE-IDENTITY,\n        mib-2\n            FROM SNMPv2-SMI                              --
    [RFC2578]\n    TEXTUAL-CONVENTION\n            FROM SNMPv2-TC;                              --
    [RFC2579]\n"
  - "ianaPrinterMIB MODULE-IDENTITY\n    LAST-UPDATED  \"200406020000Z\" -- June 2,
    2004\n    ORGANIZATION  \"IANA\"\n    CONTACT-INFO  \"Internet Assigned Numbers
    Authority\n                  Postal: ICANN\n                          4676 Admiralty
    Way, Suite 330\n                          Marina del Rey, CA 90292\n                  Tel:
    \   +1 310 823 9358\n                  E-Mail: iana@iana.org\"\n    DESCRIPTION
    \  \"This MIB module defines a set of printing-related\n                  TEXTUAL-CONVENTIONs
    for use in Printer MIB (RFC 3805),\n                  Finisher MIB (RFC 3806),
    and other MIBs which need to\n                  specify printing mechanism details.\n
    \                 Any additions or changes to the contents of this MIB\n                  module
    require either publication of an RFC, or\n                  Designated Expert
    Review as defined in RFC 2434,\n                  Guidelines for Writing an IANA
    Considerations Section\n                  in RFCs.  The Designated Expert will
    be selected by\n                  the IESG Area Director(s) of the Applications
    Area.\n                  Copyright (C) The Internet Society (2004). The\n                  initial
    version of this MIB module was published\n                  in RFC 3805.  For
    full legal notices see the RFC\n                  itself or see:\n                  http://www.ietf.org/copyrights/ianamib.html\"\n
    \   REVISION      \"200406020000Z\"  -- June 2, 2004\n    DESCRIPTION   \"Original
    version, published in coordination\n                  with Printer MIB (RFC 3805).\"\n
    \   ::= { mib-2 109 }\n"
  - '--

    '
  - '-- Generic TEXTUAL-CONVENTIONs

    '
  - '--

    '
  - "PrtCoverStatusTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from prtCoverStatus
    in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"Values for encoding
    the state of a particular cover or\n        access panel on the printer case or
    enclosure.\"\n    SYNTAX    INTEGER {\n                  other(1),\n                  coverOpen(3),\n
    \                 coverClosed(4),\n                  interlockOpen(5),\n                  interlockClosed(6)\n
    \                 }\n"
  - '--

    '
  - '-- General Group TEXTUAL-CONVENTIONs

    '
  - '--

    '
  - "PrtGeneralResetTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from prtGeneralReset
    in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"Values for reading
    and writing the prtGeneralReset object.\n        If a device does not have NVRAM,
    the device shall none the\n        less respond to a SET with the value resetToNVRAM(5)
    with a\n        sort of warm reset that resets the device to implementation-\n
    \       defined state that is preferably under control of the system\n        administrator
    by some means outside the scope of the Printer\n        MIB specification.\"\n
    \   SYNTAX    INTEGER {\n                  notResetting(3),\n                  powerCycleReset(4),
    -- Cold Start\n                  resetToNVRAM(5), -- Warm Start\n                  resetToFactoryDefaults(6)
    -- Reset contents of\n                                            -- NVRAM to
    factory\n                                            -- defaults\n                  }\n"
  - '--

    '
  - '-- Channel Group TEXTUAL-CONVENTIONs

    '
  - '--

    '
  - "PrtChannelTypeTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from prtChannelType
    in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"This enumeration
    indicates the type of channel that is\n        receiving jobs.\"\n    SYNTAX    INTEGER
    {\n                  other(1),\n                  chSerialPort(3),\n                  chParallelPort(4),\n
    \                 chIEEE1284Port(5),\n                  chSCSIPort(6),\n                  chAppleTalkPAP(7),\n
    \                     -- AppleTalk Printer\n                      -- Access Protocol
    (PAP)\n                      --\n                      -- prtChannelInformation
    entry:\n                      --\n                      -- Printer Name\n                      --
    \  Keyword:      Name\n                      --   Syntax:       Name\n                      --
    \  Status:       Optional\n                      --   Multiplicity: Single\n                      --
    \  Description:  The name of the printer\n                      --     within
    the AppleTalk naming scope\n                  chLPDServer(8),\n                      --
    prtChannelInformation entry:\n                      --\n                      --
    Printer queue name\n                      --   Keyword:      Queue\n                      --
    \  Syntax:       Name\n                      --   Status:       Mandatory\n                      --
    \  Multiplicity: Single\n                      --   Description: queue name as\n
    \                     --     defined in [RFC1179].\n                  chNetwareRPrinter(9),\n
    \                     -- Novell, Inc.\n                      -- For each entry
    of this type, the\n                      -- prtChannelInformation must have a
    pair of\n                      -- keywords.  For Netware 3.x channels this must\n
    \                     -- be a (PServer, Printer) pair.  For Netware\n                      --
    4.x channels and for IntranetWare channels\n                      -- this must
    be a (NDSTree, NDSPrinter) pair.\n                      --\n                      --
    prtChannelInformation entries:\n                      -- Print Server Name\n                      --
    \  Keyword:      PServer\n                      --   Syntax:       Name\n                      --
    \  Status:       Mandatory\n                      --   Multiplicity: Single\n
    \                     --   Description:  The Pserver's SAP name\n                      --\n
    \                     -- Printer Number\n                      --   Keyword:      Printer\n
    \                     --   Syntax:       Integer\n                      --   Status:
    \      Mandatory\n                      --   Multiplicity: Single\n                      --
    \  Description:  The printer number\n                      --\n                      --
    NDSTree\n                      --   Keyword:      NDSTree\n                      --
    \  Syntax:       Name\n                      --   Multiplicity: Single\n                      --
    \  Description:  The tree's SAP name\n                      --\n                      --
    NDS Printer object\n                      --   Keyword:      NDSPrinter\n                      --
    \  Syntax:       Text (Unicode)\n                      --   Status:       Mandatory\n
    \                     --   Multiplicity: Single\n                      --   Description:
    \ The fully qualified\n                      --                 name of the Printer\n
    \                     --\n                      -- In the Netware 3.x environment,
    the\n                      -- client checks the Bindery object\n                      --
    representing the named PServer.  The\n                      -- client then checks
    for queues which\n                      -- are associated with the numbered\n
    \                     -- printer.  In the 4.x and IntraNetware\n                      --
    environment, the client looks up the\n                      -- queues which are
    associated with the\n                      -- NDS Printer Object in the named
    Tree.\n                      -- Depending on client access rights to\n                      --
    those queues, the client submits jobs\n                      -- to the appropriate
    queue.\n                  chNetwarePServer(10),\n                      -- Novell,Inc.\n
    \                     -- For each entry of this type, the\n                      --
    prtChannelInformation must have a pair\n                      -- of keywords.
    \ For Netware 3.x channels\n                      -- this must be a (Server, PServer)
    pair.\n                      -- For Netware 4.x and IntranetWare\n                      --
    channels, this must be a\n                      -- (NDSTree, NDSPServer) pair.\n
    \                     --\n                      -- prtChannelInformation entries:\n
    \                     --\n                      -- Server Name\n                      --
    \  Keyword:      Server\n                      --   Syntax:       Name\n                      --
    \  Status:       Mandatory\n                      --   Multiplicity: Single\n
    \                     --   Description:  The SAP name of the\n                      --
    \  server for which the PServer is defined.\n                      --\n                      --
    PServer\n                      --   Keyword:      PServer\n                      --
    \  Syntax:       Name\n                      --   Status:       Mandatory\n                      --
    \  Multiplicity: Single\n                      --   Description:  The bindery
    name of\n                      --                 the PServer\n                      --\n
    \                     -- NDS Tree\n                      --   Keyword:      NDSTree\n
    \                     --   Syntax:       Name\n                      --   Status:
    \      Mandatory\n                      --   Multiplicity: Single\n                      --
    \  Description:  The NDS Tree name\n                      --\n                      --
    PServer\n                      --   Keyword:      NDSPServer\n                      --
    \  Syntax:       Text (Unicode)\n                      --   Status:       Mandatory\n
    \                     --   Multiplicity: Single\n                      --   Description:
    \ The fully qualified\n                      --     name of the PServer object
    in the tree.\n                      --\n                      -- In the 3.x environment,
    the client\n                      -- checks the bindery object\n                      --
    representing the named PServer on the\n                      -- named Server.
    \ In the 4.x and\n                      -- IntranetWare environment,\n                      --
    the client checks the NDS object\n                      -- representing the named
    PServer in the\n                      -- named Tree.  In either case, the\n                      --
    client then checks for all queues\n                      -- associated with the
    Pserver object.\n                      -- Depending on client access rights\n
    \                     -- to those queues, the client submits\n                      --
    jobs to the appropriate queue.\n                  chPort9100(11),\n                      --
    DEPRECATED\n                      -- (see chPortTCP - 37; chBidirPortTCP - 38)\n
    \                 chAppSocket(12),\n                      -- A bi-directional,
    LPD-like, protocol using\n                      -- 9101 for control and 9100 for
    data.\n                      -- Adobe Systems, Inc.\n                  chFTP(13),
    \        -- [RFC959]\n                  chTFTP(14),        -- [RFC1350]\n                  chDLCLLCPort(15),\n
    \                 chIBM3270(16),     -- IBM Coax\n                  chIBM5250(17),
    \    -- IBM Twinax\n                  chFax(18),\n                  chIEEE1394(19),\n
    \                 chTransport1(20),\n                      -- TCP port 35, for
    reserved TCP port list see\n                      -- [RFC3232].  This RFC should
    also be\n                      -- referenced for other channel\n                      --
    enumerations utilizing TCP port\n                      -- numbers 0 through 1024.\n
    \                 chCPAP(21),      -- TCP port 170\n                      -- Digital
    Equipment Corp.\n                  chDCERemoteProcCall(22), -- OSF\n                      --
    DEPRECATED\n                  chONCRemoteProcCall(23), -- SUN Microsystems\n                      --
    DEPRECATED\n                  chOLE(24),         -- Microsoft\n                      --
    DEPRECATED\n                  chNamedPipe(25),\n                  chPCPrint(26),
    \  -- Banyan\n                  chServerMessageBlock(27),\n                      --
    File/Print sharing protocol used by\n                      -- various network
    operating systems\n                      -- from IBM 3Com, Microsoft and others\n
    \                     --\n                      -- prtChannelInformation entry:\n
    \                     --\n                      -- Service Name\n                      --
    \  Keyword:      Name\n                      --   Syntax:       Name\n                      --
    \  Status:       Optional\n                      --   Multiplicity: Single\n                      --
    \  Description:  The service name of\n                      --                 the
    printer\n                  chDPMF(28),   -- IBM Infoprint\n                  chDLLAPI(29),
    -- Microsoft\n                      -- DEPRECATED\n                  chVxDAPI(30),
    -- Microsoft\n                      -- DEPRECATED\n                  chSystemObjectManager(31),
    -- IBM\n                  chDECLAT(32),\n                      -- Digital Equipment
    Corp.\n                      --\n                      -- prtChannelInformation
    entries:\n                      --\n                      -- Port Name\n                      --
    \  Keyword:      Port\n                      --   Syntax:       Name\n                      --
    \  Status:       Conditionally\n                      --                 Mandatory\n
    \                     --                 (see note below)\n                      --
    \  Multiplicity: Single\n                      --   Description:  LAT port name\n
    \                     --\n                      -- Service Name\n                      --
    \  Keyword:      Service\n                      --   Syntax:       Name\n                      --
    \  Status:       Conditionally\n                      --                 Mandatory\n
    \                     --   Multiplicity: Single\n                      --   Description:
    \ LAT service name\n                      --\n                      -- The LAT
    channel may be\n                      -- identified by either a port or\n                      --
    service, so either a\n                      -- Port or Service entry must be\n
    \                     -- specified, but not both.\n                  chNPAP(33),\n
    \                 chUSB(34), -- Not in RFC 1759\n                             --
    Universal Serial Bus\n                  chIRDA(35), -- Not in RFC 1759\n                              --
    Infrared Data Assoc. Prot.\n                  chPrintXChange(36),  -- Not in RFC
    1759\n                                       -- PrintXChange Protocol\n                  chPortTCP(37),
    \ -- Not in RFC 1759\n                      -- A unidirectional \"raw\" TCP\n
    \                     -- channel that uses an administratively\n                      --
    assigned TCP port address.\n                      --\n                      --
    prtChannelInformation entry:\n                      --\n                      --
    Port Number\n                      --   Keyword:      Port\n                      --
    \  Syntax:       decimal number\n                      --   Status:       Mandatory\n
    \                     --   Multiplicity: Single\n                      --   Description:
    \ TCP port number\n                  chBidirPortTCP(38),  -- Not in RFC 1759\n
    \                     -- A bi-directional version of chPortTCP\n                      --\n
    \                     -- prtChannelInformation entries:\n                      --
    (See chPortTCP)\n                  chUNPP(39),  -- Not in RFC 1759\n                      --
    Universal Network Printing\n                      -- Protocol(UNPP). A bi-directional,\n
    \                     -- multiport network printing\n                      --
    application protocol available on\n                      -- multiple transport
    protocols.\n                      -- Underscore, Inc.\n                      --
    Contact: info@underscore.com\n                  chAppleTalkADSP(40),  -- Not in
    RFC 1759\n                      -- AppleTalk Data Stream Protocol.\n                      --
    ADSP is part of the AppleTalk\n                      -- suite of protocols.\n
    \                     -- It is a symmetric, connection-\n                      --
    oriented protocol that makes\n                      -- possible the establishment\n
    \                     -- and maintenance of full-duplex\n                      --
    streams of data bytes between\n                      -- two sockets in an AppleTalk\n
    \                     -- internet.\n                      -- See [APPLEMAC].\n
    \                 chPortSPX(41),  -- Not in RFC 1759\n                      --
    Sequenced Packet Exchange (SPX)\n                      -- socket.\n                      --
    Novell, Inc. Similar to TCP, a\n                      -- bi-directional data pipe
