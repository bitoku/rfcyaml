    \   STATUS     current\n    DESCRIPTION\n        \"The remaining capacity of the
    possible output sub-unit\n        capacity in output sub-unit capacity units\n
    \       (PrtCapacityUnitTC)of this output sub-unit.  If this output sub-\n        unit
