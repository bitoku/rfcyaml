    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtOutputEntry
    24 }\n"
  - '-- The Marker Group

    '
  - '--

    '
  - '-- A marker is the mechanism that produces marks on the print

    '
  - '-- media.  The marker sub-units and their associated supplies are

    '
  - '-- represented by the Marker Group in the model.  A printer can

    '
  - '-- contain one or more marking mechanisms.  Some examples of

    '
  - '-- multiple marker sub-units are: a printer

    '
  - '-- with separate markers for normal and magnetic ink or an

    '
  - '-- imagesetter that can output to both a proofing device and

    '
  - '-- final film.  Each marking device can have its own set of

    '
  - '-- characteristics associated with it, such as marking technology

    '
  - '-- and resolution.

    '
  - 'prtMarker OBJECT IDENTIFIER ::= { printmib 10 }

    '
  - '-- The printable area margins as listed below define an area of

    '
  - '-- the print media which is guaranteed to be printable for all

    '
  - '-- combinations of input, media paths, and interpreters for this

    '
  - '-- marker.

    '
  - "prtMarkerTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtMarkerEntry\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"The marker
    table provides a description of each marker\n        sub-unit contained within
    the printer.\n        NOTE: The above description has been modified from RFC 1759\n
    \       for clarification.\"\n    ::= { prtMarker 2 }\n"
  - "prtMarkerEntry OBJECT-TYPE\n    SYNTAX     PrtMarkerEntry\n    MAX-ACCESS not-accessible\n
    \   STATUS     current\n    DESCRIPTION\n        \"Entries in this table define
    the characteristics and status\n        of each marker sub-unit in the printer.\n
    \       NOTE: The above description has been modified from RFC 1759\n        for
    clarification.\"\n    INDEX  { hrDeviceIndex, prtMarkerIndex }\n    ::= { prtMarkerTable
    1 }\n"
  - "PrtMarkerEntry ::= SEQUENCE {\n    prtMarkerIndex                  Integer32,\n
    \   prtMarkerMarkTech               PrtMarkerMarkTechTC,\n    prtMarkerCounterUnit
    \           PrtMarkerCounterUnitTC,\n    prtMarkerLifeCount              Counter32,\n
    \   prtMarkerPowerOnCount           Counter32,\n    prtMarkerProcessColorants
    \      Integer32,\n    prtMarkerSpotColorants          Integer32,\n    prtMarkerAddressabilityUnit
    \    PrtMarkerAddressabilityUnitTC,\n    prtMarkerAddressabilityFeedDir  Integer32,\n
    \   prtMarkerAddressabilityXFeedDir Integer32,\n    prtMarkerNorthMargin            Integer32,\n
    \   prtMarkerSouthMargin            Integer32,\n    prtMarkerWestMargin             Integer32,\n
    \   prtMarkerEastMargin             Integer32,\n    prtMarkerStatus                 PrtSubUnitStatusTC\n
    \   }\n"
  - "prtMarkerIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A unique value
    used by the printer to identify this marking\n        SubUnit.  Although these
    values may change due to a major\n        reconfiguration of the device (e.g.,
    the addition of new marking\n        sub-units to the printer), values SHOULD
    remain stable across\n        successive printer power cycles.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtMarkerEntry 1 }\n"
  - "prtMarkerMarkTech OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration values
    were implicitly\n    --  defined by this object.\n    SYNTAX     PrtMarkerMarkTechTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    type of marking technology used for this marking\n        sub-unit.\"\n    ::=
    { prtMarkerEntry 2 }\n"
  - "prtMarkerCounterUnit OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration
    values were implicitly\n    --  defined by this object.\n    SYNTAX     PrtMarkerCounterUnitTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    unit that will be used by the printer when reporting\n        counter values for
    this marking sub-unit.  The time units of\n        measure are provided for a
    device like a strip recorder that\n        does not or cannot track the physical
    dimensions of the media\n        and does not use characters, lines or sheets.\"\n
    \   ::= { prtMarkerEntry 3 }\n"
  - "prtMarkerLifeCount OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The count of the number of
    units of measure counted during the\n        life of printer using units of measure
    as specified by\n        prtMarkerCounterUnit.\n        Note: This object should
    be implemented as a persistent object\n        with a reliable value throughout
    the lifetime of the printer.\"\n    ::= { prtMarkerEntry 4 }\n"
  - "prtMarkerPowerOnCount OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The count of the number of
    units of measure counted since the\n        equipment was most recently powered
    on using units of measure\n        as specified by prtMarkerCounterUnit.\"\n    ::=
    { prtMarkerEntry 5 }\n"
  - "prtMarkerProcessColorants OBJECT-TYPE\n    SYNTAX     Integer32 (0..65535)\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    number of process colors supported by this marker.  A\n        process color of
    1 implies monochrome.  The value of this\n        object and prtMarkerSpotColorants
    cannot both be 0.  The value\n        of prtMarkerProcessColorants must be 0 or
    greater.\n        NOTE: The above description has been modified from RFC 1759\n
    \       for clarification.\"\n    ::= { prtMarkerEntry 6 }\n"
  - "prtMarkerSpotColorants OBJECT-TYPE\n    SYNTAX     Integer32 (0..65535)\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of spot
    colors supported by this marker.  The value\n        of this object and prtMarkerProcessColorants
    cannot both be 0.\n        Must be 0 or greater.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtMarkerEntry
    7 }\n"
  - "prtMarkerAddressabilityUnit OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration
    values were implicitly\n    --  defined by this object.\n    SYNTAX     PrtMarkerAddressabilityUnitTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    unit of measure of distances, as applied to the marker's\n        resolution.\n
    \       NOTE: The above description has been modified from RFC 1759\n        for
    clarification.\"\n    ::= { prtMarkerEntry 8 }\n"
  - "prtMarkerAddressabilityFeedDir OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The maximum number of addressable
    marking positions in the\n        feed direction per 10000 units of measure specified
    by\n        prtMarkerAddressabilityUnit.  A value of (-1) implies 'other'\n        or
    'infinite' while a value of (-2) implies 'unknown'.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtMarkerEntry
    9 }\n"
  - "prtMarkerAddressabilityXFeedDir OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The maximum number of addressable
    marking positions in the\n        cross feed direction in 10000 units of measure
    specified by\n        prtMarkerAddressabilityUnit.  A value of (-1) implies 'other'\n
    \       or 'infinite' while a value of (-2) implies 'unknown'.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtMarkerEntry 10 }\n"
  - "prtMarkerNorthMargin OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The margin, in units identified
    by prtMarkerAddressabilityUnit,\n        from the leading edge of the medium as
    the medium flows through\n        the marking engine with the side to be imaged
    facing the\n        observer.  The leading edge is the North edge and the other\n
    \       edges are defined by the normal compass layout of  directions\n        with
    the compass facing the observer.  Printing within the area\n        bounded by
    all four margins is guaranteed for all interpreters.\n        The value (-2) means
    unknown.\"\n    ::= { prtMarkerEntry 11 }\n"
  - "prtMarkerSouthMargin OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
