  - "PrtInterpreterTwoWayTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from
    prtInterpreterTwoWay in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"Indicates
    whether or not this interpreter returns information\n        back to the host.\"\n
    \   SYNTAX    INTEGER {\n                  yes(3),\n                  no(4)\n
    \                 }\n"
