  - '--

    '
  - "PrtAlertSeverityLevelTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted
    from prtAlertSeverityLevel in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n
    \       \"The level of severity of this alert table entry.  The printer\n        determines
    the severity level assigned to each entry in the\n        table. A critical alert
    is binary by nature and definition. A\n        warning is defined to be a non-critical
    alert. The original and\n        most common warning is unary. The binary warning
    was added later\n        and given a more distinguished name.\"\n    SYNTAX    INTEGER
    {\n                  other(1),\n                  critical(3),\n                  warning(4),\n
    \                 warningBinaryChangeEvent(5)   -- New, not in RFC 1759\n                  }\n"
  - '-- The General Printer Group

    '
  - '--

    '
  - '-- The general printer sub-unit is responsible for the overall

    '
  - '-- control and status of the printer.  There is exactly one

    '
  - '-- general printer sub-unit in a printer.

    '
  - 'prtGeneral OBJECT IDENTIFIER ::= { printmib 5 }

    '
  - "prtGeneralTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtGeneralEntry\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A table of
    general information per printer.\n        Objects in this table are defined in
    various\n        places in the MIB, nearby the groups to\n        which they apply.
    \ They are all defined\n        here to minimize the number of tables that would\n
    \       otherwise need to exist.\"\n    ::= { prtGeneral 1 }\n"
  - "prtGeneralEntry OBJECT-TYPE\n    SYNTAX     PrtGeneralEntry\n    MAX-ACCESS not-accessible\n
    \   STATUS     current\n    DESCRIPTION\n        \"An entry exists in this table
    for each device entry in the\n        host resources MIB device table with a device
    type of\n        'printer'.\n        NOTE: The above description has been modified
    from RFC 1759\n        for clarification.\"\n    INDEX    { hrDeviceIndex }\n
    \   ::= { prtGeneralTable 1 }\n"
  - "PrtGeneralEntry ::= SEQUENCE {\n    -- Note that not all of the objects in this
    sequence are in\n    -- the general printer group. The group to which an\n    --
    object belongs is tagged with a label \"General\", \"Input\"\n    -- \"Output\",
    etc. after each entry in the following sequence.\n    --\n    prtGeneralConfigChanges
    \        Counter32, -- General\n    prtGeneralCurrentLocalization   Integer32,
    -- General\n    prtGeneralReset                 PrtGeneralResetTC,\n                                               --
    General\n    prtGeneralCurrentOperator       OCTET STRING,\n                                               --
    Responsible Party\n    prtGeneralServicePerson         OCTET STRING,\n                                               --
    Responsible Party\n    prtInputDefaultIndex            Integer32, -- Input\n    prtOutputDefaultIndex
    \          Integer32, -- Output\n    prtMarkerDefaultIndex           Integer32,
    -- Marker\n    prtMediaPathDefaultIndex        Integer32, -- Media Path\n    prtConsoleLocalization
    \         Integer32, -- Console\n    prtConsoleNumberOfDisplayLines  Integer32,
    -- Console\n    prtConsoleNumberOfDisplayChars  Integer32, -- Console\n    prtConsoleDisable
    \              PrtConsoleDisableTC,\n                                               --
    Console,\n    prtAuxiliarySheetStartupPage    PresentOnOff,\n                                               --
    AuxiliarySheet\n    prtAuxiliarySheetBannerPage     PresentOnOff,\n                                               --
    AuxiliarySheet\n    prtGeneralPrinterName           OCTET STRING,\n                                               --
    General V2\n    prtGeneralSerialNumber          OCTET STRING,\n                                               --
    General V2\n    prtAlertCriticalEvents          Counter32, -- Alert V2\n    prtAlertAllEvents
    \              Counter32  -- Alert V2\n    }\n"
  - "prtGeneralConfigChanges OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"Counts configuration
    changes within the printer. A\n        configuration change is defined to be an
    action that results in\n        a change to any MIB object other than those that
    reflect status\n        or level, or those that act as counters or gauges. In
    addition,\n        any action that results in a row being added or deleted from\n
    \       any table in the Printer MIB is considered a configuration\n        change.
    Such changes will often affect the capability of the\n        printer to service
    certain types of print jobs. Management\n        applications may cache infrequently
    changed configuration\n        information about sub units within the printer.
    This object\n        should be incremented whenever the agent wishes to notify\n
    \       management applications that any cached configuration\n        information
    for this device is to be considered 'stale'. At\n        this point, the management
    application should flush any\n        configuration information cached about this
    device and fetch\n        new configuration information.\n        The following
    are examples of actions that would cause the\n        prtGeneralConfigChanges
    object to be incremented:\n        - Adding an output bin\n        - Changing
    the media in a sensing input tray\n        - Changing the value of prtInputMediaType\n
    \       Note that the prtGeneralConfigChanges counter would not be\n        incremented
    when an input tray is temporarily removed to load\n        additional paper or
    when the level of an input device changes.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtGeneralEntry
    1 }\n"
  - "prtGeneralCurrentLocalization OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"The
    value of the prtLocalizationIndex corresponding to the\n        current language,
    country, and character set to be used for\n        localized string values that
    are identified as being dependent\n        on the value of this object.  Note
    that this object does not\n        apply to localized strings in the prtConsole
    group or to any\n        object that is not explicitly identified as being localized\n
    \       according to prtGeneralCurrentLocalization.  When an object's\n        'charset'
    is controlled by the value of\n        prtGeneralCurrentLocalization, it MUST
    specify\n        PrtLocalizedDescriptionStringTC as its syntax.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \  ::= { prtGeneralEntry 2 }\n"
  - "prtGeneralReset OBJECT-TYPE\n    -- NOTE: In RFC 1759, the enumeration values
    were implicitly defined\n    -- by this object.\n    SYNTAX     PrtGeneralResetTC\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"Setting
    this value to 'powerCycleReset', 'resetToNVRAM', or\n        'resetToFactoryDefaults'
    will result in the resetting of the\n        printer.  When read, this object
    will always have the value\n        'notResetting(3)', and a SET of the value
    'notResetting' shall\n        have no effect on the printer.  Some of the defined
    values are\n        optional.  However, every implementation must support at least\n
    \       the values 'notResetting' and 'resetToNVRAM'.\"\n    ::= { prtGeneralEntry
    3 }\n"
  - '-- The Responsible Party group

    '
  - "prtGeneralCurrentOperator OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..127))\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"The
    name of the person who is responsible for operating\n        this printer.  It
    is suggested that this string include\n        information that would enable other
    humans to reach the\n        operator, such as a phone number.  As a convention
    to\n        facilitate automatic notification of the operator by the\n        agent
    or network management station, the phone number,\n        fax number or email
    address should be indicated by the\n        URL schemes 'tel:', 'fax:' and 'mailto:',
    respectively.\n        If either the phone, fax, or email information is not\n
    \       available, then a line should not be included for this\n        information.\n
    \       NOTE: For interoperability purposes, it is advisable to\n        use email
    addresses formatted according to [RFC2822]\n        requirements.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtGeneralEntry 4 }\n"
  - "prtGeneralServicePerson OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..127))\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"The
    name of the person responsible for servicing this\n        printer.  It is suggested
    that this string include\n        information that would enable other humans to
    reach the\n        service person, such as a phone number.  As a convention\n
    \       to facilitate automatic notification of the operator by\n        the agent
    or network management station, the phone\n        number, fax number or email
    address should be indicated\n        by the URL schemes 'tel:', 'fax:' and 'mailto:',\n
    \       respectively.  If either the phone, fax, or email\n        information
    is not available, then a line should not\n        be included for this information.\n
    \       NOTE: For interoperability purposes, it is advisable to use\n        email
    addresses formatted per [RFC2822] requirements.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtGeneralEntry
    5 }\n"
  - '-- Default indexes section

    '
  - '--

    '
  - '-- The following four objects are used to specify the indexes of

    '
  - '-- certain subunits used as defaults during the printing process.

    '
  - "prtInputDefaultIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The value of prtInputIndex
    corresponding to the default input\n        sub-unit: that is, this object selects
    the default source of\n        input media.\"\n"
  - '::= { prtGeneralEntry 6 }

    '
  - "prtOutputDefaultIndex OBJECT-TYPE\n    --  A range has been added to the SYNTAX
    clause that was not in\n    --  RFC 1759.  Although this violates SNMP compatibility
    rules,\n    --  it provides a more reasonable guide for SNMP managers.\n    SYNTAX
    \    Integer32 (1..65535)\n    MAX-ACCESS read-write\n    STATUS     current\n
    \   DESCRIPTION\n        \"The value of prtOutputIndex corresponding to the default\n
    \       output sub-unit; that is, this object selects the default\n        output
    destination.\"\n"
  - '::= { prtGeneralEntry 7 }

    '
  - "prtMarkerDefaultIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The value of prtMarkerIndex
    corresponding to the\n        default marker sub-unit; that is, this object selects
    the\n        default marker.\"\n    ::= { prtGeneralEntry 8 }\n"
  - "prtMediaPathDefaultIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The value of prtMediaPathIndex
    corresponding to\n        the default media path; that is, the selection of the\n
    \       default media path.\"\n    ::= { prtGeneralEntry 9 }\n"
  - '-- Console general section

    '
  - '--

    '
  - '-- The following four objects describe overall parameters of the

    '
  - '-- printer console subsystem.

    '
  - "prtConsoleLocalization OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The value of the
    prtLocalizationIndex corresponding to\n        the language, country, and character
    set to be used for the\n        console.  This localization applies both to the
    actual display\n        on the console as well as the encoding of these console
    objects\n        in management operations.  When an object's 'charset' is\n        controlled
    by the value of prtConsoleLocalization, it MUST\n        specify PrtConsoleDescriptionStringTC
    as its syntax.\n        NOTE: The above description has been modified from RFC
    1759\n        for clarification.\"\n    ::= { prtGeneralEntry 10 }\n"
  - "prtConsoleNumberOfDisplayLines OBJECT-TYPE\n    SYNTAX     Integer32 (0..65535)\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    number of lines on the printer's physical\n        display.  This value is 0 if
    there are no lines on the\n        physical display or if there is no physical
    display\"\n    ::= { prtGeneralEntry 11 }\n"
  - "prtConsoleNumberOfDisplayChars OBJECT-TYPE\n    SYNTAX     Integer32 (0..65535)\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    number of characters per line displayed on the physical\n        display.  This
    value is 0 if there are no lines on the physical\n        display or if there
    is no physical display\"\n    ::= { prtGeneralEntry 12 }\n"
  - "prtConsoleDisable OBJECT-TYPE\n    -- In RFC 1759, the enumeration values were
    implicitly defined\n    -- by this object.\n    SYNTAX     PrtConsoleDisableTC\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"This
    value indicates how input is (or is not) accepted from\n        the operator console.\n
    \       NOTE: The above description has been modified from RFC 1759\n        for
    clarification.\"\n    ::= { prtGeneralEntry 13 }\n"
  - '-- The Auxiliary Sheet Group

    '
  - '--

    '
  - '-- The auxiliary sheet group allows the administrator to control

    '
  - '-- the production of auxiliary sheets by the printer.  This group

    '
  - '-- contains only the "prtAuxiliarySheetStartupPage" and

    '
  - '-- "prtAuxiliarySheetBannerPage" objects.

    '
  - "prtAuxiliarySheetStartupPage OBJECT-TYPE\n    SYNTAX     PresentOnOff\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"Used to enable
    or disable printing a startup page.  If enabled,\n        a startup page will
    be printed shortly after power-up, when the\n        device is ready.  Typical
    startup pages include test patterns\n        and/or printer configuration information.\"\n
    \   ::= { prtGeneralEntry 14 }\n"
  - "prtAuxiliarySheetBannerPage OBJECT-TYPE\n    SYNTAX     PresentOnOff\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"Used to enable
    or disable printing banner pages at the\n        beginning of jobs.  This is a
    master switch which applies to all\n        jobs, regardless of interpreter.\"\n
    \    ::= { prtGeneralEntry 15 }\n"
  - '-- Administrative section  (The General V2 Group)

    '
  - '--

    '
  - '-- The following two objects are used to specify administrative

    '
  - '-- information assigned to the printer.

    '
  - "prtGeneralPrinterName OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (0..127))\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"An
    administrator-specified name for this printer.  Depending\n        upon implementation
    of this printer, the value of this object\n        may or may not be same as the
    value for the MIB-II 'SysName'\n        object.\"\n     ::= { prtGeneralEntry
    16 }\n"
  - "prtGeneralSerialNumber OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (0..255))\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"A
    recorded serial number for this device that indexes some\n        type device
    catalog or inventory.  This value is usually set by\n        the device manufacturer
    but the MIB supports the option of\n        writing for this object for site-specific
    administration of\n        device inventory or tracking.\"\n    ::= { prtGeneralEntry
    17 }\n"
  - '-- General alert table section  (Alert Table V2 Group)

    '
  - '--

    '
  - '-- The following two objects are used to specify counters

    '
  - '-- associated with the Alert Table.

    '
  - "prtAlertCriticalEvents OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"A running counter
    of the number of critical alert events that\n        have been recorded in the
    alert table.  The value of this object\n        is RESET in the event of a power
    cycle operation (i.e., the\n        value is not persistent.\"\n    ::= { prtGeneralEntry
    18 }\n"
  - "prtAlertAllEvents OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"A running counter of the total
    number of alert event entries\n        (critical and non-critical) that have been
    recorded in the\n        alert table\"\n    ::= { prtGeneralEntry 19 }\n"
  - '-- The Cover Table

    '
  - '--

    '
  - '-- The cover portion of the General print sub-unit describes the

    '
  - '-- covers and interlocks of the printer.  The Cover Table has an

    '
  - '-- entry for each cover and interlock.

    '
  - 'prtCover OBJECT IDENTIFIER ::= { printmib 6 }

    '
  - "prtCoverTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtCoverEntry\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A table of
    the covers and interlocks of the printer.\"\n    ::= { prtCover 1 }\n"
  - "prtCoverEntry OBJECT-TYPE\n    SYNTAX     PrtCoverEntry\n    MAX-ACCESS not-accessible\n
    \   STATUS     current\n    DESCRIPTION\n        \"Information about a cover or
    interlock.\n        Entries may exist in the table for each device\n        index
    with a device type of 'printer'.\n        NOTE: The above description has been
    modified from RFC 1759\n        for clarification.\"\n    INDEX  { hrDeviceIndex,
    prtCoverIndex }\n    ::= { prtCoverTable 1 }\n"
  - "PrtCoverEntry ::= SEQUENCE {\n    prtCoverIndex            Integer32,\n    prtCoverDescription
    \     PrtLocalizedDescriptionStringTC,\n    prtCoverStatus           PrtCoverStatusTC\n
    \   }\n"
  - "prtCoverIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A unique value
    used by the printer to identify this Cover sub\n        unit.  Although these
    values may change due to a major\n        reconfiguration of the device (e.g.,
    the addition of new cover\n        sub-units to the printer), values SHOULD remain
    stable across\n        successive printer power cycles.\n        NOTE: The above
    description has been modified from RFC 1759\n        for clarification.\"\n    ::=
    { prtCoverEntry 1 }\n"
  - "prtCoverDescription OBJECT-TYPE\n    -- In RFC 1759, the SYNTAX was OCTET STRING.
    \ This has been changed\n    -- to a TC to better support localization of the
    object.\n    SYNTAX     PrtLocalizedDescriptionStringTC\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The manufacturer provided cover
    sub-mechanism name in the\n        localization specified by prtGeneralCurrentLocalization.\"\n
    \   ::= { prtCoverEntry 2 }\n"
  - "prtCoverStatus  OBJECT-TYPE\n    -- NOTE: In RFC 1759, the enumeration values
    were implicitly defined\n    -- by this object and are now defined in the IANA-PRINTER-MIB.
    \ The\n    -- new TC has defined \"coverOpen\" and \"coverClosed\" to replace\n
    \   -- \"doorOpen\" and \"doorClosed\" in RFC 1759.  A name change is not\n    --
    formally allowed per SMI rules, but was agreed to by the WG group\n    -- since
    a door has a more restrictive meaning than a cover and\n    -- Cover group is
    intended to support doors as a subset of covers.\n   SYNTAX     PrtCoverStatusTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    status of this cover sub-unit.\"\n    ::= { prtCoverEntry 3 }\n"
  - '-- The Localization Table

    '
  - '--

    '
  - '-- The localization portion of the General printer sub-unit is

    '
  - '-- responsible for identifying the natural language, country, and

    '
  - '-- character set in which character strings are expressed.  There

    '
  - '-- may be one or more localizations supported per printer.  The

    '
  - '-- available localizations are represented by the Localization

    '
  - '-- table.

    '
  - 'prtLocalization  OBJECT IDENTIFIER ::= { printmib 7 }

    '
  - "prtLocalizationTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtLocalizationEntry\n
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"The
    available localizations in this printer.\"\n    ::= { prtLocalization 1 }\n"
  - "prtLocalizationEntry OBJECT-TYPE\n    SYNTAX     PrtLocalizationEntry\n    MAX-ACCESS
