  - "PrtOutputStackingOrderTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted
    from prtOutputStackingOrder in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n
    \       \"The current state of the stacking order for the associated\n        output
    sub-unit. 'firstToLast' means that as pages are output,\n        the front of
    the next page is placed against the back of the\n        previous page. 'lastToFirst'
    means that as pages are output,\n        the back of the next page is placed against
    the front of the\n        previous page.\"\n    SYNTAX    INTEGER {\n                  unknown(2),\n
    \                 firstToLast(3),\n                  lastToFirst(4)\n                  }\n"
  - "PrtOutputPageDeliveryOrientationTC ::= TEXTUAL-CONVENTION\n    -- This TC was
    extracted from prtOutputPageDeliveryOrientation\n    -- in RFC 1759.\n    STATUS
    \   current\n    DESCRIPTION\n        \"The reading surface that will be 'up'
    when pages are delivered\n        to the associated output sub-unit. Values are
    Face-Up and Face\n        Down (Note: interpretation of these values is, in general,\n
    \       context-dependent based on locale; presentation of these values\n        to
    an end-user should be normalized to the expectations of the\n        user.\"\n
    \   SYNTAX    INTEGER {\n                  faceUp(3),\n                  faceDown(4)\n
    \                 }\n"
  - '--

