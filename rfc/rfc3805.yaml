  - "PrtMediaUnitTC ::= TEXTUAL-CONVENTION\n    -- Replaces MediaUnit in RFC 1759.\n
    \   STATUS    current\n    DESCRIPTION\n        \"Units of measure for media dimensions.\"\n
    \   SYNTAX    INTEGER {\n                  tenThousandthsOfInches(3),  -- .0001\n
    \                 micrometers(4)\n                  }\n"
  - "MediaUnit ::= TEXTUAL-CONVENTION\n    -- Replaced by PrtMediaUnitTC.\n    STATUS
    \   deprecated\n    DESCRIPTION\n        \"Units of measure for media dimensions.\"\n
    \   SYNTAX    INTEGER {\n                  tenThousandthsOfInches(3),  -- .0001\n
    \                 micrometers(4)\n                  }\n"
  - "PrtCapacityUnitTC ::= TEXTUAL-CONVENTION\n    -- Replaces CapacityUnit in RFC
    1759.\n    STATUS    current\n    DESCRIPTION\n        \"Units of measure for
    media capacity.\"\n    SYNTAX    INTEGER {\n                  other(1),                   --
    New, not in RFC 1759\n                  unknown(2),                 -- New, not
    in RFC 1759\n                  tenThousandthsOfInches(3),  -- .0001\n                  micrometers(4),\n
    \                 sheets(8),\n                  feet(16),\n                  meters(17),\n
    \               -- Values for Finisher MIB\n                  items(18),                  --
    New, not in RFC 1759\n                  percent(19)                 -- New, not
    in RFC 1759\n                  }\n"
  - "CapacityUnit ::= TEXTUAL-CONVENTION\n    -- Replaced by PrtCapacityUnitTC.\n
    \   STATUS    deprecated\n    DESCRIPTION\n        \"Units of measure for media
    capacity.\"\n    SYNTAX    INTEGER {\n                  tenThousandthsOfInches(3),
    \ -- .0001\n                  micrometers(4),\n                  sheets(8),\n
    \                 feet(16),\n                  meters(17)\n                  }\n"
  - "PrtPrintOrientationTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from
    prtInterpreterDefaultOrientation in\n    -- RFC 1759.\n    STATUS    current\n
    \   DESCRIPTION\n        \"A generic representation for printing orientation on
    a\n        'page'.\"\n    SYNTAX    INTEGER {\n                  other(1),\n                  portrait(3),\n
    \                 landscape(4)\n                  }\n"
  - "PrtSubUnitStatusTC ::= TEXTUAL-CONVENTION\n    -- Replaces SubUnitStatus in RFC
    1759.\n    STATUS    current\n    DESCRIPTION\n        \"Status of a printer sub-unit.\n
    \       The SubUnitStatus is an integer that is the sum of 5 distinct\n        values,
    Availability, Non-Critical, Critical, On-line, and\n        Transitioning. These
    values are:\n        Availability                           Value\n            Available
    and Idle                  0       0000'b\n            Available and Standby               2
    \      0010'b\n            Available and Active                4       0100'b\n
    \           Available and Busy                  6       0110'b\n            Unavailable
    and OnRequest           1       0001'b\n            Unavailable because Broken
    \         3       0011'b\n            Unknown                             5       0101'b\n
    \       Non-Critical\n            No Non-Critical Alerts              0       0000'b\n
    \           Non-Critical Alerts                 8       1000'b\n        Critical\n
    \           No Critical Alerts                  0       0000'b\n            Critical
    Alerts                    16     1 0000'b\n        On-Line\n            State
    is On-Line                    0       0000'b\n            State is Off-Line                  32
    \   10 0000'b\n        Transitioning\n            At intended state                   0
    \      0000'b\n            Transitioning to intended state    64   100 0000'b\"\n
    \   SYNTAX    INTEGER (0..126)\n"
  - "SubUnitStatus ::= TEXTUAL-CONVENTION\n   -- Replaced by PrtSubUnitStatusTC.\n
    \   STATUS    deprecated\n    DESCRIPTION\n        \"Status of a printer sub-unit.\n
    \       The SubUnitStatus is an integer that is the sum of 5 distinct\n        values,
    Availability, Non-Critical, Critical, On-line, and\n        Transitioning. These
    values are:\n        Availability                           Value\n            Available
    and Idle                  0       0000'b\n            Available and Standby               2
    \      0010'b\n            Available and Active                4       0100'b\n
    \           Available and Busy                  6       0110'b\n            Unavailable
    and OnRequest           1       0001'b\n            Unavailable because Broken
    \         3       0011'b\n            Unknown                             5       0101'b\n
    \       Non-Critical\n            No Non-Critical Alerts              0       0000'b\n
    \           Non-Critical Alerts                 8       1000'b\n        Critical\n
    \           No Critical Alerts                  0       0000'b\n            Critical
    Alerts                    16     1 0000'b\n        On-Line\n            State
    is On-Line                    0       0000'b\n            State is Off-Line                  32
    \   10 0000'b\n        Transitioning\n            At intended state                   0
    \      0000'b\n            Transitioning to intended state    64   100 0000'b\"\n
    \   SYNTAX    INTEGER (0..126)\n"
  - "PresentOnOff ::= TEXTUAL-CONVENTION\n    STATUS    current\n    DESCRIPTION\n
    \       \"Presence and configuration of a device or feature.\"\n    SYNTAX    INTEGER
    {\n                  other(1),\n                  on(3),\n                  off(4),\n
    \                 notPresent(5)\n                  }\n"
  - "PrtLocalizedDescriptionStringTC ::= TEXTUAL-CONVENTION\n    -- This TC did not
    appear in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"An object
    MUST use this TEXTUAL-CONVENTION when its\n        'charset' is controlled by
    the value of\n        prtGeneralCurrentLocalization.\"\n    SYNTAX    OCTET STRING
    (SIZE(0..255))\n"
  - "PrtConsoleDescriptionStringTC ::= TEXTUAL-CONVENTION\n    -- This TC did not
    appear in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"An object
    MUST use this TEXTUAL-CONVENTION when its\n        'charset' is controlled by
    the value of\n        prtConsoleLocalization.\"\n    SYNTAX    OCTET STRING (SIZE(0..255))\n"
  - "CodedCharSet ::= TEXTUAL-CONVENTION\n   -- Replaced by IANACharset TEXTUAL-CONVENTION
    in IANA Charset MIB.\n    STATUS     deprecated\n    DESCRIPTION\n       \"The
    original description clause from RFC 1759 [RFC1759] was\n       technically inaccurate
    and therefore has been deleted.\"\n   SYNTAX     INTEGER {\n     other(1)               --
    used if the designated coded\n                            -- character set is
    not currently in\n                            -- the enumeration\n"
  - '}

    '
  - '--

    '
  - '-- Channel Group TEXTUAL-CONVENTIONs

    '
  - '--

    '
  - "PrtChannelStateTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from prtChannelState
    in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"The state of this
    print job delivery channel. The value\n        determines whether print data is
    allowed through this channel.\"\n    SYNTAX    INTEGER {\n                  other(1),\n
    \                 printDataAccepted(3),\n                  noDataAccepted(4)\n
    \                 }\n"
