    \   DESCRIPTION\n        \"The unit of measure used in specifying the speed of
    all\n        media paths in the printer.\"\n    SYNTAX    INTEGER {\n                  tenThousandthsOfInchesPerHour(3),--
    .0001/hour\n                  micrometersPerHour(4),\n                  charactersPerHour(5),\n
