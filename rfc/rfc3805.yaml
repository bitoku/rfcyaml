    of a technical person would be a\n            manufacturer's Field Service representative,
    or other\n            person formally trained by the manufacturer or similar\n
    \           representative.\n        Trained - Alerts that require an intermediate
    or moderate\n            knowledge of the printer and its subunits.  A typical\n
    \           example of such an alert is replacing a toner cartridge.\n        Untrained
    -     Alerts that can be fixed without prior\n            training either because
    the action to correct the alert\n            is obvious or the printer can help
    the untrained person\n            fix the problem.  A typical example of such
    an alert is\n            reloading paper trays or emptying output bins on a low\n
    \           end printer.\n        Management -    Alerts that have to do with
    overall operation\n            of and configuration of the printer.  Examples
    of such\n            management events are configuration change of subunits.\"\n
    \   SYNTAX    INTEGER {\n                  other(1),\n                  unknown(2),\n
    \                 untrained(3),\n                  trained(4),\n                  fieldService(5),\n
    \                 management(6),\n                  noInterventionRequired(7)
    \ -- Not in RFC 1759\n                 }\n"
  - "PrtAlertGroupTC ::= TEXTUAL-CONVENTION\n    -- Values in the range 1 to 29 must
    not be IANA-assigned without\n    -- re-publishing Printer MIB.\n    -- Values
    of 30 and greater are for use in MIBs that augment\n    -- the Printer MIB, such
    as the Finisher MIB.\n    -- This TC extracted from prtAlertGroup in RFC 1759.\n
    \   STATUS    current\n    DESCRIPTION\n        \"The type of subunit within the
    printer model that this alert\n        is related.  Input, output, and markers
    are examples of\n        printer model groups, i.e., examples of types of subunits.\n
    \       Wherever possible, the enumerations match the sub-identifier\n        that
    identifies the relevant table in the Printer MIB.\n        NOTE: Alert type codes
    have been added for the Host Resources\n        MIB storage table and device table.
    \ These additional types\n        are for situations in which the printer's storage
    and device\n        objects must generate alerts (and possibly traps for critical\n
    \       alerts).\"\n    SYNTAX    INTEGER {\n                  other(1),\n                --
    (2) is reserved for conformance information\n                -- Values for Host
    Resources MIB\n                  hostResourcesMIBStorageTable(3),\n                  hostResourcesMIBDeviceTable(4),\n
    \               -- Values for Printer MIB\n                  generalPrinter(5),\n
    \                 cover(6),\n                  localization(7),\n                  input(8),\n
    \                 output(9),\n                  marker(10),\n                  markerSupplies(11),\n
    \                 markerColorant(12),\n                  mediaPath(13),\n                  channel(14),\n
    \                 interpreter(15),\n                  consoleDisplayBuffer(16),\n
    \                 consoleLights(17),\n                  alert(18),                   --
    Not in RFC 1759\n                -- Values (5) to (29) reserved for Printer MIB\n
    \               -- Values for Finisher MIB\n                  finDevice(30),               --
    Not in RFC 1759\n                  finSupply(31),               -- Not in RFC
    1759\n                  finSupplyMediaInput(32),     -- Not in RFC 1759\n                  finAttribute(33)
    \            -- Not in RFC 1759\n                -- Values (30) to (39) reserved
    for Finisher MIB\n                  }\n"
  - "PrtAlertCodeTC ::= TEXTUAL-CONVENTION\n    -- This TC was extracted from prtAlertCode
    in RFC 1759.\n    STATUS    current\n    DESCRIPTION\n        \"The code that
    describes the type of alert for this entry in\n        the table.  Binary change
    event alerts describe states of the\n        subunit while unary change event
    alerts describe a single\n        event.  The same alert code can be used for
    a binary change\n        event or a unary change event, depending on implementation.\n
    \       Also, the same alert code can be used to indicate a critical\n        or
    non-critical (warning) alert, depending on implementation.\n        The value
    of prtAlertSeverityLevel specifies binary vs. unary\n        and critical vs.
    non-critical for each event for the\n        implementation.\n        While there
    are some specific codes for many subunits, the\n        generic codes should be
    used for most subunit alerts.  The\n        network management station can then
    query the subunit\n        specified by prtAlertGroup to determine further subunit\n
    \       status and other subunit information.\n        An agent shall not add
    two entries to the alert table for the\n        same event, one containing a generic
    event code and the other\n        containing a specific event code; the agent
    shall add only\n        one entry in the alert table for each event; either generic\n
    \       (preferred) or specific, not both.\n        Implementation of the unary
    change event\n        alertRemovalOfBinaryChangeEntry(1801) is optional.  When\n
    \       implemented, this alert code shall indicate to network\n        management
    stations that the trailing edge of a binary change\n        event has occurred
    and the corresponding alert entry has been\n        removed from the alert table.
    \ As with all events, the\n        alertRemovalOfBinaryChangeEntry(1801) alert
    shall be placed\n        at the end of the alert table.  Such an alert table entry\n
    \       shall specify the following information:\n        prtAlertSeverityLevel
    \  warningUnaryChangeEvent(4)\n        prtAlertTrainingLevel   noInterventionRequired(7)\n
    \       prtAlertGroup           alert(18)\n        prtAlertGroupIndex      the
    index of the row in the\n                                alert table of the binary\n
    \                               change event that this event\n                                has
    removed.\n        prtAlertLocation        unknown (-2)\n        prtAlertCode            alertRemovalOfBinaryChangeEntry(1801)\n
    \       prtAlertDescription     <description or null string>\n        prtAlertTime
    \           the value of sysUpTime at\n                                the time
    of the removal of the\n                                binary change event from
    the\n                                alert table.\n        Optionally, the agent
    may generate a trap coincident with\n        removing the binary change event
    and placing the unary change\n        event alertRemovalOfBinaryChangeEntry(1801)
    in the alert\n        table.  For such a trap, the prtAlertIndex sent with the
    above\n        trap parameters shall be the index of the\n        alertRemovalOfBinaryChangeEvent
    row that was added to the\n        prtAlertTable; not the index of the row that
    was removed from\n        the prtAlertTable.\"\n    SYNTAX    INTEGER {\n                  other(1),\n
    \                     -- an event that is not represented\n                      --
    by one of the alert codes\n                      -- specified below.\n                  unknown(2),\n
    \                     -- The following generic codes are common to\n                      --
    multiple groups.  The NMS may examine the\n                      -- prtAlertGroup
    object to determine what group\n                      -- to query for further
    information.\n                  coverOpen(3),\n                  coverClosed(4),\n
    \                 interlockOpen(5),\n                  interlockClosed(6),\n                  configurationChange(7),\n
    \                 jam(8),\n                  subunitMissing(9),           -- Not
    in RFC 1759\n                      -- The subunit tray, bin, etc.\n                      --
    has been removed.\n                  subunitLifeAlmostOver(10),   -- Not in RFC
    1759\n                  subunitLifeOver(11),         -- Not in RFC 1759\n                  subunitAlmostEmpty(12),
    \     -- Not in RFC 1759\n                  subunitEmpty(13),            -- Not
    in RFC 1759\n                  subunitAlmostFull(14),       -- Not in RFC 1759\n
    \                 subunitFull(15),             -- Not in RFC 1759\n                  subunitNearLimit(16),
    \       -- Not in RFC 1759\n                  subunitAtLimit(17),          --
    Not in RFC 1759\n                  subunitOpened(18),           -- Not in RFC
    1759\n                  subunitClosed(19),           -- Not in RFC 1759\n                  subunitTurnedOn(20),
    \        -- Not in RFC 1759\n                  subunitTurnedOff(21),        --
    Not in RFC 1759\n                  subunitOffline(22),          -- Not in RFC
    1759\n                  subunitPowerSaver(23),       -- Not in RFC 1759\n                  subunitWarmingUp(24),
    \       -- Not in RFC 1759\n                  subunitAdded(25),            --
    Not in RFC 1759\n                  subunitRemoved(26),          -- Not in RFC
    1759\n                  subunitResourceAdded(27),    -- Not in RFC 1759\n                  subunitResourceRemoved(28),
    \ -- Not in RFC 1759\n                  subunitRecoverableFailure(29),\n                                               --
    Not in RFC 1759\n                  subunitUnrecoverableFailure(30),\n                                               --
    Not in RFC 1759\n                  subunitRecoverableStorageError(31),\n                                               --
    Not in RFC 1759\n                  subunitUnrecoverableStorageError(32),\n                                               --
    Not in RFC 1759\n                  subunitMotorFailure(33),     -- Not in RFC
    1759\n                  subunitMemoryExhausted(34),  -- Not in RFC 1759\n                  subunitUnderTemperature(35),
    -- Not in RFC 1759\n                  subunitOverTemperature(36),  -- Not in RFC
    1759\n                  subunitTimingFailure(37),    -- Not in RFC 1759\n                  subunitThermistorFailure(38),
    -- Not in RFC 1759\n                -- General Printer group\n                  doorOpen(501),
    \   -- DEPRECATED\n                                    -- Use coverOpened(3)\n
    \                 doorClosed(502),  -- DEPRECATED\n                                    --
    Use coverClosed(4)\n                  powerUp(503),\n                  powerDown(504),\n
    \                 printerNMSReset(505),        -- Not in RFC 1759\n                      --
    The printer has been reset by some\n                      -- network management
    station(NMS)\n                      -- writing into 'prtGeneralReset'.\n                  printerManualReset(506),
    \    -- Not in RFC 1759\n                      -- The printer has been reset manually.\n
    \                 printerReadyToPrint(507),    -- Not in RFC 1759\n                      --
    The printer is ready to print. (i.e.,\n                      -- not warming up,
    not in power save\n                      -- state, not adjusting print quality,\n
    \                     -- etc.).\n                -- Input Group\n                  inputMediaTrayMissing(801),\n
    \                 inputMediaSizeChange(802),\n                  inputMediaWeightChange(803),\n
    \                 inputMediaTypeChange(804),\n                  inputMediaColorChange(805),\n
    \                 inputMediaFormPartsChange(806),\n                  inputMediaSupplyLow(807),\n
    \                 inputMediaSupplyEmpty(808),\n                  inputMediaChangeRequest(809),
    -- Not in RFC 1759\n                      -- An interpreter has detected that
    a\n                      -- different medium is need in this input\n                      --
    tray subunit.  The prtAlertDescription may\n                      -- be used to
    convey a human readable\n                      -- description of the medium required
    to\n                      -- satisfy the request.\n                  inputManualInputRequest(810),
    -- Not in RFC 1759\n                      -- An interpreter has detected that
    manual\n                      -- input is required in this subunit.  The\n                      --
    prtAlertDescription may be used to convey\n                      -- a human readable
    description of the medium\n                      -- required to satisfy the request.\n
    \                 inputTrayPositionFailure(811), -- Not in RFC 1759\n                      --
    The input tray failed to position correctly.\n                  inputTrayElevationFailure(812),\n
    \                                       -- Not in RFC 1759\n                  inputCannotFeedSizeSelected(813),\n
    \                                       -- Not in RFC 1759\n                --
    Output Group\n                  outputMediaTrayMissing(901),\n                  outputMediaTrayAlmostFull(902),\n
    \                 outputMediaTrayFull(903),\n                  outputMailboxSelectFailure(904),\n
    \                                       -- Not in RFC 1759\n                --
    Marker group\n                  markerFuserUnderTemperature(1001),\n                  markerFuserOverTemperature(1002),\n
    \                 markerFuserTimingFailure(1003),\n                                        --
    Not in RFC 1759\n                  markerFuserThermistorFailure(1004),\n                                        --
    Not in RFC 1759\n                  markerAdjustingPrintQuality(1005),\n                                        --
    Not in RFC 1759\n                -- Marker Supplies group\n                  markerTonerEmpty(1101),\n
    \                 markerInkEmpty(1102),\n                  markerPrintRibbonEmpty(1103),\n
    \                 markerTonerAlmostEmpty(1104),\n                  markerInkAlmostEmpty(1105),\n
    \                 markerPrintRibbonAlmostEmpty(1106),\n                  markerWasteTonerReceptacleAlmostFull(1107),\n
    \                 markerWasteInkReceptacleAlmostFull(1108),\n                  markerWasteTonerReceptacleFull(1109),\n
    \                 markerWasteInkReceptacleFull(1110),\n                  markerOpcLifeAlmostOver(1111),\n
    \                 markerOpcLifeOver(1112),\n                  markerDeveloperAlmostEmpty(1113),\n
    \                 markerDeveloperEmpty(1114),\n                  markerTonerCartridgeMissing(1115),\n
    \                                       -- Not in RFC 1759\n                --
    Media Path Device Group\n                  mediaPathMediaTrayMissing(1301),\n
    \                 mediaPathMediaTrayAlmostFull(1302),\n                  mediaPathMediaTrayFull(1303),\n
    \                 mediaPathCannotDuplexMediaSelected(1304),\n                                        --
    Not in RFC 1759\n                -- Interpreter Group\n                  interpreterMemoryIncrease(1501),\n
    \                 interpreterMemoryDecrease(1502),\n                  interpreterCartridgeAdded(1503),\n
    \                 interpreterCartridgeDeleted(1504),\n                  interpreterResourceAdded(1505),\n
    \                 interpreterResourceDeleted(1506),\n                  interpreterResourceUnavailable(1507),\n
    \                 interpreterComplexPageEncountered(1509),\n                                        --
    Not in RFC 1759\n                      -- The interpreter has encountered a page\n
    \                     -- that is too complex for the resources that\n                      --
    are available.\n                -- Alert Group\n                  alertRemovalOfBinaryChangeEntry(1801)\n
    \                                       -- Not in RFC 1759\n                      --
    A binary change event entry has been\n                      -- removed from the
    alert table.  This unary\n                      -- change alert table entry is
    added to the\n                      -- end of the alert table.\n                  }\n"
  - 'END

