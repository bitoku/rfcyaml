    identify this data\n        channel.  Although these values may change due to
    a major\n        reconfiguration of the device (e.g., the addition of new data\n
    \       channels to the printer), values SHOULD remain stable across\n        successive
    printer power cycles.\n        NOTE: The above description has been modified from
    RFC 1759\n        for clarification.\"\n    ::= { prtChannelEntry 1 }\n"
  - "prtChannelType OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration values
    were implicitly\n    --  defined by this object.\n    SYNTAX     PrtChannelTypeTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    type of this print data channel.  This object provides the\n        linkage to
    ChannelType-specific groups that may (conceptually)\n        extend the prtChannelTable
    with additional details about that\n        channel.\"\n    ::= { prtChannelEntry
    2 }\n"
  - "prtChannelProtocolVersion OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..63))\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    version of the protocol used on this channel.  The format\n        used for version
    numbering depends on prtChannelType.\"\n    ::= { prtChannelEntry 3 }\n"
  - "prtChannelCurrentJobCntlLangIndex OBJECT-TYPE\n    -- NOTE: In RFC 1759, the
    range was not defined.\n    SYNTAX     Integer32 (0..65535)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The value of prtInterpreterIndex
    corresponding to the Control\n        Language Interpreter for this channel.  This
    interpreter defines\n        the syntax used for control functions, such as querying
    or\n        changing environment variables and identifying job boundaries\n        (e.g.,
    PJL, PostScript, NPAP).  A value of zero indicates that\n        there is no current
    Job Control Language Interpreter for this\n        channel.\n        NOTE: The
    above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtChannelEntry 4 }\n"
  - "prtChannelDefaultPageDescLangIndex OBJECT-TYPE\n    -- NOTE: In RFC 1759, the
    range was not defined.\n    SYNTAX     Integer32 (0..65535)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The value of prtInterpreterIndex
    corresponding to the Page\n        Description Language Interpreter for this channel.
    \ This\n        interpreter defines the default Page Description Language\n        interpreter
    to be used for the print data unless the Control\n        Language is used to
    select a specific interpreter (e.g., PCL,\n        PostScript Language, auto-sense).
    \ A value of zero indicates\n        that there is no default page description
    language interpreter\n        for this channel.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtChannelEntry
    5 }\n"
  - "prtChannelState OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration values
    were implicitly\n    --  defined by this object.\n    SYNTAX     PrtChannelStateTC\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"The
    state of this print data channel.  The value determines\n        whether control
    information and print data is allowed through\n        this channel or not.\"\n
    \   ::= { prtChannelEntry 6 }\n"
  - "prtChannelIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndexOrZero   -- Was Integer32
    in RFC 1759.\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n
    \       \"The value of ifIndex in the ifTable; see the Interfaces Group\n        MIB
    [RFC2863] which corresponds to this channel.\n        When more than one row of
    the ifTable is relevant, this is the\n        index of the row representing the
    topmost layer in the\n        interface hierarchy.  A value of zero indicates
    that no\n        interface is associated with this channel.\n        NOTE: The
    above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtChannelEntry 7 }\n"
  - "prtChannelStatus OBJECT-TYPE\n    SYNTAX     PrtSubUnitStatusTC\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The current status
    of the channel.\"\n    ::= { prtChannelEntry 8 }\n"
  - "prtChannelInformation OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE (0..255))\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"Auxiliary
    information to allow a printing application to use\n        the channel for data
    submission to the printer.  An application\n        capable of using a specific
    PrtChannelType should be able to\n        use the combined information from the
    prtChannelInformation and\n        other channel and interface group objects to
    'bootstrap' its\n        use of the channel.  prtChannelInformation is not intended
    to\n        provide a general channel description, nor to provide\n        information
    that is available once the channel is in use.\n        The encoding and interpretation
    of the prtChannelInformation\n        object is specific to channel type.  The
    description of each\n        PrtChannelType enum value for which prtChannelInformation
    is\n        defined specifies the appropriate encoding and interpretation,\n        including
    interaction with other objects.  For channel types\n        that do not specify
    a prtChannelInformation value, its value\n        shall be null (0 length).\n
    \       When a new PrtChannelType enumeration value is registered, its\n        accompanying
    description must specify the encoding and\n        interpretation of the prtChannelInformation
    value for the\n        channel type.  prtChannelInformation semantics for an existing\n
    \       PrtChannelType may be added or amended in the same manner as\n        described
    in section 2.4.1 for type 2 enumeration values.\n        The prtChannelInformation
    specifies values for a collection of\n        channel attributes, represented
    as text according to the\n        following rules:\n        1. The prtChannelInformation
    is not affected by localization.\n        2. The prtChannelInformation is a list
    of entries representing\n        the attribute values.  Each entry consists of
    the following\n        items, in order:\n        a. A keyword, composed of alphabetic
    characters (A-Z, a-z)\n        represented by their NVT ASCII [RFC854] codes,
    that\n        identifies a channel attribute,\n        b. The NVT ASCII code for
    an Equals Sign (=) (code 61) to\n        delimit the keyword,\n        c. A data
    value encoded using rules specific to the\n        PrtChannelType to with the
    prtChannelInformation applies which\n        must in no case allow an octet with
    value 10 (the NVT ASCII\n        Line Feed code),\n        d. the NVT ASCII code
    for a Line Feed character (code 10) to\n        delimit the data value.\n        No
    other octets shall be present.\n        Keywords are case-sensitive.  Conventionally,
    keywords are\n        capitalized (including each word of a multi-word keyword)
    and\n        since they occupy space in the prtChannelInformation, they are\n
    \       kept short.\n        3. If a channel attribute has multiple values, it
    is\n        represented by multiple entries with the same keyword, each\n        specifying
    one value. Otherwise, there shall be at most one\n        entry for each attribute.\n
    \       4. By default, entries may appear in any order.  If there are\n        ordering
    constraints for particular entries, these must be\n        specified in their
    definitions.\n        5. The prtChannelInformation value by default consists of
    text\n        represented by NVT ASCII graphics character codes.  However,\n        other
    representations may be specified:\n        a. In cases where the prtChannelInformation
    value contains\n        information not normally coded in textual form, whatever\n
    \       symbolic representation is conventionally used for the\n        information
    should be used for encoding the\n        prtChannelInformation value.  (For instance,
    a binary port value\n        might be represented as a decimal number using NVT
    ASCII\n        codes.)  Such encoding must be specified in the definition of\n
    \       the value.\n        b. The value may contain textual information in a
    character set\n        other than NVT ASCII graphics characters.  (For instance,
    an\n        identifier might consist of ISO 10646 text encoded using the\n        UTF-8
    encoding scheme.)  Such a character set and its encoding\n        must be specified
    in the definition of the value.\n        6. For each PrtChannelType for which
    prtChannelInformation\n        entries are defined, the descriptive text associated
    with the\n        PrtChannelType enumeration value shall specify the following\n
    \       information for each entry:\n        Title:        Brief description phrase,
    e.g.: 'Port name',\n                      'Service Name', etc.\n        Keyword:
    \     The keyword value, e.g.: 'Port' or 'Service'\n        Syntax:       The
    encoding of the entry value if it cannot be\n                      directly represented
    by NVT ASCII.\n        Status:       'Mandatory', 'Optional', or 'Conditionally\n
    \                     Mandatory'\n        Multiplicity: 'Single' or 'Multiple'
    to indicate whether the\n                      entry may be present multiple times.\n
    \       Description:  Description of the use of the entry, other\n                      information
    required to complete the definition\n                      (e.g.: ordering constraints,
    interactions between\n                      entries).\n        Applications that
    interpret prtChannelInformation should ignore\n        unrecognized entries, so
    they are not affected if new entry\n        types are added.\"\n     ::= { prtChannelEntry
    9 }\n"
  - '-- The Interpreter Group

    '
  - '--

    '
  - '-- The interpreter sub-units are responsible for the conversion

    '
  - '-- of a description of intended print instances into images that

    '
  - '-- are to be marked on the media.  A printer may have one or more

    '
  - '-- interpreters.  The interpreter sub-units are represented by the

    '
  - '-- Interpreter Group in the Model.  Each interpreter is generally

    '
  - '-- implemented with software running on the System Controller

    '
  - '-- sub-unit.  The Interpreter Table has one entry per interpreter

    '
  - '-- where the interpreters include both Page Description Language

    '
  - '-- (PDL) Interpreters and Control Language Interpreters.

    '
  - 'prtInterpreter OBJECT IDENTIFIER ::= { printmib 15 }

    '
  - '--       Interpreter Table

    '
  - "prtInterpreterTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtInterpreterEntry\n
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"The
    interpreter table is a table representing the\n        interpreters in the printer.
    \ An entry shall be placed in the\n        interpreter table for each interpreter
    on the printer.\n        NOTE: The above description has been modified from RFC
    1759\n        for clarification.\"\n    ::= { prtInterpreter 1 }\n"
  - "prtInterpreterEntry OBJECT-TYPE\n    SYNTAX     PrtInterpreterEntry\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"Entries may
    exist in the table for each device index with a\n        device type of 'printer'.
    \ Each table entry provides a complete\n        description of the interpreter,
    including version information,\n        rendering resolutions, default character
    sets, output\n        orientation, and communication capabilities.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   INDEX  { hrDeviceIndex, prtInterpreterIndex }\n    ::= { prtInterpreterTable
    1 }\n"
  - "PrtInterpreterEntry ::= SEQUENCE {\n    prtInterpreterIndex                 Integer32,\n
    \   prtInterpreterLangFamily            PrtInterpreterLangFamilyTC,\n    prtInterpreterLangLevel
    \            OCTET STRING,\n    prtInterpreterLangVersion           OCTET STRING,\n
    \   prtInterpreterDescription           PrtLocalizedDescriptionStringTC,\n    prtInterpreterVersion
    \              OCTET STRING,\n    prtInterpreterDefaultOrientation    PrtPrintOrientationTC,\n
    \   prtInterpreterFeedAddressability    Integer32,\n    prtInterpreterXFeedAddressability
    \  Integer32,\n    prtInterpreterDefaultCharSetIn      IANACharset,\n    prtInterpreterDefaultCharSetOut
    \    IANACharset,\n    prtInterpreterTwoWay                PrtInterpreterTwoWayTC\n
    \   }\n"
  - "prtInterpreterIndex OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS not-accessible\n
    \   STATUS     current\n    DESCRIPTION\n        \"A unique value for each PDL
    or control language for which\n        there exists an interpreter or emulator
    in the printer.  The\n        value is used to identify this interpreter.  Although
    these\n        values may change due to a major reconfiguration of the device\n
    \       (e.g., the addition of new interpreters to the printer), values\n        SHOULD
    remain stable across successive printer power cycles.\n        NOTE: The above
    description has been modified from RFC 1759\n        for clarification.\"\n    ::=
    { prtInterpreterEntry 1 }\n"
  - "prtInterpreterLangFamily OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration
    values were implicitly\n    --  defined by this object.\n    SYNTAX     PrtInterpreterLangFamilyTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    family name of a Page Description Language (PDL) or\n        control language
    which this interpreter in the printer can\n        interpret or emulate.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtInterpreterEntry 2 }\n"
  - "prtInterpreterLangLevel OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..31))\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    level of the language which this interpreter is\n        interpreting or emulating.
    \ This might contain a value like\n        '5e'for an interpreter which is emulating
    level 5e of the PCL\n        language.  It might contain '2' for an interpreter
    which is\n        emulating level 2 of the PostScript language.  Similarly it\n
    \       might contain '2' for an interpreter which is emulating level 2\n        of
    the HPGL language.\"\n    ::= { prtInterpreterEntry 3 }\n"
  - "prtInterpreterLangVersion OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..31))\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    date code or version of the language which this\n        interpreter is interpreting
    or emulating.\"\n    ::= { prtInterpreterEntry 4 }\n"
  - "prtInterpreterDescription OBJECT-TYPE\n    -- In RFC 1759, the SYNTAX was OCTET
    STRING.  This has been changed\n    -- to a TC to better support localization
    of the object.\n    SYNTAX     PrtLocalizedDescriptionStringTC\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"A string to identify
    this interpreter in the localization\n        specified by prtGeneralCurrentLocalization
    as opposed to the\n        language which is being interpreted.  It is anticipated
    that\n        this string will allow manufacturers to unambiguously identify\n
    \       their interpreters.\"\n    ::= { prtInterpreterEntry 5 }\n"
  - "prtInterpreterVersion OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..31))\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    date code, version number, or other product specific\n        information tied
    to this interpreter.  This value is associated\n        with the interpreter,
    rather than with the version of the\n        language which is being interpreted
    or emulated.\"\n    ::= { prtInterpreterEntry 6 }\n"
  - "prtInterpreterDefaultOrientation OBJECT-TYPE\n    --  NOTE: In RFC 1759, the
    enumeration values were implicitly\n    --  defined by this object.\n    SYNTAX
    \    PrtPrintOrientationTC\n    MAX-ACCESS read-write\n    STATUS     current\n
    \   DESCRIPTION\n        \"The current orientation default for this interpreter.
    \ This\n        value may be overridden for a particular job (e.g., by a\n        command
    in the input data stream).\"\n    ::= { prtInterpreterEntry 7 }\n"
  - "prtInterpreterFeedAddressability OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The maximum interpreter addressability
    in the feed\n        direction in 10000 prtMarkerAddressabilityUnits (as specified\n
    \       by prtMarkerDefaultIndex) for this interpreter.  The\n        value (-1)
    means other and specifically indicates that the\n        sub-unit places no restrictions
    on this parameter.  The value\n        (-2) means unknown.\n        NOTE: The
    above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtInterpreterEntry 8 }\n"
  - "prtInterpreterXFeedAddressability OBJECT-TYPE\n    -- NOTE: In RFC 1759, the
    range was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The maximum interpreter
    addressability in the cross feed\n        direction in 10000 prtMarkerAddressabilityUnits
    (as specified\n        by prtMarkerDefaultIndex) for this interpreter.  The\n
    \       value (-1) means other and specifically indicates that the\n        sub-unit
    places no restrictions on this parameter.  The value\n        (-2) means unknown.\n
    \       NOTE: The above description has been modified from RFC 1759\n        for
    clarification.\"\n    ::= { prtInterpreterEntry 9 }\n"
  - "prtInterpreterDefaultCharSetIn OBJECT-TYPE\n    SYNTAX     IANACharset\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The default coded
    character set for input octets encountered\n        outside a context in which
    the Page Description Language\n        established the interpretation of the octets.
    \ (Input octets are\n        presented to the interpreter through a path defined
    in the\n        channel group.)\"\n     ::= { prtInterpreterEntry 10 }\n"
  - "prtInterpreterDefaultCharSetOut OBJECT-TYPE\n    SYNTAX     IANACharset\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The default character
    set for data coming from this\n        interpreter through the printer's output
    channel (i.e. the\n        'backchannel').\"\n    ::= { prtInterpreterEntry 11
    }\n"
  - "prtInterpreterTwoWay OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration
    values were implicitly\n    --  defined by this object.\n    SYNTAX     PrtInterpreterTwoWayTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"Indicates
    whether or not this interpreter returns information\n        back to the host.\"\n
    \   ::= { prtInterpreterEntry 12 }\n"
  - '-- The Console Group

    '
  - '--

    '
  - '-- Many printers have a console on the printer, the operator

    '
  - '-- console, that is used to display and modify the state of the

    '
  - '-- printer.  The console can be as simple as a few indicators and

    '
  - '-- switches or as complicated as full screen displays and

    '
  - '-- keyboards.  There can be at most one such console.

    '
  - '-- The Display Buffer Table

    '
  - 'prtConsoleDisplayBuffer OBJECT IDENTIFIER ::= { printmib 16 }

    '
  - "prtConsoleDisplayBufferTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtConsoleDisplayBufferEntry\n
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"Physical
    display buffer for printer console display or\n        operator panel\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtConsoleDisplayBuffer 5 }\n"
  - "prtConsoleDisplayBufferEntry OBJECT-TYPE\n    SYNTAX     PrtConsoleDisplayBufferEntry\n
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"This
    table contains one entry for each physical line on\n        the display.  Lines
    cannot be added or deleted.  Entries may\n        exist in the table for each
    device index with a device type of\n        'printer'.\n        NOTE: The above
    description has been modified from RFC 1759\n        for clarification.\"\n    INDEX
    \ { hrDeviceIndex, prtConsoleDisplayBufferIndex }\n    ::= { prtConsoleDisplayBufferTable
    1 }\n"
  - "PrtConsoleDisplayBufferEntry ::= SEQUENCE {\n    prtConsoleDisplayBufferIndex
    \   Integer32,\n    prtConsoleDisplayBufferText     PrtConsoleDescriptionStringTC\n
    \   }\n"
  - "prtConsoleDisplayBufferIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A
    unique value for each console line in the printer.  The value\n        is used
    to identify this console line.  Although these values\n        may change due
    to a major reconfiguration of the device (e.g.,\n        the addition of new console
    lines to the printer).  Values\n        SHOULD remain stable across successive
    printer power cycles.\n        NOTE: The above description has been modified from
    RFC 1759\n        for clarification.\"\n    ::= { prtConsoleDisplayBufferEntry
    1 }\n"
  - "prtConsoleDisplayBufferText OBJECT-TYPE\n    -- In RFC 1759, the SYNTAX was OCTET
    STRING.  This has been changed\n    -- to a TC to better support localization
    of the object.\n    SYNTAX     PrtConsoleDescriptionStringTC\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The content of a line in the
    logical display buffer of\n        the operator's console of the printer.  When
    a write\n        operation occurs, normally a critical message, to one of\n        the
    LineText strings, the agent should make that line\n        displayable if a physical
    display is present.  Writing a zero\n        length string clears the line.  It
    is an implementation-\n        specific matter as to whether the agent allows
    a line to be\n        overwritten before it has been cleared.  Printer generated\n
    \       strings shall be in the localization specified by\n        prtConsoleLocalization.Management
    Application generated strings\n        should be localized by the Management Application.\"\n
    \   ::= { prtConsoleDisplayBufferEntry 2 }\n"
  - '-- The Console Light Table

    '
  - 'prtConsoleLights OBJECT IDENTIFIER ::= { printmib 17 }

    '
  - "prtConsoleLightTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtConsoleLightEntry\n
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"The
    console light table provides a description and state\n        information for
    each light present on the printer console.\n        NOTE: The above description
    has been modified from RFC 1759\n        for clarification.\"\n    ::= { prtConsoleLights
    6 }\n"
  - "prtConsoleLightEntry OBJECT-TYPE\n    SYNTAX     PrtConsoleLightEntry\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"Entries may
    exist in the table for each device index with a\n        device type of 'printer'.\n
    \       NOTE: The above description has been modified from RFC 1759\n        for
    clarification.\"\n    INDEX  { hrDeviceIndex, prtConsoleLightIndex }\n    ::=
    { prtConsoleLightTable 1 }\n"
  - "PrtConsoleLightEntry ::= SEQUENCE {\n    prtConsoleLightIndex            Integer32,\n
    \   prtConsoleOnTime                Integer32,\n    prtConsoleOffTime               Integer32,\n
    \   prtConsoleColor                 PrtConsoleColorTC,\n    prtConsoleDescription
    \          PrtConsoleDescriptionStringTC\n    }\n"
  - "prtConsoleLightIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)  -- Lower
    limit invalid in RFC 1759\n    MAX-ACCESS not-accessible\n    STATUS     current\n
    \   DESCRIPTION\n        \"A unique value used by the printer to identify this
    light.\n        Although these values may change due to a major\n        reconfiguration
    of the device (e.g., the addition of new lights\n        to the printer).  Values
    SHOULD remain stable across successive\n        printer power cycles.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtConsoleLightEntry 1 }\n"
  - "prtConsoleOnTime OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not defined.\n
    \   SYNTAX     Integer32 (0..2147483647)\n    MAX-ACCESS read-write\n    STATUS
    \    current\n    DESCRIPTION\n        \"This object, in conjunction with prtConsoleOffTime,
    defines\n        the current status of the light.  If both prtConsoleOnTime and\n
    \       prtConsoleOffTime are non-zero, the lamp is blinking and the\n        values
    presented define the on time and off time, respectively,\n        in milliseconds.
    \ If prtConsoleOnTime is zero and\n        prtConsoleOffTime is non-zero, the
    lamp is off.  If\n        prtConsoleOffTime is zero and prtConsoleOnTime is non-zero,
    the\n        lamp is on.  If both values are zero the lamp is off.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtConsoleLightEntry 2 }\n"
  - "prtConsoleOffTime OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not defined.\n
    \   SYNTAX     Integer32 (0..2147483647)\n    MAX-ACCESS read-write\n    STATUS
    \    current\n    DESCRIPTION\n        \"This object, in conjunction with prtConsoleOnTime,
    defines the\n        current status of the light.  If both prtConsoleOnTime and\n
    \       prtConsoleOffTime are non-zero, the lamp is blinking and the\n        values
    presented define the on time and off time, respectively,\n        in milliseconds.
    \ If prtConsoleOnTime is zero and\n        prtConsoleOffTime is non-zero, the
    lamp is off.  If\n        prtConsoleOffTime is zero and prtConsoleOnTime is non-zero,
    the\n        lamp is on.  If both values are zero the lamp is off.\n        NOTE:
    The above description has been modified from RFC 1759\n        for clarification.\"\n
    \   ::= { prtConsoleLightEntry 3 }\n"
  - "prtConsoleColor OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration values
    were implicitly\n    --  defined by this object.\n    SYNTAX     PrtConsoleColorTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    color of this light.\"\n    ::= { prtConsoleLightEntry 4 }\n"
  - "prtConsoleDescription OBJECT-TYPE\n    -- In RFC 1759, the SYNTAX was OCTET STRING.
    \ This has been changed\n    -- to a TC to better support localization of the
    object.\n    SYNTAX     PrtConsoleDescriptionStringTC\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The vendor description or label
    of this light in the\n        localization specified by prtConsoleLocalization.\"\n
    \   ::= { prtConsoleLightEntry 5 }\n"
  - '-- The Alerts Group

    '
  - '--

    '
  - '-- The table contains information on the severity, component,

    '
  - '-- detail location within the component, alert code and

    '
  - '-- description of each critical alert that is currently active

    '
  - '-- within the printer.  See 2.2.13 for a more complete

    '
  - '-- description of the alerts table and its management.

    '
  - '--

    '
  - '-- Each parameter in the Trap PDU is a full OID which itself is

    '
  - '-- indexed by the host resources MIB "hrDeviceIndex" object.  In

