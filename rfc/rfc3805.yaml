    \    current\n    DESCRIPTION\n        \"The index value used to determine which
    alerts have been added\n        or removed from the alert table.  This is an incrementing\n
    \       integer initialized to 1 when the printer is reset.  (i.e., The\n        first
    event placed in the alert table after a reset of the\n        printer shall have
    an index value of 1.)  When the printer adds\n        an alert to the table, that
    alert is assigned the next higher\n        integer value from the last item entered
    into the table.  If\n        the index value reaches its maximum value, the next
    index value\n        used must be 1.\n        NOTE: The management application
    will read the alert table when\n        a trap or event notification occurs or
    at a periodic rate and\n        then parse the table to determine if any new entries
    were added\n        by comparing the last known index value with the current\n
    \       highest index value.  The management application will then\n        update
    its copy of the alert table.  When the printer discovers\n        that an alert
    is no longer active, the printer shall remove the\n        row for that alert
    from the table and shall reduce the number\n        of rows in the table.  The
    printer may add or delete any number\n        of rows from the table at any time.
