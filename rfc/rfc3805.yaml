- contents:
  - "Appendix A - Glossary of Terms\n   Addressability - On the marker, the number
    of distinct marking units\n   (pels) per unit of addressability unit that can
    be set; for example,\n   300 dots per inch is expressed as 300 per 1000 Thousandths
    Of Inches\n   and 4 dots per millimeter is 4 per 1000 Micrometers.  Addressability\n
    \  is not resolution because marks that are one addressability position\n   apart
    may not be independently resolvable by the eye due to factors\n   such as gain
    in the area of marks so they overlap or nearly touch.\n   Alert - A reportable
    event for which there is an entry in the alert\n   table.\n   Bin - An output
    sub-unit which may or may not be removable.\n   Binary Change Event - An event
    which comes in pairs; the leading edge\n   event and the trailing edge event.
    \ The leading edge event enters a\n   state from which there is only one exit.
    \ A binary change event may\n   be critical or non-critical. See unary change
    event.\n   Bursting - The process by which continuous media is separated into\n
    \  individual sheets, typically by bursting along pre-formed\n   perforations.\n
    \  Channel - A term used to describe a single source of data which is\n   presented
    to a printer.  The model that we use in describing a\n   printer allows for an
    arbitrary number of channels.  Multiple\n   channels can exist on the same physical
    port.  This is commonly done\n   over Ethernet ports where EtherTalk, TCP/IP,
    and SPX/IPX protocols\n   can be supplying different data streams simultaneously
    to a single\n   printer on the same physical port.\n   Collation - In multiple
    copy output, placing the pages from separate\n   copies into separate ordered
    sets, ready for binding.\n   Control Language - A data syntax or language for
    controlling the\n   printer through the print data channel.\n   Critical Alert
    - An alert triggered by an event which leads to a\n   state in which printing
    is no longer possible; the printer is\n   stopped.\n   Decollating - The process
    by which the individual parts within a\n   multi-part form are separated and sorted
    into separate stacks for\n   each part.\n   Description - Information about the
    configuration and capabilities of\n   the printer and its various sub-units.\n
    \  DPA - ISO 10175 Document Printing Application standard.  A standard\n   for
    a client server protocol for a print system, including (1)\n   submitting print
    jobs to and (2) managing print jobs in a spooler.\n   Event - A state change in
    the printer.\n   Group - A collection of objects that represent a type of sub-unit
    of\n   the printer.\n   Host Resources MIB - See [RFC2790].\n   IANA - Internet
    Assigned Numbers Authority.  See [RFC3232].\n   Idempotent - Idempotence is the
    property of an operation that results\n   in the same state no matter how many
    times it is executed (at least\n   once).  This is a property that is shared by
    true databases in which\n   operations on data items only change the state of
    the data item and\n   do not have other side effects.  Because the SNMP data model
    is that\n   of operations on a database, SNMP MIB objects should be assumed to
    be\n   idempotent.  If a MIB object is defined in a non-idempotent way, the\n
    \  this data model can break in subtle ways when faced with packet loss,\n   multiple
    managers, and other common conditions.\n      In order to fulfill the common need
    for actions to result from\n      SNMP Set operations, SNMP MIB objects can be
    modeled such that the\n      change in state from one state to another has the
    side effect of\n      causing an action.  It is important to note that with this
    model,\n      an SNMP operation that sets a value equal to its current value\n
    \     will cause no action.  This retains the idempotence of a single\n      command,
    while allowing actions to be initiated by SNMP SET\n      requests.\n   Input
    - A tray or bin from which instances of the media are obtained\n   and fed into
    the Media Path.\n   Interpreter - The embodiment of an algorithm that processes
    a data\n   stream consisting of a Page Description Language (PDL) and/or a\n   Control
    Language.\n   Localization - The specification of human language, country, and\n
    \  character set needed to present information to people in their native\n   languages.\n
    \  Management Application (a.k.a. Manager) - A program which queries and\n   controls
    one or more managed nodes.\n   Management Station - A physical computer on which
    one or more\n   management applications can run.\n   Media Path - The mechanisms
    that transport instances of the media\n   from an input, through the marker, possibly
    through media buffers and\n   duplex pathways, out to the output with optional
    finishing applied.\n   The inputs and outputs are not part of the Media Path.\n
    \  Non-critical Alert - An alert triggered by a reportable event which\n   does
    not lead to a state in which printing is no longer possible;\n   such an alert
    may lead to a state from which printing may no longer\n   be possible in the future,
    such as the low toner state or the alert\n   may be pure informational, such as
    a configuration change at the\n   printer.\n   Output - A bin or stacker which
    accepts instances of media that have\n   been processed by a printer.\n   Page
    Description Language (PDL) - A data syntax or language for the\n   electronic
    representation of a document as a sequence of page images.\n   Printer - A physical
    device that takes media from an input source,\n   produces marks on that media
    according to some page description or\n   page control language and puts the result
    in some output destination,\n   possibly with finishing applied.\n   Printing
    - The entire process of producing a printed document from\n   generation of the
    file to be printed, choosing printing properties,\n   selection of a printer,
    routing, queuing, resource management,\n   scheduling, and finally printing including
    notifying the user.\n   Reportable event - An event that is deemed of interest
    to a\n   management station watching the printer.\n   Status - Information regarding
    the current operating state of the\n   printer and its various sub-units.  This
    is an abstraction of the\n   exact physical condition of the printer.\n   Sub-mechanism
    - A distinguishable part of a sub-unit.\n   Sub-unit - A part of the printer which
    may be a physical part, such\n   as one of the input sources or a logical part
    such as an interpreter.\n   Tray - An input sub-unit which is typically removable.\n
    \  Unary Change Event - An event that indicates a change of state of the\n   printer,
    but to a state which is (often) just as valid as the state\n   that was left,
    and from which no return is necessary.  See binary\n   change event.\n   Visible
    state - The portion of the state of the printer that can be\n   examined by a
    management application.\n   Warning - A non-critical alert.  See non-critical
    alert.\n"
  title: Appendix A - Glossary of Terms
- contents:
  - "Appendix B - Media Size Names\n   The PWG Standardized Media Names specification
    [PWGMEDIA], section 5\n   Self  Describing Names, contains the currently recommended
    media size\n   names.  This appendix lists the standardized media size names from\n
    \  ISO/IEC 10175 Document Printing Application (DPA), [ISO10175] as\n   presented
    in RFC 1759.  Management applications are encouraged to use\n   the names from
    the PWG standard.  However, many legacy systems exist\n   that use the DPA names
    and they are presented here for the\n   convenience of developers.\n   A printer
    implementing the Printer MIB has no knowledge of these\n   names, however; all
    media sizes in the MIB are given in terms of\n   media dimensions as the values
    of prtInputMediaDimFeedDirChosen and\n   prtInputMediaDimXFeedDirChosen.\n   String
    name               Description\n   other\n   unknown\n   na-letter or letter     North
    American letter size: 8.5 by 11 inches\n   na-legal or legal       North American
    legal size:  8.5 by 14 inches\n   na-10x13-envelope       North American 10x13
    envelope\n                              size:  10 by 13 inches\n   na-9x12-envelope
    \       North American 9x12 envelope\n                              size:  9 by
    12 inches\n   na-number-10-envelope   North American number 10 business envelope\n
    \                             size:  4.125 by 9.5 inches\n   na-7x9-envelope         North
