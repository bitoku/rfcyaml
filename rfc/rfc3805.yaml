  - '-- The Input Group

    '
  - '--

    '
  - '-- Input sub-units are managed as a tabular, indexed collection

    '
  - '-- of possible devices capable of providing media for input to

    '
  - '-- the printing process.  Input sub-units typically have a

    '
  - '-- location, a type, an identifier, a set of constraints on

    '
  - '-- possible media sizes and potentially other media

    '
  - '-- characteristics, and may be capable of indicating current

    '
  - '-- status or capacity.

    '
  - 'prtInput   OBJECT IDENTIFIER ::= { printmib 8 }

    '
  - "prtInputTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF PrtInputEntry\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A table of
    the devices capable of providing media for input to\n        the printing process.\"\n
    \   ::= { prtInput 2 }\n"
  - "prtInputEntry OBJECT-TYPE\n    SYNTAX     PrtInputEntry\n    MAX-ACCESS not-accessible\n
    \   STATUS     current\n    DESCRIPTION\n        \"Attributes of a device capable
    of providing media for input to\n        the printing process.  Entries may exist
    in the table for each\n        device index with a device type of 'printer'.\n
    \       NOTE: The above description has been modified from RFC 1759\n        for
    clarification.\"\n    INDEX  { hrDeviceIndex, prtInputIndex }\n    ::= { prtInputTable
    1 }\n"
  - "PrtInputEntry ::= SEQUENCE {\n    prtInputIndex                     Integer32,\n
    \   prtInputType                      PrtInputTypeTC,\n    prtInputDimUnit                   PrtMediaUnitTC,\n
    \   prtInputMediaDimFeedDirDeclared   Integer32,\n    prtInputMediaDimXFeedDirDeclared
    \ Integer32,\n    prtInputMediaDimFeedDirChosen     Integer32,\n    prtInputMediaDimXFeedDirChosen
    \   Integer32,\n    prtInputCapacityUnit              PrtCapacityUnitTC,\n    prtInputMaxCapacity
    \              Integer32,\n    prtInputCurrentLevel              Integer32,\n
    \   prtInputStatus                    PrtSubUnitStatusTC,\n    prtInputMediaName
    \                OCTET STRING,\n    prtInputName                      OCTET STRING,\n
    \   prtInputVendorName                OCTET STRING,\n    prtInputModel                     OCTET
    STRING,\n    prtInputVersion                   OCTET STRING,\n    prtInputSerialNumber
    \             OCTET STRING,\n    prtInputDescription               PrtLocalizedDescriptionStringTC,\n
    \   prtInputSecurity                  PresentOnOff,\n    prtInputMediaWeight               Integer32,\n
    \   prtInputMediaType                 OCTET STRING,\n    prtInputMediaColor                OCTET
    STRING,\n    prtInputMediaFormParts            Integer32,\n    prtInputMediaLoadTimeout
    \         Integer32,\n    prtInputNextIndex                 Integer32\n    }\n"
  - "prtInputIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS
    not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A unique value
    used by the printer to identify this input\n        sub-unit.  Although these
    values may change due to a major\n        reconfiguration of the device (e.g.,
    the addition of new input\n        sub-units to the printer), values SHOULD remain
    stable across\n        successive printer power cycles.\n        NOTE: The above
    description has been modified from RFC 1759\n        for clarification.\"\n    ::=
    { prtInputEntry 1 }\n"
  - "prtInputType OBJECT-TYPE\n    -- NOTE: In RFC 1759, the enumeration values were
    implicitly\n    -- defined by this object.\n    SYNTAX     PrtInputTypeTC\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The type of technology
    (discriminated primarily according to\n        feeder mechanism type) employed
    by the input sub-unit.  Note,\n        the Input Class provides for a descriptor
    field to further\n        qualify the other choice.\"\n    ::= { prtInputEntry
    2 }\n"
  - "prtInputDimUnit OBJECT-TYPE\n    SYNTAX     PrtMediaUnitTC\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The unit of measurement for
    use calculating and relaying\n         dimensional values for this input sub-unit.\"\n
    \   ::= { prtInputEntry 3 }\n"
  - "prtInputMediaDimFeedDirDeclared OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"This object provides the value
    of the declared dimension, in\n        the feed direction, of the media that is
    (or, if empty, was or\n        will be) in this input sub-unit.  The feed direction
    is the\n        direction in which the media is fed on this sub-unit.  This\n
    \       dimension is measured in input sub-unit dimensional units\n        (controlled
    by prtInputDimUnit, which uses PrtMediaUnitTC).  If\n        this input sub-unit
    can reliably sense this value, the value is\n        sensed by the printer and
    may not be changed by management\n        requests.  Otherwise, the value may
    be changed.  The value (-1)\n        means other and specifically means that this
    sub-unit places no\n        restriction on this parameter.  The value (-2) indicates\n
    \       unknown.\"\n    ::= { prtInputEntry 4 }\n"
  - "prtInputMediaDimXFeedDirDeclared OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"This object provides the value
    of the declared dimension, in\n        the cross feed direction, of the media
    that is (or, if empty,\n        was or will be) in this input sub-unit.  The cross
    \ feed\n        direction is ninety degrees relative to the feed direction\n        associated
    with this sub-unit.  This dimension is measured in\n        input sub-unit dimensional
    units (controlled by\n        prtInputDimUnit,which uses PrtMediaUnitTC).  If
    this input sub-\n        unit can reliably sense this value, the value is sensed
    by the\n        printer and may not be changed by management requests.\n        Otherwise,
    the value may be changed.  The value (-1) means other\n        and specifically
    means that this sub-unit places no restriction\n        on this parameter.  The
    value (-2) indicates unknown.\"\n    ::= { prtInputEntry 5 }\n"
  - "prtInputMediaDimFeedDirChosen OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The printer will act as if
    media of the chosen dimension (in\n        the feed direction) is present in this
    input source.  Note that\n        this value will be used even if the input tray
    is empty.  Feed\n        dimension measurements are taken relative to the feed
    direction\n        associated with that sub-unit and are in input sub-unit\n        dimensional
    units (controlled by prtInputDimUnit, which uses\n        PrtMediaUnitTC).  If
    the printer supports the declared\n        dimension,the granted dimension is
    the same as the declared\n        dimension.  If not, the granted dimension is
    set to the closest\n        dimension that the printer supports when the declared
    dimension\n        is set.  The value (-1) means other and specifically indicates\n
    \       that this sub-unit places no restriction on this parameter.  The\n        value
    (-2)indicates unknown.\"\n    ::= { prtInputEntry 6 }\n"
  - "prtInputMediaDimXFeedDirChosen OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range
    was not defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-only\n
    \   STATUS     current\n    DESCRIPTION\n        \"The printer will act as if
    media of the chosen dimension (in\n        the cross feed direction) is present
    in this input source.  Note\n        that this value will be used even if the
    input tray is empty.\n        The cross feed direction is ninety degrees relative
    to the feed\n        direction associated with this sub-unit.  This dimension
    is\n        measured in input sub-unit dimensional units (controlled by\n        prtInputDimUnit,
    which uses PrtMediaUnitTC).  If the printer\n        supports the declare dimension,
    the granted dimension is the\n        same as the declared dimension.  If not,
    the granted dimension\n        is set to the closest dimension that the printer
    supports when\n        the declared dimension is set.  The value (-1) means other
    and\n        specifically indicates that this sub-unit places no restriction\n
    \       on this parameter.  The value (-2) indicates unknown.\"\n    ::= { prtInputEntry
    7 }\n"
  - "prtInputCapacityUnit OBJECT-TYPE\n    -- NOTE: In RFC 1759, the enumeration values
    were implicitly\n    -- defined by this object.\n    SYNTAX     PrtCapacityUnitTC\n
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"The
    unit of measurement for use in calculating and relaying\n        capacity values
    for this input sub-unit.\"\n    ::= { prtInputEntry 8 }\n"
  - "prtInputMaxCapacity OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The maximum capacity of the
    input sub-unit in input sub-unit\n        capacity units (PrtCapacityUnitTC).
    \ There is no convention\n        associated with the media itself so this value
    reflects claimed\n        capacity.  If this input sub-unit can reliably sense
    this value,\n        the value is sensed by the printer and may not be changed
    by\n        management requests; otherwise, the value may be written (by a\n        Remote
    Control Panel or a Management Application). The value\n        (-1) means other
    and specifically indicates that the sub-unit\n        places no restrictions on
    this parameter.  The value (-2) means\n        unknown.\"\n    ::= { prtInputEntry
    9 }\n"
  - "prtInputCurrentLevel OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (-3..2147483647)    -- in capacity units\n
    \                                            -- (PrtCapacityUnitTC).\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The current capacity
