    \   ::= { prtOutputEntry 18 }\n"
  - '-- The Output Features Group

    '
  - "prtOutputStackingOrder OBJECT-TYPE\n    --  NOTE: In RFC 1759, the enumeration
    values were implicitly\n    --  defined by this object.\n    SYNTAX     PrtOutputStackingOrderTC\n
    \   MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"The
    current state of the stacking order for the\n        associated output sub-unit.
    'FirstToLast' means\n        that as pages are output the front of the next page
    is\n        placed against the back of the previous page.\n        'LasttoFirst'
    means that as pages are output the back\n        of the next page is placed against
    the front of the\n        previous page.\"\n    ::= { prtOutputEntry 19 }\n"
  - "prtOutputPageDeliveryOrientation OBJECT-TYPE\n    --  NOTE: In RFC 1759, the
    enumeration values were implicitly\n    --  defined by this object.\n    SYNTAX
    \    PrtOutputPageDeliveryOrientationTC\n    MAX-ACCESS read-write\n    STATUS
    \    current\n    DESCRIPTION\n        \"The reading surface that will be 'up'
    when pages are\n        delivered to the associated output sub-unit.  Values are\n
    \       faceUp and faceDown.  (Note: interpretation of these\n        values is
    in general context-dependent based on locale;\n        presentation of these values
    to an end-user should be\n        normalized to the expectations of the user).\"\n
    \   ::= { prtOutputEntry 20 }\n"
  - "prtOutputBursting OBJECT-TYPE\n    SYNTAX     PresentOnOff\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"This object indicates that
    the outputting sub-unit supports\n        bursting, and if so, whether the feature
    is enabled.  Bursting\n        is the process by which continuous media is separated
    into\n        individual sheets, typically by bursting along pre-formed\n        perforations.\"\n
    \   ::= { prtOutputEntry 21 }\n"
  - "prtOutputDecollating OBJECT-TYPE\n    SYNTAX     PresentOnOff\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"This object indicates
    that the output supports decollating,\n        and if so, whether the feature
    is enabled.  Decollating is the\n        process by which the individual parts
    within a multi-part form\n        are separated and sorted into separate stacks
    for each part.\"\n    ::= { prtOutputEntry 22 }\n"
  - "prtOutputPageCollated OBJECT-TYPE\n    SYNTAX     PresentOnOff\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"This object indicates
    that the output sub-unit supports page\n        collation, and if so, whether
