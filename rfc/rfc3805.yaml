    1 }\n"
  - "prtOutputType OBJECT-TYPE\n    -- NOTE: In RFC 1759, the enumeration values were
    implicitly defined\n    -- by this object.\n    SYNTAX     PrtOutputTypeTC\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The type of technology
    supported by this output sub-unit.\"\n    ::= { prtOutputEntry 2 }\n"
  - "prtOutputCapacityUnit OBJECT-TYPE\n    SYNTAX     PrtCapacityUnitTC\n    MAX-ACCESS
    read-only\n    STATUS     current\n    DESCRIPTION\n        \"The unit of measurement
    for use in calculating and relaying\n        capacity values for this output sub-unit.\"\n
    \   ::= { prtOutputEntry 3 }\n"
  - "prtOutputMaxCapacity OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The maximum capacity of this
    output sub-unit in output sub-\n        unit capacity units (PrtCapacityUnitTC).
    \ There is no convention\n        associated with the media itself so this value
    essentially\n        reflects claimed capacity.  If this output sub-unit can reliably\n
    \       sense this value, the value is sensed by the printer and may\n        not
    be changed by management requests; otherwise, the value may\n        be written
    (by a Remote Control Panel or a Management\n        Application).  The value (-1)
