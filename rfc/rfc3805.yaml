  - '-- The Input Media Group

    '
  - '--

    '
  - '-- The Input Media Group supports identification of media

    '
  - '-- installed or available for use on a printing device.

    '
  - '-- Medium resources are identified by name, and include a

    '
  - '-- collection of characteristic attributes that may further be

    '
  - '-- used for selection and management of them.

    '
  - '-- The Input Media group consists of a set of optional

    '
  - '-- "columns" in the Input Table.  In this manner, a minimally

    '
  - '-- conforming implementation may choose to not support reporting

    '
  - '-- of media resources if it cannot do so.

    '
  - "prtInputMediaWeight  OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The weight of the medium associated
    with this input sub-unit\n        in grams / per meter squared.  The value (-2)
    means unknown.\"\n    ::= { prtInputEntry 20 }\n"
  - "prtInputMediaType OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..63))\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The name of the
    type of medium associated with this input sub\n        unit.  This name need not
    be processed by the printer; it might\n        simply be displayed to an operator.\n
    \       NOTE: The above description has been modified from RFC 1759.\"\n    --
    The following reference was not included in RFC 1759.\n    REFERENCE\n        \"The
    PWG Standardized Media Names specification [PWGMEDIA],\n        section 3 Media
    Type Names, contains the recommended values for\n        this object.  Implementers
    may add additional string values.\n        The naming conventions in ISO 9070
    are recommended in order to\n        avoid potential name clashes.\"\n    ::=
    { prtInputEntry 21 }\n"
  - "prtInputMediaColor OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..63))\n    MAX-ACCESS
    read-write\n    STATUS     current\n    DESCRIPTION\n        \"The name of the
    color of the medium associated with\n        this input sub-unit using standardized
    string values.\n        NOTE: The above description has been modified from RFC
    1759.\"\n    -- The following reference was not included in RFC 1759.\n    REFERENCE\n
    \       \"The PWG Standardized Media Names specification [PWGMEDIA],\n        section
    4 Media Color Names, contains the recommended values\n        for this object.
    \ Implementers may add additional string values.\n        The naming conventions
    in ISO 9070 are recommended in order to\n        avoid potential name clashes.\"\n
    \   ::= { prtInputEntry 22 }\n"
  - "prtInputMediaFormParts OBJECT-TYPE\n    -- NOTE: In RFC 1759, the range was not
    defined.\n    SYNTAX     Integer32 (-2..2147483647)\n    MAX-ACCESS read-write\n
    \   STATUS     current\n    DESCRIPTION\n        \"The number of parts associated
    with the medium\n        associated with this input sub-unit if the medium is
    a\n        multi-part form.  The value (-1) means other and\n        specifically
    indicates that the device places no\n        restrictions on this parameter.  The
    value (-2) means\n        unknown.\"\n    ::= { prtInputEntry 23 }\n"
  - '-- The Input Switching Group

    '
  - '--

    '
  - '-- The input switching group allows the administrator to set the

    '
  - '-- input subunit time-out for the printer and to control the

    '
  - '-- automatic input subunit switching by the printer when an input

    '
  - '-- subunit becomes empty.

    '
  - "prtInputMediaLoadTimeout OBJECT-TYPE\n   SYNTAX     Integer32 (-2..2147483647)\n
    \  MAX-ACCESS read-write\n   STATUS     current\n   DESCRIPTION\n        \"When
    the printer is not able to print due to a subunit being\n        empty or the
    requested media must be manually loaded, the\n        printer will wait for the
    duration (in seconds) specified by\n        this object.  Upon expiration of the
    time-out, the printer will\n        take the action specified by prtInputNextIndex.\n
    \       The event which causes the printer to enter the waiting state\n        is
    product specific.  If the printer is not waiting for manually\n        fed media,
    it may switch from an empty subunit to a different\n        subunit without waiting
    for the time-out to expire.\n        A value of (-1) implies 'other' or 'infinite'
    which translates\n        to 'wait forever'.  The action which causes printing
    to continue\n        is product specific.  A value of (-2) implies 'unknown'.\"\n
    \  ::= { prtInputEntry 24 }\n"
  - "prtInputNextIndex OBJECT-TYPE\n   SYNTAX     Integer32 (-3..2147483647)\n   MAX-ACCESS
    read-write\n   STATUS     current\n   DESCRIPTION\n        \"The value of prtInputIndex
