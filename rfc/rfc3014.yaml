- title: nlmLogVariableIndex OBJECT-TYPE
  contents:
  - "nlmLogVariableIndex OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..4294967295)\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \ \"A monotonically increasing integer, starting at 1 for a given\n     nlmLogIndex,\
    \ for indexing variables within the logged\n     Notification.\"\n    ::= { nlmLogVariableEntry\
    \ 1 }\n"
- title: nlmLogVariableID OBJECT-TYPE
  contents:
  - "nlmLogVariableID OBJECT-TYPE\n    SYNTAX     OBJECT IDENTIFIER\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n     \"The variable's object\
    \ identifier.\"\n    ::= { nlmLogVariableEntry 2 }\n"
- title: nlmLogVariableValueType OBJECT-TYPE
  contents:
  - "nlmLogVariableValueType OBJECT-TYPE\n    SYNTAX      INTEGER { counter32(1),\
    \ unsigned32(2), timeTicks(3),\n                 integer32(4), ipAddress(5), octetString(6),\n\
    \                 objectId(7), counter64(8), opaque(9) }\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n     \"The type of the value.  One\
    \ and only one of the value\n     objects that follow must be instantiated, based\
    \ on this type.\"\n    ::= { nlmLogVariableEntry 3 }\n"
- title: nlmLogVariableCounter32Val OBJECT-TYPE
  contents:
  - "nlmLogVariableCounter32Val OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'counter32'.\"\n    ::= { nlmLogVariableEntry 4 }\n"
- title: nlmLogVariableUnsigned32Val OBJECT-TYPE
  contents:
  - "nlmLogVariableUnsigned32Val OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'unsigned32'.\"\n    ::= { nlmLogVariableEntry 5 }\n"
- title: nlmLogVariableTimeTicksVal OBJECT-TYPE
  contents:
  - "nlmLogVariableTimeTicksVal OBJECT-TYPE\n    SYNTAX      TimeTicks\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'timeTicks'.\"\n    ::= { nlmLogVariableEntry 6 }\n"
- title: nlmLogVariableInteger32Val OBJECT-TYPE
  contents:
  - "nlmLogVariableInteger32Val OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'integer32'.\"\n    ::= { nlmLogVariableEntry 7 }\n"
- title: nlmLogVariableOctetStringVal OBJECT-TYPE
  contents:
  - "nlmLogVariableOctetStringVal OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'octetString'.\"\n    ::= { nlmLogVariableEntry 8 }\n"
- title: nlmLogVariableIpAddressVal OBJECT-TYPE
  contents:
  - "nlmLogVariableIpAddressVal OBJECT-TYPE\n    SYNTAX      IpAddress\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'ipAddress'.\n     Although this seems to be unfriendly\
    \ for IPv6, we\n     have to recognize that there are a number of older\n    \
    \ MIBs that do contain an IPv4 format address, known\n     as IpAddress.\n   \
    \  IPv6 addresses are represented using TAddress or\n     InetAddress, and so\
    \ the underlying datatype is\n     OCTET STRING, and their value would be stored\
    \ in\n     the nlmLogVariableOctetStringVal column.\"\n    ::= { nlmLogVariableEntry\
    \ 9 }\n"
- title: nlmLogVariableOidVal OBJECT-TYPE
  contents:
  - "nlmLogVariableOidVal OBJECT-TYPE\n    SYNTAX      OBJECT IDENTIFIER\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'objectId'.\"\n    ::= { nlmLogVariableEntry 10 }\n"
- title: nlmLogVariableCounter64Val OBJECT-TYPE
  contents:
  - "nlmLogVariableCounter64Val OBJECT-TYPE\n    SYNTAX      Counter64\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when\
    \ nlmLogVariableType is 'counter64'.\"\n    ::= { nlmLogVariableEntry 11 }\n"
- title: nlmLogVariableOpaqueVal OBJECT-TYPE
  contents:
  - "nlmLogVariableOpaqueVal OBJECT-TYPE\n    SYNTAX      Opaque\n    MAX-ACCESS \
    \ read-only\n    STATUS      current\n    DESCRIPTION\n     \"The value when nlmLogVariableType\
    \ is 'opaque'.\"\n    ::= { nlmLogVariableEntry 12 }\n"
