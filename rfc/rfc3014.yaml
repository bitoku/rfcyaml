- title: nlmConfigGlobalEntryLimit OBJECT-TYPE
  contents:
  - "nlmConfigGlobalEntryLimit OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n     \"The maximum number\
    \ of notification entries that may be held\n     in nlmLogTable for all nlmLogNames\
    \ added together.  A particular\n     setting does not guarantee that much data\
    \ can be held.\n     If an application changes the limit while there are\n   \
    \  Notifications in the log, the oldest Notifications MUST be\n     discarded\
    \ to bring the log down to the new limit - thus the\n     value of nlmConfigGlobalEntryLimit\
    \ MUST take precedence over\n     the values of nlmConfigGlobalAgeOut and nlmConfigLogEntryLimit,\n\
    \     even if the Notification being discarded has been present for\n     fewer\
    \ minutes than the value of nlmConfigGlobalAgeOut, or if\n     the named log has\
    \ fewer entries than that specified in\n     nlmConfigLogEntryLimit.\n     A value\
    \ of 0 means no limit.\n     Please be aware that contention between multiple\
    \ managers\n     trying to set this object to different values MAY affect the\n\
    \     reliability and completeness of data seen by each manager.\"\n    DEFVAL\
    \ { 0 }\n    ::= { nlmConfig 1 }\n"
- title: nlmConfigGlobalAgeOut OBJECT-TYPE
  contents:
  - "nlmConfigGlobalAgeOut OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS    \
    \   \"minutes\"\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n\
    \     \"The number of minutes a Notification SHOULD be kept in a log\n     before\
    \ it is automatically removed.\n     If an application changes the value of nlmConfigGlobalAgeOut,\n\
    \     Notifications older than the new time MAY be discarded to meet the\n   \
    \  new time.\n     A value of 0 means no age out.\n     Please be aware that contention\
    \ between multiple managers\n     trying to set this object to different values\
    \ MAY affect the\n     reliability and completeness of data seen by each manager.\"\
    \n    DEFVAL { 1440 }  -- 24 hours\n    ::= { nlmConfig 2 }\n"
