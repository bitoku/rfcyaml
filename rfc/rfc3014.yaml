- title: nlmConfigLogTable OBJECT-TYPE
  contents:
  - "nlmConfigLogTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NlmConfigLogEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \   \"A table of logging control entries.\"\n    ::= { nlmConfig 3 }\n"
- title: nlmConfigLogEntry OBJECT-TYPE
  contents:
  - "nlmConfigLogEntry OBJECT-TYPE\n    SYNTAX      NlmConfigLogEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n     \"A logging\
    \ control entry.  Depending on the entry's storage type\n     entries may be supplied\
    \ by the system or created and deleted by\n     applications using nlmConfigLogEntryStatus.\"\
    \n    INDEX      { nlmLogName }\n    ::= { nlmConfigLogTable 1 }\n"
- title: NlmConfigLogEntry ::= SEQUENCE {
  contents:
  - "NlmConfigLogEntry ::= SEQUENCE {\n    nlmLogName           SnmpAdminString,\n\
    \    nlmConfigLogFilterName    SnmpAdminString,\n    nlmConfigLogEntryLimit  \
    \  Unsigned32,\n    nlmConfigLogAdminStatus   INTEGER,\n    nlmConfigLogOperStatus\
    \    INTEGER,\n    nlmConfigLogStorageType   StorageType,\n    nlmConfigLogEntryStatus\
    \   RowStatus\n    }\n"
- title: nlmLogName OBJECT-TYPE
  contents:
  - "nlmLogName OBJECT-TYPE\n    SYNTAX     SnmpAdminString (SIZE(0..32))\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n     \"The name of\
    \ the log.\n     An implementation may allow multiple named logs, up to some\n\
    \     implementation-specific limit (which may be none).  A\n     zero-length\
    \ log name is reserved for creation and deletion by\n     the managed system,\
    \ and MUST be used as the default log name by\n     systems that do not support\
    \ named logs.\"\n    ::= { nlmConfigLogEntry 1 }\n"
- title: nlmConfigLogFilterName OBJECT-TYPE
  contents:
  - "nlmConfigLogFilterName OBJECT-TYPE\n    SYNTAX     SnmpAdminString (SIZE(0..32))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n     \"\
    A value of snmpNotifyFilterProfileName as used as an index\n     into the snmpNotifyFilterTable\
    \ in the SNMP Notification MIB,\n     specifying the locally or remotely originated\
    \ Notifications\n     to be filtered out and not logged in this log.\n     A zero-length\
    \ value or a name that does not identify an\n     existing entry in snmpNotifyFilterTable\
    \ indicate no\n     Notifications are to be logged in this log.\"\n    DEFVAL\
    \ { ''H }\n    ::= { nlmConfigLogEntry 2 }\n"
- title: nlmConfigLogEntryLimit OBJECT-TYPE
  contents:
  - "nlmConfigLogEntryLimit OBJECT-TYPE\n    SYNTAX     Unsigned32\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n     \"The maximum number\
    \ of notification entries that can be held in\n     nlmLogTable for this named\
    \ log.  A particular setting does not\n     guarantee that that much data can\
    \ be held.\n     If an application changes the limit while there are\n     Notifications\
    \ in the log, the oldest Notifications are discarded\n     to bring the log down\
    \ to the new limit.\n     A value of 0 indicates no limit.\n     Please be aware\
    \ that contention between multiple managers\n     trying to set this object to\
    \ different values MAY affect the\n     reliability and completeness of data seen\
    \ by each manager.\"\n    DEFVAL { 0 }\n    ::= { nlmConfigLogEntry 3 }\n"
- title: nlmConfigLogAdminStatus OBJECT-TYPE
  contents:
  - "nlmConfigLogAdminStatus OBJECT-TYPE\n    SYNTAX     INTEGER { enabled(1), disabled(2)\
    \ }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n   \
    \  \"Control to enable or disable the log without otherwise\n     disturbing the\
    \ log's entry.\n     Please be aware that contention between multiple managers\n\
    \     trying to set this object to different values MAY affect the\n     reliability\
    \ and completeness of data seen by each manager.\"\n    DEFVAL { enabled }\n \
    \   ::= { nlmConfigLogEntry 4 }\n"
- title: nlmConfigLogOperStatus OBJECT-TYPE
  contents:
  - "nlmConfigLogOperStatus OBJECT-TYPE\n    SYNTAX     INTEGER { disabled(1), operational(2),\
    \ noFilter(3) }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \     \"The operational status of this log:\n          disabled  administratively\
    \ disabled\n          operational    administratively enabled and working\n  \
    \        noFilter  administratively enabled but either\n                    nlmConfigLogFilterName\
    \ is zero length\n                    or does not name an existing entry in\n\
    \                    snmpNotifyFilterTable\"\n    ::= { nlmConfigLogEntry 5 }\n"
- title: nlmConfigLogStorageType OBJECT-TYPE
  contents:
  - "nlmConfigLogStorageType OBJECT-TYPE\n    SYNTAX     StorageType\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n     \"The storage type\
    \ of this conceptual row.\"\n    ::= { nlmConfigLogEntry 6 }\n"
- title: nlmConfigLogEntryStatus OBJECT-TYPE
  contents:
  - "nlmConfigLogEntryStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n     \"Control for creating\
    \ and deleting entries.  Entries may be\n     modified while active.\n     For\
    \ non-null-named logs, the managed system records the security\n     credentials\
    \ from the request that sets nlmConfigLogStatus\n     to 'active' and uses that\
    \ identity to apply access control to\n     the objects in the Notification to\
    \ decide if that Notification\n     may be logged.\"\n    ::= { nlmConfigLogEntry\
    \ 7 }\n"
