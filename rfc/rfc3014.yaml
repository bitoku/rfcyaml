- title: nlmStatsGlobalNotificationsLogged OBJECT-TYPE
  contents:
  - "nlmStatsGlobalNotificationsLogged OBJECT-TYPE\n    SYNTAX      Counter32\n  \
    \  UNITS       \"notifications\"\n    MAX-ACCESS  read-only\n    STATUS      current\n\
    \    DESCRIPTION\n     \"The number of Notifications put into the nlmLogTable.\
    \  This\n     counts a Notification once for each log entry, so a Notification\n\
    \      put into multiple logs is counted multiple times.\"\n    ::= { nlmStats\
    \ 1 }\n"
- title: nlmStatsGlobalNotificationsBumped OBJECT-TYPE
  contents:
  - "nlmStatsGlobalNotificationsBumped OBJECT-TYPE\n    SYNTAX      Counter32\n  \
    \  UNITS       \"notifications\"\n    MAX-ACCESS  read-only\n    STATUS      current\n\
    \    DESCRIPTION\n     \"The number of log entries discarded to make room for\
    \ a new entry\n     due to lack of resources or the value of nlmConfigGlobalEntryLimit\n\
    \     or nlmConfigLogEntryLimit.  This does not include entries discarded\n  \
    \   due to the value of nlmConfigGlobalAgeOut.\"\n    ::= { nlmStats 2 }\n"
