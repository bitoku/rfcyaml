- title: nlmLogTable OBJECT-TYPE
  contents:
  - "nlmLogTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NlmLogEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n     \"A table of\
    \ Notification log entries.\n     It is an implementation-specific matter whether\
    \ entries in this\n     table are preserved across initializations of the management\n\
    \     system.  In general one would expect that they are not.\n     Note that\
    \ keeping entries across initializations of the\n     management system leads\
    \ to some confusion with counters and\n     TimeStamps, since both of those are\
    \ based on sysUpTime, which\n     resets on management initialization.  In this\
    \ situation,\n     counters apply only after the reset and nlmLogTime for entries\n\
    \     made before the reset MUST be set to 0.\"\n    ::= { nlmLog 1 }\n"
- title: nlmLogEntry OBJECT-TYPE
  contents:
  - "nlmLogEntry OBJECT-TYPE\n    SYNTAX      NlmLogEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n     \"A Notification log entry.\n\
    \     Entries appear in this table when Notifications occur and pass\n     filtering\
    \ by nlmConfigLogFilterName and access control.  They are\n     removed to make\
    \ way for new entries due to lack of resources or\n     the values of nlmConfigGlobalEntryLimit,\
    \ nlmConfigGlobalAgeOut, or\n     nlmConfigLogEntryLimit.\n     If adding an entry\
    \ would exceed nlmConfigGlobalEntryLimit or system\n     resources in general,\
    \ the oldest entry in any log SHOULD be removed\n     to make room for the new\
    \ one.\n     If adding an entry would exceed nlmConfigLogEntryLimit the oldest\n\
    \     entry in that log SHOULD be removed to make room for the new one.\n    \
    \ Before the managed system puts a locally-generated Notification\n     into a\
    \ non-null-named log it assures that the creator of the log\n     has access to\
    \ the information in the Notification.  If not it\n     does not log that Notification\
    \ in that log.\"\n    INDEX       { nlmLogName, nlmLogIndex }\n    ::= { nlmLogTable\
    \ 1 }\n"
- title: NlmLogEntry ::= SEQUENCE {
  contents:
  - "NlmLogEntry ::= SEQUENCE {\n    nlmLogIndex                Unsigned32,\n    nlmLogTime\
    \                 TimeStamp,\n    nlmLogDateAndTime          DateAndTime,\n  \
    \  nlmLogEngineID             SnmpEngineID,\n    nlmLogEngineTAddress       TAddress,\n\
    \    nlmLogEngineTDomain        TDomain,\n    nlmLogContextEngineID      SnmpEngineID,\n\
    \    nlmLogContextName          SnmpAdminString,\n    nlmLogNotificationID   \
    \    OBJECT IDENTIFIER\n"
- title: '}'
  contents:
  - '}

    '
- title: nlmLogIndex OBJECT-TYPE
  contents:
  - "nlmLogIndex OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..4294967295)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n     \"A monotonically\
    \ increasing integer for the sole purpose of\n     indexing entries within the\
    \ named log.  When it reaches the\n     maximum value, an extremely unlikely event,\
    \ the agent wraps the\n     value back to 1.\"\n    ::= { nlmLogEntry 1 }\n"
- title: nlmLogTime OBJECT-TYPE
  contents:
  - "nlmLogTime OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n     \"The value of sysUpTime when\
    \ the entry was placed in the log. If\n     the entry occurred before the most\
    \ recent management system\n     initialization this object value MUST be set\
    \ to zero.\"\n    ::= { nlmLogEntry 2 }\n"
- title: nlmLogDateAndTime OBJECT-TYPE
  contents:
  - "nlmLogDateAndTime OBJECT-TYPE\n    SYNTAX      DateAndTime\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n     \"The local date and time when\
    \ the entry was logged, instantiated\n     only by systems that have date and\
    \ time capability.\"\n    ::= { nlmLogEntry 3 }\n"
- title: nlmLogEngineID OBJECT-TYPE
  contents:
  - "nlmLogEngineID OBJECT-TYPE\n    SYNTAX      SnmpEngineID\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n     \"The identification of the SNMP\
    \ engine at which the Notification\n     originated.\n     If the log can contain\
    \ Notifications from only one engine\n     or the Trap is in SNMPv1 format, this\
    \ object is a zero-length\n     string.\"\n    ::= { nlmLogEntry 4 }\n"
- title: nlmLogEngineTAddress OBJECT-TYPE
  contents:
  - "nlmLogEngineTAddress OBJECT-TYPE\n    SYNTAX      TAddress\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n     \"The transport service address\
    \ of the SNMP engine from which the\n     Notification was received, formatted\
    \ according to the corresponding\n     value of nlmLogEngineTDomain. This is used\
    \ to identify the source\n     of an SNMPv1 trap, since an nlmLogEngineId cannot\
    \ be extracted\n     from the SNMPv1 trap pdu.\n     This object MUST always be\
    \ instantiated, even if the log\n     can contain Notifications from only one\
    \ engine.\n     Please be aware that the nlmLogEngineTAddress may not uniquely\n\
    \     identify the SNMP engine from which the Notification was received.\n   \
    \  For example, if an SNMP engine uses DHCP or NAT to obtain\n     ip addresses,\
    \ the address it uses may be shared with other\n     network devices, and hence\
    \ will not uniquely identify the\n     SNMP engine.\"\n    ::= { nlmLogEntry 5\
    \ }\n"
- title: nlmLogEngineTDomain OBJECT-TYPE
  contents:
  - "nlmLogEngineTDomain OBJECT-TYPE\n    SYNTAX      TDomain\n    MAX-ACCESS  read-only\n\
    \    STATUS      current\n    DESCRIPTION\n     \"Indicates the kind of transport\
    \ service by which a Notification\n     was received from an SNMP engine. nlmLogEngineTAddress\
    \ contains\n     the transport service address of the SNMP engine from which\n\
    \     this Notification was received.\n     Possible values for this object are\
    \ presently found in the\n     Transport Mappings for SNMPv2 document (RFC 1906\
    \ [8]).\"\n    ::= { nlmLogEntry 6 }\n"
- title: nlmLogContextEngineID OBJECT-TYPE
  contents:
  - "nlmLogContextEngineID OBJECT-TYPE\n    SYNTAX      SnmpEngineID\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"If the Notification\
    \ was received in a protocol which has a\n      contextEngineID element like SNMPv3,\
    \ this object has that value.\n      Otherwise its value is a zero-length string.\"\
    \n     ::= { nlmLogEntry 7 }\n"
- title: nlmLogContextName OBJECT-TYPE
  contents:
  - "nlmLogContextName OBJECT-TYPE\n    SYNTAX      SnmpAdminString\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The name of the\
    \ SNMP MIB context from which the Notification came.\n     For SNMPv1 Traps this\
    \ is the community string from the Trap.\"\n    ::= { nlmLogEntry 8 }\n"
- title: nlmLogNotificationID OBJECT-TYPE
  contents:
  - "nlmLogNotificationID OBJECT-TYPE\n    SYNTAX      OBJECT IDENTIFIER\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n     \"The NOTIFICATION-TYPE\
    \ object identifier of the Notification that\n     occurred.\"\n    ::= { nlmLogEntry\
    \ 9 }\n"
