- title: notificationLogMIBCompliance MODULE-COMPLIANCE
  contents:
  - "notificationLogMIBCompliance MODULE-COMPLIANCE\n     STATUS current\n     DESCRIPTION\n\
    \          \"The compliance statement for entities which implement\n         \
    \ the Notification Log MIB.\"\n     MODULE    -- this module\n          MANDATORY-GROUPS\
    \ {\n               notificationLogConfigGroup,\n               notificationLogStatsGroup,\n\
    \               notificationLogLogGroup\n          }\n     OBJECT nlmConfigGlobalEntryLimit\n\
    \         SYNTAX Unsigned32 (0..4294967295)\n         MIN-ACCESS read-only\n \
    \        DESCRIPTION\n          \"Implementations may choose a limit and not allow\
    \ it to be\n          changed or may enforce an upper or lower bound on the\n\
    \          limit.\"\n     OBJECT nlmConfigLogEntryLimit\n         SYNTAX Unsigned32\
    \ (0..4294967295)\n         MIN-ACCESS read-only\n         DESCRIPTION\n     \
    \     \"Implementations may choose a limit and not allow it to be\n          changed\
    \ or may enforce an upper or lower bound on the\n          limit.\"\n     OBJECT\
    \ nlmConfigLogEntryStatus\n         MIN-ACCESS read-only\n         DESCRIPTION\n\
    \          \"Implementations may disallow the creation of named logs.\"\n    \
    \ GROUP notificationLogDateGroup\n         DESCRIPTION\n          \"This group\
    \ is mandatory on systems that keep wall clock\n          date and time and should\
    \ not be implemented on systems that\n          do not have a wall clock date.\"\
    \n     ::= { notificationLogMIBCompliances 1 }\n"
- title: -- Units of Conformance
  contents:
  - '-- Units of Conformance

    '
- title: notificationLogConfigGroup OBJECT-GROUP
  contents:
  - "notificationLogConfigGroup OBJECT-GROUP\n     OBJECTS {\n          nlmConfigGlobalEntryLimit,\n\
    \          nlmConfigGlobalAgeOut,\n          nlmConfigLogFilterName,\n       \
    \   nlmConfigLogEntryLimit,\n          nlmConfigLogAdminStatus,\n          nlmConfigLogOperStatus,\n\
    \          nlmConfigLogStorageType,\n          nlmConfigLogEntryStatus\n     }\n\
    \     STATUS current\n     DESCRIPTION\n          \"Notification log configuration\
    \ management.\"\n     ::= { notificationLogMIBGroups 1 }\n"
- title: notificationLogStatsGroup OBJECT-GROUP
  contents:
  - "notificationLogStatsGroup OBJECT-GROUP\n     OBJECTS {\n          nlmStatsGlobalNotificationsLogged,\n\
    \          nlmStatsGlobalNotificationsBumped,\n          nlmStatsLogNotificationsLogged,\n\
    \          nlmStatsLogNotificationsBumped\n     }\n     STATUS current\n     DESCRIPTION\n\
    \          \"Notification log statistics.\"\n     ::= { notificationLogMIBGroups\
    \ 2 }\n"
- title: notificationLogLogGroup OBJECT-GROUP
  contents:
  - "notificationLogLogGroup OBJECT-GROUP\n     OBJECTS {\n          nlmLogTime,\n\
    \          nlmLogEngineID,\n          nlmLogEngineTAddress,\n          nlmLogEngineTDomain,\n\
    \          nlmLogContextEngineID,\n          nlmLogContextName,\n          nlmLogNotificationID,\n\
    \          nlmLogVariableID,\n          nlmLogVariableValueType,\n          nlmLogVariableCounter32Val,\n\
    \          nlmLogVariableUnsigned32Val,\n          nlmLogVariableTimeTicksVal,\n\
    \          nlmLogVariableInteger32Val,\n          nlmLogVariableOctetStringVal,\n\
    \          nlmLogVariableIpAddressVal,\n          nlmLogVariableOidVal,\n    \
    \      nlmLogVariableCounter64Val,\n          nlmLogVariableOpaqueVal\n     }\n\
    \     STATUS current\n     DESCRIPTION\n          \"Notification log data.\"\n\
    \     ::= { notificationLogMIBGroups 3 }\n"
- title: notificationLogDateGroup OBJECT-GROUP
  contents:
  - "notificationLogDateGroup OBJECT-GROUP\n     OBJECTS {\n          nlmLogDateAndTime\n\
    \     }\n     STATUS current\n     DESCRIPTION\n          \"Conditionally mandatory\
    \ notification log data.\n          This group is mandatory on systems that keep\
    \ wall\n          clock date and time and should not be implemented\n        \
    \  on systems that do not have a wall clock date.\"\n     ::= { notificationLogMIBGroups\
    \ 4 }\n"
