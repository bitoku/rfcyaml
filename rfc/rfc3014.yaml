- title: IMPORTS
  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n    Integer32, Unsigned32,\n    TimeTicks,\
    \ Counter32, Counter64,\n    IpAddress, Opaque, mib-2       FROM SNMPv2-SMI\n\
    \    TimeStamp, DateAndTime,\n    StorageType, RowStatus,\n    TAddress, TDomain\
    \              FROM SNMPv2-TC\n    SnmpAdminString, SnmpEngineID  FROM SNMP-FRAMEWORK-MIB\n\
    \    MODULE-COMPLIANCE, OBJECT-GROUP     FROM SNMPv2-CONF;\n"
- title: notificationLogMIB MODULE-IDENTITY
  contents:
  - "notificationLogMIB MODULE-IDENTITY\n    LAST-UPDATED \"200011270000Z\"      \
    \      -- 27 November 2000\n    ORGANIZATION \"IETF Distributed Management Working\
    \ Group\"\n    CONTACT-INFO \"Ramanathan Kavasseri\n                  Cisco Systems,\
    \ Inc.\n                  170 West Tasman Drive,\n                  San Jose CA\
    \ 95134-1706.\n                  Phone: +1 408 527 2446\n                  Email:\
    \ ramk@cisco.com\"\n    DESCRIPTION\n     \"The MIB module for logging SNMP Notifications,\
    \ that is, Traps\n     and Informs.\"\n"
- title: -- Revision History
  contents:
  - "-- Revision History\n       REVISION     \"200011270000Z\"            -- 27 November\
