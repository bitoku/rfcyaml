    \    STATUS     current\n    DESCRIPTION\n            \"The time elapsed since\
    \ this entry was created.\"\n    ::= { mgmdRouterCacheEntry 5 }\n"
- title: mgmdRouterCacheExpiryTime OBJECT-TYPE
  contents:
  - "mgmdRouterCacheExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This value\
    \ represents the time remaining before the Group\n            Membership Interval\
    \ state expires.  The value must always be\n            greater than or equal\
    \ to 1.\"\n    ::= { mgmdRouterCacheEntry 6 }\n"
- title: mgmdRouterCacheExcludeModeExpiryTimer OBJECT-TYPE
  contents:
  - "mgmdRouterCacheExcludeModeExpiryTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"This value is applicable only to MGMDv3-compatible nodes\n            and\
    \ represents the time remaining before the interface\n            EXCLUDE state\
    \ expires and the interface state transitions\n            to INCLUDE mode.  This\
    \ value can never be greater than\n            mgmdRouterCacheExpiryTime.\"\n\
    \    ::= { mgmdRouterCacheEntry 7 }\n"
- title: mgmdRouterCacheVersion1HostTimer OBJECT-TYPE
  contents:
  - "mgmdRouterCacheVersion1HostTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ until the local router will assume that\n            there are no longer any\
    \ MGMD version 1 members on the IP\n            subnet attached to this interface.\
    \  This entry only applies\n            to IGMPv1 hosts, and is not implemented\
    \ for MLD.  Upon\n            hearing any MGMDv1 Membership Report (IGMPv1 only),\
    \ this\n            value is reset to the group membership timer.  While this\n\
    \            time remaining is non-zero, the local router ignores any\n      \
    \      MGMDv2 Leave messages (IGMPv2 only) for this group that it\n          \
    \  receives on this interface.\"\n    ::= { mgmdRouterCacheEntry 8 }\n"
- title: mgmdRouterCacheVersion2HostTimer OBJECT-TYPE
  contents:
  - "mgmdRouterCacheVersion2HostTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time remaining\
    \ until the local router will assume that\n            there are no longer any\
    \ MGMD version 2 members on the IP\n            subnet attached to this interface.\
    \  This entry applies to\n            both IGMP and MLD hosts.  Upon hearing any\
    \ MGMDv2 Membership\n            Report, this value is reset to the group membership\
    \ timer.\n            Assuming no MGMDv1 hosts have been detected, the local\n\
    \            router does not ignore any MGMDv2 Leave messages for this\n     \
    \       group that it receives on this interface.\"\n    ::= { mgmdRouterCacheEntry\
    \ 9 }\n"
- title: mgmdRouterCacheSourceFilterMode OBJECT-TYPE
  contents:
  - "mgmdRouterCacheSourceFilterMode OBJECT-TYPE\n    SYNTAX     INTEGER {include\
    \ (1),\n                        exclude (2) }\n    MAX-ACCESS read-only\n    STATUS\
    \     current\n    DESCRIPTION\n            \"The current cache state, applicable\
    \ to MGMDv3-compatible\n            nodes.  The value indicates whether the state\
    \ is INCLUDE or\n            EXCLUDE.\"\n    ::= { mgmdRouterCacheEntry 10 }\n"
