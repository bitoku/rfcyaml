- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes objects used for managing the Internet\n   Group\
    \ Management Protocol (IGMP) version 1 [RFC1112], version 2\n   [RFC2236], or\
    \ version 3 [RFC3376] and the Multicast Listener\n   Discovery (MLD) protocol\
    \ version 1 [RFC2710] or version 2 [RFC3810].\n   Both protocols provide multicast\
    \ membership discovery capability.\n   IGMP pertains to IP version 4 clients,\
    \ and MLD to IP version 6\n   clients.  This version of the MIB obsoletes both\
    \ RFC 2933 [RFC2933]\n   and RFC 3019 [RFC3019], incorporating a generic interface\
    \ for both\n   IGMP and MLD implementations and incorporating changes to enable\n\
    \   \"source filtering\" in multicast clients.  The MIB encompasses both\n   router\
    \ and host nodes with relevant management objects defined for\n   each.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Conventions
  contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [RFC2119].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This Multicast Group Membership Discovery (MGMD) MIB module\
    \ contains\n   eight tables:\n   1.  the MGMD Host Interface Table, which contains\
    \ one row for each\n       interface on which IGMP or MLD is enabled on a host,\n\
    \   2.  the MGMD Router Interface Table, which contains one row for each\n   \
    \    interface on which MGMD is enabled on a router,\n   3.  the MGMD Host Cache\
    \ Table, which contains one row for each IP\n       multicast group for which\
    \ there are members on a particular\n       interface on a host,\n   4.  the MGMD\
    \ Router Cache Table, which contains one row for each IP\n       multicast group\
    \ for which there are members on a particular\n       interface on a router,\n\
    \   5.  the reverse MGMD Host Table, which contains one row for each\n       interface\
    \ for which there are active multicast groups on a host,\n   6.  the reverse MGMD\
    \ Router Table, which contains one row for each\n       interface for which there\
    \ are active multicast groups on a\n       router,\n   7.  the MGMD HostSrcList\
    \ Table, which contains one row for each entry\n       in the source filter record\
    \ for an interface and multicast group\n       pair on a host, and\n   8.  the\
    \ MGMD RouterSrcList Table, which contains one row for each\n       entry in the\
    \ source filter record for an interface and multicast\n       group pair on a\
    \ router.\n   All tables are intended for EITHER router OR host functionality\
    \ as\n   indicated by the name and corresponding description, although it is\n\
    \   anticipated that there will be scenarios where both terms might apply\n  \
    \ to a device, e.g., a router that joins a multicast group also as a\n   host\
    \ for measurement purposes.  The source list tables provide an\n   extension to\
    \ the cache tables to indicate the source-specific\n   includes or excludes associated\
    \ with each IP multicast group on each\n   specific interface.  This functionality\
    \ is only supported in IGMPv3-\n   and MLDv2-capable nodes.\n   Incorporated within\
    \ the MGMD MIB tables are objects for the\n   management of IGMP and MLD proxy\
    \ devices as described in RFC 4605\n   [RFC4605].  Proxy devices can be used in\
    \ simple topologies where it\n   is not necessary to run a full multicast routing\
    \ protocol.  A proxy\n   device can make forwarding decisions based on IGMP or\
    \ MLD group\n   membership activity.\n   The MIB references InterfaceIndex and\
    \ InterfaceIndexOrZero objects as\n   defined in RFC 2863 [RFC2863], the MIB that\
    \ describes generic objects\n   for network interface sub-layers.\n   Extensive\
    \ references to the InetAddress and InetAddressType objects\n   are made as defined\
    \ in RFC 4001 [RFC4001].\n"
