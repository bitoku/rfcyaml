- title: mgmdHostCacheAddressType OBJECT-TYPE
  contents:
  - "mgmdHostCacheAddressType OBJECT-TYPE\n    SYNTAX     InetAddressType { ipv4(1),\
    \ ipv6(2) }\n    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The address type of the mgmdHostCacheTable entry.  This\n     \
    \       value applies to both the mgmdHostCacheAddress and the\n            mgmdHostCacheLastReporter\
    \ entries.\"\n    ::= { mgmdHostCacheEntry 1 }\n"
- title: mgmdHostCacheAddress OBJECT-TYPE
  contents:
  - "mgmdHostCacheAddress OBJECT-TYPE\n    SYNTAX      InetAddress (SIZE(4|16))\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The IP multicast group address for which this entry\n            contains\
    \ information.  The InetAddressType, e.g., IPv4 or\n            IPv6, is identified\
    \ by the mgmdHostCacheAddressType variable\n            in the mgmdHostCache table.\"\
    \n    ::= { mgmdHostCacheEntry 2 }\n"
- title: mgmdHostCacheIfIndex OBJECT-TYPE
  contents:
  - "mgmdHostCacheIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The interface\
    \ for which this entry contains information\n            for an IP multicast group\
    \ address.\"\n    ::= { mgmdHostCacheEntry 3 }\n"
- title: mgmdHostCacheUpTime OBJECT-TYPE
  contents:
  - "mgmdHostCacheUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time elapsed since\
    \ this entry was created.\"\n    ::= { mgmdHostCacheEntry 4 }\n"
- title: mgmdHostCacheLastReporter OBJECT-TYPE
  contents:
  - "mgmdHostCacheLastReporter OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE(4|16))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP address of the source of the last membership report\n           \
    \ received for this IP multicast group address on this\n            interface.\
    \  If no membership report has been received, this\n            object has a value\
    \ of 0.  The InetAddressType, e.g., IPv4 or\n            IPv6, is identified by\
    \ the mgmdHostCacheAddressType variable\n            in the mgmdHostCache table.\"\
    \n    ::= { mgmdHostCacheEntry 5 }\n"
- title: mgmdHostCacheSourceFilterMode OBJECT-TYPE
  contents:
  - "mgmdHostCacheSourceFilterMode OBJECT-TYPE\n    SYNTAX     INTEGER {include (1),\n\
    \                        exclude (2) }\n    MAX-ACCESS read-only\n    STATUS \
    \    current\n    DESCRIPTION\n            \"The state in which the interface\
    \ is currently set.  The\n            value indicates the relevance of the corresponding\
    \ source\n            list entries in the mgmdHostSecListTable for MGMDv3\n  \
    \          interfaces.\"\n    ::= { mgmdHostCacheEntry 6 }\n"
