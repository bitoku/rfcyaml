- title: mgmdHostInterfaceIfIndex OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The ifIndex\
    \ value of the interface for which IGMP or MLD is\n             enabled.  The\
    \ table is indexed by the ifIndex value and the\n             InetAddressType\
    \ to allow for interfaces that may be\n             configured in both IPv4 and\
    \ IPv6 modes.\"\n    ::= { mgmdHostInterfaceEntry 1 }\n"
- title: mgmdHostInterfaceQuerierType OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceQuerierType OBJECT-TYPE\n    SYNTAX     InetAddressType { ipv4(1),\
    \ ipv6(2) }\n    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n\
    \            \"The address type of this interface.  This entry along with\n  \
    \           the ifIndex value acts as an index to the mgmdHostInterface\n    \
    \         table.  A physical interface may be configured in multiple\n       \
    \      modes concurrently, e.g., in IPv4 and IPv6 modes connected\n          \
    \   to the same interface; however, the traffic is considered\n             to\
    \ be logically separate.\"\n    ::= { mgmdHostInterfaceEntry 2 }\n"
- title: mgmdHostInterfaceQuerier OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceQuerier OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE(4|16))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address of the IGMP or MLD Querier on the IP subnet to\n           \
    \  which this interface is attached.  The InetAddressType,\n             e.g.,\
    \ IPv4 or IPv6, is identified by the\n             mgmdHostInterfaceQuerierType\
    \ variable in the\n             mgmdHostInterface table.\"\n    ::= { mgmdHostInterfaceEntry\
    \ 3 }\n"
- title: mgmdHostInterfaceStatus OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The activation\
    \ of a row enables the host side of IGMP or\n            MLD on the interface.\
    \  The destruction of a row disables\n            the host side of IGMP or MLD\
    \ on the interface.\"\n    ::= { mgmdHostInterfaceEntry 4 }\n"
- title: mgmdHostInterfaceVersion OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceVersion OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..3)\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The maximum\
    \ version of MGMD that the host can run on\n            this interface.  A value\
    \ of 1 is only applicable for IPv4,\n            and indicates that the host only\
    \ supports IGMPv1 on the\n            interface.  A value of 2 indicates that\
    \ the host also\n            supports IGMPv2 (for IPv4) or MLDv1 (for IPv6). \
    \ A value of\n            3 indicates that the host also supports IGMPv3 (for\
    \ IPv4)\n            or MLDv2 (for IPv6).\"\n    DEFVAL     { 3 }\n    ::= { mgmdHostInterfaceEntry\
    \ 5 }\n"
- title: mgmdHostInterfaceVersion1QuerierTimer OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceVersion1QuerierTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The time remaining until the host assumes that there are\n            no\
    \ IGMPv1 routers present on the interface.  While this is\n            non-zero,\
    \ the host will reply to all queries with version 1\n            membership reports.\
    \  This variable applies to IGMPv2 or 3\n            hosts that are forced to\
    \ run in v1 for compatibility with\n            v1 routers present on the interface.\
    \  This object may only\n            be present when the corresponding value of\n\
    \            mgmdHostInterfaceQuerierType is ipv4.\"\n    REFERENCE \"RFC 2236,\
    \ Section 4 and RFC 3376, Section 7.2.1\"\n    DEFVAL     { 0 }\n    ::= { mgmdHostInterfaceEntry\
    \ 6 }\n"
- title: mgmdHostInterfaceVersion2QuerierTimer OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceVersion2QuerierTimer OBJECT-TYPE\n    SYNTAX     TimeTicks\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The time remaining until the host assumes that there are\n            no\
    \ MGMDv2 routers present on the interface.  While this is\n            non-zero,\
    \ the host will reply to all queries with version 1\n            or 2 membership\
    \ reports.  This variable applies to MGMDv3\n            hosts that are forced\
    \ to run in v2 for compatibility with\n            v2 hosts or routers present\
    \ on the interface.\"\n    REFERENCE \"RFC 3376, Section 7.2.1 and RFC 3810, Section\
    \ 8.2.1\"\n    DEFVAL     { 0 }\n    ::= { mgmdHostInterfaceEntry 7 }\n"
- title: mgmdHostInterfaceVersion3Robustness OBJECT-TYPE
  contents:
  - "mgmdHostInterfaceVersion3Robustness OBJECT-TYPE\n    SYNTAX     Unsigned32\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The robustness variable utilised by an MGMDv3 host in\n            sending\
    \ state-change reports for multicast routers.  To\n            ensure the state-change\
    \ report is not missed, the host\n            retransmits the state-change report\n\
    \            [mgmdHostInterfaceVersion3Robustness - 1] times.  The\n         \
    \   variable must be a non-zero value.\"\n    REFERENCE \"RFC 3376, Section 8.1\
    \ and RFC 3810, Section 9.14.1\"\n    DEFVAL     { 2 }\n    ::= { mgmdHostInterfaceEntry\
    \ 8 }\n"
