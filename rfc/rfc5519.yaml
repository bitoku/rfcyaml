- title: mgmdRouterInterfaceIfIndex OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The ifIndex\
    \ value of the interface for which IGMP or MLD\n            is enabled.  The table\
    \ is indexed by the ifIndex value and\n            the InetAddressType to allow\
    \ for interfaces that may be\n            configured in both IPv4 and IPv6 modes.\"\
    \n    ::= { mgmdRouterInterfaceEntry 1 }\n"
- title: mgmdRouterInterfaceQuerierType OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceQuerierType OBJECT-TYPE\n    SYNTAX     InetAddressType {\
    \ ipv4(1), ipv6(2) }\n    MAX-ACCESS not-accessible\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The address type of this interface.  This entry\
    \ along with\n            the ifIndex value acts as the index to the\n       \
    \     mgmdRouterInterface table.  A physical interface may be\n            configured\
    \ in multiple modes concurrently, e.g., in IPv4\n            and IPv6 modes connected\
    \ to the same interface; however,\n            the traffic is considered to be\
    \ logically separate.\"\n    ::= { mgmdRouterInterfaceEntry 2 }\n"
- title: mgmdRouterInterfaceQuerier OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceQuerier OBJECT-TYPE\n    SYNTAX     InetAddress (SIZE(4|16))\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The address of the IGMP or MLD Querier on the IP subnet to\n           \
    \ which this interface is attached.  The InetAddressType,\n            e.g., IPv4\
    \ or IPv6, is identified by the\n            mgmdRouterInterfaceQuerierType variable\
    \ in the\n            mgmdRouterInterface table.\"\n    ::= { mgmdRouterInterfaceEntry\
    \ 3 }\n"
- title: mgmdRouterInterfaceQueryInterval OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceQueryInterval OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..31744)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-create\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The frequency at which IGMP or MLD Host-Query\
    \ packets are\n            transmitted on this interface.\"\n    DEFVAL     {\
    \ 125 }\n    ::= { mgmdRouterInterfaceEntry 4 }\n"
- title: mgmdRouterInterfaceStatus OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The activation\
    \ of a row enables the router side of IGMP or\n            MLD on the interface.\
    \  The destruction of a row disables\n            the router side of IGMP or MLD\
    \ on the interface.\"\n    ::= { mgmdRouterInterfaceEntry 5 }\n"
- title: mgmdRouterInterfaceVersion OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceVersion OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..3)\n  \
    \  MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The version of MGMD that is running on this interface.\n            Value\
    \ 1 applies to IGMPv1 routers only.  Value 2 applies\n            to IGMPv2 and\
    \ MLDv1 routers, and value 3 applies to IGMPv3\n            and MLDv2 routers.\n\
    \            This object can be used to configure a router capable of\n      \
    \      running either version.  For IGMP and MLD to function\n            correctly,\
    \ all routers on a LAN must be configured to run\n            the same version\
    \ on that LAN.\"\n    DEFVAL     { 3 }\n    ::= { mgmdRouterInterfaceEntry 6 }\n"
- title: mgmdRouterInterfaceQueryMaxResponseTime OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceQueryMaxResponseTime OBJECT-TYPE\n    SYNTAX     Unsigned32\
    \  (0..31744)\n    UNITS      \"tenths of seconds\"\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The maximum query response\
    \ interval advertised in MGMDv2\n            or IGMPv3 queries on this interface.\"\
    \n    REFERENCE \"RFC 3810, Section 9.3\"\n    DEFVAL     { 100 }\n    ::= { mgmdRouterInterfaceEntry\
    \ 7 }\n"
- title: mgmdRouterInterfaceQuerierUpTime OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceQuerierUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time since\
    \ mgmdRouterInterfaceQuerier was last\n            changed.\"\n    ::= { mgmdRouterInterfaceEntry\
    \ 8 }\n"
- title: mgmdRouterInterfaceQuerierExpiryTime OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceQuerierExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The amount of time remaining before the Other Querier\n            Present\
    \ Timer expires.  If the local system is the querier,\n            the value of\
    \ this object is zero.\"\n    ::= { mgmdRouterInterfaceEntry 9 }\n"
- title: mgmdRouterInterfaceWrongVersionQueries OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceWrongVersionQueries OBJECT-TYPE\n    SYNTAX     Counter32\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The number of general queries received whose IGMP or MLD\n            version\
    \ does not match the equivalent\n            mgmdRouterInterfaceVersion, over\
    \ the lifetime of the row\n            entry.  Both IGMP and MLD require that\
    \ all routers on a LAN\n            be configured to run the same version.  Thus,\
    \ if any general\n            queries are received with the wrong version, this\
    \ indicates\n            a configuration error.\"\n    ::= { mgmdRouterInterfaceEntry\
    \ 10 }\n"
- title: mgmdRouterInterfaceJoins OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceJoins OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of times a group membership has been added on\n            this interface, that\
    \ is, the number of times an entry for\n            this interface has been added\
    \ to the Cache Table.  This\n            object can give an indication of the\
    \ amount of activity\n            between samples over time.\"\n    ::= { mgmdRouterInterfaceEntry\
    \ 11 }\n"
- title: mgmdRouterInterfaceProxyIfIndex OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceProxyIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndexOrZero\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"Some devices implement a form of IGMP or MLD proxying\n            whereby\
    \ memberships learned on the interface represented by\n            this row cause\
    \ Host Membership Reports to be sent on the\n            interface whose ifIndex\
    \ value is given by this object.\n            Such a device would implement the\
    \ mgmdV2RouterBaseMIBGroup\n            only on its router interfaces (those interfaces\
    \ with\n            non-zero mgmdRouterInterfaceProxyIfIndex).  Typically, the\n\
    \            value of this object is 0, indicating that no proxying is\n     \
    \       being done.\"\n    DEFVAL     { 0 }\n    ::= { mgmdRouterInterfaceEntry\
    \ 12 }\n"
- title: mgmdRouterInterfaceGroups OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceGroups OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The current\
    \ number of entries for this interface in the\n            mgmdRouterCacheTable.\"\
    \n    ::= { mgmdRouterInterfaceEntry 13 }\n"
- title: mgmdRouterInterfaceRobustness OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceRobustness OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..255)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"The Robustness Variable allows tuning for the expected\n            packet\
    \ loss on a subnet.  If a subnet is expected to be\n            lossy, the Robustness\
    \ Variable may be increased.  IGMP and\n            MLD are robust to (Robustness\
    \ Variable-1) packet losses.\"\n    DEFVAL     { 2 }\n    ::= { mgmdRouterInterfaceEntry\
    \ 14 }\n"
- title: mgmdRouterInterfaceLastMemberQueryInterval OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceLastMemberQueryInterval OBJECT-TYPE\n    SYNTAX     Unsigned32\
    \  (0..31744)\n    UNITS      \"tenths of seconds\"\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The Last Member Query\
    \ Interval is the Max Query Response\n            Interval inserted into group-specific\
    \ queries sent in\n            response to leave group messages, and is also the\
    \ amount\n            of time between group-specific query messages.  This value\n\
    \            may be tuned to modify the leave latency of the network.  A\n   \
    \         reduced value results in reduced time to detect the loss of\n      \
    \      the last member of a group.  The value of this object is\n            irrelevant\
    \ if mgmdRouterInterfaceVersion is 1.\"\n    DEFVAL     { 10 }\n    ::= { mgmdRouterInterfaceEntry\
    \ 15 }\n"
- title: mgmdRouterInterfaceLastMemberQueryCount OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceLastMemberQueryCount OBJECT-TYPE\n    SYNTAX     Unsigned32\
    \ (1..255)\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \            \"Represents the number of group-specific and group-and-\n      \
    \      source-specific queries sent by the router before it assumes\n        \
    \    there are no local members.\"\n    ::= { mgmdRouterInterfaceEntry 16 }\n"
- title: mgmdRouterInterfaceStartupQueryCount OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceStartupQueryCount OBJECT-TYPE\n    SYNTAX     Unsigned32 (1..255)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"Represents the number of Queries sent out on startup,\n            separated\
    \ by the Startup Query Interval.\"\n    ::= { mgmdRouterInterfaceEntry 17 }\n"
- title: mgmdRouterInterfaceStartupQueryInterval OBJECT-TYPE
  contents:
  - "mgmdRouterInterfaceStartupQueryInterval OBJECT-TYPE\n    SYNTAX     Unsigned32\
    \ (0..31744)\n    UNITS      \"seconds\"\n    MAX-ACCESS read-only\n    STATUS\
    \     current\n    DESCRIPTION\n            \"This variable represents the interval\
    \ between General\n            Queries sent by a Querier on startup.\"\n    ::=\
    \ { mgmdRouterInterfaceEntry 18 }\n"
