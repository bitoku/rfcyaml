    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The IP address of the source of the last membership report\n           \
    \ received for this IP multicast group address on this\n            interface.\
    \  If no membership report has been received, this\n            object has the\
    \ value 0.  The InetAddressType, e.g., IPv4 or\n            IPv6, is identified\
    \ by the mgmdRouterCacheAddressType\n            variable in the mgmdRouterCache\
    \ table.\"\n    ::= { mgmdRouterCacheEntry 4 }\n"
- title: mgmdRouterCacheUpTime OBJECT-TYPE
  contents:
