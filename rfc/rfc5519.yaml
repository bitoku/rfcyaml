- title: mgmdIgmpV1HostReadMIBCompliance MODULE-COMPLIANCE
  contents:
  - "mgmdIgmpV1HostReadMIBCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n\
    \            \"A read-only compliance statement for hosts running IGMPv1\n   \
    \         [RFC1112] and implementing the MGMD MIB.  IGMPv1 hosts must\n      \
    \      support the IPv4 address type.\"\n    MODULE  -- this module\n    MANDATORY-GROUPS\
    \ { mgmdHostBaseMIBGroup }\n    OBJECT mgmdHostInterfaceStatus\n    SYNTAX RowStatus\
    \ {active(1)}\n    MIN-ACCESS read-only\n    DESCRIPTION\n            \"Read-write\
    \ or read-create access is not required and only\n             the value 'active(1)'\
    \ needs to be supported.\"\n    OBJECT mgmdHostInterfaceVersion\n    SYNTAX Unsigned32\
    \ (1)\n    MIN-ACCESS read-only\n    DESCRIPTION\n            \"Write access is\
    \ not required.  Only version 1 needs to be\n             supported.\"\n    GROUP\
    \ mgmdHostExtendedMIBGroup\n    DESCRIPTION\n            \"Supporting this group\
    \ can be especially useful in\n             an environment with a router that\
    \ does not support the\n             MGMD MIB.\"\n    ::= { mgmdMIBCompliance\
    \ 1 }\n"
