- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  The mgmdRouterInterfaceTable provides read-create access to 2\n      values:\
    \ the mgmdRouterInterfaceStatus and the\n      mgmdRouterInterfaceQueryInterval.\
    \  The mgmdRouterInterfaceStatus\n      presents a remote user with the ability\
    \ to enable or disable\n      multicast support on a given router interface, and\
    \ therefore\n      presents a significant denial-of-service vulnerability.  The\n\
    \      mgmdRouterInterfaceQueryInterval controls the frequency with which\n  \
    \    host-query packets are sent, providing less of a vulnerability,\n      but\
    \ still requiring secure access control.\n   o  The mgmdRouterCacheTable also\
    \ provides access to read-create\n      objects.  The mgmdRouterInterfaceVersion\
    \ controls the protocol\n      conformance of an interface, and is therefore a\
    \ potential denial-\n      of-service vulnerability.  The\n      mgmdRouterInterfaceQueryMaxResponseTime,\
    \ the\n      mgmdRouterInterfaceRobustness, and the\n      mgmdRouterInterfaceLastMemberQueryInterval\
    \ are all tuning\n      parameters to control the characteristic of the host-query\n\
    \      packets.  Compromise of these objects can potentially be\n      disruptive\
    \ to local multicast communication.\n   o  The mgmdHostInterfaceTable provides\
    \ a read-create object, the\n      mgmdHostInterfaceVersion3Robustness, which\
    \ controls the robustness\n      of the interface to packet loss.  Disabling robustness\
    \ in the face\n      of packet loss could cause denial of service to hosts; however,\
    \ in\n      general this presents a low risk.\n   SNMP versions prior to SNMPv3\
    \ did not include adequate security.\n   Even if the network itself is secure\
    \ (for example by using IPsec),\n   even then, there is no control as to who on\
    \ the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   This MIB introduces a new term to refer to two existing\
    \ multicast\n   protocols: Multicast Group Membership Discovery.  It encompasses\
    \ both\n   the IPv4 Multicast discovery protocol, IGMP, and the IPv6 Multicast\n\
    \   discovery protocol, MLD, as defined in RFCs 2933 [RFC2933] and 3019\n   [RFC3019],\
    \ respectively.\n        The MIB module in this document uses the following IANA-assigned\n\
    \        OBJECT IDENTIFIER value recorded in the SMI Numbers registry:\n     \
    \   Descriptor        OBJECT IDENTIFIER value\n        ----------        -----------------------\n\
    \        mgmdStdMIB        { mib-2 185 }\n"
