  - "natAddrPortBindInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n            \"The number\
    \ of inbound packets that were translated as\n             per this bind entry.\n\
    \             Discontinuities in the value of this counter can occur\n       \
    \      at reinitialization of the management system and at\n             other\
    \ times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\n             Deprecated in favor of NATV2-MIB.\"\
    \n    REFERENCE   \"RFC 7658, RFC 7659\"\n    ::= { natAddrPortBindEntry 15 }\n"
- title: natAddrPortBindOutTranslates OBJECT-TYPE
  contents:
  - "natAddrPortBindOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n            \"The number\
    \ of outbound packets that were translated as\n             per this bind entry.\n\
    \             Discontinuities in the value of this counter can occur\n       \
    \      at reinitialization of the management system and at\n             other\
    \ times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\n             Deprecated in favor of NATV2-MIB.\"\
    \n    REFERENCE   \"RFC 7658, RFC 7659\"\n    ::= { natAddrPortBindEntry 16 }\n"
