    \   \"RFC 7658, RFC 7659\"\n    ::= { natMIBObjects 10 }\n"
- title: natProtocolEntry OBJECT-TYPE
  contents:
  - "natProtocolEntry OBJECT-TYPE\n    SYNTAX     NatProtocolEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     deprecated\n    DESCRIPTION\n            \"An\
    \ entry (conceptual row) containing NAT statistics\n             pertaining to\
    \ a particular protocol.\n             Deprecated in favor of NATV2-MIB.\"\n \
    \   REFERENCE   \"RFC 7658, RFC 7659\"\n    INDEX   { natProtocol }\n    ::= {\
