- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   All objects in this MIB module have been deprecated.\
    \  As a result,\n   the security considerations in [RFC7659] apply instead.  Amongst\n\
    \   other matters, these considerations cover the case where both this\n   MIB\
    \ module and NATV2-MIB are present.  In fact, such a situation is\n   unlikely\
    \ because [RFC4008], as a MIB module oriented toward\n   configuration, was overtaken\
    \ by events and saw little implementation.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA has assigned object identifier 123 to the natMIB\
    \ module, with\n   prefix iso.org.dod.internet.mgmt.mib-2 in the Network Management\n\
    \   Parameters registry [SMI-NUMBERS].\n   IANA has marked that identifier as\
    \ DEPRECATED and updated the\n   reference from [RFC4008] to the present document.\n"
