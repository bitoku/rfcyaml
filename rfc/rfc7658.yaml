- title: natInterfaceTable OBJECT-TYPE
  contents:
  - "natInterfaceTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NatInterfaceEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      deprecated\n    DESCRIPTION\n\
    \            \"This table specifies the attributes for interfaces on a\n     \
    \        device supporting NAT function.\n             Deprecated in favor of\
    \ NATV2-MIB.\"\n    REFERENCE   \"RFC 7658, RFC 7659\"\n    ::= { natMIBObjects\
    \ 3 }\n"
- title: natInterfaceEntry OBJECT-TYPE
  contents:
  - "natInterfaceEntry OBJECT-TYPE\n    SYNTAX      NatInterfaceEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      deprecated\n    DESCRIPTION\n            \"\
    Each entry in the natInterfaceTable holds a set of\n             parameters for\
    \ an interface, instantiated by\n             ifIndex.  Therefore, the interface\
    \ index must have been\n             assigned, according to the applicable procedures,\n\
    \             before it can be meaningfully used.\n             Generally, this\
    \ means that the interface must exist.\n             When natStorageType is of\
    \ type nonVolatile, however,\n             this may reflect the configuration\
    \ for an interface\n             whose ifIndex has been assigned but for which\
    \ the\n             supporting implementation is not currently present.\n    \
    \         Deprecated in favor of NATV2-MIB.\"\n    REFERENCE   \"RFC 7658, RFC\
    \ 7659\"\n    INDEX   { ifIndex }\n    ::= { natInterfaceTable 1 }\n"
- title: NatInterfaceEntry ::= SEQUENCE {
  contents:
  - "NatInterfaceEntry ::= SEQUENCE {\n    natInterfaceRealm            INTEGER,\n\
    \    natInterfaceServiceType      BITS,\n    natInterfaceInTranslates     Counter64,\n\
    \    natInterfaceOutTranslates    Counter64,\n    natInterfaceDiscards       \
    \  Counter64,\n    natInterfaceStorageType      StorageType,\n    natInterfaceRowStatus\
    \        RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: natInterfaceRealm OBJECT-TYPE
  contents:
  - "natInterfaceRealm OBJECT-TYPE\n    SYNTAX     INTEGER {\n                   private\
    \ (1),\n                   public (2)\n               }\n    MAX-ACCESS read-create\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"This object identifies\
    \ whether this interface is\n             connected to the private or the public\
    \ realm.\n             Deprecated in favor of NATV2-MIB.\"\n    REFERENCE   \"\
    RFC 7658, RFC 7659\"\n    DEFVAL  { public }\n    ::= { natInterfaceEntry 1 }\n"
- title: natInterfaceServiceType OBJECT-TYPE
  contents:
  - "natInterfaceServiceType OBJECT-TYPE\n    SYNTAX  BITS {\n                basicNat\
    \ (0),\n                napt (1),\n                bidirectionalNat (2),\n   \
    \             twiceNat (3)\n            }\n    MAX-ACCESS  read-create\n    STATUS\
    \      deprecated\n    DESCRIPTION\n            \"An indication of the direction\
    \ in which new sessions\n             are permitted and the extent of translation\
    \ done within\n             the IP and transport headers.\n             Deprecated\
    \ in favor of NATV2-MIB.\"\n    REFERENCE   \"RFC 7658, RFC 7659\"\n    ::= {\
    \ natInterfaceEntry 2 }\n"
- title: natInterfaceInTranslates OBJECT-TYPE
  contents:
  - "natInterfaceInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n            \"Number\
    \ of packets received on this interface that\n             were translated.\n\
    \             Discontinuities in the value of this counter can occur\n       \
    \      at reinitialization of the management system and at\n             other\
    \ times as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\n             Deprecated in favor of NATV2-MIB.\"\
    \n    REFERENCE   \"RFC 7658, RFC 7659\"\n    ::= { natInterfaceEntry 3 }\n"
- title: natInterfaceOutTranslates OBJECT-TYPE
  contents:
  - "natInterfaceOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n            \"Number\
    \ of translated packets that were sent out this\n             interface.\n   \
    \          Discontinuities in the value of this counter can occur\n          \
    \   at reinitialization of the management system and at\n             other times\
    \ as indicated by the value of\n             ifCounterDiscontinuityTime on the\
    \ relevant interface.\n             Deprecated in favor of NATV2-MIB.\"\n    REFERENCE\
    \   \"RFC 7658, RFC 7659\"\n    ::= { natInterfaceEntry 4 }\n"
- title: natInterfaceDiscards OBJECT-TYPE
  contents:
  - "natInterfaceDiscards OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     deprecated\n    DESCRIPTION\n            \"Number of packets that\
    \ had to be rejected/dropped due to\n             a lack of resources for this\
    \ interface.\n             Discontinuities in the value of this counter can occur\n\
    \             at reinitialization of the management system and at\n          \
    \   other times as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\n             Deprecated in favor of NATV2-MIB.\"\
    \n    REFERENCE   \"RFC 7658, RFC 7659\"\n     ::= { natInterfaceEntry 5 }\n"
- title: natInterfaceStorageType OBJECT-TYPE
  contents:
  - "natInterfaceStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      deprecated\n    DESCRIPTION\n            \"The\
    \ storage type for this conceptual row.\n             Conceptual rows having the\
    \ value 'permanent'\n             need not allow write-access to any columnar\
    \ objects\n             in the row.\n             Deprecated in favor of NATV2-MIB.\"\
    \n    REFERENCE   \"RFC 7658, RFC 7659, and Section 2 of RFC 2579\n          \
    \      (Textual Conventions for Conventions for SMIv2).\"\n    DEFVAL { nonVolatile\
    \ }\n    ::= { natInterfaceEntry 6 }\n"
- title: natInterfaceRowStatus OBJECT-TYPE
  contents:
  - "natInterfaceRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      deprecated\n    DESCRIPTION\n            \"The\
    \ status of this conceptual row.\n             Until instances of all corresponding\
    \ columns are\n             appropriately configured, the value of the\n     \
    \        corresponding instance of the natInterfaceRowStatus\n             column\
    \ is 'notReady'.\n             In particular, a newly created row cannot be made\n\
    \             active until the corresponding instance of\n             natInterfaceServiceType\
    \ has been set.\n             None of the objects in this row may be modified\n\
    \             while the value of this object is active(1).\n             Deprecated\
    \ in favor of NATV2-MIB.\"\n    REFERENCE   \"RFC 7658, RFC 7659, and Section\
    \ 2 of RFC 2579\n                (Textual Conventions for Conventions for SMIv2).\"\
    \n    ::= { natInterfaceEntry 7 }\n"
