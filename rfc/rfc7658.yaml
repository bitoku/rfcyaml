- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo deprecates a portion of the Management Information\
    \ Base\n   (MIB), MIB module NAT-MIB, for devices implementing the Network\n \
    \  Address Translator (NAT) function.  New implementations are\n   encouraged\
    \ to base themselves upon the second version of this MIB\n   module, NATV2-MIB,\
    \ defined in [RFC7659].  NAT types and their\n   characteristics are defined in\
    \ [RFC2663].  Traditional NAT function,\n   in particular, is defined in [RFC3022].\
    \  Neither NAT-MIB nor\n   NATV2-MIB addresses firewall functions, and neither\
    \ can be used for\n   configuring or monitoring them.\n   Section 2 provides references\
    \ to the Simple Network Management\n   Protocol (SNMP) management framework, which\
    \ was used as the basis for\n   the original MIB module definition and its deprecation.\
    \  Section 3\n   provides motivation for the deprecation of module NAT-MIB and\
    \ its\n   replacement by module NATV2-MIB.  Section 4 has the complete NAT-MIB\n\
    \   module definition, with the STATUS of all objects changed to\n   deprecated.\
    \  Section 5 describes security considerations relating to\n   NAT-MIB, basically\
    \ relying on the security considerations in\n   [RFC4008] and [RFC7659].\n   The\
    \ key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\
    \   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\"\
    , and\n   \"OPTIONAL\" in this document are to be interpreted as described in\n\
    \   [RFC2119].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579], and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Motivation For Deprecating NAT-MIB
  contents:
  - "3.  Motivation For Deprecating NAT-MIB\n   This section provides the motivation\
    \ for deprecating the NAT-MIB\n   module and its replacement by a new version.\n"
- title: 3.1.  Deprecated Features
  contents:
  - "3.1.  Deprecated Features\n   All objects defined in [RFC4008] have been marked\
    \ with \"STATUS\n   deprecated\" for the following reasons:\n   Writability: \
    \ Experience with NAT has shown that implementations vary\n      tremendously.\
    \  The NAT algorithms and data structures have little\n      in common across\
    \ devices, and this results in wildly incompatible\n      configuration parameters.\
    \  Therefore, few implementations were\n      ever able to claim full compliance.\n\
    \      Lesson learned: the MIB should be read-only as much as possible.\n   Exposing\
    \ configuration parameters:  Even in read-only mode, many\n      configuration\
    \ parameters were exposed by [RFC4008] (e.g.,\n      timeouts).  Since implementations\
    \ vary wildly in their sets of\n      configuration parameters, few implementations\
    \ could claim even\n      basic compliance.\n      Lesson learned: the NAT-MIB's\
    \ purpose is not to expose\n      configuration parameters.\n   Interfaces:  Objects\
    \ from [RFC4008] tie NAT state with interfaces\n      (e.g., the interface table,\
    \ the way map entries are grouped by\n      interface).  Many NAT implementations\
    \ either never keep track of\n      the interface or associate a mapping to a\
    \ set of interfaces.\n      Since interfaces are at the core of [RFC4008], many\
    \ NAT devices\n      were unable to have a proper implementation.\n      Lesson\
    \ learned: NAT is a logical function that may be independent\n      of interfaces.\
    \  Do not tie NAT state with interfaces.\n   NAT service types:  [RFC4008] used\
    \ four categories of NAT service:\n      basicNat, napt, bidirectionalNat, twiceNat.\
    \  These are ill-\n      defined, and many implementations either use different\
    \ categories\n      or do not use categories at all.\n      Lesson learned: do\
    \ not try to categorize NAT types.\n   Limited transport protocol set:  The set\
    \ of transport protocols was\n      defined as: other, icmp, udp, and tcp.  Furthermore,\
    \ the numeric\n      values corresponding to those labels were arbitrary, without\n\
    \      relation to the actual standard protocol numbers.  This meant that\n  \
    \    NAT implementations were limited to those protocols and were\n      unable\
    \ to expose information about DCCP, SCTP, etc.\n      Lesson learned: use standard\
    \ transport protocol numbers.\n"
- title: 3.2.  Desirable New Features
  contents:
  - "3.2.  Desirable New Features\n   A number of desirable new features have been\
    \ identified that are not\n   present in NAT-MIB.  See the latter part of Section\
    \ 2 of [RFC7659].\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   This MIB module IMPORTs objects from [RFC2578], [RFC2579],\
    \ [RFC2580],\n   [RFC2863], [RFC3411], and [RFC4001].  It also refers to information\n\
    \   in [RFC792], [RFC4443], and [RFC3413].\n"
