- title: natPacketDiscard NOTIFICATION-TYPE
  contents:
  - "natPacketDiscard NOTIFICATION-TYPE\n    OBJECTS { ifIndex }\n    STATUS  deprecated\n\
    \    DESCRIPTION\n            \"This notification is generated when IP packets\
    \ are\n             discarded by the NAT function; e.g., due to lack of\n    \
