- title: __initial_text__
  contents:
  - "                   Deprecation of MIB Module NAT-MIB:\n         Managed Objects\
    \ for Network Address Translators (NATs)\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo deprecates MIB module NAT-MIB, a portion of the Management\n\
    \   Information Base (MIB) previously defined in RFC 4008 for devices\n   implementing\
    \ Network Address Translator (NAT) function.  A companion\n   document defines\
    \ a new version, NATV2-MIB, which responds to\n   deficiencies found in module\
    \ NAT-MIB and adds new capabilities.\n   This document obsoletes RFC 4008.  All\
    \ MIB objects specified in RFC\n   4008 are included in this version unchanged\
    \ with only the STATUS\n   changed to deprecated.\n"
