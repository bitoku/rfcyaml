- title: NatProtocolType ::= TEXTUAL-CONVENTION
  contents:
  - "NatProtocolType ::= TEXTUAL-CONVENTION\n       STATUS       deprecated\n    \
    \   DESCRIPTION\n               \"A list of protocols that support the network\n\
    \                address translation.  Inclusion of the values is\n          \
    \      not intended to imply that those protocols\n                need to be\
    \ supported.  Any change in this\n                TEXTUAL-CONVENTION should also\
    \ be reflected in\n                the definition of NatProtocolMap, which is\
    \ a\n                BITS representation of this.\n                Deprecated\
    \ in favor of NATV2-MIB.\"\n       REFERENCE   \"RFC 7658, RFC 7659\"\n      \
    \ SYNTAX   INTEGER {\n                     none (1),  -- not specified\n     \
    \                other (2), -- none of the following\n                     icmp\
    \ (3),\n                     udp (4),\n                     tcp (5)\n        \
    \          }\n"
- title: NatProtocolMap ::= TEXTUAL-CONVENTION
  contents:
  - "NatProtocolMap ::= TEXTUAL-CONVENTION\n       STATUS       deprecated\n     \
    \  DESCRIPTION\n               \"A bitmap of protocol identifiers that support\n\
    \                the network address translation.  Any change\n              \
    \  in this TEXTUAL-CONVENTION should also be\n                reflected in the\
    \ definition of NatProtocolType.\n                Deprecated in favor of NATV2-MIB.\"\
    \n       REFERENCE   \"RFC 7658, RFC 7659\"\n       SYNTAX   BITS {\n        \
    \          other (0),\n                  icmp (1),\n                  udp (2),\n\
    \                  tcp (3)\n                }\n"
