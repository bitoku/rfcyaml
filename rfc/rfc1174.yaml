- title: IAB Policy Recommendation on DNS and Connectivity
  contents:
  - "IAB Policy Recommendation on DNS and Connectivity\n   The Internet Domain Name\
    \ system (DNS) is an essential part of the\n   networking infrastructure.  It\
    \ establishes a global distributed\n   database for mapping host names into IP\
    \ addresses and for delivering\n   electronic mail.  Its efficient and reliable\
    \ functioning is vital to\n   nearly all Internet users.\n   Some DNS operations\
    \ depend upon the existence of a complete database\n   at certain \"root\" servers,\
    \ in particular at the Internet Registry\n   (IP) located at the Defense Data\
    \ Net Network Information Center at\n   SRI International (DDN-NIC).  The past\
    \ policy has been to tie\n   inclusion in this database to approval of Internet\
    \ interconnection by\n   a U.S. Government agency.  This \"connected\" status\
    \ restriction is no\n   longer viable, and recommendations for its replacement\
    \ have been put\n   forward.\n   In any case, we believe that the DNS database\
    \ is not the proper\n   architectural level for enforcement of administrative\
    \ access\n   restrictions, e.g., controls over the announcement of networks in\
    \ the\n   routing protocols.\n   The Internet Activities Board (IAB) therefore\
    \ strongly endorses the\n   following recommendation from the Federal Engineering\
    \ Planning Group\n   to the Federal Networking Council, to provide DNS service\
    \ regardless\n   of access control policies:\n      \"There has been a great deal\
    \ of discussion about domain\n      nameservers, the IN-ADDR domain, and \"connected\"\
    \ status as the\n      Internet has grown to include many more nations than just\
    \ the\n      United States.  As we move to a more global Internet, it seems\n\
    \      like it would be a good idea to re-evaluate some of the rules that\n  \
    \    have governed the naming and registration policies that exist.\n      The\
    \ naming and routing should be completely decoupled.  In\n      particular, it\
    \ should be possible to register both a name/domain,\n      as well as address\
    \ servers within the IN-ADDR domain, independent\n      of whether the client\
    \ has \"connected\" status or not.  This should\n      be implemented immediately\
    \ by the IR at the DDN-NIC.  No U.S.\n      Government sponsor should be required\
    \ for domain name/address\n      registration.\"\n"
