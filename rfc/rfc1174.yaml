- title: Overview
  contents:
  - "Overview\n   This RFC includes two recommendations from the IAB to the FNC. \
    \ The\n   first is a \"Recommended Policy on Distributing Internet Identifier\n\
    \   Assignment\", that is, a suggestion to distribute the function of\n   assigning\
    \ network and autonomous system numbers.  The second is a\n   \"Recommended Policy\
    \ Change to Internet 'Connected' Status\", that is,\n   a suggestion to drop the\
    \ notion of connected status in favor of\n   recording the acceptable use policy\
    \ and traffic access policy for\n   each network.  Included in this second recommendation\
    \ is the explict\n   suggestion that any registered network may be entered into\
    \ the DNS\n   database without regard to connected status.\n"
- title: 1.  Recommendation about Internet Identifiers
  contents:
  - "1.  Recommendation about Internet Identifiers\n   To: Chairman, Federal Networking\
    \ Council\n   From: Chairman, Internet Activities Board\n   CC: IAB, IESG\n  \
    \ Subject: Recommended Policy on Distributing Internet\n            Identifier\
    \ Assignment\n"
- title: 1.1.  Summary
  contents:
  - "1.1.  Summary\n   This document recommends procedures for distributing assignment\
    \ of\n   Internet identifiers (network and autonomous system numbers).\n"
- title: 1.2.  Introduction
  contents:
  - "1.2.  Introduction\n   Throughout its entire history, the Internet system has\
    \ employed a\n   central Internet Assigned Numbers Authority (IANA) for the allocation\n\
    \   and assignment of various numeric identifiers needed for the\n   operation\
    \ of the Internet.  The IANA function is performed by USC\n   Information Sciences\
    \ Institute.  The IANA has the discretionary\n   authority to delegate portions\
    \ of this responsibility and, with\n   respect to numeric network and autonomous\
    \ system identifiers, has\n   lodged this responsibility with an Internet Registry\
    \ (IR).  This\n   function is performed by SRI International at its Network Information\n\
    \   Center (DDN-NIC).\n   With the rapid escalation of the number of networks\
    \ in the Internet\n   and its concurrent internationalization, it is timely to\
    \ consider\n   further delegation of assignment and registration authority on\
    \ an\n   international basis.  It is also essential to take into consideration\n\
    \   that such identifiers, particularly network identifiers of class A\n   and\
    \ B type, will become an increasingly scarce commodity whose\n   allocation must\
    \ be handled with thoughtful care.\n"
- title: 1.3.  Proposed Method of Operation
  contents:
  - "1.3.  Proposed Method of Operation\n   It is proposed to retain the centralized\
    \ IANA and IR functions.\n   The IR would continue to be the principal registry\
    \ for all network\n   and autonomous system numbers.  It would also continue to\
    \ maintain\n   the list of root Domain Name System servers and a database of\n\
    \   registered nets and autonomous systems.\n   In addition, however, the IR would\
    \ also allocate to organizations\n   approved by the Coordinating Committee for\
    \ Intercontinental Research\n   Networking (CCIRN) blocks of network and autonomous\
    \ system numbers,\n   as needed, and delegate to them further assignment authority.\n\
    \   It is recommended that, at least initially, the IR serve as the\n   default\
    \ registry in cases where no delegated registration authority\n   has been identified.\n\
    \   Copies of the aggregate Internet registration database(s) should be\n   maintained\
    \ by the IR and copies provided to each delegated registry\n   to improve redundancy\
    \ and access to this information.  Updates to the\n   database, however, would\
    \ still be centralized at the IR with complete\n   copies redistributed by file\
    \ transfer or other means on a timely\n   basis.\n   It is recommended that candidate\
    \ delegated registries meet with the\n   IANA and IR to review operational procedures\
    \ and requirements and to\n   produce documentation to be issued as RFCs describing\
    \ the details of\n   the proposed distributed mode of operation.\n   It is recommended\
    \ that host Domain Name registration continue in its\n   present form which already\
    \ accommodates distribution of this\n   function.\n"
- title: 2.  Recommendation about Connected Status
  contents:
  - "2.  Recommendation about Connected Status\n   To: Chairman, Federal Networking\
    \ Council (FNC)\n   From: Chairman, Internet Activities Board\n   CC: IAB, IESG\n\
    \   Subject: Recommended Policy Change to Internet \"Connected\" Status\n"
- title: 2.1.  Summary
  contents:
  - "2.1.  Summary\n   This memorandum recommends a change in the current policy for\n\
    \   associating \"connected\" status to a subset of networks which have\n   been\
    \ assigned an Internet identifier.\n"
- title: 2.2.  Introduction
  contents:
  - "2.2.  Introduction\n   In the following, the term Internet Assigned Number Authority\
    \ (IANA)\n   refers to the organization which has primary authority to allocate\n\
    \   and assign numeric identifiers required for operation of the\n   Internet.\
    \  This function is presently performed by USC Information\n   Sciences Institute.\
    \  The term Internet Registry (IR) refers to the\n   organization which has the\
    \ responsibility for gathering and\n   registering information about networks\
    \ to which identifiers (network\n   numbers, autonomous system numbers) have been\
    \ assigned by the IR.  At\n   present, SRI International serves as the IR.\n \
    \  Attachments (1) and (2) outline the rationale for and implications of\n   changing\
    \ the current policy for associating \"connected\" status with\n   only a subset\
    \ of networks which have been assigned Internet\n   identifiers.\n"
- title: 2.3.  Recommendations
  contents:
  - "2.3.  Recommendations\n   The following actions are recommended:\n      1. The\
    \ Internet Registry should be instructed to drop all\n      reference to \"connected\"\
    \ status in its databases and in its forms\n      for Internet network and autonomous\
    \ system registration.\n      2. The Internet Registry should be instructed to\
    \ request brief\n      statements of acceptable network usage, access and transit\
    \ policy\n      for external traffic (i.e., traffic entering from or exiting to\n\
    \      other networks) from each applicant for a network or autonomous\n     \
    \ system identifier.  For example, some networks conform to the\n      National\
    \ Science Foundation acceptable use guidelines; other\n      networks will carry\
    \ any traffic (e.g., common carriers); others\n      may prohibit transit use.\
    \  Retrospective statements should be\n      gathered by the IR for networks already\
    \ registered.  Such\n      statements should be made available on-line and widely\
    \ publicized.\n      3. The Internet Registry should be instructed to allow any\n\
    \      registered networks to be entered into the Domain Name Server\n      database\
    \ without regard to \"connected\" status.\n   Attachment: (1) Recommendation for\
    \ replacement of \"Connected\" Status\n               (2) Recommendation on DNS\
    \ and Connectivity\n"
