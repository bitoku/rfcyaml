- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This informational RFC represents the official view of\
    \ the Internet\n   Activities Board (IAB), and describes the recommended policies\
    \ and\n   procedures on distributing Internet identifier assignments and\n   dropping\
    \ the connected status requirement.  This RFC does not specify\n   a standard.\
    \  Distribution of this memo is unlimited.\n"
