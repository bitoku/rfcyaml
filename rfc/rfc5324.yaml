    - "t11FcSpAuEntityName OBJECT-TYPE\n    SYNTAX     FcNameIdOrZero (SIZE (8))\n
      \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"The
      name used to identify the FC-SP entity.\n           For entities that are Fibre
      Channel Switches, this value\n           corresponds to the Switch's value of
      fcmSwitchWWN.  For\n           entities other than Fibre Channel Switches, this
      value\n           corresponds to the value of fcmInstanceWwn for the\n           corresponding
      Fibre Channel management instance.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, section 5.3.3.\n            - fcmInstanceWwn
      & fcmSwitchWWN,\n              'Fibre Channel Management MIB', RFC 4044, May
      2005.\"\n    ::= { t11FcSpAuEntityEntry 1 }\n"
    - "t11FcSpAuFabricIndex OBJECT-TYPE\n    SYNTAX       T11FabricIndex\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"An
      index value that uniquely identifies a\n           particular Fabric to which
      the entity is attached.\"\n    ::= { t11FcSpAuEntityEntry 2 }\n"
    - "t11FcSpAuServerProtocol OBJECT-TYPE\n    SYNTAX       AutonomousType\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The protocol,
      if any, used by the entity to communicate\n           with a third party (i.e.,
      an External Server) as part of\n           the process by which it verifies
      DH-CHAP responses.  For\n           example, if the entity is using an external
      RADIUS server\n           to verify DH-CHAP responses, then this object will
      have\n           the value t11FcSpAuServerProtocolRadius.\n           The value,
      zeroDotZero, is used to indicate that no\n           protocol is being used
      to communicate with a third\n           party to verify DH-CHAP responses.\n
      \          When no protocol is being used, or if the third party is\n           unreachable
      via the specified protocol, then locally\n           configured information
      (if any) may be used instead.\"\n    ::= { t11FcSpAuEntityEntry 3 }\n"
    - "t11FcSpAuStorageType OBJECT-TYPE\n    SYNTAX       StorageType\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object specifies the memory realization of\n           configuration information
      related to an FC-SP\n           Entity on a particular Fabric: specifically,
      for\n           MIB objects in the row containing this object.\n           Even
      if an instance of this object has the value\n           'permanent(4)', none
      of the information in the\n           corresponding row of this table needs
      to be writable.\"\n    ::= { t11FcSpAuEntityEntry 4 }\n"
    - "t11FcSpAuSendRejNotifyEnable OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS
      read-write\n    STATUS     current\n    DESCRIPTION\n           \"An indication
      of whether or not the entity should issue\n           t11FcSpAuRejectSentNotify
      notifications when sending\n           AUTH_Reject/SW_RJT/LS_RJT to reject an
      AUTH message.\n           If the value of the object is 'true', then this type
      of\n           notification is generated.  If the value is 'false',\n           this
      type of notification is not generated.\"\n    DEFVAL { false }\n    ::= { t11FcSpAuEntityEntry
      5 }\n"
    - "t11FcSpAuRcvRejNotifyEnable OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS
      read-write\n    STATUS     current\n    DESCRIPTION\n           \"An indication
      of whether or not the entity should issue\n           t11FcSpAuRejectReceivedNotify
      notifications on the receipt\n           of AUTH_Reject/SW_RJT/LS_RJT messages.\n
      \          If the value of the object is 'true', then this type of\n           notification
      is generated.  If the value is 'false',\n           this type of notification
      is not generated.\"\n    DEFVAL { false }\n    ::= { t11FcSpAuEntityEntry 6
      }\n"
    - "t11FcSpAuDefaultLifetime OBJECT-TYPE\n    SYNTAX       T11FcSpLifetimeLeft\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"When
      the value of this object is non-zero, it specifies the\n           default value
      of a lifetime, specified in units given by\n           the corresponding instance
      of t11FcSpAuDefaultLifetimeUnits.\n           This default lifetime is to be
      used for any Security\n           Association that has no explicitly specified
      value for its\n           lifetime.\n           An SA's lifetime is either the
      time interval or the number\n           of passed bytes, after which the SA
      has to be terminated and\n           (if necessary) replaced with a new SA.\n
      \          If this object is zero, then there is no default value for\n           lifetime.\"\n
      \   DEFVAL       { 28800 }         -- 8 hours (in units of seconds)\n     ::=
      { t11FcSpAuEntityEntry 7 }\n"
    - "t11FcSpAuDefaultLifetimeUnits OBJECT-TYPE\n    SYNTAX       T11FcSpLifetimeLeftUnits\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"The
      units in which the value of the corresponding\n           instance of t11FcSpAuDefaultLifetime
      specifies a\n           default lifetime for a Security Association that has\n
      \          no explicitly-specified value for its lifetime.\"\n    DEFVAL       {
      seconds }\n    ::= { t11FcSpAuEntityEntry 8 }\n"
    - "t11FcSpAuRejectMaxRows OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..1000)\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"The
      maximum number of rows in the t11FcSpAuRejectTable for\n           this entity
      on this Fabric.  If and when an AUTH message is\n           rejected, and the
      t11FcSpAuRejectTable already contains this\n           maximum number of rows
      for the specific entity and Fabric,\n           the row containing the oldest
      information is discarded and\n           replaced by a row containing information
      about the new\n           rejection.\n           There will be less than this
      maximum number of rows in\n           the t11FcSpAuRejectTable in exceptional
      circumstances,\n           e.g., after an agent restart.\n           In an implementation
      that does not support the\n           t11FcSpAuRejectTable, this object will
      always be zero.\"\n    ::= { t11FcSpAuEntityEntry 9 }\n"
    - "t11FcSpAuDhChapHashFunctions OBJECT-TYPE\n    SYNTAX     T11FcSpHashFunctions\n
      \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \"The
      hash functions that the entity supports when using\n           the DH-CHAP algorithm.\"\n
      \   ::= { t11FcSpAuEntityEntry 10 }\n"
    - "t11FcSpAuDhChapDhGroups OBJECT-TYPE\n    SYNTAX     T11FcSpDhGroups\n    MAX-ACCESS
      read-only\n    STATUS     current\n    DESCRIPTION\n           \"The DH Groups
      that the entity supports when using the\n           DH-CHAP algorithm in FC-SP.\"\n
      \   ::= { t11FcSpAuEntityEntry 11 }\n"
    - "t11FcSpAuFcapHashFunctions OBJECT-TYPE\n    SYNTAX     T11FcSpHashFunctions\n
      \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \"The
      hash functions that the entity supports when\n           specified as Protocol
      Parameters in the AUTH_Negotiate\n           message for FCAP in FC-SP.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      5.5.2.1 and table 28.\"\n    ::= { t11FcSpAuEntityEntry 12 }\n"
    - "t11FcSpAuFcapCertsSignFunctions OBJECT-TYPE\n    SYNTAX     T11FcSpSignFunctions\n
      \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \"The
      signature functions used within certificates that\n           the entity supports
      when using FCAP in FC-SP.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 5.5.4.2 and tables 38 & 39.\"\n    ::=
      { t11FcSpAuEntityEntry 13 }\n"
    - "t11FcSpAuFcapDhGroups OBJECT-TYPE\n    SYNTAX     T11FcSpDhGroups\n    MAX-ACCESS
      read-only\n    STATUS     current\n    DESCRIPTION\n           \"The DH Groups
      that the entity supports when using the\n           FCAP algorithm in FC-SP.\"\n
      \   ::= { t11FcSpAuEntityEntry 14 }\n"
    - "t11FcSpAuFcpapHashFunctions OBJECT-TYPE\n    SYNTAX     T11FcSpHashFunctions\n
      \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \"The
      hash functions that the entity supports when using\n           the FCPAP algorithm
      in FC-SP.\"\n    ::= { t11FcSpAuEntityEntry 15 }\n"
    - "t11FcSpAuFcpapDhGroups OBJECT-TYPE\n    SYNTAX     T11FcSpDhGroups\n    MAX-ACCESS
      read-only\n    STATUS     current\n    DESCRIPTION\n           \"The DH Groups
      that the entity supports when using the\n           FCPAP algorithm in FC-SP.\"\n
      \   ::= { t11FcSpAuEntityEntry 16 }\n"
