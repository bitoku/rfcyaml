      T11-FC-FABRIC-ADDR-MGR-MIB,\n              Fibre Channel Fabric Address Manager
      MIB, RFC 4439;\n            - ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, table 108.\"\n
      \   ::= { t11FcSpPoNaSwListEntry 2 }\n"
    - "t11FcSpPoNaSwListRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
