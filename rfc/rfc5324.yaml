    - "t11FcSpPoNaCtDescrSpecifierIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Common
      Transport Access Specifier within a Fabric.\"\n    ::= { t11FcSpPoNaCtDescrEntry
      1 }\n"
    - "t11FcSpPoNaCtDescrIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Common
      Transport Access Descriptor within a Common Transport\n           Access Specifier.\"\n
      \   ::= { t11FcSpPoNaCtDescrEntry 2 }\n"
    - "t11FcSpPoNaCtDescrFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     allow(0),\n
      \                    gsTypeWildcard(1),\n                     gsSubTypeWildcard(2),\n
      \                    readOnly(3)\n                 }\n    MAX-ACCESS   read-create\n
      \   STATUS       current\n    DESCRIPTION\n           \"The flag bits that specify
      how access is to be limited by\n           this Common Transport Access Descriptor:\n
      \           - allow -- access to the specified Generic Service and\n              Server
      is allowed if this bit is set, and is to be denied\n              if this bit
      is not set.\n            - gsTypeWildcard -- if this bit is set, the Generic
      Service\n              to be allowed/denied is specified by the value of\n              t11FcSpPoNaCtDescrGsType,
      and the gsSubTypeWildcard bit\n              must not also be set.\n            -
      gsSubTypeWildcard -- if this bit is set, the Generic\n              Service
      to be allowed/denied is specified by the value of\n              t11FcSpPoNaCtDescrGsSubType,
      and the gsTypeWildcard bit\n              must not also be set.\n            -
      readOnly -- if this bit is set, then access is to be\n              granted
      only for reading.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP), February
      2007,\n              section 7.1.5.1, and tables 117, 118, and 120.\"\n    ::=
      { t11FcSpPoNaCtDescrEntry 3 }\n"
    - "t11FcSpPoNaCtDescrGsType OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE (1))\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      GS_Type of the Generic Service (e.g., the FC-GS-5\n           Management Service)
      that is subject to access control.\n           This value is ignored if the
      gsTypeWildcard bit is not set\n           in the corresponding value of t11FcSpPoNaCtDescrFlags.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 427-2006,\n              Fibre Channel
      - Generic Services-5 (FC-GS-5),\n              section 4.3.2.4.\n            -
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.5.1 and table 120.\"\n
      \   ::= { t11FcSpPoNaCtDescrEntry 4 }\n"
    - "t11FcSpPoNaCtDescrGsSubType OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE
      (1))\n    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n
      \          \"The GS_Subtype of the Generic Server (e.g., the Fabric Zone\n           Server)
      that is subject to access control.  This value is\n           ignored if the
      gsSubTypeWildcard bit is not set in the\n           corresponding value of t11FcSpPoNaCtDescrFlags.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 427-2006,\n              Fibre Channel
      - Generic Services-5 (FC-GS-5),\n              section 4.3.2.5.\n            -
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.5.1 and table 120.\"\n
      \   ::= { t11FcSpPoNaCtDescrEntry 5 }\n"
    - "t11FcSpPoNaCtDescrRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      status of this row.  Values of object instances\n           within the row can
      be modified at any time.\"\n    ::= { t11FcSpPoNaCtDescrEntry 6 }\n"
