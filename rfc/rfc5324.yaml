    - '-- Part 2 - Activate/De-Activate Operations

      '
    - '--

      '
    - '--

      '
    - '-- Objects to Invoke Activate/De-Activate Operations

      '
    - '--

      '
    - "t11FcSpPoOperTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoOperEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table that allows Activate and Deactivate operations\n           to
      be invoked for FC-SP Policies on various Fabrics.\n           Activating a new
      policy configuration is a two-step\n           process:\n            1) create
      a single Policy Summary Object as a set of rows\n               in the t11FcSpPoNaSummaryTable
      specifying a set of\n               Policy Objects that describe the new configuration;
      and\n            2) activate that Policy Summary Object using the\n               t11FcSpPoOperActivate
      object defined in this table.\n           Deactivating the current policy configuration
      is a one-step\n           process: the current Policy Summary Object is deactivated\n
      \          using the t11FcSpPoOperDeActivate object.\"\n    ::= { t11FcSpPoOperations
      1 }\n"
    - "t11FcSpPoOperEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoOperEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry allows an Activate and/or Deactivate operation\n           to be invoked
      on a particular Fabric, which is managed as\n           part of the Fibre Channel
      management instance identified\n           by fcmInstanceIndex.\"\n    INDEX
      \ { fcmInstanceIndex, t11FcSpPoFabricIndex }\n    ::= { t11FcSpPoOperTable 1
      }\n"
    - "T11FcSpPoOperEntry ::= SEQUENCE {\n    t11FcSpPoOperActivate     T11FcSpAlphaNumName,\n
      \   t11FcSpPoOperDeActivate   T11FcSpAlphaNumName,\n    t11FcSpPoOperResult
      \      INTEGER,\n    t11FcSpPoOperFailCause    SnmpAdminString\n"
    - '}

      '
    - "t11FcSpPoOperActivate OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"Writing
      the name of a Policy Summary Object into this\n           object is a request
      to activate the policy configuration\n           described by the combination
      of all rows in\n           t11FcSpPoNaSummaryTable that have that name as their\n
      \          value of t11FcSpPoNaSummaryName and are for the same\n           Fabric.\n
      \          Before issuing such a request, the relevant rows in the\n           t11FcSpPoNaSummaryTable
      must exist and represent a complete\n           and consistent Policy Summary
      Object.  If they do not, the\n           request will fail, with t11FcSpPoOperResult
      having the\n           'badSummaryObject' value.\n           When read, the
      value of this object is always the zero-\n           length string.\n           Writing
      to this object does not delete (or in any way\n           affect) any rows in
      the MIB tables for non-active\n           Policy Objects.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.3.6.2\"\n    ::= { t11FcSpPoOperEntry 1 }\n"
    - "t11FcSpPoOperDeActivate OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"Writing
      the current value of t11FcSpPoPolicySummaryObjName\n           into this object
      (for a particular Fabric) is a request\n           to deactivate that Fabric's
      current policy configuration.\n           Writing any other value into this
      object is an error\n           (e.g., 'wrongValue').\n           When read,
      the value of this object is always the zero-\n           length string.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.3.6.3\"\n    ::= { t11FcSpPoOperEntry 2 }\n"
    - "t11FcSpPoOperResult OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     activateSuccess(1),\n
      \                    badSummaryObject(2),\n                     activateFailure(3),\n
      \                    deactivateSuccess(4),\n                     deactivateFailure(5),\n
      \                    inProgress(6),\n                     none(7)\n                 }\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"This
      object indicates the status/result of the last\n           activation/deactivation
      that was invoked via the\n           corresponding instance of t11FcSpPoOperActivate
      or\n           t11FcSpPoOperDeActivate.\n           When the value of this object
      is 'inProgress', the\n           values of the corresponding instances of\n
      \          t11FcSpPoOperActivate and t11FcSpPoOperDeActivate\n           cannot
      be modified.\n           The value 'badSummaryObject' indicates an activation\n
      \          request that did not name a complete and consistent\n           Policy
      Summary Object.\n           The value 'none' indicates activation/deactivation\n
      \          has not been attempted since the last restart of\n           the
      management system.\"\n    ::= { t11FcSpPoOperEntry 3 }\n"
    - "t11FcSpPoOperFailCause OBJECT-TYPE\n    SYNTAX       SnmpAdminString (SIZE
      (0..64))\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"A textual message indicating the reason for the\n           most
      recent activation/deactivation failure, or the\n           zero-length string
      if no information is available\n           (e.g., because the corresponding
      instance of\n           t11FcSpPoOperResult has the value 'none').\n           When
      the corresponding instance of\n           t11FcSpPoOperResult is either 'activateFailure'\n
      \          or 'deactivateFailure', the value of this object\n           indicates
      the reason for that failure.\"\n    ::= { t11FcSpPoOperEntry 4 }\n"
