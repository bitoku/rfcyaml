    - "t11FcSpPoNaSwMembTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoNaSwMembEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of Switch Entries in non-active Switch Membership\n           List
