    - "t11FcSpAuRejectTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpAuRejectEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of volatile information about FC-SP Authentication\n           Protocol
      transactions that were recently rejected with\n           an AUTH_Reject message,
      or with an SW_RJT/LS_RJT.\n           The maximum number of rows in this table
      for a specific\n           entity on a specific Fabric is given by the value
      of the\n           corresponding instance of t11FcSpAuRejectMaxRows.\n           The
      syntax of t11FcSpAuRejTimestamp is TimeStamp, and thus\n           its value
      rolls over to zero after approximately 497 days.\n           To avoid any confusion
      due to such a rollover, rows should\n           be deleted from this table before
      they are 497 days old.\n           This table will be empty if no AUTH_Reject
      messages,\n           nor any SW_RJT/LS_RJT's rejecting an AUTH message,\n           have
      been sent or received since the last\n           re-initialization of the agent.\"\n
      \   ::= { t11FcSpAuMIBObjects 3 }\n"
    - "t11FcSpAuRejectEntry OBJECT-TYPE\n    SYNTAX       T11FcSpAuRejectEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Information
      about one AUTH message (either an\n           AUTH_ELS or an AUTH_ILS) that
      was rejected with an\n           AUTH_Reject, SW_RJT or LS_RJT message, sent/received
      by\n           the entity identified by values of fcmInstanceIndex and\n           t11FcSpAuEntityName,
      on an interface to a particular\n           Fabric.\"\n    INDEX   { fcmInstanceIndex,
      t11FcSpAuEntityName,\n              t11FcSpAuRejInterfaceIndex, t11FcSpAuRejFabricIndex,\n
      \             t11FcSpAuRejTimestamp }\n    ::= { t11FcSpAuRejectTable 1 }\n"
    - "T11FcSpAuRejectEntry ::= SEQUENCE {\n    t11FcSpAuRejInterfaceIndex        InterfaceIndex,\n
      \   t11FcSpAuRejFabricIndex           T11FabricIndex,\n    t11FcSpAuRejTimestamp
      \            TimeStamp,\n    t11FcSpAuRejDirection             INTEGER,\n    t11FcSpAuRejType
      \                 INTEGER,\n    t11FcSpAuRejAuthMsgString         OCTET STRING,\n
      \   t11FcSpAuRejReasonCode            T11FcSpAuthRejectReasonCode,\n    t11FcSpAuRejReasonCodeExp
      \        T11FcSpAuthRejReasonCodeExp\n"
    - '}

      '
    - "t11FcSpAuRejInterfaceIndex OBJECT-TYPE\n    SYNTAX       InterfaceIndex\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"The
      interface on which the rejected AUTH message was\n           sent or received.\"\n
      \   ::= { t11FcSpAuRejectEntry 1 }\n"
    - "t11FcSpAuRejFabricIndex OBJECT-TYPE\n    SYNTAX       T11FabricIndex\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"An
      index value identifying the particular Fabric on\n           which the rejected
      AUTH message was sent or received.\"\n    ::= { t11FcSpAuRejectEntry 2 }\n"
    - "t11FcSpAuRejTimestamp OBJECT-TYPE\n    SYNTAX       TimeStamp\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"The
      time at which the AUTH message was rejected.  If two\n           rows have the
      same value of this object for the same\n           entity on the same interface
      and Fabric, the value of\n           this object for the later one is incremented
      by one.\"\n    ::= { t11FcSpAuRejectEntry 3 }\n"
    - "t11FcSpAuRejDirection OBJECT-TYPE\n    SYNTAX       INTEGER { sent(1), received(2)
      }\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"An
      indication of whether the rejection was sent or\n           received by the
      identified entity.\n           The value 'sent(1)' corresponds to a notification
      of\n           type t11FcSpAuRejectSentNotify; the value 'received(2)'\n           corresponds
      to t11FcSpAuRejectReceivedNotify.\"\n    ::= { t11FcSpAuRejectEntry 4 }\n"
    - "t11FcSpAuRejType OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     authReject(1),\n
      \                    swRjt(2),\n                     lsRjt(3)\n                 }\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"An
      indication of whether the rejection was an\n           AUTH_Reject, an SW_RJT
      or an LS_RJT.\"\n    ::= { t11FcSpAuRejectEntry 5 }\n"
    - "t11FcSpAuRejAuthMsgString OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE(0..255))\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      binary content of the AUTH message that was\n           rejected, formatted
      as an octet string (in network\n           byte order) containing the content
      of the message.\n           If the binary content is unavailable, then the\n
      \          length is zero.  Otherwise, the first octet of the\n           message
      identifies the type of message:\n              '90'h - an AUTH_ELS, see Table
      6 in FC-SP,\n              '40'h - an AUTH_ILS, see Table 3 in FC-SP, or\n              '41'h
      - an B_AUTH_ILS, see Table 5 in FC-SP.\n           and the remainder of the
      message may be truncated.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Tables 3, 5 and 6.\"\n    ::= { t11FcSpAuRejectEntry
      6 }\n"
    - "t11FcSpAuRejReasonCode OBJECT-TYPE\n    SYNTAX       T11FcSpAuthRejectReasonCode\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      reason code with which this AUTH message was\n           rejected.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, Table 17,
      48, 52.\"\n    ::= { t11FcSpAuRejectEntry 7 }\n"
    - "t11FcSpAuRejReasonCodeExp OBJECT-TYPE\n    SYNTAX       T11FcSpAuthRejReasonCodeExp\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      reason code explanation with which this AUTH\n           message was rejected.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, Table 17,
      48, 52.\"\n    ::= { t11FcSpAuRejectEntry 8 }\n"
    - '--

