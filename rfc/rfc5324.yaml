    - "t11FcSpSaNotifyAuthFailure NOTIFICATION-TYPE\n    OBJECTS      { t11FcSpSaControlInboundSpi,\n
      \                  t11FcSpSaControlSource,\n                   t11FcSpSaControlDestination,\n
      \                  t11FcSpSaControlFrame,\n                   t11FcSpSaControlElapsed,\n
      \                  t11FcSpSaControlSuppressed }\n    STATUS       current\n
      \   DESCRIPTION\n           \"When this notification is generated, it indicates
      the\n           occurrence of an Authentication failure for a received\n           FC-2
      or CT_IU frame.  The t11FcSpSaControlInboundSpi,\n           t11FcSpSaControlSource,
      and t11FcSpSaControlDestination\n           objects in the varbindlist are the
      frame's SPI, source and\n           destination addresses, respectively.  t11FcSpSaControlFrame\n
      \          provides the (beginning of the) frame's content if such is\n           available.\n
      \          This notification is generated only for the first\n           occurrence
      of an Authentication failure on a Fabric within\n           a time window.  Subsequent
      occurrences of an Authentication\n           Failure on the same Fabric within
      the same time window\n           are counted but suppressed.\n           The
      value of t11FcSpSaControlElapsed contains (a lower bound\n           on) the
      elapsed time since the last generation of this\n           notification for
      the same Fabric.  The value of\n           t11FcSpSaControlSuppressed contains
      the number of\n           generations which were suppressed in the time window
      after\n           that last generation, or zero if unknown.\"\n    ::= { t11FcSpSaMIBNotifications
      1 }\n"
    - "t11FcSpSaNotifyLifeExceeded NOTIFICATION-TYPE\n    OBJECTS      { t11FcSpSaControlLifeExcdSpi,\n
      \                  t11FcSpSaControlLifeExcdDir }\n    STATUS       current\n
      \   DESCRIPTION\n           \"This notification is generated when the lifetime
      (in\n           seconds or in passed bytes) of an SA is exceeded, and the\n
      \          SA is either immediately terminated or is terminated\n           because
      an attempt to renew the SA fails.  The values of\n           t11FcSpSaControlLifeExcdSpi
      and t11FcSpSaControlLifeExcdDir\n           contain the SPI and direction of
      the terminated SA.\"\n    ::= { t11FcSpSaMIBNotifications 2 }\n"
