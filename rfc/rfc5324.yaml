    - "t11FcSpPoNaIpMgmtTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoNaIpMgmtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of IP Management Entries in non-active IP\n           Management
      List Objects.  The IP Management List Object is a\n           Fabric-wide Policy
      Object that describes which IP hosts are\n           allowed to manage a Fabric.\n
      \          One non-active IP Management List Object is represented by\n           all
      rows of this table that have the same values of\n           fcmInstanceIndex
      and t11FcSpPoFabricIndex.\"\n    ::= { t11FcSpPoNonActive 7 }\n"
    - "t11FcSpPoNaIpMgmtEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoNaIpMgmtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one IP Management\n           entry
      within a non-active IP Management List Object for the\n           Fabric identified
      by t11FcSpPoFabricIndex and managed\n           within the Fibre Channel management
      instance identified\n           by fcmInstanceIndex.\n           The Policy
      Object Name of an IP Management Entry Policy\n           Object is either an
      IPv6 Address Range or an IPv4 Address\n           Range.  In a Fabric's database
      of Policy Objects, every\n           Policy Object Name, including these Internet
      address ranges,\n           is represented as a (T11FcSpPolicyNameType,\n           T11FcSpPolicyName)
      tuple.  In contrast, this MIB module\n           uses the conventional MIB syntax
      for IP addresses, and\n           therefore represents the Policy Object Name
      of an IP\n           Management Entry Policy Object as a (InetAddressType,\n
      \          InetAddress, InetAddress) tuple.\n           In theory, the use of
      t11FcSpPoNaIpMgmtEntryNameLow and\n           t11FcSpPoNaIpMgmtEntryNameHigh,
      which have the syntax of\n           InetAddress, in the INDEX could cause the
      need for\n           excessively long OIDs.  In practice, this can't happen\n
      \          because FC-SP doesn't allow these objects to be specified\n           as
      DNS names.\n           The StorageType of a row in this table is specified by
      the\n           instance of t11FcSpPoStorageType that is INDEX-ed by the\n           same
      values of fcmInstanceIndex and t11FcSpPoFabricIndex.\"\n    INDEX  { fcmInstanceIndex,
      t11FcSpPoFabricIndex,\n             t11FcSpPoNaIpMgmtListName,\n             t11FcSpPoNaIpMgmtEntryNameType,\n
      \            t11FcSpPoNaIpMgmtEntryNameLow,\n             t11FcSpPoNaIpMgmtEntryNameHigh
      }\n    ::= { t11FcSpPoNaIpMgmtTable 1 }\n"
    - "T11FcSpPoNaIpMgmtEntry ::= SEQUENCE {\n    t11FcSpPoNaIpMgmtListName        T11FcSpAlphaNumName,\n
      \   t11FcSpPoNaIpMgmtEntryNameType   InetAddressType,\n    t11FcSpPoNaIpMgmtEntryNameLow
      \   InetAddress,\n    t11FcSpPoNaIpMgmtEntryNameHigh   InetAddress,\n    t11FcSpPoNaIpMgmtWkpIndex
      \       Unsigned32,\n    t11FcSpPoNaIpMgmtAttribute       T11FcSpAlphaNumNameOrAbsent,\n
      \   t11FcSpPoNaIpMgmtRowStatus       RowStatus\n"
    - '}

      '
    - "t11FcSpPoNaIpMgmtListName OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The name of a non-active Node Membership List Object.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.7.1 and table 125.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 1 }\n"
    - "t11FcSpPoNaIpMgmtEntryNameType OBJECT-TYPE\n    SYNTAX       InetAddressType
      { ipv4(1), ipv6(2) }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n
      \   DESCRIPTION\n           \"The combination of t11FcSpPoNaIpMgmtEntryNameType,\n
      \          t11FcSpPoNaIpMgmtNameLow, and t11FcSpPoNaIpMgmtNameHigh\n           specify
      the Internet address range of this IP Management\n           Entry in the IP
      Management List Object.\n           The FC-SP specification does not allow this
      address to\n           be specified using a DNS domain name, nor does it allow\n
      \          the specification of zone indexes.  Therefore, the\n           type
      of address must be one of: 'ipv4' or 'ipv6'.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, sections 7.1.7.1 and table
      126.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 2 }\n"
    - "t11FcSpPoNaIpMgmtEntryNameLow OBJECT-TYPE\n    SYNTAX       InetAddress (SIZE(4
      | 16))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The lower end of an Internet address range.  The type\n           of
      this address is given by the corresponding instance\n           of t11FcSpPoNaIpMgmtEntryNameType.\n
      \          The combination of t11FcSpPoNaIpMgmtEntryNameType,\n           t11FcSpPoNaIpMgmtNameLow,
      and t11FcSpPoIpMgmtNameHigh\n           specify the Internet address range of
      this IP Management\n           Entry in the IP Management List Object.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, sections
      7.1.7.1 and table 126.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 3 }\n"
    - "t11FcSpPoNaIpMgmtEntryNameHigh OBJECT-TYPE\n    SYNTAX       InetAddress (SIZE(4
      | 16))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The higher end of an Internet address range.  The type\n           of
      this address is given by the corresponding instance\n           of t11FcSpPoNaIpMgmtEntryNameType.\n
      \          The combination of t11FcSpPoNaIpMgmtEntryNameType,\n           t11FcSpPoNaIpMgmtNameLow,
      and t11FcSpPoNaIpMgmtNameHigh\n           specify the Internet address range
      of this IP Management\n           Entry in the IP Management List Object.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, sections
      7.1.7.1 and table 126.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 4 }\n"
    - "t11FcSpPoNaIpMgmtWkpIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"This
      object identifies the restrictions for IP management\n           access by IP
      hosts in this range of IP addresses.\n           The restrictions are specified
      as the set of Well-Known\n           Protocols Access Descriptors contained
      in those rows of the\n           t11FcSpPoNaWkpDescrTable for which the value
      of\n           t11FcSpPoNaWkpDescrSpecifierIndx is the same as the value\n           of
      this object.  If there are no such rows or if the value\n           of this
      object is zero, then this IP Management Entry does\n           not identify
      any Well-Known Protocols Access restrictions.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.7.1 and tables
      127/129.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 5 }\n"
    - "t11FcSpPoNaIpMgmtAttribute OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumNameOrAbsent\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of a non-active Attribute Policy Object that\n           is defined for
      this IP Management entry.  The zero-length\n           string indicates that
      no non-active Attribute Policy Object\n           is defined for it.\n           The
      effect of having no rows in the t11FcSpPoNaAttribTable\n           for which
      the value of t11FcSpPoNaAttribName is the same\n           as the value of this
      object, is the same as this object's\n           value being the zero-length
      string.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.7.1 and table 128.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 6 }\n"
    - "t11FcSpPoNaIpMgmtRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      status of this row.  Values of object instances\n           within the row can
      be modified at any time.\"\n    ::= { t11FcSpPoNaIpMgmtEntry 7 }\n"
    - '--

      '
    - '-- Non-Active Well-Known Protocol Access Descriptors

      '
    - '--

      '
    - "t11FcSpPoNaWkpDescrTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoNaWkpDescrEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of the Well-Known Protocol Access Descriptors\n           referenced
      from non-active Policy Objects.\n           A Well-Known Protocol Access Specifier
      is a list of\n           Well-Known Protocol Access Descriptors each of which\n
      \          specifies a protocol number, a port number, and/or various\n           flags
      specifying how IP management access is restricted.\n           A non-active
      Well-Known Protocol Transport Access Specifier\n           is represented by
      all rows of this table that have the same\n           values of fcmInstanceIndex,
      t11FcSpPoFabricIndex, and\n           t11FcSpPoNaWkpDescrSpecifierIndx.\"\n
      \   ::= { t11FcSpPoNonActive 8 }\n"
    - "t11FcSpPoNaWkpDescrEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoNaWkpDescrEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one Well-Known\n           Protocol
      Access Descriptor of a non-active Well-Known\n           Protocol Access Specifier
      used within the Fabric identified\n           by t11FcSpPoFabricIndex and managed
      within the Fibre Channel\n           management instance identified by fcmInstanceIndex.\n
      \          The StorageType of a row in this table is specified by the\n           instance
      of t11FcSpPoStorageType that is INDEX-ed by the\n           same values of fcmInstanceIndex
      and t11FcSpPoFabricIndex.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n
      \            t11FcSpPoNaWkpDescrSpecifierIndx,\n             t11FcSpPoNaWkpDescrIndex
      }\n    ::= { t11FcSpPoNaWkpDescrTable 1 }\n"
    - "T11FcSpPoNaWkpDescrEntry ::= SEQUENCE {\n    t11FcSpPoNaWkpDescrSpecifierIndx
      \   Unsigned32,\n    t11FcSpPoNaWkpDescrIndex            Unsigned32,\n    t11FcSpPoNaWkpDescrFlags
      \           BITS,\n    t11FcSpPoNaWkpDescrWkpNumber        Unsigned32,\n    t11FcSpPoNaWkpDescrDestPort
      \        InetPortNumber,\n    t11FcSpPoNaWkpDescrRowStatus        RowStatus\n"
    - '}

      '
    - "t11FcSpPoNaWkpDescrSpecifierIndx OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           non-active
      Well-Known Protocol Access Specifier within\n           a Fabric.\"\n    ::=
      { t11FcSpPoNaWkpDescrEntry 1 }\n"
    - "t11FcSpPoNaWkpDescrIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Well-Known
      Protocol Access Descriptor within a\n           non-active Well-Known Protocol
      Access Specifier.\"\n    ::= { t11FcSpPoNaWkpDescrEntry 2 }\n"
    - "t11FcSpPoNaWkpDescrFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     allow(0),\n
      \                    wkpWildcard(1),\n                     destPortWildcard(2),\n
      \                    readOnly(3)\n                 }\n    MAX-ACCESS   read-create\n
      \   STATUS       current\n    DESCRIPTION\n           \"The flag bits that specify
      how access is to be limited by\n           this Well-Known Protocol Access Descriptor:\n
      \           - allow -- IP management access using this protocol/port\n              is
      allowed if this bit is set, and to be denied if this\n              bit is not
      set.\n            - wkpWildcard -- if this bit is set, the IP Protocol number\n
      \             of the Well-Known Protocol to be allowed/denied is\n              specified
      by the value of t11FcSpPoNaWkpDescrWkpNumber.\n            - destPortWildcard
      -- if this bit is set, the Destination\n              (TCP/UDP) Port number
      of the Well-Known Protocol to be\n              allowed/denied is specified
      by the value of\n              t11FcSpPoNaWkpDescrDestPort.\n            - readOnly
      -- if this bit is set, then access is to be\n              granted only for
      reading.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.7.1 and table 131.\"\n    ::= { t11FcSpPoNaWkpDescrEntry 3
      }\n"
    - "t11FcSpPoNaWkpDescrWkpNumber OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..255)\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"When
      the 'wkpWildcard' bit is set in the corresponding\n           instance of t11FcSpPoNaWkpDescrFlags,
      this object specifies\n           the IP protocol number of the Well-Known Protocol.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.7.1 and table 131.\n            - http://www.iana.org/assignments/protocol-numbers.\"\n
      \   ::= { t11FcSpPoNaWkpDescrEntry 4 }\n"
    - "t11FcSpPoNaWkpDescrDestPort OBJECT-TYPE\n    SYNTAX       InetPortNumber\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"When
      the 'destPortWildcard' bit is set in the corresponding\n           instance
      of t11FcSpPoNaWkpDescrFlags, this object specifies\n           the Destination
      (TCP/UDP) Port number of the Well-Known\n           Protocol.  When the 'destPortWildcard'
      bit is reset, this\n           object is ignored (and can have the value zero).\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.7.1 and table 131.\n            - http://www.iana.org/assignments/port-numbers.\"\n
      \   ::= { t11FcSpPoNaWkpDescrEntry 5 }\n"
    - "t11FcSpPoNaWkpDescrRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      status of this row.  Values of object instances\n           within the row can
      be modified at any time.\"\n    ::= { t11FcSpPoNaWkpDescrEntry 6 }\n"
    - '--

      '
    - '-- Attribute Entries in Non-Active Attribute Policy Objects

      '
    - '--

      '
    - "t11FcSpPoNaAttribTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoNaAttribEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of the Attribute Policy Objects being used within\n           non-active
      Policy Objects.\n           A non-active Attribute Policy Object is represented
      by all\n           the Attribute Entries in this table that have the same\n
      \          value of t11FcSpPoNaAttribName.\"\n    ::= { t11FcSpPoNonActive 9
      }\n"
    - "t11FcSpPoNaAttribEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoNaAttribEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one Attribute\n           Entry
      contained within an Attribute Policy Object\n           that is non-active within
      the Fabric identified by\n           t11FcSpPoFabricIndex and managed within
      the Fibre Channel\n           management instance identified by fcmInstanceIndex.\n
      \          For some types of Attribute Policy Objects, it is valuable\n           to
      break out some semantically significant parts of the\n           Policy Object's
      value into their own individual MIB\n           objects; for example, to extract
      the one or more individual\n           Authentication Protocol Identifiers and
      associated\n           Authentication Protocol Parameters out of an Attribute\n
      \          containing a 'AUTH_Negotiate Message Payload'.  For such\n           types,
      another MIB table is defined to hold the extracted\n           values in MIB
      objects specific to the Attribute Policy\n           Object's type.  In such
      cases, the\n           t11FcSpPoNaAttribExtension object in this table points
      to\n           the other MIB table.\n           If the value of one Attribute
      Entry is too large (more than\n           256 bytes) to be contained within
      the value of one instance\n           of t11FcSpPoNaAttribValue, then one row
      in this table\n           contains the first 256 bytes, and one (or more) other
      row(s)\n           in this table contain the rest of the value.\n           The
      StorageType of a row in this table is specified by the\n           instance
      of t11FcSpPoStorageType that is INDEX-ed by the\n           same values of fcmInstanceIndex
      and t11FcSpPoFabricIndex.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n
      \            t11FcSpPoNaAttribName, t11FcSpPoNaAttribEntryIndex,\n             t11FcSpPoNaAttribPartIndex
      }\n    ::= { t11FcSpPoNaAttribTable 1 }\n"
    - "T11FcSpPoNaAttribEntry ::= SEQUENCE {\n    t11FcSpPoNaAttribName         T11FcSpAlphaNumName,\n
      \   t11FcSpPoNaAttribEntryIndex   Unsigned32,\n    t11FcSpPoNaAttribPartIndex
      \   Unsigned32,\n    t11FcSpPoNaAttribType         Unsigned32,\n    t11FcSpPoNaAttribValue
      \       OCTET STRING,\n    t11FcSpPoNaAttribExtension    OBJECT IDENTIFIER,\n
      \   t11FcSpPoNaAttribRowStatus    RowStatus\n"
    - '}

      '
    - "t11FcSpPoNaAttribName OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of the Attribute Policy Object containing one\n           or more Attribute
      Entries.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.8.1 and table 133.\"\n    ::= { t11FcSpPoNaAttribEntry 1 }\n"
    - "t11FcSpPoNaAttribEntryIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A unique value to distinguish this Attribute Entry\n           from
      other Attribute Entries contained in the same\n           Attribute Policy Object.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.8.1, tables 133/134.\"\n    ::= { t11FcSpPoNaAttribEntry 2 }\n"
    - "t11FcSpPoNaAttribPartIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"When the value of an Attribute Entry is shorter than 257\n           bytes,
      the whole value is contained in one instance of\n           t11FcSpPoNaAttribValue,
      and the value of this object is 1.\n           If the value of an Attribute
      Entry is longer than 256 bytes,\n           then that value is divided up on
      256-byte boundaries such\n           that all parts are 256 bytes long except
      the last part which\n           is shorter if necessary, with each such part
      contained in\n           a separate row of this table, and the value of this
      object\n           is set to the part number.  That is, this object has the\n
      \          value of 1 for bytes 0-255, the value of 2 for bytes\n           256-511,
      etc.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.8.1, tables 134/135.\"\n    ::= { t11FcSpPoNaAttribEntry 3
      }\n"
    - "t11FcSpPoNaAttribType OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      type of attribute.  The first type to be defined is:\n           t11FcSpPoNaAttribType
      \   t11FcSpPoNaAttribValue\n           =====================    ======================\n
      \            '00000001'h          The AUTH_Negotiate Message Payload\n           \"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP), February 2007,\n              section
      7.1.8.1, tables 134/135 and table 10.\"\n    ::= { t11FcSpPoNaAttribEntry 4
      }\n"
    - "t11FcSpPoNaAttribValue OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE (0..256))\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      value of an Attribute Entry is divided up on 256-byte\n           boundaries
      such that all parts are 256 bytes long except the\n           last part, which
      is shorter if necessary, and each such part\n           is contained in a separate
      instance of this object.\n           When the value of the corresponding instance
      of\n           t11FcSpPoNaAttribExtension is not zeroDotZero, then the same\n
      \          underlying management data has its value contained both in\n           this
      object and in the individual/broken-out parts pointed\n           to by t11FcSpPoNaAttribExtension.
      \ Thus, after any\n           modification of the underlying management data,
      e.g., after\n           a Set operation to the value of either MIB representation,\n
      \          then that modification is reflected in the values of both\n           MIB
      representations.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP), February
      2007,\n              section 7.1.8.1, tables 134/135 and table 10.\"\n    ::=
      { t11FcSpPoNaAttribEntry 5 }\n"
    - "t11FcSpPoNaAttribExtension OBJECT-TYPE\n    SYNTAX       OBJECT IDENTIFIER\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"For
      some types of Attribute Policy Object, the value of\n           this MIB object
      points to type-specific MIB objects that\n           contain individual/broken-out
      parts of the Attribute Policy\n           Object's value.  If this object doesn't
      point to such\n           type-specific MIB objects, then it contains the value:\n
      \          zeroDotZero.\n           In particular, when the value of t11FcSpPoNaAttribType\n
      \          indicates 'AUTH_Negotiate Message Payload', one or more\n           Authentication
      Protocol Identifiers and their associated\n           Authentication Protocol
      Parameters are embedded within\n           the value of the corresponding instance
      of\n           t11FcSpPoNaAttribValue; MIB objects to contain these\n           individual
      values are defined in the\n           t11FcSpPoAuthProtTable.  Thus, for an
      'AUTH_Negotiate\n           Message Payload' Attribute, the value of this object
      would\n           contain the OID of t11FcSpPoNaAuthProtTable.\n           When
      the value of this object is not zeroDotZero, then the\n           same underlying
      management data has its value contained in\n           both the individual/broken-out
      parts pointed to by this\n           object and in the corresponding instance
      of\n           t11FcSpPoNaAttribValue.  Thus, after any modification of the\n
      \          underlying management data, e.g., after a Set operation to\n           the
      value of either MIB representation, then that\n           modification is reflected
      in the values of both MIB\n           representations.\"\n    ::= { t11FcSpPoNaAttribEntry
      6 }\n"
    - "t11FcSpPoNaAttribRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      status of this row.  Values of object instances\n           within the row can
      be modified at any time.\"\n    ::= { t11FcSpPoNaAttribEntry 7 }\n"
    - '--

      '
    - '-- Auth. Protocol Parameters in Non-Active Attribute Policy Objects

      '
    - '--

      '
    - "t11FcSpPoNaAuthProtTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoNaAuthProtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of Authentication Protocol Identifier and\n           Authentication
      Protocol Parameters that are embedded in\n           Attribute Policy Objects
      being used within non-active\n           Policy Objects.\n           This table
      is used for Attribute Entries of Attribute Policy\n           Objects for which
      the value of t11FcSpPoNaAttribType\n           indicates 'AUTH_Negotiate Message
      Payload' and the value of\n           t11FcSpPoNaAttribExtension contains the
      OID of this table.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, sections 5.3.2 & 7.1.8.1,\n              tables 134/135 and tables 10/11.\"\n
      \   ::= { t11FcSpPoNonActive 10 }\n"
    - "t11FcSpPoNaAuthProtEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoNaAuthProtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each row contains information about an Authentication\n           Protocol
      that is extracted out of the Attribute Entry\n           (identified by t11FcSpPoNaAttribEntryIndex)
      of the\n           non-active Policy Attribute Object (identified by\n           t11FcSpPoNaAttribName)
      for the Fabric identified by\n           t11FcSpPoFabricIndex and managed within
      the Fibre Channel\n           management instance identified by fcmInstanceIndex.\n
      \          If the value of one Attribute Protocol Parameters string is\n           too
      large (more than 256 bytes) to be contained within the\n           value of
      one instance of t11FcSpPoNaAuthProtParams, then\n           one row in this
      table contains the first 256 bytes, and\n           one (or more) other row(s)
      in this table contain the rest\n           of the value.\n           The same
      underlying management data that is represented in\n           rows of this table
      is also represented by the corresponding\n           instances of t11FcSpPoNaAttribValue.
      \ Thus, after any\n           modification of the underlying management data,
      e.g., after\n           a Set operation to the value of either MIB representation,\n
      \          then that modification is reflected in the values of both\n           MIB
      representations.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoNaAttribName,
      t11FcSpPoNaAttribEntryIndex,\n             t11FcSpPoNaAuthProtIdentifier,\n
      \            t11FcSpPoNaAuthProtPartIndex }\n    ::= { t11FcSpPoNaAuthProtTable
      1 }\n"
    - "T11FcSpPoNaAuthProtEntry ::= SEQUENCE {\n    t11FcSpPoNaAuthProtIdentifier
      \  Unsigned32,\n    t11FcSpPoNaAuthProtPartIndex    Unsigned32,\n    t11FcSpPoNaAuthProtParams
      \      OCTET STRING,\n    t11FcSpPoNaAuthProtRowStatus    RowStatus\n"
    - '}

      '
    - "t11FcSpPoNaAuthProtIdentifier OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The Authentication Protocol Identifier:\n                    1
      \     = DH-CHAP\n                    3      = FCPAP\n                    4      =
      IKEv2\n                    5      = IKEv2-AUTH\n              240 thru 255 =
      Vendor Specific Protocols\n            all other values are 'Reserved' (by T11).\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      5.3.2, table 11.\"\n    ::= { t11FcSpPoNaAuthProtEntry 1 }\n"
    - "t11FcSpPoNaAuthProtPartIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"When the value of an Attribute Protocol Parameters string\n           is
      shorter than 257 bytes, the whole value is contained in\n           one instance
      of t11FcSpPoNaAuthProtParams, and the value of\n           this object is 1.
      (This includes the case when the Attribute\n           Protocol Parameters string
      is zero bytes in length.)\n           If the value of an Authentication Protocol
      Parameters string\n           is longer than 256 bytes, then that value is divided
      up on\n           256-byte boundaries such that all parts are 256 bytes long\n
      \          except the last part, which is shorter if necessary, with\n           each
      such part contained in a separate row of this table,\n           and the value
      of this object is set to the part number.\n           That is, this object has
      the value of 1 for bytes 0-255,\n           the value of 2 for bytes 256-511,
      etc.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 5.3.2, table 10.\"\n    ::= { t11FcSpPoNaAuthProtEntry 2 }\n"
    - "t11FcSpPoNaAuthProtParams OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE
      (0..256))\n    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n
      \          \"The value of an Authentication Protocol Parameters string\n           is
