    - '--

      '
    - "t11FcSpAuRejectSentNotify NOTIFICATION-TYPE\n    OBJECTS   { t11FamLocalSwitchWwn,\n
      \               t11FcSpAuRejAuthMsgString,\n                t11FcSpAuRejType,\n
      \               t11FcSpAuRejReasonCode,\n                t11FcSpAuRejReasonCodeExp
      }\n    STATUS       current\n    DESCRIPTION\n           \"This notification
      indicates that a Switch (identified\n           by the value of t11FamLocalSwitchWwn)
      has sent a reject\n           message of the type indicated by t11FcSpAuRejType
      in\n           response to an AUTH message.\n           The content of the rejected
      AUTH message is given by the\n           value of t11FcSpAuRejAuthMsgString.
      \ The values of the\n           Reason Code and Reason Code Explanation in the\n
      \          AUTH_Reject/SW_RJT/LS_RJT are indicated by the values of\n           t11FcSpAuRejReasonCode
      and t11FcSpAuRejReasonCodeExp.\"\n    ::= { t11FcSpAuMIBNotifications 1 }\n"
    - "t11FcSpAuRejectReceivedNotify NOTIFICATION-TYPE\n    OBJECTS   { t11FamLocalSwitchWwn,\n
      \               t11FcSpAuRejAuthMsgString,\n                t11FcSpAuRejType,\n
      \               t11FcSpAuRejReasonCode,\n                t11FcSpAuRejReasonCodeExp
      }\n    STATUS       current\n    DESCRIPTION\n           \"This notification
      indicates that a Switch (identified\n           by the value of t11FamLocalSwitchWwn)
      has received a\n           reject message of the type indicated by t11FcSpAuRejType\n
      \          in response to an AUTH message.\n           The content of the rejected
      AUTH message is given by the\n           value of t11FcSpAuRejAuthMsgString.
      \ The values of the\n           Reason Code and Reason Code Explanation in the\n
      \          AUTH_Reject/SW_RJT/LS_RJT are indicated by the values of\n           t11FcSpAuRejReasonCode
      and t11FcSpAuRejReasonCodeExp.\"\n    ::= { t11FcSpAuMIBNotifications 2 }\n"
    - '--

      '
    - '-- Conformance

      '
    - '--

      '
    - "t11FcSpAuMIBCompliances\n                  OBJECT IDENTIFIER ::= { t11FcSpAuMIBConformance
      1 }\n"
    - "t11FcSpAuMIBGroups\n                  OBJECT IDENTIFIER ::= { t11FcSpAuMIBConformance
      2 }\n"
    - "t11FcSpAuMIBCompliance MODULE-COMPLIANCE\n    STATUS       current\n    DESCRIPTION\n
      \          \"The compliance statement for entities that\n           implement
      one or more of the Authentication Protocols\n           defined in FC-SP.\"\n
      \   MODULE  -- this module\n        MANDATORY-GROUPS { t11FcSpAuGeneralGroup,\n
      \                          t11FcSpAuRejectedGroup,\n                           t11FcSpAuNotificationGroup
      }\n        GROUP      t11FcSpAuIfStatsGroup\n        DESCRIPTION\n               \"These
      counters, of particular FC-SP messages and\n               events, are mandatory
      only for those systems that\n               count such messages/events.\"\n"
    - "-- Write access is not required for any objects in this MIB module:\n        OBJECT
      \    t11FcSpAuStorageType\n        MIN-ACCESS read-only\n        DESCRIPTION\n
      \              \"Write access is not required.\"\n        OBJECT     t11FcSpAuSendRejNotifyEnable\n
      \       MIN-ACCESS read-only\n        DESCRIPTION\n               \"Write access
      is not required.\"\n        OBJECT     t11FcSpAuRcvRejNotifyEnable\n        MIN-ACCESS
      read-only\n        DESCRIPTION\n               \"Write access is not required.\"\n
      \       OBJECT     t11FcSpAuDefaultLifetime\n        MIN-ACCESS read-only\n
      \       DESCRIPTION\n               \"Write access is not required.\"\n        OBJECT
      \    t11FcSpAuDefaultLifetimeUnits\n        MIN-ACCESS read-only\n        DESCRIPTION\n
      \              \"Write access is not required.\"\n        OBJECT     t11FcSpAuRejectMaxRows\n
      \       MIN-ACCESS read-only\n        DESCRIPTION\n               \"Write access
      is not required.\"\n        ::= { t11FcSpAuMIBCompliances 1 }\n"
    - '-- Units of Conformance

      '
    - "t11FcSpAuGeneralGroup OBJECT-GROUP\n    OBJECTS  { t11FcSpAuServerProtocol,\n
      \              t11FcSpAuStorageType,\n               t11FcSpAuSendRejNotifyEnable,\n
      \              t11FcSpAuRcvRejNotifyEnable,\n               t11FcSpAuDefaultLifetime,\n
      \              t11FcSpAuDefaultLifetimeUnits,\n               t11FcSpAuRejectMaxRows,\n
      \              t11FcSpAuDhChapHashFunctions,\n               t11FcSpAuDhChapDhGroups,\n
      \              t11FcSpAuFcapHashFunctions,\n               t11FcSpAuFcapCertsSignFunctions,\n
      \              t11FcSpAuFcapDhGroups,\n               t11FcSpAuFcpapHashFunctions,\n
      \              t11FcSpAuFcpapDhGroups,\n               t11FcSpAuIfStatTimeouts
      }\n    STATUS   current\n    DESCRIPTION\n           \"A collection of objects
      for the capabilities and\n           configuration parameters of FC-SP's Authentication\n
      \          Protocols.  The inclusion of t11FcSpAuIfStatTimeouts\n           in
      this group provides information on mappings of\n           Authentication entities
      onto interfaces.\"\n    ::= { t11FcSpAuMIBGroups 1 }\n"
    - "t11FcSpAuIfStatsGroup OBJECT-GROUP\n    OBJECTS  { t11FcSpAuIfStatInAcceptedMsgs,\n
      \              t11FcSpAuIfStatInLsSwRejectedMsgs,\n               t11FcSpAuIfStatInAuthRejectedMsgs,\n
      \              t11FcSpAuIfStatOutAcceptedMsgs,\n               t11FcSpAuIfStatOutLsSwRejectedMsgs,\n
      \              t11FcSpAuIfStatOutAuthRejectedMsgs }\n    STATUS   current\n
      \   DESCRIPTION\n           \"A collection of objects for monitoring the\n           operations
      of FC-SP's Authentication Protocols.\"\n    ::= { t11FcSpAuMIBGroups 2 }\n"
    - "t11FcSpAuRejectedGroup OBJECT-GROUP\n    OBJECTS  { t11FcSpAuRejDirection,\n
      \              t11FcSpAuRejType,\n               t11FcSpAuRejAuthMsgString,\n
      \              t11FcSpAuRejReasonCode,\n               t11FcSpAuRejReasonCodeExp
      }\n    STATUS   current\n    DESCRIPTION\n           \"A collection of objects
      holding information concerning\n           FC-SP Authentication Protocol transactions
      that were\n           recently rejected with an AUTH_Reject, with an SW_RJT,\n
      \          or with an LS_RJT.\"\n    ::= { t11FcSpAuMIBGroups 3 }\n"
    - "t11FcSpAuNotificationGroup NOTIFICATION-GROUP\n    NOTIFICATIONS  { t11FcSpAuRejectSentNotify,\n
      \                    t11FcSpAuRejectReceivedNotify }\n    STATUS   current\n
      \   DESCRIPTION\n           \"A collection of notifications for use in the management\n
      \          of FC-SP's Authentication Protocols.\"\n    ::= { t11FcSpAuMIBGroups
      4 }\n"
    - 'END

      '
    title: 6.2.  The T11-FC-SP-AUTHENTICATION-MIB Module
  - contents:
    - '6.3.  The T11-FC-SP-ZONING-MIB Module

      '
    - '--*******************************************************************

      '
    - '-- FC-SP Zoning

      '
    - '--

      '
    - 'T11-FC-SP-ZONING-MIB  DEFINITIONS ::= BEGIN

      '
    - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE,\n    NOTIFICATION-TYPE, mib-2,\n
      \   Counter32\n                        FROM SNMPv2-SMI                -- [RFC2578]\n
      \   TruthValue          FROM SNMPv2-TC                 -- [RFC2579]\n    MODULE-COMPLIANCE,
      OBJECT-GROUP,\n    NOTIFICATION-GROUP\n                        FROM SNMPv2-CONF
      \              -- [RFC2580]\n    ifIndex             FROM IF-MIB                    --
      [RFC2863]\n    t11ZsServerEntry,\n    t11ZsStatsEntry,\n    t11ZsNotifyControlEntry,\n
      \   t11ZsFabricIndex    FROM T11-FC-ZONE-SERVER-MIB    -- [RFC4936]\n    T11FcSpPolicyHashValue,\n
      \   T11FcSpPolicyHashFormat,\n    T11FcSpHashCalculationStatus\n                        FROM
      T11-FC-SP-TC-MIB;\n"
    - "t11FcSpZoningMIB  MODULE-IDENTITY\n    LAST-UPDATED  \"200808200000Z\"\n    ORGANIZATION
      \ \"This MIB module was developed through the\n                  coordinated
      effort of two organizations:\n                  T11 began the development and
      the IETF (in\n                  the IMSS Working Group) finished it.\"\n    CONTACT-INFO\n
      \           \"     Claudio DeSanti\n                  Cisco Systems, Inc.\n
      \                 170 West Tasman Drive\n                  San Jose, CA 95134
      USA\n                  EMail: cds@cisco.com\n                  Keith McCloghrie\n
      \                 Cisco Systems, Inc.\n                  170 West Tasman Drive\n
      \                 San Jose, CA 95134 USA\n                  Email: kzm@cisco.com\"\n
      \   DESCRIPTION\n           \"This MIB module specifies the extensions to the\n
      \          T11-FC-ZONE-SERVER-MIB module that are necessary for the\n           management
      of Fibre Channel's FC-SP Zoning Servers, as\n           defined in the FC-SP
      specification.\n           The persistence of values written to these MIB objects
      is\n           the same as the persistence of the objects they extend,\n           i.e.,
      it is given by the value of the relevant instance of\n           t11ZsServerDatabaseStorageType
      (defined in the\n           T11-FC-ZONE-SERVER-MIB module).\n           Copyright
      (C) The IETF Trust (2008).  This version\n           of this MIB module is part
      of RFC 5324;  see the RFC\n           itself for full legal notices.\"\n    REVISION
      \ \"200808200000Z\"\n    DESCRIPTION\n           \"Initial version of this MIB
      module, published as RFC 5324.\"\n    ::= { mib-2 177 }\n"
    - 't11FcSpZsMIBNotifications  OBJECT IDENTIFIER ::= { t11FcSpZoningMIB 0 }

      '
    - 't11FcSpZsMIBObjects        OBJECT IDENTIFIER ::= { t11FcSpZoningMIB 1 }

      '
    - 't11FcSpZsMIBConformance    OBJECT IDENTIFIER ::= { t11FcSpZoningMIB 2 }

      '
    - 't11FcSpZsConfiguration  OBJECT IDENTIFIER ::= { t11FcSpZsMIBObjects 1 }

      '
    - 't11FcSpZsStatistics     OBJECT IDENTIFIER ::= { t11FcSpZsMIBObjects 2 }

      '
    - '--

      '
    - '-- Augmenting the table of Zone Servers

      '
    - '--

      '
    - "t11FcSpZsServerTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpZsServerEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table which provides FC-SP-specific information about\n           the
      Zone Servers on each Fabric in one or more Switches.\"\n    ::= { t11FcSpZsConfiguration
      1 }\n"
    - "t11FcSpZsServerEntry OBJECT-TYPE\n    SYNTAX       T11FcSpZsServerEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information relevant to FC-SP\n           for a particular Zone
      Server for a particular Fabric\n           on a particular Switch.  The Fabric
      and Switch are\n           identified in the same manner as in t11ZsServerEntry.\"\n
      \   AUGMENTS   { t11ZsServerEntry }\n    ::= { t11FcSpZsServerTable 1 }\n"
    - "T11FcSpZsServerEntry ::= SEQUENCE {\n    t11FcSpZsServerCapabilityObject      BITS,\n
      \   t11FcSpZsServerEnabled               TruthValue,\n    t11FcSpZoneSetHashStatus
      \            T11FcSpHashCalculationStatus,\n    t11FcSpActiveZoneSetHashType
      \        T11FcSpPolicyHashFormat,\n    t11FcSpActiveZoneSetHash             T11FcSpPolicyHashValue,\n
      \   t11FcSpZoneSetDatabaseHashType       T11FcSpPolicyHashFormat,\n    t11FcSpZoneSetDatabaseHash
      \          T11FcSpPolicyHashValue\n"
    - '}

      '
    - "t11FcSpZsServerCapabilityObject OBJECT-TYPE\n    SYNTAX       BITS {\n                     fcSpZoning(0)\n
      \                }\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"Capabilities of the Zone Server for the particular Fabric\n           on
      the particular Switch, with respect to FC-SP Zoning:\n               fcSpZoning
      -- set to 1 to indicate the Switch is\n                             capable
      of supporting FC-SP Zoning.\n           \"\n    REFERENCE\n           \"- ANSI
      INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, Table 184.\"\n    ::= { t11FcSpZsServerEntry
      1 }\n"
    - "t11FcSpZsServerEnabled OBJECT-TYPE\n    SYNTAX       TruthValue\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object indicates whether the Zone Server for the\n           particular Fabric
      on the particular Switch, is operating in\n           FC-SP Zoning mode.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, Table 185.\"\n
      \   ::= { t11FcSpZsServerEntry 2 }\n"
    - "t11FcSpZoneSetHashStatus OBJECT-TYPE\n    SYNTAX       T11FcSpHashCalculationStatus\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"When
      read, the value of this object is either:\n             correct -- the corresponding
      instances of both\n                        t11FcSpActiveZoneSetHash and\n                        t11FcSpZoneSetDatabaseHash
      contain\n                        the correct hash values; or\n             stale
      \  -- the corresponding instances of\n                        t11FcSpActiveZoneSetHash
      and\n                        t11FcSpZoneSetDatabaseHash contain\n                        stale
      (possibly incorrect) values;\n           Writing a value of 'calculate' is a
      request to re-calculate\n           and update the values of the corresponding
      instances of both\n           t11FcSpActiveZoneSetHash and t11FcSpZoneSetDatabaseHash.\n
      \          Writing a value of 'correct' or 'stale' to this object\n           is
      an error (e.g., 'wrongValue').\n           When the Active Zone Set and/or the
      Zone Set Database are\n           updated, it is common that multiple changes
      need to be made\n           at the same time.  In such circumstances, the use
      of this\n           object allows the hash values to be updated only once after\n
      \          all changes, rather than repeatedly/after each individual\n           change.\n
      \          If and when the corresponding instance of\n           t11ZsServerDatabaseStorageType
      has the value 'permanent(4)',\n           then if write access is supported
      to any instance of a\n           read-write object in any row of any table governed
      by the\n           'permanent' value of t11ZsServerDatabaseStorageType, then\n
      \          write access to the corresponding instance of this object\n           must
      also be supported.\"\n    REFERENCE\n           \"t11ZsServerDatabaseStorageType
      in\n           'Fibre Channel Zone Server MIB', RFC 4936, August 2007.\"\n    DEFVAL
      \     { stale }\n    ::= { t11FcSpZsServerEntry 3 }\n"
    - "t11FcSpActiveZoneSetHashType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyHashFormat\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      format used for the hash value contained in the\n           corresponding instance
      of t11FcSpActiveZoneSetHash.\"\n    ::= { t11FcSpZsServerEntry 4 }\n"
    - "t11FcSpActiveZoneSetHash OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyHashValue\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      value of the hash for the current Active Zone Set.\n            The format of
      this value is given by the corresponding\n            instance of t11FcSpActiveZoneSetHashType.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, Table 187.\"\n
      \   ::= { t11FcSpZsServerEntry 5 }\n"
    - "t11FcSpZoneSetDatabaseHashType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyHashFormat\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      format used for the hash value contained in the\n           corresponding instance
      of t11FcSpZoneSetDatabaseHash.\"\n    ::= { t11FcSpZsServerEntry 6 }\n"
    - "t11FcSpZoneSetDatabaseHash OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyHashValue\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      value of the hash for the current Zone Set Database.\n            The format
      of this value is given by the corresponding\n            instance of t11FcSpZoneSetDatabaseHashType.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, Table 187.\"\n
      \   ::= { t11FcSpZsServerEntry 7 }\n"
    - '--

      '
    - '-- Additional Statistics for FC-SP Zoning

      '
    - '--

      '
    - "t11FcSpZsStatsTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpZsStatsEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of statistics specific to FC-SP that are\n           maintained
      by Zone Servers.\"\n    ::= { t11FcSpZsStatistics 1 }\n"
    - "t11FcSpZsStatsEntry OBJECT-TYPE\n    SYNTAX       T11FcSpZsStatsEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"A
      set of statistics specific to FC-SP for a particular\n           Zone Server
      for a particular Fabric on a particular Switch.\n           The Fabric and Switch
      are identified in the same manner as\n           in t11ZsStatsEntry.\"\n    AUGMENTS
      \  { t11ZsStatsEntry }\n    ::= { t11FcSpZsStatsTable 1 }\n"
    - "T11FcSpZsStatsEntry ::= SEQUENCE {\n    t11FcSpZsSPCMITrequestsSent       Counter32,\n
      \   t11FcSpZsSPCMITrequestsAccepted   Counter32,\n    t11FcSpZsSPCMITrequestsRejected
      \  Counter32,\n    t11FcSpZsZcpRequestsSent          Counter32,\n    t11FcSpZsZcpRequestsAccepted
      \     Counter32,\n    t11FcSpZsZcpRequestsRejected      Counter32,\n    t11FcSpZsZirRequestsAccepted
      \     Counter32,\n    t11FcSpZsZirRequestsRejected      Counter32\n"
    - '}

      '
    - "t11FcSpZsSPCMITrequestsSent OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of SP Commit Zone Changes (SPCMIT) operation\n           requests sent by the
      Zone Server.\n           This counter has no discontinuities other than those\n
      \          that all Counter32's have when sysUpTime=0.\"\n    ::= { t11FcSpZsStatsEntry
      1 }\n"
    - "t11FcSpZsSPCMITrequestsAccepted OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of SP Commit Zone Changes (SPCMIT) operation\n           requests received and
      accepted by the Zone Server.\n           This counter has no discontinuities
      other than those\n           that all Counter32's have when sysUpTime=0.\"\n
      \   ::= { t11FcSpZsStatsEntry 2 }\n"
    - "t11FcSpZsSPCMITrequestsRejected OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of SP Commit Zone Changes (SPCMIT) operation\n           requests received but
      rejected by the Zone Server.\n           This counter has no discontinuities
      other than those\n           that all Counter32's have when sysUpTime=0.\"\n
      \   ::= { t11FcSpZsStatsEntry 3 }\n"
    - "t11FcSpZsZcpRequestsSent OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of Zoning Check Protocol (ZCP) requests sent\n           by the Zone Server.\n
      \          This counter has no discontinuities other than those\n           that
      all Counter32's have when sysUpTime=0.\"\n    ::= { t11FcSpZsStatsEntry 4 }\n"
    - "t11FcSpZsZcpRequestsAccepted OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of Zoning Check Protocol (ZCP) requests received\n           and accepted by
      the Zone Server.\n           This counter has no discontinuities other than
      those\n           that all Counter32's have when sysUpTime=0.\"\n    ::= { t11FcSpZsStatsEntry
      5 }\n"
    - "t11FcSpZsZcpRequestsRejected OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of Zoning Check Protocol (ZCP) requests received\n           but rejected by
      the Zone Server.\n           This counter has no discontinuities other than
      those\n           that all Counter32's have when sysUpTime=0.\"\n    ::= { t11FcSpZsStatsEntry
      6 }\n"
    - "t11FcSpZsZirRequestsAccepted OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of Zoning Information Request (ZIR) requests\n           received and accepted
      by the Zone Server.\n           This counter has no discontinuities other than
      those\n           that all Counter32's have when sysUpTime=0.\"\n    ::= { t11FcSpZsStatsEntry
      7 }\n"
    - "t11FcSpZsZirRequestsRejected OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of Zoning Information Request (ZIR) requests\n           received but rejected
      by the Zone Server.\n           This counter has no discontinuities other than
      those\n           that all Counter32's have when sysUpTime=0.\"\n    ::= { t11FcSpZsStatsEntry
      8 }\n"
    - '--

      '
    - '--  Enable/Disable for Notifications

      '
    - '--

      '
    - "t11FcSpZsNotifyControlTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpZsNotifyControlEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of control information for notifications\n           generated
      due to Zone Server events related to\n           FC-SP Zoning.\"\n    ::= {
      t11FcSpZsConfiguration 2 }\n"
    - "t11FcSpZsNotifyControlEntry OBJECT-TYPE\n    SYNTAX       T11FcSpZsNotifyControlEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry is an augmentation of the notification control\n           information
      for a Zone Server for a particular Fabric on a\n           particular Switch.
      \ The Fabric and Switch are identified in\n           the same manner as in
      t11ZsNotifyControlEntry.\"\n    AUGMENTS   { t11ZsNotifyControlEntry }\n    ::=
      { t11FcSpZsNotifyControlTable 1 }\n"
    - "T11FcSpZsNotifyControlEntry ::= SEQUENCE {\n     t11FcSpZsNotifyJoinSuccessEnable
      \   TruthValue,\n     t11FcSpZsNotifyJoinFailureEnable    TruthValue\n"
    - '}

      '
    - "t11FcSpZsNotifyJoinSuccessEnable OBJECT-TYPE\n    SYNTAX       TruthValue\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object specifies whether\n           t11FcSpZsFabricJoinFailureNotify notifications
      should be\n           generated by the Zone Server for this Fabric.\"\n    ::=
      { t11FcSpZsNotifyControlEntry 1 }\n"
    - "t11FcSpZsNotifyJoinFailureEnable OBJECT-TYPE\n    SYNTAX       TruthValue\n
      \   MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object specifies whether\n           t11FcSpZsFabricJoinSuccessNotify notifications
      should be\n           generated by the Zone Server for this Fabric.\"\n    ::=
      { t11FcSpZsNotifyControlEntry 2 }\n"
    - '--

      '
    - '-- Notifications

      '
    - '--

      '
    - "t11FcSpZsFabricJoinSuccessNotify NOTIFICATION-TYPE\n    OBJECTS      { ifIndex,
      t11ZsFabricIndex }\n    STATUS       current\n    DESCRIPTION\n           \"This
      notification indicates that a Switch that is part\n           of one Fabric
      (indicated by the value of t11ZsFabricIndex)\n           has successfully joined
      (on the interface indicated by the\n           value of ifIndex) with a Switch
      that is part of another\n           Fabric.\n           If multiple Virtual
      Fabrics are configured on an interface,\n           and all are successfully
      joined at the same time, and if\n           the agent so chooses, then it can
      generate just one\n           notification in which t11ZsFabricIndex has the
      value 4096.\"\n    ::= { t11FcSpZsMIBNotifications 1 }\n"
    - "t11FcSpZsFabricJoinFailureNotify NOTIFICATION-TYPE\n    OBJECTS      { ifIndex,
      t11ZsFabricIndex }\n    STATUS       current\n    DESCRIPTION\n           \"This
      notification indicates that an E_Port on the local\n           Switch has entered
      the Isolated state because a join\n           between two Fabrics failed.  The
      failure occurred on the\n           local Fabric indicated by the value of t11ZsFabricIndex,\n
      \          on the interface indicated by the value of ifIndex.\n           If
      multiple Virtual Fabrics are configured on an interface,\n           and all
      have a failure to join at the same time, and if the\n           agent so chooses,
      then it can generate just one notification\n           in which t11ZsFabricIndex
      has the value 4096.\"\n    ::= { t11FcSpZsMIBNotifications 2 }\n"
    - '--

      '
    - '-- Conformance

      '
    - '--

      '
    - "t11FcSpZsMIBCompliances\n                    OBJECT IDENTIFIER ::= { t11FcSpZsMIBConformance
      1 }\n"
    - 't11FcSpZsMIBGroups  OBJECT IDENTIFIER ::= { t11FcSpZsMIBConformance 2 }

      '
    - "t11FcSpZsMIBCompliance MODULE-COMPLIANCE\n    STATUS       current\n    DESCRIPTION\n
      \          \"The compliance statement for entities that\n           implement
      the extensions specified in FC-SP for\n           Fibre Channel's Zone Server.\"\n
      \   MODULE  -- this module\n        MANDATORY-GROUPS { t11FcSpZsObjectsGroup,\n
      \                          t11FcSpZsNotificationControlGroup,\n                           t11FcSpZsNotificationGroup
      }\n        GROUP        t11FcSpZsStatisticsGroup\n        DESCRIPTION\n            \"These
      counters, containing Zone Server statistics,\n            are mandatory only
      for those systems that count\n            such events.\"\n"
    - "-- Write access is not required for any objects in this MIB module:\n        OBJECT
      \      t11FcSpZsServerEnabled\n        MIN-ACCESS   read-only\n        DESCRIPTION\n
      \           \"Write access is not required.\"\n        OBJECT       t11FcSpZoneSetHashStatus\n
      \       MIN-ACCESS   read-only\n        DESCRIPTION\n            \"Write access
      is not required.\"\n        OBJECT       t11FcSpZsNotifyJoinSuccessEnable\n
      \       MIN-ACCESS   read-only\n        DESCRIPTION\n            \"Write access
      is not required.\"\n        OBJECT       t11FcSpZsNotifyJoinFailureEnable\n
      \       MIN-ACCESS   read-only\n        DESCRIPTION\n            \"Write access
      is not required.\"\n    ::= { t11FcSpZsMIBCompliances 1 }\n"
    - '-- Units of Conformance

      '
    - "t11FcSpZsObjectsGroup OBJECT-GROUP\n    OBJECTS  { t11FcSpZsServerCapabilityObject,\n
      \              t11FcSpZsServerEnabled,\n               t11FcSpZoneSetHashStatus,\n
      \              t11FcSpActiveZoneSetHashType,\n               t11FcSpActiveZoneSetHash,\n
      \              t11FcSpZoneSetDatabaseHashType,\n               t11FcSpZoneSetDatabaseHash\n
      \            }\n    STATUS   current\n    DESCRIPTION\n           \"A collection
      of objects for Zone configuration\n           information of a Zone Server capable
      of\n           operating in FC-SP Zoning mode.\"\n    ::= { t11FcSpZsMIBGroups
      1 }\n"
    - "t11FcSpZsNotificationControlGroup OBJECT-GROUP\n    OBJECTS  { t11FcSpZsNotifyJoinSuccessEnable,\n
      \              t11FcSpZsNotifyJoinFailureEnable\n             }\n    STATUS
      \  current\n    DESCRIPTION\n           \"A collection of notification control
      objects for\n           monitoring Zone Server failures specific to FC-SP.\"\n
      \   ::= { t11FcSpZsMIBGroups 2 }\n"
    - "t11FcSpZsStatisticsGroup OBJECT-GROUP\n    OBJECTS  { t11FcSpZsSPCMITrequestsSent,\n
      \              t11FcSpZsSPCMITrequestsAccepted,\n               t11FcSpZsSPCMITrequestsRejected,\n
      \              t11FcSpZsZcpRequestsSent,\n               t11FcSpZsZcpRequestsAccepted,\n
      \              t11FcSpZsZcpRequestsRejected,\n               t11FcSpZsZirRequestsAccepted,\n
      \              t11FcSpZsZirRequestsRejected\n             }\n    STATUS   current\n
      \   DESCRIPTION\n           \"A collection of objects for collecting Zone Server\n
      \           statistics which are specific to FC-SP.\"\n    ::= { t11FcSpZsMIBGroups
      3 }\n"
    - "t11FcSpZsNotificationGroup NOTIFICATION-GROUP\n    NOTIFICATIONS { t11FcSpZsFabricJoinSuccessNotify,\n
      \                   t11FcSpZsFabricJoinFailureNotify\n                  }\n
      \   STATUS        current\n    DESCRIPTION\n           \"A collection of notification(s)
      for monitoring\n           Zone Server events that are specific to FC-SP.\"\n
      \   ::= { t11FcSpZsMIBGroups 4 }\n"
    - 'END

      '
    title: 6.3.  The T11-FC-SP-ZONING-MIB Module
  - contents:
    - '6.4.  The T11-FC-SP-POLICY-MIB Module

      '
    - '--*******************************************************************

      '
    - '-- FC-SP Policy

      '
    - '--

      '
    - 'T11-FC-SP-POLICY-MIB  DEFINITIONS ::= BEGIN

      '
    - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE, mib-2,\n    Counter32,
      Unsigned32\n                          FROM SNMPv2-SMI              -- [RFC2578]\n
      \   RowStatus, StorageType, TimeStamp,\n    TruthValue            FROM SNMPv2-TC
      \              -- [RFC2579]\n    MODULE-COMPLIANCE, OBJECT-GROUP,\n    NOTIFICATION-GROUP\n
      \                         FROM SNMPv2-CONF             -- [RFC2580]\n    SnmpAdminString
      \      FROM SNMP-FRAMEWORK-MIB      -- [RFC3411]\n    InetAddress, InetPortNumber,\n
      \   InetAddressType       FROM INET-ADDRESS-MIB        -- [RFC4001]\n    fcmInstanceIndex,\n
      \   FcNameIdOrZero,\n    FcDomainIdOrZero      FROM FC-MGMT-MIB             --
      [RFC4044]\n    T11NsGs4RejectReasonCode\n                          FROM T11-FC-NAME-SERVER-MIB
      \ -- [RFC4438]\n    T11FabricIndex        FROM T11-TC-MIB              -- [RFC4439]\n
      \   T11FcSpAlphaNumName,\n    T11FcSpAlphaNumNameOrAbsent,\n    T11FcSpPolicyName,\n
      \   T11FcSpPolicyNameType,\n    T11FcSpPolicyObjectType,\n    T11FcSpPolicyHashFormat,\n
      \   T11FcSpPolicyHashValue,\n    T11FcSpHashCalculationStatus   FROM T11-FC-SP-TC-MIB;\n"
    - "t11FcSpPolicyMIB  MODULE-IDENTITY\n    LAST-UPDATED  \"200808200000Z\"\n    ORGANIZATION
      \ \"This MIB module was developed through the\n                  coordinated
      effort of two organizations:\n                  T11 began the development and
      the IETF (in\n                  the IMSS Working Group) finished it.\"\n    CONTACT-INFO\n
      \           \"     Claudio DeSanti\n                  Cisco Systems, Inc.\n
      \                 170 West Tasman Drive\n                  San Jose, CA 95134
      USA\n                  EMail: cds@cisco.com\n                  Keith McCloghrie\n
      \                 Cisco Systems, Inc.\n                  170 West Tasman Drive\n
      \                 San Jose, CA 95134 USA\n                  Email: kzm@cisco.com\"\n
      \   DESCRIPTION\n           \"This MIB module specifies the management information\n
      \          required to manage Fabric Policies as defined by Fibre\n           Channel's
      FC-SP specification.\n           FC-SP uses the term 'Policy Objects', sometimes
      abbreviated\n           to just 'Objects', to refer to containers used to hold
      the\n           data by which Fabric Policies are specified/stored.  This\n
      \          obviously has the potential to cause confusion between\n           'Policy
      Objects' and 'MIB objects'.  The DESCRIPTIONs in\n           this MIB module
      attempt to avoid such confusion by the use\n           of different adjectives
      and capitalization, even though such\n           mechanisms are less effective
      when used in descriptors.\n           Some types of Policy Objects contain multiple
      items of\n           information, each of which are held in the same format\n
      \          within the Policy Object.  In such cases, FC-SP uses the\n           term
      'Entry' to describe each instance of the common format.\n           For example,
      FC-SP defines an Attribute Policy Object as\n           containing one or more
      'Attribute Entries'.  Again, this MIB\n           module attempts to avoid confusion
      by the use of adjectives\n           and capitalization to distinguish an Entry
      within a Policy\n           Object from an entry within a MIB table.\n           A
      Fabric's database of Policy Objects consists of a set of\n           active
      Objects that are to be enforced by that Fabric, as\n           well as non-active
      Objects that are not enforced.\n           Operations defined (in FC-SP) for
      Policy Management are:\n            - Add/Get/Remove operations on individual
      non-active\n              Policy Objects,\n            - Activate/Deactivate
      operations on a Policy Summary\n              Object, and\n            - Get
      operations on the active Policy Summary Object\n              and/or on individual
      active Policy Objects.\n           This MIB module has five parts:\n            1)
      Active Policy Objects - read-only MIB objects\n               representing the
      set of active Policy Objects for\n               each Fabric,\n            2)
      Activate/Deactivate Operations\n               - a read-write MIB object to
      invoke an Activate\n                 operation of the policies specified via
      a non-active\n                 Policy Summary Object, and\n               -
      a read-write MIB object to invoke a Deactivate\n                 operation.\n
      \           3) Non-active Policy Objects\n               - read-create MIB objects
      to allow the creation of\n                 non-active Policy Summary Objects
      (which reference\n                 non-active Policy Objects), and\n               -
      read-create MIB objects representing non-active\n                 Policy Objects.\n
      \           4) Statistics\n            5) Control information and Notifications\n
      \          Copyright (C) The IETF Trust (2008).  This version\n           of
      this MIB module is part of RFC 5324;  see the RFC\n           itself for full
      legal notices.\"\n    REVISION  \"200808200000Z\"\n    DESCRIPTION\n           \"Initial
      version of this MIB module, published as RFC 5324.\"\n    ::= { mib-2 178 }\n"
    - 't11FcSpPoMIBNotifications  OBJECT IDENTIFIER ::= { t11FcSpPolicyMIB 0 }

      '
    - 't11FcSpPoMIBObjects        OBJECT IDENTIFIER ::= { t11FcSpPolicyMIB 1 }

      '
    - 't11FcSpPoMIBConformance    OBJECT IDENTIFIER ::= { t11FcSpPolicyMIB 2 }

      '
    - 't11FcSpPoActive         OBJECT IDENTIFIER ::= { t11FcSpPoMIBObjects 1 }

      '
    - 't11FcSpPoOperations     OBJECT IDENTIFIER ::= { t11FcSpPoMIBObjects 2 }

      '
    - 't11FcSpPoNonActive      OBJECT IDENTIFIER ::= { t11FcSpPoMIBObjects 3 }

      '
    - 't11FcSpPoStatistics     OBJECT IDENTIFIER ::= { t11FcSpPoMIBObjects 4 }

      '
    - 't11FcSpPoControl        OBJECT IDENTIFIER ::= { t11FcSpPoMIBObjects 5 }

      '
    - '--

      '
    - '--  Part 1 - Active Policy Objects

      '
    - '--

      '
    - "t11FcSpPoTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"A
      table containing top-level information about active\n           FC-SP policies
      on various Fabrics.\"\n    ::= { t11FcSpPoActive 1 }\n"
    - "t11FcSpPoEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information about active FC-SP policies\n           for a particular
      Fabric, managed as part of the Fibre\n           Channel management instance
      identified by fcmInstanceIndex.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex
      }\n    ::= { t11FcSpPoTable 1 }\n"
    - "T11FcSpPoEntry ::= SEQUENCE {\n    t11FcSpPoFabricIndex           T11FabricIndex,\n
      \   t11FcSpPoPolicySummaryObjName  T11FcSpAlphaNumName,\n    t11FcSpPoAdminFabricName
      \      FcNameIdOrZero,\n    t11FcSpPoActivatedTimeStamp    TimeStamp\n"
    - '}

      '
    - "t11FcSpPoFabricIndex OBJECT-TYPE\n    SYNTAX       T11FabricIndex\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"An
      index value that uniquely identifies a particular\n           Fabric.\"\n    ::=
      { t11FcSpPoEntry 1 }\n"
    - "t11FcSpPoPolicySummaryObjName OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of this Fabric's (active) Policy Summary Object.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.3 and table 104.\"\n
      \   ::= { t11FcSpPoEntry 2 }\n"
    - "t11FcSpPoAdminFabricName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE
      (8))\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"The administratively-specified name for this Fabric, as\n           specified
      in the active Switch Membership List Object.\n           This value is meaningful
      only when Static Domain_IDs are\n           in use in a Fabric (see FC-SW-4).
      \ Static Domain_IDs are\n           administratively enabled by a setting of
      the Switch Flags\n           in each Switch Entry in the Switch Membership List
      Object.\n           If Static Domain_IDs are not in use, this value might be\n
      \          '0000000000000000'h.\n           The t11FamEnable, t11FamFabricName,
      and\n           t11FamConfigDomainIdType objects defined in the\n           T11-FC-FABRIC-ADDR-MGR-MIB
      module are also concerned with\n           the use of an administratively-specified
      name for a Fabric\n           and Static Domain_IDs.  When FC-SP Policy is in
      use in a\n           Fabric, the values of t11FamEnable, t11FamFabricName, and\n
      \          t11FamConfigDomainIdType must be read-only and reflect the\n           active
      Policy Objects.  For example, the value of\n           t11FamFabricName must
      reflect the value of\n           t11FcSpPoAdminFabricName.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 108.\n            - Fibre Channel - Switch Fabric-4 (FC-SW-4),\n
      \             ANSI INCITS 418-2006, April 2006, section 7.1.\n            -
      Fibre Channel Fabric Address Manager MIB', RFC 4439,\n              March 2006.\"\n
      \   ::= { t11FcSpPoEntry 3 }\n"
    - "t11FcSpPoActivatedTimeStamp OBJECT-TYPE\n    SYNTAX       TimeStamp\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The value
      of sysUpTime at which this Fabric's Policy\n           Summary Object was last
      activated, or zero if the same\n           Policy Summary Object has been active
      since the last\n           restart of the management system.\"\n    ::= { t11FcSpPoEntry
      4 }\n"
    - '--

      '
    - '-- The table of Policy Summary Objects

      '
    - '--

      '
    - "t11FcSpPoSummaryTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoSummaryEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of information about active Policy Objects listed\n           within
      FC-SP Policy Summary Objects.\"\n    ::= { t11FcSpPoActive 2 }\n"
    - "t11FcSpPoSummaryEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoSummaryEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one of the active\n           Policy
      Objects listed within the Policy Summary Object for\n           the Fabric identified
      by t11FcSpPoFabricIndex and managed\n           within the Fibre Channel management
      instance identified by\n           fcmInstanceIndex.\n           How many Policy
      Objects of a given type can be active at\n           any one time for a given
      Fabric depends on the type, as\n           specified in FC-SP.  For some types,
      it is one per Fabric;\n           for other types, more than one can be active
      per Fabric.\n           In both of these cases, the absence of any entries in
      this\n           table for a particular type is equivalent to there being one\n
      \          Policy Object of that type that is empty, e.g., a Switch\n           Membership
      List Object that identifies zero Switches.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.3 and table 104.\"\n
      \   INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoSummaryPolicyNameType,\n
      \            t11FcSpPoSummaryPolicyName }\n    ::= { t11FcSpPoSummaryTable 1
      }\n"
    - "T11FcSpPoSummaryEntry ::= SEQUENCE {\n    t11FcSpPoSummaryPolicyNameType  T11FcSpPolicyNameType,\n
      \   t11FcSpPoSummaryPolicyName      T11FcSpPolicyName,\n    t11FcSpPoSummaryPolicyType
      \     T11FcSpPolicyObjectType,\n    t11FcSpPoSummaryHashFormat      T11FcSpPolicyHashFormat,\n
      \   t11FcSpPoSummaryHashValue       T11FcSpPolicyHashValue\n"
    - '}

      '
    - "t11FcSpPoSummaryPolicyNameType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyNameType
      {\n                     nodeName(1),\n                     alphaNumericName(7)\n
      \                }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n
      \   DESCRIPTION\n           \"The combination of t11FcSpPoSummaryPolicyNameType
      and\n           t11FcSpPoSummaryPolicyName specify the name of the Policy\n
      \          Object contained in the Policy Summary Object.\n           The type
      of name is 'nodeName' if the value of the\n           corresponding instance
      of t11FcSpPoSummaryPolicyType is\n           'switchConnectivity', or 'alphaNumericName'
      otherwise.\"\n    ::= { t11FcSpPoSummaryEntry 1 }\n"
    - "t11FcSpPoSummaryPolicyName OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyName\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The combination of t11FcSpPoSummaryPolicyNameType and\n           t11FcSpPoSummaryPolicyName
      specify the name of the Policy\n           Object contained in the Policy Summary
      Object.\"\n    ::= { t11FcSpPoSummaryEntry 2 }\n"
    - "t11FcSpPoSummaryPolicyType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyObjectType\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      'Identifier' that specifies the type of this\n           Policy Object.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.3.1 and table 104.\"\n    ::= { t11FcSpPoSummaryEntry 3 }\n"
    - "t11FcSpPoSummaryHashFormat OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyHashFormat\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      format of this Policy Object's hash value as\n           contained in the corresponding
      instance of the\n           t11FcSpPoSummaryHashValue object.\"\n    ::= { t11FcSpPoSummaryEntry
      4 }\n"
    - "t11FcSpPoSummaryHashValue OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyHashValue\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      hash value of this Policy Object, in the format\n           identified by the
      corresponding instance of the\n           t11FcSpPoSummaryHashFormat object.\"\n
      \   ::= { t11FcSpPoSummaryEntry 5 }\n"
    - '--

      '
    - '-- Switch Entries in Active Switch Membership List Objects

      '
    - '--

      '
    - "t11FcSpPoSwMembTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoSwMembEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of Switch Entries in active Switch Membership List\n           Objects.\n
      \          One Switch Membership List Object is represented by all\n           of
      the rows of this table that have the same values\n           of fcmInstanceIndex
      and t11FcSpPoFabricIndex.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 7.1.4.1 and table 110.\"\n    ::= { t11FcSpPoActive
      3 }\n"
    - "t11FcSpPoSwMembEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoSwMembEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information about one Switch Entry\n           within the active
      Switch Membership List Object for the\n           Fabric identified by t11FcSpPoFabricIndex
      and managed\n           within the Fibre Channel management instance identified\n
      \          by fcmInstanceIndex.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n
      \            t11FcSpPoSwMembSwitchNameType, t11FcSpPoSwMembSwitchName }\n    ::=
      { t11FcSpPoSwMembTable 1 }\n"
    - "T11FcSpPoSwMembEntry ::= SEQUENCE {\n    t11FcSpPoSwMembSwitchNameType   T11FcSpPolicyNameType,\n
      \   t11FcSpPoSwMembSwitchName       FcNameIdOrZero,\n    t11FcSpPoSwMembSwitchFlags
      \     BITS,\n    t11FcSpPoSwMembDomainID         FcDomainIdOrZero,\n    t11FcSpPoSwMembPolicyDataRole
      \  INTEGER,\n    t11FcSpPoSwMembAuthBehaviour    BITS,\n    t11FcSpPoSwMembAttribute
      \       T11FcSpAlphaNumNameOrAbsent\n"
    - '}

      '
    - "t11FcSpPoSwMembSwitchNameType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyNameType
      {\n                     nodeName(1),\n                     restrictedNodeName(2),\n
      \                    wildcard(5),\n                     restrictedWildcard(6)\n
      \                }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n
      \   DESCRIPTION\n           \"If the value of this object is 'nodeName' or\n
      \          'restrictedNodeName', then the combination of\n           this object
      and t11FcSpPoSwMembSwitchName specify the\n           Switch Name of this Switch
      Entry.\n           The membership is restricted or unrestricted based on the\n
      \          name type.  Restricted membership means that the Switch is\n           not
      allowed to be part of the Fabric unless allowed by a\n           specific Switch
      Connectivity Object.  Unrestricted\n           membership means that the Switch
      is allowed to be part of\n           the Fabric unless disallowed by a specific
      Switch\n           Connectivity Object.\n           The values of 'wildcard'
      and 'restrictedWildcard' provide\n           the means to specify whether to
      allow/deny membership for\n           Switches not explicitly named in the Switch
      Membership\n           List Object.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, section 7.1.4.1 and table 110.\"\n    ::=
      { t11FcSpPoSwMembEntry 1 }\n"
    - "t11FcSpPoSwMembSwitchName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE
      (8))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"When the value of t11FcSpPoSwMembSwitchNameType is\n           'wildcard'
      or 'restrictedWildcard', this object has the\n           value '0000000000000000'h.\n
      \          Otherwise, the combination of t11FcSpPoSwMembSwitchNameType\n           and
      this object specify the Switch Name of this Switch\n           Entry.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 110.\"\n    ::= { t11FcSpPoSwMembEntry 2 }\n"
    - "t11FcSpPoSwMembSwitchFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     staticDomainID(0),\n
      \                    insistentDomainID(1),\n                     serialPortsAccess(2),\n
      \                    physicalPortsAccess(3),\n                     managerRole(4)\n
      \                }\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"Configurable options in respect to the administration\n           of
      Policy Objects at this Switch:\n              'staticDomainID'      - if this
      bit is set, the Switch\n           uses the 'Static Domain_IDs behavior' (as
      defined in\n           FC-SW-4).  This bit needs to have the same setting for
      all\n           Switches in a Fabric's Switch Membership List Object, or\n           else
      the Fabric will partition.  If this bit is set, the\n           Domain_ID for
      the Switch is given by the corresponding\n           instance of t11FcSpPoSwMembDomainID.\n
      \             'insistentDomainID'   -  if this bit is set, the\n           Switch
      uses the 'Insistent Domain_ID behavior' (see\n           t11FamConfigDomainId
      of T11-FC-FABRIC-ADDR-MGR-MIB), the\n           Domain_ID for the Switch is
      given by the corresponding\n           instance of t11FcSpPoSwMembDomainID.\n
      \             'serialPortsAccess'   - the Switch allows management\n           through
      serial ports when and only when this bit is set.\n              'physicalPortsAccess'
      - the Switch allows management\n           through the physical panel when and
      only when this bit\n           is set.\n              'managerRole'         -
      the Switch is allowed to change\n           the Fabric Policy configuration
      (on receipt of any of the\n           EACA, Enhanced Stage Fabric Configuration
      (ESFC), Enhanced\n           Update Fabric Configuration (EUFC), ACA, SFC, or
      UFC\n           SW_ILSs) if and only if this bit is set.\n           Whenever
      a Fabric has Active Policy Objects, the value of\n           the t11FamConfigDomainIdType
      object defined in the\n           T11-FC-FABRIC-ADDR-MGR-MIB module must be
      read-only and\n           reflect the values of the 'staticDomainID' and\n           'insistentDomainID'
      bits of this object.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 7.1.4.1 and table 112.\n            - Fibre
      Channel - Switch Fabric-4 (FC-SW-4),\n              ANSI INCITS 418-2006, April
      2006, section 7.1.\n            - t11FamConfigDomainIdType, T11-FC-FABRIC-ADDR-MGR-MIB,\n
      \             Fibre Channel Fabric Address Manager MIB, RFC 4439.\"\n    ::=
      { t11FcSpPoSwMembEntry 3 }\n"
    - "t11FcSpPoSwMembDomainID OBJECT-TYPE\n    SYNTAX       FcDomainIdOrZero\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The specified
      Domain_ID value when either of the\n           'staticDomainID' or 'insistentDomainID'
      bits are set in\n           the corresponding instance of t11FcSpPoSwMembSwitchFlags.\n
      \          Whenever a Fabric has Active Policy Objects, the value\n           of
      the t11FamConfigDomainId object defined in the\n           T11-FC-FABRIC-ADDR-MGR-MIB
      module must be read-only and\n           reflect the value of this object.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and tables 111 and 112.\n            - t11FamConfigDomainId, T11-FC-FABRIC-ADDR-MGR-MIB,\n
      \             Fibre Channel Fabric Address Manager MIB, RFC 4439.\"\n    ::=
      { t11FcSpPoSwMembEntry 4 }\n"
    - "t11FcSpPoSwMembPolicyDataRole OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     client(1),\n
      \                    autonomous(2),\n                     server(3)\n                 }\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      role of the Switch in terms of which Policy data\n           it retains/maintains:\n
      \            'client' - the Switch operates as a Client Switch.\n           A
      Client Switch maintains its own Switch Connectivity\n           Object and all
      Fabric-wide List Objects.  If FC-SP\n           Zoning is used, a Client Switch
      maintains only the\n           subset of the Active Zone Set that it requires
      to\n           enforce the current Fabric Zoning configuration.\n             'autonomous'
      -  the Switch operates as an Autonomous\n           Switch.  An Autonomous Switch
      maintains its own Switch\n           Connectivity Object and all Fabric-wide
      List Objects.\n           This is the same as 'client' except that if FC-SP
      Zoning\n           is used, an Autonomous Switch maintains a complete copy\n
      \          of the Fabric Zoning Database.\n             'server' - the Switch
      operates as a Server Switch.\n           A Server Switch maintains all Fabric-wide
      List Objects\n           and the Switch Connectivity Objects of each Switch
      in\n           the Fabric.  If FC-SP Zoning is used, a Server Switch\n           maintains
      a complete copy of the Fabric Zoning Database.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 113.\"\n
      \   ::= { t11FcSpPoSwMembEntry 5 }\n"
    - "t11FcSpPoSwMembAuthBehaviour  OBJECT-TYPE\n    SYNTAX       BITS {\n                     mustAuthenticate(0),\n
      \                    rejectIsFailure(1)\n                 }\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The authentication
      behaviour of the Switch:\n             'mustAuthenticate' - if this bit is set,
      all connections\n           between this Switch and neighbor Switches must be\n
      \          authenticated.\n             'rejectIsFailure' - if this bit is set,
      the rejection of\n           an AUTH_Negotiate message must be considered as
      an\n           authentication failure by this Switch.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 114.\"\n
      \   ::= { t11FcSpPoSwMembEntry 6 }\n"
    - "t11FcSpPoSwMembAttribute  OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumNameOrAbsent\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of an active Attribute Policy Object that is\n           defined for this
      Switch, or the zero-length string.  The\n           zero-length string indicates
      that no Attribute Policy\n           Object is defined for this Switch.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 110.\"\n    ::= { t11FcSpPoSwMembEntry 7 }\n"
    - '--

