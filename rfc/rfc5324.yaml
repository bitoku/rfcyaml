  title: 9.  Normative References
- contents:
  - "10.  Informative References\n   [RFC1492]  Finseth, C., \"An Access Control Protocol,
    Sometimes Called\n              TACACS\", RFC 1492, July 1993.\n   [RFC2741]  Daniele,
    M., Wijnen, B., Ellison, M., and D. Francisco,\n              \"Agent Extensibility
    (AgentX) Protocol Version 1\", RFC\n              2741, January 2000.\n   [RFC2837]
    \ Teow, K., \"Definitions of Managed Objects for the Fabric\n              Element
    in Fibre Channel Standard\", RFC 2837, May 2000.\n   [RFC2865]  Rigney, C., Willens,
    S., Rubens, A., and W. Simpson,\n              \"Remote Authentication Dial In
    User Service (RADIUS)\", RFC\n              2865, June 2000.\n   [RFC3410]  Case,
    J., Mundy, R., Partain, D., and B. Stewart,\n              \"Introduction and
