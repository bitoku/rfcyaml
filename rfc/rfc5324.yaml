    - "t11FcSpPoStorageType OBJECT-TYPE\n    SYNTAX       StorageType\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object specifies the memory realization of FC-SP\n           Policy Objects
      and related information for a particular\n           Fabric; specifically, for:\n
      \            - rows created and/or modified for the particular\n               Fabric
      in these tables:\n                   t11FcSpPoNaSummaryTable\n                   t11FcSpPoNaSwListTable\n
      \                  t11FcSpPoNaSwMembTable\n                   t11FcSpPoNaNoMembTable\n
      \                  t11FcSpPoNaCtDescrTable\n                   t11FcSpPoNaSwConnTable\n
      \                  t11FcSpPoNaIpMgmtTable\n                   t11FcSpPoNaWkpDescrTable\n
      \                  t11FcSpPoNaAttribTable\n             - the activate and deactivate
      actions invoked through\n               the t11FcSpPoOperActivate and t11FcSpPoOperDeActivate\n
      \              objects for the particular Fabric; and\n             - modified
      information contained in the same row\n               as an instance of this
      object.\n           Even if an instance of this object has the value\n           'permanent(4)',
      none of the information defined in\n           this MIB module for the given
      Fabric needs to be\n           writable.\"\n    ::= { t11FcSpPoControlEntry
      1 }\n"
    - "t11FcSpPoNotificationEnable OBJECT-TYPE\n    SYNTAX       TruthValue\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object specifies whether the following types of\n           notifications:\n
      \             t11FcSpPoNotifyActivation,\n              t11FcSpPoNotifyActivateFail,\n
      \             t11FcSpPoNotifyDeactivation and\n              t11FcSpPoNotifyDeactivateFail\n
      \          should be generated for this Fabric.\"\n    ::= { t11FcSpPoControlEntry
      2 }\n"
    - "t11FcSpPoLastNotifyType OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     none(1),\n
      \                    activation(2),\n                     activateFail(3),\n
      \                    deactivation(4),\n                     deactivateFail(5)\n
      \                }\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"An indication of which of the following types of\n           notification
      is currently being/was most recently\n           generated for the Fabric:\n
      \            'activation'     -- t11FcSpPoNotifyActivation\n             'activateFail'
      \  -- t11FcSpPoNotifyActivateFail\n             'deactivation'   -- t11FcSpPoNotifyDeactivation\n
      \            'deactivateFail' -- t11FcSpPoNotifyDeactivateFail\n           The
      value 'none' indicates that none of these types of\n           notifications
      have been generated since the last restart\n           of the network management
      system, and therefore that the\n           corresponding instances of: t11FcSpPoRequestSource,\n
      \          t11FcSpPoReasonCode, t11FcSpPoCtCommandString,\n           t11FcSpPoReasonCodeExp,
      and\n           t11FcSpPoReasonVendorCode are irrelevant.\"\n    ::= { t11FcSpPoControlEntry
      3 }\n"
    - "t11FcSpPoRequestSource OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The WWN
      of the source of the (Activate Policy Summary\n           or Deactivate Policy
      Summary) request for which the\n           current/most recent notification
      of the type indicated by\n           the corresponding instance of t11FcSpPoLastNotifyType\n
      \          is being/was generated.\n           If no source is available, the
      value of this object is\n           the zero-length string.\"\n    DEFVAL {
      \"\" }\n    ::= { t11FcSpPoControlEntry 4 }\n"
    - "t11FcSpPoReasonCode OBJECT-TYPE\n    SYNTAX       T11NsGs4RejectReasonCode\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      reason code associated with the failure that is\n           indicated when the
      value of the corresponding instance\n           of t11FcSpPoLastNotifyType is
      'activateFail' or\n           'deactivateFail'.\n           For other values
      of t11FcSpPoLastNotifyType, the value\n           of this object is 'none(1)'.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.3.6.2 & 7.3.6.3\"\n    ::= { t11FcSpPoControlEntry 5 }\n"
    - "t11FcSpPoCtCommandString OBJECT-TYPE\n    SYNTAX        OCTET STRING (SIZE
      (0..255))\n    MAX-ACCESS    read-only\n    STATUS        current\n    DESCRIPTION\n
      \          \"The binary content of the failed request that is\n           indicated
      when the value of the corresponding instance of\n           t11FcSpPoLastNotifyType
      is 'activateFail' or\n           'deactivateFail'.  The content of the request
      is formatted\n           as an octet string (in network byte order) containing
      the\n           CT_IU, as described in Table 2 of [FC-GS-5] (including the\n
      \          preamble).\n           For other values of t11FcSpPoLastNotifyType,
      or if the\n           CT_IU's content is unavailable, the value of this object\n
      \          is the zero-length string.\n           When the length of this object
      is 255 octets, it\n           contains the first 255 octets of the CT_IU (in\n
      \          network-byte order).\"\n    ::= { t11FcSpPoControlEntry 6 }\n"
    - "t11FcSpPoReasonCodeExp OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..255)\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
