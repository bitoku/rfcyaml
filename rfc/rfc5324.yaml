      \   t11FcSpPoNaNoMembNodeNameType   T11FcSpPolicyNameType,\n    t11FcSpPoNaNoMembNodeName
      \      FcNameIdOrZero,\n    t11FcSpPoNaNoMembFlags          BITS,\n    t11FcSpPoNaNoMembCtAccessIndex
      \ Unsigned32,\n    t11FcSpPoNaNoMembAttribute      T11FcSpAlphaNumNameOrAbsent,\n
