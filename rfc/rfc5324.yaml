    title: 6.4.  The T11-FC-SP-POLICY-MIB Module
  - contents:
    - '6.5.  The T11-FC-SP-SA-MIB Module

      '
    - '--*******************************************************************

      '
    - '-- FC-SP Security Associations

      '
    - '--

      '
    - 'T11-FC-SP-SA-MIB  DEFINITIONS ::= BEGIN

      '
    - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n    Unsigned32,
      Counter32, Counter64, TimeTicks, Gauge32,\n    mib-2                 FROM SNMPv2-SMI
      \             -- [RFC2578]\n    RowStatus, StorageType, AutonomousType, TimeStamp,\n
      \   TruthValue            FROM SNMPv2-TC               -- [RFC2579]\n    MODULE-COMPLIANCE,
      OBJECT-GROUP,\n    NOTIFICATION-GROUP\n                          FROM SNMPv2-CONF
      \            -- [RFC2580]\n    InterfaceIndex,\n    InterfaceIndexOrZero  FROM
      IF-MIB                  -- [RFC2863]\n    fcmInstanceIndex,\n    FcAddressIdOrZero
      \    FROM FC-MGMT-MIB             -- [RFC4044]\n    T11FabricIndex        FROM
      T11-TC-MIB              -- [RFC4439]\n    T11FcSpType,\n    T11FcSpiIndex,\n
      \   T11FcSpLifetimeLeft,\n    T11FcSpLifetimeLeftUnits,\n    T11FcSpSecurityProtocolId,\n
      \   T11FcRoutingControl,\n    T11FcSaDirection,\n    T11FcSpPrecedence,\n    T11FcSpTransforms
      \     FROM T11-FC-SP-TC-MIB;\n"
    - "t11FcSpSaMIB  MODULE-IDENTITY\n    LAST-UPDATED  \"200808200000Z\"\n    ORGANIZATION
      \ \"This MIB module was developed through the\n                  coordinated
      effort of two organizations:\n                  T11 began the development and
      the IETF (in\n                  the IMSS Working Group) finished it.\"\n    CONTACT-INFO\n
      \           \"     Claudio DeSanti\n                  Cisco Systems, Inc.\n
      \                 170 West Tasman Drive\n                  San Jose, CA 95134
      USA\n                  EMail: cds@cisco.com\n                  Keith McCloghrie\n
      \                 Cisco Systems, Inc.\n                  170 West Tasman Drive\n
      \                 San Jose, CA 95134 USA\n                  Email: kzm@cisco.com\"\n
      \   DESCRIPTION\n           \"This MIB module specifies the management information\n
      \          required to manage Security Associations established via\n           Fibre
      Channel's FC-SP specification.\n           The MIB module consists of six parts:\n
      \          - a per-Fabric table, t11FcSpSaIfTable, of capabilities,\n             parameters,
      status information, and counters; the counters\n             include non-transient
      aggregates of per-SA transient\n             counters;\n           - three tables,
      t11FcSpSaPropTable, t11FcSpSaTSelPropTable,\n             and t11FcSpSaTransTable,
      specifying the proposals for an\n             FC-SP entity acting as an SA_Initiator
      to present to the\n             SA_Responder during the negotiation of Security\n
      \            Associations.  The same information is also used by an\n             FC-SP
      entity acting as an SA_Responder to decide what to\n             accept during
      the negotiation of Security Associations.\n             One of these tables,
      t11FcSpSaTransTable, is used not only\n             for information about security
      transforms to propose and\n             to accept, but also as agreed upon during
      the negotiation\n             of Security Associations;\n           - a table,
      t11FcSpSaTSelDrByTable, of Traffic Selectors\n             having the security
      action of 'drop' or 'bypass' to be\n             applied either to ingress traffic
      that is unprotected by\n             FC-SP, or to all egress traffic;\n           -
      four tables, t11FcSpSaPairTable, t11FcSpSaTSelNegInTable,\n             t11FcSpSaTSelNegOutTable,
      and t11FcSpSaTSelSpiTable,\n             containing information about active
      bidirectional pairs of\n             Security Associations; in particular, t11FcSpSaPairTable\n
      \            has one row per active bidirectional SA pair,\n             t11FcSpSaTSelNegInTable
      and t11FcSpSaTSelNegOutTable\n             contain information on the Traffic
      Selectors negotiated on\n             the SAs, and the t11FcSpSaTSelSpiTable
      is an alternate\n             lookup table such that the Traffic Selector(s)
      in use on a\n             particular Security Association can be quickly determined\n
      \            based on the (ingress) SPI value;\n           - a table, t11FcSpSaControlTable,
      of control and other\n             information concerning the generation of
      notifications for\n             events related to FC-SP Security Associations;\n
      \          - one notification, t11FcSpSaNotifyAuthFailure, generated on\n             the
      occurrence of an Authentication failure for a received\n             FC-2 or
      CT_IU frame.\n           Copyright (C) The IETF Trust (2008).  This version\n
      \          of this MIB module is part of RFC 5324;  see the RFC\n           itself
      for full legal notices.\"\n    REVISION  \"200808200000Z\"\n    DESCRIPTION\n
      \          \"Initial version of this MIB module, published as RFC 5324.\"\n
      \   ::= { mib-2 179 }\n"
    - 't11FcSpSaMIBNotifications OBJECT IDENTIFIER ::= { t11FcSpSaMIB 0 }

      '
    - 't11FcSpSaMIBObjects     OBJECT IDENTIFIER ::= { t11FcSpSaMIB 1 }

      '
    - 't11FcSpSaMIBConformance OBJECT IDENTIFIER ::= { t11FcSpSaMIB 2 }

      '
    - 't11FcSpSaBase           OBJECT IDENTIFIER ::= { t11FcSpSaMIBObjects 1 }

      '
    - 't11FcSpSaConfig         OBJECT IDENTIFIER ::= { t11FcSpSaMIBObjects 2 }

      '
    - 't11FcSpSaActive         OBJECT IDENTIFIER ::= { t11FcSpSaMIBObjects 3 }

      '
    - 't11FcSpSaControl        OBJECT IDENTIFIER ::= { t11FcSpSaMIBObjects 4 }

      '
    - '--

      '
    - '--  Base-level Per-Fabric Information

      '
    - '--

      '
    - "t11FcSpSaIfTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpSaIfEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table containing per-Fabric information related to\n           FC-SP
      Security Associations.\"\n    ::= { t11FcSpSaBase 1 }\n"
    - "t11FcSpSaIfEntry OBJECT-TYPE\n    SYNTAX       T11FcSpSaIfEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information related to Security\n           Associations on a
      particular Fabric, and managed as part\n           of the Fibre Channel management
      instance identified by\n           fcmInstanceIndex.\"\n    INDEX  { fcmInstanceIndex,
      t11FcSpSaIfIndex,\n             t11FcSpSaIfFabricIndex }\n    ::= { t11FcSpSaIfTable
      1 }\n"
    - "T11FcSpSaIfEntry ::= SEQUENCE {\n    t11FcSpSaIfIndex               InterfaceIndexOrZero,\n
      \   t11FcSpSaIfFabricIndex         T11FabricIndex,\n             -- capabilities\n
      \   t11FcSpSaIfEspHeaderCapab      T11FcSpTransforms,\n    t11FcSpSaIfCTAuthCapab
      \        T11FcSpTransforms,\n    t11FcSpSaIfIKEv2Capab          T11FcSpTransforms,\n
      \   t11FcSpSaIfIkev2AuthCapab      TruthValue,\n             -- parameters and
      status\n    t11FcSpSaIfStorageType         StorageType,\n    t11FcSpSaIfReplayPrevention
      \   TruthValue,\n    t11FcSpSaIfReplayWindowSize    Unsigned32,\n    t11FcSpSaIfDeadPeerDetections
      \ Counter32,\n    t11FcSpSaIfTerminateAllSas     INTEGER,\n             -- summary
      frame counters\n    t11FcSpSaIfOutDrops            Counter64,\n    t11FcSpSaIfOutBypasses
      \        Counter64,\n    t11FcSpSaIfOutProcesses        Counter64,\n    t11FcSpSaIfOutUnMatcheds
      \      Counter64,\n    t11FcSpSaIfInUnprotUnmtchDrops Counter64,\n             --
      aggregates of per-SA transient counters\n    t11FcSpSaIfInDetReplays        Counter64,\n
      \   t11FcSpSaIfInUnprotMtchDrops   Counter64,\n    t11FcSpSaIfInBadXforms         Counter64,\n
      \   t11FcSpSaIfInGoodXforms        Counter64,\n    t11FcSpSaIfInProtUnmtchs
      \      Counter64\n"
    - '}

      '
    - "t11FcSpSaIfIndex OBJECT-TYPE\n    SYNTAX       InterfaceIndexOrZero\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"This
      object has a non-zero value to identify a particular\n           interface,
      or the value zero to indicate that the\n           information in this row applies
      to all (of the management\n           instance's) interfaces to the particular
      Fabric.\n           If any row has a non-zero value of t11FcSpSaIfIndex, then\n
      \          all rows for the same Fibre Channel management instance must\n           also
      have a non-zero value of t11FcSpSaIfIndex and thereby\n           be specific
      to a particular interface.\n           As and when zero values of t11FcSpSaIfIndex
      are used in\n           this table, then they must also be used in each other\n
      \          table that has t11FcSpSaIfIndex in its INDEX clause.\"\n    ::= {
      t11FcSpSaIfEntry 1 }\n"
    - "t11FcSpSaIfFabricIndex OBJECT-TYPE\n    SYNTAX       T11FabricIndex\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"An
      index value that uniquely identifies a particular\n           Fabric.\"\n    ::=
      { t11FcSpSaIfEntry 2 }\n"
    - "t11FcSpSaIfEspHeaderCapab OBJECT-TYPE\n    SYNTAX       T11FcSpTransforms\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"A
      list of the standardized transforms supported by this\n           entity on
      this interface for ESP_Header protection.\"\n    REFERENCE\n           \"- ANSI
      INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, Appendix A.3.1, tables A.23,
      A.25.\"\n    ::= { t11FcSpSaIfEntry 3 }\n"
    - "t11FcSpSaIfCTAuthCapab OBJECT-TYPE\n    SYNTAX       T11FcSpTransforms\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"A list
      of the standardized transforms supported by this\n           entity on this
      interface for CT_Authentication protection.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, Appendix A.3.1, tables A.23,
      A.25.\"\n    ::= { t11FcSpSaIfEntry 4 }\n"
    - "t11FcSpSaIfIKEv2Capab OBJECT-TYPE\n    SYNTAX       T11FcSpTransforms\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"A list
      of the standardized transforms supported by this\n           entity on this
      interface with IKEv2 protection.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Appendix A.3.1, tables A.23, A.24,\n
      \             A.25, A.26.\"\n    ::= { t11FcSpSaIfEntry 5 }\n"
    - "t11FcSpSaIfIkev2AuthCapab OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS
      read-only\n    STATUS     current\n    DESCRIPTION\n           \"An indication
      of whether the entity is capable of\n           supporting the IKEv2-AUTH protocol
      on this interface, i.e.,\n           concatenation of Authentication and SA
      Management\n           Transactions, such that an SA Management Transaction
      is\n           used to perform both the authentication function and\n           SA
      management.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 6.7.2, and table A.27.\"\n    ::= { t11FcSpSaIfEntry 6 }\n"
    - "t11FcSpSaIfStorageType OBJECT-TYPE\n    SYNTAX       StorageType\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object specifies the memory realization of\n           information related to
      FC-SP Security Associations\n           for interface(s) to a particular Fabric;
      specifically,\n           for rows created and/or modified in these tables:\n
      \                  t11FcSpSaPropTable\n                   t11FcSpSaTSelDrByTable\n
      \                  t11FcSpSaControlTable\n           and, for modified information
      contained in the same\n           row as an instance of this object.\n           Even
      if an instance of this object has the value\n           'permanent(4)', none
      of the information defined in\n           this MIB module for interface(s) to
      the given Fabric\n           need to be writable.\"\n    ::= { t11FcSpSaIfEntry
      7 }\n"
    - "t11FcSpSaIfReplayPrevention  OBJECT-TYPE\n    SYNTAX       TruthValue\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"This
      object indicates whether anti-replay protection is\n           enabled for frame
      reception on this interface.\n           Note that the replay-protection mechanism
      in FC-SP is\n           conceptually similar to the corresponding mechanism
      in\n           IPsec ESP.\"\n    REFERENCE\n           \"- IP Encapsulating
      Security Payload (ESP),\n              RFC 4303, December 2005, section 3.3.3.\"\n
      \   ::= { t11FcSpSaIfEntry 8 }\n"
    - "t11FcSpSaIfReplayWindowSize OBJECT-TYPE\n    SYNTAX       Unsigned32\n    MAX-ACCESS
      \  read-write\n    STATUS       current\n    DESCRIPTION\n           \"The size
      of the replay window to be used when\n           anti-replay protection is enabled
      for frame reception\n           on this interface.\n           Note that the
      replay-protection mechanism in FC-SP is\n           conceptually similar to
      the corresponding mechanism in\n           IPsec ESP.\"\n    REFERENCE\n           \"-
      IP Encapsulating Security Payload (ESP),\n              RFC 4303, December 2005,
      section 3.4.3.\"\n    ::= { t11FcSpSaIfEntry 9 }\n"
    - "t11FcSpSaIfDeadPeerDetections OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of times that a dead peer condition has been\n           detected on this interface.\n
      \          This counter has no discontinuities other than those\n           that
      all Counter32's have when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI
      INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 8.5.3.3.\"\n    ::=
      { t11FcSpSaIfEntry 10 }\n"
    - "t11FcSpSaIfTerminateAllSas OBJECT-TYPE\n    SYNTAX       INTEGER { noop(1),
      terminate(2) }\n    MAX-ACCESS   read-write\n    STATUS       current\n    DESCRIPTION\n
      \          \"Setting this object to 'terminate' is a request to\n           terminate
      all outstanding Security Associations on this\n           interface.\n           When
      read, the value of this object is always 'noop'.\n           Setting this object
      to 'noop' has no effect.\"\n    ::= { t11FcSpSaIfEntry 11 }\n"
    - "t11FcSpSaIfOutDrops OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of output frames that were dropped, instead\n           of being transmitted
      on this interface, because they matched\n           an active (at that time)
      Traffic Selector with an action of\n           'Drop'.\n           This counter
      has no discontinuities other than those\n           that all Counter64's have
      when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 12 }\n"
    - "t11FcSpSaIfOutBypasses        OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of output frames that were transmitted\n           unchanged by FC-SP on this
      interface because they matched\n           an active (at that time) Traffic
      Selector with an action\n           of 'Bypass'.\n           This counter has
      no discontinuities other than those\n           that all Counter64's have when
      sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 13 }\n"
    - "t11FcSpSaIfOutProcesses       OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of output frames that were protected by FC-SP\n           before being transmitted
      on this interface because they\n           matched an active (at that time)
      Traffic Selector with an\n           action of 'Process'.\n           This counter
      has no discontinuities other than those\n           that all Counter64's have
      when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 14 }\n"
    - "t11FcSpSaIfOutUnMatcheds OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of frames that were transmitted unchanged by\n           FC-SP on this interface
      because they did not match any\n           Traffic Selector active at that time.\n
      \          This counter has no discontinuities other than those\n           that
      all Counter64's have when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 15 }\n"
    - "t11FcSpSaIfInUnprotUnmtchDrops OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of frames received on this interface that\n           were dropped because they
      were unprotected and did not\n           match any Traffic Selector active at
      that time.\n           This counter has no discontinuities other than those\n
      \          that all Counter64's have when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry
      16 }\n"
    - "t11FcSpSaIfInDetReplays OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of times that a replay has been detected on\n           a Security Association
      that is currently active or was\n           previously active on this interface.
      \ Note that a frame\n           that is discarded because it is 'behind' the
      window,\n           i.e., too old, is counted as a replay.\n           This
      counter has no discontinuities other than those\n           that all Counter64's
      have when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 17 }\n"
    - "t11FcSpSaIfInUnprotMtchDrops OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of times that a frame received on this\n           interface was dropped because
      it matched with a Traffic\n           Selector for a Security Association that
      was active at\n           the time of receipt but the frame was not protected
      as\n           negotiated for that Security Association.\n           This counter
      has no discontinuities other than those\n           that all Counter64's have
      when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 18 }\n"
    - "t11FcSpSaIfInBadXforms OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of times that a frame received on this\n           interface was dropped because
      of a failure of one of the\n           transforms negotiated for the Security
      Association on\n           which it was received.\n           This counter has
      no discontinuities other than those\n           that all Counter64's have when
      sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 19 }\n"
    - "t11FcSpSaIfInGoodXforms OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of frames received on this interface on a\n           Security Association for
      which the transforms negotiated\n           for that Security Association were
      successfully applied,\n           and that matched a Traffic Selector for that
      Security\n           Association.\n           This counter has no discontinuities
      other than those\n           that all Counter64's have when sysUpTime=0.\"\n
      \   ::= { t11FcSpSaIfEntry 20 }\n"
    - "t11FcSpSaIfInProtUnmtchs OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of frames received on this interface that\n           were dropped because they
      did not match any of the Traffic\n           Selectors negotiated for the Security
      Association on which\n           they were received, even though the Security
      Association's\n           transforms were successfully applied.\n           This
      counter has no discontinuities other than those\n           that all Counter64's
      have when sysUpTime=0.\"\n    ::= { t11FcSpSaIfEntry 21 }\n"
    - '--

      '
    - '--  Proposals to present in Security Association negotiation

      '
    - '--

      '
    - "t11FcSpSaPropTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpSaPropEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of proposals for an FC-SP entity acting as an\n           SA_Initiator
      to present to the SA_Responder during the\n           negotiation of Security
      Associations.  This information\n           is also used by an FC-SP entity
      acting as an SA_Responder\n           to decide what to accept during the negotiation
      of\n           Security Associations.\"\n    ::= { t11FcSpSaConfig 1 }\n"
    - "t11FcSpSaPropEntry OBJECT-TYPE\n    SYNTAX       T11FcSpSaPropEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information about one proposal for\n           the FC-SP entity
      to present, or what to accept, during\n           the negotiation of Security
      Associations on one or more\n           interfaces (identified by t11FcSpSaIfIndex)
      to a\n           particular Fabric (identified by t11FcSpSaIfFabricIndex),\n
      \          and managed as part of the Fibre Channel management\n           instance
