  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects for information\n   concerning
    the Fibre Channel Security Protocols (FC-SP), as specified\n   in [FC-SP].  The
    FC-SP standard includes the definition of protocols\n   to authenticate Fibre
    Channel entities, protocols to set up session\n   keys, protocols to negotiate
    the parameters required to ensure frame-\n   by-frame integrity and confidentiality,
    and protocols to establish\n   and distribute policies across a Fibre Channel
    Fabric.\n   This memo was initially developed by the INCITS T11 committee\n   (http://www.t11.org),
    which subsequently approved it for forwarding\n   to the IETF.\n   This memo uses
    one of the following terms:\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP
    14, RFC 2119\n   [RFC2119].\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base, or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579], and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - '3.  Overview of Fibre Channel

    '
  - contents:
    - "3.1.  Introduction\n   Fibre Channel (FC) is logically a bidirectional point-to-point
      serial\n   data channel, structured for high performance.  Fibre Channel\n   provides
      a general transport vehicle for higher-level protocols such\n   as Small Computer
      System Interface (SCSI) command sets, the High-\n   Performance Parallel Interface
      (HIPPI) data framing, IP (Internet\n   Protocol), IEEE 802.2, and others.\n
      \  Physically, Fibre Channel is an interconnection of multiple\n   communication
      points, called N_Ports, interconnected either by a\n   switching network, called
      a Fabric, or by a point-to-point link.  A\n   Fibre Channel \"Node\" consists
      of one or more N_Ports.  A Fabric may\n   consist of multiple Interconnect Elements,
      some of which are\n   Switches.  An N_Port connects to the Fabric via a port
      on a Switch\n   called an F_Port.  When multiple FC Nodes are connected to a
      single\n   port on a Switch via an \"Arbitrated Loop\" topology, the Switch
      port\n   is called an FL_Port, and the Nodes' ports are called NL_Ports.  The\n
      \  term Nx_Port is used to refer to either an N_Port or an NL_Port.  The\n   term
      Fx_Port is used to refer to either an F_Port or an FL_Port.  A\n   Switch port,
      which is interconnected to another Switch port via an\n   Inter-Switch Link
      (ISL), is called an E_Port.  A B_Port connects a\n   bridge device with an E_Port
      on a Switch; a B_Port provides a subset\n   of E_Port functionality.\n   Many
      Fibre Channel components, including the Fabric, each Node, and\n   most ports,
      have globally unique names.  These globally unique names\n   are typically formatted
      as World Wide Names (WWNs).  More information\n   on WWNs can be found in [FC-FS-2].
      \ WWNs are expected to be\n   persistent across agent and unit resets.\n   Fibre
      Channel frames contain 24-bit address identifiers that identify\n   the frame's
      source and destination ports.  Each FC port has both an\n   address identifier
      and a WWN.  When a Fabric is in use, the FC\n   address identifiers are dynamic
      and are assigned by a Switch.  Each\n   octet of a 24-bit address represents
      a level in an address hierarchy,\n   with a Domain_ID being the highest level
      of the hierarchy.\n"
    title: 3.1.  Introduction
  - contents:
    - "3.2.  Zoning\n   Zones within a Fabric provide a mechanism to control frame
      delivery\n   between Nx_Ports (\"Hard Zoning\") or to expose selected views
      of Name\n   Server information (\"Soft Zoning\").\n   Communication is only
      possible when the communicating endpoints are\n   members of a common zone.
      \ This technique is similar to virtual\n   private networks in that the Fabric
      has the ability to group devices\n   into Zones.\n   Hard zoning and soft zoning
      are two different means of realizing\n   this.  Hard zoning is enforced in the
      Fabric (i.e., Switches),\n   whereas soft zoning is enforced at the endpoints
      (e.g., Host Bus\n   Adapters) by relying on the endpoints to not send traffic
      to an\n   N_Port_ID not obtained from the Name Server with a few exceptions
      for\n   well known Addresses (e.g., the Name Server).\n   Administrators create
      Zones to increase network security, and prevent\n   data loss or corruption,
      by controlling access between devices or\n   user groups.\n"
    title: 3.2.  Zoning
  - contents:
    - "3.3.  Virtual Fabrics\n   The standard for an interconnecting Fabric containing
      multiple Fabric\n   Switch elements is [FC-SW-4].  [FC-SW-4] carries forward
      the earlier\n   specification for the operation of a single Fabric in a physical\n
      \  infrastructure, and augments it with the definition of Virtual\n   Fabrics
      and with the specification of how multiple Virtual Fabrics\n   can operate within
      one or more physical infrastructures.  The use of\n   Virtual Fabrics provides
      for each frame to be tagged in its header to\n   indicate which one of several
      Virtual Fabrics that frame is being\n   transmitted on.  All frames entering
      a particular \"Core Switch\"\n   [FC-SW-4] (i.e., a physical Switch) on the
      same Virtual Fabric are\n   processed by the same \"Virtual Switch\" within
      that Core Switch.\n"
    title: 3.3.  Virtual Fabrics
  - contents:
    - "3.4.  Security\n   The Fibre Channel Security Protocols (FC-SP) standard [FC-SP]\n
      \  describes the protocols used to implement security in a Fibre Channel\n   Fabric,
      including the definition of:\n      - protocols to authenticate Fibre Channel
      entities,\n      - protocols to set up session keys,\n      - protocols to negotiate
      the parameters required to ensure frame-\n        by-frame integrity and confidentiality,
      and\n      - protocols to establish and distribute (security) policies across\n
      \       a Fibre Channel Fabric.\n"
    - contents:
      - "3.4.1.  Authentication\n   Two entities may negotiate whether authentication
        is required and\n   which Authentication Protocol is to be used.  Authentication
        can be\n   used in Switch-to-Switch, Node-to-Switch, and Node-to-Node\n   communication.
        \ The defined Authentication Protocols are able to\n   perform mutual authentication
        with optional shared key establishment.\n   The shared key computed at the
        end of an Authentication Transaction\n   may be used to establish Security
        Associations.\n   The Fabric security architecture is defined for several\n
        \  authentication infrastructures.  Secret-based, certificate-based, and\n
        \  password-based authentication infrastructures are accommodated.\n   Specific
        authentication protocols that directly leverage these three\n   authentication
        infrastructures are defined.\n   With a secret-based infrastructure, entities
        within the Fabric\n   environment that establish a security relationship share
        a common\n   secret or centralize the secret administration in an external
        (e.g.,\n   RADIUS [RFC2865], Diameter [RFC3588], or Terminal Access Controller\n
        \  Access Control System (TACACS) [RFC1492]) server.  Entities may\n   mutually
        authenticate with other entities by using the Diffie-Hellman\n   Challenge
        Handshake Authentication Protocol (DH-CHAP) [FC-SP].\n   Security Associations
        may be set up using the session key computed at\n   the end of the DH-CHAP
        transaction.\n   With a certificate-based infrastructure, entities within
        the Fabric\n   environment are certified by a trusted Certificate Authority
        (CA).\n   The resulting certificates bind each entity to a public-private
        key\n   pair that may be used to mutually authenticate with other certified\n
        \  entities via the Fibre Channel Certificate Authentication Protocol\n   (FCAP)
        [FC-SP].  Security Associations may be set up by using these\n   entity certificates
        and associated keys or by using the session key\n   computed at the end of
        the FCAP transaction.\n   With a password-based infrastructure, entities within
        the Fabric\n   environment that establish a security relationship have knowledge
        of\n   the password-based credential material of other entities.  Entities\n
        \  may use this credential material to mutually authenticate with other\n
        \  entities using the Fibre Channel Password Authentication Protocol\n   (FCPAP)
        [FC-SP].  Security Associations may be set up using the\n   session key computed
        at the end of the FCPAP transaction.\n   In addition to DH-CHAP, FCAP, and
        FCPAP, one other Authentication\n   Protocol is defined: Internet Key Exchange
        Protocol version 2-AUTH\n   (IKEv2-AUTH), which refers to the use of an SA
        Management Transaction\n   of the Security Association Management Protocol
        (see below) to\n   perform two functions: not only SA management but also\n
        \  authentication.  The credentials used in an IKEv2-AUTH transaction\n   are
        either strong shared secrets or certificates.\n"
      title: 3.4.1.  Authentication
    - contents:
      - "3.4.2.  Security Associations\n   A subset of the IKEv2 protocol [RFC4306]
        suitable for Fibre Channel\n   is defined as the (Fibre Channel) Security
        Association Management\n   protocol [RFC4595].  This protocol -- which is
        *not* IPsec --\n   provides the means to establish Security Associations (SAs)
        between\n   Fibre Channel entities.  Traffic Selectors are defined to specify\n
        \  which type of traffic has to be protected by which SA, and what the\n   characteristics
        of the protection are.  Two mechanisms are available\n   to protect specific
        classes of traffic:\n      - ESP_Header is used to protect FC-2 frames (see
        [FC-FS-2] and the\n        conceptually similar mechanisms in [RFC4303]),
        and\n      - CT_Authentication is used to protect CT_IUs (Common Transport\n
        \       Information Units) [FC-GS-5].\n   An entity protecting specific classes
        of traffic maintains an\n   internal Security Association Database (SADB)
        that contains the\n   currently active Security Associations and Traffic Selectors.\n
        \  Each active SA has a Security Association entry in the SADB.  Each SA\n
        \  entry includes the SA's SPI (the Security Parameters Index, which is\n
        \  included in frames transmitted on the SA), a Sequence Number counter,\n
        \  and the parameters for the selected transforms (e.g., encryption\n   algorithm,
        integrity algorithm, mode of operation of the algorithms,\n   keys).\n   Each
        active Traffic Selector has an entry in the SADB that indicates\n   whether
        it is used for ingress traffic or for egress traffic.  These\n   Traffic Selector
        entries are ordered such that they are searched\n   (when checking for a match)
        in the given order.  Two types of Traffic\n   Selector entries may be present:\n
        \     - Traffic Selector entries identifying FC-2 frames or CT_IUs to be\n
        \       bypassed or discarded; and\n      - Traffic Selector entries identifying
        FC-2 frames or CT_IUs to be\n        protected or verified.  These entries
        point to the corresponding\n        SA entry defining the parameters and the
        security processing to\n        be performed.\n   SAs are unidirectional,
        but they always exist as an SA pair of the\n   same type, one in each direction.\n"
      title: 3.4.2.  Security Associations
    - contents:
      - "3.4.3.  Fabric Security Policies\n   Two separate approaches to defining
        Policies are adopted in FC-SP,\n   but both approaches follow the same general
        concept for their Policy\n   model.  One is the definition of a Policy Model
        for Fabric Policies\n   that focus on Security.  These Security Policies specify
        the\n   membership and connectivity allowed within a Fabric, and also which\n
        \  IP hosts are allowed to manage a Fabric.\n   The other approach is to define
        a variant of the Enhanced Zoning\n   model defined in [FC-SW-4] and [FC-GS-5],
        such that the variant\n   specifies extensions for use in a secure environment.
        \ This variant\n   of Zoning, denoted as \"FC-SP Zoning\", follows the same
        general\n   concepts of the Policy model for Security Policies, but keeps
        Zoning\n   management and enforcement completely independent from the management\n
        \  and enforcement of other policies.\n"
      title: 3.4.3.  Fabric Security Policies
    - contents:
      - "3.4.4.  Policy Model\n   Figure 25 of [FC-SP] depicts FC-SP's policy management
        model like\n   this:\n   *****          ************************\n   *   *
        \         *  Policy              *    *********************\n   * M *  Add,
        \   *  Configuration       *    * Policy            *\n   * A *  Get,    *
        \ Entity              *    * Enforcement       *\n   * N *  Remove  *                      *
        \   * Entity            *\n   * A *  Policy  *  +----------------+  *    *
        \                  *\n   * G *  Objects *  | Non-Active     |  *    *  +-------------+
        \ *\n   * I *<-------->*  | Policy Objects |==*====*=>| Active      |  *\n
        \  * N *          *  +----------------+  *    *  | Policy      |  *\n   *
        G *          ************************    *  | Objects     |  *\n   *   *                                      *
        \ +-------------+  *\n   *   *              Activate Policy Summary *                   *\n
        \  * E *=====================================>*  +-------------+  *\n   *
        N *            Deactivate Policy Summary *  | Policy      |  *\n   * T *=====================================>*
        \ | Summary     |  *\n   * I *                                      *  | Object
        \     |  *\n   * T *            Get Policy Summary        *  +-------------+
        \ *\n   * Y *<-------------------------------------*                   *\n
        \  *   *            Get Policy Objects        *                   *\n   *
        \  *<-------------------------------------*                   *\n   *****
        \                                     *********************\n   Note that
        the arrows in the picture above are used to indicate the\n   movement of \"data\",
        rather than the direction of \"messages\", e.g.,\n   for a \"Get\" (with no
        data) in one direction which invokes a\n   \"Response\" (typically with data)
        in the reverse direction, the\n   diagram has arrows only for the \"with data\"
        direction.\n"
      title: 3.4.4.  Policy Model
    - contents:
      - "3.4.5.  Policy Objects\n   The Policies to be enforced by a Fabric are specified
        in a set of\n   Policy Objects.  The various types of Policy Objects are:\n
        \     - The Policy Summary Object is a list of pointers to other Policy\n
        \       Objects, one pointer per each other active Policy Object.  Each\n
        \       pointer in a Policy Summary Object is paired with a\n        cryptographic
        hash of the referenced Policy Object.\n      - The Switch Membership List
        Object is a Fabric-wide Policy Object\n        that defines which Switches
        are allowed to be part of a Fabric.\n      - The Node Membership List Object
        is a Fabric-wide Policy Object\n        that defines which Nodes are allowed
        to be connected to a\n        Fabric.\n      - The IP Management List Object
        is a Fabric-wide Policy Object\n        that describes which IP hosts are
        allowed to manage a Fabric.\n      - A Switch Connectivity Object is a per-Switch
        Policy Object that\n        describes the topology restrictions for a specific
        Switch; it\n        specifies the other Switches or Nodes to which the particular\n
        \       Switch may be connected at the Node level and/or at the Port\n        level.\n
        \     - Attribute Objects are Fabric-wide Policy Objects that define\n        optional
        attributes to be associated with Switches or Nodes.\n        They allow the
        extension of this policy model by defining new\n        attributes as required.\n
        \  Note that the administratively specified name for a Fabric is\n   contained
        in the Switch Membership List Object (not in the Policy\n   Summary Object).\n
        \  When FC-SP is in use, each Fabric has a set of active Policy Objects:\n
        \     - one Policy Summary Object,\n      - one Switch Membership List Object,\n
        \     - one Node Membership List Object,\n      - one IP Management List Object,\n
        \     - zero or more Switch Connectivity Objects, and\n      - zero or more
        Attribute Objects.\n   The active Policy Objects specify the Policies currently
        being\n   enforced.  In addition, policies not currently being enforced are\n
        \  contained in non-active Policy Objects.  To change the active Policy\n
        \  Objects, the non-active Policy Objects are edited as necessary and a\n
        \  new Policy Summary Object that includes/references the changed Policy\n
        \  Objects is activated.\n"
      - contents:
        - "3.4.5.1.  Policy Object Names\n   Every Policy Object has a name.  In a
          Fabric's database of Policy\n   Objects, a Policy Object Name is specified
          as a type/length/value\n   (see section 7.2 of [FC-SP]).  The possible types
          are:\n      - Node_Name\n      - Restricted Node_Name\n      - Port_Name\n
          \     - Restricted Port_Name\n      - Wildcard\n      - Negated Wildcard\n
          \     - Alphanumeric Name\n      - IPv6 Address Range\n      - IPv4 Address
          Range\n"
        title: 3.4.5.1.  Policy Object Names
      title: 3.4.5.  Policy Objects
    - contents:
      - "3.4.6.  Three Kinds of Switches\n   For a Fabric composed of n Switches and
        m Nodes, the potential\n   complexity of Switch Connectivity Objects is O(n**2)
        to describe\n   Switch to Switch connections, and O(n*m) for Switch to Node\n
        \  connections.  To provide better scaling, the Switch Connectivity\n   Objects
        are not Fabric-wide information, but are distributed only to\n   where they
        are needed.  To support this, the policy model supports\n   three kinds of
        Switches in a Fabric:\n      - Server Switches, which maintain the Fabric-wide
        Policy Objects,\n        all the Switch Connectivity Objects, and a full copy
        of the FC-\n        SP Zoning Database;\n      - Autonomous Switches, which
        maintain the Fabric-wide Policy\n        Objects, their own Switch Connectivity
        Object, and a full copy\n        of the FC-SP Zoning Database; and\n      -
        Client Switches, which maintain the Fabric-wide Policy Objects,\n        their
        own Switch Connectivity Object, and a subset of the FC-SP\n        Active
        Zone Set (which is the configurations of zones currently\n        being enforced
        by a Fabric, see section 10.4.3.3 of [FC-SW-4]).\n"
      title: 3.4.6.  Three Kinds of Switches
    - contents:
      - "3.4.7.  Security Policy Management\n   Security Policy can be changed in
        a server session [FC-GS-5] with a\n   Security Policy Server.  All write access
        to a Security Policy Server\n   occurs within a server session.  While read
        access to a Security\n   Policy Server may occur at any time, the consistency
        of the returned\n   data is guaranteed only inside a server session.\n   The
        Enhanced Commit Service [FC-SW-4] is used to perform Fabric\n   operations
        as and when necessary (see table 144 of [FC-SP]).  Many of\n   these operations
        are named as if they were acronyms, e.g., SSB for\n   Server Session Begin;
        SSE for Server Session End; SW_ILS for Switch\n   Fabric Internal Link Services;
        EACA for Enhanced Acquire Change\n   Authorization; ERCA for Enhanced Release
        Change Authorization; SFC\n   for Stage Fabric Configuration.\n   Each server
        session begins and ends, with a SSB request and a SSE\n   request respectively,
        sent to a Security Policy Server.  In the\n   Fabric, the SSB requests a lock
        of the Fabric via an EACA SW_ILS,\n   while the SSE requests a release of
        the lock via the ERCA SW_ILS\n   [FC-SW-4].  Active and non-active Policy
        Objects are persistent in\n   that they survive after the end of a server
        session.\n"
      title: 3.4.7.  Security Policy Management
    - contents:
      - "3.4.8.  FC-SP Zoning\n   To preserve backward compatibility with existing
        Zoning definitions\n   and implementations, FC-SP Zoning is defined as a variant
        of the\n   Enhanced Zoning model defined in [FC-SW-4] and [FC-GS-5] that follows\n
        \  the general concepts of the Policy model for Security Policy\n   Management,
        but keeps Zoning management and enforcement completely\n   independent.\n
        \  FC-SP Zoning allows for some Switches to retain less than a complete\n
        \  replicated copy of the Zoning Database, as follows:\n      - Server Switches
        maintain the policies data structures for all\n        Switches in the Fabric
        plus a replica of the Zoning data\n        structures;\n      - Autonomous
        Switches maintain only the subset of policies data\n        structures relevant
        for their operations plus a replica of the\n        Zoning Database; and\n
        \     - Client Switches maintain only the subset of policies data\n        structures
        and the subset of the Active Zone Set relevant for\n        their operations.\n
        \  When Client Switches are deployed in a Fabric, at least one Server\n   Switch
        must also be deployed in the same Fabric.  A client-server\n   protocol allows
        Client Switches to dynamically retrieve the Zoning\n   information they may
        require from the Server Switches.\n   A management application manages the
        Fabric Zoning configuration\n   through the Fabric Zone Server, while other
        policies are managed\n   through the Security Policy Server.  A new Zoning
        Check Protocol\n   replaces the Zone Merge Protocol [FC-SW-4], and new command
        codes are\n   defined for the SFC SW_ILS to distribute the FC-SP Zoning\n
        \  configuration on a Fabric.  The Zoning definitions are ordered to\n   allow
        for the computation of a hash of the Active Zone Set and a hash\n   of the
        Zone Set Database, plus other optional security data (e.g.,\n   for integrity
        protection of Zoning information).\n"
      title: 3.4.8.  FC-SP Zoning
    title: 3.4.  Security
  title: 3.  Overview of Fibre Channel
- contents:
  - "4.  Document Overview\n   This document defines five MIB modules that together
    provide the\n   means for monitoring the operation of, and configuring some\n
    \  parameters of, one or more instances of the FC-SP protocols.\n"
  - contents:
    - "4.1.  Fibre Channel Management Instance\n   A Fibre Channel management instance
      is defined in [RFC4044] as a\n   separable managed instance of Fibre Channel
      functionality.  Fibre\n   Channel functionality may be grouped into Fibre Channel
      management\n   instances in whatever way is most convenient for the\n   implementation(s).
      \ For example, one such grouping accommodates a\n   single SNMP agent having
      multiple AgentX [RFC2741] sub-agents, with\n   each sub-agent implementing a
      different Fibre Channel management\n   instance.\n   The object, fcmInstanceIndex,
      is IMPORTed from the FC-MGMT-MIB\n   [RFC4044] as the index value to uniquely
      identify each Fibre Channel\n   management instance, for example, within the
      same SNMP context\n   ([RFC3411] section 3.3.1).\n"
    title: 4.1.  Fibre Channel Management Instance
  - contents:
    - "4.2.  Entity Name\n   A central capability of FC-SP is the use of an Authentication\n
      \  Protocol.  The purpose of each of the possible Authentication\n   Protocols
      is to allow a Fibre Channel entity to be assured of the\n   identity of each
      entity with which it is communicating.  Examples of\n   such entities are Fibre
      Channel Switches and Fibre Channel Nx_Ports.\n   Each entity is identified by
      a name.  The FC-MGMT-MIB [RFC4044]\n   defines MIB objects for such names:\n
      \     - for entities that are Fibre Channel Switches, the definition of\n        a
      Fibre Channel management instance allows multiple Switches to\n        be managed
      by the same Fibre Channel management instance.  In\n        this case, each
      entity is a Switch and has the name given by the\n        MIB object, fcmSwitchWWN.\n
      \     - for entities other than Fibre Channel Switches, a Fibre Channel\n        management
      instance can manage only one entity, and the name of\n        the entity is
      given by the MIB object, fcmInstanceWwn.\n"
    title: 4.2.  Entity Name
  - contents:
    - "4.3.  Fabric Index\n   With multiple Fabrics, each Fabric has its own instances
      of the\n   Fabric-related management instrumentation.  Thus, these MIB modules\n
      \  define all Fabric-related information in tables that are INDEX-ed by\n   an
      arbitrary integer, named a \"Fabric Index\".  The syntax of a Fabric\n   Index
      is T11FabricIndex, imported from T11-TC-MIB [RFC4439].  When a\n   device is
      connected to a single physical Fabric, without use of any\n   virtual Fabrics,
      the value of this Fabric Index will always be 1.  In\n   an environment of multiple
      virtual and/or physical Fabrics, this\n   index provides a means to distinguish
      one Fabric from another.\n"
    title: 4.3.  Fabric Index
  - contents:
    - "4.4.  Interface Index\n   Several of the MIB modules defined in this document
      use the\n   InterfaceIndexOrZero syntax in order to allow information to be\n
      \  specified/instantiated on a per-port/interface basis, e.g., for:\n   statistics,
      Traffic Selectors, Security Associations, etc.  This\n   allows the same object
      to be used either when there is a separate row\n   for each of multiple ports/interfaces,
      or when multiple interfaces\n   are represented by a single row.  The use of
      a zero value supports\n   the simpler cases of: a) when there is only one port/interface,
      b)\n   where the implementation chooses to aggregate the information for\n   multiple
      ports/interfaces.  The minimum (for compliance) requirement\n   is to implement
      any one of the above cases.\n   When a Fabric Index and an object with the InterfaceIndexOrZero\n
      \  syntax are used together in a single INDEX clause, the\n   InterfaceIndexOrZero
      object is listed before the Fabric Index in\n   order to simplify management
      queries that retrieve information\n   concerning multiple Fabrics connected
      to the same port/interface.\n"
    title: 4.4.  Interface Index
  - contents:
    - "4.5.  Syntax for Policy Object Names\n   T11FcSpPolicyNameType and T11FcSpPolicyName
      are two Textual\n   Conventions defined in this document (in the T11-FC-SP-TC-MIB
      module)\n   to represent the types and values of Policy Object Names (see section\n
      \  3.4.5.1 above).  However, two of the nine possible types are IPv4\n   Address
      Range and IPv6 Address Range.  It is standard practice in MIB\n   modules to
      represent all IP addresses using the standard Textual\n   Conventions defined
      in [RFC4001] for IP addresses: specifically,\n   InetAddressType and InetAddress.
      \ This document adheres to such\n   standard practice to the following extent:\n
      \     - for MIB objects representing a Policy Object Name that can\n        *only*
      be an IPv4 Address Range or an IPv6 Address Range, then\n        those MIB objects
      are defined as a 3-tuple: (InetAddressType,\n        InetAddress, InetAddress),
      in which the first address is the low\n        end of the range, the second
      address is the high end of the\n        range, and both addresses are of the
      type given by\n        InetAddressType.\n      - for MIB objects representing
      a Policy Object Name that is\n        (possibly) of a different type, i.e.,
      it is not (necessarily) an\n        IPv4 or IPv6 Address Range, then those MIB
      objects are defined\n        as a 2-tuple: (T11FcSpPolicyNameType, T11FcSpPolicyName),
      in\n        which the first object represents the type of Policy Object Name\n
      \       and the second object represents the value of the Policy Object\n        Name.
      \ For MIB objects defined in this manner, if and when they\n        represent
      a range of IP addresses: a) the value of\n        T11FcSpPolicyNameType differentiates
      between an IPv4 Address\n        Range and an IPv6 Address Range; and b) the
      value of\n        T11FcSpPolicyName is one string containing the concatenation
      of\n        the two addresses that are the low and high addresses of the\n        range.
      \ This is the same format as used within FC-SP Policy\n        Objects [FC-SP].\n"
    title: 4.5.  Syntax for Policy Object Names
  - contents:
    - "4.6.  Certificates, CAs, and CRLs\n   In order to authenticate with the FCAP
      protocol, each entity,\n   identified by a unique Name, is provided with: a
      digital certificate\n   associated with that Name, the private/public key pair
      that\n   corresponds to the certificate, and with the Root Certificate (the\n
      \  certificate of the signing Certification Authority).  To authenticate\n   another
      entity, an entity is required to be provided with the\n   certificate of the
      associated Certification Authority.\n   FCAP requires entities to support at
      least four Root Certificates\n   against which received corresponding certificates
      can be validated.\n   Support for certificate chains and verification of certificate
      chains\n   containing more than one certificate is optional.  Entities need
      to\n   be able to access a Certificate Revocation List (CRL) for each\n   configured
      Root Certificate, if one is available from the CA.\n   Certificates on the CRL
      are considered invalid.\n   The management of certificates, Certification Authorities,
      and\n   Certificate Revocation Lists is the same in Fibre Channel networks as\n
      \  it is in other networks.  Therefore, this document does not define\n   any
      MIB objects for such management.\n"
    title: 4.6.  Certificates, CAs, and CRLs
  - contents:
    - "4.7.  Traffic Selectors\n   When Traffic Selectors are compared against an
      ingress or egress\n   frame in order to determine the security processing to
      be applied to\n   that frame, there are circumstances in which multiple Traffic\n
      \  Selectors, specifying different actions, can match with the frame.\n   Specifically,
      when matching against an egress frame to decide which\n   active Security Association
      to transmit on, or, against an ingress\n   frame unprotected by FC-SP, i.e.,
      without an SPI value in it, to\n   decide which action ('drop' or 'bypass')
      to apply.  For these cases,\n   the MIB includes a unique precedence value for
      each Traffic Selector\n   such that the one with the numerically lowest precedence
      value is\n   determined to be the one that matches.  In contrast, ingress frames\n
      \  on active Security Associations (i.e., protected by FC-SP) are\n   compared
      against the set of traffic selectors negotiated when the\n   Security Association
      was set up and identified by the SPI value\n   contained in the frame; the action
      taken depends on whether any\n   Traffic Selector matches, but not on which
      one.\n   This difference between ingress and egress Traffic Selectors on\n   active
      Security Associations is reflected in having separate MIB\n   tables defined
      for them: the table for Traffic Selectors on egress\n   SAs, t11FcSpSaTSelNegOutTable,
      has a precedence value in its INDEX\n   clause; whereas the table for Traffic
      Selectors on ingress SAs,\n   t11FcSpSaTSelNegInTable, has an arbitrary integer
      value in its INDEX\n   clause.  For 'drop' and 'bypass' Traffic Selectors, one
      table,\n   t11FcSpSaTSelDrByTable, having a precedence value in its INDEX\n
      \  clause, is sufficient for both ingress and egress traffic.\n"
    title: 4.7.  Traffic Selectors
  - contents:
    - '4.8.  The MIB Modules

      '
    - contents:
      - "4.8.1.  The T11-FC-SP-TC-MIB Module\n   This MIB module defines Textual Conventions
        that are being, or have\n   the potential to be, used in more than one MIB
        module.  The module\n   also defines Object Identifiers to identify the Cryptographic\n
        \  Algorithms listed in [FC-SP] so that they can be used as the value of\n
        \  various MIB objects that specify the algorithms being/to be used by\n   an
        FC-SP implementation.\n"
      title: 4.8.1.  The T11-FC-SP-TC-MIB Module
    - contents:
      - "4.8.2.  The T11-FC-SP-AUTHENTICATION-MIB Module\n   This MIB module specifies
        the management information required to\n   manage FC-SP Authentication Protocols.
        \ It defines three tables:\n      - t11FcSpAuEntityTable -- a table of Fibre
        Channel entities that\n        can be authenticated using FC-SP's Authentication
        Protocols,\n        including the names, capabilities, and basic configuration\n
        \       parameters of the entities.\n      - t11FcSpAuIfStatTable -- this
        table has two purposes: to be a\n        list of the mappings of a FC-SP Authentication
        entity onto an\n        interface and to contain Authentication Protocol per-interface\n
        \       statistics.\n      - t11FcSpAuRejectTable -- a table of FC-SP Authentication
        Protocol\n        transactions that were recently rejected.\n   It also defines
        two notifications: one for sending a reject in\n   response to an AUTH message
        and another for receiving a reject in\n   response to an AUTH message.\n"
      title: 4.8.2.  The T11-FC-SP-AUTHENTICATION-MIB Module
    - contents:
      - "4.8.3.  The T11-FC-SP-ZONING-MIB Module\n   This MIB module specifies the
        extensions to the T11-FC-ZONE-SERVER-\n   MIB module [RFC4936] for the management
        of FC-SP Zoning Servers.\n   Specifically, it augments three tables defined
        in T11-FC-ZONE-SERVER-\n   MIB:\n      - t11FcSpZsServerTable -- to this table,
        it adds FC-SP Zoning\n        information defined for Zone Servers.\n      -
        t11ZsStatsTable -- to this table, it adds FC-SP Zoning\n        statistics
        for Zone Servers.\n      - t11ZsNotifyControlTable  -- to this table, it adds
        control\n        information for FC-SP Zoning notifications.\n   It also defines
        two FC-SP Zoning notifications: one for success and\n   one for failure in
        the joining of two Fabrics.\n"
      title: 4.8.3.  The T11-FC-SP-ZONING-MIB Module
    - contents:
      - "4.8.4.  The T11-FC-SP-POLICY-MIB Module\n   This MIB module specifies management
        information that is used to\n   manage FC-SP policies.  The MIB module has
        five parts:\n      - Active Policy Objects - read-only MIB objects representing
        the\n        set of active Policy Objects for each Fabric;\n      - Activate/Deactivate
        Operations - read-write MIB objects for\n        invoking operations, either
        1) to activate policies that are\n        specified as a set of non-active
        Policy Objects, or 2) to\n        deactivate the currently active policies;
        also included are\n        objects giving the status of invoked operations;\n
        \     - Non-Active Policy Objects - read-create MIB objects to create\n        and
        modify non-active Policy Objects;\n      - Statistics for FC-SP Security Policy
        Servers;\n      - The definition and control of notifications for the success
        or\n        failure of the activation or deactivation of FC-SP policies.\n"
      title: 4.8.4.  The T11-FC-SP-POLICY-MIB Module
    - contents:
      - "4.8.5.  The T11-FC-SP-SA-MIB Module\n   This MIB module specifies the management
        information required to\n   manage Security Associations established via FC-SP.
        \ All of the\n   tables in this MIB module are INDEX-ed by t11FcSpSaIfIndex,
        with\n   syntax InterfaceIndexOrZero, which is either non-zero for a specific\n
        \  interface or zero for all (of the management instance's) interfaces\n   to
        the particular Fabric.\n   The MIB module consists of six parts:\n      -
        a per-Fabric table, t11FcSpSaIfTable, of capabilities,\n        parameters,
        status information, and counters; the counters\n        include non-transient
        aggregates of per-SA transient counters;\n      - three tables, t11FcSpSaPropTable,
        t11FcSpSaTSelPropTable, and\n        t11FcSpSaTransTable, specifying the proposals
        for an FC-SP\n        entity acting as an SA_Initiator to present to the SA_Responder\n
        \       during the negotiation of Security Associations.  The same\n        information
        is also used by an FC-SP entity acting as an\n        SA_Responder to decide
        what to accept during the negotiation of\n        Security Associations.  One
        of these tables,\n        t11FcSpSaTransTable, is used not only for information
        about\n        security transforms to propose and to accept, but also as agreed\n
        \       upon during the negotiation of Security Associations;\n      - a table,
        t11FcSpSaTSelDrByTable, of Traffic Selectors having the\n        security
        action of 'drop' or 'bypass' to be applied either to\n        ingress traffic,
        which is unprotected by FC-SP, or to all egress\n        traffic;\n      -
        four tables, t11FcSpSaPairTable, t11FcSpSaTSelNegInTable,\n        t11FcSpSaTSelNegOutTable,
        and t11FcSpSaTSelSpiTable, containing\n        information about active bidirectional
        pairs of Security\n        Associations; in particular, t11FcSpSaPairTable
        has one row per\n        active bidirectional SA pair, t11FcSpSaTSelNegInTable
        and\n        t11FcSpSaTSelNegOutTable contain information on the Traffic\n
        \       Selectors negotiated on the SAs, and the t11FcSpSaTSelSpiTable\n        is
        an alternate lookup table such that the Traffic Selector(s)\n        in use
        on a particular Security Association can be quickly\n        determined based
        on its (ingress) SPI value;\n      - a table, t11FcSpSaControlTable, of control
        and other information\n        concerning the generation of notifications
        for events related to\n        FC-SP Security Associations;\n      - one notification,
        t11FcSpSaNotifyAuthFailure, generated on the\n        occurrence of an Authentication
        failure for a received FC-2 or\n        CT_IU frame.\n"
      title: 4.8.5.  The T11-FC-SP-SA-MIB Module
    title: 4.8.  The MIB Modules
  - contents:
    - "4.9.  Rate Control for Notifications\n   All but one of the notifications defined
      in the five MIB modules in\n   this document are notifications that are generated
      based on events\n   occurring in the \"control plane\", e.g., notifications
      that are\n   generated at the frequency of operator-initiated activities.  The
      one\n   exception is t11FcSpSaNotifyAuthFailure, which is generated based on\n
      \  an event occurring in the \"data plane\", and could (in a worst case\n   scenario)
      occur for every received ingress frame.  Therefore, a\n   method of rate controlling
      the generation of notifications is needed\n   for t11FcSpSaNotifyAuthFailure,
      but not for any of the other\n   notifications.\n   For t11FcSpSaNotifyAuthFailure,
      rate control is achieved by\n   specifying that a) after the first occurrence
      of an Authentication\n   failure on any particular Security Association, the
      SNMP\n   notifications for second and subsequent failures are suppressed for\n
      \  the duration of a time window and b) that even the notification for\n   the
      first occurrence is suppressed after it is sent in the same time\n   window
      for a configured (in t11FcSpSaControlMaxNotifs) number of\n   Security Associations
      within a Fabric.  Note that while these\n   suppressions prevent the network
      from being flooded with\n   notifications, the Authentication Failures themselves
      must still be\n   detected and counted.\n   The length of the time window is
      given by t11FcSpSaControlWindow, a\n   read-write object in the t11FcSpSaControlTable.
      \ If and when the time\n   since the last generation of the notification is
      less than the value\n   of sysUpTime (e.g., if one or more notifications have
      occurred since\n   the last re-initialization of the management system), then\n
      \  t11FcSpSaControlElapsed and t11FcSpSaControlSuppressed contain the\n   elapsed
      time since the last notification and the number of\n   notifications suppressed
      in the window after sending the last one,\n   respectively.  Otherwise, t11FcSpSaControlElapsed
      contains the value\n   of sysUpTime and t11FcSpSaControlSuppressed has the value
      zero.\n"
    title: 4.9.  Rate Control for Notifications
  title: 4.  Document Overview
- contents:
  - "5.  Relationship to Other MIB Modules\n   The first standardized MIB module for
    Fibre Channel [RFC2837] was\n   focused on Fibre Channel Switches.  It was obsoleted
    by the more\n   generic Fibre Channel Management MIB [RFC4044], which defines
    basic\n   information for Fibre Channel Nodes and Switches, including\n   extensions
    to the standard IF-MIB [RFC2863] for Fibre Channel\n   interfaces.  Several other
    MIB modules have since been defined to\n   extend [RFC4044] for various specific
    Fibre Channel functionality,\n   (e.g., [RFC4438], [RFC4439], [RFC4625], [RFC4626],
    [RFC4747],\n   [RFC4936], [RFC4935], and [RFC4983]).\n   The MIB modules defined
    in this memo further extend [RFC4044] to\n   cover the operation of Fibre Channel
    Security Protocols, as specified\n   in [FC-SP].\n   One part of the FC-SP specification
    is \"FC-SP Zoning\", which is an\n   extension/variant of the Fibre Channel Zoning
    defined in [FC-GS-5].\n   Management information for the latter is defined in
    the T11-FC-ZONE-\n   SERVER-MIB module [RFC4936].  Consequently, the T11-FC-SP-ZONING-MIB\n
    \  module defined in this document defines the extensions to the T11-FC-\n   ZONE-SERVER-MIB
    module that are needed to manage FC-SP Zoning.\n   The MIB modules in this memo
    import some common Textual Conventions\n   from T11-TC-MIB, defined in [RFC4439],
    and from INET-ADDRESS-MIB,\n   defined in [RFC4001].\n   If the RADIUS protocol
    is used for access to an external server,\n   information about RADIUS Servers
    is likely to be available from the\n   RADIUS-AUTH-CLIENT-MIB [RFC4668].\n"
  title: 5.  Relationship to Other MIB Modules
- contents:
  - '6.  MIB Module Definitions

    '
  - contents:
    - '6.1.  The T11-FC-SP-TC-MIB Module

      '
    - 'T11-FC-SP-TC-MIB  DEFINITIONS ::= BEGIN

      '
    - "IMPORTS\n    MODULE-IDENTITY, OBJECT-IDENTITY, mib-2,\n    Unsigned32          FROM
      SNMPv2-SMI                  -- [RFC2578]\n    TEXTUAL-CONVENTION  FROM SNMPv2-TC;
      \                 -- [RFC2579]\n"
    - "t11FcTcMIB  MODULE-IDENTITY\n    LAST-UPDATED  \"200808200000Z\"\n    ORGANIZATION
      \ \"This MIB module was developed through the\n                  coordinated
      effort of two organizations:\n                  T11 began the development and
      the IETF (in\n                  the IMSS Working Group) finished it.\"\n    CONTACT-INFO\n
      \           \"     Claudio DeSanti\n                  Cisco Systems, Inc.\n
      \                 170 West Tasman Drive\n                  San Jose, CA 95134
      USA\n                  EMail: cds@cisco.com\n                  Keith McCloghrie\n
      \                 Cisco Systems, Inc.\n                  170 West Tasman Drive\n
      \                 San Jose, CA 95134 USA\n                  Email: kzm@cisco.com\"\n
      \   DESCRIPTION\n           \"This MIB module defines Textual Conventions for
      use in\n           the multiple MIB modules, which together define the\n           instrumentation
      for an implementation of the Fibre Channel\n           Security Protocols (FC-SP)
      specification.\n           This MIB module also defines Object Identities (for
      use as\n           possible values of MIB objects with syntax AutonomousType),\n
      \          including OIDs for the Cryptographic Algorithms defined\n           in
      FC-SP.\n           Copyright (C) The IETF Trust (2008).  This version\n           of
      this MIB module is part of RFC 5324;  see the RFC\n           itself for full
      legal notices.\"\n    REVISION  \"200808200000Z\"\n    DESCRIPTION\n           \"Initial
      version of this MIB module, published as RFC 5324.\"\n    ::= { mib-2 175 }\n"
    - 't11FcSpIdentities OBJECT IDENTIFIER ::= { t11FcTcMIB 1 }

      '
    - 't11FcSpAlgorithms OBJECT IDENTIFIER ::= { t11FcSpIdentities 1 }

      '
    - '--

      '
    - '-- Textual Conventions

      '
    - '--

      '
    - "T11FcSpPolicyHashFormat ::=  TEXTUAL-CONVENTION\n    STATUS        current\n
      \   DESCRIPTION\n           \"Identifies a cryptographic hash function used
      to create\n           a hash value that summarizes an FC-SP Policy Object.\n
      \          Each definition of an object with this TC as its syntax\n           must
      be accompanied by a corresponding definition of an\n           object with T11FcSpPolicyHashValue
      as its syntax, and\n           containing the hash value.\n           The first
      two cryptographic hash functions are:\n                Hash Type    Hash Tag
      \    Hash Length (Bytes)\n                  SHA-1     '00000001'h        20\n
      \                SHA-256    '00000002'h        32\n           \"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.3.1 and table 106.\n            - FIPS PUB 180-2.\"\n    SYNTAX        OCTET
      STRING (SIZE (4))\n"
    - "T11FcSpPolicyHashValue ::=  TEXTUAL-CONVENTION\n    STATUS        current\n
      \   DESCRIPTION\n           \"Represents the value of the cryptographic hash
      function\n           of an FC-SP Policy Object.\n           Each definition
      of an object with this TC as its syntax\n           must be accompanied by a
      corresponding definition of an\n           object with T11FcSpPolicyHashFormat
      as its syntax.\n           The corresponding object identifies the cryptographic\n
      \          hash function used to create the hash value.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.3.1 and table 106.\"\n
      \   SYNTAX        OCTET STRING (SIZE (0..64))\n"
    - "T11FcSpHashCalculationStatus ::= TEXTUAL-CONVENTION\n    STATUS       current\n
      \   DESCRIPTION\n           \"When some kind of 'database' is defined in a set
      of\n           read-write MIB objects, it is common that multiple changes\n
      \          in the data need to be made at the same time.  So, if hash\n           values
      are maintained for that data, those hash values are\n           only correct
      if and when they are re-calculated after every\n           change.  In such
      circumstances, the use of an object with\n           this syntax allows the
      re-calculation of the hash values to\n           be deferred until all changes
      have been made, and therefore\n           the calculation need only be done
      once after all changes,\n           rather than repeatedly/after each individual
      change.\n           The definition of an object defined using this TC is\n           required
      to specify which one or more instances of which\n           MIB objects contain
      the hash values operated upon (or\n           whose status is given) by the
      value of this TC.\n           When read, the value of an object with this syntax
      is\n           either:\n             correct -- the identified MIB object instance(s)\n
      \                       contain the correct hash values; or\n             stale
      \  -- the identified MIB object instance(s)\n                        contain
      stale (possibly incorrect) values.\n           Writing a value of 'calculate'
      is a request to re-calculate\n           and update the values of the corresponding
      instances of the\n           identified MIB objects.  Writing a value of 'correct'
      or\n           'stale' to this object is an error (e.g., 'wrongValue').\"\n
      \   SYNTAX       INTEGER {\n                     calculate(1),\n                     correct(2),\n
      \                    stale(3)\n                 }\n"
    - "T11FcSpAuthRejectReasonCode ::=  TEXTUAL-CONVENTION\n    STATUS        current\n
      \   DESCRIPTION\n           \"A reason code contained in an AUTH_Reject message,
      or\n           in an SW_RJT (rejecting an AUTH_ILS), or in an LS_RJT\n           (rejecting
      an AUTH-ELS).\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, Table 17, 48, 52.\"\n    SYNTAX        INTEGER {\n                      authFailure(1),\n
      \                     logicalError(2),\n                      logicalBusy(3),\n
      \                     authILSNotSupported(4),\n                      authELSNotSupported(5),\n
      \                     notLoggedIn(6)\n                  }\n"
    - "T11FcSpAuthRejReasonCodeExp ::= TEXTUAL-CONVENTION\n    STATUS        current\n
      \   DESCRIPTION\n           \"A reason code explanation contained in an AUTH_Reject\n
      \          message, or in an SW_RJT (rejecting an AUTH_ILS), or in\n           an
      LS_RJT (rejecting an AUTH-ELS).\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Tables 18, 48, 52.\"\n    SYNTAX        INTEGER
      {\n                      authMechanismNotUsable(1),\n                      dhGroupNotUsable(2),\n
      \                     hashFunctionNotUsable(3),\n                      authTransactionAlreadyStarted(4),\n
      \                     authenticationFailed(5),\n                      incorrectPayload(6),\n
      \                     incorrectAuthProtocolMessage(7),\n                      restartAuthProtocol(8),\n
      \                     authConcatNotSupported(9),\n                      unsupportedProtocolVersion(10),\n
      \                     logicalBusy(11),\n                      authILSNotSupported(12),\n
      \                     authELSNotSupported(13),\n                      notLoggedIn(14)\n
      \                 }\n"
    - "T11FcSpHashFunctions ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"A set of zero, one, or more hash functions defined for\n           use
      in FC-SP.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, Table 14.\"\n    SYNTAX        BITS {\n                      md5(0),\n
      \                     sha1(1)\n                  }\n"
    - "T11FcSpSignFunctions ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"A set of zero, one, or more signature functions defined\n           for
      signing certificates for use with FCAP in FC-SP.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, tables 38 & 39.\"\n    SYNTAX
      \       BITS {\n                      rsaSha1(0)\n                  }\n"
    - "T11FcSpDhGroups ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"A set of zero, one, or more DH Groups defined for use\n           in
      FC-SP.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, Table 15.\"\n    SYNTAX        BITS {\n                      null(0),\n
      \                     group1024(1),\n                      group1280(2),\n                      group1536(3),\n
      \                     group2048(4),\n                      group3072(5),\n                      group4096(6),\n
      \                     group6144(7),\n                      group8192(8)\n                  }\n"
    - "T11FcSpPolicyObjectType ::= TEXTUAL-CONVENTION\n    STATUS        current\n
      \   DESCRIPTION\n           \"A value that identifies the type of an FC-SP Policy\n
      \          Object.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, Table 102.\"\n    SYNTAX   INTEGER {\n                 summary(1),\n                 switchMemberList(2),\n
      \                nodeMemberList(3),\n                 switchConnectivity(4),\n
      \                ipMgmtList(5),\n                 attribute(6)\n             }\n"
    - "T11FcSpPolicyNameType ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"The format and usage of a companion object having\n           T11FcSpPolicyName
      as its syntax.\n           Six of the values indicate the same format, i.e.,
      they\n           differ only in semantics.  That common format is a Fibre\n
      \          Channel 'Name_Identifier', i.e., the same syntax as\n           'FcNameIdOrZero
      (SIZE(8))'.\n           These six are three pairs of one restricted and one\n
      \          unrestricted.  Each usage of this syntax must specify\n           what
      the meaning of 'restricted' is for that usage and\n           how the characteristics
      and behavior of restricted\n           names differ from unrestricted names.\n
      \          The six are:\n             'nodeName'           - a Node_Name, which
      is the\n                                    Name_Identifier associated\n                                    with
      a Fibre Channel Node.\n             'restrictedNodeName' - a Restricted Node_Name.\n
      \            'portName'           - the Name_Identifier associated\n                                    with
      a Fibre Channel Port.\n             'restrictedPortName' - a Restricted Port_Name.\n
      \            'wildcard'           - a Wildcard value that is used to\n                                    identify
      'all others' (typically,\n                                    all other members
      of a Policy\n                                    Object, not all other Policy\n
      \                                   Objects).\n             'restrictedWildcard'
      - a Restricted Wildcard value.\n           Other possible values are:\n             'alphaNumericName'
      \  - the value begins with an ASCII\n           letter (upper or lower case)
      followed by (0 ... 63)\n           characters from the set:  lower case letters,
      upper case\n           letters, digits, and the four symbols: dollar-sign ($),\n
      \          dash (-), caret (^), and underscore (_).\n             'ipv6AddressRange'
      \  - two IPv6 addresses in network\n           byte order, the numerically smallest
      first and the\n           numerically largest second; total length is 32 bytes.\n
      \            'ipv4AddressRange'   - two IPv4 addresses in network\n           byte
      order, the numerically smallest first and the\n           numerically largest
      second; total length is 8 bytes.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Table 103.\"\n    SYNTAX   INTEGER {\n
      \                nodeName(1),\n                 restrictedNodeName(2),\n                 portName(3),\n
      \                restrictedPortName(4),\n                 wildcard(5),\n                 restrictedWildcard(6),\n
      \                alphaNumericName(7),\n                 ipv6AddressRange(8),\n
      \                ipv4AddressRange(9)\n             }\n"
    - "T11FcSpPolicyName ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"A syntax used, when defining Policy Objects, for the\n           name
      of something.\n           An object that uses this syntax always identifies
      a\n           companion object with syntax T11FcSpPolicyNameType\n           such
      that the companion object specifies the format\n           and usage of the
      object with this syntax.\n           When the companion object has the value
      'wildcard' or\n           'restrictedWildcard', the value of the T11FcSpPolicyName\n
      \          object is:  '0000000000000000'h.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, Table 103.\"\n    SYNTAX   OCTET
      STRING (SIZE (1..64))\n"
    - "T11FcSpAlphaNumName ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"A syntax used when defining Policy Objects for the\n           name
      of something, where the name is always in the format\n           specified by:\n
      \              T11FcSpPolicyNameType = 'alphaNumericName'\n           \"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, Table 103.\"\n
      \   SYNTAX   OCTET STRING (SIZE (1..64))\n"
    - "T11FcSpAlphaNumNameOrAbsent ::= TEXTUAL-CONVENTION\n    STATUS        current\n
      \   DESCRIPTION\n           \"An extension of the T11FcSpAlphaNumName TC with\n
      \          one additional possible value: the zero-length string\n           to
      indicate the absence of a name.\"\n    SYNTAX   OCTET STRING (SIZE (0..64))\n"
    - "T11FcSaDirection ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"The direction of frame transmission on a Security\n           Association.
      \ Note that Security Associations are\n           unidirectional, but they always
      exist as part of an\n           SA pair of the same type in opposite directions.\"\n
      \   SYNTAX   INTEGER { ingress(1), egress(2) }\n"
    - "T11FcSpiIndex ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"An SPI (Security Parameter Index) value is carried in the\n           SPI
      field of a frame protected by the ESP_Header.  An SPI\n           is also carried
      in the SAID field of a Common Transport\n           Information Unit (CT_IU)
      protected by CT_Authentication.\n           An SPI value identifies the Security
      Association on which\n           the frame is being transmitted.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      4.7.2 and 4.7.3.\"\n    SYNTAX   Unsigned32 (0..4294967295) -- the default range!!\n"
    - "T11FcSpPrecedence ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS
      \      current\n    DESCRIPTION\n           \"The precedence of a Traffic Selector.
      \ If a frame\n           matches with two or more Traffic Selectors, then the
      match\n           that takes precedence is the one with the Traffic Selector\n
      \          having the numerically smallest precedence value.  Note that\n           precedence
      values are not necessarily contiguous.\"\n    SYNTAX   Unsigned32 (0..4294967295)
      \ -- the default range!!\n"
    - "T11FcRoutingControl ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"1x\"\n    STATUS
      \       current\n    DESCRIPTION\n           \"A value stored in the R_CTL (Routing
      Control) 8-bit field\n           of an FC-2 frame containing routing and information
      bits to\n           categorize the frame function.\n           For FC-2 frames,
      an R_CTL value typically distinguishes\n           between control versus data
      frames and/or solicited versus\n           unsolicited frames, and in combination
      with the TYPE field\n           (see T11FcSpType), identifies a particular link-layer\n
      \          service/protocol using FC-2.\n           For CT_Authentication, the
      information field in the R_CTL\n           field contains '02'h for Request
      CT_IUs and '03'h for\n           Response CT_IUs.\n           The comparison
      of two values having this syntax is done\n           by treating each string
      as an 8-bit numeric value.\"\n    REFERENCE\n           \"- Fibre Channel -
      Framing and Signaling-2 (FC-FS-2),\n              ANSI INCITS 424-2007, Project
      T11/1619-D,\n              February 2007, section 9.3.\n            - Fibre
      Channel - Generic Services-5 (FC-GS-5),\n              ANSI INCITS 427-2006,
      sections 4.5.2.4.2, 4.5.2.4.3\n              and table 12.\"\n    SYNTAX   OCTET
      STRING (SIZE(1))\n"
    - "T11FcSpType ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"2x\"\n    STATUS        current\n
      \   DESCRIPTION\n           \"A value, or combination of values, contained in
      a frame\n           header used in identifying the link layer service/protocol\n
      \          of a frame.  The value is always two octets:\n             - for
      FC-2 frames, the first octet is zero and the second\n               octet contains
      the Data structure type (TYPE) value\n               defined by FC-FS-2.  The
      TYPE value is used in\n               combination with T11FcRoutingControl to
      identify a link\n               layer service/protocol.\n             - for
      Common Transport Information Units (CT_IUs), the\n               first octet
      contains a GS_Type value and the second\n               octet contains a GS_Subtype
      value, defined by FC-GS-5.\n           The comparison of two values having this
      syntax is done\n           by treating each string as the numeric value obtained
      by\n           numerically combining the individual octet's value as\n           follows:\n
      \              (256 * 1st-octet) + 2nd-octet\n           \"\n    REFERENCE\n
      \          \"- Fibre Channel - Framing and Signaling-2 (FC-FS-2),\n              ANSI
      INCITS 424-2007, Project T11/1619-D,\n              February 2007, section 9.6.\n
      \           - Fibre Channel - Generic Services-5 (FC-GS-5),\n              ANSI
      INCITS 427-2006, sections 4.3.2.4 and 4.3.2.5.\"\n    SYNTAX   OCTET STRING
      (SIZE(2))\n"
    - "T11FcSpTransforms ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n
      \          \"A list of the standardized transforms that are defined\n           by
      FC-SP for use with ESP_Header, CT_Authentication, and/or\n           IKEv2 Support.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP), February 2007,\n              Appendix
      A.3.1, tables A.23, A.24, A.25, A.26.\"\n    SYNTAX       BITS {\n                     encrNull(0),\n
      \                    encrAesCbc(1),\n                     encrAesCtr(2),\n                     encrAesGcm(3),\n
      \                    encr3Des(4),\n                     prfHmacMd5(5),\n                     prfHmacSha1(6),\n
      \                    prfAesCbc(7),\n                     authHmacMd5L96(8),\n
      \                    authHmacSha1L96(9),\n                     authHmacMd5L128(10),\n
      \                    authHmacSha1L160(11),\n                     encrNullAuthAesGmac(12),\n
      \                    dhGroups1024bit(13),\n                     dhGroups2048bit(14)\n
      \                }\n"
    - "T11FcSpSecurityProtocolId ::= TEXTUAL-CONVENTION\n    STATUS       current\n
      \   DESCRIPTION\n           \"A Security Protocol identifier to identify\n           the
      protocol by which traffic is to be protected,\n           e.g., ESP_Header or
      CT_Authentication.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 6.3.2.2 and table 67.\"\n    SYNTAX       INTEGER { espHeader(1),
      ctAuth(2) }\n"
    - "T11FcSpLifetimeLeft ::= TEXTUAL-CONVENTION\n    STATUS       current\n    DESCRIPTION\n
      \          \"This TC is used for one object of an associated pair\n           of
      objects.  The object with this syntax specifies a\n           remaining lifetime
      of something, e.g., of an SA, where\n           the lifetime is given in the
      units specified by the other\n           object of the pair which has T11FcSpLifetimeLeftUnits\n
      \          as its syntax.\"\n    SYNTAX       Unsigned32\n"
    - "T11FcSpLifetimeLeftUnits ::= TEXTUAL-CONVENTION\n    STATUS       current\n
      \   DESCRIPTION\n           \"An object, defined using T11FcSpLifetimeLeft TC
      as\n           its syntax, is required to be one of an associated\n           pair
      of objects such that the other object of the pair\n           is defined with
      this T11FcSpLifetimeLeftUnits TC as\n           its syntax and with its value
      specifying the\n           units of the remaining lifetime given by the\n           value
      of the T11FcSpLifetimeLeft object.\"\n    SYNTAX       INTEGER {\n                     seconds(1),
      \     -- seconds\n                     kiloBytes(2),    -- 10^^3 bytes\n                     megaBytes(3),
      \   -- 10^^6 bytes\n                     gigaBytes(4),    -- 10^^9 bytes\n                     teraBytes(5),
      \   -- 10^^12 bytes\n                     petaBytes(6),    -- 10^^15 bytes\n
      \                    exaBytes(7),     -- 10^^18 bytes\n                     zettaBytes(8),
      \  -- 10^^21 bytes\n                     yottaBytes(9)    -- 10^^24 bytes\n
      \                }\n"
    - '--

      '
    - '-- Object Identities to identify the Cryptographic Algorithms

      '
    - '-- listed in FC-SP.

      '
    - '--

      '
    - "t11FcSpEncryptAlgorithms\n     OBJECT IDENTIFIER ::= { t11FcSpAlgorithms 1
      }\n"
    - "t11FcSpEncrNull OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION \"The
      ENCR_NULL algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Table 70.\"\n    ::= { t11FcSpEncryptAlgorithms
      1 }\n"
    - "t11FcSpEncrAesCbc OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The ENCR_AES_CBC algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Table 70.\"\n    ::= { t11FcSpEncryptAlgorithms
      2 }\n"
    - "t11FcSpEncrAesCtr OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The ENCR_AES_CTR algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Table 70.\"\n    ::= { t11FcSpEncryptAlgorithms
      3 }\n"
    - "t11FcSpEncrAesGcm OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The ENCR_AES_GCM algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Table 70.\"\n    ::= { t11FcSpEncryptAlgorithms
      4 }\n"
    - "t11FcSpEncr3Des OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION \"The
      ENCR_3DES algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Table 70.\"\n    ::= { t11FcSpEncryptAlgorithms
      5 }\n"
    - "t11FcSpAuthAlgorithms\n     OBJECT IDENTIFIER ::= { t11FcSpAlgorithms 2 }\n"
    - "t11FcSpAuthNull OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION \"The
      AUTH_NONE algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, Table 72.\"\n    ::= { t11FcSpAuthAlgorithms 1
      }\n"
    - "t11FcSpAuthHmacMd5L96 OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The AUTH_HMAC_MD5_96 algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Table 72.\"\n    ::= { t11FcSpAuthAlgorithms
      2 }\n"
    - "t11FcSpAuthHmacSha1L96 OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The AUTH_HMAC_SHA1_96 algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Table 72.\"\n    ::= { t11FcSpAuthAlgorithms
      3 }\n"
    - "t11FcSpAuthHmacMd5L128 OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The AUTH_HMAC_MD5_128 algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Table 72.\"\n    ::= { t11FcSpAuthAlgorithms
      4 }\n"
    - "t11FcSpAuthHmacSha1L160 OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The AUTH_HMAC_SHA1_160 algorithm.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, Table 72.\"\n    ::= { t11FcSpAuthAlgorithms
      5 }\n"
    - "t11FcSpEncrNullAuthAesGmac OBJECT-IDENTITY\n    STATUS     current\n    DESCRIPTION
      \"The ENCR_NULL_AUTH_AES_GMAC algorithm.\"\n    REFERENCE\n           \"- ANSI
      INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, Table 70.\"\n    ::= { t11FcSpEncryptAlgorithms
      6 }\n"
    - 'END

