    - "t11FcSpPoNaNoMembListName OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The name of the non-active Node Membership List Object.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNaNoMembEntry 1 }\n"
    - "t11FcSpPoNaNoMembNodeNameType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyNameType
      {\n                     nodeName(1),\n                     restrictedNodeName(2),\n
      \                    portName(3),\n                     restrictedPortName(4),\n
      \                    wildcard(5),\n                     restrictedWildcard(6)\n
      \                }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n
      \   DESCRIPTION\n           \"If the value of this object is 'wildcard' or\n
      \          'restrictedWildcard', this Node Entry applies to Nodes not\n           explicitly
      named in the Node Membership List Object.\n           Otherwise, the combination
      of this object and\n           t11FcSpPoNaNoMembNodeName specify the name of
      this Node Entry\n           in the active Node Membership List Object.  A Node
      is\n           identified by its Node Name or by one or more of its Port\n           Names.\n
      \          Restricted membership means that a Node is not allowed to be\n           connected
      to the Fabric unless allowed by a specific Switch\n           Connectivity Object.
      \ Unrestricted membership means that a\n           Node is allowed to be connected
      to the Fabric unless\n           disallowed by a specific Switch Connectivity
      Object.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNaNoMembEntry 2 }\n"
    - "t11FcSpPoNaNoMembNodeName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE
      (8))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"If the value of t11FcSpPoNaNoMembNodeNameType is\n           'wildcard'
      or 'restrictedWildcard', this object has the\n           value '0000000000000000'h.\n
      \          Otherwise, the combination of t11FcSpPoNaNoMembNodeNameType\n           and
      this object specify the name of this Node Entry is the\n           active Node
      Membership List Object.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNaNoMembEntry
      3 }\n"
    - "t11FcSpPoNaNoMembFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     scsiEnclosureAccess(0),\n
      \                    authenticationRequired(1)\n                 }\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"Configurable
      options in respect to the administration\n           of Policy Objects at this
      Node:\n                'scsiEnclosureAccess'      - the Node is allowed to\n
      \          control any Switch through SCSI Enclosure Services if this\n           bit
      is set.  If a Switch does not support SCSI Enclosure\n           Services, this
      bit is ignored.\n                'authenticationRequired'   - the Node is required
      to\n           authenticate itself to any Switch to which it is connected\n
      \          if and only if this bit is set.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 118.\"\n
      \   ::= { t11FcSpPoNaNoMembEntry 4 }\n"
    - "t11FcSpPoNaNoMembCtAccessIndex  OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"If
      the value of this object is zero, then access by this\n           Node to Generic
      Services is not limited by a Common\n           Transport Access Specifier.\n
      \          Otherwise, the limits are specified by the set of Common\n           Transport
      Access Descriptors contained in those rows of\n           the t11FcSpPoNaCtDescrTable
      for which the value of\n           t11FcSpPoNaCtDescrSpecifierIndex is the same
      as the value\n           of this object.  No such rows in t11FcSpPoNaCtDescrTable\n
      \          have the same effect as this object's value being zero.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP), February 2007,\n              section
      7.1.4.1 and tables 118/119/120/121.\"\n    ::= { t11FcSpPoNaNoMembEntry 5 }\n"
    - "t11FcSpPoNaNoMembAttribute  OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumNameOrAbsent\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of a non-active Attribute Policy Object that\n           is defined for
      this Node.  The zero-length string indicates\n           that no non-active
      Attribute Policy Object is defined for\n           this Node.\n           The
      effect of having no rows in the t11FcSpPoNaAttribTable\n           for which
      the value of t11FcSpPoNaAttribName is the\n           same as the value of this
      object, is the same as\n           this object's value being the zero-length
      string.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNaNoMembEntry 6 }\n"
    - "t11FcSpPoNaNoMembRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      status of this row.  Values of object instances\n           within the row can
      be modified at any time.\"\n    ::= { t11FcSpPoNaNoMembEntry 7 }\n"
