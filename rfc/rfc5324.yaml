    - "t11FcSpPoNaSwListName OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of the Switch Membership List Object.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 108.\"\n
      \   ::= { t11FcSpPoNaSwListEntry 1 }\n"
    - "t11FcSpPoNaSwListFabricName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      administratively specified Fabric_Name.  This value\n           is meaningful
      only when static Domain_IDs are used in a\n           Fabric.  If Static Domain_IDs
      are not used, the Fabric_Name\n           is dynamically determined, in which
      case the value of this\n           object can be '0000000000000000'h or the
