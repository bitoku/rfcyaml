    - '-- Node Entries in Active Node Membership List Objects

      '
    - '--

      '
    - "t11FcSpPoNoMembTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoNoMembEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of Node Entries in active Node Membership List\n           Objects.\n
      \          One Node Membership List Object is represented by all\n           of
      the rows of this table that have the same values\n           of fcmInstanceIndex
      and t11FcSpPoFabricIndex.\"\n    ::= { t11FcSpPoActive 4 }\n"
    - "t11FcSpPoNoMembEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoNoMembEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information about one Node Entry\n           within the active
      Node Membership List Object for the\n           Fabric identified by t11FcSpPoFabricIndex
      and managed\n           within the Fibre Channel management instance identified\n
      \          by fcmInstanceIndex.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n
      \            t11FcSpPoNoMembNodeNameType, t11FcSpPoNoMembNodeName }\n    ::=
      { t11FcSpPoNoMembTable 1 }\n"
    - "T11FcSpPoNoMembEntry ::= SEQUENCE {\n    t11FcSpPoNoMembNodeNameType   T11FcSpPolicyNameType,\n
      \   t11FcSpPoNoMembNodeName       FcNameIdOrZero,\n    t11FcSpPoNoMembFlags
      \         BITS,\n    t11FcSpPoNoMembCtAccessIndex  Unsigned32,\n    t11FcSpPoNoMembAttribute
      \     T11FcSpAlphaNumNameOrAbsent\n"
    - '}

      '
    - "t11FcSpPoNoMembNodeNameType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyNameType
      {\n                     nodeName(1),\n                     restrictedNodeName(2),\n
      \                    portName(3),\n                     restrictedPortName(4),\n
      \                    wildcard(5),\n                     restrictedWildcard(6)\n
      \                }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n
      \   DESCRIPTION\n           \"If the value of this object is 'wildcard' or\n
      \          'restrictedWildcard', this Node Entry applies to Nodes not\n           explicitly
      named in the Node Membership List Object.\n           Otherwise, the combination
      of this object and\n           t11FcSpPoNoMembNodeName specify the name of this
      Node Entry\n           in the active Node Membership List Object.  A Node is\n
      \          identified by its Node Name or by one or more of its Port\n           Names.\n
      \          Restricted membership means that a Node is not allowed to be\n           connected
      to the Fabric unless allowed by a specific Switch\n           Connectivity Object.
      \ Unrestricted membership means that a\n           Node is allowed to be connected
      to the Fabric unless\n           disallowed by a specific Switch Connectivity
      Object.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNoMembEntry 1 }\n"
    - "t11FcSpPoNoMembNodeName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE
      (8))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"If the value of t11FcSpPoNoMembNodeNameType is\n           'wildcard'
      or 'restrictedWildcard', this object has the\n           value '0000000000000000'h.\n
      \          Otherwise, the combination of t11FcSpPoNoMembNodeNameType\n           and
      this object specify the name of this Node Entry is the\n           active Node
      Membership List Object.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNoMembEntry
      2 }\n"
    - "t11FcSpPoNoMembFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     scsiEnclosureAccess(0),\n
      \                    authenticationRequired(1)\n                 }\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"Configurable
      options in respect to the administration\n           of Policy Objects at this
      Node:\n                'scsiEnclosureAccess'      - the Node is allowed to\n
      \          control any Switch through SCSI Enclosure Services if this\n           bit
      is set.  If a Switch does not support SCSI Enclosure\n           Services, this
      bit is ignored.\n                'authenticationRequired'   - the Node is required
      to\n           authenticate itself to any Switch to which it is connected\n
      \          if and only if this bit is set.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 118.\"\n
      \   ::= { t11FcSpPoNoMembEntry 3 }\n"
    - "t11FcSpPoNoMembCtAccessIndex  OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"If
      the value of this object is zero, then access by this\n           Node to Generic
      Services is not limited by a Common\n           Transport Access Specifier.\n
      \          Otherwise, the limits are specified by the set of Common\n           Transport
      Access Descriptors contained in those rows of\n           the t11FcSpPoCtDescrTable
      for the same Fabric and for which\n           the value of t11FcSpPoCtDescrSpecifierIndex
      is the same as\n           the value of this object.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP), February 2007,\n              section 7.1.4.1 and tables
      118/119/120/121.\"\n    ::= { t11FcSpPoNoMembEntry 4 }\n"
    - "t11FcSpPoNoMembAttribute  OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumNameOrAbsent\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of an active Attribute Policy Object that is\n           defined for this
      Node, or the zero-length string.  The\n           zero-length string indicates
      that no Attribute Policy\n           Object is defined for this Node.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 116.\"\n    ::= { t11FcSpPoNoMembEntry 5 }\n"
    - '--

      '
    - '--

      '
    - '-- Common Transport Access Descriptors

      '
    - '--

      '
    - "t11FcSpPoCtDescrTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoCtDescrEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of Common Transport Access Descriptors being used\n           within
      active Policy Objects.\n           A Common Transport Access Specifier is a
      list of Common\n           Transport Access Descriptors that specify whether
      a Node\n           is allowed to access a Generic Service or Sub-Server.\n           An
      active Common Transport Access Specifier is represented\n           by all rows
      of this table that have the same values of\n           fcmInstanceIndex, t11FcSpPoFabricIndex,
      and\n           t11FcSpPoCtDescrSpecifierIndex.\"\n    ::= { t11FcSpPoActive
      5 }\n"
    - "t11FcSpPoCtDescrEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoCtDescrEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one Common\n           Transport
      Access Descriptor of an active Common Transport\n           Access Specifier
      used within the Fabric identified by\n           t11FcSpPoFabricIndex and managed
      within the Fibre Channel\n           management instance identified by fcmInstanceIndex.\"\n
      \   INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoCtDescrSpecifierIndex,
      t11FcSpPoCtDescrIndex }\n    ::= { t11FcSpPoCtDescrTable 1 }\n"
    - "T11FcSpPoCtDescrEntry ::= SEQUENCE {\n    t11FcSpPoCtDescrSpecifierIndex   Unsigned32,\n
      \   t11FcSpPoCtDescrIndex            Unsigned32,\n    t11FcSpPoCtDescrFlags
      \           BITS,\n    t11FcSpPoCtDescrGsType           OCTET STRING,\n    t11FcSpPoCtDescrGsSubType
      \       OCTET STRING\n"
    - '}

      '
    - "t11FcSpPoCtDescrSpecifierIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Common
      Transport Access Specifier within a Fabric.\"\n    ::= { t11FcSpPoCtDescrEntry
      1 }\n"
    - "t11FcSpPoCtDescrIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Common
      Transport Access Descriptor within a Common Transport\n           Access Specifier.\"\n
      \   ::= { t11FcSpPoCtDescrEntry 2 }\n"
    - "t11FcSpPoCtDescrFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     allow(0),\n
      \                    gsTypeWildcard(1),\n                     gsSubTypeWildcard(2),\n
      \                    readOnly(3)\n                 }\n    MAX-ACCESS   read-only\n
      \   STATUS       current\n    DESCRIPTION\n           \"The flag bits that specify
      how access is to be limited by\n           this Common Transport Access Descriptor:\n
      \           - allow -- access to the specified Generic Service and\n              Server
      is allowed if this bit is set, and is to be denied\n              if this bit
      is not set.\n            - gsTypeWildcard -- if this bit is set, the Generic
      Service\n              to be allowed/denied is specified by the value of\n              t11FcSpPoCtDescrGsType.
      \ If this bit is set, then the\n              gsSubTypeWildcard bit must not
      be set.\n            - gsSubTypeWildcard -- if this bit is set, the Generic\n
      \             Service to be allowed/denied is specified by the value of\n              t11FcSpPoCtDescrGsSubType.
      \ If this bit is set, then the\n              gsTypeWildcard bit must not be
      set.\n            - readOnly -- if this bit is set, then access is to be\n              granted
      only for reading.\"\n    ::= { t11FcSpPoCtDescrEntry 3 }\n"
    - "t11FcSpPoCtDescrGsType OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE (1))\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      GS_Type of the Generic Service (e.g., the FC-GS-5\n           Management Service)
      that is subject to access control.\n           This value is ignored if the
      gsTypeWildcard bit is not set\n           in the corresponding value of t11FcSpPoCtDescrFlags.\"\n
      \   REFERENCE\n           \"- Fibre Channel - Generic Services-5 (FC-GS-5),\n
      \             ANSI INCITS 427-2006, section 4.3.2.4.\"\n    ::= { t11FcSpPoCtDescrEntry
      4 }\n"
    - "t11FcSpPoCtDescrGsSubType OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE
      (1))\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"The GS_Subtype of the Generic Server (e.g., the Fabric Zone\n           Server)
      that is subject to access control.  This value is\n           ignored if the
      gsSubTypeWildcard bit is not set in the\n           corresponding value of t11FcSpPoCtDescrFlags.\"\n
      \   REFERENCE\n           \"- Fibre Channel - Generic Services-5 (FC-GS-5),\n
      \             ANSI INCITS 427-2006, section 4.3.2.5.\"\n    ::= { t11FcSpPoCtDescrEntry
      5 }\n"
    - '--

      '
    - '--

      '
    - '-- Switches/Nodes in Active Switch Connectivity Objects

      '
    - '--

      '
    - "t11FcSpPoSwConnTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoSwConnEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of active Switch Connectivity Objects.\n           A Switch
      Connectivity Object defines to which other\n           Switches or Nodes a particular
      Switch may/may not be\n           connected at the Node level and/or at the
      Port level.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.6.1, tables 123/124.\"\n    ::= { t11FcSpPoActive 6 }\n"
    - "t11FcSpPoSwConnEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoSwConnEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains the name of either a Switch or a Node\n           with which
      any port of a particular Switch, or a particular\n           port of that Switch,
      is allowed or not allowed to be\n           connected.\n           The particular
      Switch is on the Fabric identified by\n           t11FcSpPoFabricIndex and managed
      within the Fibre Channel\n           management instance identified by fcmInstanceIndex.\"\n
      \   INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoSwConnSwitchName,
      t11FcSpPoSwConnAllowedType,\n             t11FcSpPoSwConnPortNameOrAll,\n             t11FcSpPoSwConnAllowedIndex
      }\n    ::= { t11FcSpPoSwConnTable 1 }\n"
    - "T11FcSpPoSwConnEntry ::= SEQUENCE {\n    t11FcSpPoSwConnSwitchName       FcNameIdOrZero,\n
      \   t11FcSpPoSwConnAllowedType      INTEGER,\n    t11FcSpPoSwConnPortNameOrAll
      \   FcNameIdOrZero,\n    t11FcSpPoSwConnAllowedIndex     Unsigned32,\n    t11FcSpPoSwConnAllowedNameType
      \ T11FcSpPolicyNameType,\n    t11FcSpPoSwConnAllowedName      T11FcSpPolicyName\n"
    - '}

      '
    - "t11FcSpPoSwConnSwitchName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE
      (8))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The name of the particular Switch for which this Switch\n           Connectivity
      Object specifies topology restrictions.\"\n    ::= { t11FcSpPoSwConnEntry 1
      }\n"
    - "t11FcSpPoSwConnAllowedType OBJECT-TYPE\n    SYNTAX       INTEGER { switch(1),
      node(2) }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"This object specifies whether this row refers to\n           Switch-to-Switch
      or Switch-to-Node connectivity, i.e.,\n           whether the corresponding
      instance of\n           t11FcSpPoSwConnAllowedName specifies the name of a Switch\n
      \          or the name of a Node.\"\n    ::= { t11FcSpPoSwConnEntry 2 }\n"
    - "t11FcSpPoSwConnPortNameOrAll OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE(0
      | 8))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"This object specifies either the particular port to which\n           this
      topology restriction applies, or if the value is the\n           zero-length
      string, that the topology restriction applies\n           to all ports on the
      particular Switch.\n           In the FC-SP Policy Database, restrictions for
      a particular\n           port are formatted within a Port Connectivity Entry
      of a\n           Switch Connectivity Object, whereas restrictions for all\n
      \          ports on the Switch are specified in the main part of a\n           Switch
      Connectivity Object, i.e., not in a Port Connectivity\n           Entry.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.6.1, tables 123/124.\"\n    ::= { t11FcSpPoSwConnEntry 3 }\n"
    - "t11FcSpPoSwConnAllowedIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"When multiple rows in this table apply to the same\n           port(s)
      in the same Switch's Switch Connectivity Object,\n           this object provides
      a unique index value to distinguish\n           between such rows.\"\n    ::=
      { t11FcSpPoSwConnEntry 4 }\n"
    - "t11FcSpPoSwConnAllowedNameType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyNameType
      {\n                     nodeName(1),\n                     restrictedNodeName(2),\n
      \                    portName(3),\n                     restrictedPortName(4),\n
      \                    wildcard(5),\n                     restrictedWildcard(6)\n
      \                }\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"If the value of this object is 'wildcard' or\n           'restrictedWildcard',
      this row specifies whether\n           connectivity is allowed/not allowed with
      entities not\n           explicitly named by other rows.\n           Otherwise,
      the combination of t11FcSpPoSwConnAllowedNameType\n           and t11FcSpPoSwConnAllowedName
      specify the name of:\n           - a Switch (if t11FcSpPoSwConnAllowedType =
      'switch'), or\n           - a Node (if t11FcSpPoSwConnAllowedType = 'node')\n
      \          to which connectivity is:\n            - allowed by 'nodeName' and
      'portName',\n            - not allowed by 'restrictedNodeName' and\n              'restrictedPortName'.\"\n
      \   ::= { t11FcSpPoSwConnEntry 5 }\n"
    - "t11FcSpPoSwConnAllowedName OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyName
      (SIZE (8))\n    MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n
      \          \"If the value of t11FcSpPoSwConnAllowedNameType is\n           'wildcard'
      or 'restrictedWildcard', this object has the\n           value '0000000000000000'h.\n
      \          Otherwise, the combination of t11FcSpPoSwConnAllowedNameType\n           and
      t11FcSpPoSwConnAllowedName specify the name of:\n           - a Switch (if t11FcSpPoSwConnAllowedType
      = 'switch'), or\n           - a Node (if t11FcSpPoSwConnAllowedType = 'node')\n
      \          to which connectivity is allowed/restricted.\"\n    ::= { t11FcSpPoSwConnEntry
      6 }\n"
    - '--

      '
    - '-- IP Management Entries in Active IP Management List Objects

      '
    - '--

      '
    - "t11FcSpPoIpMgmtTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoIpMgmtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of IP Management Entries in active IP Management\n           List
      Objects.  An IP Management List Object is a\n           Fabric-wide Policy Object
      that describes which IP hosts\n           are allowed to manage a Fabric.\n
      \          One IP Management List Object is represented by all\n           of
      the rows of this table that have the same values\n           of fcmInstanceIndex
      and t11FcSpPoFabricIndex.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 7.1.7\"\n    ::= { t11FcSpPoActive 7 }\n"
    - "t11FcSpPoIpMgmtEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoIpMgmtEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      entry contains information about one IP Management\n           Entry within
      the active IP Management List Object for the\n           Fabric identified by
      t11FcSpPoFabricIndex and managed\n           within the Fibre Channel management
      instance identified\n           by fcmInstanceIndex.\n           The Policy
      Object Name of an IP Management Entry Policy\n           Object is either an
      IPv6 Address Range or an IPv4 Address\n           Range, where in each case,
      the range is specified as two\n           addresses: the low and high ends of
      the range.  In\n           particular, since the Policy Object Name in this
      situation\n           can only be an IPv6 Address Range or an IPv4 Address Range,\n
      \          it is represented here by three MIB objects defined as a\n           (InetAddressType,
      InetAddress, InetAddress) tuple, in which\n           the first address is the
      low end of the range, the second\n           address is the high end of the
      range, and both addresses are\n           of the type designated by InetAddressType.\n
      \          In theory, the use of t11FcSpPoIpMgmtEntryNameLow and\n           t11FcSpPoIpMgmtEntryNameHigh
      (which both have the syntax\n           of InetAddress) in the INDEX could cause
      the need for\n           excessively long OIDs.  In practice, this can't happen\n
      \          because FC-SP doesn't allow these objects to be specified\n           as
      DNS names.\"\n    INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoIpMgmtEntryNameType,\n
      \            t11FcSpPoIpMgmtEntryNameLow,\n             t11FcSpPoIpMgmtEntryNameHigh
      }\n    ::= { t11FcSpPoIpMgmtTable 1 }\n"
    - "T11FcSpPoIpMgmtEntry ::= SEQUENCE {\n    t11FcSpPoIpMgmtEntryNameType   InetAddressType,\n
      \   t11FcSpPoIpMgmtEntryNameLow    InetAddress,\n    t11FcSpPoIpMgmtEntryNameHigh
      \  InetAddress,\n    t11FcSpPoIpMgmtWkpIndex        Unsigned32,\n    t11FcSpPoIpMgmtAttribute
      \      T11FcSpAlphaNumNameOrAbsent\n"
    - '}

      '
    - "t11FcSpPoIpMgmtEntryNameType OBJECT-TYPE\n    SYNTAX       InetAddressType\n
      \                -- INTEGER { ipv4(1), ipv6(2) }\n    MAX-ACCESS   not-accessible\n
      \   STATUS       current\n    DESCRIPTION\n           \"The combination of t11FcSpPoIpMgmtNameType,\n
      \          t11FcSpPoIpMgmtNameLow, and t11FcSpPoIpMgmtNameHigh\n           specify
      the Internet address range of this IP Management\n           Entry in the IP
      Management List Object.\n           The FC-SP specification does not allow the
      use of a\n           DNS domain name to specify the address at the lower end\n
      \          or at the higher end of the Internet address range, nor does\n           it
      allow the specification of a zone index.  Therefore, the\n           type of
      address must be one of: 'ipv4', or 'ipv6'.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP), February 2007,\n              sections 7.1.7.1 & 7.1.2, tables
      103/126.\"\n    ::= { t11FcSpPoIpMgmtEntry 1 }\n"
    - "t11FcSpPoIpMgmtEntryNameLow OBJECT-TYPE\n    SYNTAX       InetAddress (SIZE(4
      | 16))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The lower end of an Internet address range.  The type\n           of
      this address is given by the corresponding instance\n           of t11FcSpPoIpMgmtEntryNameType.\n
      \          The combination of t11FcSpPoIpMgmtNameType,\n           t11FcSpPoIpMgmtNameLow,
      and t11FcSpPoIpMgmtNameHigh\n           specify the Internet address range of
      this IP Management\n           Entry in the IP Management List Object.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP), February 2007,\n              sections
      7.1.7.1 & 7.1.2, tables 103/126.\"\n    ::= { t11FcSpPoIpMgmtEntry 2 }\n"
    - "t11FcSpPoIpMgmtEntryNameHigh OBJECT-TYPE\n    SYNTAX       InetAddress (SIZE(4
      | 16))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The higher end of an Internet address range.  The type\n           of
      this address is given by the corresponding instance\n           of t11FcSpPoIpMgmtEntryNameType.\n
      \          The combination of t11FcSpPoIpMgmtNameType,\n           t11FcSpPoIpMgmtNameLow,
      and t11FcSpPoIpMgmtNameHigh\n           specify the Internet address range of
      this IP Management\n           Entry in the IP Management List Object.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, sections
      7.1.7.1 & 7.1.2, tables 103/126.\"\n    ::= { t11FcSpPoIpMgmtEntry 3 }\n"
    - "t11FcSpPoIpMgmtWkpIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"This
      object identifies the restrictions for IP management\n           access by IP
      hosts in this range of IP addresses, specified\n           as the set of Well-Known
      Protocols Access Descriptors\n           contained in those rows of the t11FcSpPoWkpDescrTable
      for\n           which the value of t11FcSpPoWkpDescrSpecifierIndex is the\n
      \          same as the value of this object.  A value of zero indicates\n           that
      this IP Management Entry does not identify a Well-Known\n           Protocols
      Access Specifier.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.7.1 and tables 127/129.\"\n    ::= { t11FcSpPoIpMgmtEntry
      4 }\n"
    - "t11FcSpPoIpMgmtAttribute OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumNameOrAbsent\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of an active Attribute Policy Object that is\n           defined for this
      IP Management entry or the zero-length\n           string.  The zero-length
      string indicates that no Attribute\n           Policy Object is defined for
      this IP Management entry.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 7.1.7.1 and table 128.\"\n    ::= { t11FcSpPoIpMgmtEntry
      5 }\n"
    - '--

      '
    - '-- Well-Known Protocol Access Descriptors

      '
    - '--

      '
    - "t11FcSpPoWkpDescrTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoWkpDescrEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of the Well-Known Protocol Access Descriptors\n           being
      used within active Policy Objects.\n           A Well-Known Protocol Access
      Specifier is a list of\n           Well-Known Protocol Access Descriptors each
      of which\n           specifies a protocol number, a port number, and/or various\n
      \          flags specifying how IP management access is restricted.\n           A
      Well-Known Protocol Transport Access Specifier is\n           represented by
      all rows of this table that have the\n           same values of fcmInstanceIndex,
      t11FcSpPoFabricIndex,\n           and t11FcSpPoWkpDescrSpecifierIndex.\"\n    ::=
      { t11FcSpPoActive 8 }\n"
    - "t11FcSpPoWkpDescrEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoWkpDescrEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one Well-Known\n           Protocol
      Access Descriptor of a Well-Known Protocol\n           Access Specifier used
      within the Fabric identified by\n           t11FcSpPoFabricIndex and managed
      within the Fibre Channel\n           management instance identified by fcmInstanceIndex.\"\n
      \   INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoWkpDescrSpecifierIndex,
      t11FcSpPoWkpDescrIndex }\n    ::= { t11FcSpPoWkpDescrTable 1 }\n"
    - "T11FcSpPoWkpDescrEntry ::= SEQUENCE {\n    t11FcSpPoWkpDescrSpecifierIndex
      \  Unsigned32,\n    t11FcSpPoWkpDescrIndex            Unsigned32,\n    t11FcSpPoWkpDescrFlags
      \           BITS,\n    t11FcSpPoWkpDescrWkpNumber        Unsigned32,\n    t11FcSpPoWkpDescrDestPort
      \        InetPortNumber\n"
    - '}

      '
    - "t11FcSpPoWkpDescrSpecifierIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Well-Known
      Protocol Access Specifier within a Fabric.\"\n    ::= { t11FcSpPoWkpDescrEntry
      1 }\n"
    - "t11FcSpPoWkpDescrIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"An index value that uniquely identifies a particular\n           Well-Known
      Protocol Access Descriptor within a Well-Known\n           Protocol Access Specifier.\"\n
      \   ::= { t11FcSpPoWkpDescrEntry 2 }\n"
    - "t11FcSpPoWkpDescrFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     allow(0),\n
      \                    wkpWildcard(1),\n                     destPortWildcard(2),\n
      \                    readOnly(3)\n                 }\n    MAX-ACCESS   read-only\n
      \   STATUS       current\n    DESCRIPTION\n           \"The flag bits that specify
      how access is to be limited by\n           this Well-Known Protocol Access Descriptor:\n
      \           - allow -- IP management access using this protocol/port\n              is
      allowed if this bit is set, and to be denied if this\n              bit is not
      set.\n            - wkpWildcard -- if this bit is set, the IP Protocol number\n
      \             of the Well-Known Protocol to be allowed/denied is\n              specified
      by the value of t11FcSpPoWkpDescrWkpNumber.\n            - destPortWildcard
      -- if this bit is set, the Destination\n              (TCP/UDP) Port number
      of the Well-Known Protocol to be\n              allowed/denied is specified
      by the value of\n              t11FcSpPoWkpDescrDestPort.\n            - readOnly
      -- if this bit is set, then access is to be\n              granted only for
      reading.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.7.1 and table 131.\"\n    ::= { t11FcSpPoWkpDescrEntry 3 }\n"
    - "t11FcSpPoWkpDescrWkpNumber OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..255)\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"When
      the 'wkpWildcard' bit is set in the corresponding\n           instance of t11FcSpPoWkpDescrFlags,
      this object specifies\n           the IP protocol number of the Well-Known Protocol.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.7.1 and table 131.\n            - http://www.iana.org/assignments/protocol-numbers.\"\n
      \   ::= { t11FcSpPoWkpDescrEntry 4 }\n"
    - "t11FcSpPoWkpDescrDestPort OBJECT-TYPE\n    SYNTAX       InetPortNumber\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"When the
      'destPortWildcard' bit is set in the corresponding\n           instance of t11FcSpPoWkpDescrFlags,
      this object specifies\n           the Destination (TCP/UDP) Port number of the
      Well-Known\n           Protocol.  When the 'destPortWildcard' bit is reset,
      this\n           object is ignored (and can have the value zero).\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.7.1 and table 131.\n            - http://www.iana.org/assignments/port-numbers.\"\n
      \   ::= { t11FcSpPoWkpDescrEntry 5 }\n"
    - '--

      '
    - '-- Attribute Entries in Active Attribute Policy Objects

      '
    - '--

      '
    - "t11FcSpPoAttribTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoAttribEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of the Attribute Policy Objects being used within\n           active
      Policy Objects.  In the FC-SP Policy Database, each\n           Attribute Policy
      Object consists of an Attribute Object Name\n           and a set of Attribute
      Entries.\n           An active Attribute Policy Object is represented by all
      the\n           Attribute Entries in this table that have the same value\n           of
      t11FcSpPoAttribName.\"\n    ::= { t11FcSpPoActive 9 }\n"
    - "t11FcSpPoAttribEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoAttribEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"Each
      row contains information specific to an Attribute\n           Entry contained
      within an Attribute Policy Object that is\n           active within the Fabric
      identified by t11FcSpPoFabricIndex\n           and managed within the Fibre
      Channel management instance\n           identified by fcmInstanceIndex.\n           For
      some types of Attribute Policy Objects, it is valuable\n           to break
      out some semantically significant parts of the\n           Policy Object's value
      into their own individual MIB\n           objects; for example, to extract the
      one or more individual\n           Authentication Protocol Identifiers and associated\n
      \          Authentication Protocol Parameters out of an Attribute\n           Object
      containing a 'AUTH_Negotiate Message Payload'.\n           For such types, another
      MIB table is defined to hold the\n           extracted values in MIB objects
      specific to the Attribute\n           Policy Object's type.  In such cases,
      the\n           t11FcSpPoAttribExtension object in this table points to the\n
      \          other MIB table.\n           If the value of one Attribute Entry
      is too large (more than\n           256 bytes) to be contained within the value
      of one instance\n           of t11FcSpPoAttribValue, then one row in this table
      contains\n           the first 256 bytes, and one (or more) other row(s) in
      this\n           table contain the rest of the value.\"\n    INDEX  { fcmInstanceIndex,
      t11FcSpPoFabricIndex,\n             t11FcSpPoAttribName, t11FcSpPoAttribEntryIndex,\n
      \            t11FcSpPoAttribPartIndex }\n    ::= { t11FcSpPoAttribTable 1 }\n"
    - "T11FcSpPoAttribEntry ::= SEQUENCE {\n    t11FcSpPoAttribName         T11FcSpAlphaNumName,\n
      \   t11FcSpPoAttribEntryIndex   Unsigned32,\n    t11FcSpPoAttribPartIndex    Unsigned32,\n
      \   t11FcSpPoAttribType         Unsigned32,\n    t11FcSpPoAttribValue        OCTET
      STRING,\n    t11FcSpPoAttribExtension    OBJECT IDENTIFIER\n"
    - '}

      '
    - "t11FcSpPoAttribName OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumName\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of the Attribute Policy Object containing one\n           or more Attribute
      Entries.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.8.1 and table 133.\"\n    ::= { t11FcSpPoAttribEntry 1 }\n"
    - "t11FcSpPoAttribEntryIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A unique value to distinguish this Attribute Entry\n           from
      other Attribute Entries contained in the same\n           Attribute Policy Object.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.8.1, tables 133/134.\"\n    ::= { t11FcSpPoAttribEntry 2 }\n"
    - "t11FcSpPoAttribPartIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"When the value of an Attribute Entry is shorter than 257\n           bytes,
      the whole value is contained in one instance of\n           t11FcSpPoAttribValue,
      and the value of this object is 1.\n           If the value of an Attribute
      Entry is longer than 256 bytes,\n           then that value is divided up on
      256-byte boundaries such\n           that all parts are 256 bytes long except
      the last part, which\n           is shorter if necessary, with each such part
      contained in\n           a separate row of this table, and the value of this
      object\n           is set to the part number.  That is, this object has the\n
      \          value of 1 for bytes 0-255, the value of 2 for bytes\n           256-511,
      etc.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.8.1, tables 134/135.\"\n    ::= { t11FcSpPoAttribEntry 3 }\n"
    - "t11FcSpPoAttribType OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      type of attribute.  The first type to be defined is:\n           t11FcSpPoAttribType
      \   t11FcSpPoAttribValue\n           ===================    ====================\n
      \            '00000001'h          The AUTH_Negotiate Message Payload\n           \"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP), February 2007,\n              section
      7.1.8.1, tables 134/135 and table 10.\"\n    ::= { t11FcSpPoAttribEntry 4 }\n"
    - "t11FcSpPoAttribValue OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE (0..256))\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      value of an Attribute Entry is divided up on 256-byte\n           boundaries
      such that all parts are 256 bytes long except the\n           last part, which
      is shorter if necessary, and each such part\n           is contained in a separate
      instance of this object.\n           The value of this object is independent
      of whether some\n           parts of its value are broken out into separate
      MIB objects\n           pointed to by the corresponding instance of\n           t11FcSpPoAttribExtension.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP), February 2007,\n              section
      7.1.8.1, tables 134/135 and table 10.\"\n    ::= { t11FcSpPoAttribEntry 5 }\n"
    - "t11FcSpPoAttribExtension OBJECT-TYPE\n    SYNTAX       OBJECT IDENTIFIER\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"For
      some types of Attribute Policy Object, the value of\n           this MIB object
      points to type-specific MIB objects that\n           contain individual/broken-out
      parts of the Attribute Policy\n           Object's value.  If this object doesn't
      point to such\n           type-specific MIB objects, then it contains the value:\n
      \          zeroDotZero.\n           In particular, when the value of t11FcSpPoAttribType\n
      \          indicates 'AUTH_Negotiate Message Payload', one or more\n           Authentication
      Protocol Identifiers and their associated\n           Authentication Protocol
      Parameters are embedded within the\n           value of the corresponding instance
      of t11FcSpPoAttribValue;\n           MIB objects to contain these individual
      values are defined\n           in the t11FcSpPoAuthProtTable.  Thus, for an
      'AUTH_Negotiate\n           Message Payload' Attribute, the value of this object\n
      \          contains an OID within the t11FcSpPoAuthProtTable, e.g.,\n           of
      the whole table, of an individual row, or of an individual\n           instance
      within the table.\"\n    ::= { t11FcSpPoAttribEntry 6 }\n"
    - '--

      '
    - '-- Auth. Protocol Parameters in Active Attribute Policy Objects

      '
    - '--

      '
    - "t11FcSpPoAuthProtTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpPoAuthProtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"A table of Authentication Protocol Identifier and\n           Authentication
      Protocol Parameters that are embedded in\n           Attribute Policy Objects
      being used within active Policy\n           Objects.\n           This table
      is used for Attribute Entries of Attribute Policy\n           Objects for which
      the value of t11FcSpPoAttribType indicates\n           'AUTH_Negotiate Message
      Payload' and the value of\n           t11FcSpPoAttribExtension contains the
      OID of this table.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP), February
      2007,\n              sections 5.3.2 & 7.1.8.1, tables 134/135 and tables\n              10/11.\"\n
      \   ::= { t11FcSpPoActive 10 }\n"
    - "t11FcSpPoAuthProtEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoAuthProtEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about an Authentication\n           Protocol
      that is extracted out of the Attribute Entry\n           (identified by t11FcSpPoAttribEntryIndex)
      of the Policy\n           Attribute Object (identified by t11FcSpPoAttribName),
      which\n           is active within the Fabric identified by\n           t11FcSpPoFabricIndex
      and managed within the Fibre Channel\n           management instance identified
      by fcmInstanceIndex.\n           If the value of one Attribute Protocol Parameters
      string is\n           too large (more than 256 bytes) to be contained within
      the\n           value of one instance of t11FcSpPoAuthProtParams, then one\n
      \          row in this table contains the first 256 bytes, and one (or\n           more)
      other row(s) in this table contain the rest of the\n           value.\"\n    INDEX
      \ { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoAttribName,
      t11FcSpPoAttribEntryIndex,\n             t11FcSpPoAuthProtIdentifier,\n             t11FcSpPoAuthProtPartIndex
      }\n    ::= { t11FcSpPoAuthProtTable 1 }\n"
    - "T11FcSpPoAuthProtEntry ::= SEQUENCE {\n    t11FcSpPoAuthProtIdentifier   Unsigned32,\n
      \   t11FcSpPoAuthProtPartIndex    Unsigned32,\n    t11FcSpPoAuthProtParams       OCTET
      STRING\n"
    - '}

      '
    - "t11FcSpPoAuthProtIdentifier OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The Authentication Protocol Identifier:\n                    1
      \     = DH-CHAP\n                    2      = FCAP\n                    3      =
      FCPAP\n                    4      = IKEv2\n                    5      = IKEv2-AUTH\n
      \             240 thru 255 = Vendor Specific Protocols\n            all other
      values are 'Reserved' (by T11).\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, section 5.3.2, table 11.\"\n    ::= {
      t11FcSpPoAuthProtEntry 1 }\n"
    - "t11FcSpPoAuthProtPartIndex OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"When the value of an Attribute Protocol Parameters string\n           is
      shorter than 257 bytes, the whole value is contained in\n           one instance
      of t11FcSpPoAuthProtParams, and the value of\n           this object is 1. (This
      includes the case when the Attribute\n           Protocol Parameters string
      is zero bytes in length.)\n           If the value of an Authentication Protocol
      Parameters string\n           is longer than 256 bytes, then that value is divided
      up on\n           256-byte boundaries such that all parts are 256 bytes long\n
      \          except the last part, which is shorter if necessary, with\n           each
      such part contained in a separate row of this table,\n           and the value
      of this object is set to the part number.\n           That is, this object has
      the value of 1 for bytes 0-255,\n           the value of 2 for bytes 256-511,
      etc.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 5.3.2, table 10.\"\n    ::= { t11FcSpPoAuthProtEntry 2 }\n"
    - "t11FcSpPoAuthProtParams OBJECT-TYPE\n    SYNTAX       OCTET STRING (SIZE (0..256))\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      value of an Authentication Protocol Parameters string\n           is divided
      up on 256-byte boundaries such that all parts\n           are 256 bytes long
      except the last part, which is shorter\n           if necessary, and each such
      part is contained in a\n           separate instance of this object.\"\n    REFERENCE\n
      \          \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      5.3.2, table 10.\"\n    ::= { t11FcSpPoAuthProtEntry 3 }\n"
