      when the value of the corresponding\n           instance of t11FcSpPoLastNotifyType
      is 'activateFail' or\n           'deactivateFail'.\n           For other values
      of t11FcSpPoLastNotifyType, the value\n           of this object is zero.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.3.6.2 & 7.3.6.3\"\n    ::= { t11FcSpPoControlEntry 7 }\n"
