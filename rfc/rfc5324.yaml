    - "t11FcSpPoNaSwMembEntry OBJECT-TYPE\n    SYNTAX       T11FcSpPoNaSwMembEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each entry contains information about one Switch that\n           is
      listed in a Switch Entry of a non-active Switch Membership\n           List
      Object for the Fabric identified by t11FcSpPoFabricIndex\n           and managed
      within the Fibre Channel management instance\n           identified by fcmInstanceIndex.\n
      \          A row cannot exist unless there is a row in\n           t11FcSpPoNaSwListTable
      for the given Switch Membership List\n           Object, i.e., the row in t11FcSpPoNaSwListTable
      for a\n           Switch Membership List Object must be created before (or\n
      \          simultaneously with) a row in this table for a Switch\n           Entry
      in that Switch Membership List Object, and when a\n           row in t11FcSpPoNaSwListTable
      is deleted, all rows in this\n           table for Switch Entries in that Switch
      Membership List\n           Object also get deleted.\n           The StorageType
      of a row in this table is specified by the\n           instance of t11FcSpPoStorageType
      that is INDEX-ed by the\n           same values of fcmInstanceIndex and t11FcSpPoFabricIndex.\"\n
      \   INDEX  { fcmInstanceIndex, t11FcSpPoFabricIndex,\n             t11FcSpPoNaSwListName,\n
      \            t11FcSpPoNaSwMembSwitchNameType,\n             t11FcSpPoNaSwMembSwitchName
      }\n    ::= { t11FcSpPoNaSwMembTable 1 }\n"
    - "T11FcSpPoNaSwMembEntry ::= SEQUENCE {\n    t11FcSpPoNaSwMembSwitchNameType
      \  T11FcSpPolicyNameType,\n    t11FcSpPoNaSwMembSwitchName       FcNameIdOrZero,\n
      \   t11FcSpPoNaSwMembFlags            BITS,\n    t11FcSpPoNaSwMembDomainID         FcDomainIdOrZero,\n
      \   t11FcSpPoNaSwMembPolicyDataRole   INTEGER,\n    t11FcSpPoNaSwMembAuthBehaviour
      \   BITS,\n    t11FcSpPoNaSwMembAttribute        T11FcSpAlphaNumNameOrAbsent,\n
      \   t11FcSpPoNaSwMembRowStatus        RowStatus\n"
    - '}

      '
    - "t11FcSpPoNaSwMembSwitchNameType OBJECT-TYPE\n    SYNTAX       T11FcSpPolicyNameType
      {\n                     nodeName(1),\n                     restrictedNodeName(2),\n
      \                    wildcard(5),\n                     restrictedWildcard(6)\n
      \                }\n    MAX-ACCESS   not-accessible\n    STATUS       current\n
      \   DESCRIPTION\n           \"If the value of this object is 'nodeName' or\n
      \          'restrictedNodeName', then the combination of\n           this object
      and t11FcSpPoNaSwMembSwitchName specify the\n           Switch Name of this
      Switch Entry.\n           The membership is restricted or unrestricted based
      on the\n           name type.  Restricted membership means that the Switch is\n
      \          not allowed to be part of the Fabric unless allowed by a\n           specific
      Switch Connectivity Object.  Unrestricted\n           membership means that
      the Switch is allowed to be part of\n           the Fabric unless disallowed
      by a specific Switch\n           Connectivity Object.\n           The values
      of 'wildcard' and 'restrictedWildcard' provide\n           the means to specify
      whether to allow/deny membership for\n           Switches not explicitly named
      in the Switch Membership\n           List Object.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 110.\"\n
      \   ::= { t11FcSpPoNaSwMembEntry 1 }\n"
    - "t11FcSpPoNaSwMembSwitchName OBJECT-TYPE\n    SYNTAX       FcNameIdOrZero (SIZE
      (8))\n    MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"If the value of t11FcSpPoSwMembSwitchNameType is\n           'wildcard'
      or 'restrictedWildcard', this object has the\n           value '0000000000000000'h.\n
      \          Otherwise, the combination of\n           t11FcSpPoNaSwMembSwitchNameType
      and this object specify the\n           Switch Name of this Switch Entry.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 110.\"\n    ::= { t11FcSpPoNaSwMembEntry 2 }\n"
    - "t11FcSpPoNaSwMembFlags OBJECT-TYPE\n    SYNTAX       BITS {\n                     staticDomainID(0),\n
      \                    insistentDomainID(1),\n                     serialPortsAccess(2),\n
      \                    physicalPortsAccess(3),\n                     managerRole(4)\n
      \                }\n    MAX-ACCESS   read-create\n    STATUS       current\n
      \   DESCRIPTION\n           \"Configurable options in respect to the administration\n
      \          of Policy Objects at this Switch:\n              'staticDomainID'
      \    - the Switch uses the 'Static\n           Domain_IDs behavior' (as defined
      in FC-SW-4) when this bit\n           is set.  This bit should have the same
      setting for all\n           Switches in a Fabric's Switch Membership List Object,
      or\n           else the Fabric will partition.  If this bit is set,\n           the
      'insistentDomainID' bit must not be set.\n              'insistentDomainID'
      \ - if this bit is set, the Switch\n           uses the 'Insistent Domain_IDs
      behavior' (as defined in\n           FC-SW-4), and the 'staticDomainID' bit
      must not be set.\n              'serialPortsAccess'  - the Switch allows management\n
      \          through serial ports when and only when this bit is set.\n              'physicalPortsAccess'
      - the Switch allows management\n           through the physical panel when and
      only when this bit\n           is set.\n              'managerRole'        -
      the Switch is allowed to change\n           the Fabric Policy configuration
      (on receipt of any of the\n           EACA, ESFC, EUFC, ACA, SFC, or UFC SW_ILSs)
      if this bit is\n           set.\"\n    REFERENCE\n           \"- ANSI INCITS
      426-2007, T11/Project 1570-D,\n              Fibre Channel - Security Protocols
      (FC-SP),\n              February 2007, section 7.1.4.1 and table 112.\"\n    ::=
      { t11FcSpPoNaSwMembEntry 3 }\n"
    - "t11FcSpPoNaSwMembDomainID OBJECT-TYPE\n    SYNTAX       FcDomainIdOrZero\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      Domain_ID to be used when either the 'staticDomainID'\n           bit or the
      'insistentDomainID' bit is set in the\n           corresponding value of t11FcSpPoNaSwMembFlags.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and tables 111 and 112.\"\n    ::= { t11FcSpPoNaSwMembEntry 4 }\n"
    - "t11FcSpPoNaSwMembPolicyDataRole OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     client(1),\n
      \                    autonomous(2),\n                     server(3)\n                 }\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      role of the Switch in terms of which Policy data\n           it retains/maintains:\n
      \            'client' - the Switch operates as a Client Switch.\n           A
      Client Switch maintains its own Switch Connectivity\n           Object and all
      Fabric-wide List Objects.  If FC-SP\n           Zoning is used, a Client Switch
      maintains only the\n           subset of the Active Zone Set that it requires
      to\n           enforce the current Fabric Zoning configuration.\n             'autonomous'
      -  the Switch operates as an Autonomous\n           Switch.  An Autonomous Switch
      maintains its own Switch\n           Connectivity Object and all Fabric-wide
      List Objects.\n           This is the same as 'client' except that if FC-SP
      Zoning\n           is used, an Autonomous Switch maintains a complete copy\n
      \          of the Fabric Zoning Database.\n             'server' - the Switch
      operates as a Server Switch.\n           A Server Switch maintains all Fabric-wide
      List Objects\n           and the Switch Connectivity Objects of each Switch
      in\n           the Fabric.  If FC-SP Zoning is used, a Server Switch\n           maintains
      a complete copy of the Fabric Zoning Database.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 7.1.4.1 and table 113.\"\n
      \   ::= { t11FcSpPoNaSwMembEntry 5 }\n"
    - "t11FcSpPoNaSwMembAuthBehaviour  OBJECT-TYPE\n    SYNTAX       BITS {\n                      mustAuthenticate(0),\n
      \                     rejectIsFailure(1)\n                 }\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      authentication behaviour of the Switch:\n             'mustAuthenticate' - if
      this bit is set, all connections\n           between this Switch and neighbor
      Switches must be\n           authenticated.\n             'rejectIsFailure'
      - if this bit is set, the rejection of\n           an AUTH_Negotiate message
      must be considered as an\n           authentication failure by this Switch.\"\n
      \   REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre
      Channel - Security Protocols (FC-SP),\n              February 2007, section
      7.1.4.1 and table 114.\"\n    ::= { t11FcSpPoNaSwMembEntry 6 }\n"
    - "t11FcSpPoNaSwMembAttribute OBJECT-TYPE\n    SYNTAX       T11FcSpAlphaNumNameOrAbsent\n
      \   MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      name of a non-active Attribute Policy Object that\n           is defined for
      this Switch.  The zero-length string\n           indicates that no non-active
      Attribute Policy Object is\n           defined for this Switch.\n           The
      effect of having no rows in the t11FcSpPoNaAttribTable\n           for which
      the value of t11FcSpPoNaAttribName is the\n           same as the value of this
      object, is the same as\n           this object's value being the zero-length
      string.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project 1570-D,\n
      \             Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 7.1.4.1 and table 110.\"\n    ::= { t11FcSpPoNaSwMembEntry 7 }\n"
    - "t11FcSpPoNaSwMembRowStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS
      \  read-create\n    STATUS       current\n    DESCRIPTION\n           \"The
      status of this row.  Values of object instances\n           within the row can
      be modified at any time.\n           A row cannot exist unless there is a row
      in the\n           t11FcSpPoNaSwListTable for the Switch Membership List\n           Object
      containing the Switch Entry for this Switch, i.e.,\n           the row in t11FcSpPoNaSwListTable
      for a Switch Membership\n           List Object must be created before (or simultaneously)\n
      \          with a row in this table for a Switch Entry in that\n           Switch
      Membership List Object; and when a row in\n           t11FcSpPoNaSwListTable
      is deleted, any row in this\n           table for a Switch Entry in that Switch
      Membership\n           List Object also gets deleted.\"\n    ::= { t11FcSpPoNaSwMembEntry
      8 }\n"
    - '--

