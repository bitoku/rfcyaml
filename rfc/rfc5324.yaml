    - "t11FcSpAuIfStatTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FcSpAuIfStatEntry\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"Each FC-SP Authentication entity can operate on one or more\n           interfaces,
      but at most one of them can operate on each\n           interface.  A row in
      this table exists for each interface\n           to each Fabric on which each
      Authentication entity operates.\n           The objects within this table contain
      statistics information\n           related to FC-SP's Authentication Protocols.\"\n
      \   ::= { t11FcSpAuMIBObjects 2 }\n"
    - "t11FcSpAuIfStatEntry OBJECT-TYPE\n    SYNTAX       T11FcSpAuIfStatEntry\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"A
      set of Authentication Protocols statistics for an FC-SP\n           Authentication
      entity (identified by t11FcSpAuEntityName) on\n           one of its interfaces
      to a particular Fabric, which is\n           managed within the Fibre Channel
      management instance\n           identified by fcmInstanceIndex.\"\n    INDEX
      \  { fcmInstanceIndex, t11FcSpAuEntityName,\n              t11FcSpAuIfStatInterfaceIndex,\n
      \             t11FcSpAuIfStatFabricIndex }\n    ::= { t11FcSpAuIfStatTable 1
      }\n"
    - "T11FcSpAuIfStatEntry ::= SEQUENCE {\n    t11FcSpAuIfStatInterfaceIndex        InterfaceIndex,\n
      \   t11FcSpAuIfStatFabricIndex           T11FabricIndex,\n    t11FcSpAuIfStatTimeouts
      \             Counter32,\n    t11FcSpAuIfStatInAcceptedMsgs        Counter32,\n
      \   t11FcSpAuIfStatInLsSwRejectedMsgs    Counter32,\n    t11FcSpAuIfStatInAuthRejectedMsgs
      \   Counter32,\n    t11FcSpAuIfStatOutAcceptedMsgs       Counter32,\n    t11FcSpAuIfStatOutLsSwRejectedMsgs
      \  Counter32,\n    t11FcSpAuIfStatOutAuthRejectedMsgs   Counter32\n"
    - '}

      '
    - "t11FcSpAuIfStatInterfaceIndex OBJECT-TYPE\n    SYNTAX       InterfaceIndex\n
      \   MAX-ACCESS   not-accessible\n    STATUS       current\n    DESCRIPTION\n
      \          \"The interface on which the FC-SP Authentication entity\n           operates
      and for which the statistics are collected.\"\n    ::= { t11FcSpAuIfStatEntry
      1 }\n"
    - "t11FcSpAuIfStatFabricIndex OBJECT-TYPE\n    SYNTAX       T11FabricIndex\n    MAX-ACCESS
      \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"An
      index value identifying the particular Fabric for\n           which the statistics
      are collected.\"\n    ::= { t11FcSpAuIfStatEntry 2 }\n"
    - "t11FcSpAuIfStatTimeouts OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of FC-SP Authentication Protocol messages sent\n           by the particular
      entity on the particular Fabric on the\n           particular interface, for
      which no response was received\n           within a timeout period.\n           This
      counter has no discontinuities other than those\n           that all Counter32's
      have when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 5.11.\"\n    ::= { t11FcSpAuIfStatEntry
      3 }\n"
    - "t11FcSpAuIfStatInAcceptedMsgs OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of FC-SP Authentication Protocol messages\n           received and accepted
      by the particular entity on the\n           particular Fabric on the particular
      interface.\n           This counter has no discontinuities other than those\n
      \          that all Counter32's have when sysUpTime=0.\"\n    REFERENCE\n           \"-
      ANSI INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 5.1.\"\n    ::= { t11FcSpAuIfStatEntry
      4 }\n"
    - "t11FcSpAuIfStatInLsSwRejectedMsgs OBJECT-TYPE\n    SYNTAX       Counter32\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      number of FC-SP Authentication Protocol messages\n           received by the
      particular entity on the particular Fabric\n           on the particular interface,
      and rejected by a lower-level\n           (SW_RJT or LS_RJT) reject.\n           This
      counter has no discontinuities other than those\n           that all Counter32's
      have when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 5.1.\"\n    ::= { t11FcSpAuIfStatEntry
      5 }\n"
    - "t11FcSpAuIfStatInAuthRejectedMsgs OBJECT-TYPE\n    SYNTAX       Counter32\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      number of FC-SP Authentication Protocol messages\n           received by the
      particular entity on the particular Fabric\n           on the particular interface,
      and rejected by an AUTH_Reject\n           message.\n           This counter
      has no discontinuities other than those\n           that all Counter32's have
      when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 5.1.\"\n    ::= { t11FcSpAuIfStatEntry 6 }\n"
    - "t11FcSpAuIfStatOutAcceptedMsgs OBJECT-TYPE\n    SYNTAX       Counter32\n    MAX-ACCESS
      \  read-only\n    STATUS       current\n    DESCRIPTION\n           \"The number
      of FC-SP Authentication Protocol messages sent\n           by the particular
      entity on the particular Fabric on the\n           particular interface, which
      were accepted by the\n           neighboring entity, i.e., not rejected by an
      AUTH_Reject\n           message, nor by a lower-level (SW_RJT or LS_RJT) reject.\n
      \          This counter has no discontinuities other than those\n           that
      all Counter32's have when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI
      INCITS 426-2007, T11/Project 1570-D,\n              Fibre Channel - Security
      Protocols (FC-SP),\n              February 2007, section 5.1.\"\n    ::= { t11FcSpAuIfStatEntry
      7 }\n"
    - "t11FcSpAuIfStatOutLsSwRejectedMsgs OBJECT-TYPE\n    SYNTAX       Counter32\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      number of FC-SP Authentication Protocol messages sent\n           by the particular
      entity on the particular Fabric on the\n           particular interface, which
      were rejected by a lower-level\n           (SW_RJT or LS_RJT) reject.\n           This
      counter has no discontinuities other than those\n           that all Counter32's
      have when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007,
      T11/Project 1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n
      \             February 2007, section 5.1.\"\n    ::= { t11FcSpAuIfStatEntry
      8 }\n"
    - "t11FcSpAuIfStatOutAuthRejectedMsgs OBJECT-TYPE\n    SYNTAX       Counter32\n
      \   MAX-ACCESS   read-only\n    STATUS       current\n    DESCRIPTION\n           \"The
      number of FC-SP Authentication Protocol messages sent\n           by the particular
      entity on the particular Fabric on the\n           particular interface, which
      were rejected by an\n           AUTH_Reject message.\n           This counter
      has no discontinuities other than those\n           that all Counter32's have
      when sysUpTime=0.\"\n    REFERENCE\n           \"- ANSI INCITS 426-2007, T11/Project
      1570-D,\n              Fibre Channel - Security Protocols (FC-SP),\n              February
      2007, section 5.1.\"\n    ::= { t11FcSpAuIfStatEntry 9 }\n"
