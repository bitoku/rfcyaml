    title: 6.5.  The T11-FC-SP-SA-MIB Module
  title: 6.  MIB Module Definitions
- contents:
  - "7.  IANA Considerations\n   IANA has made one MIB OID assignment, under the appropriate
    subtree,\n   for each of the five MIB modules defined in this document.\n"
  title: 7.  IANA Considerations
- contents:
  - "8.  Security Considerations\n   In this section, the first sub-section explains
    why this document\n   does not define MIB objects for particular items of (management)\n
    \  information.  This is followed by one sub-section for each of the MIB\n   modules
    defined in section 6, listing their individual Security\n   Considerations.  The
    section concludes with Security Considerations\n   common to all of these MIB
    modules.\n   The key word \"RECOMMENDED\" contained in this section is to be\n
    \  interpreted as described in BCP 14 [RFC2119].\n"
  - contents:
    - "8.1.  Information Not Defined in This Document\n   This document doesn't define
      any MIB objects for the secrets that\n   need to be known/determined by FC-SP
      entities in order to use DH-CHAP\n   to authenticate each other.  Such secrets
      are \"highly sensitive\" and\n   need to be \"strong secrets\" (e.g., randomly
      generated and/or from an\n   external source, see section 5.4.8 of [FC-SP])
      rather than just\n   passwords.  Thus, such secrets need to be managed by mechanisms
      other\n   than the MIB modules defined here.\n"
    title: 8.1.  Information Not Defined in This Document
  - contents:
    - "8.2.  The T11-FC-SP-TC-MIB Module\n   This MIB module defines some data types
      and assigns some Object\n   Identifiers, for use as the syntax and as values
      of MIB objects,\n   respectively, but it itself defines no MIB objects.  Thus,
      there is\n   no direct read or write access via a management protocol, such
      as\n   SNMP, to these definitions.  Nevertheless, it does include the\n   assignment
      of enumerations and OIDs to represent cryptographic\n   algorithms/transforms,
      and it is appropriate for such assignments to\n   be augmented with new assignments
      as and when new\n   algorithms/transforms are available.\n"
    title: 8.2.  The T11-FC-SP-TC-MIB Module
  - contents:
    - "8.3.  The T11-FC-SP-AUTHENTICATION-MIB Module\n   There are several management
      objects defined in this MIB module with\n   a MAX-ACCESS clause of read-write.
      \ Such objects may be considered\n   sensitive or vulnerable in some network
      environments.  The support\n   for SET operations in a non-secure environment
      without proper\n   protection can have a negative effect on network operations.
      \ These\n   objects and their sensitivity/vulnerability are:\n      t11FcSpAuStorageType\n
      \        - could cause changes in the configuration to be retained or\n           not
      retained over restarts, against the wishes of management.\n      t11FcSpAuSendRejNotifyEnable\n
      \     t11FcSpAuRcvRejNotifyEnable\n         - could cause the suppression of
      SNMP notifications (e.g., of\n           authentication failures or protocol
      failures), or the\n           disruption of network operations due to the generation
      of\n           unwanted notifications.\n      t11FcSpAuDefaultLifetime\n      t11FcSpAuDefaultLifetimeUnits\n
      \        - could cause the lifetimes of Security Associations to be\n           extended
      longer than might be secure, or shortened to cause\n           an increase in
      the overhead of using security.\n      t11FcSpAuRejectMaxRows\n         - could
      cause a smaller audit trail of Authentication rejects,\n           thereby hiding
      the tracks of an attacker, or a larger audit\n           trail of Authentication
      rejects causing resources to be\n           wasted.\n   Some of the readable
      objects in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)
      may be considered sensitive or\n   vulnerable in some network environments.
      \ It is thus important to\n   control even GET and/or NOTIFY access to these
      objects and possibly\n   to even encrypt the values of these objects when sending
      them over\n   the network via SNMP.  These are the tables and objects and their\n
      \  sensitivity/vulnerability:\n      t11FcSpAuEntityTable\n         - the capabilities
      of FC-SP Authentication entities in terms of\n           what cryptographic
      algorithms they support, and various\n           configuration parameters of
      FC-SP Authentication entities.\n      t11FcSpAuIfStatTable\n         - the mapping
      of which FC-SP Authentication entities operate on\n           which interfaces.\n
      \     t11FcSpAuRejectTable\n         - an audit trail of authentication failures
      and other\n           Authentication Protocol failures.\n"
    title: 8.3.  The T11-FC-SP-AUTHENTICATION-MIB Module
  - contents:
    - "8.4.  The T11-FC-SP-ZONING-MIB Module\n   There are several management objects
      defined in this MIB module with\n   a MAX-ACCESS clause of read-write and/or
      read-create.  Such objects\n   may be considered sensitive or vulnerable in
      some network\n   environments.  The support for SET operations in a non-secure\n
      \  environment without proper protection can have a negative effect on\n   network
      operations.  These objects and their\n   sensitivity/vulnerability are:\n      t11FcSpZsServerEnabled\n
      \        - could cause FC-SP Zoning mode to be enabled or not enabled,\n           against
      the wishes of management.\n      t11FcSpZoneSetHashStatus\n         - could
      cause an FC-SP implementation to recalculate the values\n           of the Active
      Zone Set Hash and the Zone Set Database Hash\n           more frequently than
      is required by management.\n      t11FcSpZsNotifyJoinSuccessEnable\n      t11FcSpZsNotifyJoinFailureEnable\n
      \        - could cause the suppression of SNMP notifications that a\n           Switch
      in one Fabric has successfully joined/failed to join\n           with a Switch
      in another Fabric, or the disruption of network\n           operations due to
      the generation of unwanted notifications.\n   Some of the readable objects in
      this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)
      may be considered sensitive or\n   vulnerable in some network environments.
      \ It is thus important to\n   control even GET and/or NOTIFY access to these
      objects and possibly\n   to even encrypt the values of these objects when sending
      them over\n   the network via SNMP.  These are the objects and their\n   sensitivity/vulnerability:\n
      \     t11FcSpZsServerCapabilityObject\n      t11FcSpZsServerEnabled\n         -
      the FC-SP Zoning capabilities and status of the FC-SP\n           implementation.\n
      \     t11FcSpZoneSetHashStatus\n      t11FcSpActiveZoneSetHashType\n      t11FcSpActiveZoneSetHash\n
      \     t11FcSpZoneSetDatabaseHashType\n      t11FcSpZoneSetDatabaseHash\n         -
      the current values of the Active Zone Set Hash and the Zone\n           Set
      Database Hash.\n"
    title: 8.4.  The T11-FC-SP-ZONING-MIB Module
  - contents:
    - "8.5.  The T11-FC-SP-POLICY-MIB Module\n   There are many management objects
      defined in this MIB module with a\n   MAX-ACCESS clause of read-write and/or
      read-create.  Such objects may\n   be considered sensitive or vulnerable in
      some network environments.\n   The support for SET operations in a non-secure
      environment without\n   proper protection can have a negative effect on network
      operations.\n   The objects and tables and their sensitivity/vulnerability are:\n
      \     t11FcSpPoNaSummaryTable\n      t11FcSpPoNaSwListTable\n      t11FcSpPoNaSwMembTable\n
      \     t11FcSpPoNaNoMembTable\n      t11FcSpPoNaCtDescrTable\n      t11FcSpPoNaSwConnTable\n
      \     t11FcSpPoNaIpMgmtTable\n         - could change the currently inactive
      FC-SP Fabric Policies, so\n           as to allow unauthorized connectivity
      of Switches and/or\n           Nodes to the network, or between Switches in
      the network, or,\n           to prohibit such connectivity even when authorized.\n
      \     t11FcSpPoNaIpMgmtTable\n      t11FcSpPoNaWkpDescrTable\n         - could
      change the currently inactive FC-SP Fabric Policies, so\n           as to allow
      unauthorized management access to Switches, or\n           prohibit authorized
      management access to Switches.\n      t11FcSpPoNaSummaryTable\n      t11FcSpPoNaSwMembTable\n
      \     t11FcSpPoNaNoMembTable\n      t11FcSpPoNaAttribTable\n      t11FcSpPoNaAuthProtTable\n
      \        - could change the currently inactive FC-SP Fabric Policies, so\n           as
      to allow Security Associations with reduced security or\n           require
      Security Associations that are unnecessarily secure.\n      t11FcSpPoOperActivate\n
      \     t11FcSpPoOperDeActivate\n         - could cause the currently active FC-SP
      Fabric Policies to be\n           de-activated and currently inactive FC-SP
      Fabric Policies\n           (e.g., those modified as above) to be activated
      instead.\n      t11FcSpPoStorageType\n         - could cause changes in the
      configuration and/or in FC-SP\n           Fabric Policies to be retained or
      not retained over restarts,\n           against the wishes of management.\n
      \     t11FcSpPoNotificationEnable\n         - could cause the suppression of
      SNMP notifications on the\n           successful/unsuccessful activation/deactivation
      of Fabric\n           Policies, and thereby hide successful/failed attempts
      to make\n           unauthorized changes, or cause the disruption of network\n
      \          operations due to the generation of unwanted notifications.\n   Some
      of the readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS
      other than not-accessible) may be considered sensitive or\n   vulnerable in
      some network environments.  It is thus important to\n   control even GET and/or
      NOTIFY access to these objects and possibly\n   to even encrypt the values of
      these objects when sending them over\n   the network via SNMP.  These are the
      tables and their\n   sensitivity/vulnerability:\n      t11FcSpPoTable\n      t11FcSpPoSummaryTable\n
      \     t11FcSpPoSwMembTable\n      t11FcSpPoNoMembTable\n      t11FcSpPoCtDescrTable\n
      \     t11FcSpPoSwConnTable\n      t11FcSpPoIpMgmtTable\n      t11FcSpPoWkpDescrTable\n
      \     t11FcSpPoAttribTable\n      t11FcSpPoAuthProtTable\n         - the currently
      active FC-SP Fabric Policies that can be\n           examined by an attacker
      looking for possible security\n           vulnerabilities in the active policies.\n"
    title: 8.5.  The T11-FC-SP-POLICY-MIB Module
  - contents:
    - "8.6.  The T11-FC-SP-SA-MIB Module\n   There are several management objects
      defined in this MIB module with\n   a MAX-ACCESS clause of read-write and/or
      read-create.  Such objects\n   may be considered sensitive or vulnerable in
      some network\n   environments.  The support for SET operations in a non-secure\n
      \  environment without proper protection can have a negative effect on\n   network
      operations.  These objects and their\n   sensitivity/vulnerability are:\n      t11FcSpSaIfStorageType\n
      \     t11FcSpSaTSelPropStorageType\n      t11FcSpSaTransStorageType\n         -
      could cause changes in configuration information related to\n           FC-SP
      Security Associations to be retained or not retained\n           over restarts,
      against the wishes of management.\n      t11FcSpSaIfReplayPrevention\n      t11FcSpSaIfReplayWindowSize\n
      \        - could cause changes in the operation of anti-replay\n           protection,
      thereby permitting an attacker to conduct replay\n           attacks, or requiring
      FC-SP implementations to engage in\n           unnecessary protection against
      replay.\n      t11FcSpSaIfTerminateAllSas\n      t11FcSpSaPairTerminate\n         -
      could cause FC-SP Security Associations to be aborted\n           unnecessarily.\n
      \     t11FcSpSaControlAuthFailEnable\n         - could cause the suppression
      of SNMP notifications on the\n           occurrence of Authentication failures
      for received FC-2 or\n           CT_IU frames, thereby hiding attempts to subvert
      security\n           measures, or cause the disruption of network operations
      due\n           to the generation of unwanted notifications.\n      t11FcSpSaControlLifeExcdEnable\n
      \        - could cause the suppression of SNMP notifications on the\n           occurrence
      of an FC-SP Security Association exceeding its\n           lifetime, thereby
      possibly causing disruption to network\n           usage due to a delay in determining
      the problem and/or re-\n           establishing the Security Association.\n
      \     t11FcSpSaControlWindow\n         - could cause the suppression of second
      and subsequent SNMP\n           notifications on the occurrence of Authentication
      failures\n           for received FC-2 or CT_IU frames, thereby masking repeated\n
      \          attempts to subvert security measures, or cause the\n           disruption
      of network operations due to the generation of\n           unwanted notifications.\n
      \     t11FcSpSaControlMaxNotifs\n         - could cause the suppression of all
      SNMP notifications on the\n           occurrence of Authentication failures
      for received FC-2 or\n           CT_IU frames, thereby masking attempts to subvert
      security\n           measures, or cause the disruption of network operations
      due\n           to the generation of unwanted notifications.\n      t11FcSpSaPropTable\n
      \     t11FcSpSaTSelPropTable\n      t11FcSpSaTransTable\n         - could cause
      an FC-SP entity to propose the setup of Security\n           Associations that
      apply to a different selection of traffic\n           and/or using different
      security transforms, such that some\n           traffic has a reduced level
      of security that might improve an\n           attacker's chance of subverting
      security, or an increased\n           level of security that would involve unnecessary
      security\n           processing, or cause the negotiation of Security Associations\n
      \          to fail to find commonly acceptable parameters such that no\n           Security
      Associations can be established.\n      t11FcSpSaTSelDrByTable\n         - could
      cause an FC-SP entity to select different sets of\n           traffic which
      are: a) to be sent/received without being\n           protected by FC-SP security,
      thereby providing an attacker\n           with access to read authentic traffic
      or the ability to\n           introduce unauthentic traffic; or b) to be dropped
      instead of\n           being sent/after being received, thereby causing disruption\n
      \          to network usage.\n   Some of the readable objects in this MIB module
      (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered
      sensitive or\n   vulnerable in some network environments.  It is thus important
      to\n   control even GET and/or NOTIFY access to these objects and possibly\n
      \  to even encrypt the values of these objects when sending them over\n   the
      network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
      \     t11FcSpSaIfTable\n         - information concerning the capabilities,
      parameters and\n           status of an FC-SP entity's support for Security\n
      \          Associations.\n      t11FcSpSaPropTable\n      t11FcSpSaTSelPropTable\n
      \     t11FcSpSaTransTable\n         - information on the proposals that will
      be used by an FC-SP\n           entity to negotiate Security Associations.\n
      \     t11FcSpSaTSelDrByTable\n         - information on which subsets of traffic
      an FC-SP entity will\n           send or receive without being protected by
      FC-SP security, or\n           will drop before sending/after receiving.\n      t11FcSpSaPairTable\n
      \     t11FcSpSaTSelNegInTable\n      t11FcSpSaTSelNegOutTable\n      t11FcSpSaTSelSpiTable\n
      \        - information on which Security Associations are currently\n           active,
      what subsets of traffic they are carrying, and what\n           security protection
      is being given to them.\n"
    title: 8.6.  The T11-FC-SP-SA-MIB Module
  - contents:
    - "8.7.  Recommendations Common to All MIB Modules\n   SNMP versions prior to
      SNMPv3 did not include adequate security.\n   Even if the network itself is
      secure (for example by using IPsec),\n   even then, there is no control as to
      who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
      the objects\n   in this MIB module.\n   It is RECOMMENDED that implementors
      consider the security features as\n   provided by the SNMPv3 framework (see
      [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic
      mechanisms (for\n   authentication and privacy).\n   Further, deployment of
      SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED
      to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
      \  responsibility to ensure that the SNMP entity giving access to an\n   instance
      of this MIB module is properly configured to give access to\n   the objects
      only to those principals (users) that have legitimate\n   rights to indeed GET
      or SET (change/create/delete) them.\n   Because the two algorithms currently
      specified for\n   T11FcSpPolicyHashFormat are SHA-1 and SHA-256, the definition
      of\n   T11FcSpHashCalculationStatus expresses a concern in regard to not\n   incrementally
      recomputing the hashes after each change when a series\n   of multiple related
      changes are being made.  This method of reducing\n   computation is intended
      as a responsiveness measure (i.e.,\n   cooperating SNMP managers and agents
      can get things done faster), not\n   as a Denial-of-Service (DoS) countermeasure.
      \ Nevertheless,\n   implementations should also consider the DoS possibilities
      in these\n   scenarios; potential countermeasures include: requiring\n   authentication
      for SETs and the rate-limiting of SET operations if\n   they can cause significant
      computation.\n"
    title: 8.7.  Recommendations Common to All MIB Modules
