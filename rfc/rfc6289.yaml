- title: __initial_text__
  contents:
  - '         A Uniform Resource Name (URN) Namespace for CableLabs

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes the Namespace Identifier (NID) 'cablelabs'\n\
    \   for Uniform Resource Names (URNs) used to identify resources\n   published\
    \ by Cable Television Laboratories, Inc. (CableLabs).\n   CableLabs specifies\
    \ and manages resources that utilize this URN\n   identification model.  Management\
    \ activities for these and other\n   resource types are handled by the manager\
    \ of the CableLabs' Assigned\n   Names and Numbers registry.\n"
