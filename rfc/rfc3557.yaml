- title: European Telecommunications Standards Institute (ETSI) European Standard
  contents:
  - "European Telecommunications Standards Institute (ETSI) European Standard\n  \
    \         ES 201 108 Distributed Speech Recognition Encoding\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
