- title: 9.1  Normative References
  contents:
  - "9.1  Normative References\n   [ES201108]   European Telecommunications Standards\
    \ Institute (ETSI)\n                Standard ES 201 108, \"Speech Processing,\
    \ Transmission\n                and Quality Aspects (STQ); Distributed Speech\n\
    \                Recognition; Front-end Feature Extraction Algorithm;\n      \
    \          Compression Algorithms,\" Ver. 1.1.2, April 11, 2000.\n   [RFC3550]\
    \    Schulzrinne, H., Casner, S., Jacobson, V. and R.\n                Frederick,\
    \ \"RTP: A Transport Protocol for Real-Time\n                Applications\", RFC\
    \ 3550, July 2003.\n   [RFC2026]    Bradner, S., \"The Internet Standards Process\
    \ -- Revision\n                3\", BCP 9, RFC 2026, October 1996.\n   [RFC2119]\
    \    Bradner, S., \"Key words for use in RFCs to Indicate\n                Requirement\
    \ Levels\", BCP 14, RFC 2119, March 1997.\n   [RFC2327]    Handley, M. and V.\
    \ Jacobson, \"SDP: Session Description\n                Protocol\", RFC 2327,\
    \ April 1998.\n"
- title: 9.2  Informative References
  contents:
