- title: 8.1.  Normative References
  contents:
  - "8.1.  Normative References\n   [RFC2119]  Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March\
    \ 1997.\n   [RFC3315]  Droms, R., Bound, J., Volz, B., Lemon, T., Perkins, C.,\n\
    \              and M. Carney, \"Dynamic Host Configuration Protocol for\n    \
    \          IPv6 (DHCPv6)\", RFC 3315, July 2003.\n   [RFC3588]  Calhoun, P., Loughney,\
    \ J., Guttman, E., Zorn, G., and J.\n              Arkko, \"Diameter Base Protocol\"\
    , RFC 3588, September 2003.\n   [RFC5026]  Giaretta, G., Kempf, J., and V. Devarapalli,\
    \ \"Mobile IPv6\n              Bootstrapping in Split Scenario\", RFC 5026, October\
    \ 2007.\n   [RFC5447]  Korhonen, J., Bournelle, J., Tschofenig, H., Perkins, C.,\n\
    \              and K. Chowdhury, \"Diameter Mobile IPv6: Support for\n       \
    \       Network Access Server to Diameter Server Interaction\",\n            \
    \  RFC 5447, February 2009.\n   [RFC6275]  Perkins, C., Johnson, D., and J. Arkko,\
