- title: __initial_text__
  contents:
  - "               Using the GOST 28147-89, GOST R 34.11-94,\n         GOST R 34.10-94,\
    \ and GOST R 34.10-2001 Algorithms with\n                   Cryptographic Message\
    \ Syntax (CMS)\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the conventions for using the cryptographic\n\
    \   algorithms GOST 28147-89, GOST R 34.10-94, GOST R 34.10-2001, and\n   GOST\
    \ R 34.11-94 with the Cryptographic Message Syntax (CMS).  The CMS\n   is used\
    \ for digital signature, digest, authentication, and encryption\n   of arbitrary\
    \ message contents.\n"
