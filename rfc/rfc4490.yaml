- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Cryptographic Message Syntax [CMS] is used for digital\
    \ signature,\n   digest, authentication, and encryption of arbitrary message contents.\n\
    \   This companion specification describes the use of cryptographic\n   algorithms\
    \ GOST 28147-89 [GOST28147], GOST R 34.10-94 [GOST3431095,\n   GOSTR341094], GOST\
    \ R 34.10-2001 [GOST3431004, GOSTR341001], and GOST\n   R 34.11-94 [GOST3431195,\
    \ GOSTR341194] in CMS, as proposed by the\n   CRYPTO-PRO Company for the \"Russian\
    \ Cryptographic Software\n   Compatibility Agreement\" community.  This document\
    \ does not describe\n   these cryptographic algorithms; they are defined in corresponding\n\
    \   national standards.\n   The CMS values are generated using ASN.1 [X.208-88],\
    \ using BER\n   encoding [X.209-88].  This document specifies the algorithm\n\
    \   identifiers for each algorithm, including ASN.1 for object\n   identifiers\
    \ and any associated parameters.\n   The fields in the CMS employed by each algorithm\
    \ are identified.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ [RFC2119].\n"
- title: 2.  Message Digest Algorithms
  contents:
  - "2.  Message Digest Algorithms\n   This section specifies the conventions for\
    \ using the digest algorithm\n   GOST R 34.11-94 employed by CMS.\n   Digest values\
    \ are located in the DigestedData digest field and the\n   Message Digest authenticated\
    \ attribute.  In addition, digest values\n   are input to signature algorithms.\n"
- title: 2.1.  Message Digest Algorithm GOST R 34.11-94
  contents:
  - "2.1.  Message Digest Algorithm GOST R 34.11-94\n   The hash function GOST R 34.11-94\
    \ has been developed by \"GUBS of\n   Federal Agency Government Communication\
    \ and Information\" and \"All-\n   Russian Scientific and Research Institute of\
    \ Standardization\".  The\n   algorithm GOST R 34.11-94 produces a 256-bit hash\
    \ value of the\n   arbitrary finite bit-length input.  This document does not\
    \ contain\n   the full GOST R 34.11-94 specification, which can be found in\n\
    \   [GOSTR341194] in Russian.  [Schneier95], ch. 18.11, p. 454, contains\n   a\
    \ brief technical description in English.\n   The hash algorithm GOST R 34.11-94\
    \ has the following identifier:\n   id-GostR3411-94 OBJECT IDENTIFIER ::=\n  \
    \       { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n           gostr3411(9)\
    \ }\n   The AlgorithmIdentifier parameters field MUST be present, and the\n  \
    \ parameters field MUST contain NULL.  Implementations MAY accept the\n   GOST\
    \ R 34.11-94 AlgorithmIdentifiers with absent parameters as well\n   as NULL parameters.\n\
    \   This function is always used with default parameters id-GostR3411-\n   94-CryptoProParamSet\
    \ (see Section 8.2 of [CPALGS]).\n   When the Message Digest authenticated attribute\
    \ is present, the\n   DigestedData digest contains a 32-byte digest in little-endian\n\
    \   representation:\n   GostR3411-94-Digest ::= OCTET STRING (SIZE (32))\n"
- title: 3.  Signature Algorithms
  contents:
  - "3.  Signature Algorithms\n   This section specifies the CMS procedures for the\
    \ GOST R 34.10-94 and\n   GOST R 34.10-2001 signature algorithms.\n   Signature\
    \ algorithm identifiers are located in the SignerInfo\n   signatureAlgorithm field\
    \ of SignedData.  Also, signature algorithm\n   identifiers are located in the\
    \ SignerInfo signatureAlgorithm field of\n   countersignature attributes.\n  \
    \ Signature values are located in the SignerInfo signature field of\n   SignedData.\
    \  Also, signature values are located in the SignerInfo\n   signature field of\
    \ countersignature attributes.\n"
- title: 3.1.  Signature Algorithm GOST R 34.10-94
  contents:
  - "3.1.  Signature Algorithm GOST R 34.10-94\n   GOST R 34.10-94 has been developed\
    \ by \"GUBS of Federal Agency\n   Government Communication and Information\" and\
    \ \"All-Russian Scientific\n   and Research Institute of Standardization\".  This\
    \ signature algorithm\n   MUST be used conjointly with the GOST R 34.11-94 message\
    \ digest\n   algorithm.  This document does not contain the full GOST R 34.10-94\n\
    \   specification, which is fully described in [GOSTR341094] in Russian;\n   and\
    \ a brief description in English can be found in [Schneier95], ch.\n   20.3, p.\
    \ 495.\n   The GOST R 34.10-94 signature algorithm has the following public key\n\
    \   algorithm identifier:\n   id-GostR3410-94-signature OBJECT IDENTIFIER ::=\
    \ id-GostR3410-94\n   id-GostR3410-94 is defined in Section 2.3.1 of [CPPK].\n\
    \   The signature algorithm GOST R 34.10-94 generates a digital signature\n  \
    \ in the form of two 256-bit numbers, r' and s.  Its octet string\n   representation\
    \ consists of 64 octets, where the first 32 octets\n   contain the big-endian\
    \ representation of s and the second 32 octets\n   contain the big-endian representation\
    \ of r'.\n   GostR3410-94-Signature ::= OCTET STRING (SIZE (64))\n"
- title: 3.2.  Signature Algorithm GOST R 34.10-2001
  contents:
  - "3.2.  Signature Algorithm GOST R 34.10-2001\n   GOST R 34.10-2001 has been developed\
    \ by \"GUBS of Federal Agency\n   Government Communication and Information\" and\
    \ \"All-Russian Scientific\n   and Research Institute of Standardization\".  This\
    \ signature algorithm\n   MUST be used conjointly with GOST R 34.11-94.  This\
    \ document does not\n   contain the full GOST R 34.10-2001 specification, which\
    \ is fully\n   described in [GOSTR341001].\n   The signature algorithm GOST R\
    \ 34.10-2001 has the following public\n   key algorithm identifier:\n   id-GostR3410-2001-signature\
    \ OBJECT IDENTIFIER ::= id-GostR3410-2001\n   id-GostR3410-2001 is defined in\
    \ Section 2.3.2 of [CPPK].\n   The signature algorithm GOST R 34.10-2001 generates\
    \ a digital\n   signature in the form of two 256-bit numbers, r and s.  Its octet\n\
    \   string representation consists of 64 octets, where the first 32\n   octets\
    \ contain the big-endian representation of s and the second 32\n   octets contain\
    \ the big-endian representation of r.\n   GostR3410-2001-Signature ::= OCTET STRING\
    \ (SIZE (64))\n"
- title: 4.  Key Management Algorithms
  contents:
  - "4.  Key Management Algorithms\n   This chapter describes the key agreement and\
    \ key transport\n   algorithms, based on the VKO GOST R 34.10-94 and VKO GOST\
    \ R 34.10-\n   2001 key derivation algorithms, and the CryptoPro and GOST 28147-89\n\
    \   key wrap algorithms, described in [CPALGS].  They MUST be used only\n   with\
    \ the content encryption algorithm GOST 28147-89, defined in\n   Section 5 of\
    \ this document.\n"
- title: 4.1.  Key Agreement Algorithms
  contents:
  - "4.1.  Key Agreement Algorithms\n   This section specifies the conventions employed\
    \ by CMS\n   implementations that support key agreement using both the VKO GOST\
    \ R\n   34.10-94 and VKO GOST R 34.10-2001 algorithms, described in [CPALGS].\n\
    \   Key agreement algorithm identifiers are located in the EnvelopedData\n   RecipientInfos\
    \ KeyAgreeRecipientInfo keyEncryptionAlgorithm and\n   AuthenticatedData RecipientInfos\
    \ KeyAgreeRecipientInfo\n   keyEncryptionAlgorithm fields.\n   Wrapped content-encryption\
    \ keys are located in the EnvelopedData\n   RecipientInfos KeyAgreeRecipientInfo\
    \ RecipientEncryptedKeys\n   encryptedKey field.  Wrapped message-authentication\
    \ keys are located\n   in the AuthenticatedData RecipientInfos KeyAgreeRecipientInfo\n\
    \   RecipientEncryptedKeys encryptedKey field.\n"
- title: 4.1.1.  Key Agreement Algorithms Based on GOST R 34.10-94/2001 Public
  contents:
  - "4.1.1.  Key Agreement Algorithms Based on GOST R 34.10-94/2001 Public\n     \
    \   Keys\n   The EnvelopedData RecipientInfos KeyAgreeRecipientInfo field is used\n\
    \   as follows:\n      The version MUST be 3.\n      The originator MUST be the\
    \ originatorKey alternative.  The\n      originatorKey algorithm field MUST contain\
    \ the object identifier\n      id-GostR3410-94 or id-GostR3410-2001 and corresponding\
    \ parameters\n      (defined in Sections 2.3.1, 2.3.2 of [CPPK]).\n      The originatorKey\
    \ publicKey field MUST contain the sender's public\n      key.\n      keyEncryptionAlgorithm\
    \ MUST be the id-GostR3410-94-CryptoPro-ESDH\n      or the id-GostR3410-2001-CryptoPro-ESDH\
    \ algorithm identifier,\n      depending on the recipient public key algorithm.\
    \  The algorithm\n      identifier parameter field for these algorithms is\n \
    \     KeyWrapAlgorithm, and this parameter MUST be present.  The\n      KeyWrapAlgorithm\
    \ denotes the algorithm and parameters used to\n      encrypt the content-encryption\
    \ key with the pairwise key-\n      encryption key generated using the VKO GOST\
    \ R 34.10-94 or the VKO\n      GOST R 34.10-2001 key agreement algorithms.\n \
    \     The algorithm identifiers and parameter syntax is:\n        id-GostR3410-94-CryptoPro-ESDH\
    \ OBJECT IDENTIFIER ::=\n            { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n\
    \              gostR3410-94-CryptoPro-ESDH(97) }\n        id-GostR3410-2001-CryptoPro-ESDH\
    \ OBJECT IDENTIFIER ::=\n            { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n\
    \              gostR3410-2001-CryptoPro-ESDH(96) }\n        KeyWrapAlgorithm ::=\
    \ AlgorithmIdentifier\n      When keyEncryptionAlgorithm is id-GostR3410-94-CryptoPro-ESDH,\n\
    \      KeyWrapAlgorithm algorithm MUST be the id-Gost28147-89-CryptoPro-\n   \
    \   KeyWrap algorithm identifier.\n        id-Gost28147-89-CryptoPro-KeyWrap OBJECT\
    \ IDENTIFIER ::=\n            { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n\
    \              keyWrap(13) cryptoPro(1) }\n      The CryptoPro Key Wrap algorithm\
    \ is described in Sections 6.3 and\n      6.4 of [CPALGS].\n      When keyEncryptionAlgorithm\
    \ is id-GostR3410-2001-CryptoPro-ESDH,\n      KeyWrapAlgorithm algorithm MUST\
    \ be either the id-Gost28147-89-\n      CryptoPro-KeyWrap or id-Gost28147-89-None-KeyWrap\
    \ algorithm\n      identifier.\n        id-Gost28147-89-None-KeyWrap OBJECT IDENTIFIER\
    \ ::=\n            { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n    \
    \          keyWrap(13) none(0) }\n      The GOST 28147-89 Key Wrap algorithm is\
    \ described in Sections 6.1\n      and 6.2 of [CPALGS].\n      KeyWrapAlgorithm\
    \ algorithm parameters MUST be present.  The syntax\n      for KeyWrapAlgorithm\
    \ algorithm parameters is\n        Gost28147-89-KeyWrapParameters ::=\n      \
    \    SEQUENCE {\n              encryptionParamSet Gost28147-89-ParamSet,\n   \
    \           ukm                OCTET STRING (SIZE (8)) OPTIONAL\n          }\n\
    \          Gost28147-89-ParamSet ::= OBJECT IDENTIFIER\n      Gost28147-89-KeyWrapParameters\
    \ ukm MUST be absent.\n      KeyAgreeRecipientInfo ukm MUST be present and contain\
    \ eight\n      octets.\n      encryptedKey MUST encapsulate Gost28147-89-EncryptedKey,\
    \ where\n      maskKey MUST be absent.\n      Gost28147-89-EncryptedKey ::=  \
    \ SEQUENCE {\n        encryptedKey         Gost28147-89-Key,\n        maskKey\
    \              [0] IMPLICIT Gost28147-89-Key\n                               \
    \  OPTIONAL,\n        macKey               Gost28147-89-MAC\n      }\n   Using\
    \ the secret key corresponding to the originatorKey publicKey and\n   the recipient's\
    \ public key, the algorithm VKO GOST R 34.10-94 or VKO\n   GOST R 34.10-2001 (described\
    \ in [CPALGS]) is applied to produce the\n   KEK.\n   Then the key wrap algorithm,\
    \ specified by KeyWrapAlgorithm, is\n   applied to produce CEK_ENC, CEK_MAC, and\
    \ UKM.  Gost28147-89-\n   KeyWrapParameters encryptionParamSet is used for all\
    \ encryption\n   operations.\n   The resulting encrypted key (CEK_ENC) is placed\
    \ in the Gost28147-89-\n   EncryptedKey encryptedKey field, its mac (CEK_MAC)\
    \ is placed in the\n   Gost28147-89-EncryptedKey macKey field, and UKM is placed\
    \ in the\n   KeyAgreeRecipientInfo ukm field.\n"
- title: 4.2.  Key Transport Algorithms
  contents:
  - "4.2.  Key Transport Algorithms\n   This section specifies the conventions employed\
    \ by CMS\n   implementations that support key transport using both the VKO GOST\
    \ R\n   34.10-94 and VKO GOST R 34.10-2001 algorithms, described in [CPALGS].\n\
    \   Key transport algorithm identifiers are located in the EnvelopedData\n   RecipientInfos\
    \ KeyTransRecipientInfo keyEncryptionAlgorithm field.\n   Key transport encrypted\
    \ content-encryption keys are located in the\n   EnvelopedData RecipientInfos\
    \ KeyTransRecipientInfo encryptedKey\n   field.\n"
- title: 4.2.1.  Key Transport Algorithm Based on GOST R 34.10-94/2001 Public
  contents:
  - "4.2.1.  Key Transport Algorithm Based on GOST R 34.10-94/2001 Public\n      \
    \  Keys\n   The EnvelopedData RecipientInfos KeyTransRecipientInfo field is used\n\
    \   as follows:\n      The version MUST be 0 or 3.\n      keyEncryptionAlgorithm\
    \ and parameters MUST be identical to the\n      recipient public key algorithm\
    \ and parameters.\n      encryptedKey encapsulates GostR3410-KeyTransport, which\
    \ consists\n      of encrypted content-encryption key, its MAC, GOST 28147-89\n\
    \      algorithm parameters used for key encryption, the sender's\n      ephemeral\
    \ public key, and UKM (UserKeyingMaterial; see [CMS],\n      Section 10.2.6).\n\
    \      transportParameters MUST be present.\n      ephemeralPublicKey MUST be\
    \ present and its parameters, if present,\n      MUST be equal to the recipient\
    \ public key parameters;\n      GostR3410-KeyTransport ::= SEQUENCE {\n      \
    \  sessionEncryptedKey   Gost28147-89-EncryptedKey,\n        transportParameters\n\
    \          [0] IMPLICIT GostR3410-TransportParameters OPTIONAL\n      }\n    \
    \  GostR3410-TransportParameters ::= SEQUENCE {\n        encryptionParamSet  \
    \ OBJECT IDENTIFIER,\n        ephemeralPublicKey   [0] IMPLICIT SubjectPublicKeyInfo\
    \ OPTIONAL,\n        ukm                  OCTET STRING\n      }\n   Using the\
    \ secret key corresponding to the GostR3410-\n   TransportParameters ephemeralPublicKey\
    \ and the recipient's public\n   key, the algorithm VKO GOST R 34.10-94 or VKO\
    \ GOST R 34.10-2001\n   (described in [CPALGS]) is applied to produce the KEK.\n\
    \   Then the CryptoPro key wrap algorithm is applied to produce CEK_ENC,\n   CEK_MAC,\
    \ and UKM.  GostR3410-TransportParameters encryptionParamSet\n   is used for all\
    \ encryption operations.\n   The resulting encrypted key (CEK_ENC) is placed in\
    \ the Gost28147-89-\n   EncryptedKey encryptedKey field, its mac (CEK_MAC) is\
    \ placed in the\n   Gost28147-89-EncryptedKey macKey field, and UKM is placed\
    \ in the\n   GostR3410-TransportParameters ukm field.\n"
- title: 5.  Content Encryption Algorithms
  contents:
  - "5.  Content Encryption Algorithms\n   This section specifies the conventions\
    \ employed by CMS\n   implementations that support content encryption using GOST\
    \ 28147-89.\n   Content encryption algorithm identifiers are located in the\n\
    \   EnvelopedData EncryptedContentInfo contentEncryptionAlgorithm and the\n  \
    \ EncryptedData EncryptedContentInfo contentEncryptionAlgorithm fields.\n   Content\
    \ encryption algorithms are used to encipher the content\n   located in the EnvelopedData\
    \ EncryptedContentInfo encryptedContent\n   field and the EncryptedData EncryptedContentInfo\
    \ encryptedContent\n   field.\n"
- title: 5.1.  Content Encryption Algorithm GOST 28147-89
  contents:
  - "5.1.  Content Encryption Algorithm GOST 28147-89\n   This section specifies the\
    \ use of GOST 28147-89 algorithm for data\n   encipherment.\n   GOST 28147-89\
    \ is fully described in [GOST28147] (in Russian).\n   This document specifies\
    \ the following object identifier (OID) for\n   this algorithm:\n   id-Gost28147-89\
    \ OBJECT IDENTIFIER ::=\n         { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n\
    \           gost28147-89(21) }\n   Algorithm parameters MUST be present and have\
    \ the following\n   structure:\n     Gost28147-89-Parameters ::=\n       SEQUENCE\
    \ {\n         iv                   Gost28147-89-IV,\n         encryptionParamSet\
    \   OBJECT IDENTIFIER\n        }\n     Gost28147-89-IV ::= OCTET STRING (SIZE\
    \ (8))\n   encryptionParamSet specifies the set of corresponding Gost28147-89-\n\
    \   ParamSetParameters (see Section 8.1 of [CPALGS])\n"
- title: 6.  MAC Algorithms
  contents:
  - "6.  MAC Algorithms\n   This section specifies the conventions employed by CMS\n\
    \   implementations that support the message authentication code (MAC)\n   based\
    \ on GOST R 34.11-94.\n   MAC algorithm identifiers are located in the AuthenticatedData\n\
    \   macAlgorithm field.\n   MAC values are located in the AuthenticatedData mac\
    \ field.\n"
- title: 6.1.  HMAC with GOST R 34.11-94
  contents:
  - "6.1.  HMAC with GOST R 34.11-94\n   HMAC_GOSTR3411 (K,text) function is based\
    \ on hash function GOST R\n   34.11-94, as defined in Section 3 of [CPALGS].\n\
    \   This document specifies the following OID for this algorithm:\n   id-HMACGostR3411-94\
    \ OBJECT IDENTIFIER ::=\n         { iso(1) member-body(2) ru(643) rans(2) cryptopro(2)\n\
    \           hmacgostr3411(10) }\n   This algorithm has the same parameters as\
    \ the GOST R 34.11-94 digest\n   algorithm and uses the same OIDs for their identification\
    \ (see\n   [CPPK]).\n"
- title: 7.  Use with S/MIME
  contents:
  - "7.  Use with S/MIME\n   This section defines the use of the algorithms defined\
    \ in this\n   document with S/MIME [RFC3851].\n"
- title: 7.1.  Parameter micalg
  contents:
  - "7.1.  Parameter micalg\n   When using the algorithms defined in this document,\
    \ micalg parameter\n   SHOULD be set to \"gostr3411-94\"; otherwise, it MUST be\
    \ set to\n   \"unknown\".\n"
- title: 7.2.  Attribute SMIMECapabilities
  contents:
  - "7.2.  Attribute SMIMECapabilities\n   The SMIMECapability value that indicates\
    \ support for the GOST R\n   34.11-94 digest algorithm is the SEQUENCE with the\
    \ capabilityID field\n   containing the object identifier id-GostR3411-94 and\
    \ no parameters.\n   The DER encoding is:\n     30 08 06 06  2A 85 03 02  02 09\n\
    \   The SMIMECapability value that indicates support for the GOST\n   28147-89\
    \ encryption algorithm is the SEQUENCE with the capabilityID\n   field containing\
    \ the object identifier id-Gost28147-89 and no\n   parameters.  The DER encoding\
    \ is:\n     30 08 06 06  2A 85 03 02  02 15\n   If the sender wishes to indicate\
    \ support for a specific parameter\n   set, SMIMECapability parameters MUST contain\
    \ the Gost28147-89-\n   Parameters structure.  Recipients MUST ignore the Gost28147-89-\n\
    \   Parameters iv field and assume that the sender supports the\n   parameters\
    \ specified in the Gost28147-89-Parameters\n   encryptionParamSet field.\n   The\
    \ DER encoding for the SMIMECapability, indicating support for GOST\n   28147-89\
    \ with id-Gost28147-89-CryptoPro-A-ParamSet (see [CPALGS]),\n   is:\n     30 1D\
    \ 06 06  2A 85 03 02  02 15 30 13  04 08 00 00\n     00 00 00 00  00 00 06 07\
    \  2A 85 03 02  02 1F 01\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Conforming applications MUST use unique values\
    \ for ukm and iv.\n   Recipients MAY verify that ukm and iv, specified by the\
    \ sender, are\n   unique.\n   It is RECOMMENDED that software applications verify\
    \ that signature\n   values, subject public keys, and algorithm parameters conform\
    \ to\n   [GOSTR341001] and [GOSTR341094] standards prior to their use.\n   Cryptographic\
    \ algorithm parameters affect algorithm strength.  The\n   use of parameters not\
    \ listed in [CPALGS] is NOT RECOMMENDED (see the\n   Security Considerations section\
    \ of [CPALGS]).\n   Use of the same key for signature and key derivation is NOT\n\
    \   RECOMMENDED.  When signed CMS documents are used as an analogue to a\n   manual\
    \ signing, in the context of Russian Federal Electronic Digital\n   Signature\
    \ Law [RFEDSL], signer certificate MUST contain the keyUsage\n   extension, it\
    \ MUST be critical, and keyUsage MUST NOT include\n   keyEncipherment or keyAgreement\
    \ (see [PROFILE], Section 4.2.1.3).\n   Application SHOULD be submitted for examination\
    \ by an authorized\n   agency in appropriate levels of target_of_evaluation (TOE),\
    \ according\n   to [RFEDSL], [RFLLIC], and [CRYPTOLIC].\n"
- title: 9.  Examples
  contents:
  - "9.  Examples\n   Examples here are stored in the same format as the examples\
    \ in\n   [RFC4134] and can be extracted using the same program.\n   If you want\
    \ to extract without the program, copy all the lines\n   between the \"|>\" and\
    \ \"|<\" markers, remove any page breaks, and remove\n   the \"|\" in the first\
