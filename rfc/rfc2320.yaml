    \ 3 }\n  ipoaArpSrvrInArpOutReqs OBJECT-TYPE\n      SYNTAX      Counter32\n  \
    \    MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n   \
    \       \"The number of InATMARP requests sent by this ATMARP\n          Server.\"\
    \n      ::= { ipoaArpSrvrEntry 4 }\n  ipoaArpSrvrInArpInReplies OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The number of InATMARP replies received by this\n\
    \          ATMARP Server.\"\n      ::= { ipoaArpSrvrEntry 5 }\n  ipoaArpSrvrInArpOutReplies\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"The number of InATMARP\
    \ replies sent by this ATMARP\n          Server.\"\n      ::= { ipoaArpSrvrEntry\
    \ 6 }\n  ipoaArpSrvrInArpInvalidInReqs OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"The number of invalid InATMARP requests received by\n           this\
    \ ATMARP Server.\"\n      ::= { ipoaArpSrvrEntry 7 }\n  ipoaArpSrvrInArpInvalidOutReqs\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"The number of times that\
