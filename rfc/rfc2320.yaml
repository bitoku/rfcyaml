- title: 1.  Introduction
  contents:
  - "1.  Introduction\n  This document is a product of the Internetworking Over NBMA\
    \ Working\n  Group.  Its purpose is to define a MIB module for extending the\n\
    \  traditional MIBs supported by a TCP/IP implementation to support\n  Classical\
    \ IP and ARP over ATM.\n  Many MIB related RFCs and Internet Drafts have been\
    \ considered in the\n  development of this document.  The ones that are considered\
    \ central to\n  the extensions defined by this document are:\n         o RFC 2011\
    \ -  SNMPv2 Management Information Base for the\n                   Internet Protocol\
    \ using SMIv2 [9].  The IP over ATM\n                   (IPOA) MIB provides extensions\
    \ to the IP Group for\n                   handling IP over ATM flows.  A basic\
    \ understanding of\n                   the IP Group is essential for understanding\
    \ this\n                   document.\n         o RFC 2233 - The Interfaces Group\
    \ MIB (IF-MIB) using SMIv2,\n                   reference [2].  This document\
    \ is important since it\n                   provides several very useful enhancements\
    \ over the\n                   interface group defined in RFC 1213 (reference\
    \ [5])\n                   that aid in handling ATM related interfaces.\n    \
    \     o RFC 1695 - Definitions of Managed Objects for ATM Management\n       \
    \            [4] (ATM-MIB).  Support of this MIB is REQUIRED for\n           \
    \        implementing the layers between AAL5 and ATM.  The\n                \
    \   contents of this MIB will not explicitly be addressed\n                  \
    \ here.  The ATM-MIB provides a basis for managing ATM\n                   interface\
    \ layering and management of:\n                    - ATM Switched Virtual Connections\
    \ (SVCs)\n                    - ATM Permanent Virtual Connections (PVCs)\n  The\
    \ ATM Forum UNI ILMI MIB is specified by the ATM Forum in various\n  versions\
    \ of the UNI specification.  The ILMI MIBs being defined are\n  not supported\
    \ via SNMP agents but via SNMP requests sent over an ATM\n  network to an ATM\
    \ entity encapsulated in an AAL5 header.  Support of\n  the ILMI MIB(s) is considered\
    \ out of the scope of this document.\n  The key words \"MUST\", \"MUST NOT\",\
    \ \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n  \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n  document are to be interpreted as described\
    \ in RFC 2119, reference\n  [10].\n"
- title: 2.  The SNMPv2 Network Management Framework
  contents:
  - "2.  The SNMPv2 Network Management Framework\n  The SNMPv2 Network Management\
    \ Framework consists of seven major\n  components.  They are:\n  o RFC 1902 [1]\
    \ which defines the SMI, the mechanisms used for\n    describing and naming objects\
    \ for the purpose of management.\n  o RFC 1903 [6] defines textual conventions\
    \ for SNMPv2.\n  o RFC 1904 [8] defines conformance statements for SNMPv2.\n \
    \ o RFC 1905 [7] defines transport mappings for SNMPv2.\n  o RFC 1906 [12] defines\
    \ the protocol operations used for network\n    access to managed objects.\n \
    \ o RFC 1907 [13] defines the Management Information Base for SNMPv2.\n  o RFC\
    \ 1908 [14] specifies coexistence between SNMPv1 and SNMPv2.\n  The Framework\
    \ permits new objects to be defined for the purpose of\n  experimentation and\
    \ evaluation.\n  This memo specifies a MIB module that is compliant to the SNMPv2\
    \ SMI.\n  A semantically identical MIB conforming to the SNMPv1 SMI can be\n \
    \ produced through the appropriate translation.\n"
- title: 2.1.  Object Definitions
  contents:
  - "2.1.  Object Definitions\n  Managed objects are accessed via a virtual information\
    \ store, termed\n  the Management Information Base or MIB.  Objects in the MIB\
    \ are\n  defined using the subset of Abstract Syntax Notation One (ASN.1)\n  defined\
    \ in the SMI.  In particular, each object type is named by an\n  OBJECT IDENTIFIER,\
    \ an administratively assigned name.  The object type\n  together with an object\
    \ instance serves to uniquely identify a\n  specific instantiation of the object.\
    \  For human convenience, we often\n  use a textual string, termed the descriptor,\
    \ to refer to the object\n  type.\n"
- title: 3.  Structure of the MIB
  contents:
  - "3.  Structure of the MIB\n  The Classical ARP and IP over ATM (IPOA) MIB structure\
    \ is split into\n  three components:\n    o Basic Support MIB Definitions\n  \
    \  o Client Supported MIB Definitions\n    o Server Supported MIB Definitions\n\
    \  All IP and ARP over ATM entities, both clients and ATMARP Servers, are\n  REQUIRED\
    \ to support the MIB definitions in the Basic Support MIB\n  Definitions section.\
    \  Clients need to additionally support the MIB\n  definitions outlined in the\
    \ Client specific section and ATMARP Servers\n  MUST additionally support the\
    \ ATMARP Server specific MIB definitions.\n  Implementation of the Definitions\
    \ of Managed Objects for ATM\n  Management [4] defines the modeling of the various\
    \ layers within an\n  ATM Interface.  This modeling is assumed as a prerequisite\
    \ for the\n  IPOA-MIB.  The IPOA-MIB makes no assumptions on how this layering\
    \ is\n  actually implemented within a system.  Several of the MIB tables\n  defined\
    \ by the IPOA-MIB, like the base TCP/IP MIBs, require that an\n  ifIndex exist\
    \ that points to an ATM Interface.  Refer to the ATM-MIB\n  [4] for the definition\
    \ of ATM Interface layering.\n  The use of an IP over ATM Virtual Interface layer\
    \ is NOT explicitly\n  REQUIRED by the IPOA-MIB.  The use of virtual layers above\
    \ an ATM-MIB\n  defined interface layer is not absolutely necessary for modeling\
    \ the\n  attachment of IP to an ATM network.  The IPOA-MIB refers to use of a\n\
    \  generic ifIndex object, whose value SHOULD reflect that of some\n  specific\
    \ ATM related interface as determined by an implementation.  It\n  is up to the\
    \ implementers of this MIB to determine their own ATM\n  interface layering (assuming\
    \ compliance with the IF-MIB and the ATM-\n  MIB).\n  The Internet Assigned Numbers\
    \ Authority (IANA) ifType ipOverAtm(114)\n  was created for use by systems that\
    \ require a virtual IP over ATM\n  interface layer.  The IF-MIB's ifStackTable\
    \ SHOULD be used to show the\n  relationship between virtual IP over ATM interfaces\
    \ and the actual ATM\n  physical interface layers.  The current set of ifType\
    \ values can be\n  accessed via the IANA homepage at: \"http://www.iana.org/iana/\"\
    .\n"
- title: 3.1.  Basic Support MIB Definitions
  contents:
  - "3.1.  Basic Support MIB Definitions\n  Basic support that MUST be implemented\
    \ by both Clients and ATMARP\n  Servers consists of:\n    o ATM Logical IP Subnet\
    \ (LIS) Table\n    o ATM Logical IP Subnet Interface Mapping Table\n    o ATMARP\
    \ Remote Server Table\n    o ATM VC Table\n    o ATM Config PVC Table\n    o Notifications\n"
- title: 3.1.1.  ATM Logical IP Subnet (LIS) Table
  contents:
  - "3.1.1.  ATM Logical IP Subnet (LIS) Table\n  The ATM Logical IP Subnet (LIS)\
    \ Table defines the subnets that this\n  system is a member of for purposes of\
    \ reaching destinations over an\n  ATM transport.  The LIS table is indexed by\
    \ the subnet address\n  (ipoaLisSubnetAddr) and not ifIndex.  The ipoaLisIfMappingTable\n\
    \  described in the next section provides the mapping between Logical IP\n  Subnets\
    \ and the interface layer.  It is possible that the same LIS can\n  be reached\
    \ via different ATM interfaces.\n  The ipAddrTable and the ipoaClientTable provides\
    \ the mapping from a\n  local IP address to an ATM interface.  One or more ipAddrTable\
    \ entries\n  can point to the same ipoaLisEntry.  An ipAddrEntry's ipAdEntAddr\n\
    \  ANDed with its ipAdEntNetMask SHOULD equal an ipoaLisEntry's\n  ipoaLisSubnetAddr.\
    \  Given that an interface can be multi-homed, each\n  local IP address associated\
    \ with an interface requires an entry in the\n  ipAddrTable.  Each ipAddrTable\
    \ entry for a local IP address associated\n  with an ATM interface SHOULD map\
    \ to an entry in the ipoaLisTable.\n  The bulk of the objects in an ipoaLisEntry\
    \ exists to control ATMARP\n  for a particular LIS. In a PVC only environment\
    \ it is implementation\n  dependent as to whether this table should be supported:\n\
    \         ipoaLisInactivityTimer\n         ipoaLisMinHoldingTime\n         ipoaLisQDepth\n\
    \         ipoaLisMaxCalls\n         ipoaLisCacheEntryAge\n         ipoaLisRetries\n\
    \         ipoaLisTimeout\n  The value of an ipoaLisMaxCalls object defines the\
    \ maximum number of\n  VCs that can be established simultaneously per LIS.  The\
    \ value of an\n  ipoaLisDefaultPeakCellRate object defines the best effort default\
    \ peak\n  cell rate in both the forward and backward directions when\n  establishing\
    \ VCCs (Virtual Channel Connections).  Refer to RFC 1755,\n  ATM Signaling Support\
    \ for IP over ATM (reference [11]), for a\n  definition of the use of this object's\
    \ value.\n  The ipAddrTable's ipAdEntReasmMaxSize is the \"The size of the largest\n\
    \  IP datagram which this entity can re-assemble from incoming IP\n  fragmented\
    \ datagrams received on this interface\" and is different from\n  the ipoaLisTable's\
    \ ipoaLisDefaultMtu with is the default MTU used\n  within an LIS.  Note that\
    \ this is the default MTU, not the actual MTU\n  (which is represented as ipoaVcNegotiatedMtu\
    \ in the ipoaVcTable).\n  The ipoaLisRowStatus object enables entries in the ipoaLisTable\
    \ to be\n  created or deleted via SNMP.  Creation of an ipoaLisTable entry\n \
    \ results in the addition of a corresponding ipAddrTable entry and an\n  ipoaLisIfMappingTable\
    \ entry.  Creation of multiple ipAddrTable entries\n  and ipoaLisIfMappingTable\
    \ entries for the same LIS is not addressed by\n  this document.  When ipoaLisRowStatus\
    \ is changed from active(1) to\n  notInService(2) or from active(1) to destroy(6),\
    \ this has the side-\n  effect of removing all entries from the ipNetToMediaTable\
    \ that are\n  associated with this LIS (in other words, it flushes the entity's\n\
    \  ATMARP cache).  It also removes the ipoaVcTable entries that were\n  associated\
    \ with those ipNetToMediaTable entries.  Destroying the row\n  removes the corresponding\
    \ entries in the ipoaArpSrvrTable,\n  ipoaArpClientTable, ipoaLisIfMappingTable,\
    \ and the\n  ipoaArpRemoteSrvrTable.\n  Entries in both the ipNetToMediaTable\
    \ and the ipoaVcTable that are\n  associated with an ipoaConfigPvcEntry are not\
    \ affected by changes to\n  ipoaLisRowStatus.\n"
- title: 3.1.2.  ATM Logical IP Subnet Interface Mapping Table
  contents:
  - "3.1.2.  ATM Logical IP Subnet Interface Mapping Table\n  The ipoaLisIfMappingTable\
    \ maps a LIS to all ATM interfaces from which\n  it is configured to be supported.\
    \  Each entry in the\n  ipoaLisIfMappingTable SHOULD map to an ipAddrTable entry.\
    \  It is also\n  possible for a system, most commonly a switch, to have multiple\
    \ LISs\n  associated with the same ATM interface.\n"
- title: 3.1.3.  ATMARP Remote Server Table
  contents:
  - "3.1.3.  ATMARP Remote Server Table\n  Entries in the ipoaArpRemoteSrvrTable exists\
    \ to locally configure the\n  remote ATMARP Servers that exist on a per LIS and\
    \ interface basis.\n  Classical IP and ARP over ATM [3] requires that at least\
    \ one ATMARP\n  Server be configured per LIS where SVC traffic is intended.  PVC\
    \ usage\n  doesn't require use of ATMARP.  No ipoaArpRemoteSrvrTable entries\n\
    \  SHOULD be configured for a LIS where only PVCs will be used.  An entry\n  in\
    \ the ipoaArpRemoteSrvrTable is indexed by the subnet address of the\n  LIS (ipoaLisSubnetAddr),\
    \ the ATM address of the remote ATMARP Server\n  (ipoaArpRemoteSrvrAtmAddr) and\
    \ an interface ifIndex\n  (ipoaArpRemoteSrvrIfIndex) value.\n  The object ipoaArpRemoteSrvrIpAddr\
    \ in an ipoaArpRemoteSrvrEntry is set\n  with the IP Address of the Remote ATMARP\
    \ Server when a VC to the\n  Remote ATMARP Server is established.  A value of\
    \ 0.0.0.0 SHOULD be\n  used when the IP address of the Remote ATMARP Server is\
    \ not known.\n  Once ipoaArpRemoteSrvrIpAddr is set then the ipoaVcTable can be\n\
    \  searched using ipoaArpRemoteSrvrIfIndex and ipoaArpRemoteSrvrIpAddr to\n  find\
    \ the VC in use to the Remote ATMARP Server.\n  ipoaArpRemoteSrvrIfIndex is defined\
    \ to have the textual convention of\n  InterfaceIndexOrZero.  Adding ipoaArpRemoteSrvrIfIndex\
    \ to the index\n  clause allows a system to have a VC to a ATMARP Remote Server\
    \ on a per\n  LIS and interface basis.  An entry in this table SHOULD exist for\
    \ each\n  interface on a per LIS basis.  Each interface would then have a\n  separate\
    \ VC to the Remote ATMARP Server for ATMARP purposes.\n  An implementation that\
    \ wants to use a single VC MAY use an\n  ipoaArpRemoteSrvrIfIndex value of 0 when\
    \ configuring an\n  ipoaArpRemoteSrvrEntry for the associating LIS.  If\n  ipoaArpRemoteSrvrIfIndex\
    \ is 0 then an implementation dependent method\n  MAY be used for finding the\
    \ VPI and VCI of the VC in use to the Remote\n  ATMARP Server.  For example, search\
    \ the ipoaVcTable for a match\n  between ipNetToMediaNetAddress and ipoaArpRemoteSrvrIpAddr\
    \ from an\n  ipoaArpRemoteSrvrEntry, ignoring ipNetToMediaIfIndex.  Since a single\n\
    \  VC is being used the first match SHOULD correspond to the correct VC.\n  If\
    \ a PVC is intended to be used to communicate with a remote ATMARP\n  Server then\
    \ the ipoaConfigPvcTable MUST be used to create and activate\n  the PVC prior\
    \ to activating a ipoaArpRemoteSrvrEntry.\n  The object ipoaArpRemoteSrvrRowStatus\
    \ allows for row creation and\n  deletion of entries in the ipoaArpRemoteSrvrTable.\
    \  The objects\n  ipoaArpRemoteSrvrAdminStatus and ipoaArpRemoteSrvrOperStatus\
    \ exist to\n  control and reflect the operational use of a Remote ATMARP Server\n\
    \  defined by an ipoaArpRemoteSrvrEntry.  The object\n  ipoaArpRemoteSrvrOperStatus\
    \ SHOULD have a value of up(1) when an SVC\n  has been established to the Remote\
    \ ATMARP Server or if using a PVC\n  when the InATMARP reply with the IP Address\
    \ of the Remote ATMARP\n  Server has been received.  The value of down(2) SHOULD\
    \ be used to\n  indicate that a VC to the Remote ATMARP Server doesn't exist.\n"
- title: 3.1.4.  ATM VC Table
  contents:
  - "3.1.4.  ATM VC Table\n  An entry in the ipoaVcTable SHOULD have at least one\
    \ corresponding\n  ipNetToMediaTable entry.  Both tables use the ipNetToMediaTable's\n\
    \  indexes ipNetToMediaIfIndex and ipNetToMediaNetAddress.  The\n  ipoaVcTable\
    \ has the additional indexes ipoaVcVpi and ipoaVcVci.  An\n  ipoaVcEntry exists\
    \ for every VC per ATM interface per destination IP\n  address.  Refer to the\
    \ following diagram that illustrates the\n  relationship between ipoaVcTable and\
    \ the ipNetToMediaTable:\n         ipoaVcTable                        ipNetToMediatable\n\
    \       ------------------------------     ----------------------------\n    \
    \   | ipNetToMediaIfIndex        |     | ipNetToMediaIfIndex      |\n       |\
    \ ipNetToMediaNetAddress     |     | ipNetToMediaNetAddress   |\n       | ipoaVcVpi\
    \                  |     |                          |\n       | ipoaVcVci    \
    \              |     |                          |\n       | ipoaVcType       \
    \          |     |                          |\n       | ---> use IpoaAtmAddr TC\
    \    |     | ipNetToMediaPhysAddress  |\n       | ipoaVcNegotiatedEncapsType |\
    \     |                          |\n       | ipoaVcNegotiatedMtu        |    \
    \ |                          |\n       |                            |     | ipNetToMediaType\
    \         |\n       ------------------------------     ----------------------------\n\
    \  ipoaVcType indicates if the entry is for an SVC or a PVC.  An\n  ipoaVcEntry,\
    \ corresponding to an PVC, is created automatically when an\n  ipoaConfigPvcEntry\
    \ is created and the IP Address at the end of the PVC\n  is discovered.  The associating\
    \ ipNetToMediaTable entry would have its\n  ipNetToMediaType set to static(4).\
    \  ipNetToMediaTable entries created\n  during ATMARP processing have a ipNetToMediaType\
    \ of dynamic(3).  The\n  process to locally configuring an ipNetToMediaTable entry\
    \ and an\n  ipoaVcTable entry for an SVC without using ATMARP is not within the\n\
    \  scope of this document.\n  The objects ipoaVcVpi and ipoaVcVci are defined\
    \ to have a MAX-ACCESS\n  of not-accessible since they are only used for purposes\
    \ of indexing an\n  entry in the ipoaVcTable.\n"
- title: 3.1.5.  ATM Config PVC Table
  contents:
  - "3.1.5.  ATM Config PVC Table\n  An entry in the ipoaVcTable is created after\
    \ the InATMARP reply is\n  successfully received for an ipoaConfigPvcEntry during\
    \ its activation.\n  InATMARP should return the IP Address of the other end of\
    \ the PVC in\n  order to have the needed indexes to create an ipNetToMediaEntry\
    \ and an\n  ipoaVcEntry.\n  The corresponding ARP Cache entry SHOULD be deleted\
    \ whenever a PVC\n  becomes unusable.\n  A Network Management Station wanting\
    \ to create a PVC at a particular\n  system for use as an IP transport would:\n\
    \     o  use the ATM-MIB, reference [4], to create the PVC\n     o  use the ipoaConfigPvcTable\
    \ in the IPOA-MIB to configure\n        the PVC for use by IP\n  Refer to the\
    \ following diagram that illustrates the relationship\n  between the ipoaVcTable\
    \ and the ipoaConfigPvcTable:\n         ipoaVcTable                        ipoaConfigPvcTable\n\
    \       ------------------------------     ----------------------------\n    \
    \   | ipNetToMediaIfIndex        |     | ipNetToMediaIfIndex      |\n       |\
    \ ipNetToMediaNetAddress     |     |                          |\n       | ipoaVcVpi\
    \                  |     | ipoaConfigPvcVpi         |\n       | ipoaVcVci    \
    \              |     | ipoaConfigPvcVci         |\n       | ipoaVcType       \
    \          |     |                          |\n       |                      \
    \      |     | ipoaConfigPvcDefaultMtu  |\n       | ipoaVcNegotiatedEncapsType\
    \ |     |                          |\n       | ipoaVcNegotiatedMtu        |  \
    \   |                          |\n       |                            |     |\
    \ ipoaConfigPvcRowStatus   |\n       ------------------------------     ----------------------------\n\
    \  When the ipoaVcEntry is created its ipoaVcType will be set to pvc(1),\n  its\
    \ ipoaVcNegotiatedEncapsType set to llcSnap(1), and its\n  ipoaVcNegotiatedMtu\
    \ set to 9180 octets by default.  Classical IP and\n  ARP over ATM [3] allows\
    \ use of other MTU values for PVCs but considers\n  the selection of a value other\
    \ than 9180 to be out of scope.\n  ipoaConfigPvcDefaultMtu can be used to configure\
    \ the MTU to be used\n  for the PVC.  Both ends MUST have the same value configured.\
    \  The\n  associating ipNetToMediaTable entry would have its ipNetToMediaType\n\
    \  set to static(4).\n  Changing ipoaConfigPvcRowStatus from active(1) to notInService(2)\
    \ or\n  from active(1) to destroy(6) has the side-effect of removing the\n  corresponding\
    \ ipNetToMediaTable, ipoaVcTable, and ipoaConfigPvcTable\n  entries.\n"
- title: 3.1.6.  Notifications
  contents:
  - "3.1.6.  Notifications\n  Both ATM clients and ATMARP Servers MUST support generation\
    \ of an\n  ipoaMtuExceeded notification.\n"
- title: 3.2.  Client Supported MIB Definitions
  contents:
  - "3.2.  Client Supported MIB Definitions\n  The ATMARP Client Table is the only\
    \ additional MIB table that a client\n  MUST implement.\n"
- title: 3.2.1.  ATMARP Client Table
  contents:
  - "3.2.1.  ATMARP Client Table\n  An entry in the ipoaArpClientTable SHOULD have\
    \ a corresponding\n  ipAddrTable entry where both are indexed by the same ipAdEntAddr\n\
    \  value.  Refer to the following diagram that illustrates the\n  relationship\
    \ between ipoaArpClientTable and ipAddrTable entries:\n         ipoaArpClientTable\
    \                       ipAddrTable\n       -----------------------------------\
    \     ------------------------\n       | ipAdEntAddr                     |   \
    \  |  ipAdEntAddr         |\n       |                                 |     |\
    \  ipAdEntNetMask      |\n       |                                 |     |  ipAdEntIfIndex\
    \      |\n       | ipoaArpClientAtmAddr            |     |                   \
    \   |\n       | ipoaArpClientSrvrInUse          |     |                      |\n\
    \       | ipoaArpClientInArpInReqs        |     |                      |\n   \
    \    | ipoaArpClientInArpOutReqs       |     |                      |\n      \
    \ | ipoaArpClientInArpInReplies     |     |                      |\n       | ipoaArpClientInArpOutReplies\
    \    |     |                      |\n       | ipoaArpClientInArpInvalidInReqs\
    \ |     |                      |\n       | ipoaArpClientInArpInvalidOutReqs| \
    \    |                      |\n       | ipoaArpClientArpInReqs          |    \
    \ |                      |\n       | ipoaArpClientArpOutReqs         |     | \
    \                     |\n       | ipoaArpClientArpInReplies       |     |    \
    \                  |\n       | ipoaArpClientArpOutReplies      |     |       \
    \               |\n       | ipoaArpClientArpInNaks          |     |          \
    \            |\n       | ipoaArpClientArpOutNaks         |     |             \
    \         |\n       | ipoaArpClientArpUnknownOps      |     |                \
    \      |\n       | ipoaArpClientArpNoSrvrResps     |     |                   \
    \   |\n       | ipoaArpClientRowStatus          |     |                      |\n\
    \       |                                 |     |  ipAdEntBcastAddr    |\n   \
    \    |                                 |     |  ipAdEntReasmMaxSize |\n      \
    \ -----------------------------------     ------------------------\n  Both tables\
    \ have the same index, ipAdEntAddr.  The ipAddrTable's\n  ipAdEntNetMask when\
    \ ANDed with its corresponding ipAdEntAddr yield the\n  subnet of the LIS which\
    \ can be used as an index into the ipoaLisTable\n  (ipoaLisSubnetAddr).  The ipAddrTable's\
    \ ipAdEntIfIndex points to an\n  interface ifTable entry via an ifIndex value.\
    \  The attachment point\n  for IP into an ATM network is via an ATM interface's\
    \ ifIndex.  Each\n  ipoaArpClientEntry MUST point to an ATM interface via its\n\
    \  corresponding ipAddrEntry.\n  ipoaArpClientAtmAddr is the local ATM address\
    \ associated with the\n  corresponding ATM ifTable entry.  ipoaArpClientSrvrInUse\
    \ is the ATM\n  address of the ATMARP Server being used for a particular client.\
    \  If\n  SVCs are not being used then the value of this object is a zero-length\n\
    \  OCTET STRING.\n  It is sometimes possible for a system to have multiple IP\
    \ addresses\n  configured within the same IP subnet.  The indexing of this table\n\
    \  would seem to preclude that.  However, it is possible to have\n  additional\
    \ entries in the ipAddrTable with the same ifIndex and with\n  the same subnet\
    \ address.  The mechanism for adding these multiple\n  entries to the ipAddrTable\
    \ (which is read-only) is beyond the scope of\n  this document.\n  The counter\
    \ object ipoaArpClientInArpInvalidInReqs is \"The number of\n  times that this\
    \ client detected an invalid InATMARP request.\" This\n  object SHOULD be incremented\
    \ when processing fails for an InATMARP\n  request (e.g., for incorrect InATMARP\
    \ request structure fields).  The\n  object ipoaArpClientInArpInvalidOutReqs is\
    \ defined as \"The number of\n  times that this client did not receive an InATMARP\
    \ reply.\"  This is\n  different from ipoaArpClientArpNoSrvrResps which counts\
    \ the number of\n  times no response was received from an ATMARP request.\n  InATMARP\
    \ retransmission processing is not controlled by objects in the\n  ipoaLisTable.\
    \  In general, the ipoaLisTable objects relate to ATMARP\n  Server processing.\
    \  Configuration of InATMARP retransmission\n  processing is considered to be\
    \ implementation dependent and not\n  defined by the IPOA-MIB.\n  Implementations\
    \ SHOULD use local policy for defining both InATMARP\n  timeout and retry count\
    \ values.  This policy would be expected to\n  differ for sending an InATMARP\
    \ Request over a PVC as opposed to an\n  SVC.  For transmission of an InATMARP\
    \ Request over a SVC a timeout of\n  60 seconds with a retry count of 3 is suggested.\
    \  InATMARP\n  transmission over a PVC should differ since its retry limit may\
    \ need\n  to be infinite in order to ensure that InATMARP Request processing\n\
    \  eventually occurs.\n"
- title: 3.3.  Server Supported MIB Definitions
  contents:
  - "3.3.  Server Supported MIB Definitions\n  ATMARP Servers MUST support:\n    o\
    \ ATMARP Server Table\n    o Notifications\n  as defined in the following sections.\
    \  This table exists only on a\n  system where at least one ATMARP Server is present.\n"
- title: 3.3.1.  ATMARP Server Table
  contents:
  - "3.3.1.  ATMARP Server Table\n  This table defines the list of ATMARP Servers\
    \ within a LIS.  Each\n  entry of the table defines each ATMARP Server's ATM address,\
    \ the LIS\n  it is a member of, and various InATMARP and ATMARP statistics.\n\
    \  An entry in this table provides information about an ATMARP Server\n  within\
    \ a LIS and is indexed by ipAdEntAddr (a local IP Address from an\n  IP Address\
    \ Table entry) and ipoaArpSrvrAddr (an ATM Address associated\n  with the ATMARP\
    \ Server).\n  Entries MAY be created by a management application using the\n \
    \ ipoaArpSrvrRowStatus object.  Entries in this table MAY also be\n  created by\
    \ the system and not by a management application, for example\n  via ILMI.\n \
    \ Entries in this table MAY be deleted by setting the\n  ipoaArpSrvrRowStatus\
    \ object to destroy(6).  This includes entries that\n  were added by the system\
    \ and not by a management application.\n  On a host that supports multiple ATMARP\
    \ Servers where the local IP\n  address being associated with each ATMARP Server\
    \ is the same (for\n  example a non-multihomed host), the ATM Address (ipoaArpSrvrAddr)\n\
    \  uniquely identifies a particular ATMARP Server.  On a host supporting\n  multiple\
    \ ATMARP Servers having a single ATM Interface with a single\n  ATM Address, the\
    \ ipAdEntAddr MUST be used to uniquely identify an\n  entry in the ipoaArpSrvrTable.\n\
    \  The indexing of the ipoaArpSrvrTable does not allow entries with the\n  same\
    \ or no local IP Address (ipAdEntAddr) and the same ATM Address\n  (ipoaArpSrvrAddr)\
    \ to exist.  The values of the index elements when\n  combined to index a row\
    \ must be unique.\n"
- title: 3.3.2.  Notifications
  contents:
  - "3.3.2.  Notifications\n  An ATMARP Server MUST support the following notifications:\n\
    \       o ipoaDuplicateIpAddress\n       o ipoaLisCreate\n       o ipoaLisDelete\n\
    \  Generation of ipoaLisCreate and ipoaLisDelete notifications is\n  controlled\
    \ by the ipoaLisTrapEnable object.  These notifications\n  indicate when an ipoaLisEntry\
    \ is either created or deleted.  The\n  purpose of these notifications is to enable\
    \ Network Management\n  Applications to dynamically discover the existence of\
    \ ATMARP Server\n  LIS participation in order to eventually determine LIS composition\
    \ via\n  subsequent SNMP queries.  It is permissible for an ATM client-only\n\
    \  system to support the ipoaLisTrapEnable object and generate\n  ipoaLisCreate\
    \ and ipoaLisDelete notifications.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n  IPOA-MIB DEFINITIONS ::= BEGIN\n  IMPORTS\n      MODULE-IDENTITY,\
    \ OBJECT-TYPE, NOTIFICATION-TYPE,\n      transmission, Integer32, IpAddress, Counter32,\n\
    \      Gauge32\n          FROM SNMPv2-SMI\n      TEXTUAL-CONVENTION, RowStatus\n\
    \          FROM SNMPv2-TC\n      MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n\
    \          FROM SNMPv2-CONF\n      ipNetToMediaNetAddress, ipNetToMediaIfIndex,\n\
    \      ipNetToMediaPhysAddress, ipAdEntAddr\n          FROM IP-MIB\n  --  The\
    \ following textual conventions are defined locally within\n  --  this MIB module.\
    \  They have been prefixed with 'Ipoa' to\n  --  distinguish them from their counterparts\
    \ in the ATM-TC-MIB.\n  --  This was done so that the IPOA-MIB could be advanced\
    \ as\n  --  a standards-based MIB without waiting for the ATM-TC-MIB.\n  --  AtmConnKind,\
    \ AtmAddr\n  --      FROM ATM-TC-MIB\n      InterfaceIndex, InterfaceIndexOrZero\n\
    \          FROM IF-MIB\n      ;\n  ipoaMIB MODULE-IDENTITY\n      LAST-UPDATED\
    \ \"9802090000Z\" -- February 9, 1998\n      ORGANIZATION \"IETF Internetworking\
    \ Over NBMA Working\n                    Group (ion)\"\n      CONTACT-INFO\n \
    \         \"Maria Greene (greene@xedia.com)\n           Xedia Corp.\n        \
    \   Jim Luciani (jluciani@BayNetworks.com)\n           Bay Networks\n        \
    \   Kenneth White (kennethw@vnet.ibm.com)\n           IBM Corp.\n           Ted\
    \ Kuo (tkuo@eos.ncsu.edu)\n           Bay Networks\"\n      DESCRIPTION\n    \
    \      \"This module defines a portion of the management\n          information\
    \ base (MIB) for managing Classical IP and\n          ARP over ATM entities.\"\
    \n      ::= { transmission 46 }\n  -- Textual Conventions\n  IpoaEncapsType ::=\
    \ TEXTUAL-CONVENTION\n      STATUS      current\n      DESCRIPTION\n         \
    \ \"The encapsulation type used on a VC.\"\n      SYNTAX      INTEGER {\n    \
    \                  llcSnap(1),\n                      vcMuxed(2),\n          \
    \            other(3)\n                  }\n  IpoaVpiInteger ::= TEXTUAL-CONVENTION\n\
    \      STATUS     current\n      DESCRIPTION\n          \"An integer large enough\
    \ to contain the value of a VPI.\"\n      SYNTAX     Integer32 (0..255)\n  IpoaVciInteger\
    \ ::= TEXTUAL-CONVENTION\n      STATUS     current\n      DESCRIPTION\n      \
    \    \"An integer large enough to contain the value of a VCI.\"\n      SYNTAX\
    \     Integer32 (0..65535)\n  IpoaAtmAddr ::= TEXTUAL-CONVENTION\n      DISPLAY-HINT\
    \ \"1x\"\n      STATUS  current\n      DESCRIPTION\n         \"The ATM address\
    \ used by the network entity.\n          The semantics are implied by the length.\n\
    \          The address types are:\n          - no address (0 octets)\n       \
    \   - E.164 (8 octets)\n          - NSAP (20 octets)\n          In addition, when\
    \ subaddresses are used IpoaAtmAddr\n          may represent the concatenation\
    \ of address and\n          subaddress.  The associated address types are:\n \
    \         - E.164, E.164 (16 octets)\n          - E.164, NSAP (28 octets)\n  \
    \        - NSAP, NSAP (40 octets)\n          Address lengths other than defined\
    \ in this definition\n          imply address types defined elsewhere.\n     \
    \     Note: The E.164 address is encoded in BCD format.\"\n      SYNTAX   OCTET\
    \ STRING (SIZE(0..40))\n  IpoaAtmConnKind ::= TEXTUAL-CONVENTION\n      STATUS\
    \  current\n      DESCRIPTION\n         \"The use of call control.  The use is\
    \ as follows:\n             pvc(1)\n                Virtual link of a PVC.  Should\
    \ not be\n                used in a PVC/SVC (i.e., SPVC)\n                crossconnect.\n\
    \             svcIncoming(2)\n                Virtual link established after a\n\
    \                received signaling request to setup\n                an SVC.\n\
    \             svcOutgoing(3)\n                Virtual link established after a\n\
    \                transmitted or forwarded signaling\n                request to\
    \ setup an SVC.\n             spvcInitiator(4)\n                Virtual link at\
    \ the PVC side of an\n                SVC/PVC crossconnect, where the\n      \
    \          switch is the initiator of the SPVC\n                setup.\n     \
    \        spvcTarget(5)\n                Virtual link at the PVC side of an\n \
    \               SVC/PVC crossconnect, where the\n                switch is the\
    \ target of the SPVC\n                setup.\n          An spvcInitiator is always\
    \ cross-connected to\n          an svcOutgoing, and an spvcTarget is always\n\
    \          cross-connected to an svcIncoming.\"\n      SYNTAX   INTEGER {\n  \
    \                      pvc(1),\n                        svcIncoming(2),\n    \
    \                    svcOutgoing(3),\n                        spvcInitiator(4),\n\
    \                        spvcTarget(5)\n                       }\n  -- Top-level\
    \ structure of the MIB\n  ipoaObjects        OBJECT IDENTIFIER ::= { ipoaMIB 1\
    \ }\n  ipoaNotifications  OBJECT IDENTIFIER ::= { ipoaMIB 2 }\n  ipoaConformance\
    \    OBJECT IDENTIFIER ::= { ipoaMIB 3 }\n  -- MIB Objects\n  ipoaLisTrapEnable\
    \  OBJECT-TYPE\n      SYNTAX      INTEGER { enabled(1), disabled(2) }\n      MAX-ACCESS\
    \  read-write\n      STATUS      current\n      DESCRIPTION\n         \"Indicates\
    \ whether ipoaLisCreate and ipoaLisDelete\n          traps should be generated\
    \ by this system.\n          By default, this object should have the value\n \
    \         enabled(1) for systems where ATMARP Servers are\n          present and\
    \ disabled(2) on systems where only\n          clients reside.\"\n      ::= {\
    \ ipoaObjects 1 }\n  -- The ATM Logical IP Subnet (LIS) Table\n  ipoaLisTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF IpoaLisEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"There is one entry\
    \ in this table for every Logical IP\n          Subnet (LIS) of which this system\
    \ is a member.\n          The bulk of the objects in an ipoaLisEntry exists\n\
    \          to control ATMARP for a particular LIS.  In a PVC only\n          environment\
    \ it is implementation dependent as to\n          whether this table should be\
    \ supported.\"\n      ::= { ipoaObjects 2 }\n  ipoaLisEntry OBJECT-TYPE\n    \
    \  SYNTAX      IpoaLisEntry\n      MAX-ACCESS  not-accessible\n      STATUS  \
    \    current\n      DESCRIPTION\n          \"Information about a single LIS of\
    \ which this system\n          is a member.\n          Membership in a LIS is\
    \ independent of the actual ATM\n          interfaces being used.  The ipoaLisTable\
    \ defines\n          all LISs that a system is a member of.  The ipAddrTable\n\
    \          and the ipoaClientTable provides the mapping from local\n         \
    \ IP address to ATM interface.  The ipoaLisIfMappingTable\n          provides\
    \ the mappings between Logical IP Subnets and\n          interfaces.\n       \
    \   The ipoaLisTable is indexed by ipoaLisSubnetAddr (IP\n          subnet address).\
    \  An entry in the ipoaLisTable should\n          exist for each ipAddrEntry that\
    \ is associated with an\n          ATM related interface used for Classical IP\
    \ and ARP\n          over ATM traffic.\n          Its ipAdEntAddr and ipAdEntNetMask\
    \ when ANDed together\n          should equal the ipoaLisSubnetAddr of the corresponding\n\
    \          ipoaLisEntry.\"\n      INDEX       { ipoaLisSubnetAddr }\n      ::=\
    \ { ipoaLisTable 1 }\n  IpoaLisEntry ::= SEQUENCE {\n      ipoaLisSubnetAddr \
    \         IpAddress,\n      ipoaLisDefaultMtu          Integer32,\n      ipoaLisDefaultEncapsType\
    \   IpoaEncapsType,\n      ipoaLisInactivityTimer     Integer32,\n      ipoaLisMinHoldingTime\
    \      Integer32,\n      ipoaLisQDepth              Integer32,\n      ipoaLisMaxCalls\
    \            Integer32,\n      ipoaLisCacheEntryAge       Integer32,\n      ipoaLisRetries\
    \             Integer32,\n      ipoaLisTimeout             Integer32,\n      ipoaLisDefaultPeakCellRate\
    \ Integer32,\n      ipoaLisActiveVcs           Gauge32,\n      ipoaLisRowStatus\
    \           RowStatus\n  }\n  ipoaLisSubnetAddr OBJECT-TYPE\n      SYNTAX    \
    \  IpAddress\n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The IP subnet address associated with this LIS.\"\n      ::= { ipoaLisEntry\
    \ 1 }\n  ipoaLisDefaultMtu OBJECT-TYPE\n      SYNTAX      Integer32 (0..65535)\n\
    \      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The default MTU used within this LIS.  Note that the\n          actual\
    \ MTU used for a VC between two members of the\n          LIS may be negotiated\
    \ during connection setup and may\n          be different than this value.  The\
    \ ipoaVcNegotiatedMtu\n          object indicates the actual MTU in use for a\n\
    \          particular VC.\"\n      DEFVAL { 9180 }\n      ::= { ipoaLisEntry 2\
    \ }\n  ipoaLisDefaultEncapsType OBJECT-TYPE\n      SYNTAX      IpoaEncapsType\n\
    \      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The default encapsulation to use on VCs created for\n          this\
    \ LIS.  Note that the actual encapsulation type may\n          be negotiated during\
    \ connection setup and may be\n          different than this value.  The\n   \
    \       ipoaVcNegotiatedEncapsType object indicates the actual\n          encapsulation\
    \ in use for a particular VC.\"\n      DEFVAL { llcSnap }\n      ::= { ipoaLisEntry\
    \ 3 }\n  ipoaLisInactivityTimer OBJECT-TYPE\n      SYNTAX      Integer32\n   \
    \   UNITS       \"seconds\"\n      MAX-ACCESS  read-create\n      STATUS     \
    \ current\n      DESCRIPTION\n          \"The time, in seconds, before a call\
    \ established for an\n          ipNetToMediaEntry on a client will timeout due\
    \ to no\n          traffic being passed on the VC.  A value of 0 implies\n   \
    \       no time out.\"\n      REFERENCE\n          \"RFC 1755, Sec. 3.4 VC Teardown\"\
    \n      DEFVAL      { 1200 }\n      ::= { ipoaLisEntry 4 }\n  ipoaLisMinHoldingTime\
    \ OBJECT-TYPE\n      SYNTAX      Integer32 (0..65535)\n      UNITS       \"seconds\"\
    \n      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The minimum amount of time, in seconds, that a call\n          will\
    \ remain open.  If 0 then ipoaInactivityTimer will\n          completely determine\
    \ when a call is terminated.\"\n      REFERENCE\n          \"RFC 1755, Sec. 3.4\
    \ VC Teardown\"\n      DEFVAL      { 60 }\n      ::= { ipoaLisEntry 5 }\n  ipoaLisQDepth\
    \ OBJECT-TYPE\n      SYNTAX      Integer32 (1..65535)\n      UNITS       \"packets\"\
    \n      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The maximum number of outstanding requests that are\n           allowed\
    \ while waiting for ATMARP replies and\n           InATMARP replies for this LIS.\"\
    \n      DEFVAL      { 1 }\n      ::= { ipoaLisEntry 6 }\n  ipoaLisMaxCalls OBJECT-TYPE\n\
    \      SYNTAX      Integer32 (1..65535)\n      MAX-ACCESS  read-create\n     \
    \ STATUS      current\n      DESCRIPTION\n          \"The maximum number of SVCs\
    \ that can be established\n          simultaneously for this LIS.\"\n      DEFVAL\
    \      { 500 }\n      ::= { ipoaLisEntry 7 }\n  ipoaLisCacheEntryAge OBJECT-TYPE\n\
    \      SYNTAX      Integer32 (60..1200)\n      UNITS       \"seconds\"\n     \
    \ MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n    \
    \      \"The time, in seconds, before an ipNetToMediaEntry will\n          age\
    \ out of the table.  Note that the default value will\n          be different\
    \ for a client and a server.  An ATMARP\n          Server should use a default\
    \ of 1200 and a client should\n          use 900.\"\n      DEFVAL      { 900 }\n\
    \      ::= { ipoaLisEntry 8 }\n  ipoaLisRetries OBJECT-TYPE\n      SYNTAX    \
    \  Integer32 (0..10)\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The number of times the ATMARP request will be\
    \ retried\n          when no response is received in the timeout interval\n  \
    \        indicated by ipoaLisTimeout.\"\n      DEFVAL      { 2 }\n      ::= {\
    \ ipoaLisEntry 9 }\n  ipoaLisTimeout OBJECT-TYPE\n      SYNTAX      Integer32\
    \ (1..60)\n      UNITS       \"seconds\"\n      MAX-ACCESS  read-create\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"The time to wait, in seconds,\
    \ before retransmission\n          of an ARP request.\"\n      DEFVAL      { 10\
    \ }\n      ::= { ipoaLisEntry 10 }\n  ipoaLisDefaultPeakCellRate OBJECT-TYPE\n\
    \      SYNTAX Integer32\n      MAX-ACCESS read-create\n      STATUS current\n\
    \      DESCRIPTION\n          \"This object is the signalling parameter that\n\
    \           should be used when setting up all best effort\n           VCCs (Virtual\
    \ Channel Connections).\n           This parameter applies to the forward and\n\
    \           backward direction on a per best effort VCC basis.\n           A value\
    \ of zero implies that no configured default\n           exists and that local\
    \ policy should be used to\n           determine the actual default to used during\n\
    \           call setup.  ATM Signaling Support for IP over ATM\n           (RFC\
    \ 1755) recommends 1/10th of the ATM interface's\n           speed.\"\n      ::=\
    \ { ipoaLisEntry 11 }\n  ipoaLisActiveVcs OBJECT-TYPE\n      SYNTAX      Gauge32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"Number of active SVCs for this LIS.\"\n      ::= { ipoaLisEntry 12\
    \ }\n  ipoaLisRowStatus OBJECT-TYPE\n      SYNTAX      RowStatus\n      MAX-ACCESS\
    \  read-create\n      STATUS      current\n      DESCRIPTION\n          \"This\
    \ object allows entries to be created and deleted\n          in the ipoaLisTable.\n\
    \          When the ipoaLisRowStatus deleted (by setting this\n          object\
    \ to destroy(6)), this has the side-effect of\n          removing all entries\
    \ from the ipNetToMediaTable that\n          are associated with this LIS (in\
    \ other words, it\n          flushes the entity's ATMARP cache).  It also removes\n\
    \          the ipoaVcTable entries that were associated with those\n         \
    \ ipNetToMediaTable entries.  Destroying the row also\n          removes the corresponding\
    \ entries in the\n          ipoaArpSrvrTable, ipoaArpClientTable,\n          ipoaLisIfMappingTable,\
    \ and ipoaArpRemoteSrvrTable.\n          Entries in both the ipNetToMediaTable\
    \ and the\n          ipoaVcTable that are associated with a\n          ipoaConfigPvcEntry\
    \ are not affected by changes to\n          ipoaLisRowStatus.\"\n      REFERENCE\n\
    \          \"RFC 1903, 'Textual Conventions for Version 2 of the\n          Simple\
    \ Network Management Protocol (SNMPv2).'\"\n      ::= { ipoaLisEntry 13 }\n  --\
    \ The ATM Logical IP Subnet Interface Mapping Table\n  ipoaLisIfMappingTable OBJECT-TYPE\n\
    \      SYNTAX      SEQUENCE OF IpoaLisIfMappingEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"There is one entry\
    \ in this table for every combination\n           of ipoaLisEntry and IP over\
    \ ATM interface.\"\n      ::= { ipoaObjects 3 }\n  ipoaLisIfMappingEntry OBJECT-TYPE\n\
    \      SYNTAX      IpoaLisIfMappingEntry\n      MAX-ACCESS  not-accessible\n \
    \     STATUS      current\n      DESCRIPTION\n          \"Defines an entry in\
    \ the ipoaLisIfMappingTable.\"\n      INDEX  { ipoaLisSubnetAddr, ipoaLisIfMappingIfIndex\
    \ }\n      ::= { ipoaLisIfMappingTable 1 }\n  IpoaLisIfMappingEntry ::= SEQUENCE\
    \ {\n      ipoaLisIfMappingIfIndex   InterfaceIndex,\n      ipoaLisIfMappingRowStatus\
    \ RowStatus\n  }\n  ipoaLisIfMappingIfIndex OBJECT-TYPE\n      SYNTAX      InterfaceIndex\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The ipAdEntIfIndex object from an ipAddrEntry\n           is used\
    \ as an index to this table when its\n           ipAdEntAddr is in the subnet\
    \ implied by\n           ipoaLisSubnetAddr.\"\n      ::= { ipoaLisIfMappingEntry\
    \ 1 }\n  ipoaLisIfMappingRowStatus OBJECT-TYPE\n      SYNTAX      RowStatus\n\
    \      MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"This object allows entries to be created and deleted\n          in\
    \ the ipoaLisIfMappingTable.\"\n      REFERENCE\n          \"RFC 1903, 'Textual\
    \ Conventions for Version 2 of the\n          Simple Network Management Protocol\
    \ (SNMPv2).'\"\n      ::= { ipoaLisIfMappingEntry 2 }\n  -- The ATMARP Client\
    \ Table\n  ipoaArpClientTable OBJECT-TYPE\n      SYNTAX      SEQUENCE OF IpoaArpClientEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The ATMARP clients running on this system.\"\n      ::= { ipoaObjects\
    \ 4 }\n  ipoaArpClientEntry OBJECT-TYPE\n      SYNTAX      IpoaArpClientEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Information about a single ATMARP Client.  Clients\n          can\
    \ be started and stopped by adding and removing\n          entries from this table.\
    \  An entry in the\n          ipoaArpClientTable has a corresponding entry in\
    \ the\n          ipAddrTable.  Both are indexed by ipAdEntAddr.\n          The\
    \ ifIndex and subnet mask of a client entry are the\n          ipAddrEntry's ipAdEntIfIndex\
    \ and ipAdEntNetMask,\n          respectively.\n          Note that adding and\
    \ removing entries from this table\n          may have the same effect on the\
    \ corresponding\n          ipAddrTable entry.  Row creation of an entry in this\n\
    \          table requires that either the corresponding ipAddrTable\n        \
    \  entry exists or that ipAdEntIfIndex and ipAdEntNetMask\n          be specified\
    \ in the creation of an ipoaArpClientEntry\n          at a minimum in order to\
    \ create the corresponding\n          ipAddrEntry.  Specification of ipAdEntBcastAddr\
    \ and\n          ipAdEntReasmMaxSize to complete an ipAddrEntry is\n         \
    \ implementation dependent.\n          Whether a corresponding ipAddrEntry is\
    \ deleted during\n          the deletion of an ipoaArpClientEntry is considered\n\
    \          implementation dependent.\"\n      INDEX       { ipAdEntAddr }\n  \
    \    ::= { ipoaArpClientTable 1 }\n  IpoaArpClientEntry ::= SEQUENCE {\n     \
    \ ipoaArpClientAtmAddr             IpoaAtmAddr,\n      ipoaArpClientSrvrInUse\
    \           IpoaAtmAddr,\n      ipoaArpClientInArpInReqs         Counter32,\n\
    \      ipoaArpClientInArpOutReqs        Counter32,\n      ipoaArpClientInArpInReplies\
    \      Counter32,\n      ipoaArpClientInArpOutReplies     Counter32,\n      ipoaArpClientInArpInvalidInReqs\
    \  Counter32,\n      ipoaArpClientInArpInvalidOutReqs Counter32,\n      ipoaArpClientArpInReqs\
    \           Counter32,\n      ipoaArpClientArpOutReqs          Counter32,\n  \
    \    ipoaArpClientArpInReplies        Counter32,\n      ipoaArpClientArpOutReplies\
    \       Counter32,\n      ipoaArpClientArpInNaks           Counter32,\n      ipoaArpClientArpOutNaks\
    \          Counter32,\n      ipoaArpClientArpUnknownOps       Counter32,\n   \
    \   ipoaArpClientArpNoSrvrResps      Counter32,\n      ipoaArpClientRowStatus\
    \           RowStatus\n  }\n  ipoaArpClientAtmAddr OBJECT-TYPE\n      SYNTAX \
