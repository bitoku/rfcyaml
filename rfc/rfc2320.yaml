    \ ipoaArpClientEntry 9 }\n  ipoaArpClientArpOutReqs OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n   \
    \   DESCRIPTION\n          \"Total number of ATMARP requests sent by this client.\"\
    \n      ::= { ipoaArpClientEntry 10 }\n  ipoaArpClientArpInReplies OBJECT-TYPE\n\
