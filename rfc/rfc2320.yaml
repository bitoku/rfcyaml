    \ 8 }\n  ipoaArpSrvrArpInReqs OBJECT-TYPE\n      SYNTAX      Counter32\n     \
    \ MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n      \
    \    \"Total number of ATMARP requests received by this\n          ATMARP Server.\"\
    \n      ::= { ipoaArpSrvrEntry 9 }\n  ipoaArpSrvrArpOutReplies OBJECT-TYPE\n \
    \     SYNTAX      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"Total number of ATMARP replies sent by this ATMARP\n\
    \          Server.\"\n      ::= { ipoaArpSrvrEntry 10 }\n  ipoaArpSrvrArpOutNaks\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"Total number of negative\
    \ ATMARP replies sent by this\n           ATMARP Server.\"\n      ::= { ipoaArpSrvrEntry\
    \ 11 }\n  ipoaArpSrvrArpDupIpAddrs OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"The number of times that a duplicate IP address was\n           detected\
    \ by this ATMARP Server.\"\n      ::= { ipoaArpSrvrEntry 12 }\n  ipoaArpSrvrArpUnknownOps\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"The number of times that\
    \ this ATMARP Server received\n           an ATMARP message with an operation\
    \ code for which it\n           is not coded to support.\"\n      ::= { ipoaArpSrvrEntry\
    \ 13 }\n  ipoaArpSrvrRowStatus OBJECT-TYPE\n      SYNTAX      RowStatus\n    \
    \  MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n   \
    \       \"This object allows entries to be created and deleted\n          from\
    \ the ipoaArpSrvrTable.\"\n      REFERENCE\n          \"RFC 1903, 'Textual Conventions\
    \ for Version 2 of the\n          Simple Network Management Protocol (SNMPv2).'\"\
    \n      ::= { ipoaArpSrvrEntry 14 }\n  -- The Remote ATMARP Server Table\n  ipoaArpRemoteSrvrTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF IpoaArpRemoteSrvrEntry\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    A table of non-local ATMARP Servers associated with a\n          LIS.  An entry\
    \ in this table has three indexes: first\n          the ipoaLisSubnetAddr of the\
    \ LIS for which the\n          corresponding ATMARP Server provides ATMARP services,\n\
    \          then the ipoaArpRemoteSrvrAtmAddr, which is the ATM\n          address\
    \ of the remote ATMARP Server, and finally the\n          ifIndex of the interface\
    \ on which the VC to the ATMARP\n          Remote Server will be opened.  An ifIndex\
    \ value of 0\n          should be used when a single VC is to be shared for\n\
    \          ATMARP purposes by multiple interfaces.\"\n      ::= { ipoaObjects\
    \ 6 }\n  ipoaArpRemoteSrvrEntry OBJECT-TYPE\n      SYNTAX      IpoaArpRemoteSrvrEntry\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Information about one non-local ATMARP Server.\"\n      INDEX  {\
    \ ipoaLisSubnetAddr, ipoaArpRemoteSrvrAtmAddr,\n               ipoaArpRemoteSrvrIfIndex\
    \ }\n      ::= { ipoaArpRemoteSrvrTable 1 }\n  IpoaArpRemoteSrvrEntry ::= SEQUENCE\
    \ {\n      ipoaArpRemoteSrvrAtmAddr      IpoaAtmAddr,\n      ipoaArpRemoteSrvrRowStatus\
    \    RowStatus,\n      ipoaArpRemoteSrvrIfIndex      InterfaceIndexOrZero,\n \
    \     ipoaArpRemoteSrvrIpAddr       IpAddress,\n      ipoaArpRemoteSrvrAdminStatus\
    \  INTEGER,\n      ipoaArpRemoteSrvrOperStatus   INTEGER\n  }\n  ipoaArpRemoteSrvrAtmAddr\
    \ OBJECT-TYPE\n      SYNTAX      IpoaAtmAddr\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The ATM address of\
    \ the remote ATMARP Server.\"\n      ::= { ipoaArpRemoteSrvrEntry 1 }\n  ipoaArpRemoteSrvrRowStatus\
    \ OBJECT-TYPE\n      SYNTAX      RowStatus\n      MAX-ACCESS  read-create\n  \
    \    STATUS      current\n      DESCRIPTION\n          \"This object allows entries\
    \ to be created and deleted\n          from the ipoaArpRemoteSrvrTable.\n    \
    \      Deleting an ipoaArpRemoteSrvrEntry (by setting this\n          object to\
    \ destroy(6)) may affect ipoaArpClientTable\n          entries.  The object ipoaArpClientSrvrInUse\
    \ in an\n          ipoaArpClientSrvrEntry may contain the ATM address\n      \
    \    of an ATMARP Remote Server whose entry in the\n          ipoaArpRemoteSrvrTable\
    \ is being removed.  In this\n          case, any corresponding ipoaArpClientSrvrInUse\n\
    \          objects should be at a minimum invalidated by\n          setting their\
    \ values to that of a zero length\n          OCTET STRING.\n          The value\
    \ of ipoaArpRemoteSrvrOperStatus should be\n          consistent with that of\
    \ ipoaArpRemoteSrvrRowStatus.\n          For example, successfully setting the\
    \ value of\n          this object to notInService(2) after its being in\n    \
    \      the up(1) state should result in\n          ipoaArpRemoteSrvrOperStatus\
    \ being set to down(2)\n          if currently up(1).\"\n      REFERENCE\n   \
    \       \"RFC 1903, 'Textual Conventions for Version 2 of the\n          Simple\
    \ Network Management Protocol (SNMPv2).'\"\n      ::= { ipoaArpRemoteSrvrEntry\
    \ 2 }\n  ipoaArpRemoteSrvrIfIndex OBJECT-TYPE\n      SYNTAX      InterfaceIndexOrZero\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The ifIndex of the interface that the VC to the\n           Remote\
    \ ATMARP Server is associated with.\"\n      ::= { ipoaArpRemoteSrvrEntry 3 }\n\
    \  ipoaArpRemoteSrvrIpAddr OBJECT-TYPE\n      SYNTAX      IpAddress\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n          \"The IP\
    \ Address of the Remote ATMARP Server.  A\n          value of 0.0.0.0 implies\
    \ that this address isn't\n          known.\"\n      DEFVAL { '00000000'H }\n\
    \      ::= { ipoaArpRemoteSrvrEntry 4 }\n  ipoaArpRemoteSrvrAdminStatus OBJECT-TYPE\n\
    \      SYNTAX  INTEGER {\n                up(1),  -- use this ATMARP Server\n\
    \                down(2) -- stop using this ATMARP Server\n              }\n \
    \     MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The desired state for use of the ATMARP Server\n           represented\
    \ by an entry in this table.\n           ipoaArpRemoteSrvrAdminStatus values:\n\
    \           up(1)   - Attempt to activate use of the\n                     ATMARP\
    \ Server represented by this\n                     entry in the ipoaArpRemoteSrvrTable.\n\
    \           down(2) - Deactivate use of this ATMARP\n                     Server.\n\
    \           When a managed system creates an entry in this\n           table ipoaArpRemoteSrvrAdminStatus\
    \ and\n           ipoaArpRemoteSrvrOperStatus are initialized as\n           down(2)\
    \ by default.\"\n      DEFVAL { down }\n      ::= { ipoaArpRemoteSrvrEntry 5 }\n\
    \  ipoaArpRemoteSrvrOperStatus OBJECT-TYPE\n      SYNTAX  INTEGER {\n        \
    \         up(1),  -- eligible for use\n                 down(2) -- not eligible\
    \ for use\n              }\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The current operational state for use of a Remote\n\
    \           ATMARP Server.  An up(1) entry has a VC\n           established to\
    \ the respective Remote ATMARP\n           Server:\n           up(1)  - A VC exists\
    \ to Remote ATMARP Server\n                    whose IP Address is stored in\n\
    \                    ipoaArpRemoteSrvrIpAddr.  This VC can\n                 \
    \   be determined by searching the\n                    ipoaVcTable using\n  \
    \                  ipoaArpRemoteSrvrIfIndex (if not 0,\n                    otherwise\
    \ ignore ipNetToMediaIfIndex\n                    index) and ipoaArpRemoteSrvrIpAddr.\n\
    \                    An ipoaArpClientEntry should exist\n                    with\
    \ its ipoaArpClientSrvrInUse\n                    object having the same value\
    \ as\n                    ipoaArpRemoteSrvrAtmAddr.\n          down(2) - Entry\
    \ exists without an active VC to\n                    the Remote ATMARP Server.\n\
    \          Transition from up(1) to down(2)\n          status may affect ipoaArpClientTable\
    \ entries.\n          The object ipoaArpClientSrvrInUse in an\n          ipoaArpClientSrvrEntry\
    \ may contain the ATM address\n          of an ATMARP Remote Server whose entry\
    \ in the\n          ipoaArpRemoteSrvrTable is being deactivated.  In\n       \
    \   this case, any corresponding ipoaArpClientSrvrInUse\n          objects should\
    \ be at a minimum invalidated by\n          setting their values to that of a\
    \ zero length\n          OCTET STRING.\n          If ipoaArpRemoteSrvrAdminStatus\
    \ is down(2) then\n          ipoaArpRemoteSrvrOperStatus should be down(2).\n\
    \          If ipoaArpRemoteSrvrAdminStatus is changed to\n          up(1) then\
    \ ipoaArpRemoteSrvrOperStatus should\n          change to up(1) if the Remote\
    \ ATMARP Server\n          entry can be activated.\"\n      DEFVAL { down }\n\
    \      ::= { ipoaArpRemoteSrvrEntry 6 }\n  -- The ATM VC Table\n  ipoaVcTable\
    \ OBJECT-TYPE\n      SYNTAX      SEQUENCE OF IpoaVcEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"A system that supports\
    \ IP over ATM is an IP system and\n          therefore MUST support all of the\
    \ appropriate tables in\n          the SNMPv2-MIB (RFC 1907), the IF-MIB (RFC\
    \ 2233),\n          the IP-MIB (RFC 2011), the TCP-MIB (RFC 2012), and\n     \
    \     the UDP-MIB (RFC 2013).  This includes the\n          ipNetToMediaTable\
    \ (the ARP cache) that is defined\n          within the IP-MIB (RFC 2011).  The\
    \ ipoaVcTable\n          keeps a set of VCs for each entry in the ARP cache\n\
    \          that was put there by an IP over ATM system acting\n          as either\
    \ a host or server.  The ipoaVcTable doesn't\n          augment the ipNetToMediaTable\
    \ (ARP Cache) since the\n          the correspondence between tables is not necessarily\n\
    \          one-to-one.\n          An ipNetToMediaPhysAddress object should contain\
    \ the\n          content as defined by the IpoaAtmAddr textual\n          convention\
    \ when used to hold an IPOA-MIB ATM Address.\"\n      ::= { ipoaObjects 7 }\n\
    \  ipoaVcEntry OBJECT-TYPE\n      SYNTAX      IpoaVcEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"A VC (permanent or\
    \ switched) that this host or server\n          has opened with another member\
    \ of a LIS.  Additional\n          information can be determined about the VC\
    \ from the\n          ATM-MIB.\n          Entries in this table cannot be created\
    \ by management\n          applications.\n          In an SVC environment, an\
    \ entry is automatically added\n          by the system as the result of ATMARP\
    \ processing.\n          In a PVC environment, an entry is automatically added\n\
    \          to this table when an entry is created in the\n          ipoaConfigPvcTable\
    \ and the IP Address at the remote\n          end of the PVC is discovered using\
    \ InATMARP.  An\n          entry also is added to the ipNetToMediaTable.\"\n \
    \     INDEX       { ipNetToMediaIfIndex,\n                    ipNetToMediaNetAddress,\n\
    \                    ipoaVcVpi,\n                    ipoaVcVci\n             \
    \     }\n      ::= { ipoaVcTable 1 }\n  IpoaVcEntry ::= SEQUENCE {\n      ipoaVcVpi\
    \                  IpoaVpiInteger,\n      ipoaVcVci                  IpoaVciInteger,\n\
    \      ipoaVcType                 IpoaAtmConnKind,\n      ipoaVcNegotiatedEncapsType\
    \ IpoaEncapsType,\n      ipoaVcNegotiatedMtu        Integer32 }\n  ipoaVcVpi OBJECT-TYPE\n\
    \      SYNTAX      IpoaVpiInteger\n      MAX-ACCESS  not-accessible\n      STATUS\
    \      current\n      DESCRIPTION\n          \"The VPI value for the Virtual Circuit.\"\
    \n      ::= { ipoaVcEntry 1 }\n  ipoaVcVci OBJECT-TYPE\n      SYNTAX      IpoaVciInteger\n\
    \      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"The VCI value for the Virtual Circuit.\"\n      ::= { ipoaVcEntry\
    \ 2 }\n  ipoaVcType OBJECT-TYPE\n      SYNTAX      IpoaAtmConnKind\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n          \"The type\
    \ of the Virtual Circuit.\"\n      ::= { ipoaVcEntry 3 }\n  ipoaVcNegotiatedEncapsType\
    \ OBJECT-TYPE\n      SYNTAX      IpoaEncapsType\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n          \"The encapsulation type\
    \ used when communicating over\n          this circuit.\"\n      ::= { ipoaVcEntry\
    \ 4 }\n  ipoaVcNegotiatedMtu OBJECT-TYPE\n      SYNTAX      Integer32 (0..65535)\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"The MTU used when communicating over this circuit.\"\n      ::= {\
    \ ipoaVcEntry 5 }\n  -- The ATM Config PVC Table\n  ipoaConfigPvcTable OBJECT-TYPE\n\
    \      SYNTAX      SEQUENCE OF IpoaConfigPvcEntry\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n          \"This table MUST be\
    \ supported when PVCs are intended to\n          be supported in order to enable\
    \ the setup of PVCs for\n          use by IP.\"\n      ::= { ipoaObjects 8 }\n\
    \  ipoaConfigPvcEntry OBJECT-TYPE\n      SYNTAX      IpoaConfigPvcEntry\n    \
    \  MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n\
    \          \"Defines a single PVC that exists at this host for\n          use\
    \ by IP.\"\n      INDEX       { ipoaConfigPvcIfIndex,\n                    ipoaConfigPvcVpi,\n\
    \                    ipoaConfigPvcVci\n                  }\n      ::= { ipoaConfigPvcTable\
    \ 1 }\n  IpoaConfigPvcEntry ::= SEQUENCE {\n      ipoaConfigPvcIfIndex       \
    \       InterfaceIndex,\n      ipoaConfigPvcVpi                  IpoaVpiInteger,\n\
    \      ipoaConfigPvcVci                  IpoaVciInteger,\n      ipoaConfigPvcDefaultMtu\
    \           Integer32,\n      ipoaConfigPvcRowStatus            RowStatus }\n\
    \  ipoaConfigPvcIfIndex OBJECT-TYPE\n      SYNTAX      InterfaceIndex\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n          \"\
    The ifIndex of the ATM Interface that this PVC\n           is associated with.\"\
    \n      ::= { ipoaConfigPvcEntry 1 }\n  ipoaConfigPvcVpi OBJECT-TYPE\n      SYNTAX\
    \      IpoaVpiInteger\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The VPI value for the Virtual Circuit.\"\n   \
    \   ::= { ipoaConfigPvcEntry 2 }\n  ipoaConfigPvcVci OBJECT-TYPE\n      SYNTAX\
    \      IpoaVciInteger\n      MAX-ACCESS  not-accessible\n      STATUS      current\n\
    \      DESCRIPTION\n          \"The VCI value for the Virtual Circuit.\"\n   \
    \   ::= { ipoaConfigPvcEntry 3 }\n  ipoaConfigPvcDefaultMtu OBJECT-TYPE\n    \
    \  SYNTAX      Integer32 (0..65535)\n      MAX-ACCESS  read-create\n      STATUS\
    \      current\n      DESCRIPTION\n         \"Classical IP and ARP over ATM allows\
    \ use of\n         other MTU values for PVCs but considers how a\n         value\
    \ other than 9180 could be selected to be out\n         of scope.  ipoaConfigPvcDefaultMtu\
    \ can be used to\n         configure the MTU to be used for the PVC.\n       \
    \  Both ends MUST have the same value configured.\"\n      DEFVAL { 9180 }\n \
    \     ::= { ipoaConfigPvcEntry 4 }\n  ipoaConfigPvcRowStatus OBJECT-TYPE\n   \
    \   SYNTAX      RowStatus\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n         \"This object allows rows to be created and deleted\
    \ in\n         the ipoaConfigPvcTable.  Creation of an entry in this\n       \
    \  table should eventually result in the creation of an\n         ipNetToMediaEntry\
    \ and a corresponding ipoaVcEntry\n         after InATMARP has determined the\
    \ destination address\n         of the remote system that the PVC is connected\
    \ to.\n         Setting this object to destroy(6) should remove the\n        \
    \ corresponding ipNetToMediaTable and ipoaVcTable\n         entries.\"\n     REFERENCE\n\
    \         \"RFC 1903, 'Textual Conventions for Version 2 of the\n         Simple\
    \ Network Management Protocol (SNMPv2).'\"\n     ::= { ipoaConfigPvcEntry 5 }\n\
    \  -- Notifications\n  ipoaTrapPrefix  OBJECT IDENTIFIER ::= { ipoaNotifications\
    \ 0 }\n  ipoaMtuExceeded NOTIFICATION-TYPE\n      OBJECTS {\n          ipoaVcNegotiatedMtu\n\
    \      }\n      STATUS  current\n      DESCRIPTION\n          \"A frame was received\
    \ that exceeds the negotiated\n          MTU size.  The VPI and VCI of the VC\
    \ for which this\n          condition was detected can be determined from the\n\
    \          index values for ipoaVcNegotiatedMtu.  In addition,\n          the\
    \ ifIndex and IP Address can be determined as\n          well (refer to the ipoaVcTable).\"\
    \n      ::= { ipoaTrapPrefix 1 }\n  ipoaDuplicateIpAddress NOTIFICATION-TYPE\n\
    \      OBJECTS {\n          ipNetToMediaIfIndex,\n          ipNetToMediaNetAddress,\n\
    \          ipNetToMediaPhysAddress,\n          ipNetToMediaPhysAddress\n     \
    \ }\n      STATUS  current\n      DESCRIPTION\n          \"The ATMARP Server has\
    \ detected more than one ATM end\n          point attempting to associate the\
    \ same IP address with\n          different ATM addresses.\"\n      ::= { ipoaTrapPrefix\
    \ 2 }\n  ipoaLisCreate NOTIFICATION-TYPE\n      OBJECTS {\n          ipoaLisSubnetAddr\n\
    \      }\n      STATUS  current\n      DESCRIPTION\n          \"Generation of\
    \ this trap occurs when an ipoaLisEntry is\n          created while the ipoaLisTrapEnable.0\
    \ object has the\n          value enabled(1).\"\n      ::= { ipoaTrapPrefix 3\
    \ }\n  ipoaLisDelete NOTIFICATION-TYPE\n      OBJECTS {\n          ipoaLisSubnetAddr\n\
    \      }\n      STATUS  current\n      DESCRIPTION\n          \"Generation of\
    \ this trap occurs when an ipoaLisEntry is\n          deleted while the ipoaLisTrapEnable.0\
    \ object has the\n          value enabled(1).\"\n      ::= { ipoaTrapPrefix 4\
    \ }\n  -- Conformance Definitions\n  ipoaGroups      OBJECT IDENTIFIER ::= { ipoaConformance\
    \ 1 }\n  ipoaCompliances OBJECT IDENTIFIER ::= { ipoaConformance 2 }\n  -- compliance\
    \ statements\n  ipoaCompliance MODULE-COMPLIANCE\n      STATUS  current\n    \
    \  DESCRIPTION\n          \"The compliance statement for agents that support the\n\
    \          IPOA-MIB.\"\n      MODULE -- this module\n          MANDATORY-GROUPS\
    \ { ipoaGeneralGroup,\n                             ipoaBasicNotificationsGroup\n\
    \                }\n          GROUP ipoaClientGroup\n          DESCRIPTION\n \
    \             \"This group is mandatory for all hosts where IP\n             \
    \ over ATM client support is present.\"\n          GROUP ipoaSrvrGroup\n     \
    \     DESCRIPTION\n              \"This group is mandatory for all hosts where\
    \ ATMARP\n              Servers are present.\"\n          GROUP ipoaSrvrNotificationsGroup\n\
    \          DESCRIPTION\n              \"This group is mandatory for all hosts\
    \ where ATMARP\n              Servers are present.\"\n          GROUP ipoaLisNotificationsGroup\n\
    \          DESCRIPTION\n              \"This group is mandatory for all hosts\
    \ where\n              ATMARP client only support is present and\n           \
    \   ipoaLisTrapEnable is allowed to be set to\n              enabled(1).\"\n \
    \         GROUP ipoaLisTableGroup\n          DESCRIPTION\n              \"This\
    \ group is mandatory for all entities which\n              support IP over ATM\
    \ SVCs.  Support of objects in\n              this group by IP over ATM clients\
    \ which only\n              support IP over ATM PVCs is optional.\"\n        \
    \  OBJECT ipoaLisDefaultMtu\n          MIN-ACCESS  read-only\n          DESCRIPTION\n\
    \              \"The agent is not required to allow the user\n              to\
    \ change the default MTU from the value 9180.\n              The agent is not\
    \ required to support a SET\n              operation to this object in the absence\
    \ of\n              adequate security.\"\n          OBJECT ipoaLisDefaultEncapsType\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to allow the user to\n              specify the default encapsulation\
    \ type for the\n              LIS.\n              The agent is not required to\
    \ support a SET\n              operation to this object in the absence of\n  \
    \            adequate security.\"\n          OBJECT ipoaLisInactivityTimer\n \
    \         MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.\"\n          OBJECT ipoaLisMinHoldingTime\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.\"\n          OBJECT ipoaLisQDepth\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.\"\n          OBJECT ipoaLisMaxCalls\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.\"\n          OBJECT ipoaLisCacheEntryAge\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.\"\n          OBJECT ipoaLisRetries\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to allow the user\n              to change the default number\
    \ of times an ATMARP\n              request will be retried when no response is\n\
    \              received from the default of 2.\n              The agent is not\
    \ required to support a SET\n              operation to this object in the absence\
    \ of\n              adequate security.\"\n          OBJECT ipoaLisTimeout\n  \
    \        MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to allow the user\n              to change the default retransmission\
    \ time from\n              the default of 10 seconds.\n              The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.\"\n          OBJECT ipoaLisDefaultPeakCellRate\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"Implementations\
    \ that do not support IP over\n              ATM SVC usage are not required to\
    \ allow the\n              user to specify a best effort default peak cell\n \
    \             rate since typically the ipoaLisTable won't\n              exist.\n\
    \              The agent is not required to support a SET\n              operation\
    \ to this object in the absence of\n              adequate security.\"\n     \
    \     OBJECT ipoaLisIfMappingRowStatus\n          SYNTAX   INTEGER {\n       \
    \                      active(1) -- subset of RowStatus\n                    \
    \       }\n          MIN-ACCESS read-only\n          DESCRIPTION\n           \
    \   \"The agent is not required to support a SET\n              operation to this\
    \ object, and only one\n              of the six enumerated values for the\n \
    \             RowStatus textual convention need be\n              supported, specifically:\
    \ active(1).\"\n          OBJECT ipoaArpClientAtmAddr\n          MIN-ACCESS  read-only\n\
    \          DESCRIPTION\n              \"The agent is not required to support a\
    \ SET\n              operation to this object in the absence of\n            \
    \  adequate security.\"\n          OBJECT ipoaArpSrvrLis\n          MIN-ACCESS\
    \  read-only\n          DESCRIPTION\n              \"The agent is not required\
    \ to support a SET\n              operation to this object in the absence of\n\
    \              adequate security.\"\n          OBJECT ipoaArpRemoteSrvrAdminStatus\n\
    \          MIN-ACCESS  read-only\n          DESCRIPTION\n              \"The agent\
    \ is not required to support a SET\n              operation to this object in\
    \ the absence of\n              adequate security.  In this case the value of\n\
    \              this object should be up(1) when a VC\n              exists to\
    \ the Remote ATMARP Server or\n              otherwise down(2), and the agent\
    \ should not\n              allow a SET operation to this object.\"\n        \
    \  OBJECT ipoaConfigPvcDefaultMtu\n          MIN-ACCESS  read-only\n         \
    \ DESCRIPTION\n              \"The agent is not required to support a SET\n  \
    \            operation to this object in the absence of\n              adequate\
    \ security.\"\n          OBJECT ipoaLisRowStatus\n          SYNTAX   INTEGER {\n\
    \                             active(1) -- subset of RowStatus\n             \
    \              }\n          MIN-ACCESS read-only\n          DESCRIPTION\n    \
    \          \"Write access is not required, and only one\n              of the\
    \ six enumerated values for the\n              RowStatus textual convention need\
    \ be\n              supported, specifically: active(1).\"\n          OBJECT ipoaArpClientRowStatus\n\
    \          SYNTAX   INTEGER {\n                             active(1) -- subset\
    \ of RowStatus\n                           }\n          MIN-ACCESS read-only\n\
    \          DESCRIPTION\n              \"Write access is not required, and only\
    \ one\n              of the six enumerated values for the\n              RowStatus\
    \ textual convention need be\n              supported, specifically: active(1).\"\
    \n          OBJECT ipoaArpRemoteSrvrRowStatus\n          SYNTAX   INTEGER {\n\
    \                             active(1) -- subset of RowStatus\n             \
    \              }\n          MIN-ACCESS read-only\n          DESCRIPTION\n    \
    \          \"Write access is not required, and only one\n              of the\
    \ six enumerated values for the\n              RowStatus textual convention need\
    \ be\n              supported, specifically: active(1).\"\n          OBJECT ipoaArpSrvrRowStatus\n\
    \          SYNTAX   INTEGER {\n                             active(1) -- subset\
    \ of RowStatus\n                           }\n          MIN-ACCESS read-only\n\
    \          DESCRIPTION\n              \"Write access is not required, and only\
    \ one\n              of the six enumerated values for the\n              RowStatus\
    \ textual convention need be\n              supported, specifically: active(1).\"\
    \n          OBJECT ipoaConfigPvcRowStatus\n          SYNTAX   INTEGER {\n    \
    \                         active(1) -- subset of RowStatus\n                 \
    \          }\n          MIN-ACCESS read-only\n          DESCRIPTION\n        \
    \      \"Write access is not required, and only one\n              of the six\
    \ enumerated values for the\n              RowStatus textual convention need be\n\
    \              supported, specifically: active(1).\"\n          OBJECT ipoaArpClientArpOutNaks\n\
    \          MIN-ACCESS  not-accessible\n          DESCRIPTION\n              \"\
    Classic IP and ARP over ATM does not require\n              an ATMARP client to\
    \ transmit an ATMARP_NAK\n              upon receipt of an ATMARP request from\
    \ another\n              ATMARP client.  This object should be\n             \
    \ implemented when an ATMARP client supports the\n              transmission of\
    \ ATMARP_NAKs.\"\n      ::= { ipoaCompliances 1 }\n  -- units of conformance\n\
    \  ipoaGeneralGroup OBJECT-GROUP\n      OBJECTS {\n          ipoaVcType,\n   \
    \       ipoaVcNegotiatedEncapsType,\n          ipoaVcNegotiatedMtu,\n        \
    \  ipoaConfigPvcDefaultMtu,\n          ipoaConfigPvcRowStatus\n      }\n     \
    \ STATUS  current\n      DESCRIPTION\n          \"This group is mandatory for\
    \ all IP over ATM entities.\"\n      ::= { ipoaGroups 1 }\n  ipoaClientGroup OBJECT-GROUP\n\
    \      OBJECTS {\n          ipoaArpClientAtmAddr,\n          ipoaArpClientSrvrInUse,\n\
    \          ipoaArpClientInArpInReqs,\n          ipoaArpClientInArpOutReqs,\n \
    \         ipoaArpClientInArpInReplies,\n          ipoaArpClientInArpOutReplies,\n\
    \          ipoaArpClientInArpInvalidInReqs,\n          ipoaArpClientInArpInvalidOutReqs,\n\
    \          ipoaArpClientArpInReqs,\n          ipoaArpClientArpOutReqs,\n     \
    \     ipoaArpClientArpInReplies,\n          ipoaArpClientArpOutReplies,\n    \
    \      ipoaArpClientArpInNaks,\n          ipoaArpClientArpOutNaks,\n         \
    \ ipoaArpClientArpUnknownOps,\n          ipoaArpClientArpNoSrvrResps,\n      \
    \    ipoaArpClientRowStatus\n        }\n      STATUS  current\n      DESCRIPTION\n\
    \          \"This group is mandatory for all hosts where an IP\n          over\
    \ ATM client is present.\"\n      ::= { ipoaGroups 2 }\n  ipoaSrvrGroup OBJECT-GROUP\n\
    \      OBJECTS {\n          ipoaArpSrvrLis,\n          ipoaArpSrvrInArpInReqs,\n\
    \          ipoaArpSrvrInArpOutReqs,\n          ipoaArpSrvrInArpInReplies,\n  \
    \        ipoaArpSrvrInArpOutReplies,\n          ipoaArpSrvrInArpInvalidInReqs,\n\
    \          ipoaArpSrvrInArpInvalidOutReqs,\n          ipoaArpSrvrArpInReqs,\n\
    \          ipoaArpSrvrArpOutReplies,\n          ipoaArpSrvrArpOutNaks,\n     \
    \     ipoaArpSrvrArpDupIpAddrs,\n          ipoaArpSrvrArpUnknownOps,\n       \
    \   ipoaArpSrvrRowStatus\n       }\n      STATUS  current\n      DESCRIPTION\n\
    \          \"This group is mandatory for all hosts where ATMARP\n          Servers\
    \ are present.\"\n      ::= { ipoaGroups 3 }\n  ipoaBasicNotificationsGroup NOTIFICATION-GROUP\n\
    \      NOTIFICATIONS {\n            ipoaMtuExceeded\n         }\n      STATUS\
    \        current\n      DESCRIPTION\n          \"The notification which an IP\
    \ over ATM entity\n          is required to implement.\"\n      ::= { ipoaGroups\
    \ 4 }\n  ipoaSrvrNotificationsGroup NOTIFICATION-GROUP\n      NOTIFICATIONS {\n\
    \            ipoaDuplicateIpAddress\n         }\n      STATUS        current\n\
    \      DESCRIPTION\n              \"The notification which an IP over ATM ATMARP\n\
    \              Server is required to implement.\"\n      ::= { ipoaGroups 5 }\n\
    \  ipoaLisNotificationsGroup NOTIFICATION-GROUP\n      NOTIFICATIONS {\n     \
    \       ipoaLisCreate,\n            ipoaLisDelete\n         }\n      STATUS  \
    \      current\n      DESCRIPTION\n              \"The LIS-related notifications\
    \ which are required\n              to be implemented by an IP over ATM ATMARP\
    \ server,\n              as well as by any IP over ATM client which allows\n \
    \             ipoaLisTrapEnable to be set to enabled(1).\"\n      ::= { ipoaGroups\
    \ 6 }\n  ipoaLisTableGroup OBJECT-GROUP\n      OBJECTS {\n          ipoaLisTrapEnable,\n\
    \          ipoaLisSubnetAddr,\n          ipoaLisDefaultMtu,\n          ipoaLisDefaultEncapsType,\n\
    \          ipoaLisInactivityTimer,\n          ipoaLisMinHoldingTime,\n       \
    \   ipoaLisQDepth,\n          ipoaLisMaxCalls,\n          ipoaLisCacheEntryAge,\n\
    \          ipoaLisRetries,\n          ipoaLisTimeout,\n          ipoaLisDefaultPeakCellRate,\n\
    \          ipoaLisActiveVcs,\n          ipoaLisRowStatus,\n          ipoaLisIfMappingRowStatus,\n\
    \          ipoaArpRemoteSrvrRowStatus,\n          ipoaArpRemoteSrvrIpAddr,\n \
    \         ipoaArpRemoteSrvrAdminStatus,\n          ipoaArpRemoteSrvrOperStatus\n\
    \      }\n      STATUS  current\n      DESCRIPTION\n          \"This group is\
    \ mandatory for all entities which\n          support IP over ATM SVCs.  Support\
    \ of objects in\n          this group by IP over ATM clients which only\n    \
    \      support IP over ATM PVCs is optional.\"\n      ::= { ipoaGroups 7 }\n \
    \ END\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n  Certain management information defined in this\
    \ MIB MAY be considered\n  sensitive in some network environments.  Therefore,\
    \ authentication of\n  received SNMP requests and controlled access to management\
    \ information\n  SHOULD be employed in such environments.  The method for this\n\
    \  authentication is a function of the SNMP Administrative Framework, and\n  has\
    \ not been expanded by this MIB.\n  Several objects in this MIB allow write access\
    \ or provide for row\n  creation.  Allowing this support in a non-secure environment\
    \ can have\n  a negative effect on network operations.  It is RECOMMENDED that\n\
    \  implementers seriously consider whether set operations or row creation\n  be\
    \ allowed without providing, at a minimum, authentication of request\n  origin.\
    \  It is RECOMMENDED that without such support that the\n  following objects be\
    \ implemented as read-only:\n      o ipoaLisDefaultMtu\n      o ipoaLisDefaultEncapsType\n\
    \      o ipoaLisInactivityTimer\n      o ipoaLisMinHoldingTime\n      o ipoaLisQDepth\n\
    \      o ipoaLisMaxCalls\n      o ipoaLisCacheEntryAge\n      o ipoaLisRetries\n\
    \      o ipoaLisTimeout\n      o ipoaLisDefaultPeakCellRate\n      o ipoaArpClientAtmAddr\n\
    \      o ipoaArpSrvrLis\n      o ipoaArpRemoteSrvrAdminStatus, show status as\
    \ being either\n        up(1) when a VC exists to the Remote ATMARP Server or\n\
    \        otherwise down(2).  Don't allow set support.\n        ipoaArpRemoteSrvrOperStatus\
    \ would have the same value as\n        ipoaArpRemoteSrvrAdminStatus.\n      o\
    \ ipoaConfigPvcDefaultMtu\n      o ipoaLisRowStatus\n      o ipoaArpClientRowStatus\n\
    \      o ipoaArpRemoteSrvrRowStatus\n      o ipoaArpSrvrRowStatus\n      o ipoaConfigPvcRowStatus\n\
    \      o ipoaLisIfMappingRowStatus\n"
