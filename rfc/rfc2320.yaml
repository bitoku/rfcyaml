    \  document or the extent to which any license under such rights might or\n  might\
    \ not be available; neither does it represent that it has made any\n  effort to\
    \ identify any such rights.  Information on the IETF's\n  procedures with respect\
    \ to rights in standards-track and standards-\n  related documentation can be\
    \ found in BCP-11.  Copies of claims of\n  rights made available for publication\
    \ and any assurances of licenses\n  to be made available, or the result of an\
    \ attempt made to obtain a\n  general license or permission for the use of such\
    \ proprietary rights\n  by implementors or users of this specification can be\
