- title: Abstract
  contents:
  - "Abstract\n  The purpose of this memo is to define the Management Information\
    \ Base\n  (MIB) for supporting Classical IP and ARP over ATM as specified in\n\
    \  Classical IP and ARP over ATM, refer to reference [3].  Support of an\n  ATM\
    \ interface by an IP layer will require implementation of objects\n  from several\
    \ Management Information Bases (MIBs) as well as their\n  enhancement in order\
    \ to enable usage of ATM transports.  It is the\n  intent of this MIB to fully\
    \ adhere to all prerequisite MIBs unless\n  explicitly stated.  Deviations will\
    \ be documented in corresponding\n  conformance statements.  The specification\
    \ of this MIB will utilize\n  the Structure of Management Information (SMI) for\
    \ Version 2 of the\n  Simple Network Management Protocol Version (refer to RFC\
    \ 1902,\n  reference [1]).\n"
