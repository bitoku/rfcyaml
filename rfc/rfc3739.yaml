- title: Abstract
  contents:
  - "Abstract\n   This document forms a certificate profile, based on RFC 3280, for\n\
    \   identity certificates issued to natural persons.\n   The profile defines specific\
    \ conventions for certificates that are\n   qualified within a defined legal framework,\
    \ named Qualified\n   Certificates.  However, the profile does not define any\
    \ legal\n   requirements for such Qualified Certificates.\n   The goal of this\
    \ document is to define a certificate profile that\n   supports the issuance of\
    \ Qualified Certificates independent of local\n   legal requirements.  The profile\
    \ is however not limited to Qualified\n   Certificates and further profiling may\
    \ facilitate specific local\n   needs.\n"
