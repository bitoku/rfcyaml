- title: Authors' Note
  contents:
  - "Authors' Note\n   This memo documents the parameters used in the Multiple Access\n\
    \   Protocol over SONET/SDH Version 1.  This document is NOT the product\n   of\
    \ an IETF working group nor is it a standards track document.  It\n   has not\
    \ necessarily benefited from the widespread and in-depth\n   community review\
    \ that standards track documents receive.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the protocol parameters used in the Multiple\n\
    \   Access Over SONET/SDH (MAPOS) version 1. MAPOS is a link layer\n   protocol\
    \ and provides multiple access capability over SONET/SDH\n   links.\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   Multiple Access Protocol over SONET/SDH (MAPOS) [1] is a\
    \ high-speed\n   link-layer protocol that provides multiple access capability\
    \ over\n   SONET(Synchronous Optical Network)/SDH(Synchronous Digital\n   Hierarchy)[2][3][4][5].\
    \ Its frame format is based on the HDLC-like\n   framing [6] for PPP.  A component\
    \ called \"Frame Switch\" [1] allows\n   multiple nodes to be connected together\
    \ in a star topology to form a\n   LAN. Using long haul SONET/SDH links, the nodes\
    \ on such a \"SONET-LAN\"\n   can span over a wide geographical area. The Internet\
    \ Protocol (IP)\n   [7] datagrams are transmitted in MAPOS HDLC frames [8].\n\
    \   This document describes the protocol parameters used in MAPOS version\n  \
    \ 1 [1].\n"
- title: 2. Protocol Field Assignments
  contents:
  - "2. Protocol Field Assignments\n   The MAPOS Version 1 Data Link Layer [1] contains\
    \ a 16 bit Protocol\n   field to identify the the encapsulated protocol.  The\
    \ Protocol field\n   is consistent with the ISO 3309 (HDLC) extension mechanism\
    \ for\n   address fields.  All protocol numbers MUST be assigned such that the\n\
    \   least significant bit of the most significant octet equals \"0\", and\n  \
    \ the least significant bit of the least significant octet equals \"1\".\n   Assigned\
    \ MAPOS Protocol Numbers\n      Value (in hex)  Protocol Name\n      0001-001F\
    \       Not Used - reserved\n      0021            MAPOS Version 1 Internet Protocol\
    \ Version 4 [8]\n      0023-FCFF       Not Used - reserved\n      FE01       \
    \     MAPOS Version 1 Address Resolution Protocol (ARP[8])\n      FE03       \
    \     MAPOS Version 1 Node Switch Protocol (NSP[9])\n      FE05            MAPOS\
    \ Version 1 Switch Switch Protocol (SSP[10])\n      FE07-FEFF       Not Used -\
    \ reserved\n"
