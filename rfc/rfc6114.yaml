- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Due to the widespread use of the Internet, devices with\
    \ limited\n   capabilities, e.g., wireless sensors, are connected to the network.\n\
    \   In order to realize enough security for the network, cryptographic\n   technologies\
    \ suitable for such constrained devices are very\n   important.  This recent technology\
    \ is called \"lightweight\n   cryptography\", and the demand for lightweight cryptography\
    \ is\n   increasing.\n   In order to satisfy these needs, a 128-bit blockcipher,\
    \ CLEFIA, was\n   designed based on state-of-the-art techniques [FSE07].  CLEFIA\
    \ is a\n   128-bit blockcipher, with key lengths of 128, 192, and 256 bits,\n\
    \   which is compatible with the interface of AES [FIPS-197].  Since the\n   cipher\
    \ algorithm was published in 2007, its security has been\n   scrutinized in the\
    \ public community, but no security weaknesses have\n   been reported so far.\n\
    \   CLEFIA is a lightweight blockcipher, since it can be implemented\n   within\
    \ 3 Kgates using a 0.13-um standard Complementary Metal Oxide\n   Semiconductor\
    \ (CMOS) Application-Specific Integrated Circuit (ASIC)\n   library.  Many of\
    \ the lightweight cryptographic algorithms sacrifice\n   security and/or speed;\
    \ however, CLEFIA provides high-level security\n   of 128, 192, and 256 bits and\
    \ high performance in software and\n   hardware.  CLEFIA will be of benefit to\
    \ the Internet, which will be\n   connected to more distributed and resource-constrained\
    \ devices.\n   CLEFIA is proposed in ISO/IEC 29192-2 [ISO29192-2] and the CRYPTREC\n\
    \   project for the revision of the e-Government recommended ciphers list\n  \
    \ in Japan [CRYPTREC].\n   Further information about CLEFIA, including reference\
    \ implementation,\n   test vectors, and security and performance evaluation, is\
    \ available\n   from http://www.sony.net/clefia/.\n"
- title: 2.  Notations
  contents:
  - "2.  Notations\n   This section describes mathematical notations, conventions,\
    \ and\n   symbols used throughout this document.\n   0x             : A prefix\
    \ for a binary string in hexadecimal form\n   a|b or (a|b)   : Concatenation of\
    \ a and b\n   (a,b) or (a b) : Vector style representation of a|b\n   a <- b \
    \        : Updating a value of a by a value of b\n   trans(a)       : Transposition\
    \ of a vector or a matrix a\n   a XOR b        : Bitwise exclusive-OR operation\n\
    \   ~a             : Logical negation\n   a <<< b        : b-bit left cyclic shift\
    \ operation\n   a ^ b          : a raised to the power of b\n   a * b        \
    \  : Multiplication in GF(2^n) over a defined polynomial\n"
- title: 3.  CLEFIA Algorithm
  contents:
  - "3.  CLEFIA Algorithm\n   The CLEFIA algorithm consists of two parts: a data processing\
    \ part\n   and a key scheduling part.  The data processing part of CLEFIA\n  \
    \ consists of functions ENCr for encryption and DECr for decryption.\n   The encryption/decryption\
    \ process is as follows:\n      Step 1. Key scheduling\n      Step 2. Encrypting/decrypting\
    \ each block of data using ENCr/DECr\n   The process of the key scheduling is\
    \ described in Section 6, and the\n   definitions of ENCr and DECr are explained\
    \ in Section 5.  CLEFIA\n   supports 128-bit, 192-bit, and 256-bit keys, and the\
    \ key scheduling\n   and ENCr/DECr should be appropriately selected for its key\
    \ length.\n"
- title: 4.  CLEFIA Building Blocks
  contents:
  - '4.  CLEFIA Building Blocks

    '
- title: 4.1.  GFN_{d,r}
  contents:
  - "4.1.  GFN_{d,r}\n   We first define the function GFN_{d,r}, which is a fundamental\n\
    \   structure for CLEFIA, and then define a data processing part and a\n   key\
    \ scheduling part.\n   CLEFIA uses a 4-branch and an 8-branch generalized Feistel\
    \ network.\n   The 4-branch generalized Feistel network is used in the data\n\
    \   processing part and the key scheduling for a 128-bit key.  The\n   8-branch\
    \ generalized Feistel network is applied in the key scheduling\n   for a 192-bit/256-bit\
    \ key.  We denote the d-branch r-round\n   generalized Feistel network employed\
    \ in CLEFIA as GFN_{d,r}.\n   For d pairs of 32-bit inputs Xi and outputs Yi (0\
    \ <= i < d), and dr/2\n   32-bit round keys RK_{i} (0 <= i < dr/2), GFN_{d,r}\
    \ (d = 4,8) is\n   defined as follows.\n   GFN_{4,r}(RK_{0}, ..., RK_{2r-1}, X0,\
    \ X1, X2, X3)\n         input : 32-bit round keys RK_{0}, ..., RK_{2r-1},\n  \
    \               32-bit data X0, X1, X2, X3,\n         output: 32-bit data Y0,\
    \ Y1, Y2, Y3\n      Step 1. T0 | T1 | T2 | T3 <- X0 | X1 | X2 | X3\n      Step\
    \ 2. For i = 0 to r - 1 do the following:\n         Step 2.1. T1 <- T1 XOR F0(RK_{2i},T0),\n\
    \                   T3 <- T3 XOR F1(RK_{2i + 1}, T2)\n         Step 2.2. T0 |\
    \ T1 | T2 | T3 <- T1 | T2 | T3 | T0\n      Step 3. Y0 | Y1 | Y2 | Y3 <- T3 | T0\
    \ | T1 | T2\n   GFN_{8,r}(RK_{0}, ..., RK_{4r-1}, X0, X1, ..., X7)\n         input\
    \ : 32-bit round keys RK_{0}, ..., RK_{4r-1},\n                 32-bit data X0,\
    \ X1, X2, X3, X4, X5, X6, X7,\n         output: 32-bit data Y0, Y1, Y2, Y3, Y4,\
    \ Y5, Y6, Y7\n      Step 1. T0 | T1 | ... | T7 <- X0 | X1 | ... | X7\n      Step\
    \ 2. For i = 0 to r - 1 do the following:\n         Step 2.1. T1 <- T1 XOR F0(RK_{4i},\
    \ T0),\n                   T3 <- T3 XOR F1(RK_{4i + 1}, T2),\n               \
    \    T5 <- T5 XOR F0(RK_{4i + 2}, T4),\n                   T7 <- T7 XOR F1(RK_{4i\
    \ + 3}, T6)\n         Step 2.2. T0 | T1 | ... | T6 | T7 <- T1 | T2 | ... | T7\
    \ | T0\n      Step 3. Y0 | Y1 | ... | Y6 | Y7 <- T7 | T0 | ... | T5 | T6\n   The\
    \ inverse function GFNINV_{4,r} is obtained by changing the order\n   of RK_{i}\
    \ and the direction of word rotation at Step 2.2 and Step 3\n   in GFN_{4,r}.\n\
    \   GFNINV_{4,r}(RK_{0}, ..., RK_{2r-1}, X0, X1, X2, X3)\n         input : 32-bit\
    \ round keys RK_{0}, ..., RK_{2r-1},\n                 32-bit data X0, X1, X2,\
    \ X3,\n         output: 32-bit data Y0, Y1, Y2, Y3\n      Step 1. T0 | T1 | T2\
    \ | T3 <- X0 | X1 | X2 | X3\n      Step 2. For i = 0 to r - 1 do the following:\n\
    \         Step 2.1. T1 <- T1 XOR F0(RK_{2(r - i) - 2}, T0),\n                \
    \   T3 <- T3 XOR F1(RK_{2(r - i) - 1}, T2)\n         Step 2.2. T0 | T1 | T2 |\
    \ T3 <- T3 | T0 | T1 | T2\n      Step 3. Y0 | Y1 | Y2 | Y3 <- T1 | T2 | T3 | T0\n"
- title: 4.2.  F-Functions
  contents:
  - "4.2.  F-Functions\n   Two F-functions F0 and F1 used in GFN_{d,r} are defined\
    \ as follows:\n   F0(RK, x)\n         input : 32-bit round key RK, 32-bit data\
    \ x,\n         output: 32-bit data y\n      Step 1. T <- RK XOR x\n      Step\
    \ 2. Let T = T0 | T1 | T2 | T3, where Ti is 8-bit data,\n              T0 <- S0(T0),\n\
    \              T1 <- S1(T1),\n              T2 <- S0(T2),\n              T3 <-\
    \ S1(T3)\n      Step 3. Let y = y0 | y1 | y2 | y3, where yi is 8-bit data,\n \
    \             y <- M0 trans((T0, T1, T2, T3))\n   F1(RK, x)\n         input :\
    \ 32-bit round key RK, 32-bit data x,\n         output: 32-bit data y\n      Step\
    \ 1. T <- RK XOR x\n      Step 2. Let T = T0 | T1 | T2 | T3, where Ti is 8-bit\
    \ data,\n              T0 <- S1(T0),\n              T1 <- S0(T1),\n          \
    \    T2 <- S1(T2),\n              T3 <- S0(T3)\n      Step 3. Let y = y0 | y1\
    \ | y2 | y3, where yi is 8-bit data,\n              y <- M1 trans((T0, T1, T2,\
    \ T3))\n   S0 and S1 are nonlinear 8-bit S-boxes, and M0 and M1 are 4x4\n   diffusion\
    \ matrices described in the following section.  In each\n   F-function, two S-boxes\
    \ are used in the different order, and a\n   different matrix is used.\n"
- title: 4.3.  S-Boxes
  contents:
