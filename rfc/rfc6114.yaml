    \                   The 128-Bit Blockcipher CLEFIA\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the specification of the blockcipher CLEFIA.\n\
    \   CLEFIA is a 128-bit blockcipher, with key lengths of 128, 192, and\n   256\
    \ bits, which is compatible with the interface of the Advanced\n   Encryption\
    \ Standard (AES).  The algorithm of CLEFIA was published in\n   2007, and its\
    \ security has been scrutinized in the public community.\n   CLEFIA is one of\
    \ the new-generation lightweight blockcipher\n   algorithms designed after AES.\
    \  Among them, CLEFIA offers high\n   performance in software and hardware as\
    \ well as lightweight\n   implementation in hardware.  CLEFIA will be of benefit\
    \ to the\n   Internet, which will be connected to more distributed and constrained\n\
    \   devices.\n"
