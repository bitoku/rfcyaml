- title: 4.4.  Diffusion Matrices
  contents:
  - "4.4.  Diffusion Matrices\n   The multiplications of a diffusion matrix M0 or\
    \ M1, and a vector T in\n   Section 4.2, are obtained as follows.\n   y = M0 trans((T0,\
    \ T1, T2, T3)):\n     y0 =         T0  XOR (0x02 * T1) XOR (0x04 * T2) XOR (0x06\
    \ * T3),\n     y1 = (0x02 * T0) XOR         T1  XOR (0x06 * T2) XOR (0x04 * T3),\n\
    \     y2 = (0x04 * T0) XOR (0x06 * T1) XOR         T2  XOR (0x02 * T3),\n    \
    \ y3 = (0x06 * T0) XOR (0x04 * T1) XOR (0x02 * T2) XOR         T3\n   y = M1 trans((T0,\
    \ T1, T2, T3)):\n     y0 =         T0  XOR (0x08 * T1) XOR (0x02 * T2) XOR (0x0a\
    \ * T3),\n     y1 = (0x08 * T0) XOR         T1  XOR (0x0a * T2) XOR (0x02 * T3),\n\
    \     y2 = (0x02 * T0) XOR (0x0a * T1) XOR         T2  XOR (0x08 * T3),\n    \
    \ y3 = (0x0a * T0) XOR (0x02 * T1) XOR (0x08 * T2) XOR         T3\n   In the above\
    \ equations, * denotes a multiplication in GF(2^8) defined\n   by the lexicographically\
    \ first primitive polynomial\n   z^8 + z^4 + z^3 + z^2 + 1.  The constants 0x02,\
    \ 0x04, 0x06, 0x08, and\n   0x0a are represented in hexadecimal form of finite\
    \ field polynomials.\n   For example, 0x02 identifies the finite field element\
    \ z.  8-bit data\n   Ti is also interpreted as a finite field element.\n   The\
    \ mathematical background of two diffusion matrices and their\n   choices are\
    \ explained in [CLEFIA2].\n"
- title: 5.  Data Processing Part
  contents:
  - '5.  Data Processing Part

    '
- title: 5.1.  Encryption/Decryption
  contents:
  - "5.1.  Encryption/Decryption\n   The data processing part of CLEFIA consists of\
    \ ENCr for encryption\n   and DECr for decryption.  ENCr and DECr are based on\
    \ the 4-branch\n   generalized Feistel structure GFN_{4,r}.  Let P,C be 128-bit\n\
    \   plaintext and ciphertext, and let Pi, Ci (0 <= i < 4) be divided\n   32-bit\
    \ plaintexts and ciphertexts where P = P0 | P1 | P2 | P3 and\n   C = C0 | C1 |\
    \ C2 | C3, and let WK0, WK1, WK2, WK3 be 32-bit whitening\n   keys and RK_{i}\
    \ (0 <= i < 2r) be 32-bit round keys provided by the\n   key scheduling part.\
    \  Then, r-round encryption function ENCr is\n   defined as follows:\n      Step\
    \ 1. T0 | T1 | T2 | T3 <- P0 | (P1 XOR WK0) | P2 | (P3 XOR WK1)\n      Step 2.\
    \ T0 | T1 | T2 | T3\n                    <- GFN_{4,r}(RK_{0}, ..., RK_{2r-1},\
    \ T0, T1, T2, T3)\n      Step 3. C0 | C1 | C2 | C3 <- T0 | (T1 XOR WK2) | T2 |\
    \ (T3 XOR WK3)\n   The decryption function DECr is defined as follows:\n     \
    \ Step 1. T0 | T1 | T2 | T3 <- C0 | (C1 XOR WK2) | C2 | (C3 XOR WK3)\n      Step\
    \ 2. T0 | T1 | T2 | T3\n                 <- GFNINV_{4,r}(RK_{0}, ..., RK_{2r-1},\
    \ T0, T1, T2, T3)\n      Step 3. P0 | P1 | P2 | P3 <- T0 | (T1 XOR WK0) | T2 |\
    \ (T3 XOR WK1)\n"
- title: 5.2.  The Numbers of Rounds
  contents:
  - "5.2.  The Numbers of Rounds\n   The number of rounds, r, is 18, 22, and 26 for\
    \ 128-bit, 192-bit, and\n   256-bit keys, respectively.  The total number of RK_{i}\
    \ depends on\n   the key length.  The data processing part requires 36, 44, and\
    \ 52\n   round keys for 128-bit, 192-bit, and 256-bit keys, respectively.\n"
- title: 6.  Key Scheduling Part
  contents:
  - "6.  Key Scheduling Part\n   The key scheduling part of CLEFIA supports 128-bit,\
    \ 192-bit, and\n   256-bit keys and outputs whitening keys WKi (0 <= i < 4) and\
    \ round\n   keys RK_{j} (0 <= j < 2r) for the data processing part.\n"
- title: 6.1.  DoubleSwap Function
  contents:
  - "6.1.  DoubleSwap Function\n   We first define the DoubleSwap function, which\
    \ is used in the key\n   scheduling part.\n   The DoubleSwap Function Sigma(X):\n\
    \   For 128-bit data X,\n   Y = Sigma(X)\n     = X[7-63] | X[121-127] | X[0-6]\
    \ | X[64-120],\n   where X[a-b] denotes a bit string cut from the a-th bit to\
    \ the b-th\n   bit of X.  Bit 0 is the most significant bit.\n"
- title: 6.2.  Overall Structure
  contents:
  - "6.2.  Overall Structure\n   The key scheduling part of CLEFIA provides whitening\
    \ keys and round\n   keys for the data processing part.  Let K be the key and\
    \ L be an\n   intermediate key, and the key scheduling part consists of the\n\
    \   following two steps.\n   1. Generating L from K.\n   2. Expanding K and L\
    \ (Generating WKi and RK_{j}).\n   To generate L from K, the key schedule for\
    \ a 128-bit key uses a\n   128-bit permutation GFN_{4,12}, while the key schedules\
    \ for\n   192/256-bit keys use a 256-bit permutation GFN_{8,10}.\n"
- title: 6.3.  Key Scheduling for a 128-Bit Key
  contents:
  - "6.3.  Key Scheduling for a 128-Bit Key\n   The 128-bit intermediate key L is\
    \ generated by applying GFN_{4,12},\n   which takes twenty-four 32-bit constant\
    \ values CON_128[i] (0 <= i\n   < 24) as round keys and K = K0 | K1 | K2 | K3\
    \ as an input.  Then, K\n   and L are used to generate WKi (0 <= i < 4) and RK_{j}\
    \ (0 <= j < 36)\n   in the following steps.  In the latter part, thirty-six 32-bit\n\
    \   constant values CON_128[i] (24 <= i < 60) are used.  The generation\n   steps\
    \ of CON_128[i] are explained in Section 6.6.\n   (Generating L from K)\n    \
    \  Step 1. L <- GFN_{4,12}(CON_128[0], ..., CON_128[23], K0, ..., K3)\n   (Expanding\
    \ K and L)\n      Step 2. WK0 | WK1 | WK2 | WK3 <- K\n      Step 3. For i = 0\
    \ to 8 do the following:\n           T <- L XOR (CON_128[24 + 4i] | CON_128[24\
    \ + 4i + 1]\n                         | CON_128[24 + 4i + 2] | CON_128[24 + 4i\
    \ + 3])\n           L <- Sigma(L)\n           if i is odd: T <- T XOR K\n    \
    \       RK_{4i} | RK_{4i + 1} | RK_{4i + 2} | RK_{4i + 3} <- T\n"
- title: 6.4.  Key Scheduling for a 192-Bit Key
  contents:
  - "6.4.  Key Scheduling for a 192-Bit Key\n   Two 128-bit values KL and KR are generated\
    \ from a 192-bit key K = K0\n   | K1 | K2 | K3 | K4 | K5, where Ki is 32-bit data.\
    \  Then, two 128-bit\n   values LL and LR are generated by applying GFN_{8,10},\
    \ which takes\n   CON_192[i] (0 <= i < 40) as round keys and KL|KR as a 256-bit\
    \ input.\n   Then, KL,KR and LL,LR are used to generate WKi (0 <= i < 4) and\n\
    \   RK_{j} (0 <= j < 44) in the following steps.  In the latter part,\n   forty-four\
    \ 32-bit constant values CON_192[i] (40 <= i < 84) are used.\n   The following\
    \ steps show the 192-bit/256-bit key scheduling.  For the\n   192-bit key scheduling,\
    \ the value of k is set as 192.\n"
- title: 6.5.  Key Scheduling for a 256-Bit Key
  contents:
  - "6.5.  Key Scheduling for a 256-Bit Key\n   The key scheduling for a 256-bit key\
    \ is almost the same as that for a\n   192-bit key, except for constant values,\
    \ the required number of RKi,\n   and the initialization of KR.\n   For a 256-bit\
    \ key, the value of k is set as 256, and the steps are\n   almost the same as\
    \ in the 192-bit key case.  The difference is that\n   we use CON_256[i](0 <=\
    \ i < 40) as round keys to generate LL and LR,\n   and then to generate RK_{j}\
    \ (0 <= j < 52), we use fifty-two 32-bit\n   constant values CON_256[i](40 <=\
    \ i < 92).\n   (Generating LL,LR from KL,KR for a k-bit key)\n      Step 1. Set\
    \ k = 192 or k = 256\n      Step 2. If k = 192   :\n                     KL <-\
    \ K0 | K1 | K2 | K3, KR <- K4 | K5 | ~K0 | ~K1\n              else if k = 256\
    \ :\n                     KL <- K0 | K1 | K2 | K3, KR <- K4 | K5 | K6 | K7\n \
    \     Step 3. Let KL = KL0 | KL1 | KL2 | KL3\n                  KR = KR0 | KR1\
    \ | KR2 | KR3\n                  LL|LR <-\n                  GFN_{8,10}(CON_k[0]\
    \ , ..., CON_k[39],\n                                    KL0, ..., KL3, KR0, ...,\
    \ KR3)\n   (Expanding KL,KR and LL,LR for a k-bit key)\n      Step 4. WK0 | WK1\
    \ | WK2 | WK3 <- KL XOR KR\n      Step 5. For i = 0 to 10 (if k = 192),\n    \
    \                           or 12 (if k = 256) do the following:\n           \
    \       If (i mod 4) = 0 or 1:\n                      T <- LL XOR (CON_k[40 +\
    \ 4i] | CON_k[40 + 4i + 1]\n                              | CON_k[40 + 4i + 2]\
    \ | CON_k[40 + 4i + 3])\n                      LL <- Sigma(LL)\n             \
    \         if i is odd: T <- T XOR KR\n                  else:\n              \
    \        T <- LR XOR (CON_k[40 + 4i] | CON_k[40 + 4i + 1]\n                  \
    \            | CON_k[40 + 4i + 2] | CON_k[40 + 4i + 3])\n                    \
    \  LR <- Sigma(LR)\n                      if i is odd: T <- T XOR KL\n       \
    \           RK_{4i} | RK_{4i + 1} | RK_{4i + 2} | RK_{4i + 3} <- T\n"
- title: 6.6.  Constant Values
  contents:
  - "6.6.  Constant Values\n   32-bit constant values CON_k[i] are used in the key\
    \ scheduling\n   algorithm.  We need 60, 84, and 92 constant values for 128-bit,\n\
    \   192-bit, and 256-bit keys, respectively.  Let P(16) = 0xb7e1\n   (= (e-2)2^16)\
    \ and Q(16) = 0x243f (= (pi-3)2^16), where e is the base\n   of the natural logarithm\
    \ (2.71828...)  and pi is the circle ratio\n   (3.14159...).  CON_k[i], for k\
    \ = 128,192,256, are generated as\n   follows (see Table 3 for the repetition\
    \ numbers l_k and the initial\n   values IV_k).\n      Step 1. T_k[0] <- IV_k\n\
    \      Step 2. For i = 0 to l_k - 1 do the following:\n         Step 2.1. CON_k[2i]\
    \ <- (T_k[i] XOR P) | (~T_k[i] <<< 1)\n         Step 2.2. CON_k[2i + 1] <- (~T_k[i]\
    \ XOR Q) | (T_k[i] <<< 8)\n         Step 2.3. T_k[i + 1] <- T_k[i] * (0x0002^{-1})\n\
    \   In Step 2.3, the multiplications are performed in the field GF(2^16)\n   defined\
    \ by a primitive polynomial z^16 + z^15 + z^13 + z^11 + z^5 +\n   z^4 + 1 (=0x1a831).\
    \  0x0002^{-1} denotes the multiplicative inverse\n   of the finite field element\
