  title: Copyright Notice
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects used for monitoring\n   selectable performance
    metrics and statistics derived from the\n   monitoring of network packets and
    sub-application level transactions.\n   The metrics can be defined through reference
    to existing IETF, ITU,\n   and other standards organizations' documents.  The
    monitoring covers\n   both passive and active traffic generation sources.\n"
  title: Abstract
