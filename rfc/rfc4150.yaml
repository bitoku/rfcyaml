  title: Table of Contents
- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Overview\n   This document continues the architecture created in the RMON2-MIB\n
    \  [RFC2021] by providing a major feature upgrade, primarily by\n   providing
    new metrics and studies to assist in the analysis of\n   performance for sub-application
    transaction flows in the network, in\n   direct relationship to the transport
    of application layer protocols.\n   Performance-monitoring agents have been widely
    used to analyze the\n   parameters and metrics related to the perceived performance
    of\n   distributed applications and services in networks.  The metrics\n   collected
    by these agents have ranged from basic response time to a\n   combination of metrics
    related to the loss and re-transmission of\n   datagrams and PDUs.  Although the
    metrics are becoming more useful in\n   the implementation of service-level monitoring
    and troubleshooting\n   tools, the lack of a standard method to report these has
    limited the\n   deployment to very specific customer needs and areas.\n   This
    document is intended to create a general framework for the\n   collection and
    reporting of performance-related metrics on sub-\n   application level transaction
    flows in a network.  The MIB in this\n   document is directly linked to the current
    RMON2-MIB [RFC2021], and\n   uses the Protocol Directory as a key component in
    reporting the\n   layering involved in the sub-application level transaction flows.\n
    \  The specific objectives of this document are to:\n      + Provide a drill-down
    capability to complement the user-perceived\n        monitoring defined within
    the Application Performance\n        Measurement MIB (APM-MIB) [RFC3729].  This
    capability is\n        intended to support trouble resolution, further characterization\n
    \       of performance, and a finer granularity of monitoring\n        capabilities.
    \ The APM-MIB provides a method for retrieving\n        aggregated measurement
    data of the end-user's perception of\n        application-level performance.  APM
    additionally provides\n        thresholding and associated alarms if the end-user
    perceived\n        performance degrades below defined thresholds.  The Transport\n
    \       Performance Metrics MIB (TPM-MIB) complements the APM-MIB\n        capabilities
    by monitoring sub-application level transaction\n        aspects not typically
    perceived by the end-user.  As an example,\n        APM-MIB provides response
    time statistics of a typical web-\n        browser application.  This application
    typically consists of DNS\n        transactions, TCP connection establishment
    (or multiple\n        establishments), HTTP download of the base page, and multiple\n
    \       downloads of the various embedded objects.  Ideally, TPM-MIB\n        would
    provide statistics on the performance aspects of these\n        multiple sub-application
    level transactions.\n      + Provide additional performance metrics and related
    statistics.\n        For troubleshooting and a finer granularity of performance\n
    \       monitoring, it is useful to provide measurements of additional\n        metrics
    beyond those supported by the APM-MIB.\n      + Support standards-based metrics
    and associated statistical\n        aggregation by defining methods to reference
    those standards.\n        The TPM-MIB provides a capability to describe metrics
    by\n        reference to appropriate IETF, ITU, or other standards bodies\n        defining
    metrics, including enterprise-specific standards\n        bodies.  This capability
    is provided through the\n        tpmMetricsDefTable.\n        Specifically, this
    MIB itself does not make references to metric\n        specifications of the IETF,
    ITU and other organizations.\n        Instead, it allows for the setup of the
    tpmMetricDefTable that\n        does reference such IETF, ITU, and other metric
    specifications,\n        and it allows pointers to such specifications to be dynamically\n
    \       listed in this table.  The following objects allow for that, and\n        the
    DESCRIPTION clauses (of the objects below) explain how this\n        is done:\n
    \              tpmMetricDefName OBJECT-TYPE\n               tpmMetricDefReference
    OBJECT-TYPE\n               tpmMetricDefGlobalID OBJECT-TYPE\n        The tpmMetricDefGlobalID
    object contains a reference to the\n        Object ID in a metrics registration
    MIB being developed in the\n        IP Performance Metrics (IPPM) Working Group
    at the IETF; e.g.,\n        the IPPM-REGISTRY-MIB [RFC4148], which defines the
    metric.  For\n        metrics defined within the IPPM Working Group, which are\n
    \       included in the IPPM-REGISTRY-MIB, this object is used to\n        reference
    those metrics directly.  For metrics not included\n        within the IPPM-REGISTRY-MIB,
    the value of this object is set\n        to 0.0 for none.\n        Examples of
    appropriate references include the ITU-T\n        Recommendation Y.1540 [Y.1540]
    on IP packet transfer performance\n        metrics, and the IETF documents from
    the IPPM WG; e.g., RFC 2681\n        on the round trip delay metric [RFC2681]
    or RFC3393 on the delay\n        variation metric [RFC3393].  Others include RFC
    2679 [RFC2679],\n        RFC2680 [RFC2680], and RFC3432 [RFC3432].  Although no
    specific\n        metric is mandatory, implementations should, at a minimum,\n
    \       support a round-trip delay and a round-trip loss metric.\n      + Provide
    (as an option) a table storing the measurements of the\n        metrics on a transaction
    by transaction basis.  There are times\n        when it is useful to have access
    to the raw measurements.  The\n        tpmCurReportTable optionally provides access
    to this capability.\n   Although this document outlines the basic measurements
    of performance\n   in regard to the transport of application flows, it does not
    attempt\n   to measure or provide a means to measure the actual perceived\n   performance
    of the application transactions or quality.  The detailed\n   measurements of
    end-user-perceived performance are directly related\n   to this document and may
    be found in the APM-MIB [RFC3729].\n   The objects defined in this document are
    intended as an interface\n   between an RMON agent and an RMON management application
    and are not\n   intended for direct manipulation by humans.  Although some users
    may\n   tolerate the direct display of some of these objects, few will\n   tolerate
    the complexity of manually manipulating objects to\n   accomplish row creation.
    \ These functions should be handled by the\n   management application.\n"
  - contents:
    - "2.1.  Terms\n   This document uses some terms that need introduction:\n   DataSource\n
      \       A source of data for monitoring purposes.  This term is used\n        exactly
      as defined in the RMON2-MIB [RFC2021].\n   protocol\n        A specific protocol
      encapsulation, as identified for monitoring\n        purposes.  This term is
      used exactly as defined in the RMON\n        Protocol Identifiers document [RFC2895].\n
      \  performance metric\n        A specific, measured reporting metric, as identified
      for\n        monitoring purposes.  There can be several metrics reported by\n
      \       an agent in the same implementation.  The metrics are extensible\n        based
      on the agent implementation.\n   application\n        A network-based, high-level
      protocol performing useful work to\n        an end-user of an end-system.  Typically,
      the application\n        performs multiple request/response transactions to
      complete its\n        work.  E.g., a web application downloading a web page
      completes\n        DNS, TCP-connect, and multiple HTTP GET transactions prior
      to\n        completing its task.\n   transactions\n        Elemental request/response
      transactions comprising more complex\n        network-based applications.  E.g.,
      a transaction may include an\n        ftp get request and the file download
      in response.\n"
    title: 2.1.  Terms
  - contents:
    - "2.2.  Report Aggregation\n   This MIB module provides functions that aggregate
      measurements into\n   higher-level summaries identical to the aggregation defined
      in the\n   APM-MIB [RFC3729].  In addition to temporal aggregation of data,
      the\n   Textual Convention, TransactionAggregationType, is imported from the\n
      \  APM-MIB, which specifies the nature of the spatial aggregation\n   employed.\n"
    title: 2.2.  Report Aggregation
  - contents:
    - "2.3.  Structure of the MIB\n   The objects are arranged in the following groups:\n
      \       -- tpmCapabilitiesGroup\n        -- tpmAggregateReportsGroup\n        --
      tpmCurrentReportsGroup\n        -- tpmExceptionReportsGroup\n   These groups
      are the basic units of conformance.  If an agent\n   implements a group, then
      it must implement all objects in that group.\n   Although this section provides
      an overview of grouping and\n   conformance information for this MIB module,
      the authoritative\n   reference for such information is contained in the MODULE-COMPLIANCE\n
      \  and OBJECT-GROUP macros later in this MIB module.\n   These groups are defined
      to provide a means of assigning object\n   identifiers, and to provide a method
      for implementers of managed\n   agents to know which objects they must implement.\n"
    - contents:
      - "2.3.1.  The tpmCapabilitiesGroup\n   The tpmCapabilitiesGroup contains objects
        and tables that show the\n   measurement protocol and metric capabilities
        of the agent.  This\n   group primarily consists of the tpmTransMetricDirTable
        and the\n   tpmMetricDefTable.\n"
      title: 2.3.1.  The tpmCapabilitiesGroup
    - contents:
      - "2.3.2.  The tpmAggregateReportsGroup\n   The tpmAggregateReportsGroup is
        used to provide the collection of\n   aggregated statistical measurements
        for the configured report\n   intervals.  The tpmAggregateReportsGroup consists
        of the\n   tpmAggrReportCntrlTable and the tpmAggrReportTable.\n"
      title: 2.3.2.  The tpmAggregateReportsGroup
    - contents:
      - "2.3.3.  The tpmCurrentReportsGroup\n   The tpmCurrentReportsGroup is used
        to provide the collection of\n   uncompleted measurements for the current
        configured report for those\n   transactions caught in progress.  A history
        of these transactions is\n   also maintained once the current transaction
        has been completed.  The\n   tpmCurrentReportsGroup consists of the tpmCurReportTable
        and the\n   tpmCurReportSize object.\n"
      title: 2.3.3.  The tpmCurrentReportsGroup
    - contents:
      - "2.3.4.  The tpmExceptionReportsGroup\n   The tpmExceptionReportsGroup is
        used to link immediate notifications\n   of transactions that exceed certain
        thresholds defined in the\n   apmExceptionGroup [RFC3729].  This group reports
        the aggregated sub-\n   application measurements for those applications exceeding
        thresholds.\n   The tpmExceptionReportsGroup consists of the tpmExcpReportTable.\n"
      title: 2.3.4.  The tpmExceptionReportsGroup
    title: 2.3.  Structure of the MIB
  - contents:
    - "2.4.  Statistics for Aggregation of Data: Conventions\n   In order to measure
      the performance of traffic flows in a network,\n   the proper analysis of a
      set of statistics is required.  Because a\n   large majority of the statistics
      have a basis of time, the use of a\n   simple statistical model is feasible.
      \ Therefore, the MIB definitions\n   within this document all use a basic set
      of statistical computed\n   values to assist in further analysis by a management
      application.\n   The remaining subsections in this section detail the common\n
      \  structured features the are applied to the performance metrics in the\n   statistical
      format described above.  The tpmMetricsDefTable\n   (discussed below) describes
      the set of metrics supported in this MIB\n   module.\n"
    title: '2.4.  Statistics for Aggregation of Data: Conventions'
  - contents:
    - "2.5.  Relationship to the Remote Monitoring MIB\n   This document describes
      the implementation of an additional MIB for\n   the support of performance-related
      metrics within the framework of\n   the RMON2-MIB [RFC2021].  The objects and
      table defined in this MIB\n   module are an extension to the existing framework
      for the support of\n   both Client/Server and Server push-related applications
      and services.\n"
    title: 2.5.  Relationship to the Remote Monitoring MIB
  - contents:
    - "2.6.  Relationship to RMON2-MIB Protocol Identifier Reference\n   This document
      uses the Protocol Identifiers outlined in the current\n   Protocol Identifier
      Reference document, RFC 2895 [RFC2895].  The\n   protocol index values throughout
      the document are a direct reference\n   to the same relationship that exists
      between the RMON2-MIB [RFC2021]\n   and the Protocol Identifier Reference document,
      RFC 2895 [RFC2895].\n   An important extension of the Protocol Identification
      to application-\n   level verbs is found in RFC 3395 [RFC3395].\n"
    title: 2.6.  Relationship to RMON2-MIB Protocol Identifier Reference
  - contents:
    - "2.7.  Relationship to Standards-Based Performance Metrics\n   This document
      uses the tpmMetricsDefTable to describe the metrics\n   supported by an instance
      of the TPM-MIB.  The performance metric\n   index values throughout the document
      are a direct reference to the\n   metrics defined in that table.  The table
      defines metrics by directly\n   referencing other standards that provide definitive
      descriptions of\n   the metric.\n"
    title: 2.7.  Relationship to Standards-Based Performance Metrics
  - contents:
    - "2.8.  Relationship to Application Performance Measurement MIB\n   This document
      uses the apmReportControlIndex, appLocalIndex, and\n   apmReportIndex, as outlined
      in the current Application Performance\n   Measurement MIB [RFC3729].  These
      objects are used to create a\n   reference link for the purpose of reporting
      transaction flow details\n   on application-level measurements.  As such, the
      TPM-MIB is designed\n   to provide a drill-down extension to the APM-MIB.  Further,
      it draws\n   heavily on the ideas and designs laid out in the APM-MIB.\n"
    title: 2.8.  Relationship to Application Performance Measurement MIB
  title: 2.  Overview
- contents:
  - "3.  Statistics Perspective\n   When dealing with time-based measurements on application
    data\n   packets, ideally all the timestamps and related data could be stored\n
    \  and forwarded for later analysis.  However, when faced with thousands\n   of
    conversations per second on ever-faster networks, storing all the\n   data, even
    if compressed, would take too much processing, memory, and\n   manager download
    time to be practical.\n   It is important to note that in dealing with network
    data we will be\n   dealing with statistical populations and not samples.  Statistics\n
    \  books deal with both because the math is similar.  In collecting\n   agent
    data, a population (i.e., all the data) must be processed.\n   Because of the
    nature of application protocols, just sampling some of\n   the packets will not
    give good results.  Missing just one critical\n   packet, such as one that specified
    an ephemeral port on which data\n   will be transmitted or what application will
    be run, can cause much\n   valid data to be lost.\n   The time-based measurements
    the agent collects will come from\n   examining the entire group of data, i.e.,
    the population.  The\n   population will be finite.  The agent will seek only
    to provide\n   information that will describe the actual data.  Analysis of that\n
    \  data will be left to the management station.\n   The simplest form of representing
    a group of data is by frequency\n   distributions, i.e., buckets.  Statistics
    provides a great many ways\n   of analyzing this type of data, and there are some
    rules in creating\n   the buckets.  First, the range needs to be known.  Second,
    a bucket\n   size needs to be determined.  Fixed bucket sizes are best, although\n
    \  variable may be used if needed.  However, the statistics texts tend\n   only
    to refer to operations of fixed-size buckets.  This method of\n   describing data
    is expensive for an agent to implement.  First, the\n   agent must process a great
    amount of data at a time.  Storing the\n   data, determining the range, locating
    the buckets, and then filling\n   in the data after the fact takes a fair amount
    of storage and time.\n   Fixing the range and bucket sizes in the beginning can
    be\n   problematic, as the agent may have to adjust the values for each of\n   the
    applications it collects data on.  Such numbers can be in the\n   thousands.  Additional
    complexity arises in adding new protocols and\n   even in describing the buckets
    themselves to the management\n   application.  This is the approach taken in the
    APM-MIB.\n   A complimentary approach is to provide frequency distribution\n   statistics.
    \ They describe aggregation such as mean and standard\n   deviation that can be
    obtained by summation functions on the\n   individual data elements in a population.
    \ Analysis of the data\n   described by these functions has been thoroughly studied,
    and\n   interpretation of these values is available to anyone with an\n   introduction
    to statistics.  In fact, frequency distributions are\n   routinely analyzed to
    generate these varied numbers, which are then\n   used for further analysis.  Note
    that frequency distributions, by\n   their very nature, provide an exact characterization
    of the data.\n   Whereas buckets will introduce error factors that are not present\n
    \  with direct analysis by summation-type formulas.  Because the TPM-MIB\n   provides
    a drill-down capability to the APM MIB, it has to measure\n   and store much more
    information than the APM-MIB.  For this reason,\n   and in order to complement
    the APM-MIB, the TPM-MIB relies on\n   statistical descriptions rather than a
    bucket description of the\n   measurement data.\n   The agent will provide data
    that can be used to calculate the most\n   basic and useful statistical aggregates.
    \ The agent will not perform\n   the calculations and will not provide the statistical
    measurement\n   directly.  There are several reasons why this is not desired.
    \ The\n   first is that finding the final measurement can be expensive in terms\n
    \  of computation and representation.  There are divisions and square\n   roots,
    and the measurements are expressed as floating point values.\n   The second is
    that by providing the variables to the statistical\n   functions, those variables
    are scalable.  It is possible to combine\n   smaller intervals into larger ones.\n
    \  An example is the arithmetic mean or average.  This is the sum of the\n   data
    divided by the number of data elements.  The agent will provide\n   the sum of
    the x and the number of elements N.  The management\n   station can perform the
    division to obtain the average.  Given two\n   samples, they can be combined by
    adding the sum of the x's and by\n   adding the number of elements to get a combined
    sum and number of\n   elements.  The average formula then works just the same.
    \ Also, the\n   sum of the x and the number of element variables are used in\n
    \  calculating other statistical measurement values.\n"
  - contents:
    - "3.1.  Statistics Structure\n   The data statistical elements, datum, of the
      metric have been chosen\n   to maximize the amount of data available while minimizing
      the amount\n   of memory needed to store the statistic and minimizing the CPU\n
      \  processing requirement needed to generate the statistic.\n   The statistic
      data structure contains five unsigned integer datum.\n       N        count
      of the number of data points for the metric\n       S(X)     sum of all the
      data point values for the metric\n       S(X2)    sum of all the data point
      values squared for the metric\n       Xmax     maximum data point value for
      the metric\n       Xmin     minimum data point value for the metric\n       S(I*X)
      \  sum of the data points multiplied by their order, i.e.,\n                =
      SUM from i=1 to N { i*X sub i}\n   A performance metric is used to describe
      events over a time interval.\n   The measurement points can be processed immediately
      into the\n   statistic and do not have to be stored for later processing.  For\n
      \  example, to count the number of events in a time interval, it is\n   sufficient
      to increment a counter for each event.  It is not\n   necessary to cache all
      the events and then to count them at the end\n   of the interval.  The statistic
      is also designed to be easily\n   scalable in terms of combining adjacent intervals.
      \ For example, if\n   an agent created a specific statistic every 30 seconds
      and a user\n   table interval was set to 60 seconds, the 60-second statistic
      could\n   be obtained by combining the two 30-second statistics.  The following\n
      \  rules will be applied when combining adjacent statistics.\n       N         S(N)\n
      \      S(X)      S(S(X))\n       S(X2)     S(S(X2))\n       Xmax      MAX(Xmax)\n
      \      Xmin      MIN(Xmin)\n       S(I*X)    S(I*X) + N*S(X) +S(I*X)\n                 where
      the last two terms refer to the\n                 statistics from the later
      30 second period\n                 and N is the count from the former 30 second\n
      \                period.\n   This structure gives a generic framework upon which
      the actual\n   performance statistics will be defined.  Each specific statistical\n
      \  definition must address the specific significance, if any, given to\n   each
      metric datum.  While a specific metric definition should try to\n   conform
      to the generic framework, it is acceptable for a metric datum\n   to not be
      used, and to have no meaning, for a specific metric.  In\n   such cases the
      datum will default to a 0 value.\n"
    title: 3.1.  Statistics Structure
  - contents:
    - "3.2.  Statistics Analysis\n   The actual meaning of a specific statistical
      datum is determined by\n   the definition of the specific statistic.  The following
      is a\n   discussion of the operations and observations that can be performed\n
      \  on a generic metric.  This means that the following may or may not\n   apply
      and/or have meaning when applied to any specific metric.\n   The following observations
      and analysis techniques are not all\n   inclusive.  Rather these are the ones
      we have come up with at the\n   time of writing this document.\n       + Number.\n
      \      + Frequency.\n       + The time interval is that specified in the control
      table.  It\n         is not a metric datum, but it is associated with the metric\n
      \        sample.\n       + Maximum\n       + Minimum\n       + Range\n       +
      Arithmetic Mean\n       + Root Mean Square\n       + Variance\n       + Standard
      Deviation\n       + Slope of a least-squares line\n   These are accessible from
      the statistical datum provided by this MIB\n   module.\n"
    title: 3.2.  Statistics Analysis
  title: 3.  Statistics Perspective
- contents:
  - "4.  Definitions\n   --\n   -- RMON2-MIB extensions for the monitoring metrics
    related to the\n   -- performance of transporting traffic in networks.\n   --\n
    \  --    TPM Metric Collection\n   --        * Application-to-Protocol transaction
    linkage\n   --        * Metric-to-Protocol linkage\n   --        * Metric study
    control\n   --        * Metrics for Client/Server Conversations\n   --\n   TPM-MIB
    DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY, OBJECT-TYPE,\n       Counter32,
    Unsigned32         FROM SNMPv2-SMI    --[RFC2578]\n       MODULE-COMPLIANCE,\n
    \      OBJECT-GROUP                  FROM SNMPv2-CONF   --[RFC2580]\n       SnmpAdminString
    \              FROM SNMP-FRAMEWORK-MIB --[RFC3411]\n       RowStatus, TEXTUAL-CONVENTION,
    TimeStamp,\n       StorageType                   FROM SNMPv2-TC  --[RFC2579]\n
    \      rmon, OwnerString             FROM RMON-MIB   --[RFC2819]\n       protocolDirLocalIndex,\n
    \      ZeroBasedCounter32            FROM RMON2-MIB  --[RFC2021]\n       ZeroBasedCounter64
    \           FROM HCNUM-TC  --[RFC2856]\n       AppLocalIndex, TransactionAggregationType,\n
    \      RmonClientID, DataSourceOrZero,\n       apmAppDirAppLocalIndex, apmExceptionIndex,\n
    \      apmReportGroup, apmExceptionGroup,\n       apmAppDirResponsivenessType
    \  FROM APM-MIB   --[RFC3729]\n       SspmClockSource, SspmClockMaxSkew,\n       SspmMicroSeconds
    \             FROM SSPM-MIB;  --[RFC4149]\n   -- Transaction Performance Monitoring
    MIB\n   tpmMIB MODULE-IDENTITY\n          LAST-UPDATED    \"200507280000Z\"  --
    28 July 2005\n          ORGANIZATION    \"IETF RMON MIB Working Group\"\n          CONTACT-INFO\n
    \           \"E-mail: rmonmib@ietf.org\n             Subscribe: rmonmib-request@ietf.org\n
    \                       w/ msg body: subscribe rmonmib\n                     Russell
    Dietz\n                     Hifn, Inc.\n             Postal: 750 University Ave\n
    \                    Los Gatos, CA 95032-7695\n                     USA\n                Tel:
    +1 408 399-3623\n                Fax: +1 408 399-3501\n             E-mail: rdietz@hifn.com\n
    \                    Robert G. Cole\n                     Johns Hopkins University
    Applied Physics Laboratory\n             Postal: MP2-170\n                     11100
    Johns Hopkins Road\n                     Laurel, MD 20723-6099\n                     USA\n
    \               Tel: +1 443 778-6951\n             E-mail: robert.cole@jhuapl.edu\"\n
    \         DESCRIPTION\n             \"This module defines extensions to the RMON2-MIB
    module\n             for the collection of Performance Metrics related to\n             application
    traffic in a network.  In particular,\n             it describes managed objects
    used for monitoring\n             selectable performance metrics and statistics\n
    \            derived from the monitoring of network packets and\n             sub-application
    level transactions.\n             In order to maintain the RMON 'look-and-feel',
    some of\n             the text from the RMON2 [RFC2021] and HC-RMON [RFC3273]\n
    \            MIBs by Steve Waldbusser have been used in this MIB module.\n             Copyright
    (C) The Internet Society (2005).  This version of\n             this MIB module
    is part of RFC 4150; see the RFC itself for\n             full legal notices.\"\n
    \         REVISION        \"200507280000Z\"   -- 28 July 2005\n          DESCRIPTION\n
    \             \"The original version of this MIB module,\n              published
    as RFC 4150.\"\n          ::= { rmon 30 }\n   --\n   -- Object Identifier Assignments\n
    \  --\n   tpmCapabilities         OBJECT IDENTIFIER ::= { tpmMIB 1 }\n   tpmReports
    \             OBJECT IDENTIFIER ::= { tpmMIB 2 }\n   tpmConformance          OBJECT
    IDENTIFIER ::= { tpmMIB 3 }\n   -- tpmAggrReportCntrlTable OBJECT IDENTIFIER ::=
    { tpmReports 1 }\n   -- tpmAggrReportTable      OBJECT IDENTIFIER ::= { tpmReports
    2 }\n   -- tpmCurReportTable       OBJECT IDENTIFIER ::= { tpmReports 3 }\n   --
    tpmCurReportSize        OBJECT IDENTIFIER ::= { tpmReports 4 }\n   -- tpmExcpReportTable
    \     OBJECT IDENTIFIER ::= { tpmReports 5 }\n   --\n   -- Textual Conventions\n
    \  --\n   TpmTransactionMetricIndex ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT
    \"d\"\n       STATUS       current\n       DESCRIPTION\n           \"An index
    used to identify an entry in the\n           tpmTransMetricDir table uniquely.
    \ Each such entry defines\n           the protocol transaction and metric instance
    to be\n           monitored for a specific application.\"\n       SYNTAX       Unsigned32
    (1..65535)\n   TpmMetricDefID ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n
    \      STATUS       current\n       DESCRIPTION\n           \"An index that identifies
    through reference to a specific\n           performance metrics.  The metrics
    are referenced\n           through their type (connect, delay, loss, etc.), their\n
    \          directional characteristics (one-way, round trip, etc.),\n           their
    name, and their reference to a documented definition.\"\n       SYNTAX       Unsigned32
    (1..2147483647)\n   --\n   -- The tpmCapabilitiesGroup\n   --\n   tpmClockResolution
    OBJECT-TYPE\n       SYNTAX      SspmMicroSeconds\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       -- UNITS       Microseconds\n       DESCRIPTION\n
    \          \"A read-only variable indicating the resolution\n            of the
    measurements possible by this device.\"\n       ::= { tpmCapabilities 1 }\n   tpmClockMaxSkew
    OBJECT-TYPE\n       SYNTAX      SspmClockMaxSkew\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       -- UNITS       Seconds\n       DESCRIPTION\n
    \          \"A read-only variable indicating the maximum\n            offset error
    due to skew of the local clock\n            over the time interval 86400 seconds,
    in seconds.\"\n       ::= { tpmCapabilities 2 }\n   tpmClockSource OBJECT-TYPE\n
    \      SYNTAX      SspmClockSource\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"A read-only variable indicating
    the source of the clock.\n            This is provided to allow a user to determine
    how accurate\n            the timing mechanism is compared with other devices.\"\n
    \      ::= { tpmCapabilities 3 }\n   tpmTransMetricDirLastChange OBJECT-TYPE\n
    \      SYNTAX      TimeStamp\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The value of sysUpTime at the time the\n           tpmTransMetricDirTable
    was last modified, through\n           modifications of the tpmTransMetricDirConfig
    object.\"\n       ::= { tpmCapabilities 4 }\n   tpmTransMetricDirTable OBJECT-TYPE\n
    \      SYNTAX      SEQUENCE OF TpmTransMetricDirEntry\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"This table is used
    to describe and link sets of\n           performance metrics and protocols to
    an entry in\n           the application directory.  This table, with the\n           tpmMetricDefTable,
    describes the capability of\n           the agent to collection sub-application
    level\n           data related to each entry in the\n           apmAppDirectoryTable.\n
    \          This table lists the protocol transactions and their\n           corresponding
    performance metrics that this agent\n           has the capability to compute
    and collect, for the specified\n           application.  There is one entry in
    this table for each such\n           application, protocol transaction, and metric
    combination\n           supported by this agent.  The entries in this\n           table
    represent the metrics that are collected for each\n           protocol transaction
    that comprise the application.\n           The agent should boot up with this
    table pre-configured\n           with those combinations of applications, protocol\n
    \          transactions, and metrics that it knows about and wishes to\n           monitor.
    \ Implementations must populate the table with all\n           possible application,
    protocol transaction, and metric\n           combinations and have the default
    configuration objects\n           set to supportedOff(2).  This table does not
    support the\n           creation of new combinations by the management application.\n
    \          The deletion of an entry in the apmAppDirectoryTable will\n           cause
    the removal of entries from this table.  These entries\n           must be removed
    because the appLocalIndex value will no\n           longer be visible in the apmAppDirectoryTable.
    \ When an entry\n           is created in the apmAppDirectoryTable and the agent
    has the\n           ability to support metrics for these protocol transactions,\n
    \          the appropriate entries must be made in the\n           tpmTransMetricDefTable.\"\n
    \      ::= { tpmCapabilities 5 }\n   tpmTransMetricDirEntry OBJECT-TYPE\n       SYNTAX
    \     TpmTransMetricDirEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n           \"A conceptual row in the tpmTransMetricDirTable.\n
    \          An example of the indexing of this entry is\n           tpmTransMetricDirConfig.5.2
    \ where 5 is the\n           value of a valid and visible appLocalIndex object\n
    \          in the appLocalDir table.  The entries describe\n           the transaction
    and metric pairs monitored for this\n           application.  The tpmTransMetricProtocolIndex\n
    \          identifies the protocol transaction and the\n           tpmMetricDefIndex
    describes the metric monitored.\"\n       INDEX { tpmTransMetricAppLocalIndex,
    -- Application Index\n               tpmTransMetricIndex    -- (Protocol,Metric)
    Index\n             }\n       ::= { tpmTransMetricDirTable 1 }\n   TpmTransMetricDirEntry
    ::= SEQUENCE {\n       tpmTransMetricAppLocalIndex   AppLocalIndex,\n       tpmTransMetricIndex
    \          TpmTransactionMetricIndex,\n       tpmTransMetricProtocolIndex   Unsigned32,\n
    \      tpmTransMetricMetricIndex     Unsigned32,\n       tpmTransMetricDirConfig
    \      INTEGER\n   }\n   tpmTransMetricAppLocalIndex OBJECT-TYPE\n       SYNTAX
    \     AppLocalIndex\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"An index used to uniquely identify the application\n
    \          with which the entries in the tpmTransMetricDir\n           table are
    associated.\"\n       ::= { tpmTransMetricDirEntry 1 }\n   tpmTransMetricIndex
    OBJECT-TYPE\n       SYNTAX      TpmTransactionMetricIndex\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"An index used to
    uniquely identify an entry in the\n           tpmTransMetricDir table.  Each such
    entry defines\n           protocol transaction and metric instance\n           to
    be monitored for a specific application.\"\n       ::= { tpmTransMetricDirEntry
    2 }\n   tpmTransMetricProtocolIndex OBJECT-TYPE\n       SYNTAX      Unsigned32
    (1..2147483647)\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The protocolDirLocalIndex of the particular transaction to\n           be
    analyzed when computing and generating the selected metric\n           for a specific
    application.\"\n       ::= { tpmTransMetricDirEntry 3 }\n   tpmTransMetricMetricIndex
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..2147483647)\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    tpmMetricDefinitionID of the particular metric to be\n           generated.\"\n
    \      ::= { tpmTransMetricDirEntry 4 }\n   tpmTransMetricDirConfig OBJECT-TYPE\n
    \      SYNTAX      INTEGER {\n                       notSupported(1),\n                       supportedOff(2),\n
    \                      supportedOn(3)\n                   }\n       MAX-ACCESS
    \ read-write\n       STATUS      current\n       DESCRIPTION\n           \"This
    object describes and configures the probe's support\n           for this performance
    metric in relationship to the\n           specified transaction and application.
    \ The agent\n           creates entries in this table for all metric\n           and
    transaction combinations that it can generate.  Because\n           the probe
    will only populate this table with supported\n           entries, and the table
    cannot have entries added, the\n           notSupported(1) setting is only used
    to signify that other\n           configuration parameters are causing the agent
    currently not\n           to support the generation and collection of this metric
    for\n           the specified protocol and application.  Also, the status of\n
    \          this object will not change to notSupported(1) due to a\n           change
    to supportedOff(2) in the tpmMetricDir table.\n           If the value of this
    object is notSupported(1), the probe\n           will not perform computations
    for this performance metric and\n           transaction combination and will not
    allow this object to be\n           changed to any other value.  If the value
    of this object is\n           supportedOn(3), the probe supports computations
    for this\n           performance metric and protocol and is configured to perform\n
    \          the computations for this performance metric and protocol\n           combination
    for the application for all interfaces.\n           If the value of this object
    is supportedOff(2), the\n           probe supports computations for this performance\n
    \          metric for the specified protocol, but is configured\n           not
    to perform the computations for this performance\n           metric and protocol
    for the application for any\n           interfaces.  Whenever this value changes
    from\n           supportedOn(3) to supportedOff(2), the probe shall\n           cause
    the deletion of all entries in the tpmReportGroup\n           tables, for all
    appropriate studies configured in the\n           tpmAggrReportCntrlTable.\n           The
    value of this object must persist across reboots.\"\n       ::= { tpmTransMetricDirEntry
    5 }\n   --\n   -- TPM Metric Definitions Table\n   --\n   tpmMetricDefTable OBJECT-TYPE\n
    \      SYNTAX      SEQUENCE OF TpmMetricDefEntry\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"The tpmMetricDefTable
    describes the metrics\n           available to the TPM-MIB.  The tpmMetricDefTable\n
    \          can define metrics by referencing existing IETF,\n           ITU, and
    other standards organizations' documents,\n           including enterprise-specific
    documents.\n           Examples of appropriate references include the\n           ITU-T
    Recommendation Y.1540 [Y.1540] on IP\n           packet transfer performance metrics
    and the\n           IETF documents from the IPPM WG; e.g., RFC2681\n           on
    the round trip delay metric [RFC2681] or\n           RFC3393 on the delay variation
    metric [RFC3393].\n           Other examples include RFC2679 [RFC2679], RFC2680\n
    \          [RFC2680], and RFC3432 [RFC3432].  Although no\n           specific
    metric is mandatory, implementations\n           should, at a minimum, support
    a round-trip delay\n           and a round-trip loss metric.\n           This
    table contains one row per metric supported by this\n           agent, and it
    should be populated during system\n           initialization.\"\n       ::= {
    tpmCapabilities 6 }\n   tpmMetricDefEntry OBJECT-TYPE\n       SYNTAX      TpmMetricDefEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"Information about a particular metric.\"\n       INDEX   { tpmMetricDefinitionID
    }\n       ::= { tpmMetricDefTable 1 }\n   TpmMetricDefEntry ::= SEQUENCE {\n         tpmMetricDefinitionID
    \             TpmMetricDefID,\n         tpmMetricDefType                   INTEGER,\n
    \        tpmMetricDefDirType                INTEGER,\n         tpmMetricDefName
    \                  SnmpAdminString,\n         tpmMetricDefReference              SnmpAdminString,\n
    \        tpmMetricDefGlobalID               OBJECT IDENTIFIER\n   }\n   tpmMetricDefinitionID
    \    OBJECT-TYPE\n       SYNTAX      TpmMetricDefID\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"The index for this
    entry.  This object identifies\n            the particular metric in this MIB
    module.\"\n       ::= { tpmMetricDefEntry 1 }\n   tpmMetricDefType   OBJECT-TYPE\n
    \      SYNTAX      INTEGER  {\n                             other(1),\n                             connectMetric(2),\n
    \                            delayMetric(3),\n                             lossMetric(4)\n
    \                  }\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The basic type of metric indicated by this entry.\n
    \          The value 'other(1)' indicates that this metric cannot be\n           characterized
    by any of the remaining enumerations specified\n           for this object.\n
    \          The value 'connectMetric(2)' indicates that this metric\n           measures
    connectivity characteristics.\n           The value 'delayMetric(3)' indicates
    that this metric\n           measures delay characteristics.\n           The value
    'lossMetric(4)' indicates that this metric\n           measures loss characteristics.\"\n
    \      ::= { tpmMetricDefEntry 2 }\n   tpmMetricDefDirType   OBJECT-TYPE\n       SYNTAX
    \     INTEGER  {\n                             oneWay(1),\n                             twoWay(2),\n
    \                            multiWay(3)\n                   }\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    directional characteristics of the this metric.\n           The value 'oneWay(1)'
    indicates that this metric is measured\n           with some sort of unidirectional
    test.\n           The value 'twoWay(2)' indicates that this metric is measured\n
    \          with some sort of bidirectional test.\n           The value 'multiWay(3)'
    indicates that this metric is\n           measured with some combination of unidirectional
    and/or\n           bidirectional tests.\"\n       ::= { tpmMetricDefEntry 3 }\n
    \  tpmMetricDefName OBJECT-TYPE\n       SYNTAX      SnmpAdminString\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
    textual name of this metric.  For example, if\n           this tpmMetricDefEntry
    identified the IPPM metric for\n           round trip delay, then this object
    should contain\n           the value, e.g., 'Type-P-Round-Trip-Delay'.\"\n       ::=
    { tpmMetricDefEntry 4 }\n   tpmMetricDefReference OBJECT-TYPE\n       SYNTAX      SnmpAdminString\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"This object contains a reference to the document that\n           defines
    this metric.  If this document is available online\n           via electronic
    download, then a de-referencable URL\n           should be specified in this object.
    \ The implementation\n           must support an HTTP URL type and may support
    additional\n           types of de-referencable URLs such as an FTP type.\n           For
    example, if this tpmMetricDefName identified the IPPM\n           metric 'Type-P-Round-Trip-Delay',
    then this object should\n           contain the value, e.g.,\n           'http://www.ietf.org/rfc/rfc2681.txt'.\"\n
    \      ::= { tpmMetricDefEntry 5 }\n   tpmMetricDefGlobalID OBJECT-TYPE\n       SYNTAX
    \     OBJECT IDENTIFIER\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"This object contains a reference to the Object
    ID\n           in a metrics registration MIB being developed\n           in the
    IPPM WG at the IETF; e.g., the\n           IPPM-REGISTRY-MIB [RFC4148], which
    defines the metric.\n           In the event that this metric has no corresponding\n
    \          object identifier (OID) or until the IPPM-REGISTRY-MIB is\n           defined,
    then the value should be set to 0.0 for none.\"\n       ::= { tpmMetricDefEntry
    6 }\n   --\n   -- The tpmAggregateReportsGroup\n   --\n   tpmAggrReportCntrlTable
    OBJECT-TYPE\n       SYNTAX      SEQUENCE OF TpmAggrReportCntrlEntry\n       MAX-ACCESS
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"The
    tpmAggrReportCntrlTable is the controlling entry\n           that manages the
    population of studies in the Transport\n           Aggregate Report for selected
    interfaces, metrics, and\n           transaction protocols and applications.\n
    \          Note that this is not like the typical RMON\n           controlTable
    and dataTable in which each entry creates\n           its own data table.  Each
    entry in this table enables the\n           creation of multiple data tables on
    a study basis.  For each\n           interval, the study is updated in place,
    and the current\n           data content of the table becomes invalid.\n           The
    control table entries are persistent across\n           system reboots.\"\n       ::=
    { tpmReports 1 }\n   tpmAggrReportCntrlEntry OBJECT-TYPE\n       SYNTAX      TpmAggrReportCntrlEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A conceptual row in the tpmAggrReportCntrlTable.\n           An example
    of the indexing of this entry is\n           tpmAggrReportCntrlDataSource.1\"\n
    \      INDEX { tpmAggrReportCntrlIndex }\n       ::= { tpmAggrReportCntrlTable
    1 }\n   TpmAggrReportCntrlEntry ::= SEQUENCE {\n       tpmAggrReportCntrlIndex
    \              Unsigned32,\n       tpmAggrReportCntrlApmCntrlIndex       Unsigned32,\n
    \      tpmAggrReportCntrlDataSource          DataSourceOrZero,\n       tpmAggrReportCntrlAggrType
    \           TransactionAggregationType,\n       tpmAggrReportCntrlInterval            Unsigned32,\n
    \      tpmAggrReportCntrlReqSize             Unsigned32,\n       tpmAggrReportCntrlGrantedSize
    \        Unsigned32,\n       tpmAggrReportCntrlReqReports          Unsigned32,\n
    \      tpmAggrReportCntrlGrantedReports      Unsigned32,\n       tpmAggrReportCntrlStartTime
    \          TimeStamp,\n       tpmAggrReportCntrlReportNumber        Unsigned32,\n
    \      tpmAggrReportCntrlInsertsDenied       Counter32,\n       tpmAggrReportCntrlDroppedFrames
    \      Counter32,\n       tpmAggrReportCntrlOwner               OwnerString,\n
    \      tpmAggrReportCntrlStorageType         StorageType,\n       tpmAggrReportCntrlStatus
    \             RowStatus\n   }\n   tpmAggrReportCntrlIndex OBJECT-TYPE\n       SYNTAX
    \     Unsigned32 (1..65535)\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n           \"An index that uniquely identifies
    an entry in the\n           tpmAggrReportCntrlTable.  Each such entry defines
    a unique\n           report whose results are placed in the tpmAggrReportTable
    on\n           behalf of this tpmAggrReportCntrlEntry.\"\n       ::= { tpmAggrReportCntrlEntry
    1 }\n   tpmAggrReportCntrlApmCntrlIndex OBJECT-TYPE\n       SYNTAX      Unsigned32
    (0..65535)\n       MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \          \"This index associates this TpmAggrReportCntrlEntry directly\n           with
    an existing ApmReportControlEntry.  This link is used\n           to synchronize
    reports in the associated tpmAggrReportTable.\n           A value of 0 (zero)
    enables an independent control table that\n           will report entries to tpmAggrReportTable
    based only on the\n           other objects in this table.\n           A non-zero
    value indicates that this row is defined through\n           the APM-MIB.  In
    this case, all row objects are set to their\n           corresponding values in
    the APM-MIB.  In the event that a\n           SET is issued to a row object, while
    the value of the\n           tpmAggrReportCntrlApmCntrlIndex is non-zero, the
    agent\n           MUST respond as if the object of the SET command\n           had
    MAX-ACCESS of read-only.\n           This object may not be modified if the associated\n
    \          tpmAggrReportCntrlStatus object is equal to active(1).\"\n       DEFVAL
    { 0 }\n       ::= { tpmAggrReportCntrlEntry 2 }\n   tpmAggrReportCntrlDataSource
    OBJECT-TYPE\n       SYNTAX      DataSourceOrZero\n       MAX-ACCESS  read-create\n
    \      STATUS      current\n       DESCRIPTION\n           \"The source of the
    data for TPM Reports generated on\n           behalf of this tpmAggrReportCntrlEntry.\n
    \          If the measurement is being performed by a probe, this should\n           be
    set to the interface or port where data was received for\n           analysis.
    \ If the measurement isn't being performed by a\n           probe this should
    be set to the primary interface over which\n           the measurement is being
    performed.  If the measurement isn't\n           being performed by a probe and
    there is no primary interface,\n           or if this information isn't known,
    this object should be\n           set to 0.0.\n           If the tpmAggrReportCntrlApmCntrlIndex
    is non-zero,\n           then this object is set to the corresponding\n           apmReportControlTable
    object in the APM-MIB [RFC3729].\n           This object may not be modified if
    the associated\n           tpmAggrReportCntrlStatus object is equal to active(1).\"\n
    \      ::= { tpmAggrReportCntrlEntry 3 }\n   tpmAggrReportCntrlAggrType OBJECT-TYPE\n
    \      SYNTAX      TransactionAggregationType\n                -- INTEGER {\n
    \               --    flows(1),\n                --    clients(2),\n                --
    \   servers(3),\n                --    applications(4)\n                -- }\n
    \      MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \          \"The type of aggregation being performed for this set of\n           reports.\n
    \          If the tpmAggrReportCntrlApmCntrlIndex is non-zero,\n           then
    this object should be set by the agent to the value\n           of the apmReportControlAggregationType
    object.\n           This object may not be modified if the associated\n           tpmAggrReportCntrlStatus
    object is equal to active(1).\"\n       ::= { tpmAggrReportCntrlEntry 4 }\n   tpmAggrReportCntrlInterval
    OBJECT-TYPE\n       SYNTAX      Unsigned32\n       UNITS       \"Seconds\"\n       MAX-ACCESS
    \ read-create\n       STATUS      current\n       DESCRIPTION\n          \"The
    interval in seconds over which data is accumulated before\n           being aggregated
    into a report in the tpmAggrReportTable.\n           All reports with the same
    tpmAggrReportCntrlIndex will be\n           based on the same interval.\n           If
    the tpmAggrReportCntrlApmCntrlIndex is non-zero,\n           then this object
    should be set by the agent to the value\n           of the apmReportControlControlInterval
    object.\n           This object may not be modified if the associated\n           tpmReportAggregateCntrlStatus
    object is equal to active(1).\"\n       DEFVAL { 3600 }\n       ::= { tpmAggrReportCntrlEntry
    5 }\n   tpmAggrReportCntrlReqSize OBJECT-TYPE\n       SYNTAX      Unsigned32\n
    \      MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \          \"The maximum number of Client and Server combination\n           entries
    requested for this report.\n           If the tpmAggrReportCntrlApmCntrlIndex
    is non-zero,\n           then this object should be set by the agent to the value\n
    \          of the apmReportControlRequestedSize object.\n           When this
    object is created or modified, the probe\n           should set tpmReportCntrlGrantedSize
    as closely to this\n           object as is possible for the particular probe\n
    \          implementation and available resources.\n           It is important
    to note that this value is the number of\n           requested entries in the
    tpmAggrReportTable only.  Because\n           the probe can derive this table
    from the apmReportTable, the\n           probe must make sure that sufficient
    resources exist to\n           support the creation of the apmReportTable, plus
    any\n           additional resources required to convert or support this\n           table.\n
    \          This object may not be modified if the associated\n           tpmReportAggregateCntrlStatus
    object is equal to active(1).\"\n       ::= { tpmAggrReportCntrlEntry 6 }\n   tpmAggrReportCntrlGrantedSize
    OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The maximum number of performance
    entries in this report.\n           When the associated tpmAggrReportCntrlReqSize
    object is\n           created or modified, the probe should set this\n           object
    as closely to the requested value as is\n           possible for the particular
    implementation and\n           available resources.  The probe must not lower
    this\n           value except as a result of a set to the associated\n           tpmAggrReportCntrlReqSize
    object.\n           It is an implementation-specific matter as to whether\n           zero-valued
    entries are available.\"\n       ::= { tpmAggrReportCntrlEntry 7 }\n   tpmAggrReportCntrlReqReports
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  read-create\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of saved
    reports requested to be allocated on\n           behalf of this entry.\n           If
    the tpmAggrReportCntrlApmCntrlIndex is non-zero,\n           then this object
    should be set by the agent to the value\n           of the apmReportControlcwRequestedReportsDataSource
    object.\n           This object may not be modified if the associated\n           tpmReportAggregateCntrlStatus
    object is equal to active(1).\"\n       ::= { tpmAggrReportCntrlEntry 8 }\n   tpmAggrReportCntrlGrantedReports
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..65535)\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of saved
    reports the agent has allocated based\n           on the requested amount in tpmAggrReportCntrlReqReports.\n
    \          Because each report can have many entries, the total number\n           of
    entries allocated will be this number multiplied by the\n           value of tpmAggrReportCntrlGrantedSize,
    or by 1 if that\n           object doesn't exist.\n           When the associated
    tpmAggrReportCntrlReqReports object is\n           created or modified, the agent
    should set this object as\n           closely to the requested value as is possible
    for the\n           particular implementation and available resources.  When\n
    \          considering available resources, the agent must consider its\n           ability
    to allocate this many reports, each with the number\n           of entries represented
    by tpmAggrReportCntrlGrantedSize, or\n           by 1 if that object doesn't exist.\n
    \          Note that although the storage required for each report may\n           fluctuate
    due to changing conditions, the agent must continue\n           to have storage
    available to satisfy the full report size for\n           all reports, when necessary.
    \ Further, the agent must not\n           lower this value except as a result
    of a set to the\n           associated tpmAggrReportCntrlReqSize object.\"\n       ::=
    { tpmAggrReportCntrlEntry 9 }\n   tpmAggrReportCntrlStartTime OBJECT-TYPE\n       SYNTAX
    \     TimeStamp\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The value of sysUpTime when the system began processing the\n           report
    in progress.  Note that the report in progress is not\n           available.\n
    \          This object may be used by the management station to figure\n           out
    the start time for all previous reports saved for this\n           tpmAggrReportCntrlEntry,
    as reports are started at fixed\n           intervals.\n           If the tpmAggrReportCntrlApmCntrlIndex
    is non-zero,\n           then this object is set to the corresponding\n           apmReportControlTable
    object in the APM-MIB defined in\n           the IETF's RMONMIB WG.\"\n       ::=
    { tpmAggrReportCntrlEntry 10 }\n   tpmAggrReportCntrlReportNumber OBJECT-TYPE\n
    \      SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The number of the report in progress.  When an\n
    \          tpmAggrReportCntrlEntry is activated, the first report will\n           be
    numbered zero.\n           If the tpmAggrReportCntrlApmCntrlIndex is non-zero,\n
    \          then this object should be set by the agent to the value\n           of
    the apmReportControlReportNumber object.\"\n       ::= { tpmAggrReportCntrlEntry
    11 }\n   tpmAggrReportCntrlInsertsDenied OBJECT-TYPE\n       SYNTAX      Counter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The number of attempts to add an entry to reports for\n           this
    TpmAggrReportCntrlEntry that failed because the number\n           of entries
    would have exceeded tpmAggrReportCntrlGrantedSize.\n           This number is
    valuable in determining if enough entries have\n           been allocated for
    reports in light of fluctuating network\n           usage.  Note that an entry
    that is denied will often be\n           attempted again, so this number will
    not predict the exact\n           number of additional entries needed, but it
    can be used to\n           understand the relative magnitude of the problem.\n
    \          Also note that there is no ordering specified for the entries\n           in
    the report; thus, there are no rules for which entries\n           will be omitted
    when not enough entries are available.  As a\n           consequence, the agent
    is not required to delete 'least\n           valuable' entries first.\"\n       ::=
    { tpmAggrReportCntrlEntry 12 }\n   tpmAggrReportCntrlDroppedFrames OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n          \"The total number of frames that were received
    by the agent\n           and therefore not accounted for in the *StatsDropEvents,
    but\n           for which the agent chose not to count for this entry for\n           whatever
    reason.  Most often, this event occurs when the\n           agent is out of some
    resources and decides to shed load from\n           this collection.\n           This
    count does not include packets that were not counted\n           because they
    had MAC-layer errors.\n           Note that if the alMatrixTables are not implemented
    or are\n           inactive because no protocols are enabled in the protocol\n
    \          directory, this value should be 0.\n           Note that, unlike the
    dropEvents counter, this number is the\n           exact number of frames dropped.\"\n
    \      ::= { tpmAggrReportCntrlEntry 13 }\n   tpmAggrReportCntrlOwner OBJECT-TYPE\n
    \      SYNTAX      OwnerString\n       MAX-ACCESS  read-create\n       STATUS
    \     current\n       DESCRIPTION\n           \"The entity that configured this
    entry and is\n           therefore using the resources assigned to it.\n           If
    the tpmAggrReportCntrlApmCntrlIndex is non-zero,\n           then this object
    should be set by the agent to the value\n           of the apmReportControlReportNumber
    object.\n           This object may not be modified if the associated\n           tpmReportAggregateCntrlStatus
    object is equal to active(1).\"\n       ::= { tpmAggrReportCntrlEntry 14 }\n   tpmAggrReportCntrlStorageType
    OBJECT-TYPE\n       SYNTAX      StorageType\n       MAX-ACCESS  read-create\n
    \      STATUS      current\n       DESCRIPTION\n           \"The storage type
    of this tpmAggrReportCntrlEntry.  If the\n           value of this object is 'permanent',
    no objects in this row\n           need to be writable.\"\n       ::= { tpmAggrReportCntrlEntry
    15 }\n   tpmAggrReportCntrlStatus OBJECT-TYPE\n       SYNTAX      RowStatus\n
    \      MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \          \"The status of this performance control entry.\n           An entry
    may not exist in the active state unless each\n           object in the entry
    has an appropriate value.\n           If the tpmAggrReportCntrlApmCntrlIndex is
    non-zero,\n           then this object should be set by the agent to the value\n
    \          of the apmReportControlReportNumber object.\n           Once this object
    is set to active(1), no objects in the\n           tpmAggrReportCntrlTable can
    be changed.\n           If this object is not equal to active(1), all associated\n
    \          entries in the tpmAggrReportTable shall be deleted.\"\n       ::= {
    tpmAggrReportCntrlEntry 16 }\n   --\n   -- Transport Aggregate Report Table\n
    \  --\n   tpmAggrReportTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF TpmAggrReportEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"This table contains transport performance metric\n           studies
    for each of the control table entries in\n           tpmAggrReportCntrlTable.
    \ These studies are\n           provided based on the selections and parameters\n
    \          found for the entry in the\n           tpmAggregateReportCntrlTable.\n
    \          The performance statistics are specified in the\n           tpmTransMetricDirTable
    associated with the\n           application in question and indexed by\n           appLocalIndex
    and tpmTransMetricIndex.\"\n       ::= { tpmReports 2 }\n   tpmAggrReportEntry
    OBJECT-TYPE\n       SYNTAX      TpmAggrReportEntry\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"A conceptual row
    in the tpmAggrReportTable.\n           The tpmAggrReportCntrlIndex value in the
    index identifies the\n           tpmAggrReportCntrlEntry on whose behalf this
    entry was\n           created.\n           The tpmAggrReportIndex value in the
    index identifies which\n           report (in the series of reports) this entry
    is a part of.\n           The tpmAggrReportAppLocalIndex value in the index identifies\n
    \          the application protocol that is being reported.\n           The tpmTransMetricIndex
    value in the index identifies\n           the transaction protocol-metric pair
    for the traffic flows\n           aggregated in this entry.\n           The protocolDirLocalIndex
    value in the index identifies the\n           network layer protocol of the tpmAggrReportServerAddress.\n
    \          When the associated tpmAggrReportCntrlAggrType value is equal\n           to
    applications(4) or clients(2), this value will equal 0.\n           The tpmAggrReportServerAddress
    value in the index identifies\n           the network layer address of the server
    in traffic flows\n           aggregated in this entry.\n           The tpmAggrReportApmNameClientID
    value in the index\n           identifies the client in traffic flows aggregated
    in this\n           entry.  If the associated tpmAggrReportCntrlAggrType is equal\n
    \          to applications(4) or servers(3), then this object will be\n           set
    to 0.\n           An example of the indexing of this entry is\n           tpmAggrReportStatN.3.15.34.262.18.4.128.2.6.7.3256521\"\n
    \      INDEX { tpmAggrReportCntrlIndex,\n               tpmAggrReportIndex,\n
    \              tpmAggrReportAppLocalIndex,       -- Application Layer\n               tpmAggrReportTransMetricIndex,
    \   -- Metric and Protocol\n               protocolDirLocalIndex,            --
    Network Layer\n               tpmAggrReportServerAddress,\n               tpmAggrReportApmNameClientID\n
    \            }\n       ::= { tpmAggrReportTable 1 }\n   TpmAggrReportEntry ::=
    SEQUENCE {\n       tpmAggrReportIndex                    Unsigned32,\n       tpmAggrReportAppLocalIndex
    \           AppLocalIndex,\n       tpmAggrReportTransMetricIndex         TpmTransactionMetricIndex,\n
    \      tpmAggrReportServerAddress            OCTET STRING,\n       tpmAggrReportApmNameClientID
    \         RmonClientID,\n       tpmAggrReportStatN                    ZeroBasedCounter32,\n
    \      tpmAggrReportOverflowStatN            ZeroBasedCounter32,\n       tpmAggrReportHCStatN
    \                 ZeroBasedCounter64,\n       tpmAggrReportStatSumX                 ZeroBasedCounter32,\n
    \      tpmAggrReportOverflowStatSumX         ZeroBasedCounter32,\n       tpmAggrReportHCStatSumX
    \              ZeroBasedCounter64,\n       tpmAggrReportStatMaximum              ZeroBasedCounter32,\n
    \      tpmAggrReportStatMinimum              ZeroBasedCounter32,\n       tpmAggrReportStatSumSq
    \               ZeroBasedCounter32,\n       tpmAggrReportOverflowStatSumSq        ZeroBasedCounter32,\n
    \      tpmAggrReportHCStatSumSq              ZeroBasedCounter64,\n       tpmAggrReportStatSumIX
    \               ZeroBasedCounter32,\n       tpmAggrReportOverflowStatSumIX        ZeroBasedCounter32,\n
    \      tpmAggrReportHCStatSumIX              ZeroBasedCounter64,\n       tpmAggrReportStatSumIXSq
    \             ZeroBasedCounter32,\n       tpmAggrReportOverflowStatSumIXSq      ZeroBasedCounter32,\n
    \      tpmAggrReportHCStatSumIXSq            ZeroBasedCounter64\n   }\n   tpmAggrReportIndex
    \ OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..2147483647)\n       MAX-ACCESS
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"The
    value of tpmAggrReportCntrlNumber for the report to\n           which this entry
    belongs.\"\n       ::= { tpmAggrReportEntry 1 }\n   tpmAggrReportAppLocalIndex
    \ OBJECT-TYPE\n       SYNTAX      AppLocalIndex\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"The common application
    of the transactions aggregated\n           in this entry.\"\n       ::= { tpmAggrReportEntry
    2 }\n   tpmAggrReportTransMetricIndex OBJECT-TYPE\n       SYNTAX      TpmTransactionMetricIndex\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A unique index that identifies the transaction and\n           metric
    associated with the statistics reported here.\"\n       ::= { tpmAggrReportEntry
    3 }\n   tpmAggrReportServerAddress OBJECT-TYPE\n       SYNTAX      OCTET STRING
    (SIZE (0..108))\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"The network layer address of the server host
    in this\n           conversation.\n           This is represented as an octet
    string with specific\n           semantics and length as identified by the\n           protocolDirLocalIndex
    component of the index.\n           Because this object is an index variable,
    it is encoded in\n           the index according to the index encoding rules.
    \ For\n           example, if the protocolDirLocalIndex indicates an\n           encapsulation
    of IPv4, this object is encoded as a length\n           octet of 4, followed by
    the 4 octets of the IPv4 address,\n           in network byte order.\n           If
    the associated tpmAggrReportCntrlAggrType is equal to\n           application(4)
    or client(2), then this object will be a null\n           string and will be encoded
    simply as a length octet of 0.\"\n       ::= { tpmAggrReportEntry 4 }\n   tpmAggrReportApmNameClientID
    OBJECT-TYPE\n       SYNTAX      RmonClientID\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"A unique ID assigned
    to the machine represented by this\n           mapping.  This ID is assigned by
    the agent using an\n           implementation-specific algorithm.\"\n       ::=
    { tpmAggrReportEntry 5 }\n   tpmAggrReportStatN OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The count of the total number of data points for the\n           specified
    metric.  This number always represents the\n           total size of the statistical
    datum analyzed.  Each\n           metric specifies the exact meaning of this object.\n
    \          This value represents the results for one metric and is\n           related
    directly to the specific parameters of the metric\n           and the Server and
    Client addresses involved.\"\n       ::= { tpmAggrReportEntry 6 }\n   tpmAggrReportOverflowStatN
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of times
    the associated\n           tpmAggrReportStatN counter has overflowed.  Note\n
    \          that this object will only be instantiated if the\n           associated
    tpmAggrReportHCStatN object is also\n           instantiated for a particular
    dataSource.\"\n       ::= { tpmAggrReportEntry 7 }\n   tpmAggrReportHCStatN OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter64\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The high-capacity version of tpmAggrReportStatN.\n
    \          Note that this object will only be instantiated if the\n           agent
    supports high-capacity monitoring for a particular\n           dataSource.\"\n
    \      ::= { tpmAggrReportEntry 8 }\n   tpmAggrReportStatSumX OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The sum of all the data point values for the
    specified\n           metric.  This number always represents the total values\n
    \          of the statistical datum analyzed.  Each metric\n           specifies
    the exact meaning of this object.\n           This value represents the results
    of one metric and is\n           related directly to the specific parameters of
    the metric\n           and the Server and Client addresses involved.\"\n       ::=
    { tpmAggrReportEntry 9 }\n   tpmAggrReportOverflowStatSumX OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The number of times the associated\n           tpmAggrReportStatSumX
    counter has overflowed.\n           Note that this object will only be instantiated
    if the\n           associated tpmAggrReportHCStatSumX object is also\n           instantiated
    for a particular dataSource.\"\n       ::= { tpmAggrReportEntry 10 }\n   tpmAggrReportHCStatSumX
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter64\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The high-capacity
    version of tpmAggrReportStatSumX.\n           Note that this object will only
    be instantiated if the\n           agent supports High Capacity monitoring for
    a particular\n           dataSource.\"\n       ::= { tpmAggrReportEntry 11 }\n
    \  tpmAggrReportStatMaximum OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The single maximum data point value observed during the\n           study
    period for the specified metric.  This number always\n           represents the
    maximum value of any single statistical\n           datum analyzed.  Each metric
    specifies the exact meaning\n           of this object.\n           This value
    represents the results of one metric and is\n           related directly to the
    specific parameters of the metric\n           and the Server and Client addresses
    involved.\"\n       ::= { tpmAggrReportEntry 12 }\n   tpmAggrReportStatMinimum
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The single minimum
    data point value observed during the\n           study period for the specified
    metric.  This number always\n           represents the minimum value of any single
    statistical\n           datum analyzed.  Each metric specifies the exact meaning\n
    \          of this object.\n           This value represents the results of one
    metric and is\n           related directly to the specific parameters of the metric\n
    \          and the Server and Client addresses involved.\"\n       ::= { tpmAggrReportEntry
    13 }\n   tpmAggrReportStatSumSq OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The sum of all the squared data point values for the\n           specified
    metric.  This number always represents the\n           total of the squared values
    of the statistical datum\n           analyzed.  Each metric specifies the exact
    meaning of\n           this object.\n           This value represents the results
    of one metric and is\n           related directly to the specific parameters of
    the metric\n           and the Server and Client addresses involved.\"\n       ::=
    { tpmAggrReportEntry 14 }\n   tpmAggrReportOverflowStatSumSq OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The number of times the associated\n           tpmAggrReportStatSumSq
    counter has overflowed.\n           Note that this object will only  be instantiated
    if\n           the associated tpmAggrReportHCStatSumSq object\n           is also
    instantiated for a particular dataSource.\"\n       ::= { tpmAggrReportEntry 15
    }\n   tpmAggrReportHCStatSumSq OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter64\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The high-capacity version of tpmAggrReportStatSumSq.\n           Note
    that this object will only be instantiated if the\n           agent supports High
    Capacity monitoring for a particular\n           dataSource.\"\n       ::= { tpmAggrReportEntry
    16 }\n   tpmAggrReportStatSumIX OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"For each interval, each data point is associated with a\n           value
    I, I = 1..N where N is the number of data points;\n           tpmAggrReportStatSumIX
    is the multiplication of the\n           data point value with the current I.
    \ This value\n           along with the other statistics values allow the\n           calculation
    of the slope of the least-squares line\n           through the data points.\"\n
    \      ::= { tpmAggrReportEntry 17 }\n   tpmAggrReportOverflowStatSumIX OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The number of times the associated\n
    \          tpmAggrReportStatSumIX counter has overflowed.\n           Note that
    this object will only be instantiated if the\n           associated tpmAggrReportHCStatSumIX
    object is also\n           instantiated for a particular dataSource.\"\n       ::=
    { tpmAggrReportEntry 18 }\n   tpmAggrReportHCStatSumIX OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter64\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The high-capacity version of tpmAggrReportStatSumIX.\n
    \          Note that this object will only be instantiated if the\n           agent
    supports High Capacity monitoring for a particular\n           dataSource.\"\n
    \      ::= { tpmAggrReportEntry 19 }\n   tpmAggrReportStatSumIXSq OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"For each interval, each data point
    is associated with a\n           value I, I = 1..N where N is the number of data
    points;\n           tpmAggrReportStatSumIXSq is the multiplication\n           of
    the data point value with the current I.\n           This value along with the
    other statistics\n           values allow the calculation of the slope of\n           the
    least-squares line through the data points.\"\n       ::= { tpmAggrReportEntry
    20 }\n   tpmAggrReportOverflowStatSumIXSq OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The number of times the associated\n           tpmAggrReportStatSumIXSq
    counter has overflowed.\n           Note that this object will only be instantiated
    if the\n           associated tpmAggrReportHCStatSumIXSq object is also\n           instantiated
    for a particular dataSource.\"\n       ::= { tpmAggrReportEntry 21 }\n   tpmAggrReportHCStatSumIXSq
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter64\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The high-capacity
    version of tpmAggrReportStatSumIXSq.\n           Note that this object will only
    be instantiated if the\n           agent supports High Capacity monitoring for
    a particular\n           dataSource.\"\n       ::= { tpmAggrReportEntry 22 }\n
    \  --\n   -- The tpmCurrentReportsGroup\n   --\n   tpmCurReportTable OBJECT-TYPE\n
    \      SYNTAX      SEQUENCE OF TpmCurReportEntry\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"This table will contain
    entries associated with an\n           apmReportControlEntry that consitute a
    current 'snapshot'\n           of the metrics being collected in association with\n
    \          a set of TPM-related application transactions.\n           This table
    contains all sub-flow metrics for transactions\n           that have been started
    but have not yet finished (i.e.,\n           current) and a history of those that
    have finished (i.e.,\n           completed).  It may not always be obvious from
    the context\n           whether a transaction is currently in-progress or has\n
    \          been completed.  Therefore, the completion status of a\n           transaction
    is indicated by the value of\n           the tpmCurReportCompletion object.\"\n
    \      ::= { tpmReports 3 }\n   tpmCurReportEntry OBJECT-TYPE\n       SYNTAX      TpmCurReportEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"A conceptual row in the tpmCurReportTable.\n           The tpmAggrReportControlIndex
    value in the index identifies\n           the tpmAggrReportCntrlEntry on whose
    behalf this entry was\n           created.  The tpmCurReportAppLocalIndex value
    in the\n           index identifies the application protocol that is being\n           reported.
    \ The protocolDirLocalIndex value in the\n           index identifies the network
    layer protocol\n           of the tpmAggrReportServerAddress.  When the associated\n
    \          tpmAggrReportCntrlAggrType value is\n           equal to applications(4),
    this value will equal 0.\n           The tpmCurReportServerAddress value in the\n
    \          index identifies the network layer address of the\n           server
    in traffic flows aggregated in this entry.\n           The tpmCurReportCurrentApmNameClientID
    value in the\n           index identifies the network layer address of the\n           client
    in traffic flows aggregated in this entry.\n           The tpmCurReportCurrentMetricIndex
    value in the\n           index identifies the transported application protocol\n
    \          of the traffic flows aggregated in this entry.\n           Note that
    the order of protocolDirLocalIndex variables is\n           the opposite of that
    in the RMON2 MIB (application.network\n           instead of network.application);
    the report entries are\n           sorted by application first, server second,
    and client third.\n           The tpmCurReportCntrIndex value in the index identifies\n
    \          the tpmAggrReportCntrlEntry on whose behalf this entry was\n           created.
    \ The tpmCurReportMetricIndex value in the index\n           identifies the metric
    and protocol of the\n           tpmCurReportServerAddress, via the tpmTransMetricDir\n
    \          table.\n           An example of the indexing of this table is\n           tpmCurReportStatisticN.3.34.262.18.4.128.2.6.6.3256521.29667\"\n
    \      INDEX { tpmAggrReportCntrlIndex,\n               tpmCurReportAppLocalIndex,
    \        -- Application Layer\n               tpmCurReportTransMetricIndex,      --
    Metric and Protocol\n               protocolDirLocalIndex,             -- Network
    Layer\n               tpmCurReportServerAddress,\n               tpmCurReportApmNameClientID,\n
    \              tpmCurReportApmTransactionID\n             }\n       ::= { tpmCurReportTable
    1 }\n   TpmCurReportEntry ::= SEQUENCE {\n       tpmCurReportAppLocalIndex              AppLocalIndex,\n
    \      tpmCurReportTransMetricIndex           TpmTransactionMetricIndex,\n       tpmCurReportServerAddress
    \             OCTET STRING,\n       tpmCurReportApmNameClientID            RmonClientID,\n
    \      tpmCurReportApmTransactionID           Unsigned32,\n       tpmCurReportMetricValue
    \               ZeroBasedCounter32,\n       tpmCurReportCompletion                 INTEGER\n
    \  }\n   tpmCurReportAppLocalIndex  OBJECT-TYPE\n       SYNTAX      AppLocalIndex\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"The common application of the transactions reported\n           in
    this entry.\"\n       ::= { tpmCurReportEntry 1 }\n   tpmCurReportTransMetricIndex
    OBJECT-TYPE\n       SYNTAX      TpmTransactionMetricIndex\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n           \"A unique index that
    identifies the transaction and\n           metric associated with the statistics
    reported here.\"\n       ::= { tpmCurReportEntry 2 }\n   tpmCurReportServerAddress
    OBJECT-TYPE\n       SYNTAX      OCTET STRING (SIZE (0..108))\n       MAX-ACCESS
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"The
    network server address for this tpmCurReportEntry.\n           This is represented
    as an octet string with\n           specific semantics and length as identified\n
    \          by the protocolDirLocalIndex component of the index.\n           For
    example, if the protocolDirLocalIndex indicates an\n           encapsulation of
    IPv4, this object is encoded as a length\n           octet of 4, followed by the
    4 octets of the IPv4 address,\n           in network byte order.\"\n       ::=
    { tpmCurReportEntry 3 }\n   tpmCurReportApmNameClientID OBJECT-TYPE\n       SYNTAX
    \     RmonClientID\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n           \"A unique ID assigned to the machine represented
    by this\n           mapping.  This ID is assigned by the agent using an\n           implementation-specific
    algorithm.\"\n       ::= { tpmCurReportEntry 4 }\n   tpmCurReportApmTransactionID
    OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..4294967295)\n       MAX-ACCESS
    \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"A
    unique value for this transaction amongst other\n           transactions sharing
    the same application,\n           transaction-layer protocol and metric, and\n
    \          server and client addresses.  Implementations may choose to\n           use
    the value of the client's source port, when possible.\n           If the tpmAggrReportCntrlApmCntrlIndex
    is non-zero,\n           then this object is set to the corresponding\n           apmTransactionID
    object in the APM-MIB developed\n           in the IETF's RMONMIB WG.\"\n       ::=
    { tpmCurReportEntry 5 }\n   tpmCurReportMetricValue OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The current value of the metric being evaluated.\n
    \          For some transaction types this value may be 0, e.g.,\n           the
    current round-trip time for a DNS query.  For\n           other transaction types,
    this will represent the\n           current value of a continuously measured metric,
    e.g.,\n           the current throughput of an FTP transaction.\"\n       ::=
    { tpmCurReportEntry 6 }\n   tpmCurReportCompletion OBJECT-TYPE\n       SYNTAX
    \     INTEGER {\n                       current(1),\n                       completed(2)\n
    \                  }\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The status of this transaction.  It is not always
    obvious\n           from context whether a transaction is ongoing or\n           completed.
    \ E.g., an ftp-GET transaction may last several\n           minutes or hours,
    and a value found in the\n           tpmCurReportMetricValue object lists to observed
    throughput\n           for the transaction up to this point in time.  The value\n
    \          of the tpmCurReportCompletion indicates whether the\n           transaction
    has been completed.\"\n       ::= { tpmCurReportEntry 7 }\n   tpmCurReportSize
    OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-write\n       STATUS
    \     current\n       DESCRIPTION\n           \"The maximum number of completed
    transactions desired to be\n           retained in the tpmCurReportTable.  If
    the agent doesn't have\n           enough resources to retain this many, it will
    retain as many\n           as possible.  Regardless of this value, the agent must\n
    \          attempt to keep records for all current transactions it is\n           monitoring.\n
    \          The agent should consider this value to give a hint as to\n           how
    many transactions to save.  This is not a hard limit,\n           just a hint
    to a maximum value of interest.  If this value is\n           reduced by the management
    station, the agent can take note,\n           it may free some records, or it
    may do nothing.\n           The value of this object must persist across reboots.\"\n
    \      ::= { tpmReports 4 }\n   --\n   -- The tpmExceptionReportsGroup\n   --\n
    \  tpmExcpReportTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF TpmExcpReportEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
    \          \"This table contains all sub-flow metrics for transactions\n           that
    have been tagged by the apmExceptionTable filter\n           as having had poor
    performance.\"\n       ::= { tpmReports 5 }\n   tpmExcpReportEntry OBJECT-TYPE\n
    \      SYNTAX      TpmExcpReportEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n           \"A conceptual row in the tpmExcpReportTable.
    \ This table\n           contains aggregated information associated with\n           exceptions
    counted in the apmExceptionTable.  The\n           information is aggregated in
    a manner identical to the\n           aggregation in the tpmAggrReportTable, with
    the exception\n           that data only from transactions associated with a\n
    \          flagged application is included.\n           The indexing into this
    table follows the indexing in the\n           APM-MIB but adds the tpmTransMetricIndex
    to identify the\n           sub-application transaction and metric pair.\"\n       INDEX
    { apmAppDirAppLocalIndex,       -- Application\n               apmAppDirResponsivenessType,
    \ -- Responsiveness Type\n               apmExceptionIndex,            -- Linkage
    to ApmExceptions\n               tpmExcpReportTransMetricIndex -- Metric and Protocol\n
    \            }\n       ::= { tpmExcpReportTable 1 }\n   TpmExcpReportEntry ::=
    SEQUENCE {\n       tpmExcpReportTransMetricIndex         TpmTransactionMetricIndex,\n
    \      tpmExcpReportStatN                    ZeroBasedCounter32,\n       tpmExcpReportOverflowStatN
    \           ZeroBasedCounter32,\n       tpmExcpReportHCStatN                  ZeroBasedCounter64,\n
    \      tpmExcpReportStatSumX                 ZeroBasedCounter32,\n       tpmExcpReportOverflowStatSumX
    \        ZeroBasedCounter32,\n       tpmExcpReportHCStatSumX               ZeroBasedCounter64,\n
    \      tpmExcpReportStatMaximum              ZeroBasedCounter32,\n       tpmExcpReportStatMinimum
    \             ZeroBasedCounter32,\n       tpmExcpReportStatSumSq                ZeroBasedCounter32,\n
    \      tpmExcpReportOverflowStatSumSq        ZeroBasedCounter32,\n       tpmExcpReportHCStatSumSq
    \             ZeroBasedCounter64,\n       tpmExcpReportStatSumIX                ZeroBasedCounter32,\n
    \      tpmExcpReportOverflowStatSumIX        ZeroBasedCounter32,\n       tpmExcpReportHCStatSumIX
    \             ZeroBasedCounter64,\n       tpmExcpReportStatSumIXSq              ZeroBasedCounter32,\n
    \      tpmExcpReportOverflowStatSumIXSq      ZeroBasedCounter32,\n       tpmExcpReportHCStatSumIXSq
    \           ZeroBasedCounter64\n   }\n   tpmExcpReportTransMetricIndex OBJECT-TYPE\n
    \      SYNTAX      TpmTransactionMetricIndex\n       MAX-ACCESS  not-accessible\n
    \      STATUS      current\n       DESCRIPTION\n            \"A unique index that
    identifies the transaction and\n            metric associated with the data reported
    here.\"\n       ::= { tpmExcpReportEntry 1 }\n   tpmExcpReportStatN OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The count of the total number
    of data points for the\n           specified metric.  This number always represents
    the\n           total size of the statistical datum analyzed.  Each\n           metric
    specifies the exact meaning of this object.\n           This value represents
    the results of one metric and is\n           related directly to the specific
    parameters of the metric\n           and the Server and Client addresses involved.\"\n
    \      ::= { tpmExcpReportEntry 2 }\n   tpmExcpReportOverflowStatN OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The number of times the associated
    tpmExcpReportStatN\n           counter has overflowed.  Note that this object
    will only\n           be instantiated if the associated tpmExcpReportHCStatN\n
    \          object is also instantiated for a particular dataSource.\"\n       ::=
    { tpmExcpReportEntry 3 }\n   tpmExcpReportHCStatN OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter64\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The high-capacity version of tpmExcpReportStatN.\n           Note
    that this object will only be instantiated if the\n           agent supports High
    Capacity monitoring for a particular\n           dataSource.\"\n       ::= { tpmExcpReportEntry
    4 }\n   tpmExcpReportStatSumX OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The sum of all the data point values for the specified\n           metric.
    \ This number always represents the total values\n           of the statistical
    datum analyzed.  Each metric\n           specifies the exact meaning of this object.\n
    \          This value represents the results of one metric and is\n           related
    directly to the specific parameters of the metric\n           and the Server and
    Client addresses involved.\"\n       ::= { tpmExcpReportEntry 5 }\n   tpmExcpReportOverflowStatSumX
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of times
    the associated\n           tpmExcpReportStatSumX counter has overflowed.\n           Note
    that this object will only be instantiated if\n           the associated tpmExcpReportHCStatSumX
    object is also\n           instantiated for a particular dataSource.\"\n       ::=
    { tpmExcpReportEntry 6 }\n   tpmExcpReportHCStatSumX OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter64\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The high-capacity version of tpmExcpReportStatSumX.\n
    \          Note that this object will only be instantiated if the\n           agent
    supports High Capacity monitoring for a particular\n           dataSource.\"\n
    \      ::= { tpmExcpReportEntry 7 }\n   tpmExcpReportStatMaximum OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The single maximum data point
    value observed during the\n           study period for the specified metric.  This
    number always\n           represents the maximum value of any single statistical\n
    \          datum analyzed.  Each metric specifies the exact meaning\n           of
    this object.\n           This value represents the results of one metric and is\n
    \          related directly to the specific parameters of the metric\n           and
    the Server and Client addresses involved.\"\n       ::= { tpmExcpReportEntry 8
    }\n   tpmExcpReportStatMinimum OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n
    \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \          \"The single minimum data point value observed during the\n           study
    period for the specified metric.  This number always\n           represents the
    minimum value of any single statistical\n           datum analyzed.  Each metric
    specifies the exact meaning\n           of this object.\n           This value
    represents the results of one metric and is\n           related directly to the
    specific parameters of the metric\n           and the Server and Client addresses
    involved.\"\n       ::= { tpmExcpReportEntry 9 }\n   tpmExcpReportStatSumSq OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"The sum of all the squared data
    point values for the\n           specified metric.  This number always represents
    the\n           total of the squared values of the statistical datum\n           analyzed.
    \ Each metric specifies the exact meaning of\n           this object.\n           This
    value represents the results of one metric and is\n           related directly
    to the specific parameters of the metric\n           and the Server and Client
    addresses involved.\"\n       ::= { tpmExcpReportEntry 10 }\n   tpmExcpReportOverflowStatSumSq
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of times
    the associated\n           tpmExcpReportStatSumSq counter has overflowed.\n           Note
    that this object will only be instantiated if the\n           associated tpmExcpReportHCStatSumSq
    object is also\n           instantiated for a particular dataSource.\"\n       ::=
    { tpmExcpReportEntry 11 }\n   tpmExcpReportHCStatSumSq OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter64\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The high-capacity version of tpmExcpReportStatSumSq.\n
    \          Note that this object will only be instantiated if the\n           agent
    supports High Capacity monitoring for a particular\n           dataSource.\"\n
    \      ::= { tpmExcpReportEntry 12 }\n   tpmExcpReportStatSumIX OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"For each interval, each data point
    is associated with a\n           value I, I = 1..N where N is the number of data
    points;\n           tpmExcpReportStatSumIX is the multiplication of the\n           data
    point value with the current I.  This value along with\n           the other statistics
    values allow the calculation of the\n           slope of the least-squares line
    through the data points.\"\n       ::= { tpmExcpReportEntry 13 }\n   tpmExcpReportOverflowStatSumIX
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of times
    the associated\n           tpmExcpReportStatSumIX counter has overflowed.\n           Note
    that this object will only be instantiated if the\n           associated tpmExcpReportHCStatSumIX
    object is also\n           instantiated for a particular dataSource.\"\n       ::=
    { tpmExcpReportEntry 14 }\n   tpmExcpReportHCStatSumIX OBJECT-TYPE\n       SYNTAX
    \     ZeroBasedCounter64\n       MAX-ACCESS  read-only\n       STATUS      current\n
    \      DESCRIPTION\n           \"The high-capacity version of tpmExcpReportStatSumIX.\n
    \          Note that this object will only be instantiated if the\n           agent
    supports High Capacity monitoring for a particular\n           dataSource.\"\n
    \      ::= { tpmExcpReportEntry 15 }\n   tpmExcpReportStatSumIXSq OBJECT-TYPE\n
    \      SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n           \"For each interval, each data point
    is associated with a\n           value I, I = 1..N where N is the number of data
    points;\n           tpmExcpReportStatSumIXSq is the multiplication of the data\n
    \          point value with the current I.  This value along with the\n           other
    statistics values allow the calculation of the slope of\n           the least-squares
    line through the data points.\"\n       ::= { tpmExcpReportEntry 16 }\n   tpmExcpReportOverflowStatSumIXSq
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter32\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The number of times
    the associated\n           tpmExcpReportStatSumIXSq counter has overflowed.\n
    \          Note that this object will only be instantiated if the\n           associated
    tpmExcpReportHCStatSumIXSq object is also\n           instantiated for a particular
    dataSource.\"\n       ::= { tpmExcpReportEntry 17 }\n   tpmExcpReportHCStatSumIXSq
    OBJECT-TYPE\n       SYNTAX      ZeroBasedCounter64\n       MAX-ACCESS  read-only\n
    \      STATUS      current\n       DESCRIPTION\n           \"The high-capacity
    version of tpmExcpReportStatSumIXSq.\n           Note that this object will only
    be instantiated if the\n           agent supports High Capacity monitoring for
    a particular\n           dataSource.\"\n       ::= { tpmExcpReportEntry 18 }\n
    \  --\n   -- TPM Conformance\n   --\n   tpmMIBCompliances  OBJECT IDENTIFIER ::=
    { tpmConformance 1 }\n   tpmGroups          OBJECT IDENTIFIER ::= { tpmConformance
    2 }\n   --\n   -- TPM Compliance Statement\n   --\n   tpmMIBCompliance MODULE-COMPLIANCE\n
    \      STATUS  current\n       DESCRIPTION\n           \"Describes the requirements
    for conformance to\n           the TPM-MIB.\n           This compliance statement
    defines the following\n           TPM-MIB implementation:\n            - tpmCapabilitiesGroup
    (minimum)\n            - tpmAggregateReportsGroup (minimum)\n            - tpmCurrentReportsGroup
    (optional)\n            - tpmExceptionReportsGroup (optional).\n           In
    order to implement the (optional)\n           tpmExceptionReportsGroup, it is
    necessary\n           to implement pieces of the APM-MIB as\n           described
    in the tpmApmMIBCompliance MODULE\n           below.  Further, in the event that
    the TPM-MIB\n           is used to provide a drill-down capability,\n           which
    is the true value of this MIB, then the\n           tpmApmReportControlGroup must
    be implemented.\"\n       MODULE -- this module\n       MANDATORY-GROUPS\n           {
    tpmCapabilitiesGroup,\n             tpmAggregateReportsGroup }\n       GROUP tpmCurrentReportsGroup\n
    \      DESCRIPTION\n           \"The implementation of this group is optional.\"\n
    \      GROUP tpmExceptionReportsGroup\n       DESCRIPTION\n           \"The implementation
    of this group is optional.\n           However, because the control for this reporting
    group\n           resides with the APM-MIB module, the apmReportGroup\n           and
    the apmExceptionGroup must also be implemented.\"\n       ::= { tpmMIBCompliances
    1 }\n   --\n   -- tpmCurrentReportsGroup Compliance\n   --\n   tpmCurrentReportsCompliance
    MODULE-COMPLIANCE\n           STATUS  current\n           DESCRIPTION\n               \"This
    defines the Current Reports compliance.\n                This is useful when information
    on in-progress\n                and historical transaction-level data is\n                desired.\"\n
    \          MODULE -- this module\n           MANDATORY-GROUPS\n               {
    tpmCapabilitiesGroup,\n                 tpmAggregateReportsGroup,\n                 tpmCurrentReportsGroup
    }\n       ::= { tpmMIBCompliances 2 }\n   --\n   -- tpmExceptionReportsGroup Compliance\n
    \  --\n   tpmExceptionReportsCompliance MODULE-COMPLIANCE\n           STATUS  current\n
    \          DESCRIPTION\n               \"This defines the Exception Reports compliance.\n
    \               This is useful when information on\n                transactions
    whose performance is deemed\n                out-of-bounds.\"\n           MODULE
    -- this module\n           MANDATORY-GROUPS\n               { tpmCapabilitiesGroup,\n
    \                tpmAggregateReportsGroup,\n                 tpmExceptionReportsGroup
    }\n           MODULE APM-MIB\n           MANDATORY-GROUPS\n               { apmReportGroup,\n
    \                apmExceptionGroup }\n       ::= { tpmMIBCompliances 3 }\n   --\n
    \  --  TPM-MIB Groups\n   --\n   tpmCapabilitiesGroup    OBJECT-GROUP\n       OBJECTS
    { tpmClockResolution,\n                 tpmClockMaxSkew,\n                 tpmClockSource,\n
    \                tpmTransMetricDirLastChange,\n                 tpmTransMetricProtocolIndex,\n
    \                tpmTransMetricMetricIndex,\n                 tpmTransMetricDirConfig,\n
    \                tpmMetricDefType,\n                 tpmMetricDefDirType,\n                 tpmMetricDefName,\n
    \                tpmMetricDefReference,\n                 tpmMetricDefGlobalID
    }\n       STATUS  current\n       DESCRIPTION\n           \"The tpmCapabilitiesGroup
    specifies various capabilities\n           associated with the monitoring agent.\"\n
    \      ::= { tpmGroups 1 }\n   tpmAggregateReportsGroup    OBJECT-GROUP\n       OBJECTS
    { tpmAggrReportCntrlApmCntrlIndex,\n                 tpmAggrReportCntrlDataSource,\n
    \                tpmAggrReportCntrlAggrType,\n                 tpmAggrReportCntrlInterval,\n
    \                tpmAggrReportCntrlReqSize,\n                 tpmAggrReportCntrlGrantedSize,\n
    \                tpmAggrReportCntrlReqReports,\n                 tpmAggrReportCntrlGrantedReports,\n
    \                tpmAggrReportCntrlStartTime,\n                 tpmAggrReportCntrlReportNumber,\n
    \                tpmAggrReportCntrlInsertsDenied,\n                 tpmAggrReportCntrlDroppedFrames,\n
    \                tpmAggrReportCntrlOwner,\n                 tpmAggrReportCntrlStorageType,\n
    \                tpmAggrReportCntrlStatus,\n                 tpmAggrReportStatN,\n
    \                tpmAggrReportOverflowStatN,\n                 tpmAggrReportHCStatN,\n
    \                tpmAggrReportStatSumX,\n                 tpmAggrReportOverflowStatSumX,\n
    \                tpmAggrReportHCStatSumX,\n                 tpmAggrReportStatMaximum,\n
    \                tpmAggrReportStatMinimum,\n                 tpmAggrReportStatSumSq,\n
    \                tpmAggrReportOverflowStatSumSq,\n                 tpmAggrReportHCStatSumSq,\n
    \                tpmAggrReportStatSumIX,\n                 tpmAggrReportOverflowStatSumIX,\n
    \                tpmAggrReportHCStatSumIX,\n                 tpmAggrReportStatSumIXSq,\n
    \                tpmAggrReportOverflowStatSumIXSq,\n                 tpmAggrReportHCStatSumIXSq
    }\n       STATUS  current\n       DESCRIPTION\n           \"The tpmAggregateReportsGroup
    provides control\n           and reporting of aggregate measurement\n           statistics.\"\n
    \      ::= { tpmGroups 2 }\n   tpmCurrentReportsGroup  OBJECT-GROUP\n       OBJECTS
    { tpmCurReportMetricValue,\n                 tpmCurReportCompletion,\n                 tpmCurReportSize
    }\n       STATUS  current\n       DESCRIPTION\n           \"The tpmCurrentReportsGroup
    contains metric\n           information relating to ongoing measurements\n           as
    well as historical values.\"\n       ::= { tpmGroups 3 }\n   tpmExceptionReportsGroup
    \ OBJECT-GROUP\n       OBJECTS { tpmExcpReportStatN,\n                 tpmExcpReportOverflowStatN,\n
    \                tpmExcpReportHCStatN,\n                 tpmExcpReportStatSumX,\n
    \                tpmExcpReportOverflowStatSumX,\n                 tpmExcpReportHCStatSumX,\n
    \                tpmExcpReportStatMaximum,\n                 tpmExcpReportStatMinimum,\n
    \                tpmExcpReportStatSumSq,\n                 tpmExcpReportOverflowStatSumSq,\n
    \                tpmExcpReportHCStatSumSq,\n                 tpmExcpReportStatSumIX,\n
    \                tpmExcpReportOverflowStatSumIX,\n                 tpmExcpReportHCStatSumIX,\n
    \                tpmExcpReportStatSumIXSq,\n                 tpmExcpReportOverflowStatSumIXSq,\n
    \                tpmExcpReportHCStatSumIXSq }\n       STATUS  current\n       DESCRIPTION\n
    \          \"The tpmExceptionReportsGroup reports\n           sub-application
    level statistics associated\n           with errant applications.\"\n       ::=
    { tpmGroups 4 }\n   END\n"
  title: 4.  Definitions
- contents:
  - "5.  Acknowledgements\n   This memo has been produced with a great deal of assistance
    from\n   David Craver, Joseph Maixner, and John Metzger of Hifn, Inc.  The\n   authors
    also gratefully acknowledge the beneficial discussions they\n   have had with
    Carter Bullard of QoSient, LLC.  The tpmMetricDefTable\n   was taken from Andy
    Bierman's performance management capabilities\n   document, which was proposed
    early on in the RMON WG during the\n   formation of the TPM and APM MIB work.
    \ Finally, this MIB module\n   draws heavily from the work of Steve Waldbusser
    and his APM-MIB\n   [RFC3729].\n"
  title: 5.  Acknowledgements
- contents:
  - "6.  Security Considerations\n   This MIB relates to a system that provides a
    passive monitoring\n   capability of a broadcast subnet, a switched subnet, or
    point-to-\n   point subnets.  As such, it collects information relating to network\n
    \  layer addresses and traffic statistics relating to conversations and\n   to
    application-level activities.  These statistics could be deemed\n   sensitive
    in certain networking environments.\n   There are a number of management objects
    defined in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \     + The tpmTransMetricDirConfig object describes and configures the\n        probe's
    support for a given performance metric in relation to a\n        specified transaction
    and application.  The agent creates\n        entries in this table for all metric
    and transaction\n        combinations that it can generate, and this object controls
    the\n        on/off switch for this capability.  If certain statistics for a\n
    \       supported transaction are deemed sensitive, then access to SET\n        operations
    on this object should be protected.\n      + The tpmAggrReportCntrlDataSource
    sets the interface on which the\n        network addresses and conversational
    and application-level\n        statistics will be collected.\n      + The tpmAggrReportCntrlAggrType
    object controls the level of data\n        aggregation implemented in the report
    tables.  For example, this\n        object could be set to allow client-level
    information to be\n        exposed.\n   In order to implement this MIB module,
    an agent must make certain\n   management information available about protocols
    and network\n   addresses used within a managed system, which may be considered\n
    \  sensitive in some network environments.  Therefore some of the\n   readable
    objects in this MIB module (i.e., objects with a MAX-ACCESS\n   other than not-accessible)
    may be considered sensitive or vulnerable\n   in some network environments.  It
    is thus important to control even\n   GET and/or NOTIFY access to these objects
    and possibly to even\n   encrypt the values of these objects when sending them
    over the\n   network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \     + The tpmAggrReportTable contains the statistical studies which\n        the
    probe was configured to generate.  These tables contain the\n        historical,
    aggregated data providing information on the network\n        address and traffic
    statistics related to their conversations.\n      + The tpmCurReportTable contains
    information on current\n        transaction flows.  This table provides a view
    of the current\n        activity on a subnet or a client machine.\n   SNMP versions
    prior to SNMPv3 did not include adequate security.\n   Even if the network itself
    is secure (for example by using IPSec),\n   even then, there is no control as
    to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
    the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers consider
    the security features as\n   provided by the SNMPv3 framework (see [RFC3410],
    section 8),\n   including full support for the SNMPv3 cryptographic mechanisms
    (for\n   authentication and privacy).\n   Further, deployment of SNMP versions
    prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy
    SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
  title: 6.  Security Considerations
- contents:
  - "7.  Normative References\n   [RFC2021]   Waldbusser, S., \"Remote Network Monitoring
    Management\n               Information Base Version 2 using SMIv2\", RFC 2021,\n
    \              January 1997.\n   [RFC2026]   Bradner, S., \"The Internet Standards
    Process -- Revision\n               3\", BCP 9, RFC 2026, October 1996.\n   [RFC2578]
    \  McCloghrie, K., Perkins, D., Schoenwaelder, J., Case, J.,\n               Rose,
    M., and S. Waldbusser, \"Structure of Management\n               Information Version
    2 (SMIv2)\", STD 58, RFC 2578, April\n               1999.\n   [RFC2579]   McCloghrie,
    K., Perkins, D., Schoenwaelder, J., Case, J.,\n               Rose, M., and S.
    Waldbusser, \"Textual Conventions for\n               SMIv2\", STD 58, RFC 2579,
    April 1999.\n   [RFC2580]   McCloghrie, K., Perkins, D., Schoenwaelder, J., Case,
    J.,\n               Rose, M., and S. Waldbusser, \"Conformance Statements for\n
    \              SMIv2\", STD 58, RFC 2580, April 1999.\n   [RFC2819]   Waldbusser,
