- title: 4.  Interworking of AVP, SAVP, AVPF, and SAVPF Entities
  contents:
  - "4.  Interworking of AVP, SAVP, AVPF, and SAVPF Entities\n   The SAVPF profile\
    \ defined in this document is a combination of the\n   SAVP profile [4] and the\
    \ AVPF profile [3] (which in turn is an\n   extension of the RTP profile as defined\
    \ in RFC 3551 [2]).\n   SAVP and SAVPF use SRTP [4] to achieve security.  AVP\
    \ and AVPF use\n   plain RTP [1] and hence do not provide security (unless external\n\
    \   security mechanisms are applied as discussed in Section 9.1 of RFC\n   3550\
    \ [1]).  SRTP and RTP are not meant to interoperate; the\n   respective protocol\
    \ entities are not supposed to be part of the same\n   RTP session.  Hence, AVP\
    \ and AVPF on one side and SAVP and SAVPF on\n   the other MUST NOT be mixed.\n\
    \   RTP entities using the SAVP and the SAVPF profiles MAY be mixed in a\n   single\
    \ RTP session.  The interworking considerations defined in\n   Section 5 of RFC\
    \ 4585 [3] apply.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The SAVPF profile inherits its security properties\
    \ from the SAVP\n   profile; therefore, it is subject to the security considerations\n\
    \   discussed in RFC 3711 [4].  When compared to SAVP, the SAVPF profile\n   does\
    \ not add or take away any security services.\n   There is a desire to support\
    \ security for media streams and, at the\n   same time, for backward compatibility\
    \ with non-SAVP(F) nodes.\n   Application designers should be aware that security\
    \ SHOULD NOT be\n   traded for interoperability.  If information is to be distributed\
    \ to\n   closed groups (i.e., confidentially protected), it is RECOMMENDED not\n\
    \   to offer alternatives for a media session other than SAVP and SAVPF\n   as\
    \ described in Sections 3.3 and 3.4, unless other security\n   mechanisms will\
    \ be used, e.g., the ones described in Section 9.1 of\n   RFC 3550 [1].  Similarly,\
    \ if integrity protection is considered\n   important, it is RECOMMENDED not to\
    \ offer the alternatives other than\n   SAVP and SAVPF, unless other mechanisms\
    \ are known to be in place that\n   can guarantee it, e.g., lower-layer mechanisms\
    \ as described in\n   Section 9 of RFC 3550 [1].\n   Offering secure and insecure\
    \ profiles simultaneously may open to\n   bidding down attacks.  Therefore, such\
    \ a mix of profile offer SHOULD\n   NOT be made.\n   Note that the rules for sharing\
    \ master keys apply as described in RFC\n   3711 [4] (e.g., Section 9.1).  In\
    \ particular, the same rules for\n   avoiding the two-time pad (keystream reuse)\
    \ apply: a master key MUST\n   NOT be shared among different RTP sessions unless\
    \ the SSRCs used are\n   unique across all the RTP streams of the RTP sessions\
    \ that share the\n   same master key.\n   When 2^48 SRTP packets or 2^31 SRTCP\
    \ packets have been secured with\n   the same key (whichever occurs before), the\
    \ key management MUST be\n   called to provide new master key(s) (previously stored\
    \ and used keys\n   MUST NOT be used again), or the session MUST be terminated.\n\
    \   Different media sessions may use a mix of different profiles,\n   particularly\
    \ including a secure profile and an insecure profile.\n   However, mixing secure\
    \ and insecure media sessions may reveal\n   information to third parties and\
    \ thus the decision to do so MUST be\n   in line with a local security policy.\
    \  For example, the local policy\n   MUST specify whether it is acceptable to\
    \ have, e.g., the audio stream\n   not secured and the related video secured.\n\
    \   The security considerations in RFC 4585 [3] are valid, too.  Note in\n   particular,\
    \ applying the SAVPF profile implies mandatory integrity\n   protection on RTCP.\
    \  While this solves the problem of false packets\n   from members not belonging\
    \ to the group, it does not solve the issues\n   related to a malicious member\
    \ acting improperly.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   The following contact information shall be used for\
    \ all registrations\n   included here:\n     Contact:      Joerg Ott\n       \
    \            mail: jo@acm.org\n                   tel:  +358-9-451-2460\n   The\
    \ secure RTP feedback profile, as a combination of Secure RTP and\n   the feedback\
    \ profile, has been registered for the Session Description\n   Protocol (specifically\
    \ the type \"proto\"): \"RTP/SAVPF\".\n   SDP Protocol (\"proto\"):\n     Name:\
    \               RTP/SAVPF\n     Long form:          Secure RTP Profile with RTCP-based\
    \ Feedback\n     Type of name:       proto\n     Type of attribute:  Media level\
    \ only\n     Purpose:            RFC 5124\n     Reference:          RFC 5124\n\
    \   All the SDP attributes defined for RTP/SAVP and RTP/AVPF are valid\n   for\
    \ RTP/SAVPF, too.\n"
