- title: Appendix A.  Example
  contents:
  - "Appendix A.  Example\n   Assume the following input message:\n     From: alice@example.com\n\
    \     To: bob@example.net\n     Subject: Make money fast!\n     Message-ID: <123456789@mailer.example.com>\n\
    \     Date: Thu, 17 Nov 2011 22:19:40 -0500\n     Want to make a lot of money\
    \ really fast?  Check it out!\n     http://www.example.com/scam/0xd0d0cafe\n \
    \  On receipt, bob@example.net reports this message as abusive through\n   whatever\
    \ mechanism his mailbox provider has established.  This causes\n   an [ARF] message\
    \ to be generated.  However, example.net wishes to\n   obscure Bob's email address\
    \ lest it be relayed to the offending\n   agent, which could lead to more trouble\
    \ for Bob.\n   Thus, example.net plans to redact the local-part of the recipient\n\
    \   address in the To: field.  Local policy and security requirements\n   suggest\
    \ that the algorithm known as \"H\" (a hash of a key concatenated\n   with the\
    \ data to be obscured) using SHA1 is adequate.  It has thus\n   selected a redaction\
    \ key of \"potatoes\", and the private data in this\n   case is the string \"\
    bob\".  The concatenation of \"potatoesbob\" is\n   digested with SHA1 and then\
    \ base64-encoded to the string\n   \"rZ8cqXWGiKHzhz1MsFRGTysHia4=\".\n   Therefore,\
    \ when constructing the ARF message in response to Bob's\n   complaint, the following\
    \ form of the received message is used in the\n   third part of the ARF report:\n\
    \     From: alice@example.com\n     To: rZ8cqXWGiKHzhz1MsFRGTysHia4=@example.net\n\
    \     Subject: Make money fast!\n     Message-ID: <123456789@mailer.example.com>\n\
    \     Date: Thu, 17 Nov 2011 22:19:40 -0500\n     Want to make a lot of money\
    \ really fast?  Check it out!\n     http://www.example.com/scam/0xd0d0cafe\n \
    \  Note, however, that it is possible that the redacted information can\n   be\
    \ recovered by agents at example.com searching their logs for the\n   original\
    \ envelope associated with the message, by correlating with\n   the Message-ID\
    \ contents, which were not redacted here.  It is\n   expected that feedback loops\
    \ generating such reports involve senders\n   that have been vetted against such\
    \ information leakage.\n"
