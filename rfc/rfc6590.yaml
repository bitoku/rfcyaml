- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Abuse Reporting Format [ARF] defines a message format\
    \ for sending\n   reports of abuse in the messaging infrastructure, with an eye\
    \ toward\n   automating both the generation and consumption of those reports.\n\
    \   For privacy considerations, it might be the policy of a report\n   generator\
    \ to anonymize, or obscure, portions of the report that might\n   identify an\
    \ end user who caused the report to be generated.  This has\n   come to be known\
    \ in feedback loop parlance as \"redaction\".  Precisely\n   how this is done\
    \ is unspecified in [ARF], as it will generally be a\n   matter of local policy.\
    \  That specification does admonish generators\n   against being too overzealous\
    \ with this practice, as obscuring too\n   much data makes the report non-actionable.\n\
    \   Previous redaction practices, such as replacing local-parts of\n   addresses\
    \ with a uniform string like \"xxxxxxxx\", frustrated any kind\n   of prioritizing\
    \ or grouping of reports.  This memo presents a\n   practice for conducting redaction\
    \ in a manner that allows a report\n   receiver to detect that two reports were\
    \ caused by the same end user,\n   without revealing the identity of that user.\
    \  That is, the report\n   receiver can use the redacted string, such as an obscured\
    \ email\n   address, to determine that two such unredacted strings were\n   identical;\
    \ the reports originally contained the same address.\n   Generally, it is assumed\
    \ that the recipient-identifying fields of a\n   message, when copied into a report,\
    \ are to be obscured to protect the\n   identity of the end user who submitted\
    \ the complaint about the\n   message.  However, it is also presumed that other\
    \ data will be left\n   intact, and those data could be correlated against log\
    \ files or other\n   resources to determine the intended recipient of the original\n\
    \   message.\n"
- title: 2.  Key Words
  contents:
  - "2.  Key Words\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
