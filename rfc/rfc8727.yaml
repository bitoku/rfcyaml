  - contents:
    - "3.2.  Mapping between JSON and XML IODEF\n   *  Attributes and elements of
      each class in the XML IODEF document\n      are both presented as JSON attributes
      in the JSON IODEF document,\n      and the order of their appearances is ignored.\n
      \  *  Flow class is deleted, and classes with its instances now directly\n      have
      instances of the EventData class that used to belong to the\n      Flow class.\n
      \  *  ApplicationHeader class is deleted, and classes with its instances\n      now
      directly have instances of the ApplicationHeaderField class\n      that used
      to belong to the ApplicationHeader class.\n   *  SignatureData class is deleted,
      and classes with its instances now\n      directly have instances of the Signature
      class that used to belong\n      to the SignatureData class.\n   *  IndicatorData
      class is deleted, and classes with its instances now\n      directly have instances
      of the Indicator class that used to belong\n      to the IndicatorData class.\n
      \  *  ObservableReference class is deleted, and classes with its\n      instances
      now directly have uid-ref as an element.\n   *  Record class is deleted, and
      classes with its instances now\n      directly have instances of the RecordData
      class that used to\n      belong to the Record class.\n   *  The MLStringType
      was modified to support simple string by allowing\n      the type to have not
      only a predefined object type but also a text\n      type, in order to allow
      simple descriptions of elements of the\n      type.  Implementations need to
      be capable of parsing an\n      MLStringType that could take the form of both
      text and an object.\n   *  The elements of the ML_STRING type in the XML IODEF
      document are\n      presented as either STRING type or ML_STRING type in the
      JSON\n      IODEF document.  When converting from the XML IODEF document to\n
      \     the JSON IODEF document, or vice versa, the information contained\n      in
      the original data of the ML_STRING type must be preserved.\n      When STRING
      is used instead of ML_STRING, parsers can assume that\n      its \"xml:lang\"
      is set to \"en\".\n   *  Data models of the extension classes defined by [RFC7203]
      and\n      referenced by [RFC7970] are represented by the STRUCTUREDINFO\n      class
      defined in this document.\n   *  Signature, X509Data, and RawData are encoded
      using base64 encoding\n      for JSON IODEF and binary representation for CBOR
      IODEF to\n      represent them as BYTE objects.\n   *  EmailBody represents
      a whole message body including MIME structure\n      in the same manner defined
      in [RFC7970].  In case of an email\n      composed of a MIME multipart, the
      EmailBody contains multiple body\n      parts separated by boundary strings.\n
      \  *  The \"ipv6-net-mask\" type attribute of the BulkObservable class\n      remains
      available for the purpose of backward compatibility, but\n      the use of this
      attribute is not recommended because IPv6 does not\n      use netmask any more.\n
      \  *  ENUM values in this document are extensible and managed by IANA,\n      which
      is also the case in [RFC7970].  The values in the table are\n      used both
      by [RFC7970] implementations and by their JSON (and\n      CBOR) bindings as
      specified by this document.\n   *  This document uses JSON's \"number\" type
      to represent integers that\n      only have full precision for integer values
      between -2^(53) and\n      2^(53).  When dealing with integers outside the range,
      this issue\n      needs to be considered.\n   *  Binaries are encoded in bytes.
      \ Note that XML IODEF in [RFC7970]\n      uses HEXBIN due to the incapability
      of XML for embedding binaries\n      as they are.\n"
    title: 3.2.  Mapping between JSON and XML IODEF
  title: 3.  IODEF JSON Data Model
