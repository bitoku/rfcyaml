    => text,\n    ? iodef-observable-id => IDtype,\n    iodef-Certificate => [+ Certificate]\n
    \  }\n   Certificate = {\n    ? iodef-observable-id => IDtype,\n    iodef-X509Data
    => BYTE,\n    ? iodef-Description => [+ MLStringType]\n   }\n   FileData = {\n
    \   ? iodef-restriction => restriction .default \"private\",\n    ? iodef-ext-restriction
    => text,\n    ? iodef-observable-id => IDtype,\n    iodef-File => [+ File]\n   }\n
    \  File = {\n    ? iodef-observable-id => IDtype,\n    ? iodef-FileName => text,\n
    \   ? iodef-FileSize => integer,\n    ? iodef-FileType => text,\n    ? iodef-URL
    => [+ URLtype],\n    ? iodef-HashData => HashData,\n    ? iodef-Signature => [+
    BYTE],\n    ? iodef-AssociatedSoftware => SoftwareType,\n    ? iodef-FileProperties
    => [+ ExtensionType]\n   }\n   HashData = {\n    iodef-scope => \"file-contents\"
    / \"file-pe-section\" /\n   \"file-pe-iat\" / \"file-pe-resource\" / \"file-pdf-object\"
    /\n   \"email-hash\" / \"email-headers-hash\" / \"email-body-hash\" /\n   \"ext-value\",\n
    \   ? iodef-HashTargetID => text,\n    ? iodef-Hash => [+ Hash],\n    ? iodef-FuzzyHash
    => [+ FuzzyHash]\n   }\n   Hash = {\n    iodef-DigestMethod => BYTE,\n    iodef-DigestValue
    => BYTE,\n    ? iodef-CanonicalizationMethod => BYTE,\n    ? iodef-Application
    => SoftwareType\n   }\n   FuzzyHash = {\n    iodef-FuzzyHashValue => [+ ExtensionType],\n
    \   ? iodef-Application => SoftwareType,\n    ? iodef-AdditionalData => [+ ExtensionType]\n
    \  }\n   Indicator = {\n    ? iodef-restriction => restriction .default \"private\",\n
    \   ? iodef-ext-restriction => text,\n    iodef-IndicatorID => IndicatorID,\n
    \   ? iodef-AlternativeIndicatorID => [+ AlternativeIndicatorID],\n    ? iodef-Description
    => [+ MLStringType],\n    ? iodef-StartTime => DATETIME,\n    ? iodef-EndTime
    => DATETIME,\n    ? iodef-Confidence => Confidence,\n    ? iodef-Contact => [+
    Contact],\n    (iodef-Observable => Observable // iodef-uid-ref => IDREFType //\n
    \    iodef-IndicatorExpression => IndicatorExpression //\n     iodef-IndicatorReference
    => IndicatorReference),\n    ? iodef-NodeRole => [+ NodeRole],\n    ? iodef-AttackPhase
    => [+ AttackPhase],\n    ? iodef-Reference => [+ Reference],\n    ? iodef-AdditionalData
    => [+ ExtensionType]\n   }\n   IndicatorID = {\n    iodef-id => IDtype,\n    iodef-name
    => text,\n    iodef-version => text\n   }\n   AlternativeIndicatorID = {\n    ?
    iodef-restriction => restriction .default \"private\",\n    ? iodef-ext-restriction
    => text,\n    iodef-IndicatorID => [+ IndicatorID]\n   }\n   Observable = {\n
    \   ? iodef-restriction => restriction .default \"private\",\n    ? iodef-ext-restriction
    => text,\n    ? (iodef-System => System // iodef-Address => Address //\n       iodef-DomainData
    => DomainData //\n       iodef-EmailData => EmailData //\n       iodef-Service
    => Service //\n       iodef-WindowsRegistryKeysModified =>\n       iodef-FileData
    => FileData //iodef-CertificateData =>\n       iodef-RegistryHandle =>RegistryHandle//
    iodef-RecordData =>\n       iodef-EventData => EventData // iodef-Incident =>
    Incident //\n       iodef-Expectation => Expectation // iodef-Reference =>\n       iodef-Assessment
    => Assessment //\n       iodef-DetectionPattern => DetectionPattern //\n       iodef-HistoryItem
    => HistoryItem //\n       iodef-BulkObservable => BulkObservable //\n       iodef-AdditionalData
    => [+ ExtensionType])\n   }\n   BulkObservable = {\n    ? iodef-type => \"asn\"
    / \"atm\" / \"e-mail\" / \"ipv4-addr\" /\n   \"ipv4-net\" / \"ipv4-net-mask\"
    / \"ipv6-addr\" / \"ipv6-net\" /\n   \"ipv6-net-mask\" / \"mac\" / \"site-uri\"
    / \"domain-name\" /\n   \"domain-to-ipv4\" / \"domain-to-ipv6\" /\n   \"domain-to-ipv4-timestamp\"
    / \"domain-to-ipv6-timestamp\" /\n   \"ipv4-port\" / \"ipv6-port\" / \"windows-reg-key\"
    / \"file-hash\" /\n   \"email-x-mailer\" / \"email-subject\" / \"http-user-agent\"
    /\n   \"http-request-uri\" / \"mutex\" / \"file-path\" / \"user-name\" /\n   \"ext-value\",\n
    \   ? iodef-ext-type => text,\n    ? iodef-BulkObservableFormat => BulkObservableFormat,\n
    \   iodef-BulkObservableList => text,\n    ? iodef-AdditionalData => [+ ExtensionType]\n
    \  }\n   BulkObservableFormat = {\n    (iodef-Hash => Hash // iodef-AdditionalData
    => [+ ExtensionType])\n   }\n   IndicatorExpression = {\n    ? iodef-operator
    => \"not\" / \"and\" / \"or\" / \"xor\" .default \"and\",\n    ? iodef-ext-operator
    => text,\n    ? iodef-IndicatorExpression => [+ IndicatorExpression],\n    ? iodef-Observable
    => [+ Observable],\n    ? iodef-uid-ref => [+ IDREFType],\n    ? iodef-IndicatorReference
    => [+ IndicatorReference],\n    ? iodef-Confidence => Confidence,\n    ? iodef-AdditionalData
    => [+ ExtensionType]\n   }\n   IndicatorReference = {\n    (iodef-uid-ref => IDREFType
    // iodef-euid-ref => text),\n    ? iodef-version => text\n   }\n   AttackPhase
    = {\n    ? iodef-AttackPhaseID => [+ text],\n    ? iodef-URL => [+ URLtype],\n
    \   ? iodef-Description => [+ MLStringType],\n    ? iodef-AdditionalData => [+
    ExtensionType]\n   }\n                        Figure 5: Data Model in CDDL\n"
