- contents:
  - "1.  Introduction\n   The Incident Object Description Exchange Format (IODEF)
    [RFC7970]\n   defines a data representation for security incident reports and\n
    \  indicators commonly exchanged by operational security teams.  It\n   facilitates
    the automated exchange of this information to enable\n   mitigation and watch-and-warning.
    \ An information model using Unified\n   Modeling Language (UML) is defined in
    Section 3 of [RFC7970] and a\n   corresponding Extensible Markup Language (XML)
    schema data model is\n   defined in Section 8 of [RFC7970].  This UML-based information
    model\n   and XML-based data model are referred to as IODEF UML and IODEF XML,\n
    \  respectively, in this document.\n   IODEF documents are structured and thus
    suitable for machine\n   processing.  They will streamline incident response operations.\n
    \  Another well-used and structured format that is suitable for machine\n   processing
    is JavaScript Object Notation (JSON) [RFC8259].  To\n   facilitate the automation
    of incident response operations, IODEF\n   documents and implementations should
    support JSON representation and\n   its encoding in Concise Binary Object Representation
    (CBOR)\n   [RFC7049].\n   This document defines an alternate implementation of
    the IODEF UML\n   information model by specifying a JSON data model using Concise
    Data\n   Definition Language (CDDL) [RFC8610] and a JSON Schema [JSON-SCHEMA].\n
    \  This JSON data model is referred to as IODEF JSON in this document.\n   IODEF
    JSON provides all of the expressivity of IODEF XML.  It gives\n   implementers
    and operators an alternative format to exchange the same\n   information.\n   The
    normative IODEF JSON data model is found in Section 6.  Sections\n   2 and 3 describe
    the data types and elements of this data model.\n   Section 4 provides examples.\n"
  - contents:
    - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
      \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT
      RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted
      as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear
      in all\n   capitals, as shown here.\n"
    title: 1.1.  Requirements Language
  title: 1.  Introduction
