- contents:
  - "8.  Security Considerations\n   This document provides a mapping from XML IODEF
    defined in [RFC7970]\n   to JSON, and Section 3.2 describes several issues that
    arise when\n   converting XML IODEF and JSON IODEF.  Though it does not provide
    any\n   further security considerations other than the one described in\n   [RFC7970],
    implementers of this document should be aware of those\n   issues to avoid any
    unintended outcome.\n"
