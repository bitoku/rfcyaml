- contents:
  - '    JSON Binding of the Incident Object Description Exchange Format

    '
  title: __initial_text__
- contents:
  - "Abstract\n   The Incident Object Description Exchange Format (IODEF) defined
    in\n   RFC 7970 provides an information model and a corresponding XML data\n   model
    for exchanging incident and indicator information.  This\n   document gives implementers
    and operators an alternative format to\n   exchange the same information by defining
    an alternative data model\n   implementation in JSON and its encoding in Concise
    Binary Object\n   Representation (CBOR).\n"
  title: Abstract
