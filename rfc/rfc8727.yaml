  - contents:
    - '2.2.  Complex JSON Types

      '
    - contents:
      - "2.2.1.  Integer\n   An integer is a subset of the \"number\" type of JSON,
        which represents\n   signed digits encoded in Base 10.  The definition of
        this integer is\n   \"[ minus ] int\" per [RFC8259], Section 6.\n"
      title: 2.2.1.  Integer
    - contents:
      - "2.2.2.  Multilingual Strings\n   A string that needs to be represented in
        a human-readable language\n   different from the default encoding of the document
        is represented in\n   the information model by the ML_STRING data type.  This
        data type is\n   implemented as either an object with \"value\", \"lang\",
        and\n   \"translation-id\" elements or a text string as defined in Section
        6.\n   An example is shown below.\n   \"MLStringType\": {\n     \"value\":
        \"free-form text\",                              # STRING\n     \"lang\":
        \"en\",                                             # ENUM\n     \"translation-id\":
        \"jp2en0023\"                           # STRING\n   }\n   Note that in figures
        throughout this document, some supplementary\n   information follows \"#\",
        but these are not valid syntax in JSON;\n   instead, they are intended to
        facilitate reader understanding.\n"
      title: 2.2.2.  Multilingual Strings
    - contents:
      - "2.2.3.  Enum\n   Enum is an ordered list of acceptable string values.  Each
        value has\n   a representative keyword.  Within the data model, the enumerated
        type\n   keywords are used as attribute values.\n"
      title: 2.2.3.  Enum
    - contents:
      - "2.2.4.  Software and Software Reference\n   A particular version of software
        is represented in the information\n   model by the SOFTWARE data type.  This
        software can be described by\n   using a reference, a Uniform Resource Locator
        (URL) [RFC3986], or\n   free-form text.  The SOFTWARE data type is implemented
        as an object\n   with \"SoftwareReference\", \"URL\", and \"Description\"
        elements as\n   defined in Section 6.  Examples are shown below.\n   \"SoftwareType\":
        {\n     \"SoftwareReference\": {...},                  # SoftwareReference\n
        \    \"Description\": [\"MS Windows\"]                           # STRING\n
        \  }\n   SoftwareReference class is a reference to a particular version of\n
        \  software.  Examples are shown below.\n   \"SoftwareReference\": {\n     \"value\":
        \"cpe:/a:google:chrome:59.0.3071.115\",          # STRING\n     \"spec-name\":
        \"cpe\",                                       # ENUM\n     \"dtype\": \"string\"
        \                                        # ENUM\n   }\n"
      title: 2.2.4.  Software and Software Reference
    - contents:
      - "2.2.5.  Structured Information\n   Information provided in the form of a
        structured string, such as an\n   ID, or structured information, such as XML
        documents, is represented\n   in the information model by the STRUCTUREDINFO
        data type.  Note that\n   this type was originally specified in Section 4.4
        of [RFC7203] as a\n   basic structure of its extension classes.  The STRUCTUREDINFO
        data\n   type is implemented as an object with \"SpecID\", \"ext-SpecID\",\n
        \  \"ContentID\", \"RawData\", and \"Reference\" elements.  An example for\n
        \  embedding a structured ID is shown below.\n   \"STRUCTUREDINFO\": {\n     \"SpecID\":
        \"urn:ietf:params:xml:ns:mile:cwe:3.3\",          # ENUM\n     \"ContentID\":
        \"CWE-89\"                                   # STRING\n   }\n   When embedding
        the raw data, it should be encoded as a BYTE type\n   object, as shown below.\n
        \  \"STRUCTUREDINFO\": {\n     \"SpecID\": \"urn:ietf:params:xml:ns:mile:mmdef:1.2\",
        \       # ENUM\n     \"RawData\": \"<<< encoded structured data >>>\"              #
        BYTE\n   }\n   When embedding the raw data, base64 encoding defined in Section
        4 of\n   [RFC4648] MUST be used for JSON IODEF while binary representation\n
        \  MUST be used for CBOR IODEF.\n"
      title: 2.2.5.  Structured Information
    - contents:
      - "2.2.6.  EXTENSION\n   Information not otherwise represented in the IODEF
        can be added using\n   the EXTENSION data type.  This data type is a generic
        extension\n   mechanism.  The EXTENSION data type is implemented as an\n   ExtensionType
        object with \"value\", \"name\", \"dtype\", \"ext-dtype\",\n   \"meaning\",
        \"formatid\", \"restriction\", \"ext-restriction\", and\n   \"observable-id\"
        elements.  An example for embedding a structured ID\n   is shown below.\n
        \  \"ExtensionType\": {\n     \"value\": \"xxxxxxx\",                                     #
        STRING\n     \"name\": \"Syslog\",                                       #
        STRING\n     \"dtype\": \"string\",                                        #
        ENUM\n     \"meaning\": \"Syslog from the security appliance X\"       # STRING\n
        \  }\n   Note that this data type is specified in [RFC7970] as its generic\n
        \  extension mechanism.  If a data item has internal structure that is\n   intended
        to be processed outside of the IODEF framework, one may\n   consider using
        the STRUCTUREDINFO data type mentioned in\n   Section 2.2.5.\n"
      title: 2.2.6.  EXTENSION
    title: 2.2.  Complex JSON Types
