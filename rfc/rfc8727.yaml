- contents:
  - "Appendix B.  The IODEF Data Model (JSON Schema)\n   This section provides a JSON
    schema [JSON-SCHEMA] that defines the\n   IODEF data model defined in this document.
    \ Note that this section is\n   informative.\n   { \"$schema\": \"https://json-schema.org/draft-04/schema#\",\n
    \    \"definitions\": {\n       \"action\": {\"enum\": [\"nothing\", \"contact-source-site\",\n
    \         \"contact-target-site\", \"contact-sender\", \"investigate\",\n          \"block-host\",
    \"block-network\", \"block-port\",\n          \"rate-limit-host\", \"rate-limit-network\",\n
    \         \"rate-limit-port\", \"redirect-traffic\", \"honeypot\",\n          \"upgrade-software\",
    \"rebuild-asset\", \"harden-asset\",\n          \"remediate-other\", \"status-triage\",
    \"status-new-info\",\n          \"watch-and-report\", \"training\", \"defined-coa\",
    \"other\",\n          \"ext-value\"]},\n       \"duration\":{\"enum\":[\"second\",
    \"minute\", \"hour\", \"day\",\n         \"month\", \"quarter\", \"year\", \"ext-value\"]},\n
    \      \"SpecID\":{\n         \"enum\":[\"urn:ietf:params:xml:ns:mile:mmdef:1.2\",\n
    \         \"private\"]},\n       \"lang\": {\n         \"type\":\"string\", \"pattern\":\n
    \          \"^$|[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*\"},\n       \"purpose\": {\"enum\":
    [\"traceback\", \"mitigation\",\n         \"reporting\", \"watch\", \"other\",
    \"ext-value\"]},\n       \"restriction\":{\"enum\": [\"public\", \"partner\",\n
    \        \"need-to-know\", \"private\", \"default\", \"white\", \"green\",\n         \"amber\",
    \"red\", \"ext-value\"]},\n       \"status\": {\"enum\": [\"new\", \"in-progress\",
    \"forwarded\",\n         \"resolved\", \"future\", \"ext-value\"]},\n       \"DATETIME\":
    {\"type\": \"string\", \"format\": \"date-time\"},\n       \"BYTE\": {\"type\":
    \"string\"},\n       \"PortlistType\": {\n         \"type\": \"string\", \"pattern\":\n
    \          \"[0-9]+(\\\\-[0-9]+)?(,[0-9]+(\\\\-[0-9]+)?)*\"},\n       \"TimeZonetype\":
    {\n         \"type\":\"string\", \"pattern\":\n           \"Z|[\\\\+\\\\-](0[0-9]|1[0-4]):[0-5][0-9]\"},\n
    \      \"URLtype\": {\n         \"type\": \"string\",\n         \"pattern\":\n
    \            ?(#(.*))?\"},\n       \"IDtype\": {\"type\": \"string\", \"pattern\":\n
    \        \"[a-zA-Z_][a-zA-Z0-9_.-]*\"},\n       \"IDREFType\": {\"$ref\": \"#/definitions/IDtype\"},\n
    \      \"MLStringType\": {\n         \"oneOf\": [{\"type\": \"string\"},\n                   {\"type\":
    \"object\",\n                     \"properties\": {\n                       \"value\":
    {\"type\": \"string\"},\n                       \"lang\": {\"$ref\": \"#/definitions/lang\"},\n
    \                      \"translation-id\": {\"type\": \"string\"}},\n                      \"required\":
    [\"value\"],\n                      \"additionalProperties\":false}]},\n       \"PositiveFloatType\":
    {\"type\": \"number\", \"minimum\": 0},\n       \"PAddressType\": {\"$ref\": \"#/definitions/MLStringType\"},\n
    \      \"ExtensionType\": {\n         \"type\": \"object\",\n         \"properties\":
    {\n           \"value\": {\"type\": \"string\"},\n           \"name\": {\"type\":
    \"string\"},\n           \"dtype\":{\"enum\":[\"boolean\", \"byte\", \"bytes\",\n
    \            \"character\", \"json\", \"date-time\", \"ntpstamp\",\n             \"integer\",
    \"portlist\", \"real\", \"string\", \"file\",\n             \"path\", \"frame\",
    \"packet\", \"ipv4-packet\",\n             \"ipv6-packet\", \"url\", \"csv\",
    \"winreg\",\n             \"xml\", \"ext-value\"], \"default\": \"string\"},\n
    \          \"ext-dtype\": {\"type\": \"string\"},\n           \"meaning\": {\"type\":
    \"string\"},\n           \"formatid\": {\"type\": \"string\"},\n           \"restriction\":
    {\n             \"$ref\": \"#/definitions/restriction\", \"default\":\n               \"private\"},\n
    \          \"ext-restriction\": {\"type\": \"string\"},\n           \"observable-id\":
    {\"$ref\": \"#/definitions/IDtype\"}},\n         \"required\": [\"value\", \"dtype\"],\n
    \        \"additionalProperties\":false},\n       \"ExtensionTypeList\": {\n         \"type\":
    \"array\",\n         \"items\": {\"$ref\": \"#/definitions/ExtensionType\"},\n
    \        \"minItems\": 1},\n       \"SoftwareType\": {\n         \"type\": \"object\",\n
    \        \"properties\": {\n           \"SoftwareReference\":{\n             \"$ref\":\"#/definitions/SoftwareReference\"},\n
    \          \"URL\": {\n             \"type\": \"array\",\n             \"items\":
    {\"$ref\": \"#/definitions/URLtype\",\n             \"minItems\": 1}},\n           \"Description\":
    {\n             \"type\": \"array\",\n             \"items\": {\"$ref\": \"#/definitions/MLStringType\"},\n
    \            \"minItems\": 1 }},\n         \"required\": [],\n         \"additionalProperties\":
    false},\n       \"SoftwareReference\": {\n         \"type\": \"object\",\n         \"properties\":
    {\n           \"value\": {\"type\": \"string\"},\n           \"spec-name\": {\"enum\":
    [\"custom\", \"cpe\", \"swid\",\n             \"ext-value\"]},\n           \"ext-spec-name\":
    {\"type\": \"string\"},\n           \"dtype\": {\"enum\": [\"bytes\", \"integer\",
    \"real\", \"string\",\n             \"xml\", \"ext-value\"], \"default\": \"string\"},\n
    \          \"ext-dtype\": {\"type\": \"string\"}},\n         \"required\": [\"spec-name\"],\n
    \        \"additionalProperties\": false},\n       \"STRUCTUREDINFO\": {\n         \"type\":
    \"object\",\n         \"properties\": {\n           \"SpecID\": {\"$ref\":\"#/definitions/SpecID\"},\n
    \          \"ext-SpecID\": {\"type\": \"string\"},\n           \"ContentID\":
    {\"type\": \"string\"},\n           \"RawData\": {\n              \"type\": \"array\",\n
    \             \"items\": {\"$ref\":\"#/definitions/BYTE\"},\n              \"minItems\":
    1\n           },\n           \"Reference\": {\n             \"type\": \"array\",\n
    \            \"items\": {\"$ref\": \"#/definitions/Reference\"},\n             \"minItems\":
    1\n           },\n           \"Platform\": {\n             \"type\": \"array\",\n
    \            \"items\": {\"$ref\": \"#/definitions/Platform\"},\n             \"minItems\":
    1\n           },\n           \"Scoring\": {\n             \"type\": \"array\",\n
    \            \"items\": {\"$ref\": \"#/definitions/Scoring\"},\n             \"minItems\":
    1}},\n         \"allOf\": [\n            {\"required\": [\"SpecID\"]},\n            {\"anyOf\":
    [\n              {\"oneOf\": [\n                {\"required\":[\"Reference\"]},\n
    \               {\"required\":[\"RawData\"]}]},\n              { \"not\" : {\"required\":[\"Reference\",
    \"RawData\"]}}]}],\n         \"additionalProperties\": false},\n       \"Platform\":
    {\n         \"type\": \"object\",\n         \"properties\": {\n           \"SpecID\":
    {\"$ref\":\"#/definitions/SpecID\"},\n           \"ext-SpecID\": {\"type\": \"string\"},\n
    \          \"ContentID\": {\"type\": \"string\"},\n           \"RawData\": {\n
    \             \"type\": \"array\",\n              \"items\": {\"$ref\":\"#/definitions/BYTE\"},\n
    \             \"minItems\": 1\n           },\n           \"Reference\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Reference\"},\n
    \            \"minItems\": 1}},\n         \"required\": [\"SpecID\"],\n         \"additionalProperties\":
    false},\n       \"Scoring\": {\n         \"type\": \"object\",\n         \"properties\":
    {\n           \"SpecID\": {\"$ref\":\"#/definitions/SpecID\"},\n           \"ext-SpecID\":
    {\"type\": \"string\"},\n           \"ContentID\": {\"type\": \"string\"},\n           \"RawData\":
    {\n              \"type\": \"array\",\n              \"items\": {\"$ref\":\"#/definitions/BYTE\"},\n
    \             \"minItems\": 1\n           },\n           \"Reference\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Reference\"},\n
    \            \"minItems\": 1}},\n         \"required\": [\"SpecID\"],\n         \"additionalProperties\":
    false},\n       \"Incident\": {\n         \"title\": \"Incident\",\n         \"description\":
    \"JSON schema for Incident class\",\n         \"type\": \"object\",\n         \"properties\":
    {\n           \"purpose\": {\"$ref\": \"#/definitions/purpose\"},\n           \"ext-purpose\":
    {\"type\": \"string\"},\n           \"status\": {\"$ref\": \"#/definitions/status\"},\n
    \          \"ext-status\": {\"type\": \"string\"},\n           \"lang\": {\"$ref\":
    \"#/definitions/lang\"},\n           \"restriction\": {\"$ref\": \"#/definitions/restriction\",\n
    \                          \"default\": \"private\"},\n           \"ext-restriction\":
    {\"type\": \"string\"},\n           \"observable-id\": {\"$ref\": \"#/definitions/IDtype\"},\n
    \          \"IncidentID\": {\"$ref\": \"#/definitions/IncidentID\"},\n           \"AlternativeID\":
    {\n             \"$ref\":\"#/definitions/AlternativeID\"},\n           \"RelatedActivity\":
    {\n             \"type\": \"array\",\n             \"items\": {\"$ref\": \"#/definitions/RelatedActivity\"},\n
    \            \"minItems\": 1},\n           \"DetectTime\": {\"$ref\": \"#/definitions/DATETIME\"},\n
    \          \"StartTime\": {\"$ref\": \"#/definitions/DATETIME\"},\n           \"EndTime\":
    {\"$ref\": \"#/definitions/DATETIME\"},\n           \"RecoveryTime\": {\"$ref\":
    \"#/definitions/DATETIME\"},\n           \"ReportTime\": {\"$ref\": \"#/definitions/DATETIME\"},\n
    \          \"GenerationTime\": {\"$ref\": \"#/definitions/DATETIME\"},\n           \"Description\":
    {\n             \"type\": \"array\",\n             \"items\": {\"$ref\": \"#/definitions/MLStringType\"},\n
    \            \"minItems\": 1},\n           \"Discovery\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Discovery\"},\n
    \            \"minItems\": 1},\n           \"Assessment\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Assessment\"},\n
    \            \"minItems\": 1},\n           \"Method\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Method\"},\n             \"minItems\":
    1},\n           \"Contact\": {\n             \"type\": \"array\",\n             \"items\":
    {\"$ref\": \"#/definitions/Contact\"},\n             \"minItems\": 1},\n           \"EventData\":
    {\n             \"type\": \"array\",\n             \"items\": {\"$ref\": \"#/definitions/EventData\"},\n
    \            \"minItems\": 1},\n           \"Indicator\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Indicator\"},\n
    \            \"minItems\": 1},\n           \"History\": {\"$ref\": \"#/definitions/History\"},\n
    \          \"AdditionalData\": {\n             \"$ref\":\"#/definitions/ExtensionTypeList\"}},\n
    \        \"required\": [\"IncidentID\", \"GenerationTime\", \"Contact\",\n           \"purpose\"],\n
    \        \"additionalProperties\": false},\n       \"IncidentID\": {\n         \"title\":
    \"IncidentID\",\n         \"description\": \"JSON schema for IncidentID class\",\n
    \        \"type\": \"object\",\n         \"properties\": {\n           \"id\":
    {\"type\": \"string\"},\n           \"name\": {\"type\": \"string\"},\n           \"instance\":
    {\"type\": \"string\"},\n           \"restriction\": {\"$ref\": \"#/definitions/restriction\",\n
    \                          \"default\": \"private\"},\n           \"ext-restriction\":
    {\"type\": \"string\"}},\n         \"required\": [\"id\", \"name\"],\n         \"additionalProperties\":
    false},\n       \"AlternativeID\": {\n         \"title\": \"AlternativeID\",\n
    \        \"description\": \"JSON schema for AlternativeID class\",\n         \"type\":
    \"object\",\n         \"properties\": {\n           \"IncidentID\": {\n             \"type\":
    \"array\",\n             \"items\":{\"$ref\": \"#/definitions/IncidentID\"},\n
    \            \"minItems\": 1},\n           \"restriction\": {\"$ref\": \"#/definitions/restriction\",\n
    \                          \"default\": \"private\"},\n           \"ext-restriction\":
    {\"type\": \"string\"}},\n         \"required\": [\"IncidentID\"],\n         \"additionalProperties\":
    false},\n       \"RelatedActivity\": {\n         \"properties\": {\n           \"restriction\":
    {\"$ref\": \"#/definitions/restriction\",\n                           \"default\":
    \"private\"},\n           \"ext-restriction\": {\"type\": \"string\"},\n           \"IncidentID\":
    {\n             \"type\": \"array\",\n             \"items\": {\"$ref\": \"#/definitions/IncidentID\"},\n
    \            \"minItems\": 1},\n           \"URL\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/URLtype\"},\n             \"minItems\":
    1},\n           \"ThreatActor\": {\n             \"type\": \"array\",\n             \"items\":
    {\"$ref\": \"#/definitions/ThreatActor\"},\n             \"minItems\": 1},\n           \"Campaign\":
    {\n             \"type\": \"array\",\n             \"items\": {\"$ref\": \"#/definitions/Campaign\"},\n
    \            \"minItems\": 1},\n           \"IndicatorID\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/IndicatorID\"},\n
    \            \"minItems\": 1},\n           \"Confidence\": {\"$ref\": \"#/definitions/Confidence\"},\n
    \          \"Description\": {\n             \"type\": \"array\",\n             \"items\":
    {\"type\": \"string\"},\n             \"minItems\": 1},\n           \"AdditionalData\":
    {\n             \"$ref\": \"#/definitions/ExtensionTypeList\"}},\n         \"additionalProperties\":
    false},\n       \"ThreatActor\": {\n         \"properties\": {\n           \"restriction\":
    {\"$ref\": \"#/definitions/restriction\",\n                           \"default\":
    \"private\"},\n           \"ext-restriction\": {\"type\": \"string\"},\n           \"ThreatActorID\":
    {\n             \"type\": \"array\",\n             \"items\": {\"type\": \"string\"},\n
    \            \"minItems\": 1},\n           \"Description\": {\n             \"type\":
    \"array\",\n             \"items\": {\"$ref\": \"#/definitions/MLStringType\"},\n
    \            \"minItems\": 1},\n           \"URL\": {\n             \"type\":\"array\",\n
    \            \"items\":{\"$ref\":\"#/definitions/URLtype\"},\n             \"minItems\":
    1},\n           \"AdditionalData\": {\n             \"$ref\":\"#/definitions/ExtensionTypeList\"}},\n
    \        \"additionalProperties\": false},\n       \"Campaign\": {\n         \"properties\":
    {\n           \"restriction\": {\"$ref\": \"#/definitions/restriction\",\n                           \"default\":
