- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   [RFC3261] defines several header fields that contain URIs\
    \ to allow\n   both a form that contains the bare URI (addr-spec) and one that\n\
    \   provides a name and the URI (name-addr).  This subset, taken from the\n  \
    \ ABNF [RFC5234] specified in [RFC3261], shows the relevant part of the\n   definition\
    \ of the syntax of the \"From\" header field:\n     From        =  ( \"From\"\
    \ / \"f\" ) HCOLON from-spec\n     from-spec   =  ( name-addr / addr-spec )\n\
    \                    *( SEMI from-param )\n     name-addr      =  [ display-name\
    \ ] LAQUOT addr-spec RAQUOT\n     addr-spec      =  SIP-URI / SIPS-URI / absoluteURI\n\
    \   The prose in Section 20.20 of [RFC3261], which discusses the \"From\"\n  \
    \ header field, constrains how the production may be used by saying:\n      Even\
    \ if the \"display-name\" is empty, the \"name-addr\" form\n      MUST be used\
    \ if the \"addr-spec\" contains a comma, question\n      mark, or semicolon.\n\
    \   Section 20.39 of [RFC3261], which discusses the \"To\" header field,\n   contains\
    \ no such constraining text.\n   This constraint is specified slightly differently,\
    \ but with the same\n   intent, in the introduction to Section 20 of [RFC3261]:\n\
    \     The Contact, From, and To header fields contain a URI.  If the URI\n   \
    \  contains a comma, question mark or semicolon, the URI MUST be\n     enclosed\
    \ in angle brackets (< and >).\n   Unfortunately, this can be read to only apply\
    \ to the Contact, From,\n   and To header fields, making it necessary to provide\
    \ the constraint\n   explicitly in the prose discussing any other header field\
    \ using the\n   name-addr or addr-spec alternative.\n   As extension header fields\
    \ were standardized, the specifications\n   sometimes failed to include the constraint.\
    \  Many errata have been\n   entered to correct this omission.  When the constraint\
    \ has been\n   included, the requirement to use the name-addr form has not been\n\
    \   consistently stated.\n   This memo updates the specifications of SIP and its\
    \ extensions to\n   clarify that the constraint to use the name-addr form applies\n\
    \   anywhere there is a choice between the name-addr and addr-spec\n   production\
    \ rules in the grammar for SIP header fields.\n   It is important to note that\
    \ a message formed without honoring the\n   constraint will still be syntactically\
    \ valid, but it would very\n   likely be interpreted differently.  The characters\
    \ after the comma,\n   question mark, or semicolon will, in most cases, be interpreted\
    \ as\n   header field parameters or additional header field values as\n   discussed\
    \ in Section 7.3.1 of [RFC3261].  (An exception is the\n   degenerate case of\
    \ a URL like sip:10.0.0.1,@10.0.0.0 where it is\n   possible to parse the comma\
    \ via the 'user' production).\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n\
    \   capitals, as shown here.\n"
- title: 3.  Updates to RFC 3261
  contents:
  - "3.  Updates to RFC 3261\n   This text from introduction to Section 20 of [RFC3261]:\n\
    \     The Contact, From, and To header fields contain a URI.  If the URI\n   \
    \  contains a comma, question mark or semicolon, the URI MUST be\n     enclosed\
    \ in angle brackets (< and >).  Any URI parameters are\n     contained within\
    \ these brackets.  If the URI is not enclosed in\n     angle brackets, any semicolon-delimited\
    \ parameters are\n     header-parameters, not URI parameters.\n   is replaced\
    \ with:\n     When constructing the value of any SIP header field whose grammar\n\
    \     allows choosing between name-addr and addr-spec, such as those\n     that\
    \ use the form '(name-addr / addr-spec)', the addr-spec form\n     MUST NOT be\
    \ used if its value would contain a comma, semicolon,\n     or question mark.\n\
    \     When a URI appears in such a header field, any URI parameters MUST\n   \
    \  be contained within angle brackets (< and >).  If the URI is not\n     enclosed\
    \ in angle brackets, any semicolon-delimited parameters are\n     header-parameters,\
    \ not URI parameters.\n     The header fields defined in this specification that\
    \ allow this\n     choice are \"To\", \"From\", \"Contact\", and \"Reply-To\"\
    .\n"
- title: 4.  Updates to RFCs Defining SIP Extension Header Fields
  contents:
  - "4.  Updates to RFCs Defining SIP Extension Header Fields\n   The following Standards\
    \ Track RFCs: [RFC3515], [RFC3892], [RFC4508],\n   and [RFC5360]\n   and the following\
    \ Informational RFCs: [RFC3325], [RFC5002],\n   [RFC5318], and [RFC5502]\n   are\
    \ updated to include:\n      This RFC contains the definition of one or more SIP\
    \ header fields\n      that allow choosing between addr-spec and name-addr when\n\
    \      constructing header field values. As specified in RFC 8217,\n      the\
    \ \"addr-spec\" form MUST NOT be used if its value would contain\n      a comma,\
    \ semicolon, or question mark.\n   The status of these RFCs remains unchanged.\
    \  In particular the status\n   of the Informational RFCs remains Informational.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   This document does not require any IANA actions.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The updates specified in this memo clarify a\
    \ constraint on the\n   grammar for producing SIP messages.  It introduces no\
    \ new security\n   considerations.  One pre-existing consideration is worth reiterating:\n\
    \   messages produced without honoring the constraint will very likely be\n  \
    \ misinterpreted by the receiving element.\n"
