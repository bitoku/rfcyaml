- title: Abstract
  contents:
  - "Abstract\n   The purpose of this document is to express what the engineering\n\
    \   community as represented by the IETF expects of Internet Service\n   Providers\
    \ (ISPs) with respect to security.\n   It is not the intent of this document to\
    \ define a set of requirements\n   that would be appropriate for all ISPs, but\
    \ rather to raise awareness\n   among ISPs of the community's expectations, and\
    \ to provide the\n   community with a framework for discussion of security expectations\n\
    \   with current and prospective service providers.\n"
