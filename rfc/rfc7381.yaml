- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   An enterprise network is defined in [RFC4057] as a network\
    \ that has\n   multiple internal links, one or more router connections to one\
    \ or\n   more providers, and is actively managed by a network operations\n   entity\
    \ (the \"administrator\", whether a single person or a department\n   of administrators).\
    \  Administrators generally support an internal\n   network, consisting of users'\
    \ workstations; personal computers;\n   mobile devices; other computing devices\
    \ and related peripherals; a\n   server network, consisting of accounting and\
    \ business application\n   servers; and an external network, consisting of Internet-accessible\n\
    \   services such as web servers, email servers, VPN systems, and\n   customer\
    \ applications.  This document is intended as guidance for\n   enterprise network\
    \ architects and administrators in planning their\n   IPv6 deployments.\n   The\
    \ business reasons for spending time, effort, and money on IPv6\n   will be unique\
    \ to each enterprise.  The most common drivers are due\n   to the fact that when\
    \ Internet service providers, including mobile\n   wireless carriers, run out\
    \ of IPv4 addresses, they will provide\n   native IPv6 and non-native IPv4.  The\
    \ non-native IPv4 service may be\n   NAT64, NAT444, Dual-Stack Lite (DS-Lite),\
    \ Mapping of Address and Port\n   using Translation (MAP-T), Mapping of Address\
    \ and Port using\n   Encapsulation (MAP-E), or other transition technologies.\
    \  Compared to\n   tunneled or translated service, native traffic typically performs\n\
    \   better and more reliably than non-native.  For example, for client\n   networks\
    \ trying to reach enterprise networks, the IPv6 experience\n   will be better\
    \ than the transitional IPv4 if the enterprise deploys\n   IPv6 in its public-facing\
    \ services.  The native IPv6 network path\n   should also be simpler to manage\
    \ and, if necessary, troubleshoot.\n   Further, enterprises doing business in\
    \ growing parts of the world may\n   find IPv6 growing faster there, where again\
    \ potential new customers,\n   employees, and partners are using IPv6.  It is\
    \ thus in the\n   enterprise's interest to deploy native IPv6 at the very least\
    \ in its\n   public-facing services but ultimately across the majority or all\
    \ of\n   its scope.\n   The text in this document provides specific guidance for\
    \ enterprise\n   networks and complements other related work in the IETF, including\n\
    \   [IPv6-DESIGN] and [RFC5375].\n"
- title: 1.1.  Enterprise Assumptions
  contents:
  - "1.1.  Enterprise Assumptions\n   For the purpose of this document, we assume\
    \ the following:\n   o  The administrator is considering deploying IPv6 (but see\n\
    \      Section 1.2 below).\n   o  The administrator has existing IPv4 networks\
    \ and devices that will\n      continue to operate and be supported.\n   o  The\
    \ administrator will want to minimize the level of disruption to\n      the users\
    \ and services by minimizing the number of technologies\n      and functions that\
    \ are needed to mediate any given application.\n      In other words, provide\
    \ native IP wherever possible.\n   Based on these assumptions, an administrator\
    \ will want to use\n   technologies that minimize the number of flows being tunneled,\n\
    \   translated, or intercepted at any given time.  The administrator will\n  \
    \ choose transition technologies or strategies that both allow most\n   traffic\
    \ to be native and manage non-native traffic.  This will allow\n   the administrator\
    \ to minimize the cost of IPv6 transition\n   technologies by containing the number\
    \ and scale of transition\n   systems.\n   Tunnels used for IPv6/IPv4 transition\
    \ are expected as near-/mid-term\n   mechanisms, while IPv6 tunneling will be\
    \ used for many long-term\n   operational purposes such as security, routing control,\
    \ mobility,\n   multihoming, traffic engineering, etc.  We refer to the former\
    \ class\n   of tunnels as \"transition tunnels\".\n"
- title: 1.2.  IPv4-Only Considerations
  contents:
  - "1.2.  IPv4-Only Considerations\n   As described in [RFC6302], administrators\
    \ should take certain steps\n   even if they are not considering IPv6.  Specifically,\
    \ Internet-facing\n   servers should log the source port number, timestamp (from\
    \ a reliable\n   source), and the transport protocol.  This will allow investigation\n\
    \   of malefactors behind address-sharing technologies such as NAT444,\n   MAP,\
    \ or DS Lite.  Such logs should be protected for integrity,\n   safeguarded for\
    \ privacy, and periodically purged within applicable\n   regulations for log retention.\n\
    \   Other IPv6 considerations may impact ostensibly IPv4-only networks,\n   e.g.,\
    \ [RFC6104] describes the rogue IPv6 Router Advertisement (RA)\n   problem, which\
    \ may cause problems in IPv4-only networks where IPv6 is\n   enabled in end systems\
    \ on that network.  Further discussion of the\n   security implications of IPv6\
    \ in IPv4-only networks can be found in\n   [RFC7123].\n"
- title: 1.3.  Reasons for a Phased Approach
  contents:
  - "1.3.  Reasons for a Phased Approach\n   Given the challenges of transitioning\
    \ user workstations, corporate\n   systems, and Internet-facing servers, a phased\
    \ approach allows\n   incremental deployment of IPv6, based on the administrator's\
    \ own\n   determination of priorities.  This document outlines suggested\n   phases:\
    \ a Preparation and Assessment Phase, an Internal Phase, and an\n   External Phase.\
    \  The Preparation Phase is highly recommended to all\n   administrators, as it\
    \ will save errors and complexity in later\n   phases.  Each administrator must\
    \ decide whether to begin with an\n   External Phase (enabling IPv6 for Internet-facing\
    \ systems, as\n   recommended in [RFC5211]) or an Internal Phase (enabling IPv6\
    \ for\n   internal interconnections first).\n   Each scenario is likely to be\
    \ different to some extent, but we can\n   highlight some considerations:\n  \
    \ o  In many cases, customers outside the network will have IPv6 before\n    \
    \  the internal enterprise network.  For these customers, IPv6 may\n      well\
    \ perform better, especially for certain applications, than\n      translated\
    \ or tunneled IPv4, so the administrator may want to\n      prioritize the External\
    \ Phase such that those customers have the\n      simplest and most robust connectivity\
    \ to the enterprise, or at\n      least its external-facing elements.\n   o  Employees\
    \ who access internal systems by VPN may find that their\n      ISPs provide translated\
    \ IPv4, which does not support the required\n      VPN protocols.  In these cases,\
    \ the administrator may want to\n      prioritize the External Phase and any other\
    \ remotely accessible\n      internal systems.  It is worth noting that a number\
    \ of emerging\n      VPN solutions provide dual-stack connectivity; thus, a VPN\
    \ service\n      may be useful for employees in IPv4-only access networks to access\n\
    \      IPv6 resources in the enterprise network (much like many public\n     \
    \ tunnel broker services, but specifically for the enterprise).\n      Some security\
    \ considerations are described in [RFC7359].\n   o  Internet-facing servers cannot\
    \ be managed over IPv6 unless the\n      management systems are IPv6 capable.\
    \  These might be Network\n      Management Systems (NMS), monitoring systems,\
    \ or just remote\n      management desktops.  Thus, in some cases, the Internet-facing\n\
    \      systems are dependent on IPv6-capable internal networks.  However,\n  \
    \    dual-stack Internet-facing systems can still be managed over IPv4.\n   o\
    \  Virtual Machines (VMs) may enable a faster rollout once initial\n      system\
    \ deployment is complete.  Management of VMs over IPv6 is\n      still dependent\
    \ on the management software supporting IPv6.\n   o  IPv6 is enabled by default\
    \ on all modern operating systems, so it\n      may be more urgent to manage and\
    \ have visibility on the internal\n      traffic.  It is important to manage IPv6\
    \ for security purposes,\n      even in an ostensibly IPv4-only network, as described\
    \ in\n      [RFC7123].\n   o  In many cases, the corporate accounting, payroll,\
    \ human resource,\n      and other internal systems may only need to be reachable\
    \ from the\n      internal network, so they may be a lower priority.  As enterprises\n\
    \      require their vendors to support IPv6, more internal applications\n   \
    \   will support IPv6 by default, and it can be expected that\n      eventually\
    \ new applications will only support IPv6.  The\n      inventory, as described\
    \ in Section 2.2, will help determine the\n      systems' readiness, as well as\
    \ the readiness of the supporting\n      network elements and security, which\
    \ will be a consideration in\n      prioritization of these corporate systems.\n\
    \   o  Some large organizations (even when using private IPv4 addresses\n    \
    \  [RFC1918]) are facing IPv4 address exhaustion because of the\n      internal\
    \ network growth (for example, the vast number of VMs) or\n      because of the\
    \ acquisition of other companies that often raise\n      private IPv4 address\
    \ overlapping issues.\n   o  IPv6 restores end-to-end transparency even for internal\n\
    \      applications (of course security policies must still be enforced).\n  \
    \    When two organizations or networks merge [RFC6879], the unique\n      addressing\
    \ of IPv6 can make the merger much easier and faster.  A\n      merger may, therefore,\
    \ prioritize IPv6 for the affected systems.\n   These considerations are in conflict;\
    \ each administrator must\n   prioritize according to their company's conditions.\
    \  It is worth\n   noting that the reasons given in \"A Large Corporate User's\
    \ View of\n   IPng\", described in [RFC1687], for reluctance to deploy have largely\n\
    \   been satisfied or overcome in the intervening years.\n"
- title: 2.  Preparation and Assessment Phase
  contents:
