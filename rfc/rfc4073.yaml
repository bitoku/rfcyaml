- title: Abstract
  contents:
  - "Abstract\n   This document describes a convention for using the Cryptographic\n\
    \   Message Syntax (CMS) to protect a content collection.  If desired,\n   attributes\
    \ can be associated with the content.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes a convention for using the Cryptographic\n\
    \   Message Syntax (CMS) [CMS] to protect a content collection.  The\n   content-collection\
    \ content type is used to transfer one or more\n   contents, each identified by\
    \ a content type.  If desired, the\n   content-with-attributes content type can\
    \ be used to associate\n   arbitrary attributes with the content.\n   The convention\
    \ described in this document is not needed when CMS is\n   used with MIME [MSG].\
    \  MIME multipart [MIME] provides a\n   straightforward and widely deployed mechanism\
    \ for carrying more than\n   one content item, each associated with a MIME type.\n\
    \   However, CMS is not always used with MIME.  Sometimes CMS is used in\n   an\
    \ exclusively ASN.1 [ASN1] environment.  In this case, the content-\n   collection\
    \ content type is used to gather more than one content item,\n   each with an\
    \ object identifier to specify the content type.\n   In this document, the key\
    \ words MUST, MUST NOT, REQUIRED, SHOULD,\n   SHOULD NOT, RECOMMENDED, MAY, and\
    \ OPTIONAL are to be interpreted as\n   described in [STDWORDS].\n"
- title: 1.1.  Content Collection Example
  contents:
  - "1.1.  Content Collection Example\n   This section provides one simple example\
    \ to illustrate the need for\n   the content-collection content type.  Consider\
    \ an art collector who\n   wants to sell one of his pieces, an ancient Greek urn\
    \ called an\n   amphora.  The collector wants to compose a digitally signed offer\
    \ for\n   sale.  It includes three parts.  The first part contains the owner's\n\
    \   offer for sale, including the asking price.  The second part contains\n  \
    \ a high-quality image of the amphora.  The final part contains an\n   appraisal\
    \ from a well-respected ceramics expert.  The final part is\n   digitally signed\
    \ by the expert.  Figure 1 illustrates the structure,\n   and the CMS SignedData\
    \ content type is used for the two digital\n   signatures.\n   +---------------------------------------------------------+\n\
    \   |                                                         |\n   | ContentInfo\
    \                                             |\n   |                        \
    \                                 |\n   | +-----------------------------------------------------+\
    \ |\n   | |                                                     | |\n   | | SignedData\
    \                                          | |\n   | |                       \
    \                              | |\n   | | +-------------------------------------------------+\
    \ | |\n   | | |                                                 | | |\n   | |\
    \ | ContentCollection                               | | |\n   | | |          \
    \                                       | | |\n   | | | +-----------+ +-----------+\
    \ +-----------------+ | | |\n   | | | |           | |           | |          \
    \       | | | |\n   | | | | Owner's   | | Image     | | SignedData      | | |\
    \ |\n   | | | | Offer to  | | of the    | |                 | | | |\n   | | |\
    \ | Sell the  | | Amphora   | | +-------------+ | | | |\n   | | | | Amphora  \
    \ | |           | | |             | | | | |\n   | | | |           | |        \
    \   | | | Appraisal   | | | | |\n   | | | |           | |           | | | of Ceramics\
    \ | | | | |\n   | | | |           | |           | | | Expert      | | | | |\n\
    \   | | | |           | |           | | |             | | | | |\n   | | | |  \
    \         | |           | | +-------------+ | | | |\n   | | | |           | |\
    \           | |                 | | | |\n   | | | +-----------+ +-----------+\
    \ +-----------------+ | | |\n   | | |                                        \
    \         | | |\n   | | +-------------------------------------------------+ |\
    \ |\n   | |                                                     | |\n   | +-----------------------------------------------------+\
    \ |\n   |                                                         |\n   +---------------------------------------------------------+\n\
    \   Figure 1.  Sample use of the ContentCollection Content Type\n"
- title: 1.2.  Content with Attributes Example
  contents:
  - "1.2.  Content with Attributes Example\n   This section provides one simple example\
    \ to illustrate the need for\n   the content-with-attributes content type.  Consider\
    \ the art collector\n   from the previous example.  Instead of providing a single\
    \ image of\n   the amphora, the collector provides several images.  To aid potential\n\
    \   buyers, the collector attaches several attributes to each image.  The\n  \
    \ attributes provide information about the resolution of the image, the\n   date\
    \ the image was taken, the photographer, and so on.  Figure 2\n   illustrates\
    \ the collection of images, showing only two images, each\n   with three attributes.\
    \  This entire image content collection could be\n   carried instead of the single\
    \ image shown in Figure 1, allowing it to\n   be covered by the collector's digital\
    \ signature.\n   +----------------------------------------------------------+\n\
    \   |                                                          |\n   | ContentCollection\
    \                                        |\n   |                             \
    \                             |\n   | +-------------------------+  +-------------------------+\
    \ |\n   | |                         |  |                         | |\n   | | ContentWithAttributes\
    \   |  | ContentWithAttributes   | |\n   | |                         |  |    \
    \                     | |\n   | | +---------------------+ |  | +---------------------+\
    \ | |\n   | | |                     | |  | |                     | | |\n   | |\
    \ | First Image of      | |  | | Second Image of     | | |\n   | | | the Amphora\
    \         | |  | | the Amphora         | | |\n   | | |                     | |\
    \  | |                     | | |\n   | | |                     | |  | |      \
    \               | | |\n   | | +---------------------+ |  | +---------------------+\
    \ | |\n   | |                         |  |                         | |\n   | |\
    \ +---------------+       |  | +---------------+       | |\n   | | |         \
    \      |       |  | |               |       | |\n   | | | Attribute 1   |    \
    \   |  | | Attribute 1   |       | |\n   | | |               +--+    |  | |  \
    \             +--+    | |\n   | | +-+-------------+  |    |  | +-+-------------+\
    \  |    | |\n   | |   | Attribute 2    |    |  |   | Attribute 2    |    | |\n\
    \   | |   |                +--+ |  |   |                +--+ | |\n   | |   +-+--------------+\
    \  | |  |   +-+--------------+  | | |\n   | |     | Attribute 3     | |  |   \
    \  | Attribute 3     | | |\n   | |     |                 | |  |     |        \
    \         | | |\n   | |     +-----------------+ |  |     +-----------------+ |\
    \ |\n   | |                         |  |                         | |\n   | +-------------------------+\
    \  +-------------------------+ |\n   |                                       \
    \                   |\n   +----------------------------------------------------------+\n\
    \   Figure 2.  Sample use of the ContentWithAttributes Content Type\n"
- title: 2.  Content Collection Content Type
  contents:
  - "2.  Content Collection Content Type\n   The content-collection content type is\
    \ used to transfer a collection\n   of content items, each identified by a content\
    \ type.  The syntax\n   accommodates contents with varying levels of protection.\
    \  For\n   example, a content collection could include CMS protection content\n\
    \   types as well as unprotected content types.  A content collection is\n   expected\
    \ to be encapsulated in one or more CMS protecting content\n   types, but this\
    \ is not required by this specification.\n   The following object identifier names\
    \ the content collection content\n   type:\n      id-ct-contentCollection OBJECT\
    \ IDENTIFIER ::= {\n              iso(1) member-body(2) us(840) rsadsi(113549)\
    \ pkcs(1)\n              pkcs9(9) smime(16) ct(1) 19 }\n   The content-collection\
    \ content has the following syntax:\n      ContentCollection ::= SEQUENCE SIZE\
    \ (1..MAX) OF ContentInfo\n   The ContentCollection contains a sequence of ContentInfo,\
    \ one for\n   each content in the collection.  The ContentInfo structure is defined\n\
    \   in CMS.  The contentType object identifier within the ContentInfo\n   indicates\
    \ the type of the associated content.  Implementations of\n   this specification\
    \ SHOULD be prepared to handle object identifiers\n   for the SignedData, EncryptedData,\
    \ EnvelopedData, and\n   AuthenticatedData content types, as specified in [CMS].\n\
    \   Implementations of this specification SHOULD also be prepared to\n   handle\
    \ the object identifier for the CompressedData content type as\n   specified in\
    \ [COMPRESS].\n"
- title: 3.  Content-with-Attributes Content Type
  contents:
  - "3.  Content-with-Attributes Content Type\n   The content-with-attributes content\
    \ type is used to transfer a single\n   content, which is identified by a content\
    \ type, and a collection of\n   attributes associated with that content.  The\
    \ syntax accommodates an\n   arbitrary number of attributes; however, there must\
    \ be at least one\n   attribute.\n   The following object identifier names the\
    \ content-with-attributes\n   content type:\n      id-ct-contentWithAttrs OBJECT\
    \ IDENTIFIER ::= {\n              iso(1) member-body(2) us(840) rsadsi(113549)\
    \ pkcs(1)\n              pkcs9(9) smime(16) ct(1) 20 }\n   The content-with-attributes\
    \ content has the following syntax:\n      ContentWithAttributes ::= SEQUENCE\
    \ {\n          content     ContentInfo,\n          attrs       SEQUENCE SIZE (1..MAX)\
    \ OF Attribute }\n   The ContentWithAttributes contains a sequence of a single\
    \ ContentInfo\n   item followed by a sequence of attributes.  The ContentInfo\
    \ structure\n   is defined in CMS.  The contentType object identifier within the\n\
    \   ContentInfo indicates the type of the content.  The Attribute\n   structure\
    \ was originally defined in X.501 [X501], and the definition\n   is repeated in\
    \ CMS.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The content-collection content type is used to\
    \ transfer one or more\n   contents, each identified by a content type.  The syntax\
    \ accommodates\n   contents with varying levels of protection.  For example, a\
    \ content\n   collection could include CMS protection content types as well as\n\
    \   unprotected content types.  A content collection is expected to be\n   encapsulated\
    \ in one or more CMS protecting content types, but this is\n   not required by\
    \ this specification.  As a result, implementations\n   MUST be prepared to handle\
    \ multiple levels of encapsulation.\n   The security considerations discussed\
    \ in [CMS] are relevant when CMS\n   is used to protect more than one content\
    \ by making use of the content\n   collection content type or content with attributes\
    \ content type.\n"
