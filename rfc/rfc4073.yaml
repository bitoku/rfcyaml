- title: 'Appendix A:  ASN.1 Module'
  contents:
  - "Appendix A:  ASN.1 Module\n   The ASN.1 module contained in this appendix defines\
    \ the structures\n   that are needed to implement this specification.  It is expected\
    \ to\n   be used in conjunction with the ASN.1 modules in [CMS] and\n   [COMPRESS].\n\
    \   ContentCollectionModule\n     { iso(1) member-body(2) us(840) rsadsi(113549)\
    \ pkcs(1)\n       pkcs-9(9) smime(16) modules(0) 26 }\n   DEFINITIONS IMPLICIT\
    \ TAGS ::=\n   BEGIN\n   IMPORTS\n     Attribute, ContentInfo\n       FROM CryptographicMessageSyntax2004\
    \ -- [CMS]\n         { iso(1) member-body(2) us(840) rsadsi(113549)\n        \
    \   pkcs(1) pkcs-9(9) smime(16) modules(0) cms-2001(14) };\n   -- Content Collection\
    \ Content Type and Object Identifier\n   id-ct-contentCollection OBJECT IDENTIFIER\
    \ ::= {\n           iso(1) member-body(2) us(840) rsadsi(113549) pkcs(1)\n   \
    \        pkcs9(9) smime(16) ct(1) 19 }\n   ContentCollection ::= SEQUENCE SIZE\
    \ (1..MAX) OF ContentInfo\n   -- Content With Attributes Content Type and Object\
    \ Identifier\n   id-ct-contentWithAttrs OBJECT IDENTIFIER ::= {\n           iso(1)\
    \ member-body(2) us(840) rsadsi(113549) pkcs(1)\n           pkcs9(9) smime(16)\
    \ ct(1) 20 }\n   ContentWithAttributes ::= SEQUENCE {\n       content     ContentInfo,\n\
    \       attrs       SEQUENCE SIZE (1..MAX) OF Attribute }\n   END\n"
