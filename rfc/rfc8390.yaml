- contents:
  - '               RSVP-TE Path Diversity Using Exclude Route

    '
  title: __initial_text__
- contents:
  - "Abstract\n   RSVP-TE provides support for the communication of exclusion\n   information
    during Label Switched Path (LSP) setup.  A typical LSP\n   diversity use case
    is for protection, where two LSPs should follow\n   different paths through the
    network in order to avoid single points\n   of failure, thus greatly improving
    service availability.  This\n   document specifies an approach that can be used
    for network scenarios\n   where the full path(s) is not necessarily known by use
    of an abstract\n   identifier for the path.  Three types of abstract identifiers
    are\n   specified: client based, Path Computation Element (PCE) based, and\n   network
    based.  This document specifies two new diversity subobjects\n   for the RSVP
    eXclude Route Object (XRO) and the Explicit Exclusion\n   Route Subobject (EXRS).\n
    \  For the protection use case, LSPs are typically created at a slow\n   rate
    and exist for a long time so that it is reasonable to assume\n   that a given
    (reference) path currently existing (with a well-known\n   identifier) will continue
    to exist and can be used as a reference\n   when creating the new diverse path.
    \ Re-routing of the existing\n   (reference) LSP, before the new path is established,
    is not\n   considered.\n"
  title: Abstract
