      \  [RFC2747]  Baker, F., Lindell, B., and M. Talwar, \"RSVP Cryptographic\n
      \             Authentication\", RFC 2747, DOI 10.17487/RFC2747, January\n              2000,
      <https://www.rfc-editor.org/info/rfc2747>.\n   [RFC3209]  Awduche, D., Berger,
      L., Gan, D., Li, T., Srinivasan, V.,\n              and G. Swallow, \"RSVP-TE:
      Extensions to RSVP for LSP\n              Tunnels\", RFC 3209, DOI 10.17487/RFC3209,
      December 2001,\n              <https://www.rfc-editor.org/info/rfc3209>.\n   [RFC3473]
      \ Berger, L., Ed., \"Generalized Multi-Protocol Label\n              Switching
      (GMPLS) Signaling Resource ReserVation Protocol-\n              Traffic Engineering
      (RSVP-TE) Extensions\", RFC 3473,\n              DOI 10.17487/RFC3473, January
      2003,\n              <https://www.rfc-editor.org/info/rfc3473>.\n   [RFC4202]
      \ Kompella, K., Ed. and Y. Rekhter, Ed., \"Routing Extensions\n              in
