- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   This specification defines a portion of the MIB for use\
    \ with SNMP-\n   based network management.  In particular, it defines objects\
    \ for\n   configuring, monitoring, and controlling routers that employ the\n \
    \  Virtual Router Redundancy Protocol Version 3 (VRRPv3) for both IPv4\n   and\
    \ IPv6 as defined in RFC 5798 [RFC5798].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in RFC\n   2119 [RFC2119].\n"
- title: 4.  Relationship to RFC 2787
  contents:
  - "4.  Relationship to RFC 2787\n   This document obsoletes RFC 2787 [RFC2787].\
    \  The major changes in\n   this document reflect changes in the VRRP protocol\
    \ between RFC 2338\n   [RFC2338] and RFC 5798 [RFC5798].  This document is also\
    \ updated to\n   conform to current MIB conventions.\n"
- title: 5.  Relation to Interface Group (IF-MIB)
  contents:
  - "5.  Relation to Interface Group (IF-MIB)\n   Since a router can be participating\
    \ in VRRP on one or more\n   interfaces, \"ifIndex\" is used as an index into\
    \ the tables defined in\n   the VRRP MIB.  This MIB module imports ifIndex from\
    \ the IF-MIB.  At\n   this time, the latest version of the IF-MIB is from RFC\
    \ 2863\n   [RFC2863].\n"
- title: 6.  Multi-Stack Implementations
  contents:
  - "6.  Multi-Stack Implementations\n   This MIB module is designed to support multi-stack\
    \ implementations\n   that run VRRP over IPv4 and IPv6.  The IP version, Virtual\
    \ Router\n   Identifier (VRID), and ifIndex are used to uniquely identify rows\
    \ in\n   a multi-stack implementation.\n"
- title: 7.  Interpretation of RFC 5798
  contents:
  - "7.  Interpretation of RFC 5798\n   During the review of this document, it emerged\
    \ that there are\n   different possible interpretations of [RFC5798].  The authors\
    \ of that\n   document and the VRRP working group were unable to reach consensus\
    \ as\n   to which interpretation is correct.  This document makes the\n   following\
    \ assumption:\n      IPv4 and IPv6 virtual routers are treated as two separate\
    \ logical\n      entities and represented as two separate entries in the\n   \
    \   vrrpv3OperationsTable.  This is required due to the undefined\n      behavior\
    \ of the protocol in [RFC5798] in a multi-stack scenario.\n"
- title: 8.  VRRP MIB Structure and Design
  contents:
  - "8.  VRRP MIB Structure and Design\n   This MIB module contains three tables:\n\
    \   (1)  The vrrpv3OperationsTable contains objects that define the\n        operational\
    \ characteristics of a VRRP router.  Rows in this\n        table correspond to\
    \ instances of virtual routers.\n   (2)  The vrrpv3StatisticsTable contains the\
    \ operating statistics for\n        a VRRP router.\n   (3)  The vrrpv3AssociatedIpAddrTable\
    \ contains the addresses of the\n        virtual router(s) that a given VRRP router\
    \ is backing up.\n   Tables are indexed on ifIndex, VRID, and the IP version to\
    \ uniquely\n   identify a VRRP router.\n   Notifications in this MIB module are\
    \ controlled using the mechanisms\n   defined in [RFC3413].\n"
- title: 9.  VRRP Multi-Stack Scenario
  contents:
  - "9.  VRRP Multi-Stack Scenario\n   The following section provides examples of\
    \ how some of the objects in\n   this MIB are instantiated.\n   KEY:\n   ----\n\
    \   The labels in the following tables and diagrams correspond to the\n   actual\
    \ MIB objects as follows:\n   if      = IfIndex\n   AddrType= vrrpv3OperationsInetAddrType\n\
    \   VrId    = vrrpv3OperationsVrId\n   State   = vrrpv3OperationsStatus\n   Prior\
    \   = vrrpv3OperationsPriority\n   IpAddr  = vrrpv3OperationsMasterIpAddr\n  \
    \ The following figure shows a hypothetical network with two VRRP\n   routers,\
    \ VR1 & VR2, configured with two virtual routers.  Addresses\n   in '()' indicate\
    \ the address of the default gateway for a given host;\n   H1 to H4 are IPv4 hosts,\
    \ and H5 to H8 are IPv6 hosts.  A, B, and C\n   are IPv4 addresses, and X, Y,\
    \ and Z are IPv6 addresses.  In the\n   diagram, \"Interface\" is used in the\
    \ context defined in IF-MIB.\n                 +------+                      +------+\n\
    \                 | VR1  |                      |  VR2 |\n                 | \
    \     |                      |      |\n                 +------+             \
    \         +------+\n                     |                            |\n    \
    \            Intf = I1                    Intf = I2\n       IP A          |  \
    \ IP X         IP B        |    IP Y\n       IP C          |                 \
    \           |    IP Z\n       VRID = 1      |   VRID=2       VRID=2      |   \
    \ VRID = 1\n                     |                            |\n   ----+------+------+-+-------+--------+--------++------+--------+---\n\
    \       ^      ^        ^       ^        ^        ^       ^        ^\n       |\
    \      |        |       |        |        |       |        |\n    (IP A)  (IP\
    \ A)   (IP B)  (IP B)   (IP X)   (IP X)  (IP Y)   (IP Y)\n       |      |    \
    \    |       |        |        |       |        |\n    +----+  +----+  +----+\
    \  +----+    +----+   +----+  +----+  +----+\n    | H1 |  | H2 |  | H3 |  | H4\
    \ |    | H5 |   | H6 |  | H7 |  | H8 |\n    +----+  +----+  +----+  +----+   \
    \ +----+   +----+  +----+  +----+\n           -----   MIB Tables For VRRP Router\
    \ \"VR1\":   -----\n   vrrpv3OperationsTable\n   -------------------\n   | if\
    \ | VrId |AddrType| State | Prior |IpAddr|        |\n   +----+------+--------+-------+-------+------+--(..)--+\n\
    \   | I1 |  01  |    1   |   M   |  255  |   A  |        |\n   +----+------+--------+-------+-------+------+--(..)--+\n\
    \   | I1 |  01  |    2   |   B   | 1-254 |   Y  |        |\n   +----+------+--------+-------+-------+------+--(..)--+\n\
    \   | I1 |  02  |    1   |   B   | 1-254 |   B  |        |\n   +----+------+--------+-------+-------+------+--(..)--+\n\
    \   | I1 |  02  |    2   |   M   |  255  |   X  |        |\n   +----+------+--------+-------+-------+------+--------+\n\
    \   vrrpv3AssociatedIpAddrTable\n   -------------------------\n   | if | VrId\
    \ | AddrType | IP   | RowStat |\n   +----+------+----------+------+---------+\n\
    \   | I1 |  01  |    1     |  A   | active  |\n   +----+------+----------+------+---------+\n\
    \   | I1 |  01  |    1     |  C   | active  |\n   +----+------+----------+------+---------+\n\
    \   | I1 |  01  |    2     |  Y   | active  |\n   +----+------+----------+------+---------+\n\
    \   | I1 |  01  |    2     |  Z   | active  |\n   +----+------+----------+------+---------+\n\
    \   | I1 |  02  |    1     |  B   | active  |\n   +----+------+----------+------+---------+\n\
    \   | I1 |  02  |    2     |  X   | active  |\n   +----+------+----------+------+---------+\n\
    \           -----   MIB Tables For VRRP Router \"VR2\":   -----\n   vrrpv3OperationsTable\n\
    \   -------------------\n   | if | VrId |AddrType| State | Prior |IpAddr|    \
    \    |\n   +----+------+--------+-------+-------+------+--(..)--+\n   | I2 | \
    \ 01  |    1   |   B   | 1-254 |   A  |        |\n   +----+------+--------+-------+-------|------+--(..)--+\n\
    \   | I2 |  01  |    2   |   M   | 255   |   Y  |        |\n   +----+------+--------+-------+-------+------+--(..)--+\n\
    \   | I2 |  02  |    1   |   M   |  255  |   B  |        |\n   +----+------+--------+-------+-------+------+--(..)--+\n\
    \   | I2 |  02  |    2   |   B   | 1-254 |   X  |        |\n   +----+------+--------+-------+-------+------+--------+\n\
    \   vrrpv3AssociatedIpAddrTable\n   -------------------------\n   | if | VrId\
    \ |AddrType| IP   | RowStat |\n   +----+------+--------+------+---------+\n  \
    \ | I2 |  01  |   1    |  A   | active  |\n   +----+------+--------+------+---------+\n\
    \   | I2 |  01  |   1    |  C   | active  |\n   +----+------+--------+------+---------+\n\
    \   | I2 |  01  |   2    |  Y   | active  |\n   +----+------+--------+------+---------+\n\
    \   | I2 |  01  |   2    |  Z   | active  |\n   +----+------+--------+------+---------+\n\
    \   | I2 |  02  |   1    |  B   | active  |\n   +----+------+--------+------+---------+\n\
    \   | I2 |  02  |   2    |  X   | active  |\n   +----+------+--------+------+---------+\n\
    \   NOTES:\n   1) For \"State\": M = Master;   B = Backup.\n      In the vrrpv3OperationsTable,\
    \ a \"priority\" of 255 indicates that\n      the respective router owns the IP\
    \ address, e.g., this IP address\n      is native to the router (i.e., \"the IP\
    \ Address Owner\").\n"
- title: 10.  Definitions
  contents:
  - "10.  Definitions\n   This MIB module makes reference to the following documents\
    \ [RFC2578],\n   [RFC2579], [RFC2580], [RFC2863], and [RFC4001].\n   VRRPV3-MIB\
    \ DEFINITIONS ::= BEGIN\n       IMPORTS\n           MODULE-IDENTITY, OBJECT-TYPE,\n\
    \           NOTIFICATION-TYPE, Counter32,\n           Integer32, mib-2, Unsigned32,\n\
    \           Counter64, TimeTicks\n               FROM SNMPv2-SMI             \
    \    -- RFC2578\n           TEXTUAL-CONVENTION, RowStatus,\n           MacAddress,\
    \ TruthValue, TimeStamp,\n           TimeInterval\n               FROM SNMPv2-TC\
    \                  -- RFC2579\n           MODULE-COMPLIANCE, OBJECT-GROUP,\n \
    \          NOTIFICATION-GROUP\n               FROM SNMPv2-CONF               \
    \ -- RFC2580\n           ifIndex\n               FROM IF-MIB                 \
    \    -- RFC2863\n           InetAddressType, InetAddress\n               FROM\
    \ INET-ADDRESS-MIB;          -- RFC4001\n      vrrpv3MIB  MODULE-IDENTITY\n  \
    \         LAST-UPDATED \"201202130000Z\"         -- Feb 13, 2012\n           ORGANIZATION\
    \ \"IETF VRRP Working Group\"\n           CONTACT-INFO\n                  \"WG\
    \ E-Mail: vrrp@ietf.org\n                   Editor:    Kalyan Tata\n         \
    \                     Nokia\n                              313 Fairchild Dr,\n\
    \                              Mountain View, CA 94043\n                     \
    \         Tata_kalyan@yahoo.com\"\n           DESCRIPTION\n               \"This\
    \ MIB describes objects used for managing Virtual\n                Router Redundancy\
    \ Protocol version 3 (VRRPv3).\n                Copyright (c) 2012 IETF Trust\
    \ and the persons\n                identified as authors of the code.  All rights\n\
    \                reserved.\n                Redistribution and use in source and\
    \ binary forms,\n                with or without modification, is permitted pursuant\n\
    \                to, and subject to the license terms contained in,\n        \
    \        the Simplified BSD License set forth in Section\n                4.c\
    \ of the IETF Trust's Legal Provisions Relating\n                to IETF Documents\n\
    \                (http://trustee.ietf.org/license-info).\n                This\
    \ version of the MIB module is part of RFC 6527.\n                Please see the\
    \ RFC for full legal notices.\"\n           REVISION \"201202120000Z\"    -- Feb\
    \ 13, 2012\n           DESCRIPTION \"Initial version as published in RFC 6527.\"\
    \n           ::= { mib-2 207 }\n   -- Textual Conventions\n      Vrrpv3VrIdTC\
    \ ::= TEXTUAL-CONVENTION\n           DISPLAY-HINT \"d\"\n           STATUS   \
    \    current\n           DESCRIPTION\n               \"The value of the Virtual\
    \ Router Identifier noted as\n               (VRID) in RFC 5798.  This, along\
    \ with interface index\n               (ifIndex) and IP version, serves to uniquely\
    \ identify\n               a virtual router on a given VRRP router.\"\n      \
    \     REFERENCE \"RFC 5798 (Sections 3 and 5.2.3)\"\n           SYNTAX      Integer32\
    \ (1..255)\n   --  VRRPv3 MIB Groups\n      vrrpv3Notifications   OBJECT IDENTIFIER\
    \ ::= { vrrpv3MIB 0 }\n      vrrpv3Objects         OBJECT IDENTIFIER ::= { vrrpv3MIB\
    \ 1 }\n      vrrpv3Conformance     OBJECT IDENTIFIER ::= { vrrpv3MIB 2 }\n   --\
    \ VRRPv3 MIB Objects\n      vrrpv3Operations      OBJECT IDENTIFIER ::= { vrrpv3Objects\
    \ 1 }\n      vrrpv3Statistics      OBJECT IDENTIFIER ::= { vrrpv3Objects 2 }\n\
    \   --  VRRPv3 Operations Table\n       vrrpv3OperationsTable OBJECT-TYPE\n  \
    \         SYNTAX       SEQUENCE OF Vrrpv3OperationsEntry\n           MAX-ACCESS\
    \   not-accessible\n           STATUS       current\n           DESCRIPTION\n\
    \               \"Unified Operations table for a VRRP router that\n          \
    \      consists of a sequence (i.e., one or more conceptual\n                rows)\
    \ of 'vrrpv3OperationsEntry' items each of which\n                describe the\
    \ operational characteristics of a virtual\n                router.\"\n      \
    \     ::= { vrrpv3Operations 1 }\n       vrrpv3OperationsEntry OBJECT-TYPE\n \
    \          SYNTAX       Vrrpv3OperationsEntry\n           MAX-ACCESS   not-accessible\n\
    \           STATUS       current\n           DESCRIPTION\n               \"An\
    \ entry in the vrrpv3OperationsTable containing the\n                operational\
    \ characteristics of a virtual router.\n                On a VRRP router, a given\
    \ virtual router is\n                identified by a combination of ifIndex, VRID,\
    \ and\n                the IP version.  ifIndex represents an interface of\n \
    \               the router.\n                A row must be created with vrrpv3OperationsStatus\n\
    \                set to initialize(1) and cannot transition to\n             \
    \   backup(2) or master(3) until\n                vrrpv3OperationsRowStatus is\
    \ transitioned to\n                active(1).\n                The information\
    \ in this table is persistent and when\n                written the entity SHOULD\
    \ save the change to non-\n                volatile storage.\"\n           INDEX\
    \    { ifIndex, vrrpv3OperationsVrId,\n                      vrrpv3OperationsInetAddrType\n\
    \                     }\n           ::= { vrrpv3OperationsTable 1 }\n       Vrrpv3OperationsEntry\
    \ ::=\n           SEQUENCE {\n               vrrpv3OperationsVrId\n          \
    \         Vrrpv3VrIdTC,\n               vrrpv3OperationsInetAddrType\n       \
    \            InetAddressType,\n               vrrpv3OperationsMasterIpAddr\n \
    \                  InetAddress,\n               vrrpv3OperationsPrimaryIpAddr\n\
    \                   InetAddress,\n               vrrpv3OperationsVirtualMacAddr\n\
    \                   MacAddress,\n               vrrpv3OperationsStatus\n     \
    \              INTEGER,\n               vrrpv3OperationsPriority\n           \
    \        Unsigned32,\n               vrrpv3OperationsAddrCount\n             \
    \      Integer32,\n               vrrpv3OperationsAdvInterval\n              \
    \     TimeInterval,\n               vrrpv3OperationsPreemptMode\n            \
    \       TruthValue,\n               vrrpv3OperationsAcceptMode\n             \
    \      TruthValue,\n               vrrpv3OperationsUpTime\n                  \
    \ TimeTicks,\n               vrrpv3OperationsRowStatus\n                   RowStatus\n\
    \       }\n       vrrpv3OperationsVrId OBJECT-TYPE\n           SYNTAX       Vrrpv3VrIdTC\n\
    \           MAX-ACCESS   not-accessible\n           STATUS       current\n   \
    \        DESCRIPTION\n               \"This object contains the Virtual Router\
    \ Identifier\n                (VRID).\"\n           REFERENCE \"RFC 4001\"\n \
    \          ::= { vrrpv3OperationsEntry 1 }\n       vrrpv3OperationsInetAddrType\
    \ OBJECT-TYPE\n           SYNTAX       InetAddressType\n           MAX-ACCESS\
    \   not-accessible\n           STATUS       current\n           DESCRIPTION\n\
    \              \"The IP address type of Vrrpv3OperationsEntry and\n          \
    \     Vrrpv3AssociatedIpAddrEntry.  This value determines\n               the\
    \ type for vrrpv3OperationsMasterIpAddr,\n               vrrpv3OperationsPrimaryIpAddr,\
    \ and\n               vrrpv3AssociatedIpAddrAddress.\n                ipv4(1)\
    \ and ipv6(2) are the only two values supported\n                in this MIB module.\"\
    \n           REFERENCE \"RFC 4001\"\n           ::= { vrrpv3OperationsEntry 2\
    \ }\n       vrrpv3OperationsMasterIpAddr OBJECT-TYPE\n           SYNTAX      \
    \ InetAddress\n           MAX-ACCESS   read-only\n           STATUS       current\n\
    \           DESCRIPTION\n             \"The master router's real IP address. \
    \ The master router\n             would set this address to vrrpv3OperationsPrimaryIpAddr\n\
    \             while transitioning to master state.  For backup\n             routers,\
    \ this is the IP address listed as the source in\n             the VRRP advertisement\
    \ last received by this virtual\n             router.\"\n           REFERENCE\
    \ \"RFC 5798\"\n           ::= { vrrpv3OperationsEntry 3 }\n       vrrpv3OperationsPrimaryIpAddr\
    \ OBJECT-TYPE\n           SYNTAX       InetAddress\n           MAX-ACCESS   read-create\n\
    \           STATUS       current\n           DESCRIPTION\n               \"In\
    \ the case where there is more than one IP\n               Address (associated\
    \ IP addresses) for a given\n               'ifIndex', this object is used to\
    \ specify the IP\n               address that will become the\n              \
    \ vrrpv3OperationsMasterIpAddr', should the virtual\n               router transition\
    \ from backup state to master.\"\n           ::= { vrrpv3OperationsEntry 4 }\n\
    \       vrrpv3OperationsVirtualMacAddr OBJECT-TYPE\n           SYNTAX       MacAddress\n\
    \           MAX-ACCESS   read-only\n           STATUS       current\n        \
    \   DESCRIPTION\n              \"The virtual MAC address of the virtual router.\n\
    \              Although this object can be derived from the\n              'vrrpv3OperationsVrId'\
    \ object, it is defined so that it\n              is easily obtainable by a management\
    \ application and\n              can be included in VRRP-related SNMP notifications.\"\
    \n           ::= { vrrpv3OperationsEntry 5 }\n       vrrpv3OperationsStatus OBJECT-TYPE\n\
    \           SYNTAX       INTEGER {\n               initialize(1),\n          \
    \     backup(2),\n               master(3)\n           }\n           MAX-ACCESS\
    \   read-only\n           STATUS       current\n           DESCRIPTION\n     \
    \          \"The current state of the virtual router.  This object\n         \
    \      has three defined values:\n               - 'initialize', which indicates\
    \ that the\n                  virtual router is waiting for a startup event.\n\
    \               - 'backup', which indicates that the virtual router is\n     \
    \             monitoring the availability of the master router.\n            \
    \   - 'master', which indicates that the virtual router\n                  is\
    \ forwarding packets for IP addresses that are\n                  associated with\
    \ this router.\"\n           REFERENCE \"RFC 5798\"\n           ::= { vrrpv3OperationsEntry\
    \ 6 }\n       vrrpv3OperationsPriority OBJECT-TYPE\n           SYNTAX       Unsigned32\
    \ (0..255)\n           MAX-ACCESS   read-create\n           STATUS       current\n\
    \           DESCRIPTION\n             \"This object specifies the priority to\
    \ be used for the\n             virtual router master election process; higher\
    \ values\n             imply higher priority.\n             A priority of '0',\
    \ although not settable, is sent by\n             the master router to indicate\
    \ that this router has\n             ceased to participate in VRRP, and a backup\
    \ virtual\n             router should transition to become a new master.\n   \
    \          A priority of 255 is used for the router that owns the\n          \
    \   associated IP address(es) for VRRP over IPv4 and hence\n             is not\
    \ settable.\n             Setting the values of this object to 0 or 255 should\
    \ be\n             rejected by the agents implementing this MIB module.\n    \
    \         For example, an SNMP agent would return 'badValue(3)'\n            \
    \ when a user tries to set the values 0 or 255 for this\n             object.\"\
    \n           REFERENCE \"RFC 5798, Section 6.1\"\n           DEFVAL       { 100\
    \ }\n           ::= { vrrpv3OperationsEntry 7 }\n       vrrpv3OperationsAddrCount\
    \ OBJECT-TYPE\n           SYNTAX       Integer32 (0..255)\n           MAX-ACCESS\
    \   read-only\n           STATUS       current\n           DESCRIPTION\n     \
    \          \"The number of IP addresses that are associated with\n           \
    \    this virtual router.  This number is equal to the\n               number\
    \ of rows in the vrrpv3AssociatedAddrTable that\n               correspond to\
    \ a given ifIndex/VRID/IP version.\"\n           REFERENCE \"RFC 5798, Section\
    \ 6.1\"\n           ::= { vrrpv3OperationsEntry 8 }\n       vrrpv3OperationsAdvInterval\
    \ OBJECT-TYPE\n           SYNTAX       TimeInterval (1..4095)\n           UNITS\
    \        \"centiseconds\"\n           MAX-ACCESS   read-create\n           STATUS\
    \       current\n           DESCRIPTION\n               \"The time interval, in\
    \ centiseconds, between sending\n               advertisement messages.  Only\
    \ the master router sends\n               VRRP advertisements.\"\n           REFERENCE\
    \ \"RFC 5798, Section 6.1\"\n           DEFVAL       { 100}\n           ::= {\
    \ vrrpv3OperationsEntry 9 }\n       vrrpv3OperationsPreemptMode OBJECT-TYPE\n\
    \           SYNTAX       TruthValue\n           MAX-ACCESS   read-create\n   \
    \        STATUS       current\n           DESCRIPTION\n             \"Controls\
    \ whether a higher priority virtual router will\n             preempt a lower\
    \ priority master.\"\n           REFERENCE \"RFC 5798, Section 6.1\"\n       \
    \    DEFVAL       { true }\n           ::= { vrrpv3OperationsEntry 10 }\n    \
    \   vrrpv3OperationsAcceptMode OBJECT-TYPE\n           SYNTAX       TruthValue\n\
    \           MAX-ACCESS   read-create\n           STATUS       current\n      \
    \     DESCRIPTION\n              \"Controls whether a virtual router in master\
    \ state\n              will accept packets addressed to the address owner's\n\
    \              IPv6 address as its own if it is not the IPv6 address\n       \
    \       owner.  Default is false(2).\n              This object is not relevant\
    \ for rows representing VRRP\n              over IPv4 and should be set to false(2).\"\
    \n           DEFVAL       { false }\n           ::= { vrrpv3OperationsEntry 11\
    \ }\n       vrrpv3OperationsUpTime OBJECT-TYPE\n           SYNTAX       TimeTicks\n\
    \           MAX-ACCESS   read-only\n           STATUS       current\n        \
    \   DESCRIPTION\n               \"This value represents the amount of time, in\n\
    \               TimeTicks (hundredth of a second), since this virtual\n      \
    \         router (i.e., the 'vrrpv3OperationsStatus')\n               transitioned\
    \ out of 'initialize'.\"\n           REFERENCE \"RFC 5798, Section 6.1\"\n   \
    \        ::= { vrrpv3OperationsEntry 12 }\n       vrrpv3OperationsRowStatus OBJECT-TYPE\n\
    \           SYNTAX       RowStatus\n           MAX-ACCESS   read-create\n    \
    \       STATUS       current\n           DESCRIPTION\n             \"The RowStatus\
    \ variable should be used in accordance to\n              installation and removal\
    \ conventions for conceptual\n              rows.\n              To create a row\
    \ in this table, a manager sets this\n              object to either createAndGo(4)\
    \ or createAndWait(5).\n              Until instances of all corresponding columns\
    \ are\n              appropriately configured, the value of the\n            \
    \  corresponding instance of the\n              'vrrpv3OperationsRowStatus' column\
    \ will be read as\n              notReady(3).\n              In particular, a\
    \ newly created row cannot be made\n              active(1) until (minimally)\
    \ the corresponding instance\n              of vrrpv3OperationsInetAddrType, vrrpv3OperationsVrId,\n\
    \              and vrrpv3OperationsPrimaryIpAddr has been set, and\n         \
    \     there is at least one active row in the\n              'vrrpv3AssociatedIpAddrTable'\
    \ defining an associated\n              IP address.\n              notInService(2)\
    \ should be used to administratively\n              bring the row down.\n    \
    \          A typical order of operation to add a row is:\n              1. Create\
    \ a row in vrrpv3OperationsTable with\n              createAndWait(5).\n     \
    \         2. Create one or more corresponding rows in\n              vrrpv3AssociatedIpAddrTable.\n\
    \              3. Populate the vrrpv3OperationsEntry.\n              4. Set vrrpv3OperationsRowStatus\
    \ to active(1).\n              A typical order of operation to delete an entry\
    \ is:\n              1. Set vrrpv3OperationsRowStatus to notInService(2).\n  \
    \            2. Set the corresponding rows in\n              vrrpv3AssociatedIpAddrTable\
    \ to destroy(6) to delete\n              the entry.\n              3. Set vrrpv3OperationsRowStatus\
    \ to destroy(6) to\n              delete the entry.\"\n           ::= { vrrpv3OperationsEntry\
    \ 13 }\n   --  VRRP Associated Address Table\n       vrrpv3AssociatedIpAddrTable\
    \ OBJECT-TYPE\n           SYNTAX       SEQUENCE OF Vrrpv3AssociatedIpAddrEntry\n\
    \           MAX-ACCESS   not-accessible\n           STATUS       current\n   \
    \        DESCRIPTION\n               \"The table of addresses associated with\
    \ each virtual\n                router.\"\n           ::= { vrrpv3Operations 2\
    \ }\n       vrrpv3AssociatedIpAddrEntry OBJECT-TYPE\n           SYNTAX       Vrrpv3AssociatedIpAddrEntry\n\
    \           MAX-ACCESS   not-accessible\n           STATUS       current\n   \
    \        DESCRIPTION\n              \"An entry in the table contains an IP address\
    \ that is\n              associated with a virtual router.  The number of rows\n\
    \              for a given IP version, VrID, and ifIndex will equal\n        \
    \      the number of IP addresses associated (e.g., backed up)\n             \
    \ by the virtual router (equivalent to\n              'vrrpv3OperationsIpAddrCount').\n\
    \              Rows in the table cannot be modified unless the value\n       \
    \       of 'vrrpv3OperationsStatus' for the corresponding entry\n            \
    \  in the vrrpv3OperationsTable has transitioned to\n              initialize(1).\n\
    \              The information in this table is persistent and when\n        \
    \      written the entity SHOULD save the change to non-\n              volatile\
    \ storage.\"\n           INDEX    { ifIndex, vrrpv3OperationsVrId,\n         \
    \             vrrpv3OperationsInetAddrType,\n                      vrrpv3AssociatedIpAddrAddress\
    \ }\n           ::= { vrrpv3AssociatedIpAddrTable 1 }\n       Vrrpv3AssociatedIpAddrEntry\
    \ ::=\n           SEQUENCE {\n               vrrpv3AssociatedIpAddrAddress\n \
    \                  InetAddress,\n               vrrpv3AssociatedIpAddrRowStatus\n\
    \                   RowStatus\n       }\n       vrrpv3AssociatedIpAddrAddress\
    \ OBJECT-TYPE\n           SYNTAX       InetAddress (SIZE (0|4|16))\n         \
    \  MAX-ACCESS   not-accessible\n           STATUS       current\n           DESCRIPTION\n\
    \               \"The assigned IP addresses that a virtual router is\n       \
    \        responsible for backing up.\n               The IP address type is determined\
    \ by the value of\n               vrrpv3OperationsInetAddrType in the index of\
    \ this\n               row.\"\n           REFERENCE \"RFC 5798\"\n           ::=\
    \ { vrrpv3AssociatedIpAddrEntry 1 }\n       vrrpv3AssociatedIpAddrRowStatus OBJECT-TYPE\n\
    \           SYNTAX       RowStatus\n           MAX-ACCESS   read-create\n    \
    \       STATUS       current\n           DESCRIPTION\n             \"The row status\
    \ variable, used according to\n             installation and removal conventions\
    \ for conceptual\n             rows.  To create a row in this table, a manager\
    \ sets\n             this object to either createAndGo(4) or\n             createAndWait(5).\
    \  Setting this object to active(1)\n             results in the addition of an\
    \ associated address for a\n             virtual router.  Setting this object\
    \ to notInService(2)\n             results in administratively bringing down the\
    \ row.\n             Destroying the entry or setting it to destroy(6)\n      \
    \       removes the associated address from the virtual router.\n            \
    \ The use of other values is implementation-dependent.\n             Implementations\
    \ should not allow deletion of the last\n             row corresponding to an\
    \ active row in\n             vrrpv3OperationsTable.\n             Refer to the\
    \ description of vrrpv3OperationsRowStatus\n             for typical row creation\
    \ and deletion scenarios.\"\n           ::= { vrrpv3AssociatedIpAddrEntry 2 }\n\
    \   --  VRRP Router Statistics\n       vrrpv3RouterChecksumErrors OBJECT-TYPE\n\
    \           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n      \
    \     STATUS       current\n           DESCRIPTION\n               \"The total\
    \ number of VRRP packets received with an\n               invalid VRRP checksum\
    \ value.\n               Discontinuities in the value of this counter can occur\n\
    \               at re-initialization of the management system, and at\n      \
    \         other times as indicated by the value of\n               vrrpv3GlobalStatisticsDiscontinuityTime.\"\
    \n           REFERENCE \"RFC 5798, Section 5.2.8\"\n           ::= { vrrpv3Statistics\
    \ 1 }\n       vrrpv3RouterVersionErrors OBJECT-TYPE\n           SYNTAX       Counter64\n\
    \           MAX-ACCESS   read-only\n           STATUS       current\n        \
    \   DESCRIPTION\n               \"The total number of VRRP packets received with\
    \ an\n               unknown or unsupported version number.\n               Discontinuities\
    \ in the value of this counter can occur\n               at re-initialization\
    \ of the management system, and at\n               other times as indicated by\
    \ the value of\n               vrrpv3GlobalStatisticsDiscontinuityTime.\"\n  \
    \         REFERENCE \"RFC 5798, Section 5.2.1\"\n           ::= { vrrpv3Statistics\
    \ 2 }\n       vrrpv3RouterVrIdErrors OBJECT-TYPE\n           SYNTAX       Counter64\n\
    \           MAX-ACCESS   read-only\n          STATUS       current\n         \
    \  DESCRIPTION\n               \"The total number of VRRP packets received with\
    \ a\n                VRID that is not valid for any virtual router on this\n \
    \               router.\n               Discontinuities in the value of this counter\
    \ can occur\n               at re-initialization of the management system, and\
    \ at\n               other times as indicated by the value of\n              \
    \ vrrpv3GlobalStatisticsDiscontinuityTime.\"\n           REFERENCE \"RFC 5798,\
    \ Section 5.2.3\"\n           ::= { vrrpv3Statistics 3 }\n      vrrpv3GlobalStatisticsDiscontinuityTime\
    \ OBJECT-TYPE\n          SYNTAX     TimeStamp\n          MAX-ACCESS read-only\n\
    \          STATUS     current\n          DESCRIPTION\n            \"The value\
    \ of sysUpTime on the most recent occasion at\n             which one of vrrpv3RouterChecksumErrors,\n\
    \             vrrpv3RouterVersionErrors, and vrrpv3RouterVrIdErrors\n        \
    \     suffered a discontinuity.\n             If no such discontinuities have\
    \ occurred since the last\n             re-initialization of the local management\
    \ subsystem,\n             then this object contains a zero value.\"\n       \
    \   ::= { vrrpv3Statistics 4 }\n   --  VRRP Router Statistics Table\n       vrrpv3StatisticsTable\
    \ OBJECT-TYPE\n           SYNTAX       SEQUENCE OF Vrrpv3StatisticsEntry\n   \
    \        MAX-ACCESS   not-accessible\n           STATUS       current\n      \
    \     DESCRIPTION\n               \"Table of virtual router statistics.\"\n  \
    \         ::= { vrrpv3Statistics 5 }\n       vrrpv3StatisticsEntry OBJECT-TYPE\n\
    \           SYNTAX       Vrrpv3StatisticsEntry\n           MAX-ACCESS   not-accessible\n\
    \           STATUS       current\n           DESCRIPTION\n               \"An\
    \ entry in the table containing statistics\n               information about a\
    \ given virtual router.\"\n           AUGMENTS    { vrrpv3OperationsEntry }\n\
    \           ::= { vrrpv3StatisticsTable 1 }\n       Vrrpv3StatisticsEntry ::=\n\
    \           SEQUENCE {\n               vrrpv3StatisticsMasterTransitions\n   \
    \                Counter32,\n               vrrpv3StatisticsNewMasterReason\n\
    \                   INTEGER,\n               vrrpv3StatisticsRcvdAdvertisements\n\
    \                   Counter64,\n               vrrpv3StatisticsAdvIntervalErrors\n\
    \                   Counter64,\n               vrrpv3StatisticsIpTtlErrors\n \
    \                  Counter64,\n               vrrpv3StatisticsProtoErrReason\n\
    \                   INTEGER,\n               vrrpv3StatisticsRcvdPriZeroPackets\n\
    \                   Counter64,\n               vrrpv3StatisticsSentPriZeroPackets\n\
    \                   Counter64,\n               vrrpv3StatisticsRcvdInvalidTypePackets\n\
    \                   Counter64,\n               vrrpv3StatisticsAddressListErrors\n\
    \                   Counter64,\n               vrrpv3StatisticsPacketLengthErrors\n\
    \                   Counter64,\n               vrrpv3StatisticsRowDiscontinuityTime\n\
    \                    TimeStamp,\n               vrrpv3StatisticsRefreshRate\n\
    \                    Unsigned32\n           }\n       vrrpv3StatisticsMasterTransitions\
    \ OBJECT-TYPE\n           SYNTAX       Counter32\n           MAX-ACCESS   read-only\n\
    \           STATUS       current\n           DESCRIPTION\n               \"The\
    \ total number of times that this virtual router's\n               state has transitioned\
    \ to master state.\n               Discontinuities in the value of this counter\
    \ can occur\n               at re-initialization of the management system, and\
    \ at\n               other times as indicated by the value of\n              \
    \ vrrpv3StatisticsRowDiscontinuityTime.\"\n           ::= { vrrpv3StatisticsEntry\
    \ 1 }\n      vrrpv3StatisticsNewMasterReason OBJECT-TYPE\n           SYNTAX  \
    \      INTEGER {\n               notMaster (0),\n               priority  (1),\n\
    \               preempted (2),\n               masterNoResponse (3)\n        \
    \   }\n           MAX-ACCESS   read-only\n           STATUS       current\n  \
    \         DESCRIPTION\n              \"This indicates the reason for the virtual\
    \ router to\n              transition to master state.  If the virtual router\n\
    \              never transitioned to master state, the value of this\n       \
    \       object is notMaster(0).  Otherwise, this indicates the\n             \
    \ reason this virtual router transitioned to master\n              state the last\
    \ time.  Used by vrrpv3NewMaster\n              notification.\"\n           ::=\
    \ { vrrpv3StatisticsEntry 2 }\n       vrrpv3StatisticsRcvdAdvertisements OBJECT-TYPE\n\
    \           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n      \
    \     STATUS       current\n           DESCRIPTION\n               \"The total\
    \ number of VRRP advertisements received by\n               this virtual router.\n\
    \               Discontinuities in the value of this counter can occur\n     \
    \          at re-initialization of the management system, and at\n           \
    \    other times as indicated by the value of\n               vrrpv3StatisticsRowDiscontinuityTime.\"\
    \n           ::= { vrrpv3StatisticsEntry 3 }\n       vrrpv3StatisticsAdvIntervalErrors\
    \ OBJECT-TYPE\n           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n\
    \           STATUS       current\n           DESCRIPTION\n               \"The\
    \ total number of VRRP advertisement packets\n               received for which\
    \ the advertisement interval is\n               different from the vrrpv3OperationsAdvInterval\n\
    \               configured on this virtual router.\n               Discontinuities\
    \ in the value of this counter can occur\n               at re-initialization\
    \ of the management system, and at\n               other times as indicated by\
    \ the value of\n               vrrpv3StatisticsRowDiscontinuityTime.\"\n     \
    \      ::= { vrrpv3StatisticsEntry 4 }\n       vrrpv3StatisticsIpTtlErrors OBJECT-TYPE\n\
    \           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n      \
    \     STATUS       current\n           DESCRIPTION\n               \"The total\
    \ number of VRRP packets received by the\n               virtual router with IPv4\
    \ TTL (for VRRP over IPv4) or\n               IPv6 Hop Limit (for VRRP over IPv6)\
    \ not equal to 255.\n               Discontinuities in the value of this counter\
    \ can occur\n               at re-initialization of the management system, and\
    \ at\n               other times as indicated by the value of\n              \
    \ vrrpv3StatisticsRowDiscontinuityTime.\"\n           REFERENCE \"RFC 5798, Section\
    \ 5.1.1.3\"\n           ::= { vrrpv3StatisticsEntry 5 }\n      vrrpv3StatisticsProtoErrReason\
    \ OBJECT-TYPE\n           SYNTAX        INTEGER {\n               noError (0),\n\
    \               ipTtlError (1),\n               versionError  (2),\n         \
    \      checksumError (3),\n               vrIdError(4)\n           }\n       \
    \    MAX-ACCESS   read-only\n           STATUS       current\n           DESCRIPTION\n\
    \               \"This indicates the reason for the last protocol\n          \
    \     error.  This SHOULD be set to noError(0) when no\n               protocol\
    \ errors are encountered.  Used by\n               vrrpv3ProtoError notification.\"\
    \n           ::= { vrrpv3StatisticsEntry 6 }\n       vrrpv3StatisticsRcvdPriZeroPackets\
    \ OBJECT-TYPE\n           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n\
    \           STATUS       current\n           DESCRIPTION\n               \"The\
    \ total number of VRRP packets received by the\n               virtual router\
    \ with a priority of '0'.\n               Discontinuities in the value of this\
    \ counter can occur\n               at re-initialization of the management system,\
    \ and at\n               other times as indicated by the value of\n          \
    \     vrrpv3StatisticsRowDiscontinuityTime.\"\n           REFERENCE \"RFC 5798,\
    \ Section 5.2.4\"\n           ::= { vrrpv3StatisticsEntry 7 }\n       vrrpv3StatisticsSentPriZeroPackets\
    \ OBJECT-TYPE\n           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n\
    \           STATUS       current\n           DESCRIPTION\n               \"The\
    \ total number of VRRP packets sent by the virtual\n               router with\
    \ a priority of '0'.\n               Discontinuities in the value of this counter\
    \ can occur\n               at re-initialization of the management system, and\
    \ at\n               other times as indicated by the value of\n              \
    \ vrrpv3StatisticsRowDiscontinuityTime.\"\n           REFERENCE \"RFC 5798, Section\
    \ 5.2.4\"\n           ::= { vrrpv3StatisticsEntry 8 }\n       vrrpv3StatisticsRcvdInvalidTypePackets\
    \ OBJECT-TYPE\n           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n\
    \           STATUS       current\n           DESCRIPTION\n               \"The\
    \ number of VRRP packets received by the virtual\n               router with an\
    \ invalid value in the 'type' field.\n               Discontinuities in the value\
    \ of this counter can occur\n               at re-initialization of the management\
    \ system, and at\n               other times as indicated by the value of\n  \
    \             vrrpv3StatisticsRowDiscontinuityTime.\"\n           ::= { vrrpv3StatisticsEntry\
    \ 9 }\n       vrrpv3StatisticsAddressListErrors OBJECT-TYPE\n           SYNTAX\
    \       Counter64\n           MAX-ACCESS   read-only\n           STATUS      \
    \ current\n           DESCRIPTION\n               \"The total number of packets\
    \ received for which the\n               address list does not match the locally\
    \ configured\n               list for the virtual router.\n               Discontinuities\
    \ in the value of this counter can occur\n               at re-initialization\
    \ of the management system, and at\n               other times as indicated by\
    \ the value of\n               vrrpv3StatisticsRowDiscontinuityTime.\"\n     \
    \      ::= { vrrpv3StatisticsEntry 10 }\n       vrrpv3StatisticsPacketLengthErrors\
    \ OBJECT-TYPE\n           SYNTAX       Counter64\n           MAX-ACCESS   read-only\n\
    \           STATUS       current\n           DESCRIPTION\n               \"The\
    \ total number of packets received with a packet\n               length less than\
    \ the length of the VRRP header.\n               Discontinuities in the value\
    \ of this counter can occur\n               at re-initialization of the management\
    \ system, and at\n               other times as indicated by the value of\n  \
    \             vrrpv3StatisticsRowDiscontinuityTime.\"\n           ::= { vrrpv3StatisticsEntry\
    \ 11 }\n      vrrpv3StatisticsRowDiscontinuityTime OBJECT-TYPE\n          SYNTAX\
    \     TimeStamp\n          MAX-ACCESS read-only\n          STATUS     current\n\
    \          DESCRIPTION\n             \"The value of sysUpTime on the most recent\
    \ occasion at\n             which any one or more of this entry's counters\n \
    \            suffered a discontinuity.\n             If no such discontinuities\
    \ have occurred since the last\n             re-initialization of the local management\
    \ subsystem,\n             then this object contains a zero value.\"\n       \
    \   ::= { vrrpv3StatisticsEntry 12 }\n      vrrpv3StatisticsRefreshRate OBJECT-TYPE\n\
    \          SYNTAX     Unsigned32\n          UNITS \"milliseconds\"\n         \
    \ MAX-ACCESS read-only\n          STATUS     current\n          DESCRIPTION\n\
    \            \"The minimum reasonable polling interval for this entry.\n     \
    \        This object provides an indication of the minimum\n             amount\
    \ of time required to update the counters in this\n             entry.\"\n   \
    \       ::= { vrrpv3StatisticsEntry 13 }\n   --   Notification Definitions\n \
    \  --   Notifications may be controlled using SNMP-NOTIFICATION-MIB\n       vrrpv3NewMaster\
    \ NOTIFICATION-TYPE\n           OBJECTS      {\n                          vrrpv3OperationsMasterIpAddr,\n\
    \                          vrrpv3StatisticsNewMasterReason\n                 \
    \       }\n           STATUS       current\n           DESCRIPTION\n         \
    \      \"The newMaster notification indicates that the sending\n             \
    \  agent has transitioned to master state.\"\n           ::= { vrrpv3Notifications\
    \ 1 }\n       vrrpv3ProtoError NOTIFICATION-TYPE\n           OBJECTS      {\n\
    \                          vrrpv3StatisticsProtoErrReason\n                  \
    \      }\n           STATUS       current\n           DESCRIPTION\n          \
    \     \"The notification indicates that the sending agent has\n              \
    \ encountered the protocol error indicated by\n               vrrpv3StatisticsProtoErrReason.\"\
    \n           ::= { vrrpv3Notifications 2 }\n   --  Conformance Information\n \
    \   vrrpv3Compliances  OBJECT IDENTIFIER ::= { vrrpv3Conformance 1 }\n    vrrpv3Groups\
    \       OBJECT IDENTIFIER ::= { vrrpv3Conformance 2 }\n   -- Compliance Statements\n\
    \       vrrpv3FullCompliance MODULE-COMPLIANCE\n           STATUS current\n  \
    \         DESCRIPTION\n              \"The compliance statement\"\n          \
    \ MODULE -- this module\n           MANDATORY-GROUPS  {\n               vrrpv3OperationsGroup,\n\
    \               vrrpv3StatisticsGroup,\n               vrrpv3InfoGroup,\n    \
    \           vrrpv3NotificationsGroup\n           }\n           OBJECT        vrrpv3OperationsPriority\n\
    \           WRITE-SYNTAX  Unsigned32 (1..254)\n           DESCRIPTION  \"Setable\
    \ values are from 1 to 254.\"\n           ::= { vrrpv3Compliances 1 }\n      \
    \ vrrpv3ReadOnlyCompliance MODULE-COMPLIANCE\n           STATUS current\n    \
    \       DESCRIPTION\n              \"When this MIB module is implemented without\
    \ support\n              for read-create (i.e., in read-only mode), then such\n\
    \              an implementation can claim read-only compliance.\n           \
    \   Such a device can then be monitored, but cannot be\n              configured\
    \ with this MIB.\"\n           MODULE -- this module\n           MANDATORY-GROUPS\
    \  {\n               vrrpv3OperationsGroup,\n               vrrpv3StatisticsGroup,\n\
    \               vrrpv3StatisticsDiscontinuityGroup,\n               vrrpv3InfoGroup,\n\
    \               vrrpv3NotificationsGroup\n           }\n           OBJECT    \
    \    vrrpv3OperationsPriority\n           MIN-ACCESS    read-only\n          \
    \ DESCRIPTION  \"Write access is not required.\"\n           OBJECT        vrrpv3OperationsPrimaryIpAddr\n\
    \           MIN-ACCESS    read-only\n           DESCRIPTION  \"Write access is\
    \ not required.\"\n           OBJECT        vrrpv3OperationsAdvInterval\n    \
    \       MIN-ACCESS    read-only\n           DESCRIPTION  \"Write access is not\
    \ required.\"\n           OBJECT        vrrpv3OperationsPreemptMode\n        \
    \   MIN-ACCESS    read-only\n           DESCRIPTION  \"Write access is not required.\"\
    \n           OBJECT        vrrpv3OperationsAcceptMode\n           MIN-ACCESS \
    \   read-only\n           DESCRIPTION  \"Write access is not required.\"\n   \
    \        OBJECT        vrrpv3OperationsRowStatus\n           MIN-ACCESS    read-only\n\
    \           DESCRIPTION  \"Write access is not required.\"\n           OBJECT\
    \        vrrpv3AssociatedIpAddrRowStatus\n           MIN-ACCESS    read-only\n\
    \           DESCRIPTION  \"Write access is not required.\"\n           ::= { vrrpv3Compliances\
    \ 2 }\n   -- Conformance Groups\n       vrrpv3OperationsGroup   OBJECT-GROUP\n\
    \           OBJECTS  {\n               vrrpv3OperationsVirtualMacAddr,\n     \
    \          vrrpv3OperationsStatus,\n               vrrpv3OperationsPriority,\n\
    \               vrrpv3OperationsMasterIpAddr,\n               vrrpv3OperationsAdvInterval,\n\
    \               vrrpv3OperationsPreemptMode,\n               vrrpv3OperationsAcceptMode,\n\
    \               vrrpv3OperationsUpTime,\n               vrrpv3OperationsRowStatus,\n\
    \               vrrpv3OperationsAddrCount,\n               vrrpv3OperationsPrimaryIpAddr,\n\
    \               vrrpv3AssociatedIpAddrRowStatus\n               }\n          \
    \ STATUS current\n           DESCRIPTION\n              \"Conformance group for\
    \ VRRPv3 operations.\"\n           ::= { vrrpv3Groups 1 }\n       vrrpv3StatisticsGroup\
    \  OBJECT-GROUP\n           OBJECTS  {\n               vrrpv3RouterChecksumErrors,\n\
    \               vrrpv3RouterVersionErrors,\n               vrrpv3RouterVrIdErrors,\n\
    \               vrrpv3StatisticsMasterTransitions,\n               vrrpv3StatisticsNewMasterReason,\n\
    \               vrrpv3StatisticsRcvdAdvertisements,\n               vrrpv3StatisticsAdvIntervalErrors,\n\
    \               vrrpv3StatisticsRcvdPriZeroPackets,\n               vrrpv3StatisticsSentPriZeroPackets,\n\
    \               vrrpv3StatisticsRcvdInvalidTypePackets,\n               vrrpv3StatisticsIpTtlErrors,\n\
    \               vrrpv3StatisticsProtoErrReason,\n               vrrpv3StatisticsAddressListErrors,\n\
    \               vrrpv3StatisticsPacketLengthErrors,\n               vrrpv3StatisticsRowDiscontinuityTime,\n\
    \               vrrpv3StatisticsRefreshRate\n               }\n           STATUS\
    \ current\n           DESCRIPTION\n              \"Conformance group for VRRPv3\
    \ statistics.\"\n           ::= { vrrpv3Groups 2 }\n       vrrpv3StatisticsDiscontinuityGroup\
    \  OBJECT-GROUP\n           OBJECTS  {\n               vrrpv3GlobalStatisticsDiscontinuityTime\n\
    \               }\n           STATUS current\n           DESCRIPTION\n       \
    \       \"Objects providing information about counter\n               discontinuities.\"\
    \n           ::= { vrrpv3Groups 3 }\n       vrrpv3InfoGroup  OBJECT-GROUP\n  \
    \         OBJECTS  {\n               vrrpv3StatisticsProtoErrReason,\n       \
    \        vrrpv3StatisticsNewMasterReason\n               }\n           STATUS\
    \ current\n           DESCRIPTION\n              \"Conformance group for objects\
    \ contained in VRRPv3\n               notifications.\"\n           ::= { vrrpv3Groups\
    \ 4 }\n       vrrpv3NotificationsGroup NOTIFICATION-GROUP\n           NOTIFICATIONS\
    \ {\n               vrrpv3NewMaster,\n               vrrpv3ProtoError\n      \
    \         }\n           STATUS current\n           DESCRIPTION\n             \
    \ \"The VRRP MIB Notification Group.\"\n           ::= { vrrpv3Groups 5 }\n  \
    \ END\n"
- title: 11.  Security Considerations
  contents:
  - "11.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   The objects vrrpv3OperationsPriority, vrrpv3OperationsPrimaryIpAddr,\n   vrrpv3OperationsAdvInterval,\
    \ vrrpv3OperationsPreemptMode,\n   vrrpv3OperationsAcceptMode, vrrpv3OperationsRowStatus,\
    \ and\n   vrrpv3AssociatedIpAddrRowStatus possess the read-create attribute.\n\
    \   Manipulation of these objects is capable of affecting the operation\n   of\
    \ a virtual router.\n   Examples of how these objects could adversely affect the\
    \ operation of\n   a virtual router include:\n   o An unauthorized change to vrrpv3OperationsPriority\
    \ can affect the\n     priority used in master election, resulting in this router\
    \ either\n     becoming master when it should not, or in some other router being\n\
    \     elected by preference.  While this will disrupt the operator's\n     plans,\
    \ it will only replicate the unfortunate failure of multiple\n     routers, and\
    \ any router that does become master will be capable of\n     filling that role.\n\
    \   o Modification of vrrpv3OperationsPrimaryIpAddr would cause the\n     configured\
    \ router to take on an incorrect IP address if it becomes\n     master, which\
    \ would be potentially very disruptive to the network\n     operation.\n   o A\
    \ malicious change to vrrpv3OperationsAdvInterval could either\n     result in\
    \ the configured router flooding the network with\n     advertisements when it\
    \ becomes master, or the new master not\n     advertising frequently enough such\
    \ that some routers do not learn\n     about the new master.\n   o vrrpv3OperationsPreemptMode\
    \ controls whether this router will\n     preempt another master router.  Setting\
    \ it inappropriately will at\n     worse cause one router to be master against\
    \ the operator's plans,\n     but that router will still be qualified to operate\
    \ as a master.\n   o Setting the vrrpv3OperationsAcceptMode could prevent an\n\
    \     IPv6-capable VRRP router from accepting packets addressed to the\n     address\
    \ owner's IPv6 address as its own even if it is not the IPv6\n     address owner.\
    \  Although the default for this object is false(2),\n     unauthorized setting\
    \ of this object to false might restrict the\n     function of some parts of the\
    \ network.\n   o The vrrpv3OperationsRowStatus object that could be used to disable\n\
    \     a virtual router.  While there are other columns that, if changed,\n   \
    \  could disrupt operations, they cannot be changed without first\n     changing\
    \ the RowStatus object.\n   SNMP versions prior to SNMPv3 did not include adequate\
    \ security.\n   Even if the network itself is secure (for example by using IPsec),\n\
    \   there is no control as to who on the secure network is allowed to\n   access\
    \ and GET/SET (read/change/create/delete) the objects in this\n   MIB module.\n\
    \   Implementations MUST provide the security features described by the\n   SNMPv3\
    \ framework (see [RFC3410]), including full support for\n   authentication and\
    \ privacy via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher\
    \ algorithm [RFC3826].  Implementations\n   MAY also provide support for the Transport\
    \ Security Model (TSM)\n   [RFC5591] in combination with a secure transport such\
    \ as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP\
    \ versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 12.  IANA Considerations
  contents:
  - "12.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n\
    \        Descriptor        OBJECT IDENTIFIER value\n        ----------       \
    \ -----------------------\n        vrrpv3MIB           { mib-2 207 vrrpv3MIB VRRPV3-MIB\
    \ }\n   This document obsoletes RFC 2787.  Therefore, IANA has deprecated\n  \
    \ value 68 under 'mib-2', which is assigned to VRRP-MIB.\n"
