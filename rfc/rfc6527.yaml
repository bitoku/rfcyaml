- title: __initial_text__
  contents:
  - "                   Definitions of Managed Objects for\n       the Virtual Router\
    \ Redundancy Protocol Version 3 (VRRPv3)\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification defines a portion of the Management Information\n\
    \   Base (MIB) for use with network management based on the Simple\n   Network\
    \ Management Protocol (SNMP).  In particular, it defines\n   objects for configuring,\
    \ monitoring, and controlling routers that\n   employ the Virtual Router Redundancy\
    \ Protocol Version 3 (VRRPv3) for\n   both IPv4 and IPv6 as defined in RFC 5798.\
    \  This memo obsoletes RFC\n   2787.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6527.\n"
