- contents:
  - '9.  Security Considerations

    '
  - contents:
    - "9.1.  Protocol\n   SCIM data is intended to be exchanged using the SCIM protocol.
      \ It is\n   important when handling data to implement the security considerations\n
      \  outlined in Section 7 of [RFC7644].\n"
    title: 9.1.  Protocol
  - contents:
    - "9.2.  Passwords and Other Sensitive Security Data\n   Passwords and other attributes
      related to security credentials are of\n   an extremely sensitive nature and
      require special handling when\n   transmitted or stored.  While the SCIM protocol
      uses cleartext\n   passwords for value assignment and equality-testing purposes,\n
      \  password values MUST NOT be stored in cleartext form.\n   Administrators
      should undertake industry best practices to protect\n   the storage of credentials
      and in particular SHOULD follow\n   recommendations outlined in Section 5.1.4.1
      of [RFC6819].  These\n   requirements include, but are not limited to, the following:\n
      \  o  Provide injection attack countermeasures (e.g., by validating all\n      inputs
      and parameters);\n   o  Credentials should not be stored in cleartext form;\n
      \  o  Store credentials using an encrypted protection mechanism (e.g.,\n      hashing);
      and\n   o  Where possible, avoid passwords as the sole form of\n      authentication,
      and consider using credentials that are based on\n      asymmetric cryptography.\n"
    title: 9.2.  Passwords and Other Sensitive Security Data
  - contents:
    - "9.3.  Privacy\n   The SCIM core schema defines attributes that are sensitive
      and may be\n   considered personally identifying information (PII).  These privacy\n
      \  considerations should be considered for extensions as well as the\n   schema
      defined in this specification.\n   For the purposes of this specification, PII
      is defined as any\n   attribute that may be used as a unique key to identify
      a person\n   (e.g., \"User\").  Since other information may be used in combination\n
      \  to identify an individual, all attributes in SCIM are considered\n   \"sensitive\"
      personal information.  Consult regional jurisdictions to\n   see if there are
      special considerations for the handling of personal\n   information (e.g., PII).\n
      \  Information should be shared on an as-needed basis.  A SCIM client\n   should
      limit information to what it believes a service provider\n   requires, and a
      SCIM service provider should only accept information\n   it needs.  Clients
      and service providers should take into\n   consideration that personal information
      is being conveyed across\n   technical (e.g., protocol and applications), administrative
      (e.g.,\n   organizational, corporate), and jurisdictional boundaries.  In\n
      \  particular, information security and privacy must be considered.\n   Security
      service level agreements for the handling of these\n   attributes are beyond
      the scope of this document but are to be\n   carefully considered by implementers
      and deploying organizations.\n   Please see the Privacy Considerations section
      of [RFC7644] for more\n   protocol-specific considerations regarding the handling
      of SCIM\n   information.\n   SCIM defines attributes such as \"id\", \"externalId\",
      and SCIM resource\n   URIs, which cause new PII to be generated; this information
      is\n   important to the way that the SCIM protocol identifies and locates\n
      \  resources.  Where possible, it is suggested that service providers\n   take
      the following remediations:\n   o  Where possible, assign and bind identifiers
      to specific tenants\n      and/or clients.  When multiple tenants are able to
      reference the\n      same resource, they should do so via separate identifiers
      (id or\n      externalId).  This ensures that separate domains linked to the\n
      \     same information cannot perform identifier correlation.\n   o  In the
      case of \"externalId\", if multiple values are supported, use\n      access
      control to restrict access to the client domain that\n      assigned the \"externalId\"
      value.\n   o  Ensure that access to data is appropriately restricted to\n      authorized
      parties with a \"need to know\".\n   o  When persisted, ensure that the appropriate
      protection mechanisms\n      are in place to restrict access by unauthorized
      parties, including\n      administrators or parties with access to backup data.\n"
    title: 9.3.  Privacy
  title: 9.  Security Considerations
- contents:
  - '10.  IANA Considerations

    '
  - contents:
    - "10.1.  Registration of SCIM URN Sub-namespace and SCIM Registry\n   IANA has
      added an entry to the \"IETF URN Sub-namespace for Registered\n   Protocol Parameter
      Identifiers\" registry and created a sub-namespace\n   for the Registered Parameter
      Identifier as per [RFC3553]:\n   \"urn:ietf:params:scim\".\n   To manage this
      sub-namespace, IANA has created the \"System for\n   Cross-domain Identity Management
      (SCIM) Schema URIs\" registry, which\n   is used to manage entries within the
      \"urn:ietf:params:scim\"\n   namespace.  The registry description is as follows:\n
      \  o  Registry name: SCIM\n   o  Specification: this document (RFC 7643)\n   o
      \ Repository: See Section 10.2\n   o  Index value: See Section 10.2\n"
    title: 10.1.  Registration of SCIM URN Sub-namespace and SCIM Registry
  - contents:
    - "10.2.  URN Sub-namespace for SCIM\n   SCIM schemas and SCIM messages utilize
      URIs to identify the schema in\n   use or other relevant context.  This section
      creates and registers an\n   IETF URN Sub-namespace for use in the SCIM specifications
      and future\n   extensions.\n"
    - contents:
      - "10.2.1.  Specification Template\n   Namespace ID:\n      The Namespace ID
        \"scim\" has been assigned.\n   Registration Information:\n      Version:
        1\n      Date: 2015-06-22\n   Declared registrant of the namespace:\n      Registering
        organization\n         The Internet Engineering Task Force\n      Designated
        contact\n         A designated expert will monitor the SCIM public mailing
        list,\n         \"scim@ietf.org\".\n   Declaration of Syntactic Structure:\n
        \     The Namespace Specific String (NSS) of all URNs that use the\n      \"scim\"
        Namespace ID shall have the following structure:\n   urn:ietf:params:scim:{type}:{name}{:other}\n
        \     The keywords have the following meaning:\n      type\n         The entity
        type, which is either \"schemas\" or \"api\".\n      name\n         A required
        US-ASCII string that conforms to the URN syntax\n         requirements (see
        [RFC2141]) and defines a major namespace of a\n         schema used within
        SCIM (e.g., \"core\", which is reserved for\n         SCIM specifications).
        \ The value MAY also be an industry name\n         or organization name.\n
        \     other\n         Any US-ASCII string that conforms to the URN syntax\n
        \        requirements (see [RFC2141]) and defines the sub-namespace\n         (which
        MAY be further broken down in namespaces delimited by\n         colons) as
        needed to uniquely identify a schema.\n   Relevant Ancillary Documentation:\n
        \     None\n   Identifier Uniqueness Considerations:\n      The designated
        contact shall be responsible for reviewing and\n      enforcing uniqueness.\n
        \  Identifier Persistence Considerations:\n      Once a name has been allocated,
        it MUST NOT be reallocated for a\n      different purpose.  The rules provided
        for assignments of values\n      within a sub-namespace MUST be constructed
        so that the meanings of\n      values cannot change.  This registration mechanism
        is not\n      appropriate for naming values whose meanings may change over
        time.\n      As the SCIM specifications are updated and the SCIM protocol\n
        \     version is adjusted, a new registration will be made when\n      significant
        changes are made -- for example,\n      \"urn:ietf:params:scim:schemas:core:1.0
        (externally defined, not\n      previously registered)\" and\n      \"urn:ietf:params:scim:schemas:core:2.0\".\n
        \  Process of Identifier Assignment:\n      Identifiers with namespace type
        \"schema\" (e.g.,\n      \"urn:ietf:params:scim:schemas\") are assigned after
        the review of\n      the assigned contact via the SCIM public mailing list,\n
        \     \"scim@ietf.org\", as documented in Section 10.3.\n      Namespaces
        with type \"api\" (e.g., \"urn:ietf:params:scim:api\") and\n      \"param\"
        (e.g., \"urn:ietf:params:scim:param\") are reserved for\n      IETF-approved
        SCIM specifications.\n   Process of Identifier Resolution:\n      The namespace
        is not currently listed with a Resolution Discovery\n      System (RDS), but
        nothing about the namespace prohibits the future\n      definition of appropriate
        resolution methods or listing with an\n      RDS.\n   Rules for Lexical Equivalence:\n
        \     No special considerations; the rules for lexical equivalence\n      specified
        in [RFC2141] apply.\n   Conformance with URN Syntax:\n      No special considerations.\n
        \  Validation Mechanism:\n      None specified.\n   Scope:\n      Global.\n"
      title: 10.2.1.  Specification Template
    title: 10.2.  URN Sub-namespace for SCIM
  - contents:
    - "10.3.  Registering SCIM Schemas\n   This section defines the process for registering
      new SCIM schemas\n   with IANA in the \"System for Cross-domain Identity Management
      (SCIM)\n   Schema URIs\" registry (see Section 10.1).  A schema URI is used
      as a\n   value in the \"schemas\" attribute (Section 3) for the purpose of\n
      \  distinguishing extensions used in a SCIM resource.\n"
    - contents:
      - "10.3.1.  Registration Procedure\n   The IETF has created a mailing list,
        scim@ietf.org, which can be used\n   for public discussion of SCIM schema
        proposals prior to registration.\n   Use of the mailing list is strongly encouraged.
        \ The IESG has\n   appointed a designated expert [RFC5226] who will monitor
        the\n   scim@ietf.org mailing list and review registrations.\n   Registration
        of new \"core\" schemas (e.g., in the namespace\n   \"urn:ietf:params:scim:schemas:core\")
        and \"API\" schemas (e.g., in the\n   namespace \"urn:ietf:params:scim:api\")
        MUST be reviewed by the\n   designated expert and published in an RFC.  An
        RFC is REQUIRED for\n   the registration of new value data types that modify
        existing\n   properties.  An RFC is also REQUIRED for registration of SCIM
        schema\n   URIs that modify SCIM schema previously documented in an existing\n
        \  RFC.  URNs within \"urn:ietf:params:scim\" but outside the above\n   namespaces
        MAY be registered with a simple review (e.g., check for\n   spam) by the designated
        expert on a first-come-first-served basis.\n   The registration procedure
        begins when a completed registration\n   template, defined in the sections
        below, is sent to scim@ietf.org and\n   iana@iana.org.  Within two weeks,
        the designated expert is expected\n   to tell IANA and the submitter of the
        registration whether the\n   registration is approved, approved with minor
        changes, or rejected\n   with cause.  When a registration is rejected with
        cause, it can be\n   resubmitted if the concerns listed in the cause are addressed.\n
        \  Decisions made by the designated expert can be appealed to the IESG\n   Applications
        Area Director, then to the IESG.  They follow the normal\n   appeals procedure
        for IESG decisions.\n   Once the registration procedure concludes successfully,
        IANA creates\n   or modifies the corresponding record in the SCIM schema registry.\n
        \  The completed registration template is discarded.\n   An RFC specifying
        one or more new schema URIs MUST include the\n   completed registration templates,
        which MAY be expanded with\n   additional information.  These completed templates
        are intended to go\n   in the body of the document, not in the IANA Considerations
        section.\n   The RFC SHOULD include any attributes defined.\n"
      title: 10.3.1.  Registration Procedure
    - contents:
      - "10.3.2.  Schema Registration Template\n   A SCIM schema URI is defined by
        completing the following template:\n   Schema URI:  A unique URI for the SCIM
        schema extension.\n   Schema Name:  A descriptive name of the schema extension
        (e.g.,\n      \"Generic Device\").\n   Intended or Associated Resource Type:
        \ A value defining the resource\n      type (e.g., \"Device\").\n   Purpose:
        \ A description of the purpose of the extension and/or its\n      intended
        use.\n   Single-value Attributes:  A list and description of single-valued\n
        \     attributes defined, including complex attributes.\n   Multi-valued Attributes:
        \ A list and description of multi-valued\n      attributes defined, including
        complex attributes.\n"
      title: 10.3.2.  Schema Registration Template
    title: 10.3.  Registering SCIM Schemas
  - contents:
    - "10.4.  Initial SCIM Schema Registry\n   The IANA has populated the \"System
      for Cross-domain Identity\n   Management (SCIM) Schema URIs\" registry with
      the following registries\n   for SCIM schema URIs, with pointers to appropriate
      reference\n   documents.  Note: The schema URIs listed below are broken into
      two\n   lines for readability.\n   +-----------------------------------+-----------------+-------------+\n
      \  | Schema URI                        | Name            | Reference   |\n   +-----------------------------------+-----------------+-------------+\n
      \  | urn:ietf:params:scim:schemas:     | User Resource   | See Section |\n   |
      core:2.0:User                     |                 | 4.1         |\n   |                                   |
      \                |             |\n   | urn:ietf:params:scim:schemas:     | Enterprise
      User | See Section |\n   | extension:enterprise:2.0:User     | Extension       |
      4.3         |\n   |                                   |                 |             |\n
      \  | urn:ietf:params:scim:schemas:     | Group Resource  | See Section |\n   |
      core:2.0:Group                    |                 | 4.2         |\n   +-----------------------------------+-----------------+-------------+\n
      \                   SCIM Schema URIs for Data Resources\n   +-----------------------------------+-------------------+-----------+\n
      \  | Schema URI                        | Name              | Reference |\n   +-----------------------------------+-------------------+-----------+\n
      \  | urn:ietf:params:scim:schemas:     | Service Provider  | See       |\n   |
      core:2.0:ServiceProviderConfig    | Configuration     | Section 5 |\n   |                                   |
      Schema            |           |\n   |                                   |                   |
      \          |\n   | urn:ietf:params:scim:schemas:     | Resource Type     | See
      \      |\n   | core:2.0:ResourceType             | Configuration     | Section
      6 |\n   |                                   |                   |           |\n
      \  | urn:ietf:params:scim:schemas:     | Schema            | See       |\n   |
      core:2.0:Schema                   | Definitions       | Section 7 |\n   |                                   |
      Schema            |           |\n   +-----------------------------------+-------------------+-----------+\n
      \                     SCIM Server-Related Schema URIs\n"
    title: 10.4.  Initial SCIM Schema Registry
