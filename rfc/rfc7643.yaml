  - contents:
    - "8.7.  Schema Representation\n   The following sections provide representations
      of schemas for both\n   SCIM resources and service provider schemas.  Note that
      the JSON\n   representation has been modified for readability and to fit the\n
      \  specification format.\n"
    - contents:
      - "8.7.1.  Resource Schema Representation\n   The following is intended as an
        example of the SCIM schema\n   representation in JSON format for SCIM resources.
        \ Where permitted,\n   individual values and schema MAY change.  This example
        includes\n   schema representations for \"User\", \"Group\", and \"EnterpriseUser\";\n
        \  other schema representations are possible.\n"
      - "[\n  {\n    \"id\" : \"urn:ietf:params:scim:schemas:core:2.0:User\",\n    \"name\"
        : \"User\",\n    \"description\" : \"User Account\",\n    \"attributes\" :
        [\n      {\n        \"name\" : \"userName\",\n        \"type\" : \"string\",\n
        \       \"multiValued\" : false,\n        \"description\" : \"Unique identifier
        for the User, typically\n"
      - 'used by the user to directly authenticate to the service provider.

        '
      - 'Each User MUST include a non-empty userName value.  This identifier

        '
      - 'MUST be unique across the service provider''s entire set of Users.

        '
      - "REQUIRED.\",\n        \"required\" : true,\n        \"caseExact\" : false,\n
        \       \"mutability\" : \"readWrite\",\n        \"returned\" : \"default\",\n
        \       \"uniqueness\" : \"server\"\n      },\n      {\n        \"name\" :
        \"name\",\n        \"type\" : \"complex\",\n        \"multiValued\" : false,\n
        \       \"description\" : \"The components of the user's real name.\n"
      - 'Providers MAY return just the full name as a single string in the

        '
      - 'formatted sub-attribute, or they MAY return just the individual

        '
      - 'component attributes using the other sub-attributes, or they MAY

        '
      - 'return both.  If both variants are returned, they SHOULD be

        '
      - 'describing the same name, with the formatted name indicating how the

        '
      - "component attributes should be combined.\",\n        \"required\" : false,\n
        \       \"subAttributes\" : [\n          {\n            \"name\" : \"formatted\",\n
        \           \"type\" : \"string\",\n            \"multiValued\" : false,\n
        \           \"description\" : \"The full name, including all middle\n"
      - 'names, titles, and suffixes as appropriate, formatted for display

        '
      - "(e.g., 'Ms. Barbara J Jensen, III').\",\n            \"required\" : false,\n
        \           \"caseExact\" : false,\n            \"mutability\" : \"readWrite\",\n
        \           \"returned\" : \"default\",\n            \"uniqueness\" : \"none\"\n
        \         },\n          {\n            \"name\" : \"familyName\",\n            \"type\"
        : \"string\",\n            \"multiValued\" : false,\n            \"description\"
        : \"The family name of the User, or\n"
      - 'last name in most Western languages (e.g., ''Jensen'' given the full

        '
      - "name 'Ms. Barbara J Jensen, III').\",\n            \"required\" : false,\n
        \           \"caseExact\" : false,\n            \"mutability\" : \"readWrite\",\n
        \           \"returned\" : \"default\",\n            \"uniqueness\" : \"none\"\n
        \         },\n          {\n            \"name\" : \"givenName\",\n            \"type\"
        : \"string\",\n            \"multiValued\" : false,\n            \"description\"
        : \"The given name of the User, or\n"
      - 'first name in most Western languages (e.g., ''Barbara'' given the

        '
      - "full name 'Ms. Barbara J Jensen, III').\",\n            \"required\" : false,\n
        \           \"caseExact\" : false,\n            \"mutability\" : \"readWrite\",\n
        \           \"returned\" : \"default\",\n            \"uniqueness\" : \"none\"\n
        \         },\n          {\n            \"name\" : \"middleName\",\n            \"type\"
        : \"string\",\n            \"multiValued\" : false,\n            \"description\"
        : \"The middle name(s) of the User\n"
      - "(e.g., 'Jane' given the full name 'Ms. Barbara J Jensen, III').\",\n            \"required\"
        : false,\n            \"caseExact\" : false,\n            \"mutability\" :
        \"readWrite\",\n            \"returned\" : \"default\",\n            \"uniqueness\"
        : \"none\"\n          },\n          {\n            \"name\" : \"honorificPrefix\",\n
        \           \"type\" : \"string\",\n            \"multiValued\" : false,\n
        \           \"description\" : \"The honorific prefix(es) of the User, or\n"
      - 'title in most Western languages (e.g., ''Ms.'' given the full name

        '
      - "'Ms. Barbara J Jensen, III').\",\n            \"required\" : false,\n            \"caseExact\"
        : false,\n            \"mutability\" : \"readWrite\",\n            \"returned\"
        : \"default\",\n            \"uniqueness\" : \"none\"\n          },\n          {\n
        \           \"name\" : \"honorificSuffix\",\n            \"type\" : \"string\",\n
        \           \"multiValued\" : false,\n            \"description\" : \"The
        honorific suffix(es) of the User, or\n"
      - 'suffix in most Western languages (e.g., ''III'' given the full name

        '
      - "'Ms. Barbara J Jensen, III').\",\n            \"required\" : false,\n            \"caseExact\"
        : false,\n            \"mutability\" : \"readWrite\",\n            \"returned\"
        : \"default\",\n            \"uniqueness\" : \"none\"\n          }\n        ],\n
        \       \"mutability\" : \"readWrite\",\n        \"returned\" : \"default\",\n
        \       \"uniqueness\" : \"none\"\n      },\n      {\n        \"name\" : \"displayName\",\n
        \       \"type\" : \"string\",\n        \"multiValued\" : false,\n        \"description\"
        : \"The name of the User, suitable for display\n"
      - 'to end-users.  The name SHOULD be the full name of the User being

        '
      - "described, if known.\",\n        \"required\" : false,\n        \"caseExact\"
        : false,\n        \"mutability\" : \"readWrite\",\n        \"returned\" :
        \"default\",\n        \"uniqueness\" : \"none\"\n      },\n      {\n        \"name\"
        : \"nickName\",\n        \"type\" : \"string\",\n        \"multiValued\" :
        false,\n        \"description\" : \"The casual way to address the user in
        real\n"
      - 'life, e.g., ''Bob'' or ''Bobby'' instead of ''Robert''.  This attribute

        '
      - 'SHOULD NOT be used to represent a User''s username (e.g., ''bjensen'' or

        '
      - "'mpepperidge').\",\n        \"required\" : false,\n        \"caseExact\"
        : false,\n        \"mutability\" : \"readWrite\",\n        \"returned\" :
        \"default\",\n        \"uniqueness\" : \"none\"\n      },\n      {\n        \"name\"
        : \"profileUrl\",\n        \"type\" : \"reference\",\n        \"referenceTypes\"
        : [\"external\"],\n        \"multiValued\" : false,\n        \"description\"
        : \"A fully qualified URL pointing to a page\n"
      - "representing the User's online profile.\",\n        \"required\" : false,\n
        \       \"caseExact\" : false,\n        \"mutability\" : \"readWrite\",\n
        \       \"returned\" : \"default\",\n        \"uniqueness\" : \"none\"\n      },\n
        \     {\n        \"name\" : \"title\",\n        \"type\" : \"string\",\n        \"multiValued\"
        : false,\n        \"description\" : \"The user's title, such as\n"
      - "\\\"Vice President.\\\"\",\n        \"required\" : false,\n        \"caseExact\"
        : false,\n        \"mutability\" : \"readWrite\",\n        \"returned\" :
        \"default\",\n        \"uniqueness\" : \"none\"\n      },\n      {\n        \"name\"
        : \"userType\",\n        \"type\" : \"string\",\n        \"multiValued\" :
        false,\n        \"description\" : \"Used to identify the relationship between\n"
      - 'the organization and the user.  Typical values used might be

        '
      - '''Contractor'', ''Employee'', ''Intern'', ''Temp'', ''External'', and

        '
      - "'Unknown', but any value may be used.\",\n        \"required\" : false,\n
        \       \"caseExact\" : false,\n        \"mutability\" : \"readWrite\",\n
        \       \"returned\" : \"default\",\n        \"uniqueness\" : \"none\"\n      },\n
        \     {\n        \"name\" : \"preferredLanguage\",\n        \"type\" : \"string\",\n
        \       \"multiValued\" : false,\n        \"description\" : \"Indicates the
        User's preferred written or\n"
      - 'spoken language.  Generally used for selecting a localized user

        '
      - 'interface; e.g., ''en_US'' specifies the language English and country

        '
      - "US.\",\n        \"required\" : false,\n        \"caseExact\" : false,\n        \"mutability\"
        : \"readWrite\",\n        \"returned\" : \"default\",\n        \"uniqueness\"
        : \"none\"\n      },\n      {\n        \"name\" : \"locale\",\n        \"type\"
        : \"string\",\n        \"multiValued\" : false,\n        \"description\" :
        \"Used to indicate the User's default location\n"
      - 'for purposes of localizing items such as currency, date time format, or

        '
      - "numerical representations.\",\n        \"required\" : false,\n        \"caseExact\"
        : false,\n        \"mutability\" : \"readWrite\",\n        \"returned\" :
        \"default\",\n        \"uniqueness\" : \"none\"\n      },\n      {\n        \"name\"
        : \"timezone\",\n        \"type\" : \"string\",\n        \"multiValued\" :
        false,\n        \"description\" : \"The User's time zone in the 'Olson' time
        zone\n"
      - "database format, e.g., 'America/Los_Angeles'.\",\n        \"required\" :
        false,\n        \"caseExact\" : false,\n        \"mutability\" : \"readWrite\",\n
        \       \"returned\" : \"default\",\n        \"uniqueness\" : \"none\"\n      },\n
        \     {\n        \"name\" : \"active\",\n        \"type\" : \"boolean\",\n
        \       \"multiValued\" : false,\n        \"description\" : \"A Boolean value
        indicating the User's\n"
      - "administrative status.\",\n        \"required\" : false,\n        \"mutability\"
        : \"readWrite\",\n        \"returned\" : \"default\"\n      },\n      {\n
        \       \"name\" : \"password\",\n        \"type\" : \"string\",\n        \"multiValued\"
        : false,\n        \"description\" : \"The User's cleartext password.  This\n"
      - 'attribute is intended to be used as a means to specify an initial

        '
      - 'password when creating a new User or to reset an existing User''s

        '
      - "password.\",\n        \"required\" : false,\n        \"caseExact\" : false,\n
        \       \"mutability\" : \"writeOnly\",\n        \"returned\" : \"never\",\n
        \       \"uniqueness\" : \"none\"\n      },\n      {\n        \"name\" : \"emails\",\n
        \       \"type\" : \"complex\",\n        \"multiValued\" : true,\n        \"description\"
        : \"Email addresses for the user.  The value\n"
      - 'SHOULD be canonicalized by the service provider, e.g.,

        '
      - '''bjensen@example.com'' instead of ''bjensen@EXAMPLE.COM''.

        '
      - "Canonical type values of 'work', 'home', and 'other'.\",\n        \"required\"
        : false,\n        \"subAttributes\" : [\n          {\n            \"name\"
        : \"value\",\n            \"type\" : \"string\",\n            \"multiValued\"
        : false,\n            \"description\" : \"Email addresses for the user.  The
        value\n"
      - 'SHOULD be canonicalized by the service provider, e.g.,

        '
      - '''bjensen@example.com'' instead of ''bjensen@EXAMPLE.COM''.

        '
      - "Canonical type values of 'work', 'home', and 'other'.\",\n            \"required\"
        : false,\n            \"caseExact\" : false,\n            \"mutability\" :
        \"readWrite\",\n            \"returned\" : \"default\",\n            \"uniqueness\"
        : \"none\"\n          },\n          {\n            \"name\" : \"display\",\n
        \           \"type\" : \"string\",\n            \"multiValued\" : false,\n
        \           \"description\" : \"A human-readable name, primarily used\n"
      - "for display purposes.  READ-ONLY.\",\n            \"required\" : false,\n
        \           \"caseExact\" : false,\n            \"mutability\" : \"readWrite\",\n
        \           \"returned\" : \"default\",\n            \"uniqueness\" : \"none\"\n
        \         },\n          {\n            \"name\" : \"type\",\n            \"type\"
        : \"string\",\n            \"multiValued\" : false,\n            \"description\"
        : \"A label indicating the attribute's\n"
