        \           \"caseExact\" : false,\n            \"canonicalValues\" : [\n
        \             \"work\",\n              \"home\",\n              \"other\"\n
        \           ],\n            \"mutability\" : \"readWrite\",\n            \"returned\"
        : \"default\",\n            \"uniqueness\" : \"none\"\n          },\n          {\n
        \           \"name\" : \"primary\",\n            \"type\" : \"boolean\",\n
        \           \"multiValued\" : false,\n            \"description\" : \"A Boolean
        value indicating the 'primary'\n"
      - 'or preferred attribute value for this attribute, e.g., the preferred

