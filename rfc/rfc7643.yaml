- contents:
  - "1.  Introduction and Overview\n   While there are existing standards for describing
    and exchanging user\n   information, many of these standards can be difficult
    to implement\n   and/or use; e.g., their wire protocols do not easily traverse\n
    \  firewalls and/or are not easily layered onto existing web protocols.\n   As
    a result, many cloud providers implement non-standardized\n   protocols for managing
    users within their services.  This increases\n   both the cost and complexity
    associated with organizations adopting\n   products and services from multiple
    cloud providers, as they must\n   perform redundant integration development.  Similarly,
    cloud service\n   providers seeking to interoperate with multiple application\n
    \  marketplaces or cloud identity providers would require pairwise\n   integration.\n
    \  SCIM seeks to simplify this problem through an easily implemented\n   specification
    suite that provides a common user schema and extension\n   model, as well as a
    SCIM protocol document that defines exchanging\n   this schema via an HTTP-based
    protocol [RFC7644].  The SCIM\n   specifications draw design input and feedback
    from existing\n   identity-related protocols and schemas from a wide variety of
    sources\n   including, but not limited to, existing services exposed by cloud\n
    \  providers, PortableContacts [PortableContacts], vCards [RFC6350], and\n   Lightweight
    Directory Access Protocol (LDAP) directory services\n   [RFC4512].\n   The SCIM
    protocol is an application-level protocol for provisioning\n   and managing identity
    data specified through SCIM schemas.  The\n   protocol supports creation, modification,
    retrieval, and discovery of\n   core identity resources such as Users and Groups,
    using a subset of\n   the HTTP methods (GET for retrieval of resources; POST for
    creation,\n   searching, and bulk modification; PUT for attribute replacement\n
    \  within resources; PATCH for partial update of attributes; and DELETE\n   for
    removing resources).\n   While the SCIM protocol and core schema specifications
    are intended\n   to cover point-to-point scenarios, implementers and deployers
    should\n   consider multi-hop and multi-party scenarios such as a service\n   provider
    acting as a general profile service for in-domain\n   applications (e.g., a directory),
    as well as scenarios where a\n   service provider in turn passes information to
    a third-party service\n   provider by acting as either a SCIM client or a SCIM
    service\n   provider.  Implementers and deployers should carefully consider their\n
    \  service level agreements and privacy agreements when distributing or\n   propagating
    personal information (see Section 9.3).\n   This document provides a JSON-based
    schema and extension model for\n   representing users and groups, as well as service
    provider\n   configuration.  This schema is intended for exchange and use with\n
    \  cloud service providers and other cross-domain scenarios.\n"
  - contents:
    - "1.1.  Requirements Notation and Conventions\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted
      as described in [RFC2119].\n   The key words \"REQUIRED\" and \"OPTIONAL\" are
      used throughout this\n   document to indicate whether an attribute or schema
      element is\n   required or optional.  These key words may be used alone (e.g.,\n
      \  \"REQUIRED.\") or in a sentence.  If not specified, an attribute is\n   considered
      to be optional.\n   The word \"DEFAULT\" as used in Section 7 indicates that
      a \"keyword\"\n   value for an attribute characteristic is the default behavior.\n
      \  Throughout this document, values are quoted to indicate that they are\n   to
      be taken literally.  When using these values in protocol messages,\n   the quotes
      MUST NOT be used as part of the value.\n   Throughout this document, figures
      may contain spaces and extra line\n   wrapping to improve readability and accommodate
      space limitations.\n   Similarly, some URIs contained within examples have been
      shortened\n   for space and readability reasons.\n"
    title: 1.1.  Requirements Notation and Conventions
  - contents:
    - "1.2.  Definitions\n   Service Provider\n      An HTTP web application that
      provides identity information via the\n      SCIM protocol.\n   Client\n      A
      website or application that uses the SCIM protocol to manage\n      identity
      data maintained by the service provider.  The client\n      initiates SCIM HTTP
      requests to a target service provider.\n   Provisioning Domain\n      A provisioning
      domain is an administrative domain external to the\n      domain of a service
      provider for legal or technical reasons.  For\n      example, a SCIM client
      in an enterprise (provisioning client)\n      communicates with a SCIM service
      provider that is owned or\n      controlled by a different legal entity.\n   Resource
      Type\n      A type of a resource that is managed by a service provider.  The\n
      \     resource type defines the resource name, endpoint URL, schemas,\n      and
      other metadata that indicate where a resource is managed and\n      how it is
      composed, e.g., \"User\" or \"Group\".\n   Resource\n      An artifact that
      is managed by a service provider and that\n      contains one or more attributes,
      e.g., \"User\" or \"Group\".\n   Endpoint\n      An endpoint for a service provider
      is a defined base path relative\n      to the service provider's Base URI (see
      Section 1.3 of [RFC7644]),\n      over which SCIM operations may be performed
      against SCIM\n      resources.  For example, assuming that the service provider's
      Base\n      URI is \"https://example.com/\", \"User\" resources may be accessed
      at\n      the \"https://example.com/Users\" or \"https://example.com/v2/Users\"\n
      \     endpoint (see Section 3.13 of [RFC7644] for details regarding\n      protocol
      versioning, e.g., 'v2').  Service provider schemas MAY be\n      returned from
      the \"/Schemas\" endpoint.\n   Schema\n      A collection of attribute definitions
      that describe the contents\n      of an entire or partial resource, e.g.,\n
      \     \"urn:ietf:params:scim:schemas:core:2.0:User\".  The attribute\n      definitions
      specify the name of the attribute, and metadata such\n      as type (e.g., string,
      binary), cardinality (singular, multi,\n      complex), mutability, and returnability.\n
      \  Singular Attribute\n      A resource attribute that contains 0..1 values,
      e.g.,\n      \"displayName\".\n   Multi-valued Attribute\n      A resource attribute
      that contains 0..n values, e.g., \"emails\".\n   Simple Attribute\n      A singular
      or multi-valued attribute whose value is a primitive,\n      e.g., \"String\".
      \ A simple attribute MUST NOT contain\n      sub-attributes.\n   Complex Attribute\n
      \     A singular or multi-valued attribute whose value is a composition\n      of
      one or more simple attributes; e.g., \"addresses\" has the\n      sub-attributes
      \"streetAddress\", \"locality\", \"postalCode\", and\n      \"country\".\n   Sub-Attribute\n
      \     A simple attribute that is contained within a complex attribute.\n"
    title: 1.2.  Definitions
  title: 1.  Introduction and Overview
- contents:
  - "2.  SCIM Schema\n   A SCIM server provides a set of resources, the allowable
    contents of\n   which are defined by a set of schema URIs and a resource type.\n
    \  SCIM's schema is not a document-centric one such as with\n   [XML-Schema].
    \ Instead, SCIM's support of schema is attribute based,\n   where each attribute
    may have different type, mutability,\n   cardinality, or returnability.  Validation
    of documents and messages\n   is always performed by an intended receiver, as
    specified by the SCIM\n   specifications.  Validation is performed by the receiver
    in the\n   context of a SCIM protocol request (see [RFC7644]).  For example, a\n
    \  SCIM service provider, upon receiving a request to replace an\n   existing
    resource with a replacement JSON object, evaluates each\n   asserted attribute
    based on its characteristics as defined in the\n   relevant schema (e.g., mutability)
    and decides which attributes may\n   be replaced or ignored.\n   This specification
    provides a minimal core schema for representing\n   users and groups (resources),
    encompassing common attributes found in\n   many existing deployments and schemas.
    \ In addition to the minimal\n   core schema, this document also specifies a standardized
    means by\n   which service providers may extend schemas to define new resources\n
    \  and attributes in both standardized and service-provider-specific\n   cases.\n
    \  Resources are categorized into common resource types such as \"User\"\n   or
    \"Group\".  Collections of resources of the same type are usually\n   contained
    within the same \"container\" (\"folder\") endpoint.\n"
  - contents:
    - "2.1.  Attributes\n   A resource is a collection of attributes identified by
      one or more\n   schemas.  Minimally, an attribute consists of the attribute
      name and\n   at least one simple or complex value, either of which may be\n
      \  multi-valued.  For each attribute, a SCIM schema defines the data\n   type,
      plurality, mutability, and other distinguishing features of an\n   attribute.\n
      \  Attribute names are case insensitive and are often \"camel-cased\"\n   (e.g.,
      \"camelCase\").  SCIM resources are represented in JSON\n   [RFC7159] format
      and MUST specify schema via the \"schemas\" attribute\n   per Section 3.\n   Attribute
      names MUST conform to the following ABNF rules:\n               ATTRNAME   =
      ALPHA *(nameChar)\n               nameChar   = \"$\" / \"-\" / \"_\" / DIGIT
      / ALPHA\n                    Figure 1: ABNF for Attribute Names\n   The above
      rules (and other rules in this specification) use the \"Core\n   Rules\" from
      ABNF; see Appendix B of [RFC5234].  Unless otherwise\n   specified in this document,
      all ABNF strings are case insensitive and\n   the character set for these strings
      is US-ASCII.  For example, all\n   attribute names defined by the above rule
      are case insensitive.\n   When defining attribute names, it should be noted
      that the hyphen\n   (\"-\") is not permitted in JavaScript attribute names (or
      in attribute\n   names for some other languages).  While there are no known
      issues\n   within HTTP protocol and JSON notation, attribute names containing\n
      \  hyphens may need to be escaped when declaring corresponding names of\n   JavaScript
      attributes.\n"
    title: 2.1.  Attributes
  - contents:
    - "2.2.  Attribute Characteristics\n   All attributes have a set of characteristics
      that describe their type\n   and handling by a service provider; full definitions
      may be found in\n   Section 7.  The characteristics include:\n   o  \"required\",\n
      \  o  \"canonicalValues\",\n   o  \"caseExact\",\n   o  \"mutability\",\n   o
      \ \"returned\",\n   o  \"uniqueness\", and\n   o  \"referenceTypes\".\n   If
      not otherwise stated in Section 7, SCIM attributes have the\n   following characteristics:\n
      \  o  \"required\" is \"false\" (i.e., not REQUIRED),\n   o  \"canonicalValues\":
      none assigned (for example, the \"type\"\n      sub-attribute as described in
      Section 2.4),\n   o  \"caseExact\" is \"false\" (i.e., case-insensitive),\n
      \  o  \"mutability\" is \"readWrite\" (i.e., modifiable),\n   o  \"returned\"
      is \"default\" (the attribute value is returned by\n      default),\n   o  \"uniqueness\"
      is \"none\" (has no uniqueness enforced), and\n   o  \"type\" is \"string\"
      (Section 2.3.1).\n"
    title: 2.2.  Attribute Characteristics
  - contents:
    - "2.3.  Attribute Data Types\n   Attribute data types are derived from JSON [RFC7159].
      \ The JSON\n   format defines a limited set of data types; hence, where appropriate,\n
      \  alternate JSON representations derived from XML Schema [XML-Schema]\n   are
      defined below.  SCIM extensions SHOULD NOT introduce new data\n   types.\n   Table
      1 maps the following SCIM data types to their corresponding\n   SCIM schema
      type and underlying JSON data type:\n   +-----------+-------------+-----------------------------------------+\n
      \  | SCIM Data | SCIM Schema | JSON Type                               |\n   |
      Type      | \"type\"      |                                         |\n   +-----------+-------------+-----------------------------------------+\n
      \  | String    | \"string\"    | String per Section 7 of [RFC7159]       |\n
      \  |           |             |                                         |\n   |
      Boolean   | \"boolean\"   | Value per Section 3 of [RFC7159]        |\n   |
      \          |             |                                         |\n   | Decimal
      \  | \"decimal\"   | Number per Section 6 of [RFC7159]       |\n   |           |
      \            |                                         |\n   | Integer   | \"integer\"
      \  | Number per Section 6 of [RFC7159]       |\n   |           |             |
      \                                        |\n   | DateTime  | \"dateTime\"  |
      String per Section 7 of [RFC7159]       |\n   |           |             |                                         |\n
      \  | Binary    | \"binary\"    | Binary value base64 encoded per Section |\n
      \  |           |             | 4 of [RFC4648], or with URL and         |\n   |
      \          |             | filename safe alphabet URL per Section  |\n   |           |
      \            | 5 of [RFC4648] that is passed as a JSON |\n   |           |             |
      string per Section 7 of [RFC7159]       |\n   |           |             |                                         |\n
      \  | Reference | \"reference\" | String per Section 7 of [RFC7159]       |\n
      \  |           |             |                                         |\n   |
      Complex   | \"complex\"   | Object per Section 4 of [RFC7159]       |\n   +-----------+-------------+-----------------------------------------+\n
      \             Table 1: SCIM Data Type to JSON Representation\n"
    - contents:
      - "2.3.1.  String\n   A sequence of zero or more Unicode characters encoded
        using UTF-8 as\n   per [RFC2277] and [RFC3629].  The JSON format is defined
        in Section 7\n   of [RFC7159].  An attribute with SCIM schema type \"string\"
        MAY\n   specify a required data format.  Additionally, when \"canonicalValues\"\n
        \  is specified, service providers MAY restrict accepted values to the\n   specified
        values.\n"
      title: 2.3.1.  String
    - contents:
      - "2.3.2.  Boolean\n   The literal \"true\" or \"false\".  The JSON format is
        defined in\n   Section 3 of [RFC7159].  A boolean has no case sensitivity
        or\n   uniqueness.\n"
      title: 2.3.2.  Boolean
    - contents:
      - "2.3.3.  Decimal\n   A real number with at least one digit to the left and
        right of the\n   period.  The JSON format is defined in Section 6 of [RFC7159].
        \ A\n   decimal has no case sensitivity.\n"
      title: 2.3.3.  Decimal
    - contents:
      - "2.3.4.  Integer\n   A whole number with no fractional digits or decimal.
        \ The JSON format\n   is defined in Section 6 of [RFC7159], with the additional
        constraint\n   that the value MUST NOT contain fractional or exponent parts.
        \ An\n   integer has no case sensitivity.\n"
      title: 2.3.4.  Integer
    - contents:
      - "2.3.5.  DateTime\n   A DateTime value (e.g., 2008-01-23T04:56:22Z).  The
        attribute value\n   MUST be encoded as a valid xsd:dateTime as specified in
        Section 3.3.7\n   of [XML-Schema] and MUST include both a date and a time.
        \ A date time\n   format has no case sensitivity or uniqueness.\n   Values
        represented in JSON format MUST conform to the XML constraints\n   above and
        are represented as a JSON string per Section 7 of\n   [RFC7159].\n"
      title: 2.3.5.  DateTime
    - contents:
      - "2.3.6.  Binary\n   Arbitrary binary data.  The attribute value MUST be base64
        encoded as\n   specified in Section 4 of [RFC4648].  In cases where a URL-safe\n
        \  encoding is required, the attribute definition MAY specify that\n   base64
        URL encoding be used as per Section 5 of [RFC4648].  Unless\n   otherwise
        specified in the attribute definition, trailing padding\n   characters MAY
        be omitted (\"=\").\n   In JSON representation, the encoded values are represented
        as a JSON\n   string per Section 7 of [RFC7159].  A binary is case exact and
        has no\n   uniqueness.\n"
      title: 2.3.6.  Binary
    - contents:
      - "2.3.7.  Reference\n   A URI for a resource.  A resource MAY be a SCIM resource,
        an external\n   link to a resource (e.g., a photo), or an identifier such
        as a URN.\n   The value MUST be the absolute or relative URI of the target\n
        \  resource.  Relative URIs should be resolved as specified in\n   Section
        5.2 of [RFC3986].  However, the base URI for relative URI\n   resolution MUST
        include all URI components and path segments up to,\n   but not including,
        the Endpoint URI (the SCIM service provider root\n   endpoint); e.g., the
        base URI for a request to\n   \"https://example.com/v2/Users/2819c223-7f76-453a-919d-413861904646\"\n
        \  would be \"https://example.com/v2/\", and the relative URI for this\n   resource
        would be \"Users/2819c223-7f76-453a-919d-413861904646\".\n   In JSON representation,
        the URI value is represented as a JSON string\n   per Section 7 of [RFC7159].
        \ A reference is case exact.  A reference\n   has a \"referenceTypes\" attribute
        that indicates what types of\n   resources may be linked, as per Section 7
        of this document.\n   A reference URI MUST be to an HTTP-addressable resource.
        \ An HTTP\n   client performing a GET operation on a reference URI MUST receive
        the\n   target resource or an appropriate HTTP response code.  A SCIM service\n
        \  provider MAY choose to enforce referential integrity for reference\n   types
        referring to SCIM resources.\n   By convention, a reference is commonly represented
        as a \"$ref\"\n   sub-attribute in complex or multi-valued attributes; however,
        this is\n   OPTIONAL.\n"
      title: 2.3.7.  Reference
    - contents:
      - "2.3.8.  Complex\n   A singular or multi-valued attribute whose value is a
        composition of\n   one or more simple attributes.  The JSON format is defined
        in\n   Section 4 of [RFC7159].  The order of the component attributes is not\n
        \  significant.  Servers and clients MUST NOT require or expect\n   attributes
        to be in any specific order when an object is either\n   generated or analyzed.
        \ A complex attribute has no uniqueness or case\n   sensitivity.  A complex
        attribute MUST NOT contain sub-attributes\n   that have sub-attributes (i.e.,
        that are complex).\n"
      title: 2.3.8.  Complex
    title: 2.3.  Attribute Data Types
  - contents:
    - "2.4.  Multi-Valued Attributes\n   Multi-valued attributes contain a list of
      elements using the JSON\n   array format defined in Section 5 of [RFC7159].
      \ Elements can be\n   either of the following:\n   o  primitive values, or\n
      \  o  objects with a set of sub-attributes and values, using the JSON\n      object
      format defined in Section 4 of [RFC7159], in which case\n      they SHALL be
      considered to be complex attributes.  As with\n      complex attributes, the
      order of sub-attributes is not\n      significant.  The predefined sub-attributes
      listed in this section\n      can be used with multi-valued attribute objects,
      but these\n      sub-attributes MUST be used with the meanings defined here.\n
      \  If not otherwise defined, the default set of sub-attributes for a\n   multi-valued
      attribute is as follows:\n   type\n      A label indicating the attribute's
      function, e.g., \"work\" or\n      \"home\".\n   primary\n      A Boolean value
      indicating the 'primary' or preferred attribute\n      value for this attribute,
      e.g., the preferred mailing address or\n      the primary email address.  The
      primary attribute value \"true\"\n      MUST appear no more than once.  If not
      specified, the value of\n      \"primary\" SHALL be assumed to be \"false\".\n
      \  display\n      A human-readable name, primarily used for display purposes
      and\n      having a mutability of \"immutable\".\n   value\n      The attribute's
      significant value, e.g., email address, phone\n      number.\n   $ref\n      The
      reference URI of a target resource, if the attribute is a\n      reference.
      \ URIs are canonicalized per Section 6.2 of [RFC3986].\n      While the representation
      of a resource may vary in different SCIM\n      protocol API versions (see Section
      3.13 of [RFC7644]), URIs for\n      SCIM resources with an API version SHALL
      be considered comparable\n      to URIs without a version or with a different
      version.  For\n      example, \"https://example.com/Users/12345\" is equivalent
      to\n      \"https://example.com/v2/Users/12345\".\n   When returning multi-valued
      attributes, service providers SHOULD\n   canonicalize the value returned (e.g.,
      by returning a value for the\n   sub-attribute \"type\", such as \"home\" or
      \"work\") when appropriate\n   (e.g., for email addresses and URLs).\n   Service
      providers MAY return element objects with the same \"value\"\n   sub-attribute
      more than once with a different \"type\" sub-attribute\n   (e.g., the same email
      address may be used for work and home) but\n   SHOULD NOT return the same (type,
      value) combination more than once\n   per attribute, as this complicates processing
      by the client.\n   When defining schema for multi-valued attributes, it is considered
      a\n   good practice to provide a type attribute that MAY be used for the\n   purpose
      of canonicalization of values.  In the schema definition for\n   an attribute,
      the service provider MAY define the recommended\n   canonical values (see Section
      7).\n"
    title: 2.4.  Multi-Valued Attributes
  - contents:
    - "2.5.  Unassigned and Null Values\n   Unassigned attributes, the null value,
      or an empty array (in the case\n   of a multi-valued attribute) SHALL be considered
      to be equivalent in\n   \"state\".  Assigning an attribute with the value \"null\"
      or an empty\n   array (in the case of multi-valued attributes) has the effect
      of\n   making the attribute \"unassigned\".  When a resource is expressed in\n
      \  JSON format, unassigned attributes, although they are defined in\n   schema,
      MAY be omitted for compactness.\n"
    title: 2.5.  Unassigned and Null Values
  title: 2.  SCIM Schema
- contents:
  - "3.  SCIM Resources\n   Each SCIM resource is a JSON object that has the following\n
    \  components:\n   Resource Type\n      Each resource (or JSON object) in SCIM
    has a resource type\n      (\"meta.resourceType\"; see Section 3.1) that defines
    the resource's\n      core attribute schema and any attribute extension schema,
    as well\n      as the endpoint where objects of the same type may be found.  More\n
    \     information about a resource MAY be found in its resource type\n      definition
    (see Section 6).\n   \"Schemas\" Attribute\n      The \"schemas\" attribute is
    a REQUIRED attribute and is an array of\n      Strings containing URIs that are
    used to indicate the namespaces\n      of the SCIM schemas that define the attributes
    present in the\n      current JSON structure.  This attribute may be used by parsers
    to\n      define the attributes present in the JSON structure that is the\n      body
    to an HTTP request or response.  Each String value must be a\n      unique URI.
    \ All representations of SCIM schemas MUST include a\n      non-empty array with
    value(s) of the URIs supported by that\n      representation.  The \"schemas\"
    attribute for a resource MUST only\n      contain values defined as \"schema\"
    and \"schemaExtensions\" for the\n      resource's defined \"resourceType\".  Duplicate
    values MUST NOT be\n      included.  Value order is not specified and MUST NOT
    impact\n      behavior.\n   Common Attributes\n      A resource's common attributes
    are those attributes that are part\n      of every SCIM resource, regardless of
    the value of the \"schemas\"\n      attribute present in a JSON body.  These attributes
    are not\n      defined in any particular schema but SHALL be assumed to be\n      present
    in every resource, regardless of the value of the\n      \"schemas\" attribute.
    \ See Section 3.1.\n   Core Attributes\n      A resource's core attributes are
    those attributes that sit at the\n      top level of the JSON object together
    with the common attributes\n      (such as the resource \"id\").  The list of
    valid attributes is\n      specified by the resource's resource type \"schema\"
    attribute (see\n      Section 6).  This same value is also present in the resource's\n
    \     \"schemas\" attribute.\n   Extended Attributes\n      Extended schema attributes
    are specified by the resource's\n      resource type \"schemaExtensions\" attribute
    (see Section 6).\n      Unlike core attributes, extended attributes are kept in
    their own\n      sub-attribute namespace identified by the schema extension URI.\n
    \     This avoids attribute name conflicts that may arise due to\n      conflicts
    from separate schema extensions.\n   The following example \"User\" contains the
    common attributes \"id\" and\n   \"externalId\", as well as the complex attribute
    \"meta\", which contains\n   the sub-attribute \"resourceType\".  The resource
    also contains core\n   attributes \"userName\" and \"name\", as well as extended
    enterprise User\n   attributes \"employeeNumber\" and \"costCenter\", which are
    contained in\n   their own JSON substructure identified by their schema URI.  Some\n
    \  values have been omitted (...), shortened, or spaced out for clarity.\n   {\n
    \    \"schemas\":\n       [\"urn:ietf:params:scim:schemas:core:2.0:User\",\n         \"urn:ietf:params:scim:schemas:extension:enterprise:2.0:User\"],\n
    \    \"id\": \"2819c223-7f76-453a-413861904646\",\n     \"externalId\": \"701984\",\n
    \    \"userName\": \"bjensen@example.com\",\n     \"name\": {\n       \"formatted\":
    \"Ms. Barbara J Jensen, III\",\n       \"familyName\": \"Jensen\",\n       \"givenName\":
    \"Barbara\",\n       \"middleName\": \"Jane\",\n       \"honorificPrefix\": \"Ms.\",\n
    \      \"honorificSuffix\": \"III\"\n     },\n    ...\n     \"urn:ietf:params:scim:schemas:extension:enterprise:2.0:User\":
    {\n       \"employeeNumber\": \"701984\",\n       \"costCenter\": \"4130\",\n
    \      ...\n     },\n     \"meta\": {\n       \"resourceType\": \"User\",\n       \"created\":
    \"2010-01-23T04:56:22Z\",\n       \"lastModified\": \"2011-05-13T04:42:34Z\",\n
    \      \"version\": \"W\\/\\\"3694e05e9dff591\\\"\",\n       \"location\":\n         \"https://example.com/v2/Users/2819c223-7f76-453a-413861904646\"\n
    \    }\n   }\n                 Figure 2: Example JSON Resource Structure\n"
  - contents:
    - "3.1.  Common Attributes\n   Each SCIM resource (Users, Groups, etc.) includes
      the following\n   common attributes.  With the exception of the \"ServiceProviderConfig\"\n
      \  and \"ResourceType\" server discovery endpoints and their associated\n   resources,
      these attributes MUST be defined for all resources,\n   including any extended
      resource types.  When accepted by a service\n   provider (e.g., after a SCIM
      create), the attributes \"id\" and \"meta\"\n   (and its associated sub-attributes)
      MUST be assigned values by the\n   service provider.  Common attributes are
      considered to be part of\n   every base resource schema and do not use their
      own \"schemas\" URI.\n   For backward compatibility, some existing schema definitions
      MAY list\n   common attributes as part of the schema.  The attribute\n   characteristics
      (see Section 2.2) listed here SHALL take precedence\n   over older definitions
      that may be included in existing schemas.\n   id\n      A unique identifier
      for a SCIM resource as defined by the service\n      provider.  Each representation
      of the resource MUST include a\n      non-empty \"id\" value.  This identifier
      MUST be unique across the\n      SCIM service provider's entire set of resources.
      \ It MUST be a\n      stable, non-reassignable identifier that does not change
      when the\n      same resource is returned in subsequent requests.  The value
      of\n      the \"id\" attribute is always issued by the service provider and\n
      \     MUST NOT be specified by the client.  The string \"bulkId\" is a\n      reserved
      keyword and MUST NOT be used within any unique identifier\n      value.  The
      attribute characteristics are \"caseExact\" as \"true\", a\n      mutability
      of \"readOnly\", and a \"returned\" characteristic of\n      \"always\".  See
      Section 9 for additional considerations regarding\n      privacy.\n   externalId\n
      \     A String that is an identifier for the resource as defined by the\n      provisioning
      client.  The \"externalId\" may simplify identification\n      of a resource
      between the provisioning client and the service\n      provider by allowing
      the client to use a filter to locate the\n      resource with an identifier
      from the provisioning domain,\n      obviating the need to store a local mapping
      between the\n      provisioning domain's identifier of the resource and the\n
      \     identifier used by the service provider.  Each resource MAY\n      include
      a non-empty \"externalId\" value.  The value of the\n      \"externalId\" attribute
      is always issued by the provisioning client\n      and MUST NOT be specified
      by the service provider.  The service\n      provider MUST always interpret
      the externalId as scoped to the\n      provisioning domain.  While the server
      does not enforce\n      uniqueness, it is assumed that the value's uniqueness
      is\n      controlled by the client setting the value.  See Section 9 for\n      additional
      considerations regarding privacy.  This attribute has\n      \"caseExact\" as
      \"true\" and a mutability of \"readWrite\".  This\n      attribute is OPTIONAL.\n
      \  meta\n      A complex attribute containing resource metadata.  All \"meta\"\n
      \     sub-attributes are assigned by the service provider (have a\n      \"mutability\"
      of \"readOnly\"), and all of these sub-attributes have\n      a \"returned\"
      characteristic of \"default\".  This attribute SHALL be\n      ignored when
      provided by clients.  \"meta\" contains the following\n      sub-attributes:\n
      \     resourceType  The name of the resource type of the resource.  This\n         attribute
      has a mutability of \"readOnly\" and \"caseExact\" as\n         \"true\".\n
      \     created  The \"DateTime\" that the resource was added to the service\n
      \        provider.  This attribute MUST be a DateTime.\n      lastModified  The
      most recent DateTime that the details of this\n         resource were updated
      at the service provider.  If this\n         resource has never been modified
      since its initial creation,\n         the value MUST be the same as the value
      of \"created\".\n      location  The URI of the resource being returned.  This
      value MUST\n         be the same as the \"Content-Location\" HTTP response header
      (see\n         Section 3.1.4.2 of [RFC7231]).\n      version  The version of
      the resource being returned.  This value\n         must be the same as the entity-tag
      (ETag) HTTP response header\n         (see Sections 2.1 and 2.3 of [RFC7232]).
      \ This attribute has\n         \"caseExact\" as \"true\".  Service provider
      support for this\n         attribute is optional and subject to the service
      provider's\n         support for versioning (see Section 3.14 of [RFC7644]).
      \ If a\n         service provider provides \"version\" (entity-tag) for a\n
      \        representation and the generation of that entity-tag does not\n         satisfy
      all of the characteristics of a strong validator (see\n         Section 2.1
      of [RFC7232]), then the origin server MUST mark the\n         \"version\" (entity-tag)
      as weak by prefixing its opaque value\n         with \"W/\" (case sensitive).\n"
    title: 3.1.  Common Attributes
  - contents:
    - "3.2.  Defining New Resource Types\n   SCIM may be extended to define new classes
      of resources by defining a\n   resource type.  Each resource type defines the
      name, endpoint, base\n   schema (the attributes), and any schema extensions
      registered for use\n   with the resource type.  In order to offer new types
      of resources, a\n   service provider defines the new resource type as specified
      in\n   Section 6 and defines a schema representation (see Section 8.7).\n"
    title: 3.2.  Defining New Resource Types
  - contents:
    - "3.3.  Attribute Extensions to Resources\n   SCIM allows resource types to have
      extensions in addition to their\n   core schema.  This is similar to how \"objectClasses\"
      are used in LDAP\n   [RFC4512].  However, unlike LDAP, there is no inheritance
      model; all\n   extensions are additive (similar to the LDAP auxiliary object
      class).\n   Each value in the \"schemas\" attribute indicates additive schema
      that\n   MAY exist in a SCIM resource representation.  The \"schemas\" attribute\n
      \  MUST contain at least one value, which SHALL be the base schema for\n   the
      resource.  The \"schemas\" attribute MAY contain additional values\n   indicating
      extended schemas that are in use.  Schema extensions\n   SHOULD avoid redefining
      any attributes defined in this specification\n   and SHOULD follow conventions
      defined in this specification.  Except\n   for the base object schema, the schema
      extension URI SHALL be used as\n   a JSON container to distinguish attributes
      belonging to the extension\n   namespace from base schema attributes.  See Figure
      5, which is an\n   example of the JSON representation of an enterprise User
      and is also\n   an example of a User with extended schema.\n   In order to determine
      which URI value in the \"schemas\" attribute is\n   the base schema and which
      is an extended schema for any given\n   resource, the resource's \"resourceType\"
      attribute value MAY be used\n   to retrieve the resource's \"ResourceType\"
      schema (see Section 6).\n   See the \"ResourceType\" representation in Figure
      8 for an example.\n"
    title: 3.3.  Attribute Extensions to Resources
  title: 3.  SCIM Resources
- contents:
  - "4.  SCIM Core Resources and Extensions\n   This section defines the default resource
    schemas present in a SCIM\n   server.  SCIM is not exclusive to these resources
    and may be extended\n   to support other resource types (see Section 3.2).\n"
  - contents:
    - "4.1.  \"User\" Resource Schema\n   SCIM provides a resource type for \"User\"
      resources.  The core schema\n   for \"User\" is identified using the following
      schema URI:\n   \"urn:ietf:params:scim:schemas:core:2.0:User\".  The following\n
      \  attributes are defined in addition to the core schema attributes:\n"
    - contents:
      - "4.1.1.  Singular Attributes\n   userName\n      A service provider's unique
        identifier for the user, typically\n      used by the user to directly authenticate
        to the service provider.\n      Often displayed to the user as their unique
        identifier within the\n      system (as opposed to \"id\" or \"externalId\",
        which are generally\n      opaque and not user-friendly identifiers).  Each
        User MUST include\n      a non-empty userName value.  This identifier MUST
        be unique across\n      the service provider's entire set of Users.  This
        attribute is\n      REQUIRED and is case insensitive.\n   name\n      The
        components of the user's name.  Service providers MAY return\n      just the
        full name as a single string in the formatted\n      sub-attribute, or they
        MAY return just the individual component\n      attributes using the other
        sub-attributes, or they MAY return\n      both.  If both variants are returned,
        they SHOULD be describing\n      the same name, with the formatted name indicating
        how the\n      component attributes should be combined.\n      formatted  The
        full name, including all middle names, titles, and\n         suffixes as appropriate,
        formatted for display (e.g.,\n         \"Ms. Barbara Jane Jensen, III\").\n
        \     familyName  The family name of the User, or last name in most\n         Western
        languages (e.g., \"Jensen\" given the full name\n         \"Ms. Barbara Jane
        Jensen, III\").\n      givenName  The given name of the User, or first name
        in most\n         Western languages (e.g., \"Barbara\" given the full name\n
        \        \"Ms. Barbara Jane Jensen, III\").\n      middleName  The middle
        name(s) of the User (e.g., \"Jane\" given the\n         full name \"Ms. Barbara
        Jane Jensen, III\").\n      honorificPrefix  The honorific prefix(es) of the
        User, or title in\n         most Western languages (e.g., \"Ms.\" given the
        full name\n         \"Ms. Barbara Jane Jensen, III\").\n      honorificSuffix
        \ The honorific suffix(es) of the User, or suffix\n         in most Western
        languages (e.g., \"III\" given the full name\n         \"Ms. Barbara Jane
        Jensen, III\").\n   displayName\n      The name of the user, suitable for
        display to end-users.  Each\n      user returned MAY include a non-empty displayName
        value.  The name\n      SHOULD be the full name of the User being described,
        if known\n      (e.g., \"Babs Jensen\" or \"Ms. Barbara J Jensen, III\") but
        MAY be a\n      username or handle, if that is all that is available (e.g.,\n
        \     \"bjensen\").  The value provided SHOULD be the primary textual\n      label
        by which this User is normally displayed by the service\n      provider when
        presenting it to end-users.\n   nickName\n      The casual way to address
        the user in real life, e.g., \"Bob\" or\n      \"Bobby\" instead of \"Robert\".
        \ This attribute SHOULD NOT be used to\n      represent a User's username
        (e.g., bjensen or mpepperidge).\n   profileUrl\n      A URI that is a uniform
        resource locator (as defined in\n      Section 1.1.3 of [RFC3986]) and that
        points to a location\n      representing the user's online profile (e.g.,
        a web page).  URIs\n      are canonicalized per Section 6.2 of [RFC3986].\n
        \  title\n      The user's title, such as \"Vice President\".\n   userType\n
        \     Used to identify the relationship between the organization and the\n
        \     user.  Typical values used might be \"Contractor\", \"Employee\",\n
        \     \"Intern\", \"Temp\", \"External\", and \"Unknown\", but any value may
        be\n      used.\n   preferredLanguage\n      Indicates the user's preferred
        written or spoken languages and is\n      generally used for selecting a localized
        user interface.  The\n      value indicates the set of natural languages that
        are preferred.\n      The format of the value is the same as the HTTP Accept-Language\n
        \     header field (not including \"Accept-Language:\") and is specified\n
        \     in Section 5.3.5 of [RFC7231].  The intent of this value is to\n      enable
        cloud applications to perform matching of language tags\n      [RFC4647] to
        the user's language preferences, regardless of what\n      may be indicated
        by a user agent (which might be shared), or in an\n      interaction that
        does not involve a user (such as in a delegated\n      OAuth 2.0 [RFC6749]
        style interaction) where normal HTTP\n      Accept-Language header negotiation
        cannot take place.\n   locale\n      Used to indicate the User's default location
        for purposes of\n      localizing such items as currency, date time format,
        or numerical\n      representations.  A valid value is a language tag as defined
        in\n      [RFC5646].  Computer languages are explicitly excluded.\n      A
        language tag is a sequence of one or more case-insensitive\n      sub-tags,
        each separated by a hyphen character (\"-\", %x2D).  For\n      backward compatibility,
        servers MAY accept tags separated by an\n      underscore character (\"_\",
        %x5F).  In most cases, a language tag\n      consists of a primary language
        sub-tag that identifies a broad\n      family of related languages (e.g.,
        \"en\" = English) and that is\n      optionally followed by a series of sub-tags
        that refine or narrow\n      that language's range (e.g., \"en-CA\" = the
        variety of English as\n      communicated in Canada).  Whitespace is not allowed
        within a\n      language tag.  Example tags include:\n           fr, en-US,
        es-419, az-Arab, x-pig-latin, man-Nkoo-GN\n      See [RFC5646] for further
        information.\n   timezone\n      The User's time zone, in IANA Time Zone database
        format [RFC6557],\n      also known as the \"Olson\" time zone database format
        [Olson-TZ]\n      (e.g., \"America/Los_Angeles\").\n   active\n      A Boolean
        value indicating the user's administrative status.  The\n      definitive
        meaning of this attribute is determined by the service\n      provider.  As
        a typical example, a value of true implies that the\n      user is able to
        log in, while a value of false implies that the\n      user's account has
        been suspended.\n   password\n      This attribute is intended to be used
        as a means to set, replace,\n      or compare (i.e., filter for equality)
        a password.  The cleartext\n      value or the hashed value of a password
        SHALL NOT be returnable by\n      a service provider.  If a service provider
        holds the value\n      locally, the value SHOULD be hashed.  When a password
        is set or\n      changed by the client, the cleartext password SHOULD be processed\n
        \     by the service provider as follows:\n      *  Prepare the cleartext
        value for international language\n         comparison.  See Section 7.8 of
        [RFC7644].\n      *  Validate the value against server password policy.  Note:
        The\n         definition and enforcement of password policy are beyond the\n
        \        scope of this document.\n      *  Ensure that the value is encrypted
        (e.g., hashed).  See\n         Section 9.2 for acceptable hashing and encryption
        handling when\n         storing or persisting for provisioning workflow reasons.\n
        \     A service provider that immediately passes the cleartext value on\n
        \     to another system or programming interface MUST pass the value\n      directly
        over a secured connection (e.g., Transport Layer Security\n      (TLS)).  If
        the value needs to be temporarily persisted for a\n      period of time (e.g.,
        because of a workflow) before provisioning,\n      then the value MUST be
        protected by some method, such as\n      encryption.\n      Testing for an
        equality match MAY be supported if there is an\n      existing stored hashed
        value.  When testing for equality, the\n      service provider:\n      *  Prepares
        the filter value for international language\n         comparison.  See Section
        7.8 of [RFC7644].\n      *  Generates the salted hash of the filter value
        and tests for a\n         match with the locally held value.\n      The mutability
        of the password attribute is \"writeOnly\",\n      indicating that the value
        MUST NOT be returned by a service\n      provider in any form (the attribute
        characteristic \"returned\" is\n      \"never\").\n"
      title: 4.1.1.  Singular Attributes
    - contents:
      - "4.1.2.  Multi-Valued Attributes\n   The following multi-valued attributes
        are defined.\n   emails\n      Email addresses for the User.  The value SHOULD
        be specified\n      according to [RFC5321].  Service providers SHOULD canonicalize
        the\n      value according to [RFC5321], e.g., \"bjensen@example.com\" instead\n
        \     of \"bjensen@EXAMPLE.COM\".  The \"display\" sub-attribute MAY be used\n
        \     to return the canonicalized representation of the email value.\n      The
        \"type\" sub-attribute is used to provide a classification\n      meaningful
        to the (human) user.  The user interface should\n      encourage the use of
        basic values of \"work\", \"home\", and \"other\"\n      and MAY allow additional
        type values to be used at the discretion\n      of SCIM clients.\n   phoneNumbers\n
        \     Phone numbers for the user.  The value SHOULD be specified\n      according
        to the format defined in [RFC3966], e.g.,\n      'tel:+1-201-555-0123'.  Service
        providers SHOULD canonicalize the\n      value according to [RFC3966] format,
        when appropriate.  The\n      \"display\" sub-attribute MAY be used to return
        the canonicalized\n      representation of the phone number value.  The sub-attribute\n
        \     \"type\" often has typical values of \"work\", \"home\", \"mobile\",\n
        \     \"fax\", \"pager\", and \"other\" and MAY allow more types to be defined\n
        \     by the SCIM clients.\n   ims\n      Instant messaging address for the
        user.  No official\n      canonicalization rules exist for all instant messaging
        addresses,\n      but service providers SHOULD, when appropriate, remove all\n
        \     whitespace and convert the address to lowercase.  The \"type\"\n      sub-attribute
        SHOULD take one of the following values: \"aim\",\n      \"gtalk\", \"icq\",
        \"xmpp\", \"msn\", \"skype\", \"qq\", \"yahoo\", or \"other\"\n      (representing
        currently popular IM services at the time of this\n      writing).  Service
        providers MAY add further values if new IM\n      services are introduced
        and MAY specify more detailed\n      canonicalization rules for each possible
        value.\n   photos\n      A URI that is a uniform resource locator (as defined
        in\n      Section 1.1.3 of [RFC3986]) that points to a resource location\n
        \     representing the user's image.  The resource MUST be a file (e.g.,\n
        \     a GIF, JPEG, or PNG image file) rather than a web page containing\n
        \     an image.  Service providers MAY return the same image in\n      different
        sizes, although it is recognized that no standard for\n      describing images
        of various sizes currently exists.  Note that\n      this attribute SHOULD
        NOT be used to send down arbitrary photos\n      taken by this user; instead,
        profile photos of the user that are\n      suitable for display when describing
        the user should be sent.\n      Instead of the standard canonical values for
        type, this attribute\n      defines the following canonical values to represent
        popular photo\n      sizes: \"photo\" and \"thumbnail\".\n   addresses\n      A
        physical mailing address for this user.  Canonical type values\n      of \"work\",
        \"home\", and \"other\".  This attribute is a complex type\n      with the
        following sub-attributes.  All sub-attributes are\n      OPTIONAL.\n      formatted
        \ The full mailing address, formatted for display or use\n         with a
        mailing label.  This attribute MAY contain newlines.\n      streetAddress
        \ The full street address component, which may\n         include house number,
        street name, P.O. box, and multi-line\n         extended street address information.
        \ This attribute MAY\n         contain newlines.\n      locality  The city
        or locality component.\n      region  The state or region component.\n      postalCode
        \ The zip code or postal code component.\n      country  The country name
        component.  When specified, the value\n         MUST be in ISO 3166-1 \"alpha-2\"
        code format [ISO3166]; e.g.,\n         the United States and Sweden are \"US\"
        and \"SE\", respectively.\n   groups\n      A list of groups to which the
        user belongs, either through direct\n      membership, through nested groups,
        or dynamically calculated.  The\n      values are meant to enable expression
        of common group-based or\n      role-based access control models, although
        no explicit\n      authorization model is defined.  It is intended that the
        semantics\n      of group membership and any behavior or authorization granted
        as a\n      result of membership are defined by the service provider.  The\n
        \     canonical types \"direct\" and \"indirect\" are defined to describe\n
        \     how the group membership was derived.  Direct group membership\n      indicates
        that the user is directly associated with the group and\n      SHOULD indicate
        that clients may modify membership through the\n      \"Group\" resource.
        \ Indirect membership indicates that user\n      membership is transitive
        or dynamic and implies that clients\n      cannot modify indirect group membership
        through the \"Group\"\n      resource but MAY modify direct group membership
        through the\n      \"Group\" resource, which may influence indirect memberships.
        \ If\n      the SCIM service provider exposes a \"Group\" resource, the \"value\"\n
        \     sub-attribute MUST be the \"id\", and the \"$ref\" sub-attribute must\n
        \     be the URI of the corresponding \"Group\" resources to which the\n      user
        belongs.  Since this attribute has a mutability of\n      \"readOnly\", group
        membership changes MUST be applied via the\n      \"Group\" Resource (Section
        4.2).  This attribute has a mutability\n      of \"readOnly\".\n   entitlements\n
        \     A list of entitlements for the user that represent a thing the\n      user
        has.  An entitlement may be an additional right to a thing,\n      object,
        or service.  No vocabulary or syntax is specified; service\n      providers
        and clients are expected to encode sufficient\n      information in the value
        so as to accurately and without ambiguity\n      determine what the user has
        access to.  This value has no\n      canonical types, although a type may
        be useful as a means to scope\n      entitlements.\n   roles\n      A list
        of roles for the user that collectively represent who the\n      user is,
        e.g., \"Student\", \"Faculty\".  No vocabulary or syntax is\n      specified,
        although it is expected that a role value is a String\n      or label representing
        a collection of entitlements.  This value\n      has no canonical types.\n
        \  x509Certificates\n      A list of certificates associated with the resource
        (e.g., a\n      User).  Each value contains exactly one DER-encoded X.509\n
        \     certificate (see Section 4 of [RFC5280]), which MUST be base64\n      encoded
        per Section 4 of [RFC4648].  A single value MUST NOT\n      contain multiple
        certificates and so does not contain the encoding\n      \"SEQUENCE OF Certificate\"
        in any guise.\n"
      title: 4.1.2.  Multi-Valued Attributes
    title: 4.1.  "User" Resource Schema
  - contents:
    - "4.2.  \"Group\" Resource Schema\n   SCIM provides a schema for representing
      groups, identified using the\n   following schema URI: \"urn:ietf:params:scim:schemas:core:2.0:Group\".\n
      \  \"Group\" resources are meant to enable expression of common\n   group-based
      or role-based access control models, although no explicit\n   authorization
      model is defined.  It is intended that the semantics of\n   group membership,
      and any behavior or authorization granted as a\n   result of membership, are
      defined by the service provider; these are\n   considered out of scope for this
      specification.\n   The following singular attribute is defined in addition to
      the common\n   attributes defined in the SCIM core schema:\n   displayName\n
      \     A human-readable name for the Group.  REQUIRED.\n   The following multi-valued
      attribute is defined in addition to the\n   common attributes defined in the
      SCIM core schema:\n   members\n      A list of members of the Group.  While
      values MAY be added or\n      removed, sub-attributes of members are \"immutable\".
      \ The \"value\"\n      sub-attribute contains the value of an \"id\" attribute
      of a SCIM\n      resource, and the \"$ref\" sub-attribute must be the URI of
      a SCIM\n      resource such as a \"User\", or a \"Group\".  The intention of
      the\n      \"Group\" type is to allow the service provider to support nested\n
      \     groups.  Service providers MAY require clients to provide a\n      non-empty
      value by setting the \"required\" attribute characteristic\n      of a sub-attribute
      of the \"members\" attribute in the \"Group\"\n      resource schema.\n"
    title: 4.2.  "Group" Resource Schema
  - contents:
    - "4.3.  Enterprise User Schema Extension\n   The following SCIM extension defines
      attributes commonly used in\n   representing users that belong to, or act on
      behalf of, a business or\n   enterprise.  The enterprise User extension is identified
      using the\n   following schema URI:\n   \"urn:ietf:params:scim:schemas:extension:enterprise:2.0:User\".\n
      \  The following singular attributes are defined:\n   employeeNumber\n      A
      string identifier, typically numeric or alphanumeric, assigned\n      to a person,
      typically based on order of hire or association with\n      an organization.\n
      \  costCenter\n      Identifies the name of a cost center.\n   organization\n
      \     Identifies the name of an organization.\n   division\n      Identifies
      the name of a division.\n   department\n      Identifies the name of a department.\n
      \  manager\n      The user's manager.  A complex type that optionally allows
      service\n      providers to represent organizational hierarchy by referencing
      the\n      \"id\" attribute of another User.\n      value  The \"id\" of the
      SCIM resource representing the user's\n         manager.  RECOMMENDED.\n      $ref
      \ The URI of the SCIM resource representing the User's\n         manager.  RECOMMENDED.\n
      \     displayName  The displayName of the user's manager.  This\n         attribute
      is OPTIONAL, and mutability is \"readOnly\".\n"
    title: 4.3.  Enterprise User Schema Extension
  title: 4.  SCIM Core Resources and Extensions
- contents:
  - "5.  Service Provider Configuration Schema\n   SCIM provides a schema for representing
    the service provider's\n   configuration, identified using the following schema
    URI:\n   \"urn:ietf:params:scim:schemas:core:2.0:ServiceProviderConfig\".\n   The
    service provider configuration resource enables a service\n   provider to discover
    SCIM specification features in a standardized\n   form as well as provide additional
    implementation details to clients.\n   All attributes have a mutability of \"readOnly\".
    \ Unlike other core\n   resources, the \"id\" attribute is not required for the
    service\n   provider configuration resource.\n   The following singular attributes
    are defined in addition to the\n   common attributes defined in the core schema:\n
    \  documentationUri\n      An HTTP-addressable URL pointing to the service provider's\n
    \     human-consumable help documentation.  OPTIONAL.\n   patch\n      A complex
    type that specifies PATCH configuration options.\n      REQUIRED.  See Section
    3.5.2 of [RFC7644].\n      supported  A Boolean value specifying whether or not
    the operation\n         is supported.  REQUIRED.\n   bulk\n      A complex type
    that specifies bulk configuration options.  See\n      Section 3.7 of [RFC7644].
    \ REQUIRED.\n      supported  A Boolean value specifying whether or not the operation\n
    \        is supported.  REQUIRED.\n      maxOperations  An integer value specifying
    the maximum number of\n         operations.  REQUIRED.\n      maxPayloadSize  An
    integer value specifying the maximum payload\n         size in bytes.  REQUIRED.\n
    \  filter\n      A complex type that specifies FILTER options.  REQUIRED.  See\n
    \     Section 3.4.2.2 of [RFC7644].\n      supported  A Boolean value specifying
    whether or not the operation\n         is supported.  REQUIRED.\n      maxResults
    \ An integer value specifying the maximum number of\n         resources returned
    in a response.  REQUIRED.\n   changePassword\n      A complex type that specifies
    configuration options related to\n      changing a password.  REQUIRED.\n      supported
    \ A Boolean value specifying whether or not the operation\n         is supported.
    \ REQUIRED.\n   sort\n      A complex type that specifies Sort configuration options.\n
    \     REQUIRED.\n      supported  A Boolean value specifying whether or not sorting
    is\n         supported.  REQUIRED.\n   etag\n      A complex type that specifies
    ETag configuration options.\n      REQUIRED.\n      supported  A Boolean value
    specifying whether or not the operation\n         is supported.  REQUIRED.\n   The
    following multi-valued attribute is defined in addition to the\n   common attributes
    defined in the core schema:\n   authenticationSchemes\n      A multi-valued complex
    type that specifies supported\n      authentication scheme properties.  To enable
    seamless discovery of\n      configurations, the service provider SHOULD, with
    the appropriate\n      security considerations, make the authenticationSchemes
    attribute\n      publicly accessible without prior authentication.  REQUIRED.
    \ The\n      following sub-attributes are defined:\n      type  The authentication
    scheme.  This specification defines the\n         values \"oauth\", \"oauth2\",
    \"oauthbearertoken\", \"httpbasic\", and\n         \"httpdigest\".  REQUIRED.\n
    \     name  The common authentication scheme name, e.g., HTTP Basic.\n         REQUIRED.\n
    \     description  A description of the authentication scheme.\n         REQUIRED.\n
    \     specUri  An HTTP-addressable URL pointing to the authentication\n         scheme's
    specification.  OPTIONAL.\n      documentationUri  An HTTP-addressable URL pointing
    to the\n         authentication scheme's usage documentation.  OPTIONAL.\n"
  title: 5.  Service Provider Configuration Schema
- contents:
  - "6.  ResourceType Schema\n   The \"ResourceType\" schema specifies the metadata
    about a resource\n   type.  Resource type resources are READ-ONLY and identified
    using the\n   following schema URI:\n   \"urn:ietf:params:scim:schemas:core:2.0:ResourceType\".
    \ Unlike other\n   core resources, all attributes are REQUIRED unless otherwise\n
    \  specified.  The \"id\" attribute is not required for the resource type\n   resource.\n
    \  The following singular attributes are defined:\n   id\n      The resource type's
    server unique id.  This is often the same\n      value as the \"name\" attribute.
    \ OPTIONAL.\n   name\n      The resource type name.  When applicable, service
    providers MUST\n      specify the name, e.g., \"User\" or \"Group\".  This name
    is\n      referenced by the \"meta.resourceType\" attribute in all resources.\n
    \     REQUIRED.\n   description\n      The resource type's human-readable description.
    \ When applicable,\n      service providers MUST specify the description.  OPTIONAL.\n
    \  endpoint\n      The resource type's HTTP-addressable endpoint relative to the
    Base\n      URL of the service provider, e.g., \"Users\".  REQUIRED.\n   schema\n
    \     The resource type's primary/base schema URI, e.g.,\n      \"urn:ietf:params:scim:schemas:core:2.0:User\".
    \ This MUST be equal\n      to the \"id\" attribute of the associated \"Schema\"
    resource.\n      REQUIRED.\n   schemaExtensions\n      A list of URIs of the resource
    type's schema extensions.\n      OPTIONAL.\n      schema  The URI of an extended
    schema, e.g., \"urn:edu:2.0:Staff\".\n         This MUST be equal to the \"id\"
    attribute of a \"Schema\"\n         resource.  REQUIRED.\n      required  A Boolean
    value that specifies whether or not the schema\n         extension is required
    for the resource type.  If true, a\n         resource of this type MUST include
    this schema extension and\n         also include any attributes declared as required
    in this schema\n         extension.  If false, a resource of this type MAY omit
    this\n         schema extension.  REQUIRED.\n"
  title: 6.  ResourceType Schema
- contents:
  - "7.  Schema Definition\n   This section defines a way to specify the schema in
    use by resources\n   available and accepted by a SCIM service provider.  For each\n
    \  \"schemas\" URI value, this schema specifies the defined attribute(s)\n   and
    their characteristics (mutability, returnability, etc).  For\n   every schema
    URI used in a resource object, there is a corresponding\n   \"Schema\" resource.
    \ \"Schema\" resources are not modifiable, and their\n   associated attributes
    have a mutability of \"readOnly\".  Except for\n   \"id\" (which is always returned),
    all attributes have a \"returned\"\n   characteristic of \"default\".  Unless
    otherwise specified, all schema\n   attributes are case insensitive.  These resources
    have a \"schemas\"\n   attribute with the following schema URI:\n   urn:ietf:params:scim:schemas:core:2.0:Schema\n
    \  Unlike other core resources, the \"Schema\" resource MAY contain a\n   complex
    object within a sub-attribute, and all attributes are\n   REQUIRED unless otherwise
    specified.\n   The following singular attributes are defined:\n   id\n      The
    unique URI of the schema.  When applicable, service providers\n      MUST specify
    the URI, e.g.,\n      \"urn:ietf:params:scim:schemas:core:2.0:User\".  Unlike
    most other\n      schemas, which use some sort of Globally Unique Identifier (GUID)\n
    \     for the \"id\", the schema \"id\" is a URI so that it can be\n      registered
    and is portable between different service providers and\n      clients.  REQUIRED.\n
    \  name\n      The schema's human-readable name.  When applicable, service\n      providers
    MUST specify the name, e.g., \"User\" or \"Group\".\n      OPTIONAL.\n   description\n
    \     The schema's human-readable description.  When applicable, service\n      providers
    MUST specify the description.  OPTIONAL.\n   The following multi-valued attribute
    is defined:\n   attributes\n      A complex type that defines service provider
    attributes and their\n      qualities via the following set of sub-attributes:\n
    \     name  The attribute's name.\n      type  The attribute's data type.  Valid
    values are \"string\",\n         \"boolean\", \"decimal\", \"integer\", \"dateTime\",
    \"reference\", and\n         \"complex\".  When an attribute is of type \"complex\",
    there\n         SHOULD be a corresponding schema attribute \"subAttributes\"\n
    \        defined, listing the sub-attributes of the attribute.\n      subAttributes
    \ When an attribute is of type \"complex\",\n         \"subAttributes\" defines
    a set of sub-attributes.\n         \"subAttributes\" has the same schema sub-attributes
    as\n         \"attributes\".\n      multiValued  A Boolean value indicating the
    attribute's plurality.\n      description  The attribute's human-readable description.
    \ When\n         applicable, service providers MUST specify the description.\n
    \     required  A Boolean value that specifies whether or not the\n         attribute
    is required.\n      canonicalValues  A collection of suggested canonical values
    that\n         MAY be used (e.g., \"work\" and \"home\").  In some cases, service\n
    \        providers MAY choose to ignore unsupported values.  OPTIONAL.\n      caseExact
    \ A Boolean value that specifies whether or not a string\n         attribute is
    case sensitive.  The server SHALL use case\n         sensitivity when evaluating
    filters.  For attributes that are\n         case exact, the server SHALL preserve
    case for any value\n         submitted.  If the attribute is case insensitive,
    the server\n         MAY alter case for a submitted value.  Case sensitivity also\n
    \        impacts how attribute values MAY be compared against filter\n         values
    (see Section 3.4.2.2 of [RFC7644]).\n      mutability  A single keyword indicating
    the circumstances under\n         which the value of the attribute can be (re)defined:\n
    \        readOnly  The attribute SHALL NOT be modified.\n         readWrite  The
    attribute MAY be updated and read at any time.\n            This is the default
    value.\n         immutable  The attribute MAY be defined at resource creation\n
    \           (e.g., POST) or at record replacement via a request (e.g., a\n            PUT).
    \ The attribute SHALL NOT be updated.\n         writeOnly  The attribute MAY be
    updated at any time.  Attribute\n            values SHALL NOT be returned (e.g.,
    because the value is a\n            stored hash).  Note: An attribute with a mutability
    of\n            \"writeOnly\" usually also has a returned setting of \"never\".\n
    \     returned  A single keyword that indicates when an attribute and\n         associated
    values are returned in response to a GET request or\n         in response to a
    PUT, POST, or PATCH request.  Valid keywords\n         are as follows:\n         always
    \ The attribute is always returned, regardless of the\n            contents of
    the \"attributes\" parameter.  For example, \"id\"\n            is always returned
    to identify a SCIM resource.\n         never  The attribute is never returned.
    \ This may occur because\n            the original attribute value (e.g., a hashed
    value) is not\n            retained by the service provider.  A service provider
    MAY\n            allow attributes to be used in a search filter.\n         default
    \ The attribute is returned by default in all SCIM\n            operation responses
    where attribute values are returned.  If\n            the GET request \"attributes\"
    parameter is specified,\n            attribute values are only returned if the
    attribute is named\n            in the \"attributes\" parameter.  DEFAULT.\n         request
    \ The attribute is returned in response to any PUT,\n            POST, or PATCH
    operations if the attribute was specified by\n            the client (for example,
    the attribute was modified).  The\n            attribute is returned in a SCIM
    query operation only if\n            specified in the \"attributes\" parameter.\n
    \     uniqueness  A single keyword value that specifies how the service\n         provider
    enforces uniqueness of attribute values.  A server MAY\n         reject an invalid
    value based on uniqueness by returning HTTP\n         response code 400 (Bad Request).
    \ A client MAY enforce\n         uniqueness on the client side to a greater degree
    than the\n         service provider enforces.  For example, a client could make
    a\n         value unique while the server has uniqueness of \"none\".  Valid\n
    \        keywords are as follows:\n         none  The values are not intended
    to be unique in any way.\n            DEFAULT.\n         server  The value SHOULD
    be unique within the context of the\n            current SCIM endpoint (or tenancy)
    and MAY be globally\n            unique (e.g., a \"username\", email address,
    or other\n            server-generated key or counter).  No two resources on the\n
    \           same server SHOULD possess the same value.\n         global  The value
    SHOULD be globally unique (e.g., an email\n            address, a GUID, or other
    value).  No two resources on any\n            server SHOULD possess the same value.\n
    \     referenceTypes  A multi-valued array of JSON strings that indicate\n         the
    SCIM resource types that may be referenced.  Valid values\n         are as follows:\n
    \        +  A SCIM resource type (e.g., \"User\" or \"Group\"),\n         +  \"external\"
    - indicating that the resource is an external\n            resource (e.g., a photo),
    or\n         +  \"uri\" - indicating that the reference is to a service\n            endpoint
    or an identifier (e.g., a schema URN).\n         This attribute is only applicable
    for attributes that are of\n         type \"reference\" (Section 2.3.7).\n"
