- title: __initial_text__
  contents:
  - '                    OFFICIAL ARPA-INTERNET PROTOCOLS

    '
- title: STATUS OF THIS MEMO
  contents:
  - "STATUS OF THIS MEMO\n   This memo is an official status report on the protocols\
    \ used in the\n   ARPA-Internet community.  Distribution of this memo is unlimited.\n"
- title: INTRODUCTION
  contents:
  - "INTRODUCTION\n   This RFC identifies the documents specifying the official protocols\n\
    \   used in the Internet.  Comments indicate any revisions or changes\n   planned.\n\
    \   To first order, the official protocols are those in the \"Internet\n   Protocol\
    \ Transition Workbook\" (IPTW) dated March 1982.  There are\n   several protocols\
    \ in use that are not in the IPTW.  A few of the\n   protocols in the IPTW have\
    \ been revised.  Notably, the mail protocols\n   have been revised and issued\
    \ as a volume titled \"Internet Mail\n   Protocols\" dated November 1982.  Telnet\
    \ and the most useful Telnet\n   options have been revised and issued as a volume\
    \ titled \"Internet\n   Telnet Protocol and Options\" (ITP) dated June 1983. \
    \ The File\n   Transfer Protocol has been revised most recently as RFC 959 which\
    \ is\n   not yet included in any collection.  Some protocols have not been\n \
    \  revised for many years, these are found in the old \"ARPANET Protocol\n   Handbook\"\
    \ (APH) dated January 1978.  There is also a volume of\n   protocol related information\
    \ called the \"Internet Protocol\n   Implementers Guide\" (IPIG) dated August\
    \ 1982.\n   This document is organized as a sketchy outline.  The entries are\n\
    \   protocols (e.g., Transmission Control Protocol).  In each entry there\n  \
    \ are notes on status, specification, comments, other references,\n   dependencies,\
    \ and contact.\n      The STATUS is one of: required, recommended, elective, or\n\
    \      experimental.\n      The SPECIFICATION identifies the protocol defining\
    \ documents.\n      The COMMENTS describe any differences from the specification\
    \ or\n      problems with the protocol.\n      The OTHER REFERENCES identify documents\
    \ that comment on or expand\n      on the protocol.\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \    The DEPENDENCIES indicate what other protocols are called upon by\n     \
    \ this protocol.\n      The CONTACT indicates a person who can answer questions\
    \ about the\n      protocol.\n      In particular, the status may be:\n      \
    \   required\n            - all hosts must implement the required protocol,\n\
    \         recommended\n            - all hosts are encouraged to implement the\
    \ recommended\n            protocol,\n         elective\n            - hosts may\
    \ implement or not the elective protocol,\n         experimental\n           \
    \ - hosts should not implement the experimental protocol\n            unless they\
    \ are participating in the experiment and have\n            coordinated their\
    \ use of this protocol with the contact\n            person, and\n         none\n\
    \            - this is not a protocol.\n         For further information about\
    \ protocols in general, please\n         contact:\n            Joyce Reynolds\n\
    \            USC - Information Sciences Institute\n            4676 Admiralty\
    \ Way\n            Marina del Rey, California  90292-6695\n            Phone:\
    \ (213) 822-1511\n            ARPA mail: JKREYNOLDS@USC-ISIB.ARPA\n"
