- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \    COMMENTS:\n         The Binary Transmission, Echo, Suppress Go Ahead, Status,\n\
    \         Timing Mark, and Extended Options List options have been\n         recently\
    \ updated and reissued.  These are the most frequently\n         implemented options.\n\
    \         The remaining options should be reviewed and the useful ones\n     \
    \    should be revised and reissued.  The others should be\n         eliminated.\n\
    \         The following are recommended:  Binary Transmission, Echo,\n       \
    \  Suppress Go Ahead, Status, Timing Mark, and Extended Options\n         List.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Telnet\n      CONTACT: Postel@USC-ISIB.ARPA\n\
    \   File Transfer Protocol  --------------------------------------- (FTP)\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 959\n      COMMENTS:\n  \
    \       The protocol for moving files between Internet hosts.  Provides\n    \
    \     for access control and negotiation of file parameters.\n         The following\
    \ new optional commands are included in this\n         edition of the specification:\
    \  Change to Parent Directory\n         (CDUP), Structure Mount (SMNT), Store\
    \ Unique (STOU), Remove\n         Directory (RMD), Make Directory (MKD), Print\
    \ Directory (PWD),\n         and System (SYST).  Note that this specification\
    \ is compatible\n         with the previous edition (RFC 765).\n      OTHER REFERENCES:\n\
    \         RFC 678 - Document File Format Standards\n         MIL-STD-1780 - File\
    \ Transfer Protocol\n      DEPENDENCIES: Transmission Control Protocol\n     \
    \ CONTACT: Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Trivial File Transfer Protocol  ------------------------------ (TFTP)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 783 (in IPTW)\n      COMMENTS:\n\
    \         A very simple file moving protocol, no access control is\n         provided.\n\
    \         This is in use in several local networks.\n         Ambiguities in the\
    \ interpretation of several of the transfer\n         modes should be  clarified,\
    \ and additional transfer modes could\n         be defined.  Additional error\
    \ codes could be defined to more\n         clearly identify problems.\n      OTHER\
    \ REFERENCES:\n      DEPENDENCIES: User Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n\
    \   Simple File Transfer Protocol  ------------------------------- (SFTP)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 913\n      COMMENTS:\n \
    \        SFTP is a simple file transfer protocol.  It fills the need of\n    \
    \     people wanting a protocol that is more useful than TFTP but\n         easier\
    \ to implement (and less powerful) than FTP.  SFTP\n         supports user access\
    \ control, file transfers, directory\n         listing, directory changing, file\
    \ renaming and deleting.\n         SFTP can be implemented with any reliable 8-bit\
    \ byte stream\n         oriented protocol, this document describes its TCP\n \
    \        specification.  SFTP uses only one TCP connection; whereas TFTP\n   \
    \      implements a connection over UDP, and FTP uses two TCP\n         connections\
    \ (one using the TELNET protocol).\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \    DEPENDENCIES: Transmission Control Protocol\n      CONTACT: MKL@SRI-NIC.ARPA\n\
    \   Simple Mail Transfer Protocol  ------------------------------- (SMTP)\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 821 (in \"Internet Mail Protocols\"\
    )\n      COMMENTS:\n         The procedure for transmitting computer mail between\
    \ hosts.\n         This has been revised since the IPTW, it is in the \"Internet\n\
    \         Mail Protocols\" volume of November 1982.  RFC 788 (in IPTW) is\n  \
    \       obsolete.\n         There have been many misunderstandings and errors\
    \ in the early\n         implementations.  Some documentation of these problems\
    \ can be\n         found in the file [ISIB]<SMTP>MAIL.ERRORS.\n         Some minor\
    \ differences between RFC 821 and RFC 822 should be\n         resolved.\n    \
    \  OTHER REFERENCES:\n         RFC 822 - Mail Header Format Standards\n      \
    \      This has been revised since the IPTW, it is in the \"Internet\n       \
    \     Mail Protocols\" volume of November 1982.  RFC 733 (in IPTW)\n         \
    \   is obsolete.  Further revision of RFC 822 is needed to\n            correct\
    \ some minor errors in the details of the\n            specification.\n      \
    \   MIL-STD-1781 - Simple Mail Transfer Protocol (SMTP)\n      DEPENDENCIES: Transmission\
    \ Control Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Resource Location Protocol  ----------------------------------- (RLP)\n    \
    \  STATUS:   Elective\n      SPECIFICATION:   RFC 887\n      COMMENTS:\n     \
    \    A resource location protocol for use in the ARPA-Internet.\n         This\
    \ protocol utilizes the User Datagram Protocol (UDP) which\n         in turn calls\
    \ on the Internet Protocol to deliver its\n         datagrams.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: User Datagram Protocol\n      CONTACT:   Accetta@CMU-CS-A.ARPA\n\
    \   Loader Debugger Protocol  ------------------------------------- (LDP)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 909\n      COMMENTS:\n \
    \        Specifies a protocol for loading, dumping and debugging target\n    \
    \     machines from hosts in a network environment.  It is also\n         designed\
    \ to accommodate a variety of target CPU types.  It\n         provides a powerful\
    \ set of debugging services, while at the\n         same time, it is structured\
    \ so that a simple subset may be\n         implemented in applications like boot\
    \ loading where efficiency\n         and space are at a premium.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES:  Reliable Data Protocol\n\
    \      CONTACT:  Hinden@BBN-UNIX.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Remote Job Entry  --------------------------------------------- (RJE)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 407 (in APH)\n      COMMENTS:\n\
    \         The general protocol for submitting batch jobs and retrieving\n    \
    \     the results.\n         Some changes needed for use with TCP.\n         No\
    \ known active implementations.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ File Transfer Protocol\n                    Transmission Control Protocol\n\
    \      CONTACT: Postel@USC-ISIB.ARPA\n   Remote Job Service  ----------------------------------------\
    \ (NETRJS)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 740 (in APH)\n\
    \      COMMENTS:\n         A special protocol for submitting batch jobs and retrieving\
    \ the\n         results used with the UCLA IBM OS system.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \         Revision in progress.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: Braden@UCLA-CCN.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Remote Telnet Service  ------------------------------------ (RTELNET)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 818\n      COMMENTS:\n       \
    \  Provides special access to user Telnet on a remote system.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Telnet, Transmission Control Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n\
    \   Graphics Protocol  --------------------------------------- (GRAPHICS)\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  NIC 24308 (in APH)\n      COMMENTS:\n\
    \         The protocol for vector graphics.\n         Very minor changes needed\
    \ for use with TCP.\n         No known active implementations.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Telnet, Transmission Control Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Echo Protocol  ----------------------------------------------- (ECHO)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 862\n      COMMENTS:\n    \
    \     Debugging protocol, sends back whatever you send it.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n   Discard Protocol\
    \  ----------------------------------------- (DISCARD)\n      STATUS:  Elective\n\
    \      SPECIFICATION:  RFC 863\n      COMMENTS:\n         Debugging protocol,\
    \ throws away whatever you send it.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n                    or User Datagram Protocol\n\
    \      CONTACT: Postel@USC-ISIB.ARPA\n   Character Generator Protocol  -----------------------------\
    \ (CHARGEN)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 864\n      COMMENTS:\n\
    \         Debugging protocol, sends you ASCII data.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \    CONTACT: Postel@USC-ISIB.ARPA\n   Quote of the Day Protocol  ----------------------------------\
    \ (QUOTE)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 865\n      COMMENTS:\n\
    \         Debugging protocol, sends you a short ASCII message.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n   Active Users Protocol\
    \  -------------------------------------- (USERS)\n      STATUS:  Elective\n \
    \     SPECIFICATION:  RFC 866\n      COMMENTS:\n         Lists the currently active\
    \ users.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \                    or User Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n\
    \   Finger Protocol  ------------------------------------------- (FINGER)\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 742 (in APH)\n      COMMENTS:\n\
    \         Provides information on the current or most recent activity of\n   \
    \      a user.\n         Some extensions have been suggested.\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \       Some changes are are needed for TCP.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n   WhoIs\
    \ Protocol  ------------------------------------------- (NICNAME)\n      STATUS:\
    \  Elective\n      SPECIFICATION:  RFC 954\n      COMMENTS:\n         Accesses\
    \ the ARPANET Directory database.  Provides a way to\n         find out about\
    \ people, their addresses, phone numbers,\n         organizations, and mailboxes.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Feinler@SRI-NIC.ARPA\n   Domain Name Protocol  --------------------------------------\
    \ (DOMAIN)\n      STATUS:  Recommended\n      SPECIFICATION:  RFC 881, 882, 883\n\
    \      COMMENTS:\n      OTHER REFERENCES:\n         RFC 920 - Domain Requirements\n\
    \         RFC 921 - Domain Name Implementation Schedule - Revised\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n                    or User Datagram Protocol\n\
    \      CONTACT: Mockapetris@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ HOSTNAME Protocol  --------------------------------------- (HOSTNAME)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 953\n      COMMENTS:\n       \
    \  Accesses the Registered Internet Hosts database (HOSTS.TXT).\n         Provides\
    \ a way to find out about a host in the Internet, its\n         Internet Address,\
    \ and the protocols it implements.\n      OTHER REFERENCES:\n         RFC 952\
    \ - Host Table Specification\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Feinler@SRI-NIC.ARPA\n   Host Name Server Protocol  -----------------------------\
    \ (NAMESERVER)\n      STATUS:  Experimental\n      SPECIFICATION:  IEN 116 (in\
    \ IPTW)\n      COMMENTS:\n         Provides machine oriented procedure for translating\
    \ a host name\n         to an Internet Address.\n         This specification has\
    \ significant problems:  1) The name\n         syntax is out of date.  2) The\
    \ protocol details are ambiguous,\n         in particular, the length octet either\
    \ does or doesn't include\n         itself and the op code.  3) The extensions\
    \ are not supported by\n         any known implementation.\n         This protocol\
    \ is now abandoned in favor of the DOMAIN protocol.\n         Further implementations\
    \ of this protocol are not advised.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: User Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ CSNET Mailbox Name Server Protocol  ---------------------- (CSNET-NS)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  CS-DN-2\n      COMMENTS:\n   \
    \      Provides access to the CSNET data base of users to give\n         information\
    \ about users names, affiliations, and mailboxes.\n         Please discuss any\
    \ plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \      CONTACT: Solomon@UWISC.ARPA\n   Daytime Protocol  -----------------------------------------\
    \ (DAYTIME)\n      STATUS:  Elective\n      SPECIFICATION:  RFC 867\n      COMMENTS:\n\
    \         Provides the day and time in ASCII character string.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n   Network Time Protocol\
    \  ---------------------------------------- (NTP)\n      STATUS:  Experimental\n\
    \      SPECIFICATION:  RFC 958\n      COMMENTS:\n         A proposed protocol\
    \ for synchronizing a set of network clocks\n         using a set of distributed\
    \ clients and servers.\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \       Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:  RFC 778, RFC 891, RFC 956, and RFC\
    \ 957.\n      DEPENDENCIES: User Datagram Protocol\n      CONTACT: Mills@USC-ISID.ARPA\n\
    \   Time Server Protocol  ---------------------------------------- (TIME)\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 868\n      COMMENTS:\n     \
    \    Provides the time as the number of seconds from a specified\n         reference\
    \ time.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \                    or User Datagram Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n\
    \   DCNET Time Server Protocol  --------------------------------- (CLOCK)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 778\n      COMMENTS:\n \
    \        Provides a mechanism for keeping synchronized clocks.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Control\
    \ Message Protocol\n      CONTACT: Mills@USC-ISID.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ SUPDUP Protocol  ------------------------------------------- (SUPDUP)\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 734 (in APH)\n      COMMENTS:\n\
    \         A special Telnet like protocol for display terminals.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Crispin@SU-SCORE.ARPA\n\
    \   Internet Message Protocol  ------------------------------------ (MPM)\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 759\n      COMMENTS:\n \
    \        This is an experimental multimedia mail transfer protocol.  The\n   \
    \      implementation is called a Message Processing Module or MPM.\n        \
    \ Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:\n         RFC 767 - Structured Document\
    \ Formats\n      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Post Office Protocol - Version 2  ---------------------------- (POP2)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 937\n      COMMENTS:\n   \
    \      The intent of the Post Office Protocol - Version 2 (POP2) is to\n     \
    \    allow a user's workstation to access mail from a mailbox\n         server.\
    \  It is expected that mail will be posted from the\n         workstation to the\
    \ mailbox server via the Simple Mail Transfer\n         Protocol (SMTP).\n   \
    \      Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:  Obsoletes RFC 918\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: JKReynolds@USC-ISIB.ARPA\n   Network\
    \ Standard Text Editor  ------------------------------- (NETED)\n      STATUS:\
    \  Elective\n      SPECIFICATION:  RFC 569\n      COMMENTS:\n         Describes\
    \ a simple line editor which could be provided by every\n         Internet host.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES:\n      CONTACT:  Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Authentication Service  -------------------------------------- (AUTH)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 931\n      COMMENTS:\n   \
    \      This server provides a means to determine the identity of a\n         user\
    \ of a particular TCP connection.  Given a TCP port number\n         pair, it\
    \ returns a character string which identifies the owner\n         of that connection\
    \ on the server's system.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\
    \  Supercedes RFC 912\n      DEPENDENCIES: Transmission Control Protocol\n   \
    \   CONTACT: StJohns@MIT-Multics.ARPA\n   Bootstrap Protocol  -----------------------------------------\
    \ (BOOTP)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 951\n      COMMENTS:\n\
    \         This proposed protocol provides an IP/UDP bootstrap protocol\n     \
    \    which allows a diskless client machine to discover its own IP\n         address,\
    \ the address of a server host, and the name of a file\n         to be loaded\
    \ into memory and executed.\n         Please discuss any plans for implementation\
    \ or use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Internet Protocol, User Datagram Protocol\n      CONTACT:\
    \ Croft@SUMEX-AIM.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - 'Official ARPA-Internet Protocols                                 RFC 961

    '
- title: APPENDICES
  contents:
  - "APPENDICES\n   Assigned Numbers  ---------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 960\n      COMMENTS:\n       \
    \  Describes the fields of various protocols that are assigned\n         specific\
    \ values for actual use, and lists the currently\n         assigned values.\n\
    \         Issued November 1985, replaces RFC 943, RFC 790 in IPTW, and\n     \
    \    RFC 923.\n      OTHER REFERENCES:\n      CONTACT: JKReynolds@USC-ISIB.ARPA\n\
    \   Pre-emption  --------------------------------------------------------\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 794 (in IPTW)\n      COMMENTS:\n\
    \         Describes how to do pre-emption of TCP connections.\n      OTHER REFERENCES:\n\
    \      CONTACT: Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Service Mappings  ---------------------------------------------------\n    \
    \  STATUS:  None\n      SPECIFICATION:  RFC 795 (in IPTW)\n      COMMENTS:\n \
    \        Describes the mapping of the IP type of service field onto the\n    \
    \     parameters of some specific networks.\n         Out of date, needs revision.\n\
    \      OTHER REFERENCES:\n      CONTACT: Postel@USC-ISIB.ARPA\n   Address Mappings\
    \  ---------------------------------------------------\n      STATUS:  None\n\
    \      SPECIFICATION:  RFC 796 (in IPTW)\n      COMMENTS:\n         Describes\
    \ the mapping between Internet Addresses and the\n         addresses of some specific\
    \ networks.\n         Out of date, needs revision.\n      OTHER REFERENCES:\n\
    \      CONTACT:  Postel@USC-ISIB.ARPA\n   Document Formats  ---------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 678\n      COMMENTS:\n       \
    \  Describes standard format rules for several types of documents.\n      OTHER\
    \ REFERENCES:\n      CONTACT:  Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Bitmap Formats  -----------------------------------------------------\n    \
    \  STATUS:  None\n      SPECIFICATION:  RFC 797\n      COMMENTS:\n         Describes\
    \ a standard format for bitmap data.\n      OTHER REFERENCES:\n      CONTACT:\
    \  Postel@USC-ISIB.ARPA\n   Facsimile Formats  --------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 804\n      COMMENTS:\n       \
    \  Describes a standard format for facsimile data.\n      OTHER REFERENCES:\n\
    \      CONTACT:  Postel@USC-ISIB.ARPA\n   Host-Front End Protocol  -------------------------------------\
    \ (HFEP)\n      STATUS:  Experimental\n      SPECIFICATION:  RFC 929\n      COMMENTS:\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:  RFC 928\n      DEPENDENCIES:\n\
    \      CONTACT: Padlipsky@USC-ISI.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Internet Protocol on X.25 Networks  ------------------------ (IP-X25)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 877\n      COMMENTS:\n    \
    \     Describes a standard for the transmission of IP Datagrams over\n       \
    \  Public Data Networks.\n      OTHER REFERENCES:\n      CONTACT:  jtk@PURDUE.ARPA\n\
    \   Internet Protocol on DC Networks  --------------------------- (IP-DC)\n  \
    \    STATUS:  Elective\n      SPECIFICATION: RFC 891\n      COMMENTS:\n      OTHER\
    \ REFERENCES:\n         RFC 778 - DCNET Internet Clock Service\n      CONTACT:\
    \  Mills@USC-ISID.ARPA\n   Internet Protocol on Ethernet Networks  ----------------------\
    \ (IP-E)\n      STATUS:  Recommended\n      SPECIFICATION: RFC 894\n      COMMENTS:\n\
    \      OTHER REFERENCES:  RFC 893\n      CONTACT:  Postel@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Internet Protocol on Experimental Ethernet Networks  -------- (IP-EE)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION: RFC 895\n      COMMENTS:\n     \
    \ OTHER REFERENCES:\n      CONTACT:  Postel@USC-ISIB.ARPA\n   Internet Protocol\
    \ on IEEE 802.3  -------------------------- (IP-IEEE)\n      STATUS:  Recommended\n\
    \      SPECIFICATION: RFC 948\n      COMMENTS:  A proposed protocol of two methods\
    \ of encapsulating\n      Internet Protocol (IP) datagrams on an IEEE 802.3 network.\n\
    \      OTHER REFERENCES:\n      CONTACT:  Ira@UPENN.CSNET\n   Internet Subnet\
    \ Protocol  ---------------------------------- (IP-SUB)\n      STATUS:  Recommended\n\
    \      SPECIFICATION: RFC 950\n      COMMENTS:\n         Specifies procedures\
    \ for the use of subnets, including the\n         ultility of \"subnets\" of Internet\
    \ networks, which are logically\n         visible sub-sections of a single Internet.\
    \  Recommended in the\n         sense of \"if you do subnetting at all do it this\
    \ way\".\n      OTHER REFERENCES:  RFC 940, RFC 917, RFC 925, RFC 932, RFC 936,\n\
    \      RFC 922\n      DEPENDENCIES:\n      CONTACT:  Mogul@SU-SCORE.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Broadcasting Internet Datagrams  ------------------------- (IP-BROAD)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 919\n      COMMENTS:\n   \
    \      A proposed protocol of simple rules for broadcasting Internet\n       \
    \  datagrams on local networks that support broadcast, for\n         addressing\
    \ broadcasts, and for how gateways should handle them.\n         Please discuss\
    \ any plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:  RFC 922\n      DEPENDENCIES:\n      CONTACT: Mogul@SU-SCORE.ARPA\n\
    \   Address Resolution Protocol  ---------------------------------- (ARP)\n  \
    \    STATUS:  Recommended\n      SPECIFICATION: RFC 826\n      COMMENTS:\n   \
    \      This is a procedure for finding the network hardware address\n        \
    \ corresponding to an Internet Address.\n      OTHER REFERENCES:\n      CONTACT:\
    \  Postel@USC-ISIB.ARPA\n   A Reverse Address Resolution Protocol  -----------------------\
    \ (RARP)\n      STATUS:  Elective\n      SPECIFICATION: RFC 903\n      COMMENTS:\n\
    \         This is a procedure for workstations to dynamically find their\n   \
    \      protocol address (e.g., their Internet Address), when they only\n     \
    \    only know their hardware address (e.g., their attached physical\n       \
    \  network address).\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \    OTHER REFERENCES:\n      CONTACT:  Mogul@SU-SCORE.ARPA\n   Multi-LAN Address\
    \ Resolution Protocol  ----------------------- (MARP)\n      STATUS:  Experimental\n\
    \      SPECIFICATION: RFC 925\n      COMMENTS:\n         Discussion of the various\
    \ problems and potential solutions of\n         \"transparent subnets\" in a multi-LAN\
    \ environment.\n         Please discuss any plans for implementation or use of\
    \ this\n         protocol with the contact.\n      OTHER REFERENCES:  RFC 917,\
    \ RFC 826\n      DEPENDENCIES:\n      CONTACT:  Postel@USC-ISIB.ARPA\n   Broadcasting\
    \ Internet Datagrams with Subnets --------- (IP-SUB-BROAD)\n      STATUS:  Experimental\n\
    \      SPECIFICATION:  RFC 922\n      COMMENTS:\n         A proposed protocol\
    \ of simple rules for broadcasting Internet\n         datagrams on local networks\
    \ that support broadcast, for\n         addressing broadcasts, and for how gateways\
    \ should handle them.\n         Please discuss any plans for implementation or\
    \ use of this\n         protocol with the contact.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES:\n      CONTACT: Mogul@SU-SCORE.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Host Access Protocol  ----------------------------------------- (HAP)\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 907\n      COMMENTS:\n    \
    \     This protocol specifies the network-access level communication\n       \
    \  between an arbitrary computer, called a host, and a\n         packet-switched\
    \ satellite network, e.g., SATNET or WBNET.\n         Note:  Implementations of\
    \ HAP should be performed in\n         coordination with satellite network development\
    \ and operations\n         personnel.\n      OTHER REFERENCES:\n      DEPENDENCIES:\n\
    \      CONTACT: Schoen@BBN-UNIX.ARPA\n   Reliable Asynchronous Transfer Protocol\
    \  --------------------- (RATP)\n      STATUS:  Experimental\n      SPECIFICATION:\
    \  RFC 916\n      COMMENTS:\n         This paper specifies a protocol which allows\
    \ two programs to\n         reliably communicate over a communication link.  It\
    \ ensures\n         that the data entering one end of the link if received arrives\n\
    \         at the other end intact and unaltered.  This proposed protocol\n   \
    \      is designed to operate over a full duplex point-to-point\n         connection.\
    \  It contains some features which tailor it to the\n         RS-232 links now\
    \ in current use.\n         Please discuss any plans for implementation or use\
    \ of this\n         protocol with the contact.\n      OTHER REFERENCES:\n    \
    \  DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Finn@USC-ISIB.ARPA\n"
- title: Official ARPA-Internet Protocols                                 RFC 961
  contents:
  - "Official ARPA-Internet Protocols                                 RFC 961\n  \
    \ Thinwire Protocol  --------------------------------------- (THINWIRE)\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 914\n      COMMENTS:\n   \
    \      This paper discusses a Thinwire Protocol for connecting\n         personal\
    \ computers to the ARPA-Internet.  It primarily focuses\n         on the particular\
    \ problems in the ARPA-Internet of low speed\n         network interconnection\
    \ with personal computers, and possible\n         methods of solution.\n     \
    \    Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES:\n      CONTACT:\
    \ Farber@ROCHESTER.ARPA\n"
