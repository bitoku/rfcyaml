- title: 9.  Registration of new profiles
  contents:
  - "9.  Registration of new profiles\n   This section defines procedures by which\
    \ new profiles are registered\n   with the IANA and made available to the Internet\
    \ community. Note that\n   non-IANA profiles can be used by bilateral agreement,\
    \ provided the\n   associated profile names follow the \"X-\" convention defined\
    \ above.\n   The procedures defined here are designed to allow public comment\
    \ and\n   review of new profiles, while posing only a small impediment to the\n\
    \   definition of new profiles.\n   Registration of a new profile is accomplished\
    \ by the following steps.\n"
- title: 9.1.  Define the profile
  contents:
  - "9.1.  Define the profile\n   A profile is defined by completing the following\
    \ template.\n      To: ietf-mime-direct@imc.org\n      Subject: Registration of\
    \ text/directory MIME profile XXX\n      Profile name:\n      Profile purpose:\n\
    \      Profile types:\n      Profile special notes (optional):\n      Intended\
    \ usage: (one of COMMON, LIMITED USE or OBSOLETE)\n   The explanation of what\
    \ goes in each field in the template follows.\n   Profile name: The name of the\
    \ profile as it will appear in the\n   text/directory MIME Content-Type \"profile\"\
    \ header parameter, or the\n   predefined \"profile\" type name.\n   Profile purpose:\
    \ The purpose of the profile (e.g., to represent\n   information about people,\
    \ printers, documents, etc.). Give a short\n   but clear description.\n   Profile\
    \ types: The list of types associated with the profile.  This\n   list of types\
    \ is to be expected but not required in the profile,\n   unless otherwise noted\
    \ in the profile definition.  Other types not\n   mentioned in the profile definition\
    \ MAY also be present.  Note that\n   any new types referenced by the profile\
    \ MUST be defined separately as\n   described in Section 10.\n   Profile special\
    \ notes: Any special notes about the profile, how it is\n   to be used, etc. This\
    \ section of the template can also be used to\n   define an ordering on the types\
    \ that appear in the Content-Type, if\n   such an ordering is required.\n"
- title: 9.2.  Post the profile definition
  contents:
  - "9.2.  Post the profile definition\n   The profile description must be posted\
    \ to the new profile discussion\n   list, ietf-mime-direct@imc.org\n"
- title: 9.3.  Allow a comment period
  contents:
  - "9.3.  Allow a comment period\n   Discussion on the new profile must be allowed\
    \ to take place on the\n   list for a minimum of two weeks. Consensus must be\
    \ reached on the\n   profile before proceeding to step 4.\n"
- title: 9.4.  Submit the profile for approval
  contents:
  - "9.4.  Submit the profile for approval\n   Once the two-week comment period has\
    \ elapsed, and the proposer is\n   convinced consensus has been reached on the\
    \ profile, the registration\n   application should be submitted to the Profile\
    \ Reviewer for approval.\n   The Profile Reviewer is appointed by the Application\
    \ Area Directors\n   and can either accept or reject the profile registration.\
    \ An accepted\n   registration is passed on by the Profile Reviewer to the IANA\
    \ for\n   inclusion in the official IANA profile registry. The registration may\n\
    \   be rejected for any of the following reasons. 1) Insufficient comment\n  \
    \ period; 2) Consensus not reached; 3) Technical deficiencies raised on\n   the\
    \ list or elsewhere have not been addressed. The Profile Reviewer's\n   decision\
    \ to reject a profile can be appealed by the proposer to the\n   IESG, or the\
    \ objections raised can be addressed by the proposer and\n   the profile resubmitted.\n"
- title: 10.  Profile Change Control
  contents:
  - "10.  Profile Change Control\n   Existing profiles can be changed using the same\
    \ process by which they\n   were registered.\n         Define the change\n   \
    \      Post the change\n         Allow a comment period\n         Submit the changed\
    \ profile for approval\n   Note that the original author or any other interested\
    \ party can\n   propose a change to an existing profile, but that such changes\
    \ should\n   only be proposed when there are serious omissions or errors in the\n\
    \   published specification.  The Profile Reviewer can object to a change\n  \
    \ if it is not backwards compatible, but is not required to do so.\n   Profile\
    \ definitions can never be deleted from the IANA registry, but\n   profiles which\
    \ are no longer believed to be useful can be declared\n   OBSOLETE by a change\
    \ to their \"intended use\" field.\n"
- title: 11.  Registration of new types
  contents:
  - "11.  Registration of new types\n   This section defines procedures by which new\
    \ types are registered\n   with the IANA.  Note that non-IANA types can be used\
    \ by bilateral\n   agreement, provided the associated types names follow the \"\
    X-\"\n   convention defined above.\n   The procedures defined here are designed\
    \ to allow public comment and\n   review of new types, while posing only a small\
    \ impediment to the\n   definition of new types.\n   Registration of a new type\
    \ is accomplished by the following steps.\n"
- title: 11.1.  Define the type
  contents:
  - "11.1.  Define the type\n   A type is defined by completing the following template.\n\
    \      To: ietf-mime-direct@imc.org\n      Subject: Registration of text/directory\
    \ MIME type XXX\n      Type name:\n      Type purpose:\n      Type encoding:\n\
    \      Type valuetype:\n      Type special notes (optional):\n      Intended usage:\
    \ (one of COMMON, LIMITED USE or OBSOLETE)\n   The meaning of each field in the\
    \ template is as follows.\n   Type name: The name of the type, as it will appear\
    \ in the body of an\n   text/directory MIME Content-Type \"type: value\" line\
    \ to the left of\n   the colon \":\".\n   Type purpose: The purpose of the type\
    \ (e.g., to represent a name,\n   postal address, IP address, etc.). Give a short\
    \ but clear\n   description.\n   Type encoding: The default encoding a value of\
    \ the type must have in\n   the body of a text/directory MIME Content-Type.\n\
    \   Type valuetype: The format a value of the type must have in the body\n   of\
    \ a text/directory MIME Content-Type. This description must be\n   precise and\
    \ must not violate the general encoding rules defined in\n   section 5 of this\
    \ document.\n   Type special notes: Any special notes about the type, how it is\
    \ to be\n   used, etc.\n"
- title: 11.2.  Post the type definition
  contents:
  - "11.2.  Post the type definition\n   The type description must be posted to the\
    \ new type discussion list,\n   ietf-mime-direct@imc.org\n"
- title: 11.3.  Allow a comment period
  contents:
  - "11.3.  Allow a comment period\n   Discussion on the new type must be allowed\
    \ to take place on the list\n   for a minimum of two weeks. Consensus must be\
    \ reached on the type\n   before proceeding to step 4.\n"
- title: 11.4.  Submit the type for approval
  contents:
  - "11.4.  Submit the type for approval\n   Once the two-week comment period has\
    \ elapsed, and the proposer is\n   convinced consensus has been reached on the\
    \ type, the registration\n   application should be submitted to the Profile Reviewer\
    \ for approval.\n   The Profile Reviewer is appointed by the Application Area\
    \ Directors\n   and can either accept or reject the type registration. An accepted\n\
    \   registration is passed on by the Profile Reviewer to the IANA for\n   inclusion\
    \ in the official IANA profile registry. The registration can\n   be rejected\
    \ for any of the following reasons. 1) Insufficient comment\n   period; 2) Consensus\
    \ not reached; 3) Technical deficiencies raised on\n   the list or elsewhere have\
    \ not been addressed.  The Profile\n   Reviewer's decision to reject a type can\
    \ be appealed by the proposer\n   to the IESG, or the objections raised can be\
    \ addressed by the\n   proposer and the type resubmitted.\n"
- title: 12.  Type Change Control
  contents:
  - "12.  Type Change Control\n   Existing types can be changed using the same process\
    \ by which they\n   were registered.\n         Define the change\n         Post\
    \ the change\n         Allow a comment period\n         Submit the type for approval\n\
    \   Note that the original author or any other interested party can\n   propose\
    \ a change to an existing type, but that such changes should\n   only be proposed\
    \ when there are serious omissions or errors in the\n   published specification.\
    \  The Profile Reviewer can object to a change\n   if it is not backwards compatible,\
    \ but is not required to do so.\n   Type definitions can never be deleted from\
    \ the IANA registry, but\n   types which are nolonger believed to be useful can\
    \ be declared\n   OBSOLETE by a change to their \"intended use\" field.\n"
- title: 13.  Registration of new parameters
  contents:
  - "13.  Registration of new parameters\n   This section defines procedures by which\
    \ new parameters are\n   registered with the IANA and made available to the Internet\n\
    \   community. Note that non-IANA parameters can be used by bilateral\n   agreement,\
    \ provided the associated parameters names follow the \"X-\"\n   convention defined\
    \ above.\n   The procedures defined here are designed to allow public comment\
    \ and\n   review of new parameters, while posing only a small impediment to the\n\
    \   definition of new parameters.\n   Registration of a new parameter is accomplished\
    \ by the following\n   steps.\n"
- title: 13.1.  Define the parameter
  contents:
  - "13.1.  Define the parameter\n   A parameter is defined by completing the following\
    \ template.\n      To: ietf-mime-direct@imc.org\n      Subject: Registration of\
    \ text/directory MIME type parameter XXX\n      Parameter name:\n      Parameter\
    \ purpose:\n      Parameter values:\n      Parameter special notes (optional):\n\
    \      Intended usage: (one of COMMON, LIMITED USE or OBSOLETE)\n   The explanation\
    \ of what goes in each field in the template follows.\n   Parameter name: The\
    \ name of the parameter as it will appear in the\n   text/directory MIME Content-Type.\n\
    \   Parameter purpose: The purpose of the parameter (e.g., to represent\n   the\
    \ format of an image, type of a phone number, etc.). Give a short\n   but clear\
    \ description. If defining a general paramemter like \"format\"\n   or \"type\"\
    \ keep in mind that other applications might wish to extend\n   its use.\n   Parameter\
    \ values: The list or description of values associated with\n   the parameter.\n\
    \   Parameter special notes: Any special notes about the parameter, how\n   it\
    \ is to be used, etc.\n"
- title: 13.2.  Post the parameter definition
  contents:
  - "13.2.  Post the parameter definition\n   The parameter description must be posted\
    \ to the new parameter\n   discussion list, ietf-mime-direct@imc.org\n"
- title: 13.3.  Allow a comment period
  contents:
  - "13.3.  Allow a comment period\n   Discussion on the new parameter must be allowed\
    \ to take place on the\n   list for a minimum of two weeks. Consensus must be\
    \ reached on the\n   parameter before proceeding to step 4.\n"
- title: 13.4.  Submit the parameter for approval
  contents:
  - "13.4.  Submit the parameter for approval\n   Once the two-week comment period\
    \ has elapsed, and the proposer is\n   convinced consensus has been reached on\
    \ the parameter, the\n   registration application should be submitted to the Profile\
    \ Reviewer\n   for approval.  The Profile Reviewer is appointed by the Application\n\
    \   Area Directors and can either accept or reject the parameter\n   registration.\
    \  An accepted registration is passed on by the Profile\n   Reviewer to the IANA\
    \ for inclusion in the official IANA parameter\n   registry. The registration\
    \ can be rejected for any of the following\n   reasons. 1) Insufficient comment\
    \ period; 2) Consensus not reached; 3)\n   Technical deficiencies raised on the\
    \ list or elsewhere have not been\n   addressed. The Profile Reviewer's decision\
    \ to reject a profile can be\n   appealed by the proposer to the IESG, or the\
    \ objections raised can be\n   addressed by the proposer and the parameter registration\
    \ resubmitted.\n"
- title: 14.  Parameter Change Control
  contents:
  - "14.  Parameter Change Control\n   Existing parameters can be changed using the\
    \ same process by which\n   they were registered.\n         Define the change\n\
    \         Post the change\n         Allow a comment period\n         Submit the\
    \ parameter for approval\n   Note that the original author or any other interested\
    \ party can\n   propose a change to an existing parameter, but that such changes\n\
    \   should only be proposed when there are serious omissions or errors in\n  \
    \ the published specification.  The Profile Reviewer can object to a\n   change\
    \ if it is not backwards compatible, but is not required to do\n   so.\n   Parameter\
    \ definitions can never be deleted from the IANA registry,\n   but parameters\
    \ which are nolonger believed to be useful can be\n   declared OBSOLETE by a change\
    \ to their \"intended use\" field.\n"
- title: 15.  Registration of new value types
  contents:
  - "15.  Registration of new value types\n   This section defines procedures by which\
    \ new value types are\n   registered with the IANA and made available to the Internet\n\
    \   community. Note that non-IANA value types can be used by bilateral\n   agreement,\
    \ provided the associated value types names follow the \"X-\"\n   convention defined\
    \ above.\n   The procedures defined here are designed to allow public comment\
    \ and\n   review of new value types, while posing only a small impediment to\n\
    \   the definition of new value types.\n   Registration of a new value types is\
    \ accomplished by the following\n   steps.\n"
- title: 15.1.  Define the value type
  contents:
  - "15.1.  Define the value type\n   A value type is defined by completing the following\
    \ template.\n      To: ietf-mime-direct@imc.org\n      Subject: Registration of\
    \ text/directory MIME value type XXX\n      value type name:\n      value type\
    \ purpose:\n      value type format:\n      value type special notes (optional):\n\
    \      Intended usage: (one of COMMON, LIMITED USE or OBSOLETE)\n   The explanation\
    \ of what goes in each field in the template follows.\n   value type name: The\
    \ name of the value type as it will appear in the\n   text/directory MIME Content-Type.\n\
    \   value type purpose: The purpose of the value type.  Give a short but\n   clear\
    \ description.\n   value type format: The definition of the format for the value,\n\
    \   usually using ABNF grammar.\n   value type special notes: Any special notes\
    \ about the value type, how\n   it is to be used, etc.\n"
- title: 15.2.  Post the value type definition
  contents:
  - "15.2.  Post the value type definition\n   The value type description must be\
    \ posted to the new value type\n   discussion list, ietf-mime-direct@imc.org\n"
- title: 15.3.  Allow a comment period
  contents:
  - "15.3.  Allow a comment period\n   Discussion on the new value type must be allowed\
    \ to take place on the\n   list for a minimum of two weeks.  Consensus must be\
    \ reached before\n   proceeding to step 4.\n"
- title: 15.4.  Submit the value type for approval
  contents:
  - "15.4.  Submit the value type for approval\n   Once the two-week comment period\
    \ has elapsed, and the proposer is\n   convinced consensus has been reached on\
    \ the value type, the\n   registration application should be submitted to the\
    \ Profile Reviewer\n   for approval.  The Profile Reviewer is appointed by the\
    \ Application\n   Area Directors and can either accept or reject the value type\n\
    \   registration.  An accepted registration should be passed on by the\n   Profile\
    \ Reviewer to the IANA for inclusion in the official IANA value\n   type registry.\
    \  The registration can be rejected for any of the\n   following reasons. 1) Insufficient\
    \ comment period; 2) Consensus not\n   reached; 3) Technical deficiencies raised\
    \ on the list or elsewhere\n   have not been addressed. The Profile Reviewer's\
    \ decision to reject a\n   profile can be appealed by the proposer to the IESG,\
    \ or the\n   objections raised can be addressed by the proposer and the value\
    \ type\n   registration resubmitted.\n"
- title: 16.  Security Considerations
  contents:
  - "16.  Security Considerations\n   Internet mail is subject to many well known\
    \ security attacks,\n   including monitoring, replay, and forgery. Care should\
    \ be taken by\n   any directory service in allowing information to leave the scope\
    \ of\n   the service itself, where any access controls can no longer be\n   guaranteed.\
    \  Applications should also take care to display directory\n   data in a \"safe\"\
    \ environment (e.g., PostScript-valued types).\n"
