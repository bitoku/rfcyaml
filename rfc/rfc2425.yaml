- title: 6.  Predefined Types
  contents:
  - "6.  Predefined Types\n   The following types are generally useful regardless\
    \ of the profile\n   being carried and are defined below using the text/directory\
    \ MIME\n   type registration template defined in Section 11.1 of this document.\n\
    \   These types MAY be included in any profile, unless explicitly\n   forbidden\
    \ in the profile definition.\n"
- title: 6.1.  SOURCE Type Definition
  contents:
  - "6.1.  SOURCE Type Definition\n   To: ietf-mime-direct@imc.org\n   Subject: Registration\
    \ of text/directory MIME type SOURCE\n   Type name: SOURCE\n   Type purpose: To\
    \ identify the source of directory information\n   contained in the content type.\n\
    \   Type encoding: 8bit\n   Type valuetype: uri\n   Type special notes: The SOURCE\
    \ type is used to provide the means by\n   which applications knowledgable in\
    \ the given directory service\n   protocol can obtain additional or more up-to-date\
    \ information from\n   the directory service. It contains a URI as defined in\
    \ [RFC-1738]\n   and/or other information referencing the directory entity or\
    \ entities\n   to which the information pertains. When directory information is\n\
    \   available from more than one source, the sending entity can pick what\n  \
    \ it considers to be the best source, or multiple SOURCE types can be\n   included.\
    \ The interpretation of the value for a SOURCE type can\n   depend on the setting\
    \ of the CONTEXT type parameter. The value of the\n   CONTEXT type parameter MUST\
    \ be compatible with the value of the uri\n   prefix.\n   Type example:\n    \
    \       SOURCE;CONTEXT=LDAP:ldap://ldap.host/cn=Babs%20Jensen,\n            %20o=Babsco,%20c=US\n"
- title: 6.2.  NAME Type Definition
  contents:
  - "6.2.  NAME Type Definition\n   To: ietf-mime-direct@imc.org\n   Subject: Registration\
    \ of text/directory MIME type NAME\n   Type name: NAME\n   Type purpose: To identify\
    \ the displayable name of the directory\n   entity to which information in the\
    \ content type pertains.\n   Type encoding: 8bit\n   Type valuetype: text\n  \
    \ Type special notes: The NAME type is used to convey the display name\n   of\
    \ the entity to which the directory information pertains.\n   Type example:\n\
    \           NAME:Babs Jensen's Contact Information\n"
- title: 6.3.  PROFILE Type Definition
  contents:
  - "6.3.  PROFILE Type Definition\n   To: ietf-mime-direct@imc.org\n   Subject: Registration\
    \ of text/directory MIME type PROFILE\n   Type name: PROFILE\n   Type purpose:\
    \ To identify the type of directory entity to which\n   information in the content\
    \ type pertains.\n   Type encoding: 8bit\n   Type valuetype: A profile name, registered\
    \ as described in Section 9\n   of this document or bilaterally agreed upon as\
    \ described in Section\n   5.\n   Type special notes: The PROFILE type is used\
    \ to convey the type of\n   the entity to which the directory information in the\
    \ rest of the body\n   part pertains. It should be the same as the \"profile\"\
    \ header\n   parameter, if present.\n   Type example:\n           PROFILE:vCard\n"
- title: 6.4.  BEGIN Type Definition
  contents:
  - "6.4.  BEGIN Type Definition\n   To: ietf-mime-direct@imc.org\n   Subject: Registration\
    \ of text/directory MIME type BEGIN\n   Type name: BEGIN\n   Type purpose: To\
    \ denote the beginning of a syntactic entity within a\n   text/directory content-type.\n\
    \   Type encoding: 8bit\n   Type valuetype: text, containing a profile name, registered\
    \ as\n   described in Section 9 of this document or bilaterally-agreed upon as\n\
    \   described in Section 5.\n   Type special notes: The BEGIN type is used in\
    \ conjunction with the\n   END type to delimit a profile containing a related\
    \ set of properties\n   within an text/directory content-type. This construct\
    \ can be used\n   instead of or in addition to wrapping separate sets of information\n\
    \   inside additional MIME headers. It is provided for applications that\n   wish\
    \ to define content that can contain multiple entities within the\n   same text/directory\
    \ content-type or to define content that can be\n   identifiable outside of a\
    \ MIME environment.\n   Type example:\n           BEGIN:VCARD\n"
- title: 6.5.  END Type Definition
  contents:
  - "6.5.  END Type Definition\n   To: ietf-mime-direct@imc.org\n   Subject: Registration\
    \ of text/directory MIME type END\n   Type name: END\n   Type purpose: To denote\
    \ the end of a syntactic entity within a\n   text/directory content-type.\n  \
    \ Type encoding: 8bit\n   Type valuetype: text, containing a profile name, registered\
    \ as\n   described in Section 9 of this document or bilaterally-agreed upon as\n\
    \   described in Section 5.\n   Type special notes: The END type is used in conjunction\
    \ with the\n   BEGIN type to delimit a profile containing a related set of\n \
    \  properties within an text/directory content-type.  This construct can\n   be\
    \ used instead of or in addition to wrapping separate sets of\n   information\
    \ inside additional MIME headers. It is provided for\n   applications that wish\
    \ to define content that can contain multiple\n   entities within the same text/directory\
    \ content-type or to define\n   content that can be identifiable outside of a\
    \ MIME environment.\n   Type example:\n           END: VCARD\n"
- title: 7.  Use of the multipart/related Content-Type
  contents:
  - "7.  Use of the multipart/related Content-Type\n   The multipart/related Content-Type\
    \ can be used to hold directory\n   information comprised of both text and non-text\
    \ information or\n   directory information that already has a natural MIME representation.\n\
    \   The root body part within the multipart/related body part is\n   specified\
    \ as defined in [RFC-2112] by a \"start\" parameter, or it is\n   the first body\
    \ part in the absence of such a parameter.  The root\n   body part must have a\
    \ Content-Type of \"text/directory\".  This part\n   holds inline information\
    \ and makes reference to subsequent body parts\n   holding additional text or\
    \ non-text directory information via their\n   Content-ID URIs as explained in\
    \ Section 5.\n   The body parts referred to do not have to be in any particular\
    \ order,\n   except as noted above for the root body part.\n"
- title: 8.  Examples
  contents:
  - "8.  Examples\n   The following examples are for illustrative purposes only and\
    \ are not\n   part of the definition.\n"
- title: 8.1.  Example 1
  contents:
  - "8.1.  Example 1\n   The first example illustrates simple use of the text/directory\n\
    \   Content-Type.  Note that no \"profile\" parameter is given, so an\n   application\
    \ may not know what kind of directory entity the\n   information applies to. \
    \ Note also the use of both hypothetical\n   official and bilaterally agreed upon\
    \ types.\n      From: Whomever@wherever.com\n      To: Someone@somewhere.com\n\
    \      Subject: whatever\n      MIME-Version: 1.0\n      Message-ID: <id1@host.net>\n\
    \      Content-Type: text/directory\n      Content-ID: <id2@host.com>\n      cn:Babs\
    \ Jensen\n      cn:Barbara J Jensen\n      sn:Jensen\n      email:babs@umich.edu\n\
    \      phone:+1 313 747-4454\n      x-id:1234567890\n"
- title: 8.2.  Example 2
  contents:
