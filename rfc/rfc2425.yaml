- title: 1.  Abstract
  contents:
  - "1.  Abstract\n   This document defines a MIME Content-Type for holding directory\n\
    \   information.  The definition is independent of any particular\n   directory\
    \ service or protocol.  The text/directory Content-Type is\n   defined for holding\
    \ a variety of directory information, for example,\n   name, or email address,\
    \ or logo. The text/directory Content-Type can\n   also be used as the root body\
    \ part in a multipart/related Content-\n   Type for handling more complicated\
    \ situations, especially those in\n   which non-textual information that already\
    \ has a natural MIME\n   representation, for example, a photograph or sound, is\
    \ to be\n   represented.\n   The text/directory Content-Type defines a general\
    \ framework and\n   format for holding directory information in a simple \"type:value\"\
    \n   form. We refer to \"type\" in this context meaning a property or\n   attribute\
    \ with which the value is associated. Mechanisms are defined\n   to specify alternate\
    \ languages, encodings and other meta-information.\n   This document also defines\
    \ the procedure by which particular formats,\n   called profiles, for carrying\
    \ application-specific information within\n   a text/directory Content-Type can\
    \ be defined and registered, and the\n   conventions such formats must follow.\
    \ It is expected that other\n   documents will be produced that define such formats\
    \ for various\n   applications (e.g., white pages).\n   The key words \"MUST\"\
    , \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD\
    \ NOT\", \"RECOMMENDED\", \"MAY\" and \"OPTIONAL\" in this\n   document are to\
    \ be interpreted as described in [RFC-2119].\n"
