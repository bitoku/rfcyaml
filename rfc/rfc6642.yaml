- title: __initial_text__
  contents:
  - '  RTP Control Protocol (RTCP) Extension for a Third-Party Loss Report

    '
- title: Abstract
  contents:
  - "Abstract\n   In a large RTP session using the RTP Control Protocol (RTCP) feedback\n\
    \   mechanism defined in RFC 4585, a feedback target may experience\n   transient\
    \ overload if some event causes a large number of receivers\n   to send feedback\
    \ at once.  This overload is usually avoided by\n   ensuring that feedback reports\
    \ are forwarded to all receivers,\n   allowing them to avoid sending duplicate\
    \ feedback reports.  However,\n   there are cases where it is not recommended\
    \ to forward feedback\n   reports, and this may allow feedback implosion.  This\
    \ memo discusses\n   these cases and defines a new RTCP Third-Party Loss Report\
    \ that can\n   be used to inform receivers that the feedback target is aware of\
    \ some\n   loss event, allowing them to suppress feedback.  Associated Session\n\
    \   Description Protocol (SDP) signaling is also defined.\n"
