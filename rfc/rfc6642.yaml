- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The RTP Control Protocol (RTCP) feedback messages [RFC4585]\
    \ allow the\n   receivers in an RTP session to report events and ask for action\
    \ from\n   the media source (or a delegated feedback target when using unicast\n\
    \   RTCP feedback with Source-Specific Multicast (SSM) [RFC5760]).  There\n  \
    \ are cases where multiple receivers may initiate the same, or an\n   equivalent,\
    \ message towards the same media source or the same\n   feedback target.  When\
    \ the receiver count is large, this behavior may\n   cause transient overload\
    \ of the media source, the network, or both.\n   This is known as a \"feedback\
    \ storm\" or a \"NACK storm\".\n   One scenario that can cause such feedback storms\
    \ involves video Fast\n   Update requests.  A storm of these feedback messages\
    \ can occur in\n   conversational multimedia scenarios like multipoint video switching\n\
    \   conference [RFC4587], where many receivers may simultaneously lose\n   synchronization\
    \ with the video stream when the speaker is changed in\n   the middle of a session.\
    \  Receivers that issue Fast Update requests\n   (i.e., Full Intra Request (FIR)\
    \ described in RFC 5104 [RFC5104]), can\n   cause an implosion of FIR requests\
    \ from receivers to the same media\n   source since these requests must currently\
    \ be made blind, without\n   knowledge of requests made by other receivers.\n\
    \   RTCP feedback storms may cause short-term overload and, in extreme\n   cases,\
    \ pose a possible risk of increasing network congestion on the\n   control channel\
    \ (e.g., RTCP feedback), the data channel, or both.  It\n   is therefore desirable\
    \ to provide a way of suppressing unneeded\n   feedback.  This document specifies\
    \ a new Third-Party Loss Report for\n   this function.  It supplements the existing\
    \ use of RTCP NACK packets\n   and is also more precise in the uses where the\
    \ network is active to\n   suppress feedback.  It tells receivers explicitly that\
    \ feedback for a\n   particular packet or frame loss is not needed and can provide\
    \ an\n   early indication before the receiver reacts to the loss and invokes\n\
    \   its packet loss repair machinery.  Section 3 provides some example\n   use\
    \ cases of when to send the Third-Party Loss Report message.\n"
