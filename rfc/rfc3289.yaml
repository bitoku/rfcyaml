    \                      |  Priority Scheduler  |\n                            \
    \           +----------+-----------+\n                                       \
    \           |\n                                                  V\n         \
    \ Figure 8: combined EF and AF implementation\n   An example of a classifier for\
    \ an AFm class would be a succession of\n   three classifier elements, each pointing\
    \ to a Multi-field\n   classification parameter block identifying one of the AFmn\
    \ DSCPs.\n   Alternatively, the filter might contain selectors for HTTP traffic\
    \ or\n   some other application.\n   An example of a classifier for EF traffic\
    \ might be either a\n   classifier element pointing to a Multi-field parameter\
    \ specifying the\n   EF code point, or a collection of classifiers with parameter\
    \ blocks\n   specifying individual telephone calls, or a variety of other\n  \
    \ approaches.\n   Each classifier delivers traffic to appropriate functional data\
    \ path\n   elements.\n"
- title: 3.7.2.  AF Implementation On an Egress Edge Interface
  contents:
  - "3.7.2.  AF Implementation On an Egress Edge Interface\n   Each AFm class applies\
    \ a Two Rate Three Color Meter, dividing traffic\n   into three groups.  These\
    \ groups of traffic conform to both specified\n   rates, only the higher one,\
    \ or none.  The intent, on the ingress\n   interface at the edge of the network,\
    \ is to measure and appropriately\n   mark traffic.\n"
- title: 3.7.2.1.  AF Metering On an Egress Edge Interface
  contents:
  - "3.7.2.1.  AF Metering On an Egress Edge Interface\n   Each AFm class applies\
    \ a Two Rate Three Color Meter, dividing traffic\n   into three groups.  If two\
    \ rates R and S, where R < S, are specified\n   and traffic arrives at rate T,\
    \ traffic comprising up to R bits per\n   second is considered to conform to the\
    \ \"confirmed\" rate, R.  If\n   R < T, traffic comprising up to S-R bits per\
    \ second is considered to\n   conform to the \"excess\" rate, S.  Any further\
    \ excess is non-\n   conformant.\n   Two meter entries are used to configure this,\
    \ one for the conforming\n   rate and one for the excess rate.  The rate parameters\
