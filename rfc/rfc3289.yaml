- title: diffServRandomDropId OBJECT-TYPE
  contents:
  - "diffServRandomDropId OBJECT-TYPE\n    SYNTAX       IndexInteger\n    MAX-ACCESS\
    \   not-accessible\n    STATUS       current\n    DESCRIPTION\n       \"An index\
    \ that enumerates the Random Drop entries.  Managers\n       obtain new values\
    \ for row creation in this table by reading\n       diffServRandomDropNextFree.\"\
    \n    ::= { diffServRandomDropEntry 1 }\n"
- title: diffServRandomDropMinThreshBytes OBJECT-TYPE
  contents:
  - "diffServRandomDropMinThreshBytes OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"bytes\"\n    MAX-ACCESS   read-create\n    STATUS       current\n\
    \    DESCRIPTION\n       \"The average queue depth in bytes, beyond which traffic\
    \ has a\n       non-zero probability of being dropped. Changes in this variable\n\
    \       may or may not be reflected in the reported value of\n       diffServRandomDropMinThreshPkts.\"\
    \n    ::= { diffServRandomDropEntry 2 }\n"
- title: diffServRandomDropMinThreshPkts OBJECT-TYPE
  contents:
  - "diffServRandomDropMinThreshPkts OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"packets\"\n    MAX-ACCESS   read-create\n    STATUS      \
    \ current\n    DESCRIPTION\n       \"The average queue depth in packets, beyond\
    \ which traffic has a\n       non-zero probability of being dropped. Changes in\
    \ this variable\n       may or may not be reflected in the reported value of\n\
    \       diffServRandomDropMinThreshBytes.\"\n    ::= { diffServRandomDropEntry\
    \ 3 }\n"
- title: diffServRandomDropMaxThreshBytes OBJECT-TYPE
  contents:
  - "diffServRandomDropMaxThreshBytes OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"bytes\"\n    MAX-ACCESS   read-create\n    STATUS       current\n\
    \    DESCRIPTION\n       \"The average queue depth beyond which traffic has a\
    \ probability\n       indicated by diffServRandomDropProbMax of being dropped\
    \ or\n       marked. Note that this differs from the physical queue limit,\n \
    \      which is stored in diffServAlgDropQThreshold. Changes in this\n       variable\
    \ may or may not be reflected in the reported value of\n       diffServRandomDropMaxThreshPkts.\"\
    \n    ::= { diffServRandomDropEntry 4 }\n"
- title: diffServRandomDropMaxThreshPkts OBJECT-TYPE
  contents:
  - "diffServRandomDropMaxThreshPkts OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"packets\"\n    MAX-ACCESS   read-create\n    STATUS      \
    \ current\n    DESCRIPTION\n       \"The average queue depth beyond which traffic\
    \ has a probability\n       indicated by diffServRandomDropProbMax of being dropped\
    \ or\n       marked. Note that this differs from the physical queue limit,\n \
    \      which is stored in diffServAlgDropQThreshold. Changes in this\n       variable\
    \ may or may not be reflected in the reported value of\n       diffServRandomDropMaxThreshBytes.\"\
    \n    ::= { diffServRandomDropEntry 5 }\n"
- title: diffServRandomDropProbMax OBJECT-TYPE
  contents:
  - "diffServRandomDropProbMax OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..1000)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The worst case random drop probability, expressed in drops per\n      \
    \ thousand packets.\n       For example, if in the worst case every arriving packet\
    \ may be\n       dropped (100%) for a period, this has the value 1000.\n     \
    \  Alternatively, if in the worst case only one percent (1%) of\n       traffic\
    \ may be dropped, it has the value 10.\"\n   ::= { diffServRandomDropEntry 6 }\n"
- title: diffServRandomDropWeight OBJECT-TYPE
  contents:
  - "diffServRandomDropWeight OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..65536)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The weighting of past history in affecting the Exponentially\n       Weighted\
    \ Moving Average function that calculates the current\n       average queue depth.\
    \  The equation uses\n       diffServRandomDropWeight/65536 as the coefficient\
    \ for the new\n       sample in the equation, and (65536 -\n       diffServRandomDropWeight)/65536\
    \ as the coefficient of the old\n       value.\n       Implementations may limit\
    \ the values of diffServRandomDropWeight\n       to a subset of the possible range\
    \ of values, such as powers of\n       two. Doing this would facilitate implementation\
    \ of the\n       Exponentially Weighted Moving Average using shift instructions\
    \ or\n       registers.\"\n    ::= { diffServRandomDropEntry 7 }\n"
- title: diffServRandomDropSamplingRate OBJECT-TYPE
  contents:
  - "diffServRandomDropSamplingRate OBJECT-TYPE\n    SYNTAX       Unsigned32 (0..1000000)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The number of times per second the queue is sampled for queue\n       average\
    \ calculation.  A value of zero is used to mean that the\n       queue is sampled\
    \ approximately each time a packet is enqueued (or\n       dequeued).\"\n    ::=\
    \ { diffServRandomDropEntry 8 }\n"
- title: diffServRandomDropStorage OBJECT-TYPE
  contents:
  - "diffServRandomDropStorage OBJECT-TYPE\n    SYNTAX       StorageType\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"The storage\
