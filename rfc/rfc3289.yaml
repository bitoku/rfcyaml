    \ +|       |\n       +|       |  +|       |  +|       |  +|       |  +-+-----+\n\
    \        +-+-----+   +-+-----+   +-+-----+   +-+-----+    |\n        |||     \
    \    |||         |||         |||          |\n      +-+++--+    +-+++--+    +-+++--+\
    \    +-+++--+    +--+---+\n      | Queue|    | Queue|    | Queue|    | Queue|\
    \    | Queue|\n      +--+---+    +--+---+    +--+---+    +--+---+    +--+---+\n\
    \         |           |           |           |           |\n      +--+-----------+-----------+-----------+---+\
    \       |\n      |     WFQ/WRR Scheduler                    |       |\n      +--------------------------------------+---+\
    \       |\n                                             |           |\n      \
