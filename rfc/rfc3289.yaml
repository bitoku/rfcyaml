- title: Abstract
  contents:
  - "Abstract\n   This memo describes an SMIv2 (Structure of Management Information\n\
    \   version 2) MIB for a device implementing the Differentiated Services\n   Architecture.\
    \  It may be used both for monitoring and configuration\n   of a router or switch\
    \ capable of Differentiated Services\n   functionality.\n"
