- title: 7.  Acknowledgments
  contents:
  - "7.  Acknowledgments\n   This MIB builds on all the work that has gone into the\
    \ Informal\n   Management Model for Differentiated Services Routers, Differentiated\n\
    \   Services PIB, and Differentiated Services Policy MIB (SNMPCONF WG).\n   It\
    \ has been developed with the active involvement of many people, but\n   most\
    \ notably Yoram Bernet, Steve Blake, Brian Carpenter, Dave Durham,\n   Michael\
    \ Fine, Victor Firoiu, Jeremy Greene, Dan Grossman, Roch\n   Guerin, Scott Hahn,\
    \ Joel Halpern, Van Jacobsen, Keith McCloghrie, Bob\n   Moore, Kathleen Nichols,\
    \ Ping Pan, Nabil Seddigh, John Seligson, and\n   Walter Weiss.\n   Juergen Schoenwaelder,\
    \ Dave Perkins, Frank Strauss, Harrie\n   Hazewinkel, and Bert Wijnen are especially\
    \ to be noted for review\n   comments on the structure and usage of the MIB for\
    \ network management\n   purposes, and its compliance with SMIv2.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   It is clear that this MIB is potentially useful\
    \ for configuration.\n   Anything that can be configured can be misconfigured,\
    \ with\n   potentially disastrous effects.\n   At this writing, no security holes\
    \ have been identified beyond those\n   that SNMP Security is itself intended\
    \ to address.  These relate\n   primarily to controlled access to sensitive information\
    \ and the\n   ability to configure a device - or which might result from operator\n\
    \   error, which is beyond the scope of any security architecture.\n   There are\
    \ many read-write and read-create management objects defined\n   in this MIB.\
    \  Such objects are often sensitive or vulnerable in some\n   network environments.\
    \  The support for SET operations in a non-secure\n   environment without proper\
    \ protection can have a negative effect on\n   network operations.  The use of\
    \ SNMP Version 3 is recommended over\n   prior versions for configuration control\
    \ as its security model is\n   improved.\n   There are a number of managed objects\
    \ in this MIB that may contain\n   information that may be sensitive from a business\
    \ perspective, in\n   that they may represent a customer's service contract or\
    \ the filters\n   that the service provider chooses to apply to a customer's ingress\
    \ or\n   egress traffic.  There are no objects which are sensitive in their\n\
    \   own right, such as passwords or monetary amounts.\n   It may be important\
    \ to even control GET access to these objects and\n   possibly to even encrypt\
    \ the values of these objects when sending\n   them over the network via SNMP.\
    \  Not all versions of SNMP provide\n   features for such a secure environment.\n\
    \   SNMPv1 by itself is not a secure environment.  Even if the network\n   itself\
    \ is secure (for example by using IPSec), even then, there is no\n   control as\
    \ to who on the secure network is allowed to access and\n   GET/SET (read/change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that the implementors consider\
    \ the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model [RFC 2574] and the View-based Access\n\
    \   Control Model [RFC 2575] is recommended.\n   It is then a customer/user responsibility\
    \ to ensure that the SNMP\n   entity giving access to an instance of this MIB,\
    \ is properly\n   configured to give access to the objects only to those principals\n\
    \   (users) that have legitimate rights to indeed GET or SET\n   (change/create/delete)\
    \ them.\n"
