  - "diffServSchedulerPriority OBJECT-IDENTITY\n    STATUS       current\n    DESCRIPTION\n\
    \       \"For use with diffServSchedulerMethod to indicate the Priority\n    \
    \   scheduling method.  This is defined as an algorithm in which the\n       presence\
    \ of data in a queue or set of queues absolutely precludes\n       dequeue from\
    \ another queue or set of queues of lower priority.\n       Note that attributes\
