    \ row creation in this table by reading\n       diffServSchedulerNextFree.\"\n\
    \    ::= { diffServSchedulerEntry 1 }\n"
- title: diffServSchedulerNext OBJECT-TYPE
  contents:
  - "diffServSchedulerNext OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"This selects\
    \ the next Differentiated Services Functional Data\n       Path Element to handle\
    \ traffic for this data path. This normally\n       is null (zeroDotZero), or\
    \ points to a diffServSchedulerEntry or a\n       diffServQEntry.\n       However,\
    \ this RowPointer may also point to an instance of:\n         diffServClfrEntry,\n\
    \         diffServMeterEntry,\n         diffServActionEntry,\n         diffServAlgDropEntry.\n\
    \       It would point another diffServSchedulerEntry when implementing\n    \
    \   multiple scheduler methods for the same data path, such as having\n      \
    \ one set of queues scheduled by WRR and that group participating\n       in a\
    \ priority scheduling system in which other queues compete\n       with it in\
    \ that way.  It might also point to a second scheduler\n       in a hierarchical\
    \ scheduling system.\n       If the row pointed to is zeroDotZero, no further\
    \ Differentiated\n       Services treatment is performed on traffic of this data\
    \ path.\n       Setting this to point to a target that does not exist results\
    \ in\n       an inconsistentValue error.  If the row pointed to is removed or\n\
    \       becomes inactive by other means, the treatment is as if this\n       attribute\
    \ contains a value of zeroDotZero.\"\n    DEFVAL       { zeroDotZero }\n    ::=\
    \ { diffServSchedulerEntry 2 }\n"
- title: diffServSchedulerMethod OBJECT-TYPE
  contents:
  - "diffServSchedulerMethod OBJECT-TYPE\n    SYNTAX       AutonomousType\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"The scheduling\
    \ algorithm used by this Scheduler. zeroDotZero\n       indicates that this is\
    \ unknown.  Standard values for generic\n       algorithms: diffServSchedulerPriority,\
    \ diffServSchedulerWRR, and\n       diffServSchedulerWFQ are specified in this\
    \ MIB; additional values\n       may be further specified in other MIBs.\"\n \
    \   ::= { diffServSchedulerEntry 3 }\n"
- title: diffServSchedulerMinRate OBJECT-TYPE
  contents:
  - "diffServSchedulerMinRate OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"This RowPointer\
    \ indicates the entry in diffServMinRateTable\n       which indicates the priority\
    \ or minimum output rate from this\n       scheduler. This attribute is used only\
    \ when there is more than\n       one level of scheduler.\n       When it has\
    \ the value zeroDotZero, it indicates that no minimum\n       rate or priority\
    \ is imposed.\n       Setting this to point to a target that does not exist results\
    \ in\n       an inconsistentValue error.  If the row pointed to is removed or\n\
    \       becomes inactive by other means, the treatment is as if this\n       attribute\
    \ contains a value of zeroDotZero.\"\n    DEFVAL      { zeroDotZero }\n    ::=\
    \ { diffServSchedulerEntry 4 }\n"
- title: diffServSchedulerMaxRate OBJECT-TYPE
  contents:
  - "diffServSchedulerMaxRate OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"This RowPointer\
    \ indicates the entry in diffServMaxRateTable\n       which indicates the maximum\
    \ output rate from this scheduler.\n       When more than one maximum rate applies\
    \ (eg, when a multi-rate\n       shaper is in view), it points to the first of\
    \ those rate entries.\n       This attribute is used only when there is more than\
    \ one level of\n       scheduler.\n       When it has the value zeroDotZero, it\
    \ indicates that no maximum\n       rate is imposed.\n       Setting this to point\
    \ to a target that does not exist results in\n       an inconsistentValue error.\
    \  If the row pointed to is removed or\n       becomes inactive by other means,\
    \ the treatment is as if this\n       attribute contains a value of zeroDotZero.\"\
    \n    DEFVAL      { zeroDotZero }\n    ::= { diffServSchedulerEntry 5 }\n"
