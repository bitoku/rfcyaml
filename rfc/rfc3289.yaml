    \ traffic for this data path. This\n       RowPointer should point to an instance\
    \ of one of:\n         diffServClfrEntry\n         diffServMeterEntry\n      \
    \   diffServActionEntry\n         diffServAlgDropEntry\n         diffServQEntry\n\
    \       A value of zeroDotZero in this attribute indicates no further\n      \
    \ Differentiated Services treatment is performed on traffic of this\n       data\
    \ path. The use of zeroDotZero is the normal usage for the\n       last functional\
    \ data path element of the current data path.\n       Setting this to point to\
    \ a target that does not exist results in\n       an inconsistentValue error.\
    \  If the row pointed to is removed or\n       becomes inactive by other means,\
    \ the treatment is as if this\n       attribute contains a value of zeroDotZero.\"\
    \n    DEFVAL      { zeroDotZero }\n    ::= { diffServActionEntry 3 }\n"
- title: diffServActionSpecific OBJECT-TYPE
