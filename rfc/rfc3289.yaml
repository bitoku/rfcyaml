    \ value must be equal to or greater than the value specified\n       for this\
    \ entry in diffServMultiFieldClfrDstL4PortMin.\"\n    DEFVAL         { 65535 }\n\
    \    ::= { diffServMultiFieldClfrEntry 11 }\n"
