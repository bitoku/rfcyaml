- title: diffServActionInterface  OBJECT-TYPE
  contents:
  - "diffServActionInterface  OBJECT-TYPE\n     SYNTAX        InterfaceIndexOrZero\n\
    \     MAX-ACCESS    read-create\n     STATUS        current\n     DESCRIPTION\n\
    \       \"The interface index (value of ifIndex) that this action occurs\n   \
    \    on. This may be derived from the diffServDataPathStartEntry's\n       index\
    \ by extension through the various RowPointers. However, as\n       this may be\
    \ difficult for a network management station, it is\n       placed here as well.\
    \  If this is indeterminate, the value is\n       zero.\n       This is of especial\
    \ relevance when reporting the counters which\n       may apply to traffic crossing\
    \ an interface:\n          diffServCountActOctets,\n          diffServCountActPkts,\n\
    \          diffServAlgDropOctets,\n          diffServAlgDropPkts,\n          diffServAlgRandomDropOctets,\
    \ and\n          diffServAlgRandomDropPkts.\n       It is also especially relevant\
    \ to the queue and scheduler which\n       may be subsequently applied.\"\n  \
    \   ::= { diffServActionEntry 2 }\n"
