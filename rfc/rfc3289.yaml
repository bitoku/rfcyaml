  contents:
  - "diffServMIBFullCompliance MODULE-COMPLIANCE\n    STATUS current\n    DESCRIPTION\n\
    \       \"When this MIB is implemented with support for read-create, then\n  \
    \     such an implementation can claim full compliance. Such devices\n       can\
    \ then be both monitored and configured with this MIB.\"\n    MODULE IF-MIB --\
    \ The interfaces MIB, RFC2863\n    MANDATORY-GROUPS {\n       ifCounterDiscontinuityGroup\n\
    \    }\n    MODULE -- This Module\n    MANDATORY-GROUPS {\n        diffServMIBDataPathGroup,\
    \ diffServMIBClfrGroup,\n        diffServMIBClfrElementGroup, diffServMIBMultiFieldClfrGroup,\n\
    \        diffServMIBActionGroup, diffServMIBAlgDropGroup,\n        diffServMIBQGroup,\
    \ diffServMIBSchedulerGroup,\n        diffServMIBMaxRateGroup, diffServMIBMinRateGroup,\n\
    \        diffServMIBCounterGroup\n    }\n    GROUP diffServMIBMeterGroup\n   \
    \ DESCRIPTION\n       \"This group is mandatory for devices that implement metering\n\
    \       functions.\"\n    GROUP diffServMIBTBParamGroup\n    DESCRIPTION\n   \
    \    \"This group is mandatory for devices that implement token-bucket\n     \
    \  metering functions.\"\n    GROUP diffServMIBDscpMarkActGroup\n    DESCRIPTION\n\
    \       \"This group is mandatory for devices that implement DSCP-Marking\n  \
    \     functions.\"\n    GROUP diffServMIBRandomDropGroup\n    DESCRIPTION\n  \
    \     \"This group is mandatory for devices that implement Random Drop\n     \
    \  functions.\"\n    OBJECT diffServDataPathStatus\n    SYNTAX RowStatus { active(1)\
    \ }\n    WRITE-SYNTAX RowStatus { createAndGo(4), destroy(6) }\n    DESCRIPTION\n\
    \       \"Support for createAndWait and notInService is not required.\"\n    OBJECT\
    \ diffServClfrStatus\n    SYNTAX RowStatus { active(1) }\n    WRITE-SYNTAX RowStatus\
    \ { createAndGo(4), destroy(6) }\n    DESCRIPTION\n       \"Support for createAndWait\
    \ and notInService is not required.\"\n    OBJECT diffServClfrElementStatus\n\
    \    SYNTAX RowStatus { active(1) }\n    WRITE-SYNTAX RowStatus { createAndGo(4),\
    \ destroy(6) }\n    DESCRIPTION\n       \"Support for createAndWait and notInService\
    \ is not required.\"\n    OBJECT diffServMultiFieldClfrAddrType\n    SYNTAX  InetAddressType\
    \ { unknown(0), ipv4(1), ipv6(2) }\n    DESCRIPTION\n       \"An implementation\
    \ is only required to support IPv4 and IPv6\n       addresses.\"\n    OBJECT diffServMultiFieldClfrDstAddr\n\
    \    SYNTAX  InetAddress (SIZE(0|4|16))\n    DESCRIPTION\n       \"An implementation\
    \ is only required to support IPv4 and globally\n       unique IPv6 addresses.\"\
    \n    OBJECT diffServAlgDropStatus\n    SYNTAX RowStatus { active(1) }\n    WRITE-SYNTAX\
    \ RowStatus { createAndGo(4), destroy(6) }\n    DESCRIPTION\n       \"Support\
    \ for createAndWait and notInService is not required.\"\n    OBJECT diffServRandomDropStatus\n\
    \    SYNTAX RowStatus { active(1) }\n    WRITE-SYNTAX RowStatus { createAndGo(4),\
    \ destroy(6) }\n    DESCRIPTION\n       \"Support for createAndWait and notInService\
    \ is not required.\"\n    OBJECT diffServQStatus\n    SYNTAX RowStatus { active(1)\
    \ }\n    WRITE-SYNTAX RowStatus { createAndGo(4), destroy(6) }\n    DESCRIPTION\n\
    \       \"Support for createAndWait and notInService is not required.\"\n    OBJECT\
    \ diffServSchedulerStatus\n    SYNTAX RowStatus { active(1) }\n    WRITE-SYNTAX\
    \ RowStatus { createAndGo(4), destroy(6) }\n    DESCRIPTION\n       \"Support\
    \ for createAndWait and notInService is not required.\"\n    OBJECT diffServMinRateStatus\n\
    \    SYNTAX RowStatus { active(1) }\n    WRITE-SYNTAX RowStatus { createAndGo(4),\
    \ destroy(6) }\n    DESCRIPTION\n       \"Support for createAndWait and notInService\
    \ is not required.\"\n    OBJECT diffServMaxRateStatus\n    SYNTAX RowStatus {\
    \ active(1) }\n    WRITE-SYNTAX RowStatus { createAndGo(4), destroy(6) }\n   \
    \ DESCRIPTION\n       \"Support for createAndWait and notInService is not required.\"\
    \n    ::= { diffServMIBCompliances 1 }\n"
