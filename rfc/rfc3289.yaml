- title: diffServMaxRateLevel OBJECT-TYPE
  contents:
  - "diffServMaxRateLevel OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..32)\n    MAX-ACCESS\
    \   not-accessible\n    STATUS       current\n    DESCRIPTION\n       \"An index\
    \ that indicates which level of a multi-rate shaper is\n       being given its\
    \ parameters. A multi-rate shaper has some number\n       of rate levels. Frame\
    \ Relay's dual rate specification refers to a\n       'committed' and an 'excess'\
    \ rate; ATM's dual rate specification\n       refers to a 'mean' and a 'peak'\
    \ rate. This table is generalized\n       to support an arbitrary number of rates.\
    \ The committed or mean\n       rate is level 1, the peak rate (if any) is the\
    \ highest level rate\n       configured, and if there are other rates they are\
    \ distributed in\n       monotonically increasing order between them.\"\n    ::=\
    \ { diffServMaxRateEntry 2 }\n"
- title: diffServMaxRateAbsolute OBJECT-TYPE
  contents:
  - "diffServMaxRateAbsolute OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"kilobits per second\"\n    MAX-ACCESS   read-create\n    STATUS\
    \       current\n    DESCRIPTION\n       \"The maximum rate in kilobits/sec that\
    \ a downstream scheduler\n       element should allocate to this queue. If the\
    \ value is zero, then\n       there is effectively no maximum rate limit and that\
    \ the scheduler\n       should attempt to be work conserving for this queue. If\
    \ the value\n       is non-zero, the scheduler will limit the servicing of this\
    \ queue\n       to, at most, this rate in a non-work-conserving manner.\n    \
    \   Note that this attribute value and that of\n       diffServMaxRateRelative\
    \ are coupled: changes to one will affect\n       the value of the other. They\
    \ are linked by the following\n       equation, in that setting one will change\
    \ the other:\n         diffServMaxRateRelative =\n                 (diffServMaxRateAbsolute*1000000)/ifSpeed\n\
    \       or, if appropriate:\n         diffServMaxRateRelative = diffServMaxRateAbsolute/ifHighSpeed\"\
    \n    REFERENCE\n        \"ifSpeed, ifHighSpeed, Interface MIB, RFC 2863\"\n \
    \   ::= { diffServMaxRateEntry 3 }\n"
- title: diffServMaxRateRelative OBJECT-TYPE
  contents:
  - "diffServMaxRateRelative OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The maximum rate that a downstream scheduler element should\n       allocate\
    \ to this queue, relative to the maximum rate of the\n       interface as reported\
    \ by ifSpeed or ifHighSpeed, in units of\n       1/1000 of 1. If the value is\
    \ zero, then there is effectively no\n       maximum rate limit and the scheduler\
    \ should attempt to be work\n       conserving for this queue. If the value is\
    \ non-zero, the\n       scheduler will limit the servicing of this queue to, at\
    \ most,\n       this rate in a non-work-conserving manner.\n       Note that this\
    \ attribute value and that of\n       diffServMaxRateAbsolute are coupled: changes\
    \ to one will affect\n       the value of the other. They are linked by the following\n\
    \       equation, in that setting one will change the other:\n         diffServMaxRateRelative\
    \ =\n                 (diffServMaxRateAbsolute*1000000)/ifSpeed\n       or, if\
    \ appropriate:\n         diffServMaxRateRelative = diffServMaxRateAbsolute/ifHighSpeed\"\
    \n    REFERENCE\n        \"ifSpeed, ifHighSpeed, Interface MIB, RFC 2863\"\n \
    \   ::= { diffServMaxRateEntry 4 }\n"
- title: diffServMaxRateThreshold OBJECT-TYPE
  contents:
  - "diffServMaxRateThreshold OBJECT-TYPE\n    SYNTAX       BurstSize\n    UNITS \
    \       \"Bytes\"\n    MAX-ACCESS   read-create\n    STATUS       current\n  \
    \  DESCRIPTION\n       \"The number of bytes of queue depth at which the rate\
    \ of a\n       multi-rate scheduler will increase to the next output rate. In\n\
    \       the last conceptual row for such a shaper, this threshold is\n       ignored\
    \ and by convention is zero.\"\n    REFERENCE\n        \"Adaptive rate Shaper,\
    \ RFC 2963\"\n    ::= { diffServMaxRateEntry 5 }\n"
