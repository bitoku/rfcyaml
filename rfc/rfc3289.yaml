    \    IndexInteger,\n    diffServRandomDropMinThreshBytes   Unsigned32,\n    diffServRandomDropMinThreshPkts\
    \    Unsigned32,\n    diffServRandomDropMaxThreshBytes   Unsigned32,\n    diffServRandomDropMaxThreshPkts\
    \    Unsigned32,\n    diffServRandomDropProbMax          Unsigned32,\n    diffServRandomDropWeight\
    \           Unsigned32,\n    diffServRandomDropSamplingRate     Unsigned32,\n\
    \    diffServRandomDropStorage          StorageType,\n    diffServRandomDropStatus\
    \           RowStatus\n"
- title: '}'
  contents:
  - '}

