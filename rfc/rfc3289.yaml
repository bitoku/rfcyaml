    \ are used when\n       determining the next packet to schedule.\"\n    ::= {\
    \ diffServSchedulers 1 }\n"
- title: diffServSchedulerWRR OBJECT-IDENTITY
  contents:
  - "diffServSchedulerWRR OBJECT-IDENTITY\n    STATUS       current\n    DESCRIPTION\n\
    \       \"For use with diffServSchedulerMethod to indicate the Weighted\n    \
    \   Round Robin scheduling method, defined as any algorithm in which\n       a\
    \ set of queues are visited in a fixed order, and varying amounts\n       of traffic\
    \ are removed from each queue in turn to implement an\n       average output rate\
    \ by class. Notice attributes from\n       diffServMinRateEntry of the queues/schedulers\
    \ feeding this\n       scheduler are used when determining the next packet to\
    \ schedule.\"\n    ::= { diffServSchedulers 2 }\n"
- title: diffServSchedulerWFQ OBJECT-IDENTITY
  contents:
  - "diffServSchedulerWFQ OBJECT-IDENTITY\n    STATUS       current\n    DESCRIPTION\n\
    \       \"For use with diffServSchedulerMethod to indicate the Weighted\n    \
    \   Fair Queuing scheduling method, defined as any algorithm in which\n      \
    \ a set of queues are conceptually visited in some order, to\n       implement\
    \ an average output rate by class. Notice attributes from\n       diffServMinRateEntry\
    \ of the queues/schedulers feeding this\n       scheduler are used when determining\
    \ the next packet to schedule.\"\n    ::= { diffServSchedulers 3 }\n"
