    \    MAX-ACCESS     read-create\n    STATUS         current\n    DESCRIPTION\n\
    \       \"The IP protocol to match against the IPv4 protocol number or the\n \
    \      IPv6 Next- Header number in the packet. A value of 255 means\n       match\
    \ all.  Note the protocol number of 255 is reserved by IANA,\n       and Next-Header\
    \ number of 0 is used in IPv6.\"\n    DEFVAL         { 255 }\n    ::= { diffServMultiFieldClfrEntry\
    \ 9 }\n"
- title: diffServMultiFieldClfrDstL4PortMin OBJECT-TYPE
  contents:
  - "diffServMultiFieldClfrDstL4PortMin OBJECT-TYPE\n    SYNTAX         InetPortNumber\n\
