- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n      o  An overall architecture, described\
    \ in [RFC 2571].\n      o  Mechanisms for describing and naming objects and events\
    \ for the\n         purpose of management.  The first version of this Structure\
    \ of\n         Management Information (SMI) is called SMIv1 and is described\n\
    \         in [RFC 1155], [RFC 1212] and [RFC 1215].  The second version,\n   \
    \      called SMIv2, is described in [RFC 2578], RFC 2579 [RFC 2579]\n       \
    \  and [RFC 2580].\n      o  Message protocols for transferring management information.\
    \  The\n         first version of the SNMP message protocol is called SNMPv1 and\n\
    \         is described in [RFC 1157].  A second version of the SNMP\n        \
    \ message protocol, which is not an Internet standards track\n         protocol,\
    \ is called SNMPv2c and is described in [RFC 1901] and\n         [RFC 1906]. \
    \ The third version of the message protocol is\n         called SNMPv3 and is\
    \ described in [RFC 1906], [RFC 2572] and\n         [RFC 2574].\n      o  Protocol\
    \ operations for accessing management information.  The\n         first set of\
    \ protocol operations and associated PDU formats is\n         described in [RFC\
    \ 1157].  A second set of protocol operations\n         and associated PDU formats\
    \ is described in [RFC 1905].\n      o  A set of fundamental applications described\
    \ in [RFC 2573] and\n         the view-based access control mechanism described\
    \ in [RFC\n         2575].\n   A more detailed introduction to the current SNMP\
    \ Management Framework\n   can be found in [RFC 2570].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  Objects in the MIB are\n   defined using the mechanisms defined\
    \ in the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because there\n   is no translation\
    \ is possible (use of Counter64).  Some machine-\n   readable information in SMIv2\
    \ will be converted into textual\n   descriptions in SMIv1 during the translation\
    \ process.  However, this\n   loss of machine readable information is not considered\
    \ to change the\n   semantics of the MIB.\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC 2119].\n"
- title: 2.  Relationship to other working group documents
  contents:
  - "2.  Relationship to other working group documents\n   The Differentiated Services\
    \ Working Group and related working groups\n   developed other documents, notably\
    \ the Informal Management Model and\n   the policy configuration paradigm of SNMPCONF.\
    \  The relationship\n   between the MIB and those documents is clarified here.\n"
- title: 2.1.  Relationship to the Informal Management Model for Differentiated
  contents:
  - "2.1.  Relationship to the Informal Management Model for Differentiated\n    \
    \  Services Router\n   This MIB is similar in design to [MODEL], although it can\
    \ be used to\n   build functional data paths that the model would not well describe.\n\
    \   The model conceptually describes ingress and egress interfaces of an\n   n-port\
    \ router, which may find some interfaces at a network edge and\n   others facing\
    \ into the network core.  It describes the configuration\n   and management of\
    \ a Differentiated Services interface in terms of one\n   or more Traffic Conditioning\
    \ Blocks (TCB), each containing, arranged\n   in the specified order, by definition,\
    \ zero or more classifiers,\n   meters, actions, algorithmic droppers, queues\
    \ and schedulers.\n   Traffic may be classified, and classified traffic may be\
    \ metered.\n   Each stream of traffic identified by a combination of classifiers\
    \ and\n   meters may have some set of actions performed on it; it may have\n \
    \  dropping algorithms applied and it may ultimately be stored into a\n   queue\
    \ before being scheduled out to its next destination, either onto\n   a link or\
    \ to another TCB.  At times, the treatment for a given packet\n   must have any\
    \ of those elements repeated.  [MODEL] models this by\n   cascading multiple TCBs,\
    \ while this MIB describes the policy by\n   directly linking the functional data\
    \ path elements.\n   The MIB represents this cascade by following the \"Next\"\
    \ attributes of\n   the various elements.  They indicate what the next step in\n\
    \   Differentiated Services processing will be, whether it be a\n   classifier,\
    \ meter, action, algorithmic dropper, queue, scheduler or a\n   decision to now\
    \ forward a packet.\n   The higher level concept of a TCB is not required in the\n\
    \   parameterization or in the linking together of the individual\n   elements,\
    \ hence it is not used in the MIB itself and is only\n   mentioned in the text\
    \ for relating the MIB with the [MODEL].  Rather,\n   the MIB models the individual\
    \ elements that make up the TCBs.\n   This MIB uses the notion of a Data Path\
    \ to indicate the\n   Differentiated Services processing a packet may experience.\
    \  The Data\n   Path a packet will initially follow is an attribute of the interface\n\
    \   in question.  The Data Path Table provides a starting point for each\n   direction\
    \ (ingress or egress) on each interface.  A Data Path Table\n   Entry indicates\
    \ the first of possible multiple elements that will\n   apply Differentiated Services\
    \ treatment to the packet.\n"
- title: 2.2.  Relationship to other MIBs and Policy Management
  contents:
  - "2.2.  Relationship to other MIBs and Policy Management\n   This MIB provides\
    \ for direct reporting and manipulation of detailed\n   functional elements. \
    \ These elements consist of a structural element\n   and one or more parameter-bearing\
    \ elements.  While this can be\n   cumbersome, it allows the reuse of parameters.\
    \  For example, a\n   service provider may offer three varieties of contracts,\
    \ and\n   configure three parameter elements.  Each such data path on the\n  \
    \ system may then refer to these sets of parameters.  The\n   diffServDataPathTable\
    \ couples each direction on each interface with\n   the specified data path linkage.\
    \  The concept of \"interface\" is as\n   defined by InterfaceIndex/ifIndex of\
    \ the IETF Interfaces MIB [IF-\n   MIB].\n   Other MIBs and data structure definitions\
    \ for policy management\n   mechanisms, other than SNMP/SMIv2 are likely to exist\
    \ in the future\n   for the purpose of abstracting the model in other ways.  An\
    \ example\n   is the Differentiated Services Policy Information Base, [DSPIB].\n\
    \   In particular, abstractions in the direction of less detailed\n   definitions\
    \ of Differentiated Services functionality are likely e.g.\n   some form of \"\
    Per-Hop Behavior\"-based definition involving a template\n   of detailed object\
    \ values which is applied to specific instances of\n   objects in this MIB semi-automatically.\n\
    \   Another possible direction of abstraction is one using a concept of\n   \"\
    roles\" (often, but not always, applied to interfaces).  In this\n   case, it\
    \ may be possible to re-use the object definitions in this\n   MIB, especially\
    \ the parameterization tables.  The Data Path table\n   will help in the reuse\
    \ of the data path linkage tables by having the\n   interface specific information\
    \ centralized, allowing easier\n   mechanical replacement of ifIndex by some sort\
    \ of \"roleIndex\".  This\n   work is ongoing.\n   The reuse of parameter blocks\
    \ on a variety of functional data paths\n   is intended to simplify network management.\
    \  In many cases, one could\n   also re-use the structural elements as well; this\
    \ has the unfortunate\n   side-effect of re-using the counters, so that monitoring\
    \ information\n   is lost.  For this reason, the re-use of structural elements\
    \ is not\n   generally recommended.\n"
- title: 3.  MIB Overview
  contents:
  - "3.  MIB Overview\n   The Differentiated Services Architecture does not specify\
    \ how an\n   implementation should be assembled.  The [MODEL] describes a general\n\
    \   approach to implementation design, or to user interface design.  Its\n   components\
    \ could, however, be assembled in a different way.  For\n   example, traffic conforming\
    \ to a meter might be run through a second\n   meter, or reclassified.\n   This\
    \ MIB models the same functional data path elements, allowing the\n   network\
    \ manager to assemble them in any fashion that meets the\n   relevant policy.\
    \  These data path elements include Classifiers,\n   Meters, Actions of various\
    \ sorts, Queues, and Schedulers.\n   In many of these tables, a distinction is\
    \ drawn between the structure\n   of the policy (do this, then do that) and the\
    \ parameters applied to\n   specific policy elements.  This is to facilitate configuration,\
    \ if\n   the MIB is used for that.  The concept is that a set of parameters,\n\
    \   such as the values that describe a specific token bucket, might be\n   configured\
    \ once and applied to many interfaces.\n   The RowPointer Textual Convention is\
    \ therefore used in two ways in\n   this MIB.  It is defined for the purpose of\
    \ connecting an object to\n   an entry dynamically; the RowPointer object identifies\
    \ the first\n   object in the target Entry, and in so doing points to the entire\n\
    \   entry.  In this MIB, it is used as a connector between successive\n   functional\
    \ data path elements, and as the link between the policy\n   structure and the\
    \ parameters that are used.  When used as a\n   connector, it says what happens\
    \ \"next\"; what happens to classified\n   traffic, to traffic conforming or not\
    \ conforming to a meter, and so\n   on.  When used to indicate the parameters\
    \ applied in a policy, it\n   says \"specifically\" what is meant; the structure\
    \ points to the\n   parameters of its policy.\n   The use of RowPointers as connectors\
    \ allows for the simple extension\n   of the MIB.  The RowPointers, whether \"\
    next\" or \"specific\", may point\n   to Entries defined in other MIB modules.\
    \  For example, the only type\n   of meter defined in this MIB is a token bucket\
    \ meter; if another type\n   of meter is required, another MIB could be defined\
    \ describing that\n   type of meter, and diffServMeterSpecific could point to\
    \ it.\n   Similarly, if a new action is required, the \"next\" pointer of the\n\
    \   previous functional datapath element could point to an Entry defined\n   in\
    \ another MIB, public or proprietary.\n"
- title: 3.1.  Processing Path
  contents:
  - "3.1.  Processing Path\n   An interface has an ingress and an egress direction,\
    \ and will\n   generally have a different policy in each direction.  As traffic\n\
    \   enters an edge interface, it may be classified, metered, counted, and\n  \
    \ marked.  Traffic leaving the same interface might be remarked\n   according\
    \ to the contract with the next network, queued to manage the\n   bandwidth, and\
    \ so on.  As [MODEL] points out, the functional datapath\n   elements used on\
    \ ingress and egress are of the same type, but may be\n   structured in very different\
    \ ways to implement the relevant policies.\n"
- title: 3.1.1.  diffServDataPathTable - The Data Path Table
  contents:
  - "3.1.1.  diffServDataPathTable - The Data Path Table\n   Therefore, when traffic\
    \ arrives at an ingress or egress interface,\n   the first step in applying the\
    \ policy is determining what policy\n   applies.  This MIB does that by providing\
    \ a table of pointers to the\n   first functional data path element, indexed by\
    \ interface and\n   direction on that interface.  The content of the\n   diffServDataPathEntry\
    \ is a single RowPointer, which points to that\n   functional data path element.\n\
    \   When diffServDataPathStart in a direction on an interface is\n   undefined\
    \ or is set to zeroDotZero, the implication is that there is\n   no specific policy\
    \ to apply.\n"
- title: 3.2.  Classifier
  contents:
  - "3.2.  Classifier\n   Classifiers are used to differentiate among types of traffic.\
    \  In the\n   Differentiated Services architecture, one usually discusses a\n\
    \   behavior aggregate identified by the application of one or more\n   Differentiated\
    \ Services Code Points (DSCPs).  However, especially at\n   network edges (which\
    \ include hosts and first hop routers serving\n   hosts), traffic may arrive unmarked\
    \ or the marks may not be trusted.\n   In these cases, one applies a Multi-Field\
    \ Classifier, which may\n   select an aggregate as coarse as \"all traffic\",\
    \ as fine as a specific\n   microflow identified by IP Addresses, IP Protocol,\
    \ and TCP or UDP\n   ports, or variety of slices in between.\n   Classifiers can\
    \ be simple or complex.  In a core interface, one would\n   expect to find simple\
    \ behavior aggregate classification to be used.\n   However, in an edge interface,\
    \ one might first ask what application\n   is being used, meter the arriving traffic,\
    \ and then apply various\n   policies to the non-conforming traffic depending\
    \ on the Autonomous\n   System number advertising the destination address.  To\
    \ accomplish\n   such a thing, traffic must be classified, metered, and then\n\
    \   reclassified.  To this end, the MIB defines separate classifiers,\n   which\
    \ may be applied at any point in processing, and may have\n   different content\
    \ as needed.\n   The MIB also allows for ambiguous classification in a structured\n\
    \   fashion.  In the end, traffic classification must be unambiguous; one\n  \
    \ must know for certain what policy to apply to any given packet.\n   However,\
    \ writing an unambiguous specification is often tedious, while\n   writing a specification\
    \ in steps that permits and excludes various\n   kinds of traffic may be simpler\
    \ and more intuitive.  In such a case,\n   the classification \"steps\" are enumerated;\
    \ all classification\n   elements of one precedence are applied as if in parallel,\
    \ and then\n   all classification elements of the next precedence.\n   This MIB\
    \ defines a single classifier parameter entry, the Multi-field\n   Classifier.\
    \  A degenerate case of this multi-field classifier is a\n   Behavior Aggregate\
    \ classifier.  Other classifiers may be defined in\n   other MIB modules, to select\
    \ traffic from a given layer two neighbor\n   or a given interface, traffic whose\
    \ addresses belong to a given BGP\n   Community or Autonomous System, and so on.\n"
- title: 3.2.1.  diffServClfrElementTable - The Classifier Element Table
  contents:
  - "3.2.1.  diffServClfrElementTable - The Classifier Element Table\n   A classifier\
    \ consists of classifier elements.  A classifier element\n   identifies a specific\
    \ set of traffic that forms part of a behavior\n   aggregate; other classifier\
    \ elements within the same classifier may\n   identify other traffic that also\
    \ falls into the behavior aggregate.\n   For example, in identifying AF traffic\
    \ for the aggregate AF1, one\n   might implement separate classifier elements\
    \ for AF11, AF12, and AF13\n   within the same classifier and pointing to the\
    \ same subsequent meter.\n   Generally, one would expect the Data Path Entry to\
    \ point to a\n   classifier (which is to say, a set of one or more classifier\n\
    \   elements), although it may point to something else when appropriate.\n   Reclassification\
    \ in a functional data path is achieved by pointing to\n   another Classifier\
    \ Entry when appropriate.\n   A classifier element is a structural element, indexed\
    \ by classifier\n   ID and element ID.  It has a precedence value, allowing for\n\
    \   structured ambiguity as described above, a \"specific\" pointer that\n   identifies\
    \ what rule is to be applied, and a \"next\" pointer directing\n   traffic matching\
    \ the classifier to the next functional data path\n   element.  If the \"next\"\
    \ pointer is zeroDotZero, the indication is\n   that there is no further differentiated\
    \ services processing for this\n   behavior aggregate.  However, if the \"specific\"\
    \ pointer is\n   zeroDotZero, the device is misconfigured.  In such a case, the\n\
    \   classifier element should be operationally treated as if it were not\n   present.\n\
    \   When the MIB is used for configuration, diffServClfrNextFree and\n   diffServClfrElementNextFree\
    \ always contain legal values for\n   diffServClfrId and diffServClfrElementId\
    \ that are not currently used\n   in the system's configuration.  The values are\
    \ validated when\n   creating diffServClfrId and diffServClfrElementId, and in\
    \ the event\n   of a failure (which would happen if two managers simultaneously\n\
    \   attempted to create an entry) must be re-read.\n"
- title: 3.2.2.  diffServMultiFieldClfrTable - The Multi-field Classifier Table
  contents:
  - "3.2.2.  diffServMultiFieldClfrTable - The Multi-field Classifier Table\n   This\
    \ MIB defines a single parameter type for classification, the\n   Multi-field\
    \ Classifier.  As a parameter, a filter may be specified\n   once and applied\
    \ to many interfaces, using\n   diffServClfrElementSpecific.  This filter matches:\n\
    \      o  IP source address prefix, including host, CIDR Prefix, and \"any\n \
    \        source address\"\n      o  IP destination address prefix, including host,\
    \ CIDR Prefix, and\n         \"any destination address\"\n      o  IPv6 Flow ID\n\
    \      o  IP protocol or \"any\"\n      o  TCP/UDP/SCTP source port range, including\
    \ \"any\"\n      o  TCP/UDP/SCTP destination port range, including \"any\"\n \
    \     o  Differentiated Services Code Point\n   Since port ranges, IP prefixes,\
    \ or \"any\" are defined in each case, it\n   is clear that a wide variety of\
    \ filters can be constructed.  The\n   Differentiated Services Behavior Aggregate\
    \ filter is a special case\n   of this filter, in which only the DSCP is specified.\n\
    \   Other MIB modules may define similar filters in the same way.  For\n   example,\
    \ a filter for Ethernet information might define source and\n   destination MAC\
    \ addresses of \"any\", Ethernet Packet Type, IEEE 802.2\n   SAPs, and IEEE 802.1\
    \ priorities.  A filter related to policy routing\n   might be structured like\
    \ the diffServMultiFieldClfrTable, but contain\n   the BGP Communities of the\
    \ source and destination prefix rather than\n   the prefix itself, meaning \"\
    any prefix in this community\".  For such\n   a filter, a table similar to diffServMultiFieldClfrTable\
    \ is\n   constructed, and diffServClfrElementSpecific is configured to point\n\
    \   to it.\n   When the MIB is used for configuration,\n   diffServMultiFieldClfrNextFree\
    \ always contains a legal value for\n   diffServMultiFieldClfrId that is not currently\
    \ used in the system's\n   configuration.\n"
- title: 3.3.  Metering Traffic
  contents:
  - "3.3.  Metering Traffic\n   As discussed in [MODEL], a meter and a shaper are\
    \ functions that\n   operate on opposing ends of a link.  A shaper schedules traffic\
    \ for\n   transmission at specific times in order to approximate a particular\n\
    \   line speed or combination of line speeds.  In its simplest form, if\n   the\
    \ traffic stream contains constant sized packets, it might transmit\n   one packet\
    \ per unit time to build the equivalent of a CBR circuit.\n   However, various\
    \ factors intervene to make the approximation inexact;\n   multiple classes of\
    \ traffic may occasionally schedule their traffic\n   at the same time, the variable\
    \ length nature of IP traffic may\n   introduce variation, and factors in the\
    \ link or physical layer may\n   change traffic timing.  A meter integrates the\
    \ arrival rate of\n   traffic and determines whether the shaper at the far end\
    \ was\n   correctly applied, or whether the behavior of the application in\n \
    \  question is naturally close enough to such behavior to be acceptable\n   under\
    \ a given policy.\n   A common type of meter is a Token Bucket meter, such as\
    \ [srTCM] or\n   [trTCM].  This type of meter assumes the use of a shaper at a\n\
    \   previous node; applications which send at a constant rate when\n   sending\
    \ may conform if the token bucket is properly specified.  It\n   specifies the\
    \ acceptable arrival rate and quantifies the acceptable\n   variability, often\
    \ by specifying a burst size or an interval; since\n   rate = quantity/time, specifying\
    \ any two of those parameters implies\n   the third, and a large interval provides\
    \ for a forgiving system.\n   Multiple rates may be specified, as in AF, such\
    \ that a subset of the\n   traffic (up to one rate) is accepted with one set of\
    \ guarantees, and\n   traffic in excess of that but below another rate has a different\
    \ set\n   of guarantees.  Other types of meters exist as well.\n   One use of\
    \ a meter is when a service provider sells at most, a\n   certain bit rate to\
    \ one of its customers, and wants to drop the\n   excess.  In such a case, the\
    \ fractal nature of normal Internet\n   traffic must be reflected in large burst\
    \ intervals, as TCP frequently\n   sends packet pairs or larger bursts, and responds\
    \ poorly when more\n   than one packet in a round trip interval is dropped.  Applications\n\
    \   like FTP contain the effect by simply staying below the target bit\n   rate;\
    \ this type of configuration very adversely affects transaction\n   applications\
    \ like HTTP, however.  Another use of a meter is in the AF\n   specification,\
    \ in which excess traffic is marked with a related DSCP\n   and subjected to slightly\
    \ more active queue depth management.  The\n   application is not sharply limited\
    \ to a contracted rate in such a\n   case, but can be readily contained should\
    \ its traffic create a\n   burden.\n"
- title: 3.3.1.  diffServMeterTable - The Meter Table
  contents:
  - "3.3.1.  diffServMeterTable - The Meter Table\n   The Meter Table is a structural\
    \ table, specifying a specific\n   functional data path element.  Its entry consists\
    \ essentially of\n   three RowPointers - a \"succeed\" pointer, for traffic conforming\
    \ to\n   the meter, a \"fail\" pointer, for traffic not conforming to the meter,\n\
    \   and a \"specific\" pointer, to identify the parameters in question.\n   This\
    \ structure is a bow to SNMP's limitations; it would be better to\n   have a structure\
    \ with N rates and N+1 \"next\" pointers, with a single\n   algorithm specified.\
    \  In this case, multiple meter entries connected\n   by the \"fail\" link are\
    \ understood to contain the parameters for a\n   specified algorithm, and traffic\
    \ conforming to a given rate follows\n   their \"succeed\" paths.  Within this\
    \ MIB, only Token Bucket parameters\n   are specified; other varieties of meters\
    \ may be designed in other MIB\n   modules.\n   When the MIB is used for configuration,\
    \ diffServMeterNextFree always\n   contains a legal value for diffServMeterId\
    \ that is not currently used\n   in the system's configuration.\n"
- title: 3.3.2.  diffServTBParamTable - The Token Bucket Parameters Table
  contents:
  - "3.3.2.  diffServTBParamTable - The Token Bucket Parameters Table\n   The Token\
    \ Bucket Parameters Table is a set of parameters that define\n   a Token Bucket\
    \ Meter.  As a parameter, a token bucket may be\n   specified once and applied\
    \ to many interfaces, using\n   diffServMeterSpecific.  Specifically, several\
    \ modes of [srTCM] and\n   [trTCM] are addressed.  Other varieties of meters may\
    \ be specified in\n   other MIB modules.\n   In general, if a Token Bucket has\
    \ N rates, it has N+1 potential\n   outcomes - the traffic stream is slower than\
    \ and therefore conforms\n   to all of the rates, it fails the first few but is\
    \ slower than and\n   therefore conforms to the higher rates, or it fails all\
    \ of them.  As\n   such, multi-rate meters should specify those rates in monotonically\n\
    \   increasing order, passing through the diffServMeterFailNext from more\n  \
    \ committed to more excess rates, and finally falling through\n   diffServMeterFailNext\
    \ to the set of actions that apply to traffic\n   which conforms to none of the\
    \ specified rates.  diffServTBParamType\n   in the first entry indicates the algorithm\
    \ being used.  At each rate,\n   diffServTBParamRate is derivable from diffServTBParamBurstSize\
    \ and\n   diffServTBParamInterval; a superior implementation will allow the\n\
    \   configuration of any two of diffServTBParamRate,\n   diffServTBParamBurstSize,\
    \ and diffServTBParamInterval, and respond\n   with the appropriate error code\
    \ if all three are specified but are\n   not mathematically related.\n   When\
    \ the MIB is used for configuration, diffServTBParamNextFree\n   always contains\
    \ a legal value for diffServTBParamId that is not\n   currently used in the system's\
    \ configuration.\n"
- title: 3.4.  Actions applied to packets
  contents:
  - "3.4.  Actions applied to packets\n   \"Actions\" are the things a differentiated\
    \ services interface PHB may\n   do to a packet in transit.  At a minimum, such\
    \ a policy might\n   calculate statistics on traffic in various configured classes,\
    \ mark\n   it with a DSCP, drop it, or enqueue it before passing it on for other\n\
    \   processing.\n   Actions are composed of a structural element, the\n   diffServActionTable,\
    \ and various component action entries that may be\n   applied.  In the case of\
    \ the Algorithmic Dropper, an additional\n   parameter table may be specified\
    \ to control Active Queue Management,\n   as defined in [RED93] and other AQM\
    \ specifications.\n"
- title: 3.4.1.  diffServActionTable - The Action Table
  contents:
  - "3.4.1.  diffServActionTable - The Action Table\n   The action table identifies\
    \ sequences of actions to be applied to a\n   packet.  Successive actions are\
    \ chained through diffServActionNext,\n   ultimately resulting in zeroDotZero\
    \ (indicating that the policy is\n   complete), a pointer to a queue, or a pointer\
    \ to some other\n   functional data path element.\n   When the MIB is used for\
    \ configuration, diffServActionNextFree always\n   contains a legal value for\
    \ diffServActionId that is not currently\n   used in the system's configuration.\n"
- title: 3.4.2.  diffServCountActTable - The Count Action Table
  contents:
  - "3.4.2.  diffServCountActTable - The Count Action Table\n   The count action accumulates\
    \ statistics pertaining to traffic passing\n   through a given path through the\
    \ policy.  It is intended to be useful\n   for usage-based billing, for statistical\
    \ studies, or for analysis of\n   the behavior of a policy in a given network.\
    \  The objects in the\n   Count Action are various counters and a discontinuity\
    \ time.  The\n   counters display the number of packets and bytes encountered\
    \ on the\n   path since the discontinuity time.  They share the same discontinuity\n\
    \   time, which is the discontinuity time of the interface or agent.\n   The designers\
    \ of this MIB expect that every path through a policy\n   should have a corresponding\
    \ counter.  In early versions, it was\n   impossible to configure an action without\
    \ implementing a counter,\n   although the current design makes them in effect\
    \ the network\n   manager's option, as a result of making actions consistent in\n\
    \   structure and extensibility.  The assurance of proper debugging and\n   accounting\
    \ is therefore left with the policy designer.\n   When the MIB is used for configuration,\
    \ diffServCountActNextFree\n   always contains a legal value for diffServCountActId\
    \ that is not\n   currently used in the system's configuration.\n"
- title: 3.4.3.  diffServDscpMarkActTable - The Mark Action Table
  contents:
  - "3.4.3.  diffServDscpMarkActTable - The Mark Action Table\n   The Mark Action\
    \ table is an unusual table, both in SNMP and in this\n   MIB.  It might be viewed\
    \ not so much as an array of single-object\n   entries as an array of OBJECT-IDENTIFIER\
    \ conventions, as the OID for\n   a diffServDscpMarkActDscp instance conveys all\
    \ of the necessary\n   information: packets are to be marked with the requisite\
    \ DSCP.\n   As such, contrary to common practice, the index for the table is\n\
    \   read- only, and is both the Entry's index and its only value.\n"
- title: 3.4.4.  diffServAlgDropTable - The Algorithmic Drop Table
  contents:
  - "3.4.4.  diffServAlgDropTable - The Algorithmic Drop Table\n   The Algorithmic\
    \ Drop Table identifies a dropping algorithm, drops\n   packets, and counts the\
    \ drops.  Classified as an action, it is in\n   effect a method which applies\
    \ a packet to a queue, and may modify\n   either.  When the algorithm is \"always\
    \ drop\", this is simple; when\n   the algorithm calls for head-drop, tail-drop,\
    \ or a variety of Active\n   Queue Management, the queue is inspected, and in\
    \ the case of Active\n   Queue Management, additional parameters are REQUIRED.\n\
    \   What may not be clear from the name is that an Algorithmic Drop\n   action\
    \ often does not drop traffic.  Algorithms other than \"always\n   drop\" normally\
    \ drop a few percent of packets at most.  The action\n   inspects the diffServQEntry\
    \ that diffServAlgDropQMeasure points to in\n   order to determine whether the\
    \ packet should be dropped.\n   When the MIB is used for configuration, diffServAlgDropNextFree\n\
    \   always contains a legal value for diffServAlgDropId that is not\n   currently\
    \ used in the system's configuration.\n"
- title: 3.4.5.  diffServRandomDropTable - The Random Drop Parameters Table
  contents:
  - "3.4.5.  diffServRandomDropTable - The Random Drop Parameters Table\n   The Random\
    \ Drop Table is an extension of the Algorithmic Drop Table\n   intended for use\
    \ on queues whose depth is actively managed.  Active\n   Queue Management algorithms\
    \ are typified by [RED93], but the\n   parameters they use vary.  It was deemed\
    \ for the purposes of this MIB\n   that the proper values to represent include:\n\
    \      o  Target case mean queue depth, expressed in bytes or packets\n      o\
    \  Worst case mean queue depth, expressed in bytes or packets\n      o  Maximum\
    \ drop rate expressed as drops per thousand\n      o  Coefficient of an exponentially\
    \ weighted moving average,\n         expressed as the numerator of a fraction\
    \ whose denominator is\n         65536.\n      o  Sampling rate\n   An example\
    \ of the representation chosen in this MIB for this element\n   is shown in Figure\
    \ 1.\n   Random droppers often have their drop probability function described\n\
    \   as a plot of drop probability (P) against averaged queue length (Q).\n   (Qmin,Pmin)\
    \ then defines the start of the characteristic plot.\n   Normally Pmin=0, meaning\
    \ with average queue length below Qmin, there\n   will be no drops.  (Qmax,Pmax)\
    \ defines a \"knee\" on the plot, after\n   which point the drop probability becomes\
    \ more progressive (greater\n   slope).  (Qclip,1) defines the queue length at\
    \ which all packets will\n   be dropped.  Notice this is different from Tail Drop\
    \ because this\n   uses an averaged queue length, although it is possible for\
    \ Qclip to\n   equal Qmax.\n   In the MIB module, diffServRandomDropMinThreshBytes\
    \ and\n   diffServRandomDropMinThreshPkts represent Qmin.\n   diffServRandomDropMaxThreshBytes\
    \ and diffServRandomDropMaxThreshPkts\n   represent Qmax.  diffServAlgDropQThreshold\
    \ represents Qclip.\n   diffServRandomDropInvProbMax represents Pmax (inverse).\
    \  This MIB\n   does not represent Pmin (assumed to be zero unless otherwise\n\
    \   represented).  In addition, since message memory is finite, queues\n   generally\
    \ have some upper bound above which they are incapable of\n   storing additional\
    \ traffic.  Normally this number is equal to Qclip,\n   specified by diffServAlgDropQThreshold.\n\
    \          AlgDrop                                   Queue\n          +-----------------+\
    \                       +-------+\n      --->| Next   ---------+--+------------------->|\
    \ Next -+--> ...\n          | QMeasure -------+--+                    | ...  \
    \ |\n          | QThreshold      |     RandomDrop        +-------+\n         \
    \ | Type=randomDrop |     +----------------+\n          | Specific -------+---->|\
    \ MinThreshBytes |\n          +-----------------+     | MaxThreshBytes |\n   \
    \                               | ProbMax        |\n                         \
    \         | Weight         |\n                                  | SamplingRate\
    \   |\n                                  +----------------+\n    Figure 1: Example\
    \ Use of the RandomDropTable for Random Droppers\n   Each random dropper specification\
    \ is associated with a queue.  This\n   allows multiple drop processes (of same\
    \ or different types) to be\n   associated with the same queue, as different PHB\
    \ implementations may\n   require.  This also allows for sequences of multiple\
    \ droppers if\n   necessary.\n   The calculation of a smoothed queue length may\
    \ also have an important\n   bearing on the behavior of the dropper: parameters\
    \ may include the\n   sampling interval or rate, and the weight of each sample.\
    \  The\n   performance may be very sensitive to the values of these parameters\n\
    \   and a wide range of possible values may be required due to a wide\n   range\
    \ of link speeds.  Most algorithms include a sample weight,\n   represented here\
    \ by diffServRandomDropWeight.  The availability of\n   diffServRandomDropSamplingRate\
    \ as readable is important, the\n   information provided by Sampling Rate is essential\
    \ to the\n   configuration of diffServRandomDropWeight.  Having Sampling Rate\
    \ be\n   configurable is also helpful, as line speed increases, the ability to\n\
    \   have queue sampling be less frequent than packet arrival is needed.\n   Note,\
    \ however, that there is ongoing research on this topic, see e.g.\n   [ACTQMGMT]\
    \ and [AQMROUTER].\n   Additional parameters may be added in an enterprise MIB\
    \ module, e.g.\n   by using AUGMENTS on this table, to handle aspects of random\
    \ drop\n   algorithms that are not standardized here.\n   When the MIB is used\
    \ for configuration, diffServRandomDropNextFree\n   always contains a legal value\
    \ for diffServRandomDropId that is not\n   currently used in the system's configuration.\n"
- title: 3.5.  Queuing and Scheduling of Packets
  contents:
  - "3.5.  Queuing and Scheduling of Packets\n   These include Queues and Schedulers,\
    \ which are inter-related in their\n   use of queuing techniques.  By doing so,\
    \ it is possible to build\n   multi-level schedulers, such as those which treat\
    \ a set of queues as\n   having priority among them, and at a specific priority\
    \ find a\n   secondary WFQ scheduler with some number of queues.\n"
- title: 3.5.1.  diffServQTable - The Class or Queue Table
  contents:
  - "3.5.1.  diffServQTable - The Class or Queue Table\n   The Queue Table models\
    \ simple FIFO queues.  The Scheduler Table\n   allows flexibility in constructing\
    \ both simple and somewhat more\n   complex queuing hierarchies from those queues.\n\
    \   Queue Table entries are pointed at by the \"next\" attributes of the\n   upstream\
    \ elements, such as diffServMeterSucceedNext or\n   diffServActionNext.  Note\
    \ that multiple upstream elements may direct\n   their traffic to the same Queue\
    \ Table entry.  For example, the\n   Assured Forwarding PHB suggests that all\
    \ traffic marked AF11, AF12 or\n   AF13 be placed in the same queue, after metering,\
    \ without reordering.\n   To accomplish that, the upstream diffServAlgDropNext\
    \ pointers each\n   point to the same diffServQEntry.\n   A common requirement\
    \ of a queue is that its traffic enjoy a certain\n   minimum or maximum rate,\
    \ or that it be given a certain priority.\n   Functionally, the selection of such\
    \ is a function of a scheduler.\n   The parameter is associated with the queue,\
    \ however, using the\n   Minimum or Maximum Rate Parameters Table.\n   When the\
    \ MIB is used for configuration, diffServQNextFree always\n   contains a legal\
    \ value for diffServQId that is not currently used in\n   the system's configuration.\n"
- title: 3.5.2.  diffServSchedulerTable - The Scheduler Table
  contents:
  - "3.5.2.  diffServSchedulerTable - The Scheduler Table\n   The scheduler, and therefore\
    \ the Scheduler Table, accepts inputs from\n   either queues or a preceding scheduler.\
    \  The Scheduler Table allows\n   flexibility in constructing both simple and\
    \ somewhat more complex\n   queuing hierarchies from those queues.\n   When the\
    \ MIB is used for configuration, diffServSchedulerNextFree\n   always contains\
    \ a legal value for diffServSchedulerId that is not\n   currently used in the\
    \ system's configuration.\n"
- title: 3.5.3.  diffServMinRateTable - The Minimum Rate Table
  contents:
  - "3.5.3.  diffServMinRateTable - The Minimum Rate Table\n   When the output rate\
    \ of a queue or scheduler must be given a minimum\n   rate or a priority, this\
    \ is done using the diffServMinRateTable.\n   Rates may be expressed as absolute\
    \ rates, or as a fraction of\n   ifSpeed, and imply the use of a rate-based scheduler\
    \ such as WFQ or\n   WRR.  The use of a priority implies the use of a Priority\
    \ Scheduler.\n   Only one of the Absolute or Relative rates needs to be set; the\
    \ other\n   takes the relevant value as a result.  Excess capacity is distributed\n\
    \   proportionally among the inputs to a scheduler using the assured\n   rate.\
    \  More complex functionality may be described by augmenting this\n   MIB.\n \
    \  When a priority scheduler is used, its effect is to give the queue\n   the\
    \ entire capacity of the subject interface less the capacity used\n   by higher\
    \ priorities, if there is traffic present to use it.  This is\n   true regardless\
    \ of the rate specifications applied to that queue or\n   other queues on the\
    \ interface.  Policing excess traffic will mitigate\n   this behavior.\n   When\
    \ the MIB is used for configuration, diffServMinRateNextFree\n   always contains\
    \ a legal value for diffServMinRateId that is not\n   currently used in the system's\
    \ configuration.\n"
- title: 3.5.4.  diffServMaxRateTable - The Maximum Rate Table
  contents:
  - "3.5.4.  diffServMaxRateTable - The Maximum Rate Table\n   When the output rate\
    \ of a queue or scheduler must be limited to at\n   most a specified maximum rate,\
    \ this is done using the\n   diffServMaxRateTable.  Rates may be expressed as\
    \ absolute rates, or\n   as a fraction of ifSpeed.  Only one of the Absolute or\
    \ Relative rate\n   needs to be set; the other takes the relevant value as a result.\n\
    \   The definition of a multirate shaper requires multiple\n   diffServMaxRateEntries.\
    \  In this case, an algorithm such as [SHAPER]\n   is used.  In that algorithm,\
    \ more than one rate is specified, and at\n   any given time traffic is shaped\
    \ to the lowest specified rate which\n   exceeds the arrival rate of traffic.\n\
    \   When the MIB is used for configuration, diffServMaxRateNextFree\n   always\
    \ contains a legal value for diffServMaxRateId that is not\n   currently used\
    \ in the system's configuration.\n"
- title: 3.5.5.  Using queues and schedulers together
  contents:
  - "3.5.5.  Using queues and schedulers together\n   For representing a Strict Priority\
    \ scheduler, each scheduler input is\n   assigned a priority with respect to all\
    \ the other inputs feeding the\n   same scheduler, with default values for the\
    \ other parameters.\n   Higher-priority traffic that is not being delayed for\
    \ shaping will be\n   serviced before a lower-priority input.  An example is found\
    \ in\n   Figure 2.\n   For weighted scheduling methods, such as WFQ or WRR, the\
    \ \"weight\" of\n   a given scheduler input is represented with a Minimum Service\
    \ Rate\n   leaky-bucket profile which provides a guaranteed minimum bandwidth\
    \ to\n   that input, if required.  This is represented by a rate\n   diffServMinRateAbsolute;\
    \ the classical weight is the ratio between\n   that rate and the interface speed,\
    \ or perhaps the ratio between that\n   rate and the sum of the configured rates\
    \ for classes.  The rate may\n   be represented by a relative value, as a fraction\
    \ of the interface's\n   current line rate, diffServMinRateRelative, to assist\
    \ in cases where\n   line rates are variable or where a higher-level policy might\
    \ be\n   expressed in terms of fractions of network resources.  The two rate\n\
    \   parameters are inter-related and changes in one may be reflected in\n   the\
    \ other.  An example is found in figure 3.\n                                 \
    \ +-----+\n            +-------+             | P S |\n            | Queue +------------>+\
    \ r c |\n            +-------+-+--------+  | i h |\n                      |Priority|\
    \  | o e |\n                      +--------+  | r d +----------->\n          \
    \  +-------+             | i u |\n            | Queue +------------>+ t l |\n\
    \            +-------+-+--------+  | y e |\n                      |Priority| \
    \ |   r |\n                      +--------+  +-----+\n            Figure 2: Priority\
    \ Scheduler with two queues\n   For weighted scheduling methods, one can say loosely,\
    \ that WRR\n   focuses on meeting bandwidth sharing, without concern for relative\n\
    \   delay amongst the queues; where WFQ controls both queue the service\n   order\
    \ and the amount of traffic serviced, providing bandwidth sharing\n   and relative\
    \ delay ordering amongst the queues.\n   A queue or scheduled set of queues (which\
    \ is an input to a scheduler)\n   may also be capable of acting as a non-work-conserving\
    \ [MODEL]\n   traffic shaper: this is done by defining a Maximum Service Rate\n\
    \   leaky-bucket profile in order to limit the scheduler bandwidth\n   available\
    \ to that input.  This is represented by a rate, in\n   diffServMaxRateAbsolute;\
    \ the classical weight is the ratio between\n   that rate and the interface speed,\
    \ or perhaps the ratio between that\n   rate and the sum of the configured rates\
    \ for classes.  The rate may\n   be represented by a relative value, as a fraction\
    \ of the interface's\n   current line rate, diffServMaxRateRelative.  This MIB\
    \ presumes that\n   shaping is something a scheduler does to its inputs, which\
    \ it models\n   as a queue with a maximum rate or a scheduler whose output has\
    \ a\n   maximum rate.\n                                  +-----+\n           \
    \ +-------+             | W S |\n            | Queue +------------>+ R c |\n \
    \           +-------+-+--------+  | R h |\n                      |  Rate  |  |\
    \   e |\n                      +--------+  | o d +----------->\n            +-------+\
    \             | r u |\n            | Queue +------------>+   l |\n           \
    \ +-------+-+--------+  | W e |\n                      |  Rate  |  | F r |\n \
    \                     +--------+  | Q   |\n                                  +-----+\n\
    \            Figure 3: WRR or WFQ rate-based scheduler with two inputs\n   The\
    \ same may be done on a queue, if a given class is to be shaped to\n   a maximum\
    \ rate without shaping other classes, as in Figure 5.\n   Other types of priority\
    \ and weighted scheduling methods can be\n   defined using existing parameters\
    \ in diffServMinRateEntry.  NOTE:\n   diffServSchedulerMethod uses OBJECT IDENTIFIER\
    \ syntax, with the\n   different types of scheduling methods defined as OBJECT-IDENTITY.\n\
    \                                  +---+\n            +-------+             |\
    \ S |\n            | Queue +------------>+ c |\n            +-------+-+--------+\
    \  | h |\n                      |        |  | e +----------->\n              \
    \        +--------+  | d +-+-------+\n                                  | u |\
    \ |Shaping|\n            +-------+             | l | | Rate  |\n            |\
    \ Queue +------------>+ e | +-------+\n            +-------+-+--------+  | r |\n\
    \                      |        |  +---+\n                      +--------+\n \
    \           Figure 4: Shaping scheduled traffic to a known rate\n            \
    \                      +---+\n            +-------+             | S |\n      \
    \      | Queue +------------>+ c |\n            +-------+-+--------+  | h |\n\
    \                      |Min Rate|  | e +----------->\n                      +--------+\
    \  | d |\n                                  | u |\n            +-------+     \
    \        | l |\n            | Queue +------------>+ e |\n            +-------+-+--------+\
    \  | r |\n                      |Min Rate|  |   |\n                      +--------+\
    \  |   |\n                      |Max Rate|  |   |\n                      +--------+\
    \  +---+\n            Figure 5: Shaping one input to a work-conserving scheduler\n\
    \   Future scheduling methods may be defined in other MIBs.  This\n   requires\
    \ an OBJECT-IDENTITY definition, a description of how the\n   existing objects\
    \ are reused, if they are, and any new objects they\n   require.\n   To implement\
    \ an EF and two AF classes, one must use a combination of\n   priority and WRR/WFQ\
    \ scheduling.  This requires us to cascade two\n   schedulers.  If one were to\
    \ additionally shape the output of the\n   system to a rate lower than the interface\
    \ rate, one must place an\n   upper bound rate on the output of the priority scheduler.\
    \  See figure\n   6.\n"
- title: 3.6.  Example configuration for AF and EF
  contents:
  - "3.6.  Example configuration for AF and EF\n   For the sake of argument, let us\
    \ build an example with one EF class\n   and four AF classes using the constructs\
    \ in this MIB.\n"
- title: 3.6.1.  AF and EF Ingress Interface Configuration
  contents:
  - "3.6.1.  AF and EF Ingress Interface Configuration\n   The ingress edge interface\
    \ identifies traffic into classes, meters\n   it, and ensures that any excess\
    \ is appropriately dealt with according\n   to the PHB.  For AF, this means marking\
    \ excess; for EF, it means\n   dropping excess or shaping it to a maximum rate.\n\
    \                                                  +-----+\n      +-------+  \
    \                                 | P S |\n      | Queue +---------------------------------->+\
    \ r c |\n      +-------+----------------------+--------+   | i h |\n         \
    \                            |Priority|   | o e +----------->\n              \
    \                       +--------+   | r d +-+-------+\n                     \
    \       +------+              | i u | |Shaping|\n      +-------+             |\
    \ W S  +------------->+ t l | | Rate  |\n      | Queue +------------>+ R c  +-+--------+\
    \   | y e | +-------+\n      +-------+-+--------+  | R h  | |Priority|   |   r\
    \ |\n                |Min Rate|  |   e  | +--------+   +-----+\n             \
    \   +--------+  | o d  |\n      +-------+             | r u  |\n      | Queue\
    \ +------------>+   l  |\n      +-------+-+--------+  | W e  |\n             \
    \   |Min Rate|  | F r  |\n                +--------+  | Q    |\n             \
    \               +------+\n      Figure 6: Combined EF and AF services using cascaded\
    \ schedulers.\n        +-----------------------+\n        | diffServDataPathStart\
    \ |\n        +-----------+-----------+\n                    |\n         +----------+\n\
    \         |\n      +--+--+     +-----+     +-----+     +-----+     +-----+\n \
    \     | AF1 +-----+ AF2 +-----+ AF3 +-----+ AF4 +-----+ EF  |\n      +--+--+ \
    \    +--+--+     +--+--+     +--+--+     +--+--+\n         |           |     \
    \      |           |           |\n      +--+--+     +--+--+     +--+--+     +--+--+\
    \     +--+--+\n      |trTCM|     |trTCM|     |trTCM|     |trTCM|     |srTCM|\n\
    \      |Meter|     |Meter|     |Meter|     |Meter|     |Meter|\n      +-+++-+\
    \     +-+++-+     +-+++-+     +-+++-+     +-+-+-+\n        |||         |||   \
    \      |||         |||         | |\n      +-+||---+   +-+||---+   +-+||---+  \
    \ +-+||---+   +-+-|---+\n      |+-+|----+  |+-+|----+  |+-+|----+  |+-+|----+\
    \  |+--+----+\n      ||+-+-----+ ||+-+-----+ ||+-+-----+ ||+-+-----+ ||Actions|\n\
    \      +||Actions| +||Actions| +||Actions| +||Actions| +|       |\n       +| \
    \      |  +|       |  +|       |  +|       |  +-+-----+\n        +-+-----+   +-+-----+\
    \   +-+-----+   +-+-----+    |\n        |||         |||         |||         |||\
    \          |\n        VVV         VVV         VVV         VVV          V\n   \
    \           Accepted traffic is sent to IP forwarding\n      Figure 7: combined\
    \ EF and AF implementation, ingress side\n"
- title: 3.6.1.1.  Classification In The Example
  contents:
  - "3.6.1.1.  Classification In The Example\n   A packet arriving at an ingress interface\
    \ picks up its policy from\n   the diffServDataPathTable.  This points to a classifier,\
    \ which will\n   select traffic according to some specification for each traffic\n\
    \   class.\n   An example of a classifier for an AFm class would be a set of three\n\
    \   classifier elements, each pointing to a Multi-field classification\n   parameter\
    \ block identifying one of the AFmn DSCPs.  Alternatively,\n   the filters might\
    \ contain selectors for HTTP traffic or some other\n   application.\n   An example\
    \ of a classifier for EF traffic might be a classifier\n   element pointing to\
    \ a filter specifying the EF code point, a\n   collection of classifiers with\
    \ parameter blocks specifying individual\n   telephone calls, or a variety of\
    \ other approaches.\n   Typically, of course, a classifier identifies a variety\
    \ of traffic\n   and breaks it up into separate classes.  It might very well contain\n\
    \   fourteen classifier elements indicating the twelve AFmn DSCP values,\n   EF,\
    \ and \"everything else\".  These would presumably direct traffic\n   down six\
    \ functional data paths: one for each AF or EF class, and one\n   for all other\
    \ traffic.\n"
- title: 3.6.1.2.  AF Implementation On an Ingress Edge Interface
  contents:
  - "3.6.1.2.  AF Implementation On an Ingress Edge Interface\n   Each AFm class applies\
    \ a Two Rate Three Color Meter, dividing traffic\n   into three groups.  These\
    \ groups of traffic conform to both specified\n   rates, only the higher one,\
    \ or none.  The intent, on the ingress\n   interface at the edge of the network,\
    \ is to measure and appropriately\n   mark traffic.\n"
- title: 3.6.1.2.1.  AF Metering On an Ingress Edge Interface
  contents:
  - "3.6.1.2.1.  AF Metering On an Ingress Edge Interface\n   Each AFm class applies\
    \ a Two Rate Three Color Meter, dividing traffic\n   into three groups.  If two\
    \ rates R and S, where R < S, are specified\n   and traffic arrives at rate T,\
    \ traffic comprising up to R bits per\n   second is considered to conform to the\
    \ \"confirmed\" rate, R.  If\n   R < T, traffic comprising up to S-R bits per\
    \ second is considered to\n   conform to the \"excess\" rate, S.  Any further\
    \ excess is non-\n   conformant.\n   Two meter entries are used to configure this,\
    \ one for the conforming\n   rate and one for the excess rate.  The rate parameters\
    \ are stored in\n   associated Token Bucket Parameter Entries.  The \"FailNext\"\
    \ pointer of\n   the lower rate Meter Entry points to the other Meter Entry; both\n\
    \   \"SucceedNext\" pointers and the \"FailNext\" pointer of the higher Meter\n\
    \   Entry point to lists of actions.  In the color-blind mode, all three\n   classifier\
    \ \"next\" entries point to the lower rate meter entry.  In\n   the color-aware\
    \ mode, the AFm1 classifier points to the lower rate\n   entry, the AFm2 classifier\
    \ points to the higher rate entry (as it is\n   only compared against that rate),\
    \ and the AFm3 classifier points\n   directly to the actions taken when both rates\
    \ fail.\n"
- title: 3.6.1.2.2.  AF Actions On an Ingress Edge Interface
  contents:
  - "3.6.1.2.2.  AF Actions On an Ingress Edge Interface\n   For network planning\
    \ and perhaps for billing purposes, arriving\n   traffic is normally counted.\
    \  Therefore, a \"count\" action, consisting\n   of an action table entry pointing\
    \ to a count table entry, is\n   configured.\n   Also, traffic is marked with\
    \ the appropriate DSCP.  The first R bits\n   per second are marked AFm1, the\
    \ next S-R bits per second are marked\n   AFm2, and the rest is marked AFm3. \
    \ It may be that traffic is\n   arriving marked with the same DSCP, but in general,\
    \ the additional\n   complexity of deciding that it is being remarked to the same\
    \ value is\n   not useful.  Therefore, a \"mark\" action, consisting of an action\n\
    \   table entry pointing to a mark table entry, is configured.\n   At this point,\
    \ the usual case is that traffic is now forwarded in the\n   usual manner.  To\
    \ indicate this, the \"SucceedNext\" pointer of the\n   Mark Action is set to\
    \ zeroDotZero.\n"
- title: 3.6.1.3.  EF Implementation On an Ingress Edge Interface
  contents:
  - "3.6.1.3.  EF Implementation On an Ingress Edge Interface\n   The EF class applies\
    \ a Single Rate Two Color Meter, dividing traffic\n   into \"conforming\" and\
    \ \"excess\" groups.  The intent, on the ingress\n   interface at the edge of\
    \ the network, is to measure and appropriately\n   mark conforming traffic and\
    \ drop the excess.\n"
- title: 3.6.1.3.1.  EF Metering On an Ingress Edge Interface
  contents:
  - "3.6.1.3.1.  EF Metering On an Ingress Edge Interface\n   A single rate two color\
    \ (srTCM) meter requires one token bucket.  It\n   is therefore configured using\
    \ a single meter entry with a\n   corresponding Token Bucket Parameter Entry.\
    \  Arriving traffic either\n   \"succeeds\" or \"fails\".\n"
- title: 3.6.1.3.2.  EF Actions On an Ingress Edge Interface
  contents:
  - "3.6.1.3.2.  EF Actions On an Ingress Edge Interface\n   For network planning\
    \ and perhaps for billing purposes, arriving\n   traffic that conforms to the\
    \ meter is normally counted.  Therefore, a\n   \"count\" action, consisting of\
    \ an action table entry pointing to a\n   count table entry, is configured.\n\
    \   Also, traffic is (re)marked with the EF DSCP.  Therefore, a \"mark\"\n   action,\
    \ consisting of an action table entry pointing to a mark table\n   entry, is configured.\n\
    \   At this point, the successful traffic is now forwarded in the usual\n   manner.\
    \  To indicate this, the \"SucceedNext\" pointer of the Mark\n   Action is set\
    \ to zeroDotZero.\n   Traffic that exceeded the arrival policy, however, is to\
    \ be dropped.\n   One can use a count action on this traffic if the several counters\n\
    \   are interesting.  However, since the drop counter in the Algorithmic\n   Drop\
    \ Entry will count packets dropped, this is not clearly necessary.\n   An Algorithmic\
    \ Drop Entry of the type \"alwaysDrop\" with no successor\n   is sufficient.\n"
