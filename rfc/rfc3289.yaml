- title: diffServMinRatePriority OBJECT-TYPE
  contents:
  - "diffServMinRatePriority OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The priority of this input to the associated scheduler, relative\n    \
    \   to the scheduler's other inputs. A queue or scheduler with a\n       larger\
    \ numeric value will be served before another with a smaller\n       numeric value.\"\
    \n    ::= { diffServMinRateEntry 2 }\n"
- title: diffServMinRateAbsolute OBJECT-TYPE
  contents:
  - "diffServMinRateAbsolute OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"kilobits per second\"\n    MAX-ACCESS   read-create\n    STATUS\
    \       current\n    DESCRIPTION\n       \"The minimum absolute rate, in kilobits/sec,\
    \ that a downstream\n       scheduler element should allocate to this queue. If\
    \ the value is\n       zero, then there is effectively no minimum rate guarantee.\
    \ If the\n       value is non-zero, the scheduler will assure the servicing of\n\
    \       this queue to at least this rate.\n       Note that this attribute value\
    \ and that of\n       diffServMinRateRelative are coupled: changes to one will\
    \ affect\n       the value of the other. They are linked by the following\n  \
    \     equation, in that setting one will change the other:\n         diffServMinRateRelative\
    \ =\n                 (diffServMinRateAbsolute*1000000)/ifSpeed\n       or, if\
    \ appropriate:\n         diffServMinRateRelative = diffServMinRateAbsolute/ifHighSpeed\"\
    \n    REFERENCE\n        \"ifSpeed, ifHighSpeed, Interface MIB, RFC 2863\"\n \
    \   ::= { diffServMinRateEntry 3 }\n"
- title: diffServMinRateRelative OBJECT-TYPE
  contents:
  - "diffServMinRateRelative OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The minimum rate that a downstream scheduler element should\n       allocate\
    \ to this queue, relative to the maximum rate of the\n       interface as reported\
    \ by ifSpeed or ifHighSpeed, in units of\n       1/1000 of 1. If the value is\
    \ zero, then there is effectively no\n       minimum rate guarantee. If the value\
    \ is non-zero, the scheduler\n       will assure the servicing of this queue to\
    \ at least this rate.\n       Note that this attribute value and that of\n   \
    \    diffServMinRateAbsolute are coupled: changes to one will affect\n       the\
    \ value of the other. They are linked by the following\n       equation, in that\
    \ setting one will change the other:\n         diffServMinRateRelative =\n   \
    \              (diffServMinRateAbsolute*1000000)/ifSpeed\n       or, if appropriate:\n\
    \         diffServMinRateRelative = diffServMinRateAbsolute/ifHighSpeed\"\n  \
    \  REFERENCE\n        \"ifSpeed, ifHighSpeed, Interface MIB, RFC 2863\"\n    ::=\
    \ { diffServMinRateEntry 4 }\n"
- title: diffServMinRateStorage OBJECT-TYPE
  contents:
  - "diffServMinRateStorage OBJECT-TYPE\n    SYNTAX       StorageType\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"The storage\
    \ type for this conceptual row.  Conceptual rows\n       having the value 'permanent'\
    \ need not allow write-access to any\n       columnar objects in the row.\"\n\
    \    DEFVAL { nonVolatile }\n    ::= { diffServMinRateEntry 5 }\n"
- title: diffServMinRateStatus OBJECT-TYPE
  contents:
  - "diffServMinRateStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"The status\
    \ of this conceptual row. All writable objects in this\n       row may be modified\
    \ at any time. Setting this variable to\n       'destroy' when the MIB contains\
    \ one or more RowPointers pointing\n       to it results in destruction being\
    \ delayed until the row is no\n       longer used.\"\n    ::= { diffServMinRateEntry\
    \ 6 }\n"
