- title: IndexInteger ::= TEXTUAL-CONVENTION
  contents:
  - "IndexInteger ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS   current\n\
    \    DESCRIPTION\n       \"An integer which may be used as a table index.\"\n\
    \    SYNTAX   Unsigned32 (1..4294967295)\n"
- title: IndexIntegerNextFree ::= TEXTUAL-CONVENTION
  contents:
  - "IndexIntegerNextFree ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS\
    \   current\n    DESCRIPTION\n       \"An integer which may be used as a new Index\
    \ in a table.\n       The special value of 0 indicates that no more new entries\
    \ can be\n       created in the relevant table.\n       When a MIB is used for\
    \ configuration, an object with this SYNTAX\n       always contains a legal value\
    \ (if non-zero) for an index that is\n       not currently used in the relevant\
    \ table. The Command Generator\n       (Network Management Application) reads\
    \ this variable and uses the\n       (non-zero) value read when creating a new\
    \ row with an SNMP SET.\n       When the SET is performed, the Command Responder\
    \ (agent) must\n       determine whether the value is indeed still unused; Two\
    \ Network\n       Management Applications may attempt to create a row\n      \
    \ (configuration entry) simultaneously and use the same value. If\n       it is\
    \ currently unused, the SET succeeds and the Command\n       Responder (agent)\
    \ changes the value of this object, according to\n       an implementation-specific\
    \ algorithm.  If the value is in use,\n       however, the SET fails.  The Network\
    \ Management Application must\n       then re-read this variable to obtain a new\
    \ usable value.\n       An OBJECT-TYPE definition using this SYNTAX MUST specify\
    \ the\n       relevant table for which the object is providing this\n       functionality.\"\
    \n    SYNTAX   Unsigned32 (0..4294967295)\n"
- title: IfDirection ::= TEXTUAL-CONVENTION
  contents:
  - "IfDirection ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n   \
    \    \"IfDirection specifies a direction of data travel on an\n       interface.\
    \ 'inbound' traffic is operated on during reception from\n       the interface,\
    \ while 'outbound' traffic is operated on prior to\n       transmission on the\
    \ interface.\"\n    SYNTAX  INTEGER {\n                inbound(1),     -- ingress\
    \ interface\n                outbound(2)     -- egress interface\n"
