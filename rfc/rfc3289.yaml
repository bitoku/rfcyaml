- title: 3.7.2.2.  AF Actions On an Egress Edge Interface
  contents:
  - "3.7.2.2.  AF Actions On an Egress Edge Interface\n   For network planning and\
    \ perhaps for billing purposes, departing\n   traffic is normally counted.  Therefore,\
    \ a \"count\" action, consisting\n   of an action table entry pointing to a count\
    \ table entry, is\n   configured.\n   Also, traffic may be marked with an appropriate\
    \ DSCP.  The first R\n   bits per second are marked AFm1, the next S-R bits per\
    \ second are\n   marked AFm2, and the rest is marked AFm3.  It may be that traffic\
    \ is\n   arriving marked with the same DSCP, but in general, the additional\n\
    \   complexity of deciding that it is being remarked to the same value is\n  \
    \ not useful.  Therefore, a \"mark\" action, consisting of an action\n   table\
    \ entry pointing to a mark table entry, is configured.\n   At this point, the\
    \ usual case is that traffic is now queued for\n   transmission.  The queue uses\
    \ Active Queue Management, using an\n   algorithm such as RED.  Therefore, an\
    \ Algorithmic Dropper is\n   configured for each AFmn traffic stream, with a slightly\
    \ lower min-\n   threshold (and possibly lower max-threshold) for the excess traffic\n\
    \   than for the committed traffic.\n"
- title: 3.7.2.3.  AF Rate-based Queuing On an Egress Edge Interface
  contents:
  - "3.7.2.3.  AF Rate-based Queuing On an Egress Edge Interface\n   The queue expected\
    \ by AF is normally a work-conserving queue.  It\n   usually has a specified minimum\
    \ rate, and may have a maximum rate\n   below the bandwidth of the interface.\
    \  In concept, it will use as\n   much bandwidth as is available to it, but assure\
    \ the lower bound.\n   Common ways to implement this include various forms of\
    \ Weighted Fair\n   Queuing (WFQ) or Weighted Round Robin (WRR).  Integrated over\
    \ a\n   longer interval, these give each class a predictable throughput rate.\n\
    \   They differ in that over short intervals they will order traffic\n   differently.\
    \  In general, traffic classes that keep traffic in queue\n   will tend to absorb\
    \ latency from queues with lower mean occupancy, in\n   exchange for which they\
    \ make use of any available capacity.\n"
- title: 3.7.3.  EF Implementation On an Egress Edge Interface
  contents:
  - "3.7.3.  EF Implementation On an Egress Edge Interface\n   The EF class applies\
    \ a Single Rate Two Color Meter, dividing traffic\n   into \"conforming\" and\
    \ \"excess\" groups.  The intent, on the egress\n   interface at the edge of the\
    \ network, is to measure and appropriately\n   mark conforming traffic and drop\
    \ the excess.\n"
- title: 3.7.3.1.  EF Metering On an Egress Edge Interface
  contents:
  - "3.7.3.1.  EF Metering On an Egress Edge Interface\n   A single rate two color\
    \ (srTCM) meter requires one token bucket.  It\n   is therefore configured using\
    \ a single meter entry with a\n   corresponding Token Bucket Parameter Entry.\
    \  Arriving traffic either\n   \"succeeds\" or \"fails\".\n"
- title: 3.7.3.2.  EF Actions On an Egress Edge Interface
  contents:
  - "3.7.3.2.  EF Actions On an Egress Edge Interface\n   For network planning and\
    \ perhaps for billing purposes, departing\n   traffic that conforms to the meter\
    \ is normally counted.  Therefore, a\n   \"count\" action, consisting of an action\
    \ table entry pointing to a\n   count table entry, is configured.\n   Also, traffic\
    \ is (re)marked with the EF DSCP.  Therefore, a \"mark\"\n   action, consisting\
    \ of an action table entry pointing to a mark table\n   entry, is configured.\n\
    \      +-----------------------------------------------------+\n      |      \
    \               Classifier                      |\n      +-------------------------+---------------------------+\n\
    \                                | Voice\n                                |\n\
    \                  +-------------+----------+\n                  |           Meter\
    \        |\n                  +----+-------------+-----+\n                   \
    \    | Succeed     | Fail\n                       |             |\n          \
    \        +----+----+   +----+----+\n                  |  Count  |   |  Always\
    \ |\n                  |  Action |   |  Drop   |\n                  +----+----+\
    \   |  Action |\n                       |        +---------+\n               \
    \   +----+---------+\n                  |  Algorithmic |\n                  |\
    \  Drop Action |\n                  +----+---------+\n                       |\n\
    \      +----------------+---------------+\n      |              Queue        \
    \     |\n      +----------------+---------------+\n                       |\n\
    \                 +-----+-----+\n                 |  Priority |\n            \
    \     | Scheduler |\n                 +-----+-----+\n      Figure 11: Typical\
    \ EF Edge (Policing) Configuration\n              +--------------------------------+\n\
    \              |           Classifier           |\n              +----------------+---------------+\n\
    \                               | Voice\n                               |\n  \
    \                        +----+----+\n                          |  Count  |\n\
    \                          |  Action |\n                          +----+----+\n\
    \                               |\n                        +------+-------+\n\
    \                        |  Algorithmic |\n                        |  Drop Action\
    \ |\n                        +------+-------+\n                              \
    \ |\n              +----------------+---------------+\n              |       \
    \       Queue             |\n              +----------------+---------------+\n\
    \                               |\n                         +-----+-----+\n  \
    \                       |  Priority |\n                         | Scheduler |\n\
    \                         +-----+-----+\n      Figure 12: Typical EF Core interface\
    \ Configuration\n   At this point, the successful traffic is now queued for transmission,\n\
    \   using a priority queue or perhaps a rate-based queue with significant\n  \
    \ over-provision.  Since the amount of traffic present is known, one\n   might\
    \ not drop from this queue at all.\n   Traffic that exceeded the policy, however,\
    \ is dropped.  A count\n   action can be used on this traffic if the several counters\
    \ are\n   interesting.  However, since the drop counter in the Algorithmic Drop\n\
    \   Entry will count packets dropped, this is not clearly necessary.  An\n   Algorithmic\
    \ Drop Entry of the type \"alwaysDrop\" with no successor is\n   sufficient.\n"
- title: 3.7.3.3.  EF Priority Queuing On an Egress Edge Interface
  contents:
  - "3.7.3.3.  EF Priority Queuing On an Egress Edge Interface\n   The normal implementation\
    \ is a priority queue, to minimize induced\n   jitter.  A separate queue is used\
    \ for each EF class, with a strict\n   ordering.\n"
- title: 4.  Conventions used in this MIB
  contents:
  - '4.  Conventions used in this MIB

    '
- title: 4.1.  The use of RowPointer to indicate data path linkage
  contents:
  - "4.1.  The use of RowPointer to indicate data path linkage\n   RowPointer is a\
    \ textual convention used to identify a conceptual row\n   in a MIB Table by pointing\
    \ to one of its objects.  One of the ways\n   this MIB uses it is to indicate\
    \ succession, pointing to data path\n   linkage table entries.\n   For succession,\
    \ it answers the question \"what happens next?\".  Rather\n   than presume that\
    \ the next table must be as specified in the\n   conceptual model [MODEL] and\
    \ providing its index, the RowPointer\n   takes you to the MIB row representing\
    \ that thing.  In the\n   diffServMeterTable, for example, the diffServMeterFailNext\
    \ RowPointer\n   might take you to another meter, while the diffServMeterSucceedNext\n\
    \   RowPointer would take you to an action.\n   Since a RowPointer is not tied\
    \ to any specific object except by the\n   value it contains, it is possible and\
    \ acceptable to use RowPointers\n   to merge data paths.  An obvious example of\
    \ such a use is in the\n   classifier: traffic matching the DSCPs AF11, AF12,\
    \ and AF13 might be\n   presented to the same meter in order to perform the processing\n\
    \   described in the Assured Forwarding PHB.  Another use would be to\n   merge\
    \ data paths from several interfaces; if they represent a single\n   service contract,\
    \ having them share a common set of counters and\n   common policy may be a desirable\
    \ configuration.  Note well, however,\n   that such configurations may have related\
    \ implementation issues - if\n   Differentiated Services processing for the interfaces\
    \ is implemented\n   in multiple forwarding engines, the engines will need to\
    \ communicate\n   if they are to implement such a feature.  An implementation\
    \ that\n   fails to provide this capability is not considered to have failed the\n\
    \   intention of this MIB or of the [MODEL]; an implementation that does\n   provide\
    \ it is not considered superior from a standards perspective.\n      NOTE -- the\
    \ RowPointer construct is used to connect the functional\n      data paths.  The\
    \ [MODEL] describes these as TCBs, as an aid to\n      understanding.  This MIB,\
    \ however, does not model TCBs directly.\n      It operates at a lower level of\
    \ abstraction using only individual\n      elements, connected in succession by\
    \ RowPointers.  Therefore, the\n      concept of TCBs enclosing individual Functional\
    \ Data Path elements\n      is not directly applicable to this MIB, although management\
    \ tools\n      that use this MIB may employ such a concept.\n   It is possible\
    \ that a path through a device following a set of\n   RowPointers is indeterminate\
    \ i.e. it ends in a dangling RowPointer.\n   Guidance is provided in the MIB module's\
    \ DESCRIPTION-clause for each\n   of the linkage attribute.  In general, for both\
    \ zeroDotZero and\n   dangling RowPointer, it is assumed the data path ends and\
    \ the traffic\n   should be given to the next logical part of the device, usually\
    \ a\n   forwarding process or a transmission engine, or the proverbial bit-\n\
    \   bucket.  Any variation from this usage is indicated by the attribute\n   affected.\n"
- title: 4.2.  The use of RowPointer to indicate parameters
  contents:
  - "4.2.  The use of RowPointer to indicate parameters\n   RowPointer is also used\
    \ in this MIB to indicate parameterization, for\n   pointing to parameterization\
    \ table entries.\n   For indirection (as in the diffServClfrElementTable), the\
    \ idea is to\n   allow other MIBs, including proprietary ones, to define new and\n\
    \   arcane filters - MAC headers, IPv4 and IPv6 headers, BGP Communities\n   and\
    \ all sorts of other things - while still utilizing the structures\n   of this\
    \ MIB.  This is a form of class inheritance (in \"object\n   oriented\" language):\
    \ it allows base object definitions (\"classes\") to\n   be extended in proprietary\
    \ or standard ways, in the future, by other\n   documents.\n   RowPointer also\
    \ clearly indicates the identified conceptual row's\n   content does not change,\
    \ hence they can be simultaneously used and\n   pointed to, by more than one data\
    \ path linkage table entries.  The\n   identification of RowPointer allows higher\
    \ level policy mechanisms to\n   take advantage of this characteristic.\n"
- title: 4.3.  Conceptual row creation and deletion
  contents:
  - "4.3.  Conceptual row creation and deletion\n   A number of conceptual tables\
    \ defined in this MIB use as an index an\n   arbitrary integer value, unique across\
    \ the scope of the agent.  In\n   order to help with multi-manager row-creation\
    \ problems, a mechanism\n   must be provided to allow a manager to obtain unique\
    \ values for such\n   an index and to ensure that, when used, the manager knows\
    \ whether it\n   got what it wanted or not.\n   Typically, such a table has an\
    \ associated NextFree variable e.g.\n   diffServClfrNextFree which provides a\
    \ suitable value for the index of\n   the next row to be created e.g. diffServClfrId.\
    \  The value zero is\n   used to indicate that the agent can configure no more\
    \ entries.  The\n   table also has a columnar Status attribute with RowStatus\
    \ syntax [RFC\n   2579].\n   Generally, if a manager attempts to create a row,\
    \ the agent will\n   create the row and return success.  If the agent has insufficient\n\
    \   resources or such a row already exists, then it returns an error.  A\n   manager\
    \ must be prepared to try again in such circumstances, probably\n   by re-reading\
    \ the NextFree to obtain a new index value in case a\n   second manager had got\
    \ in between the first manager's read of the\n   NextFree value and the first\
    \ manager's row-creation attempt.\n   To simplify management creation and deletion\
    \ of rows in this MIB, the\n   agent is expected to assist in maintaining its\
    \ consistency.  It may\n   accomplish this by maintaining internal usage counters\
    \ for any row\n   that might be pointed to by a RowPointer, or by any equivalent\
    \ means.\n   When a RowPointer is created or written, and the row it points to\n\
    \   does not exist, the SET returns an inconsistentValue error.  When a\n   RowStatus\
    \ variable is set to 'destroy' but the usage counter is non-\n   zero, the SET\
    \ returns no error but the indicated row is left intact.\n   The agent should\
    \ later remove the row in the event that the usage\n   counter becomes zero.\n\
    \   The use of RowStatus is covered in more detail in [RFC 2579].\n"
- title: 5.  Extending this MIB
  contents:
  - "5.  Extending this MIB\n   With the structures of this MIB divided into data\
    \ path linkage tables\n   and parameterization tables, and with the use of RowPointer,\
    \ new data\n   path linkage and parameterization tables can be defined in other\
    \ MIB\n   modules, and used with tables defined in this MIB.  This MIB does not\n\
    \   limit the type of entries its RowPointer attributes can point to,\n   hence\
    \ new functional data path elements can be defined in other MIBs\n   and integrated\
    \ with functional data path elements of this MIB.  For\n   example, new Action\
    \ functional data path element can be defined for\n   Traffic Engineering and\
    \ be integrated with Differentiated Services\n   functional data path elements,\
    \ possibly used within the same data\n   path sharing the same classifiers and\
    \ meters.\n   It is more likely that new parameterization tables will be created\
    \ in\n   other MIBs as new methods or proprietary methods get deployed for\n \
    \  existing Differentiated Services Functional Data Path Elements.  For\n   example,\
    \ different kinds of filters can be defined by using new\n   filter parameterization\
    \ tables.  New scheduling methods can be\n   deployed by defining new scheduling\
    \ method OIDs and new scheduling\n   parameter tables.\n   Notice both new data\
    \ path linkage tables and parameterization tables\n   can be added without needing\
    \ to change this MIB document or affect\n   existing tables and their usage.\n"
