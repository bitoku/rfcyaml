- title: diffServAlgDropId OBJECT-TYPE
  contents:
  - "diffServAlgDropId OBJECT-TYPE\n    SYNTAX       IndexInteger\n    MAX-ACCESS\
    \   not-accessible\n    STATUS       current\n    DESCRIPTION\n       \"An index\
    \ that enumerates the Algorithmic Dropper entries.\n       Managers obtain new\
    \ values for row creation in this table by\n       reading diffServAlgDropNextFree.\"\
    \n    ::= { diffServAlgDropEntry 1 }\n"
- title: diffServAlgDropType OBJECT-TYPE
  contents:
  - "diffServAlgDropType OBJECT-TYPE\n    SYNTAX       INTEGER {\n               \
    \      other(1),\n                     tailDrop(2),\n                     headDrop(3),\n\
    \                     randomDrop(4),\n                     alwaysDrop(5)\n"
- title: '}'
  contents:
  - "}\n    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n\
    \       \"The type of algorithm used by this dropper. The value other(1)\n   \
    \    requires further specification in some other MIB module.\n       In the tailDrop(2)\
    \ algorithm, diffServAlgDropQThreshold\n       represents the maximum depth of\
    \ the queue, pointed to by\n       diffServAlgDropQMeasure, beyond which all newly\
    \ arriving packets\n       will be dropped.\n       In the headDrop(3) algorithm,\
    \ if a packet arrives when the\n       current depth of the queue, pointed to\
    \ by\n       diffServAlgDropQMeasure, is at diffServAlgDropQThreshold, packets\n\
    \       currently at the head of the queue are dropped to make room for\n    \
    \   the new packet to be enqueued at the tail of the queue.\n       In the randomDrop(4)\
    \ algorithm, on packet arrival, an Active\n       Queue Management algorithm is\
    \ executed which may randomly drop a\n       packet. This algorithm may be proprietary,\
    \ and it may drop either\n       the arriving packet or another packet in the\
    \ queue.\n       diffServAlgDropSpecific points to a diffServRandomDropEntry that\n\
    \       describes the algorithm. For this algorithm,\n       diffServAlgDropQThreshold\
    \ is understood to be the absolute\n       maximum size of the queue and additional\
    \ parameters are described\n       in diffServRandomDropTable.\n       The alwaysDrop(5)\
    \ algorithm is as its name specifies; always\n       drop. In this case, the other\
    \ configuration values in this Entry\n       are not meaningful; There is no useful\
    \ 'next' processing step,\n       there is no queue, and parameters describing\
    \ the queue are not\n       useful. Therefore, diffServAlgDropNext, diffServAlgDropMeasure,\n\
    \       and diffServAlgDropSpecific are all zeroDotZero.\"\n    ::= { diffServAlgDropEntry\
    \ 2 }\n"
- title: diffServAlgDropNext OBJECT-TYPE
  contents:
  - "diffServAlgDropNext OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"This selects\
    \ the next Differentiated Services Functional Data\n       Path Element to handle\
    \ traffic for this data path. This\n       RowPointer should point to an instance\
    \ of one of:\n         diffServClfrEntry\n         diffServMeterEntry\n      \
    \   diffServActionEntry\n         diffServQEntry\n       A value of zeroDotZero\
    \ in this attribute indicates no further\n       Differentiated Services treatment\
    \ is performed on traffic of this\n       data path. The use of zeroDotZero is\
    \ the normal usage for the\n       last functional data path element of the current\
    \ data path.\n       When diffServAlgDropType is alwaysDrop(5), this object is\n\
    \       ignored.\n       Setting this to point to a target that does not exist\
    \ results in\n       an inconsistentValue error.  If the row pointed to is removed\
    \ or\n       becomes inactive by other means, the treatment is as if this\n  \
    \     attribute contains a value of zeroDotZero.\"\n    ::= { diffServAlgDropEntry\
    \ 3 }\n"
- title: diffServAlgDropQMeasure OBJECT-TYPE
  contents:
  - "diffServAlgDropQMeasure OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"Points to\
    \ an entry in the diffServQTable to indicate the queue\n       that a drop algorithm\
    \ is to monitor when deciding whether to drop\n       a packet. If the row pointed\
    \ to does not exist, the algorithmic\n       dropper element is considered inactive.\n\
    \       Setting this to point to a target that does not exist results in\n   \
    \    an inconsistentValue error.  If the row pointed to is removed or\n      \
    \ becomes inactive by other means, the treatment is as if this\n       attribute\
    \ contains a value of zeroDotZero.\"\n    ::= { diffServAlgDropEntry 4 }\n"
- title: diffServAlgDropQThreshold OBJECT-TYPE
  contents:
  - "diffServAlgDropQThreshold OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"Bytes\"\n    MAX-ACCESS   read-create\n    STATUS       current\n\
    \    DESCRIPTION\n       \"A threshold on the depth in bytes of the queue being\
    \ measured at\n       which a trigger is generated to the dropping algorithm,\
    \ unless\n       diffServAlgDropType is alwaysDrop(5) where this object is\n \
    \      ignored.\n       For the tailDrop(2) or headDrop(3) algorithms, this represents\n\
    \       the depth of the queue, pointed to by diffServAlgDropQMeasure, at\n  \
    \     which the drop action will take place. Other algorithms will need\n    \
    \   to define their own semantics for this threshold.\"\n    ::= { diffServAlgDropEntry\
    \ 5 }\n"
- title: diffServAlgDropSpecific OBJECT-TYPE
  contents:
  - "diffServAlgDropSpecific OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"Points to\
    \ a table entry that provides further detail regarding a\n       drop algorithm.\n\
    \       Entries with diffServAlgDropType equal to other(1) may have this\n   \
    \    point to a table defined in another MIB module.\n       Entries with diffServAlgDropType\
    \ equal to randomDrop(4) must have\n       this point to an entry in diffServRandomDropTable.\n\
    \       For all other algorithms specified in this MIB, this should take\n   \
    \    the value zeroDotZero.\n       The diffServAlgDropType is authoritative for\
    \ the type of the drop\n       algorithm and the specific parameters for the drop\
    \ algorithm\n       needs to be evaluated based on the diffServAlgDropType.\n\
    \       Setting this to point to a target that does not exist results in\n   \
    \    an inconsistentValue error.  If the row pointed to is removed or\n      \
    \ becomes inactive by other means, the treatment is as if this\n       attribute\
    \ contains a value of zeroDotZero.\"\n    ::= { diffServAlgDropEntry 6 }\n"
- title: diffServAlgDropOctets OBJECT-TYPE
  contents:
  - "diffServAlgDropOctets OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS\
    \   read-only\n    STATUS       current\n    DESCRIPTION\n       \"The number\
    \ of octets that have been deterministically dropped by\n       this drop process.\n\
    \       Discontinuities in the value of this counter can occur at re-\n      \
    \ initialization of the management system and at other times as\n       indicated\
    \ by the value of ifCounterDiscontinuityTime on the\n       relevant interface.\"\
    \n    ::= { diffServAlgDropEntry 7 }\n"
- title: diffServAlgDropPkts OBJECT-TYPE
  contents:
  - "diffServAlgDropPkts OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS \
    \  read-only\n    STATUS       current\n    DESCRIPTION\n       \"The number of\
    \ packets that have been deterministically dropped\n       by this drop process.\n\
    \       Discontinuities in the value of this counter can occur at re-\n      \
    \ initialization of the management system and at other times as\n       indicated\
    \ by the value of ifCounterDiscontinuityTime on the\n       relevant interface.\"\
    \n    ::= { diffServAlgDropEntry 8 }\n"
- title: diffServAlgRandomDropOctets OBJECT-TYPE
  contents:
  - "diffServAlgRandomDropOctets OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS\
    \   read-only\n    STATUS       current\n    DESCRIPTION\n       \"The number\
    \ of octets that have been randomly dropped by this\n       drop process.  This\
    \ counter applies, therefore, only to random\n       droppers.\n       Discontinuities\
    \ in the value of this counter can occur at re-\n       initialization of the\
    \ management system and at other times as\n       indicated by the value of ifCounterDiscontinuityTime\
    \ on the\n       relevant interface.\"\n    ::= { diffServAlgDropEntry 9 }\n"
- title: diffServAlgRandomDropPkts OBJECT-TYPE
  contents:
  - "diffServAlgRandomDropPkts OBJECT-TYPE\n    SYNTAX       Counter64\n    MAX-ACCESS\
    \   read-only\n    STATUS       current\n    DESCRIPTION\n       \"The number\
    \ of packets that have been randomly dropped by this\n       drop process. This\
    \ counter applies, therefore, only to random\n       droppers.\n       Discontinuities\
    \ in the value of this counter can occur at re-\n       initialization of the\
    \ management system and at other times as\n       indicated by the value of ifCounterDiscontinuityTime\
    \ on the\n       relevant interface.\"\n    ::= { diffServAlgDropEntry 10 }\n"
- title: diffServAlgDropStorage OBJECT-TYPE
  contents:
  - "diffServAlgDropStorage OBJECT-TYPE\n    SYNTAX       StorageType\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"The storage\
    \ type for this conceptual row.  Conceptual rows\n       having the value 'permanent'\
    \ need not allow write-access to any\n       columnar objects in the row.\"\n\
    \    DEFVAL { nonVolatile }\n    ::= { diffServAlgDropEntry 11 }\n"
- title: diffServAlgDropStatus OBJECT-TYPE
  contents:
  - "diffServAlgDropStatus OBJECT-TYPE\n    SYNTAX       RowStatus\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"The status\
    \ of this conceptual row. All writable objects in this\n       row may be modified\
    \ at any time. Setting this variable to\n       'destroy' when the MIB contains\
    \ one or more RowPointers pointing\n       to it results in destruction being\
    \ delayed until the row is no\n       longer used.\"\n    ::= { diffServAlgDropEntry\
    \ 12 }\n"
