- title: diffServClfrElementId OBJECT-TYPE
  contents:
  - "diffServClfrElementId OBJECT-TYPE\n    SYNTAX       IndexInteger\n    MAX-ACCESS\
    \   not-accessible\n    STATUS       current\n    DESCRIPTION\n       \"An index\
    \ that enumerates the Classifier Element entries.\n       Managers obtain new\
    \ values for row creation in this table by\n       reading diffServClfrElementNextFree.\"\
    \n    ::= { diffServClfrElementEntry 1 }\n"
- title: diffServClfrElementPrecedence OBJECT-TYPE
  contents:
  - "diffServClfrElementPrecedence OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    MAX-ACCESS   read-create\n    STATUS       current\n    DESCRIPTION\n   \
    \    \"The relative order in which classifier elements are applied:\n       higher\
    \ numbers represent classifier element with higher\n       precedence.  Classifier\
    \ elements with the same order must be\n       unambiguous i.e. they must define\
    \ non-overlapping patterns, and\n       are considered to be applied simultaneously\
    \ to the traffic\n       stream. Classifier elements with different order may\
    \ overlap in\n       their filters:  the classifier element with the highest order\n\
    \       that matches is taken.\n       On a given interface, there must be a complete\
    \ classifier in\n       place at all times in the ingress direction.  This means\
    \ one or\n       more filters must match any possible pattern. There is no such\n\
    \       requirement in the egress direction.\"\n    ::= { diffServClfrElementEntry\
    \ 2 }\n"
- title: diffServClfrElementNext OBJECT-TYPE
  contents:
  - "diffServClfrElementNext OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"This attribute\
    \ provides one branch of the fan-out functionality\n       of a classifier described\
    \ in the Informal Differentiated Services\n       Model section 4.1.\n       This\
    \ selects the next Differentiated Services Functional Data\n       Path Element\
    \ to handle traffic for this data path. This\n       RowPointer should point to\
    \ an instance of one of:\n         diffServClfrEntry\n         diffServMeterEntry\n\
    \         diffServActionEntry\n         diffServAlgDropEntry\n         diffServQEntry\n\
    \       A value of zeroDotZero in this attribute indicates no further\n      \
    \ Differentiated Services treatment is performed on traffic of this\n       data\
    \ path. The use of zeroDotZero is the normal usage for the\n       last functional\
    \ data path element of the current data path.\n       Setting this to point to\
    \ a target that does not exist results in\n       an inconsistentValue error.\
    \  If the row pointed to is removed or\n       becomes inactive by other means,\
    \ the treatment is as if this\n       attribute contains a value of zeroDotZero.\"\
    \n    ::= { diffServClfrElementEntry 3 }\n"
- title: diffServClfrElementSpecific OBJECT-TYPE
  contents:
  - "diffServClfrElementSpecific OBJECT-TYPE\n    SYNTAX       RowPointer\n    MAX-ACCESS\
    \   read-create\n    STATUS       current\n    DESCRIPTION\n       \"A pointer\
    \ to a valid entry in another table, filter table, that\n       describes the\
    \ applicable classification parameters, e.g. an entry\n       in diffServMultiFieldClfrTable.\n\
    \       The value zeroDotZero is interpreted to match anything not\n       matched\
    \ by another classifier element - only one such entry may\n       exist for each\
    \ classifier.\n       Setting this to point to a target that does not exist results\
    \ in\n       an inconsistentValue error.  If the row pointed to is removed or\n\
    \       becomes inactive by other means, the element is ignored.\"\n    ::= {\
    \ diffServClfrElementEntry 4 }\n"
