- title: diffServMultiFieldClfrAddrType OBJECT-TYPE
  contents:
  - "diffServMultiFieldClfrAddrType OBJECT-TYPE\n    SYNTAX         InetAddressType\n\
    \    MAX-ACCESS     read-create\n    STATUS         current\n    DESCRIPTION\n\
    \       \"The type of IP address used by this classifier entry.  While\n     \
    \  other types of addresses are defined in the InetAddressType\n       textual\
    \ convention, and DNS names, a classifier can only look at\n       packets on\
    \ the wire. Therefore, this object is limited to IPv4\n       and IPv6 addresses.\"\
    \n    ::= { diffServMultiFieldClfrEntry 2 }\n"
- title: diffServMultiFieldClfrDstAddr OBJECT-TYPE
  contents:
  - "diffServMultiFieldClfrDstAddr OBJECT-TYPE\n    SYNTAX         InetAddress\n \
    \   MAX-ACCESS     read-create\n    STATUS         current\n    DESCRIPTION\n\
    \       \"The IP address to match against the packet's destination IP\n      \
    \ address. This may not be a DNS name, but may be an IPv4 or IPv6\n       prefix.\
    \  diffServMultiFieldClfrDstPrefixLength indicates the\n       number of bits\
    \ that are relevant.\"\n    ::= { diffServMultiFieldClfrEntry 3 }\n"
- title: diffServMultiFieldClfrDstPrefixLength OBJECT-TYPE
  contents:
  - "diffServMultiFieldClfrDstPrefixLength OBJECT-TYPE\n    SYNTAX         InetAddressPrefixLength\n\
    \    UNITS          \"bits\"\n    MAX-ACCESS     read-create\n    STATUS     \
    \    current\n    DESCRIPTION\n       \"The length of the CIDR Prefix carried\
    \ in\n       diffServMultiFieldClfrDstAddr. In IPv4 addresses, a length of 0\n\
    \       indicates a match of any address; a length of 32 indicates a\n       match\
    \ of a single host address, and a length between 0 and 32\n       indicates the\
    \ use of a CIDR Prefix. IPv6 is similar, except that\n       prefix lengths range\
    \ from 0..128.\"\n    DEFVAL         { 0 }\n    ::= { diffServMultiFieldClfrEntry\
    \ 4 }\n"
- title: diffServMultiFieldClfrSrcAddr OBJECT-TYPE
  contents:
