- title: 3.7.1.  Classification On an Egress Edge Interface
  contents:
  - "3.7.1.  Classification On an Egress Edge Interface\n   A packet arriving at an\
    \ egress interface may have been classified on\n   an ingress interface, and the\
    \ egress interface may have access to\n   that information.  If it is relevant,\
    \ there is no reason not to use\n   that information.  If it is not available,\
    \ however, there may be a\n   need to (re)classify on the egress interface.  In\
    \ any event, it picks\n   up its \"program\" from the diffServDataPathTable. \
    \ This points to a\n   classifier, which will select traffic according to some\
    \ specification\n   for each traffic class.\n        +-----------------------+\n\
