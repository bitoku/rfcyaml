- title: __initial_text__
  contents:
  - "                  Introducing the Internet Engineering\n                    \
    \   and Planning Group (IEPG)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo introduces the IEPG to the Internet Community.  The IEPG\
    \ is\n   an Internet Service Operators' forum, intended to assist Service\n  \
    \ Operators to coordinate in operational aspects of managing Internet\n   services.\n"
- title: 1.  Charter of the Internet Engineering and Planning Group
  contents:
  - "1.  Charter of the Internet Engineering and Planning Group\n   Domain of Activity\n\
    \      The Internet Engineering and Planning Group (IEPG) is a group\n      principally\
    \ comprised of Internet Service Operators.\n   Goal\n      The common objective\
    \ of the group is to promote a technically\n      coordinated operational environment\
    \ of the Global Internet.\n   Activities\n      The activities of the IEPG will\
    \ be within the following areas:\n     -  To facilitate the operations and management\
    \ of Global Internet\n        services,\n     -  To promote the introduction of\
    \ new Internet services within the\n        Global Internet, and\n     -  Liaison\
    \ with related Internet Operations groups and liaison with\n        technical\
    \ development groups.\n      Explicitly the IEPG is not a group which will conduct\
    \ activities\n      of a technical developmental nature.\n   Constituency\n  \
    \    Membership of the IEPG shall be open. Any individual may subscribe\n    \
    \  to the IEPG mailing list, and all meeting announcements, meeting\n      agenda,\
    \ meetings and meeting reports shall be made openly\n      available.\n   Reporting\n\
    \      The IEPG will maintain an archive of material available using\n      World\
    \ Wide Web (WWW) access tools. The location of this WWW\n      archive, and this\
    \ charter will be disseminated to the Internet\n      community through an Informational\
    \ RFC.\n"
- title: 2. IEPG membership and IEPG mailing list
  contents:
  - "2. IEPG membership and IEPG mailing list\n   Membership of the IEPG is open.\
    \ Any member of the Internet community\n   may join the IEPG mailing list. The\
    \ mailing list is \"iepg@iepg.org\".\n   Anyone may join the list by subscribing\
    \ to \"iepg-request@iepg.org\".\n"
- title: 3. Archive of IEPG material
  contents:
  - "3. Archive of IEPG material\n   All IEPG material is archived at \"http://iepg.org/iepg\"\
    .\n"
- title: 4. Security Considerations
  contents:
  - "4. Security Considerations\n   Security issues are not discussed in this memo.\n"
