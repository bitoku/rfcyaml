- title: Abstract
  contents:
  - "Abstract\n   This document describes the set of Remote Authentication Dial-In\
    \ User\n   Service Vendor-Specific Attributes (RADIUS VSAs) defined by the DSL\n\
    \   Forum.\n   These attributes are designed to transport Digital Subscriber Line\n\
    \   (DSL) information that is not supported by the standard RADIUS\n   attribute\
    \ set.  It is expected that this document will be updated if\n   and when the\
    \ DSL Forum defines additional vendor-specific attributes,\n   since its primary\
    \ purpose is to provide a reference for DSL equipment\n   vendors wishing to interoperate\
    \ with other vendors' products.\n"
