- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes managed objects used for managing the\n   Bootstrap\
    \ Router (BSR) mechanism for PIM [RFC4601], [RFC5059].\n   This document was created\
    \ by moving some of the PIM BSR-specific MIB\n   tables from one of the earlier\
    \ versions of PIM MIB [RFC5060].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Conventions
  contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [RFC2119].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   This MIB module contains four tables.  The tables are:\n   1.\
    \  The Candidate-RP Table, which contains one row for each multicast\n       group\
    \ address prefix for which the local router is configured to\n       advertise\
    \ itself as a Candidate-RP (C-RP).  This table exists on\n       routers that\
    \ are configured as Candidate-RP.\n   2.  The Elected BSR RP-Set Table, which\
    \ contains one row for each\n       Group-to-RP mapping that was received in C-RP\
    \ advertisements.\n       This table exists on a router that is an elected BSR\
    \ (E-BSR).\n   3.  The Candidate-BSR Table, which contains one row for each\n\
    \       Candidate-BSR configuration for the local router.  This table\n      \
    \ exists on routers that are configured as Candidate-BSR.\n   4.  The Elected-BSR\
    \ Table, which contains one row for each elected\n       BSR.  This table exists\
    \ on a router that is an elected BSR.\n   This MIB module uses textual conventions\
    \ defined in the INET-ADDRESS-\n   MIB [RFC4001].\n"
- title: 5.  Definitions
  contents:
  - "5.  Definitions\n   PIM-BSR-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\
    \ OBJECT-TYPE,\n       NOTIFICATION-TYPE,\n       mib-2, Unsigned32, TimeTicks\
    \     FROM SNMPv2-SMI\n       RowStatus, TruthValue,\n       StorageType     \
    \                 FROM SNMPv2-TC\n       MODULE-COMPLIANCE, OBJECT-GROUP,\n  \
    \     NOTIFICATION-GROUP               FROM SNMPv2-CONF\n       InetAddressType,\n\
    \       InetAddressPrefixLength,\n       InetAddress,\n       InetZoneIndex  \
    \                  FROM INET-ADDRESS-MIB;\n   pimBsrMIB MODULE-IDENTITY\n    \
    \   LAST-UPDATED \"200805280000Z\" -- 28 May 2008\n       ORGANIZATION\n     \
    \          \"IETF Protocol Independent Multicast (PIM) Working Group\"\n     \
    \  CONTACT-INFO\n               \"Email: pim@ietf.org\n                WG charter:\n\
    \                http://www.ietf.org/html.charters/pim-charter.html\"\n      \
    \ DESCRIPTION\n               \"The MIB module for management of the Bootstrap\
    \ Router\n               (BSR) mechanism for PIM routers.\n               Copyright\
    \ (C) The IETF Trust (2008).  This version\n               of this MIB module\
    \ is part of RFC 5240; see the RFC\n               itself for full legal notices.\"\
    \n       REVISION     \"200805280000Z\" -- 28 May 2008\n       DESCRIPTION  \"\
    Initial version, published as RFC 5240.\"\n       ::= { mib-2 172 }\n   --\n \
    \  -- Top-level structure\n   --\n   pimBsrNotifications   OBJECT IDENTIFIER ::=\
    \ { pimBsrMIB 0 }\n   pimBsrObjects         OBJECT IDENTIFIER ::= { pimBsrMIB\
    \ 1 }\n   --\n   -- Conformance Information\n   --\n   pimBsrConformance OBJECT\
    \ IDENTIFIER ::= { pimBsrMIB 2 }\n   pimBsrCompliances OBJECT IDENTIFIER ::= {\
    \ pimBsrConformance 1 }\n   pimBsrGroups      OBJECT IDENTIFIER ::= { pimBsrConformance\
    \ 2 }\n   --\n   -- The BSR Candidate-RP Table\n   --\n   pimBsrCandidateRPTable\
    \ OBJECT-TYPE\n       SYNTAX     SEQUENCE OF PimBsrCandidateRPEntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n            \
    \   \"The (conceptual) table listing the IP multicast group\n               prefixes\
    \ for which the local router is to advertise\n               itself as a Candidate-RP.\"\
    \n       ::= { pimBsrObjects 1 }\n   pimBsrCandidateRPEntry OBJECT-TYPE\n    \
    \   SYNTAX     PimBsrCandidateRPEntry\n       MAX-ACCESS not-accessible\n    \
    \   STATUS     current\n       DESCRIPTION\n               \"An entry (conceptual\
    \ row) in the\n                pimBsrCandidateRPTable.\"\n       INDEX      {\
    \ pimBsrCandidateRPAddressType,\n                    pimBsrCandidateRPAddress,\n\
    \                    pimBsrCandidateRPGroupAddress,\n                    pimBsrCandidateRPGroupPrefixLength\
    \ }\n       ::= { pimBsrCandidateRPTable 1 }\n   PimBsrCandidateRPEntry ::= SEQUENCE\
    \ {\n       pimBsrCandidateRPAddressType       InetAddressType,\n       pimBsrCandidateRPAddress\
    \           InetAddress,\n       pimBsrCandidateRPGroupAddress      InetAddress,\n\
    \       pimBsrCandidateRPGroupPrefixLength InetAddressPrefixLength,\n       pimBsrCandidateRPBidir\
    \             TruthValue,\n       pimBsrCandidateRPAdvTimer          TimeTicks,\n\
    \       pimBsrCandidateRPPriority          Unsigned32,\n       pimBsrCandidateRPAdvInterval\
    \       Unsigned32,\n       pimBsrCandidateRPHoldtime          Unsigned32,\n \
    \      pimBsrCandidateRPStatus            RowStatus,\n       pimBsrCandidateRPStorageType\
    \       StorageType\n   }\n   pimBsrCandidateRPAddressType OBJECT-TYPE\n     \
    \  SYNTAX     InetAddressType\n       MAX-ACCESS not-accessible\n       STATUS\
    \     current\n       DESCRIPTION\n               \"The Inet address type of the\
    \ Candidate-RP.\"\n       ::= { pimBsrCandidateRPEntry 1 }\n   pimBsrCandidateRPAddress\
    \ OBJECT-TYPE\n       SYNTAX     InetAddress (SIZE (4|8|16|20))\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n            \
    \   \"The (unicast) address that will be advertised as a\n               Candidate-RP.\
    \  The InetAddressType is given by the\n               pimBsrCandidateRPAddressType\
    \ object.\"\n       ::= { pimBsrCandidateRPEntry 2 }\n   pimBsrCandidateRPGroupAddress\
    \ OBJECT-TYPE\n       SYNTAX     InetAddress (SIZE (4|8|16|20))\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n            \
    \   \"The IP multicast group address that, when combined with\n              \
    \ the corresponding value of\n               pimBsrCandidateRPGroupPrefixLength,\
    \ identifies a group\n               prefix for which the local router will advertise\
    \ itself\n               as a Candidate-RP.  The InetAddressType is given by the\n\
    \               pimBsrCandidateRPAddressType object.\n               This address\
    \ object is only significant up to\n               pimBsrCandidateRPGroupPrefixLength\
    \ bits.  The\n               remainder of the address bits are zero.  This is\n\
    \               especially important for this field, which is part of\n      \
    \         the index of this entry.  Any non-zero bits would\n               signify\
    \ an entirely different entry.\"\n       ::= { pimBsrCandidateRPEntry 3 }\n  \
    \ pimBsrCandidateRPGroupPrefixLength OBJECT-TYPE\n       SYNTAX     InetAddressPrefixLength\
    \ (4..128)\n       MAX-ACCESS not-accessible\n       STATUS     current\n    \
    \   DESCRIPTION\n               \"The multicast group address mask that, when\
    \ combined\n               with the corresponding value of\n               pimBsrCandidateRPGroupAddress,\
    \ identifies a group prefix\n               for which the local router will advertise\
    \ itself as a\n               Candidate-RP.  The InetAddressType is given by the\n\
    \               pimBsrCandidateRPAddressType object.\"\n       ::= { pimBsrCandidateRPEntry\
    \ 4 }\n   pimBsrCandidateRPBidir OBJECT-TYPE\n       SYNTAX     TruthValue\n \
    \      MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n\
    \               \"If this object is set to TRUE, this group range is\n       \
    \        advertised with this RP as a BIDIR-PIM group range.  If\n           \
    \    it is set to FALSE, it is advertised as a PIM-SM group\n               range.\"\
    \n       DEFVAL { false }\n       ::= { pimBsrCandidateRPEntry 5 }\n   pimBsrCandidateRPAdvTimer\
    \ OBJECT-TYPE\n       SYNTAX     TimeTicks\n       MAX-ACCESS read-only\n    \
    \   STATUS     current\n       DESCRIPTION\n               \"The time remaining\
    \ before the local router next sends\n               a Candidate-RP-Advertisement\
    \ to the elected BSR for\n               this zone.\"\n       ::= { pimBsrCandidateRPEntry\
    \ 6 }\n   pimBsrCandidateRPPriority OBJECT-TYPE\n       SYNTAX     Unsigned32\
    \ (0..255)\n       MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n\
    \               \"The priority for this Candidate-RP advertised in\n         \
    \       Candidate-RP-Advertisements.\"\n       REFERENCE \"RFC 5059, section 3.2\"\
    \n       DEFVAL { 192 }\n       ::= { pimBsrCandidateRPEntry 7 }\n   pimBsrCandidateRPAdvInterval\
    \ OBJECT-TYPE\n       SYNTAX     Unsigned32 (1..26214)\n       UNITS      \"seconds\"\
    \n       MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n\
    \               \"A Candidate-RP generates Candidate-RP-Advertisements\n     \
    \          periodically.  This object represents the time interval\n         \
    \      in seconds between two consecutive advertisements.\"\n       REFERENCE\
    \ \"RFC 5059, sections 3.2 and 5\"\n       DEFVAL { 60 }\n       ::= { pimBsrCandidateRPEntry\
    \ 8 }\n   pimBsrCandidateRPHoldtime OBJECT-TYPE\n       SYNTAX     Unsigned32\
    \ (0..65535)\n       UNITS      \"seconds\"\n       MAX-ACCESS read-create\n \
    \      STATUS     current\n       DESCRIPTION\n               \"Holdtime for this\
    \ Candidate-RP.  The amount of time (in\n               seconds) this Candidate-RP\
    \ entry is valid.\n               This object's value can be zero only when this\
    \ C-RP is\n               shutting down.\"\n       REFERENCE \"RFC 5059, section\
    \ 4.2\"\n       DEFVAL { 150 }\n       ::= { pimBsrCandidateRPEntry 9 }\n   pimBsrCandidateRPStatus\
    \ OBJECT-TYPE\n       SYNTAX     RowStatus\n       MAX-ACCESS read-create\n  \
    \     STATUS     current\n       DESCRIPTION\n               \"The status of this\
    \ row, by which new entries may be\n               created, or old entries deleted\
    \ from this table.\n               This status object can be set to active(1)\
    \ without\n               setting any other columnar objects in this entry.\n\
    \               All writable objects in this entry can be modified\n         \
    \      when the status of this entry is active(1).\"\n       ::= { pimBsrCandidateRPEntry\
    \ 10 }\n   pimBsrCandidateRPStorageType OBJECT-TYPE\n       SYNTAX     StorageType\n\
    \       MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n\
    \               \"The storage type for this row.  Rows having the value\n    \
    \           'permanent' need not allow write-access to any columnar\n        \
    \       objects in the row.\"\n         DEFVAL { nonVolatile }\n      ::= { pimBsrCandidateRPEntry\
    \ 11 }\n   --\n   -- The BSR Elected BSR RP-Set Table\n   --\n   pimBsrElectedBSRRPSetTable\
    \ OBJECT-TYPE\n       SYNTAX     SEQUENCE OF PimBsrElectedBSRRPSetEntry\n    \
    \   MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \               \"The (conceptual) table listing BSR-specific information\n  \
    \             about PIM group mappings learned via C-RP advertisements\n     \
    \          or created locally using configurations.  This table is\n         \
    \      maintained only on the Elected BSR.\n               An Elected BSR uses\
    \ this table to create Bootstrap\n               messages after applying a local\
    \ policy to include some\n               or all of the group mappings in this\
    \ table.\"\n       ::= { pimBsrObjects 2 }\n   pimBsrElectedBSRRPSetEntry OBJECT-TYPE\n\
    \       SYNTAX     PimBsrElectedBSRRPSetEntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n               \"An entry (conceptual\
    \ row) in the\n                pimBsrElectedBSRRPSetTable.\"\n       INDEX   \
    \   { pimBsrElectedBSRGrpMappingAddrType,\n                    pimBsrElectedBSRGrpMappingGrpAddr,\n\
    \                    pimBsrElectedBSRGrpMappingGrpPrefixLen,\n               \
    \     pimBsrElectedBSRGrpMappingRPAddr }\n       ::= { pimBsrElectedBSRRPSetTable\
    \ 1 }\n   PimBsrElectedBSRRPSetEntry ::= SEQUENCE {\n       pimBsrElectedBSRGrpMappingAddrType\
    \      InetAddressType,\n       pimBsrElectedBSRGrpMappingGrpAddr       InetAddress,\n\
    \       pimBsrElectedBSRGrpMappingGrpPrefixLen  InetAddressPrefixLength,\n   \
    \    pimBsrElectedBSRGrpMappingRPAddr        InetAddress,\n       pimBsrElectedBSRRPSetPriority\
    \           Unsigned32,\n       pimBsrElectedBSRRPSetHoldtime           Unsigned32,\n\
    \       pimBsrElectedBSRRPSetExpiryTime         TimeTicks,\n       pimBsrElectedBSRRPSetGrpBidir\
    \           TruthValue\n   }\n   pimBsrElectedBSRGrpMappingAddrType OBJECT-TYPE\n\
    \       SYNTAX     InetAddressType\n       MAX-ACCESS not-accessible\n       STATUS\
    \     current\n       DESCRIPTION\n               \"The Inet address type of the\
    \ IP multicast group\n               prefix.\"\n       ::= { pimBsrElectedBSRRPSetEntry\
    \ 2 }\n   pimBsrElectedBSRGrpMappingGrpAddr OBJECT-TYPE\n       SYNTAX     InetAddress\
    \ (SIZE (4|8|16|20))\n       MAX-ACCESS not-accessible\n       STATUS     current\n\
    \       DESCRIPTION\n               \"The IP multicast group address that, when\
    \ combined\n               with pimBsrElectedBSRGrpMappingGrpPrefixLen, gives\
    \ the\n               group prefix for this mapping.  The InetAddressType is\n\
    \               given by the pimBsrElectedBSRGrpMappingAddrType object.\n    \
    \           This address object is only significant up to\n               pimBsrElectedBSRGrpMappingGrpPrefixLen\
    \ bits.  The\n               remainder of the address bits are zero.  This is\n\
    \               especially important for this field, which is part of\n      \
    \         the index of this entry.  Any non-zero bits would\n               signify\
    \ an entirely different entry.\"\n       ::= { pimBsrElectedBSRRPSetEntry 3 }\n\
    \   pimBsrElectedBSRGrpMappingGrpPrefixLen OBJECT-TYPE\n       SYNTAX     InetAddressPrefixLength\
    \ (4..128)\n       MAX-ACCESS not-accessible\n       STATUS     current\n    \
    \   DESCRIPTION\n               \"The multicast group prefix length that, when\
    \ combined\n               with pimBsrElectedBSRGrpMappingGrpAddr, gives the group\n\
    \               prefix for this mapping.  The InetAddressType is given by\n  \
    \             the pimBsrElectedBSRGrpMappingAddrType object.  If\n           \
    \    pimBsrElectedBSRGrpMappingAddrType is 'ipv4' or 'ipv4z',\n              \
    \ this object must be in the range 4..32.  If\n               pimBsrElectedBSRGrpMappingAddrType\
    \ is 'ipv6' or 'ipv6z',\n               this object must be in the range 8..128.\"\
    \n       ::= { pimBsrElectedBSRRPSetEntry 4 }\n   pimBsrElectedBSRGrpMappingRPAddr\
    \ OBJECT-TYPE\n       SYNTAX     InetAddress (SIZE (4|8|16|20))\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n            \
    \   \"The IP address of the RP to be used for groups within\n               this\
    \ group prefix.  The InetAddressType is given by the\n               pimBsrElectedBSRGrpMappingAddrType\
    \ object.\"\n       ::= { pimBsrElectedBSRRPSetEntry 5 }\n   pimBsrElectedBSRRPSetPriority\
    \ OBJECT-TYPE\n       SYNTAX     Unsigned32 (0..255)\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n               \"The priority\
    \ for RP.  Numerically higher values for\n               this object indicate\
    \ lower priorities, with the value\n               zero denoting the highest priority.\"\
    \n       REFERENCE \"RFC 5059, section 4.1\"\n       ::= { pimBsrElectedBSRRPSetEntry\
    \ 6 }\n   pimBsrElectedBSRRPSetHoldtime OBJECT-TYPE\n       SYNTAX     Unsigned32\
    \ (0..65535)\n       UNITS      \"seconds\"\n       MAX-ACCESS read-only\n   \
    \    STATUS     current\n       DESCRIPTION\n               \"The holdtime for\
    \ RP\"\n       REFERENCE \"RFC 5059, section 4.1\"\n       ::= { pimBsrElectedBSRRPSetEntry\
    \ 7 }\n   pimBsrElectedBSRRPSetExpiryTime OBJECT-TYPE\n       SYNTAX     TimeTicks\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \               \"The minimum time remaining before this entry will be\n     \
    \          aged out.  The value zero indicates that this entry will\n        \
    \       never be aged out.\"\n       ::= { pimBsrElectedBSRRPSetEntry 8 }\n  \
    \ pimBsrElectedBSRRPSetGrpBidir OBJECT-TYPE\n       SYNTAX     TruthValue\n  \
    \     MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n  \
    \             \"If this object is TRUE, this group range with this\n         \
    \      RP is a BIDIR-PIM group range.  If it is set to FALSE,\n              \
    \ it is a PIM-SM group range.\"\n       ::= { pimBsrElectedBSRRPSetEntry 9 }\n\
    \   --\n   -- The BSR Candidate-BSR Table\n   --\n   pimBsrCandidateBSRTable OBJECT-TYPE\n\
    \       SYNTAX     SEQUENCE OF PimBsrCandidateBSREntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n               \"The (conceptual)\
    \ table containing Candidate-BSR\n               configuration for the local router.\
    \  The table contains\n               one row for each zone for which the local\
    \ router is\n               to advertise itself as a Candidate-BSR.\"\n      \
    \ ::= { pimBsrObjects 3 }\n   pimBsrCandidateBSREntry OBJECT-TYPE\n       SYNTAX\
    \     PimBsrCandidateBSREntry\n       MAX-ACCESS not-accessible\n       STATUS\
    \     current\n       DESCRIPTION\n               \"An entry (conceptual row)\
    \ in the\n               pimBsrCandidateBSRTable.\"\n       INDEX      { pimBsrCandidateBSRZoneIndex\
    \ }\n       ::= { pimBsrCandidateBSRTable 1 }\n   PimBsrCandidateBSREntry ::=\
    \ SEQUENCE {\n       pimBsrCandidateBSRZoneIndex        InetZoneIndex,\n     \
    \  pimBsrCandidateBSRAddressType      InetAddressType,\n       pimBsrCandidateBSRAddress\
    \          InetAddress,\n       pimBsrCandidateBSRPriority         Unsigned32,\n\
    \       pimBsrCandidateBSRHashMaskLength   Unsigned32,\n       pimBsrCandidateBSRElectedBSR\
    \       TruthValue,\n       pimBsrCandidateBSRBootstrapTimer   TimeTicks,\n  \
    \     pimBsrCandidateBSRStatus           RowStatus,\n       pimBsrCandidateBSRStorageType\
    \      StorageType\n   }\n   pimBsrCandidateBSRZoneIndex OBJECT-TYPE\n       SYNTAX\
    \     InetZoneIndex (1..4294967295)\n       MAX-ACCESS not-accessible\n      \
    \ STATUS     current\n       DESCRIPTION\n               \"The zone index uniquely\
    \ identifies the zone on a\n               device to which this Candidate-BSR\
    \ is attached.  There is\n               one entry for each zone in ipMcastZoneTable.\
    \  Scope-level\n               information for this zone can be extracted from\n\
    \               ipMcastZoneTable in IP Multicast MIB [RFC5132].\n            \
    \   Zero is a special value used to request the default zone\n               for\
    \ a given scope.  Zero is not a valid value for this\n               object.\"\
    \n       ::= { pimBsrCandidateBSREntry 1 }\n   pimBsrCandidateBSRAddressType OBJECT-TYPE\n\
    \       SYNTAX     InetAddressType\n       MAX-ACCESS read-create\n       STATUS\
    \     current\n       DESCRIPTION\n               \"The address type of the Candidate-BSR.\"\
    \n       ::= { pimBsrCandidateBSREntry 2 }\n   pimBsrCandidateBSRAddress OBJECT-TYPE\n\
    \       SYNTAX     InetAddress\n       MAX-ACCESS read-create\n       STATUS \
    \    current\n       DESCRIPTION\n               \"The (unicast) address that\
    \ the local router will\n               use to advertise itself as a Candidate-BSR.\
    \  The\n               InetAddressType is given by the\n               pimBsrCandidateBSRAddressType\
    \ object.\"\n       ::= { pimBsrCandidateBSREntry 3 }\n   pimBsrCandidateBSRPriority\
    \ OBJECT-TYPE\n       SYNTAX     Unsigned32 (0..255)\n       MAX-ACCESS read-create\n\
    \       STATUS     current\n       DESCRIPTION\n               \"The priority\
    \ value for the local router as a\n               Candidate-BSR for this zone.\
    \  Numerically higher\n               values for this object indicate higher priorities.\"\
    \n       DEFVAL { 0 }\n       ::= { pimBsrCandidateBSREntry 4 }\n   pimBsrCandidateBSRHashMaskLength\
    \ OBJECT-TYPE\n       SYNTAX     Unsigned32 (0..128)\n       MAX-ACCESS read-create\n\
    \       STATUS     current\n       DESCRIPTION\n               \"The hash mask\
    \ length (used in the RP hash function)\n               that the local router\
    \ will advertise in its Bootstrap\n               messages for this zone.  This\
    \ object defaults\n               to 30 if pimBsrCandidateBSRAddressType is 'ipv4'\
    \ or\n               'ipv4z' , and defaults to 126 if\n               pimBsrCandidateBSRAddressType\
    \ is 'ipv6' or 'ipv6z'.\"\n       ::= { pimBsrCandidateBSREntry 5 }\n   pimBsrCandidateBSRElectedBSR\
    \ OBJECT-TYPE\n       SYNTAX     TruthValue\n       MAX-ACCESS read-only\n   \
    \    STATUS     current\n       DESCRIPTION\n               \"Whether the local\
    \ router is the elected BSR for this\n               zone.\"\n       ::= { pimBsrCandidateBSREntry\
    \ 6 }\n   pimBsrCandidateBSRBootstrapTimer OBJECT-TYPE\n       SYNTAX     TimeTicks\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \               \"The time remaining before the local router next\n          \
    \     originates a Bootstrap message for this zone.\n               Value of this\
    \ object is zero if\n               pimBsrCandidateBSRElectedBSR is 'FALSE'.\"\
    \n       ::= { pimBsrCandidateBSREntry 7 }\n   pimBsrCandidateBSRStatus OBJECT-TYPE\n\
    \       SYNTAX     RowStatus\n       MAX-ACCESS read-create\n       STATUS   \
    \  current\n       DESCRIPTION\n               \"The status of this row, by which\
    \ new entries may\n               be created or old entries deleted from this\
    \ table.\n               This status object can be set to active(1) without\n\
    \               setting any other columnar objects in this entry.\n          \
    \     All writable objects in this entry can be modified\n               when\
    \ the status of this entry is active(1).\"\n       ::= { pimBsrCandidateBSREntry\
    \ 8 }\n   pimBsrCandidateBSRStorageType OBJECT-TYPE\n       SYNTAX     StorageType\n\
    \       MAX-ACCESS read-create\n       STATUS     current\n       DESCRIPTION\n\
    \               \"The storage type for this row.  Rows having the value\n    \
    \           'permanent' need not allow write-access to any columnar\n        \
    \       objects in the row.\"\n         DEFVAL { nonVolatile }\n      ::= { pimBsrCandidateBSREntry\
    \ 9 }\n   --\n   -- The BSR Elected-BSR Table\n   --\n   pimBsrElectedBSRTable\
    \ OBJECT-TYPE\n       SYNTAX     SEQUENCE OF PimBsrElectedBSREntry\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n            \
    \   \"The (conceptual) table containing information about\n               elected\
    \ BSRs.  The table contains one row for each\n               zone for which there\
    \ is an elected BSR.\"\n       ::= { pimBsrObjects 4 }\n   pimBsrElectedBSREntry\
    \ OBJECT-TYPE\n       SYNTAX     PimBsrElectedBSREntry\n       MAX-ACCESS not-accessible\n\
    \       STATUS     current\n       DESCRIPTION\n               \"An entry (conceptual\
    \ row) in the\n                pimBsrElectedBSRTable.\"\n       INDEX      { pimBsrElectedBSRZoneIndex\
    \ }\n       ::= { pimBsrElectedBSRTable 1 }\n   PimBsrElectedBSREntry ::= SEQUENCE\
    \ {\n       pimBsrElectedBSRZoneIndex        InetZoneIndex,\n       pimBsrElectedBSRAddressType\
    \      InetAddressType,\n       pimBsrElectedBSRAddress          InetAddress,\n\
    \       pimBsrElectedBSRPriority         Unsigned32,\n       pimBsrElectedBSRHashMaskLength\
    \   Unsigned32,\n       pimBsrElectedBSRExpiryTime       TimeTicks\n   }\n   pimBsrElectedBSRZoneIndex\
    \ OBJECT-TYPE\n       SYNTAX     InetZoneIndex (1..4294967295)\n       MAX-ACCESS\
    \ not-accessible\n       STATUS     current\n       DESCRIPTION\n            \
    \   \"The zone index uniquely identifies the zone on a\n               device\
    \ to which this Elected BSR is attached.  There\n               is one entry for\
    \ each zone in ipMcastZoneTable.\n               Scope-level information for this\
    \ zone can be extracted\n               from ipMcastZoneTable in IP Multicast\
    \ MIB [RFC5132].\n               Zero is a special value used to request the default\
    \ zone\n               for a given scope.  Zero is not a valid value for this\n\
    \               object.\"\n       ::= { pimBsrElectedBSREntry 1 }\n   pimBsrElectedBSRAddressType\
    \ OBJECT-TYPE\n       SYNTAX     InetAddressType\n       MAX-ACCESS read-only\n\
    \       STATUS     current\n       DESCRIPTION\n               \"The address type\
    \ of the elected BSR.\"\n       ::= { pimBsrElectedBSREntry 2 }\n   pimBsrElectedBSRAddress\
    \ OBJECT-TYPE\n       SYNTAX     InetAddress (SIZE (4|8|16|20))\n       MAX-ACCESS\
    \ read-only\n       STATUS     current\n       DESCRIPTION\n               \"\
    The (unicast) address of the elected BSR.  The\n               InetAddressType\
    \ is given by the\n               pimBsrElectedBSRAddressType object.\"\n    \
    \   ::= { pimBsrElectedBSREntry 3 }\n   pimBsrElectedBSRPriority OBJECT-TYPE\n\
    \       SYNTAX     Unsigned32 (0..255)\n       MAX-ACCESS read-only\n       STATUS\
    \     current\n       DESCRIPTION\n               \"The priority value for the\
    \ elected BSR for this address\n               type.  Numerically higher values\
    \ for this object indicate\n               higher priorities.\"\n       ::= {\
    \ pimBsrElectedBSREntry 4 }\n   pimBsrElectedBSRHashMaskLength OBJECT-TYPE\n \
    \      SYNTAX     Unsigned32 (0..128)\n       MAX-ACCESS read-only\n       STATUS\
    \     current\n       DESCRIPTION\n               \"The hash mask length (used\
    \ in the RP hash function)\n               advertised by the elected BSR for this\
    \ zone.\"\n       ::= { pimBsrElectedBSREntry 5 }\n   pimBsrElectedBSRExpiryTime\
    \ OBJECT-TYPE\n       SYNTAX     TimeTicks\n       MAX-ACCESS read-only\n    \
    \   STATUS     current\n       DESCRIPTION\n               \"The minimum time\
    \ remaining before the elected BSR for\n               this zone will be declared\
    \ down.\"\n       ::= { pimBsrElectedBSREntry 6 }\n   --\n   -- PIM BSR Notifications\n\
    \   --\n   pimBsrElectedBSRLostElection   NOTIFICATION-TYPE\n       OBJECTS {\
    \ pimBsrElectedBSRAddressType,\n                 pimBsrElectedBSRAddress,\n  \
    \               pimBsrElectedBSRPriority }\n       STATUS     current\n      \
    \ DESCRIPTION\n               \"A pimBsrElectedBSRLostElection notification should\
    \ be\n               generated when current E-BSR lost election to a new\n   \
    \            Candidate-BSR.  Only an E-BSR should generate this\n            \
    \   notification.\n               This notification is generated when\n      \
    \         pimBsrCandidateBSRElectedBSR becomes FALSE.\"\n       REFERENCE \"RFC\
    \ 5059, section 3.1\"\n       ::= { pimBsrNotifications 1 }\n   pimBsrCandidateBSRWinElection\
    \   NOTIFICATION-TYPE\n       OBJECTS { pimBsrCandidateBSRElectedBSR }\n     \
    \  STATUS     current\n       DESCRIPTION\n               \"A pimBsrCandidateBSRWinElection\
    \ notification should be\n               generated when a C-BSR wins BSR Election.\
    \  Only an\n               E-BSR should generate this notification.\n        \
    \       This notification is generated when\n               pimBsrCandidateBSRElectedBSR\
    \ becomes TRUE.\"\n       REFERENCE \"RFC 5059, section 3.1\"\n       ::= { pimBsrNotifications\
    \ 2 }\n   --\n   -- Compliance Statements\n   --\n   pimBsrCompliance MODULE-COMPLIANCE\n\
    \       STATUS  current\n       DESCRIPTION\n               \"The compliance statement\
    \ for PIM routers that implement\n               the Bootstrap Router (BSR) mechanism.\"\
    \n       MODULE  -- this module\n       MANDATORY-GROUPS { pimBsrObjectGroup }\n\
    \         GROUP   pimBsrDiagnosticsGroup\n         DESCRIPTION\n             \"\
    This group is optional.\"\n       ::= { pimBsrCompliances 1 }\n   --\n   -- Units\
    \ of Conformance\n   --\n   pimBsrObjectGroup OBJECT-GROUP\n       OBJECTS { pimBsrCandidateRPBidir,\n\
    \                 pimBsrCandidateRPAdvTimer,\n                 pimBsrCandidateRPPriority,\n\
    \                 pimBsrCandidateRPAdvInterval,\n                 pimBsrCandidateRPHoldtime,\n\
    \                 pimBsrCandidateRPStatus,\n                 pimBsrCandidateRPStorageType,\n\
    \                 pimBsrElectedBSRRPSetPriority,\n                 pimBsrElectedBSRRPSetHoldtime,\n\
    \                 pimBsrElectedBSRRPSetExpiryTime,\n                 pimBsrElectedBSRRPSetGrpBidir,\n\
    \                 pimBsrCandidateBSRAddress,\n                 pimBsrCandidateBSRAddressType,\n\
    \                 pimBsrCandidateBSRPriority,\n                 pimBsrCandidateBSRHashMaskLength,\n\
    \                 pimBsrCandidateBSRElectedBSR,\n                 pimBsrCandidateBSRBootstrapTimer,\n\
    \                 pimBsrCandidateBSRStatus,\n                 pimBsrCandidateBSRStorageType,\n\
    \                 pimBsrElectedBSRAddress,\n                 pimBsrElectedBSRAddressType,\n\
    \                 pimBsrElectedBSRPriority,\n                 pimBsrElectedBSRHashMaskLength,\n\
    \                 pimBsrElectedBSRExpiryTime }\n       STATUS  current\n     \
    \  DESCRIPTION\n               \"A collection of objects for managing the Bootstrap\n\
    \               Router (BSR) mechanism for PIM routers.\"\n       ::= { pimBsrGroups\
    \ 1 }\n   pimBsrDiagnosticsGroup NOTIFICATION-GROUP\n       NOTIFICATIONS  { pimBsrElectedBSRLostElection,\n\
    \                        pimBsrCandidateBSRWinElection }\n       STATUS  current\n\
    \       DESCRIPTION\n               \"Objects providing additional diagnostics\
    \ related to\n               the Bootstrap Router (BSR) mechanism for PIM routers.\"\
    \n       ::= { pimBsrGroups 2 }\n   END\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  A new Candidate-BSR with high priority or modification of priority\n  \
    \    ( bsrCandidateBSRPriority ) of an existing Candidate-BSR can take\n     \
    \ over the functionality of an Elected BSR, which can prevent and\n      disrupt\
    \ the services.\n   o  A new Candidate-RP with lower priority or modification\
    \ of priority\n      ( bsrCandidateRPPriority ) of an existing Candidate-RP can\
    \ force\n      other routers to select itself for a particular group prefix.\n\
    \      This can prevent and disrupt the services provided through this\n     \
    \ group prefix.\n   The following are the read-write and read-create objects defined\
    \ in\n   this MIB module:\n   bsrCandidateRPBidir\n   bsrCandidateRPPriority\n\
    \   bsrCandidateRPAdvInterval\n   bsrCandidateRPHoldtime\n   bsrCandidateBSRAddressType\n\
    \   bsrCandidateBSRAddress\n   bsrCandidateBSRPriority\n   bsrCandidateBSRHashMaskLength\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   pimBsrCandidateRPAdvTimer\n\
    \   pimBsrElectedBSRRPSetPriority\n   pimBsrElectedBSRRPSetHoldtime\n   pimBsrElectedBSRRPSetExpiryTime\n\
    \   pimBsrElectedBSRRPSetGrpBidir\n   pimBsrCandidateBSRElectedBSR\n   pimBsrCandidateBSRBootstrapTimer\n\
    \   pimBsrElectedBSRAddressType\n   pimBsrElectedBSRAddress\n   pimBsrElectedBSRPriority\n\
    \   pimBsrElectedBSRHashMaskLength\n   pimBsrElectedBSRExpiryTime\n   In this\
    \ MIB module, possible effects that can be induced by GET\n   operations include:\n\
    \   o  Determination of Elected BSR, Candidate-BSRs, and Candidate-RPs in\n  \
    \    the Multicast Network topology.  This information may be sensitive\n    \
    \  and may be used in preparation for Denial-of-Service (DoS) attacks\n      including\
    \ any of the attacks described above.\n   SNMP versions prior to SNMPv3 did not\
    \ include adequate security.\n   Even if the network itself is secure (for example\
    \ by using IPsec),\n   there is still no control over whom on the secure network\
    \ is allowed\n   to access (read/change/create/delete) the objects in this MIB\
    \ module.\n   It is RECOMMENDED that implementers consider the security features\
    \ as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including\
    \ full support for the SNMPv3 cryptographic mechanisms (for\n   authentication\
    \ and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to access (read/change/create/delete)\
    \ them.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n\
    \   Descriptor        OBJECT IDENTIFIER value\n   ----------        -----------------------\n\
    \   pimBsrMIB         { mib-2 172 }\n"
- title: 8.  Acknowledgments
  contents:
  - "8.  Acknowledgments\n   This MIB module is based on the original work in [RFC5060]\
    \ by R.\n   Sivaramu, J. Lingard, and B. Joshi.\n   Many thanks to Bill Fenner,\
    \ Stig Venaas, Nidhi Bhaskar, David\n   Mcwalter, David Harrington, and J. W.\
    \ Atwood for their feedback on\n   this MIB module.\n   Suggested IPv6 multicast\
    \ MIBs by R. Sivaramu and R. Raghunarayan have\n   been used for comparison while\
    \ editing this MIB module.\n"
