  - 'DEFINITIONS IMPLICIT TAGS ::=

    '
  - 'BEGIN

    '
  - "IMPORTS\n   AlgorithmIdentifier FROM PKIX1Explicit88 -- RFC 3280\n     { iso(1)
    identified-organization(3) dod(6) internet(1)\n       security(5) mechanisms(5)
    pkix(7) id-mod(0)\n       id-pkix1-explicit(18) };\n"
  - '-- Logotype Extension OID

    '
  - "id-pe-logotype  OBJECT IDENTIFIER  ::=\n   { iso(1) identified-organization(3)
    dod(6) internet(1)\n     security(5) mechanisms(5) pkix(7) id-pe(1) 12 }\n"
  - '-- Logotype Extension Syntax

    '
  - "LogotypeExtn ::= SEQUENCE {\n   communityLogos  [0] EXPLICIT SEQUENCE OF LogotypeInfo
    OPTIONAL,\n   issuerLogo      [1] EXPLICIT LogotypeInfo OPTIONAL,\n   subjectLogo
    \    [2] EXPLICIT LogotypeInfo OPTIONAL,\n   otherLogos      [3] EXPLICIT SEQUENCE
    OF OtherLogotypeInfo OPTIONAL }\n"
  - "LogotypeInfo ::= CHOICE {\n   direct          [0] LogotypeData,\n   indirect
    \       [1] LogotypeReference }\n"
  - "LogotypeData ::= SEQUENCE {\n   image           SEQUENCE OF LogotypeImage OPTIONAL,\n
    \  audio           [1] SEQUENCE OF LogotypeAudio OPTIONAL }\n"
  - "LogotypeImage ::= SEQUENCE {\n   imageDetails    LogotypeDetails,\n   imageInfo
    \      LogotypeImageInfo OPTIONAL }\n"
  - "LogotypeAudio ::= SEQUENCE {\n   audioDetails    LogotypeDetails,\n   audioInfo
    \      LogotypeAudioInfo OPTIONAL }\n"
  - "LogotypeDetails ::= SEQUENCE {\n   mediaType       IA5String, -- MIME media type
    name and optional\n                              -- parameters\n   logotypeHash
    \   SEQUENCE SIZE (1..MAX) OF HashAlgAndValue,\n   logotypeURI     SEQUENCE SIZE
    (1..MAX) OF IA5String }\n"
  - "LogotypeImageInfo ::= SEQUENCE {\n   type            [0] LogotypeImageType DEFAULT
    color,\n   fileSize        INTEGER,  -- In octets\n   xSize           INTEGER,
    \ -- Horizontal size in pixels\n   ySize           INTEGER,  -- Vertical size
    in pixels\n   resolution      LogotypeImageResolution OPTIONAL,\n   language        [4]
    IA5String OPTIONAL }  -- RFC 3066 Language Tag\n"
  - 'LogotypeImageType ::= INTEGER { grayScale(0), color(1) }

    '
  - "LogotypeImageResolution ::= CHOICE {\n   numBits         [1] INTEGER,   -- Resolution
    in bits\n   tableSize       [2] INTEGER }  -- Number of colors or grey tones\n"
  - "LogotypeAudioInfo ::= SEQUENCE {\n   fileSize        INTEGER,  -- In octets\n
    \  playTime        INTEGER,  -- In milliseconds\n   channels        INTEGER,  --
    1=mono, 2=stereo, 4=quad\n   sampleRate      [3] INTEGER OPTIONAL,  -- Samples
    per second\n   language        [4] IA5String OPTIONAL }  -- RFC 3066 Language
    Tag\n"
  - "OtherLogotypeInfo ::= SEQUENCE {\n   logotypeType    OBJECT IDENTIFIER,\n   info
    \           LogotypeInfo }\n"
  - "LogotypeReference ::= SEQUENCE {\n   refStructHash   SEQUENCE SIZE (1..MAX) OF
    HashAlgAndValue,\n   refStructURI    SEQUENCE SIZE (1..MAX) OF IA5String }\n                      --
    Places to get the same \"LTD\" file\n"
  - '-- Note: The content of referenced "LTD" files is defined by the

    '
  - '--       LogotypeData type

    '
  - "HashAlgAndValue ::= SEQUENCE {\n   hashAlg         AlgorithmIdentifier,\n   hashValue
    \      OCTET STRING }\n"
  - '-- Other logotype type OIDs

    '
  - "id-logo OBJECT IDENTIFIER ::= { iso(1) identified-organization(3)\n   dod(6)
