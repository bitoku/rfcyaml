    \ Ed., \"Lightweight Directory Access Protocol\n                 (LDAP): Syntaxes\
    \ and Matching Rules\", RC 4517, June\n                 2006.\n   [RFC4519]  \
    \   Sciberras, A., Ed., \"Lightweight Directory Access\n                 Protocol\
    \ (LDAP): Schema for User Applications\", RFC\n                 4519, June 2006.\n\
    \   [X.501]       International Telecommunication Union -\n                 Telecommunication\
    \ Standardization Sector, \"The\n                 Directory -- Models,\" X.501(1993)\
    \ (also ISO/IEC 9594-\n                 2:1994).\n"
- title: 7.2.  Informative References
  contents:
  - "7.2.  Informative References\n   [COSINEpilot] Goodman, D., \"PARADISE\" section\
    \ of the March 1991\n                 INTERNET MONTHLY REPORTS (p. 28-29),\n \
    \                http://www.iana.org/periodic-reports/imr-mar91.txt\n   [ISO3166]\
    \     International Organization for Standardization, \"Codes\n              \
    \   for the representation of names of countries\", ISO\n                 3166.\n\
    \   [RFC1274]     Barker, P. and S. Kille, \"The COSINE and Internet X.500\n \
    \                Schema\", RFC 1274, November 1991.\n   [RFC1279]     Hardcastle-Kille,\
    \ S., \"X.500 and Domains\", RFC 1279,\n                 November 1991.\n   [RFC1487]\
    \     Yeong, W., Howes, T., and S. Kille, \"X.500 Lightweight\n              \
    \   Directory Access Protocol\", RFC 1487, July 1993.\n   [RFC2251]     Wahl,\
    \ M., Howes, T., and S. Kille, \"Lightweight\n                 Directory Access\
    \ Protocol (v3)\", RFC 2251, December\n                 1997.\n   [RFC2798]  \
    \   Smith, M., \"Definition of the inetOrgPerson LDAP Object\n               \
    \  Class\", RFC 2798, April 2000.\n   [RFC3494]     Zeilenga, K., \"Lightweight\
    \ Directory Access Protocol\n                 version 2 (LDAPv2) to Historic Status\"\
    , RFC 3494, March\n                 2003.\n   [RFC4520]     Zeilenga, K., \"Internet\
    \ Assigned Numbers Authority\n                 (IANA) Considerations for the Lightweight\
    \ Directory\n                 Access Protocol (LDAP)\", BCP 64, RFC 4520.\n"
- title: Appendix A.  Changes since RFC 1274
  contents:
  - "Appendix A.  Changes since RFC 1274\n   This document represents a substantial\
    \ rewrite of RFC 1274.  The\n   following sections summarize the substantive changes.\n"
- title: A.1.  LDAP Short Names
  contents:
  - "A.1.  LDAP Short Names\n   A number of COSINE attribute types have short names\
    \ in LDAP.\n      X.500 Name              LDAP Short Name\n      -------------\
    \           ---------------\n      domainComponent         dc\n      favoriteDrink\
    \           drink\n      friendCountryName       co\n      homeTelephoneNumber\
    \     homePhone\n      mobileTelephoneNumber   mobile\n      pagerTelephoneNumber\
    \    pager\n      rfc822Mailbox           mail\n      userid                 \
    \ uid\n   While the LDAP short names are generally used in LDAP, some\n   implementations\
    \ may (for legacy reasons [RFC3494]) recognize the\n   attribute type by its X.500\
    \ name.  Hence, the X.500 names have been\n   reserved solely for this purpose.\n\
    \   Note: 'uid' and 'dc' are described in [RFC4519].\n"
- title: A.2.  pilotObject
  contents:
  - "A.2.  pilotObject\n   The 'pilotObject' object class was not brought forward\
    \ as its\n   function is largely replaced by operational attributes introduced\
    \ in\n   X.500(93) [X.501] and version 3 of LDAP [RFC4512].  For instance, the\n\
    \   function of the 'lastModifiedBy' and 'lastModifiedTime' attribute\n   types\
    \ is now served by the 'creatorsName', 'createTimestamp',\n   'modifiersName',\
    \ and 'modifyTimestamp' operational attributes\n   [RFC4512].\n"
- title: A.3.  pilotPerson
  contents:
  - "A.3.  pilotPerson\n   The 'pilotPerson' object class was not brought forward\
    \ as its\n   function is largely replaced by the 'organizationalPerson' [RFC4512]\n\
    \   object class and its subclasses, such as 'inetOrgPerson' [RFC2798].\n   Most\
    \ of the related attribute types (e.g., 'mail', 'manager') were\n   brought forward\
    \ as they are used in other object classes.\n"
- title: A.4.  dNSDomain
  contents:
  - "A.4.  dNSDomain\n   The 'dNSDomain' object class and related attribute types\
    \ were not\n   brought forward as its use is primarily experimental [RFC1279].\n"
- title: A.5.  pilotDSA and qualityLabelledData
  contents:
  - "A.5.  pilotDSA and qualityLabelledData\n   The 'pilotDSA' and 'qualityLabelledData'\
    \ object classes, as well as\n   related attribute types, were not brought forward\
    \ as its use is\n   primarily experimental [QoS].\n"
- title: A.6.  Attribute Syntaxes
  contents:
  - "A.6.  Attribute Syntaxes\n   RFC 1274 defined and used caseIgnoreIA5StringSyntax\
    \ attribute syntax.\n   This has been replaced with the IA5String syntax and appropriate\n\
    \   matching rules in 'mail' and 'associatedDomain'.\n   RFC 1274 restricted 'mail'\
    \ to have non-zero length values.  This\n   restriction is not reflected in the\
    \ IA5String syntax used in the\n   definitions provided in this specification.\
    \  However, as values are\n   to conform to the <Mailbox> production, the 'mail'\
    \ should not contain\n   zero-length values.  Unfortunately, the directory service\
    \ will not\n   enforce this restriction.\n"
- title: Appendix B.  Changes since RFC 2247
  contents:
  - "Appendix B.  Changes since RFC 2247\n   The 'domainNameForm' name form was not\
    \ brought forward as\n   specification of name forms used in LDAP is left to a\
    \ future\n   specification.\n"
