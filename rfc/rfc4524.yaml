  contents:
  - "7.1.  Normative References\n   [RFC1034]     Mockapetris, P., \"Domain names\
    \ - concepts and\n                 facilities\", STD 13, RFC 1034, November 1987.\n\
    \   [RFC1123]     Braden, R., \"Requirements for Internet Hosts -\n          \
    \       Application and Support\", STD 3, RFC 1123, October\n                \
    \ 1989.\n   [RFC2119]     Bradner, S., \"Key words for use in RFCs to Indicate\n\
    \                 Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   [RFC2181]\
    \     Elz, R. and R. Bush, \"Clarifications to the DNS\n                 Specification\"\
    , RFC 2181, July 1997.\n   [RFC2247]     Kille, S., Wahl, M., Grimstad, A., Huber,\
    \ R., and S.\n                 Sataluri, \"Using Domains in LDAP/X.500 Distinguished\n\
    \                 Names\", RFC 2247, January 1998.\n   [RFC2821]     Klensin,\
    \ J., Ed., \"Simple Mail Transfer Protocol\", RFC\n                 2821, April\
    \ 2001.\n   [RFC2822]     Resnick, P., \"Internet Message Format\", RFC 2822,\
    \ April\n                 2001.\n   [RFC3490]     Faltstrom, P., Hoffman, P.,\
    \ and A. Costello,\n                 \"Internationalizing Domain Names in Applications\n\
    \                 (IDNA)\", RFC 3490, March 2003.\n   [RFC4510]     Zeilenga,\
    \ K., Ed.,  \"Lightweight Directory Access\n                 Protocol (LDAP):\
    \ Technical Specification Road Map\", RFC\n                 4510, June 2006.\n\
    \   [RFC4512]     Zeilenga, K., \"Lightweight Directory Access Protocol\n    \
    \             (LDAP): Directory Information Models\", RFC 4512, June\n       \
