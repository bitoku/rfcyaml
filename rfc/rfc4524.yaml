- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In the late 1980s, X.500 Directory Services were standardized\
    \ by the\n   CCITT (Commite' Consultatif International de Telegraphique et\n \
    \  Telephonique), now a part of the ITU (International Telephone Union).\n   This\
    \ lead to Directory Service piloting activities in the early\n   1990s, including\
    \ the COSINE (Co-operation and Open Systems\n   Interconnection in Europe) PARADISE\
    \ Project pilot [COSINEpilot] in\n   Europe.  Motivated by needs for large-scale\
    \ directory pilots, RFC\n   1274 was published to standardize the directory schema\
    \ and naming\n   architecture for use in the COSINE and other Internet X.500 pilots\n\
    \   [RFC1274].\n   In the years that followed, X.500 Directory Services have evolved\
    \ to\n   incorporate new capabilities and even new protocols.  In particular,\n\
    \   the Lightweight Directory Access Protocol (LDAP) [RFC4510] was\n   introduced\
    \ in the early 1990s [RFC1487], with Version 3 of LDAP\n   introduced in the late\
    \ 1990s [RFC2251] and subsequently revised in\n   2005 [RFC4510].\n   While much\
    \ of the material in RFC 1274 has been superceded by\n   subsequently published\
    \ ITU-T Recommendations and IETF RFCs, many of\n   the schema elements lack standardized\
    \ schema descriptions for use in\n   modern X.500 and LDAP directory services\
    \ despite the fact that these\n   schema elements are in wide use today.  As the\
    \ old schema\n   descriptions cannot be used without adaptation, interoperability\n\
    \   issues may arise due to lack of standardized modern schema\n   descriptions.\n\
    \   This document addresses these issues by offering standardized schema\n   descriptions,\
    \ where needed, for widely used COSINE schema elements.\n"
- title: 1.1.  Relationship to Other Documents
  contents:
  - "1.1.  Relationship to Other Documents\n   This document, together with [RFC4519]\
    \ and [RFC4517], obsoletes RFC\n   1274 in its entirety.  [RFC4519] replaces Sections\
    \ 9.3.1 (Userid) and\n   9.3.21 (Domain Component) of RFC 1274.  [RFC4517] replaces\
    \ Section\n   9.4 (Generally useful syntaxes) of RFC 1274.\n   This document replaces\
    \ the remainder of RFC 1274.  Appendix A\n   discusses changes since RFC 1274,\
    \ as well as why certain schema\n   elements were not brought forward in this\
    \ revision of the COSINE\n   schema.  All elements not brought are to be regarded\
    \ as Historic.\n   The description of the 'domain' object class provided in this\n\
    \   document supercedes that found in RFC 2247.  That is, Section 3.4 of\n   this\
    \ document replaces Section 5.2 of [RFC2247].\n   Some of the schema elements\
    \ specified here were described in RFC 2798\n   (inetOrgPerson schema).  This\
    \ document supersedes these descriptions.\n   This document, together with [RFC4519],\
    \ replaces Section 9.1.3 of RFC\n   2798.\n"
- title: 1.2.  Terminology and Conventions
  contents:
  - "1.2.  Terminology and Conventions\n   The key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in BCP 14 [RFC2119].\n   DIT stands for Directory Information Tree.\n   DN stands\
    \ for Distinguished Name.\n   DSA stands for Directory System Agent, a server.\n\
    \   DSE stands for DSA-Specific Entry.\n   DUA stands for Directory User Agent,\
    \ a client.\n   These terms are discussed in [RFC4512].\n   Schema definitions\
    \ are provided using LDAP description formats\n   [RFC4512].  Definitions provided\
    \ here are formatted (line wrapped)\n   for readability.\n"
- title: 2.  COSINE Attribute Types
  contents:
  - "2.  COSINE Attribute Types\n   This section details COSINE attribute types for\
    \ use in LDAP.\n"
- title: 2.1.  associatedDomain
  contents:
  - "2.1.  associatedDomain\n   The 'associatedDomain' attribute specifies DNS [RFC1034][RFC2181]\n\
    \   host names [RFC1123] that are associated with an object.   That is,\n   values\
    \ of this attribute should conform to the following ABNF:\n    domain = root /\
    \ label *( DOT label )\n    root   = SPACE\n    label  = LETDIG [ *61( LETDIG\
    \ / HYPHEN ) LETDIG ]\n    LETDIG = %x30-39 / %x41-5A / %x61-7A ; \"0\" - \"9\"\
    \ / \"A\"-\"Z\" / \"a\"-\"z\"\n    SPACE  = %x20                        ; space\
    \ (\" \")\n    HYPHEN = %x2D                        ; hyphen (\"-\")\n    DOT\
    \    = %x2E                        ; period (\".\")\n   For example, the entry\
    \ in the DIT with a DN <DC=example,DC=com> might\n   have an associated domain\
    \ of \"example.com\".\n      ( 0.9.2342.19200300.100.1.37 NAME 'associatedDomain'\n\
    \        EQUALITY caseIgnoreIA5Match\n        SUBSTR caseIgnoreIA5SubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.26 )\n   The IA5String (1.3.6.1.4.1.1466.115.121.1.26)\
    \ syntax and the\n   'caseIgnoreIA5Match' and 'caseIgnoreIA5SubstringsMatch' rules\
    \ are\n   described in [RFC4517].\n   Note that the directory will not ensure\
    \ that values of this attribute\n   conform to the <domain> production provided\
    \ above.  It is the\n   application's responsibility to ensure that domains it\
    \ stores in this\n   attribute are appropriately represented.\n   Also note that\
    \ applications supporting Internationalized Domain Names\n   SHALL use the ToASCII\
    \ method [RFC3490] to produce <label> components\n   of the <domain> production.\n"
- title: 2.2.  associatedName
  contents:
  - "2.2.  associatedName\n   The 'associatedName' attribute specifies names of entries\
    \ in the\n   organizational DIT associated with a DNS domain [RFC1034][RFC2181].\n\
    \      ( 0.9.2342.19200300.100.1.38 NAME 'associatedName'\n        EQUALITY distinguishedNameMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.12 )\n   The DistinguishedName (1.3.6.1.4.1.1466.115.121.1.12)\
    \ syntax and the\n   'distinguishedNameMatch' rule are described in [RFC4517].\n"
- title: 2.3.  buildingName
  contents:
  - "2.3.  buildingName\n   The 'buildingName' attribute specifies names of the buildings\
    \ where\n   an organization or organizational unit is based, for example, \"The\n\
    \   White House\".\n      ( 0.9.2342.19200300.100.1.48 NAME 'buildingName'\n \
    \       EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n \
    \       SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.4.  co
  contents:
  - "2.4.  co\n   The 'co' (Friendly Country Name) attribute specifies names of\n\
    \   countries in human-readable format, for example, \"Germany\" and\n   \"Federal\
    \ Republic of Germany\".  It is commonly used in conjunction\n   with the 'c'\
    \ (Country Name) [RFC4519] attribute (whose values are\n   restricted to the two-letter\
    \ codes defined in [ISO3166]).\n      ( 0.9.2342.19200300.100.1.43 NAME 'co'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.5.  documentAuthor
  contents:
  - "2.5.  documentAuthor\n   The 'documentAuthor' attribute specifies the distinguished\
    \ names of\n   authors (or editors) of a document.  For example,\n      ( 0.9.2342.19200300.100.1.14\
    \ NAME 'documentAuthor'\n        EQUALITY distinguishedNameMatch\n        SYNTAX\
    \ 1.3.6.1.4.1.1466.115.121.1.12 )\n   The DistinguishedName (1.3.6.1.4.1.1466.115.121.1.12)\
    \ syntax and the\n   'distinguishedNameMatch' rule are described in [RFC4517].\n"
- title: 2.6.  documentIdentifier
  contents:
  - "2.6.  documentIdentifier\n   The 'documentIdentifier' attribute specifies unique\
    \ identifiers for a\n   document.  A document may be identified by more than one\
    \ unique\n   identifier.  For example, RFC 3383 and BCP 64 are unique identifiers\n\
    \   that (presently) refer to the same document.\n      ( 0.9.2342.19200300.100.1.11\
    \ NAME 'documentIdentifier'\n        EQUALITY caseIgnoreMatch\n        SUBSTR\
    \ caseIgnoreSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256}\
    \ )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15) syntax and the\n \
    \  'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are described\n   in\
    \ [RFC4517].\n"
- title: 2.7.  documentLocation
  contents:
  - "2.7.  documentLocation\n   The 'documentLocation' attribute specifies locations\
    \ of the document\n   original.\n      ( 0.9.2342.19200300.100.1.15 NAME 'documentLocation'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.8.  documentPublisher
  contents:
  - "2.8.  documentPublisher\n   The 'documentPublisher' attribute is the persons\
    \ and/or organizations\n   that published the document.  Documents that are jointly\
    \ published\n   have one value for each publisher.\n      ( 0.9.2342.19200300.100.1.56\
    \ NAME 'documentPublisher'\n        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.9.  documentTitle
  contents:
  - "2.9.  documentTitle\n   The 'documentTitle' attribute specifies the titles of\
    \ a document.\n   Multiple values are allowed to accommodate both long and short\n\
    \   titles, or other situations where a document has multiple titles, for\n  \
    \ example, \"The Lightweight Directory Access Protocol Technical\n   Specification\"\
    \ and \"The LDAP Technical Specification\".\n      ( 0.9.2342.19200300.100.1.12\
    \ NAME 'documentTitle'\n        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.10.  documentVersion
  contents:
  - "2.10.  documentVersion\n   The 'documentVersion' attribute specifies the version\
    \ information of\n   a document.\n      ( 0.9.2342.19200300.100.1.13 NAME 'documentVersion'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.11.  drink
  contents:
  - "2.11.  drink\n   The 'drink' (favoriteDrink) attribute specifies the favorite\
    \ drinks\n   of an object (or person), for instance, \"cola\" and \"beer\".\n\
    \      ( 0.9.2342.19200300.100.1.5 NAME 'drink'\n        EQUALITY caseIgnoreMatch\n\
    \        SUBSTR caseIgnoreSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256}\
    \ )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15) syntax and the\n \
    \  'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are described\n   in\
    \ [RFC4517].\n"
- title: 2.12.  homePhone
  contents:
  - "2.12.  homePhone\n   The 'homePhone' (Home Telephone Number) attribute specifies\
    \ home\n   telephone numbers (e.g., \"+1 775 555 1234\") associated with a person.\n\
    \      ( 0.9.2342.19200300.100.1.20 NAME 'homePhone'\n        EQUALITY telephoneNumberMatch\n\
    \        SUBSTR telephoneNumberSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.50\
    \ )\n   The telephoneNumber (1.3.6.1.4.1.1466.115.121.1.50) syntax and the\n \
    \  'telephoneNumberMatch' and 'telephoneNumberSubstringsMatch' rules are\n   described\
    \ in [RFC4517].\n"
- title: 2.13.  homePostalAddress
  contents:
  - "2.13.  homePostalAddress\n   The 'homePostalAddress' attribute specifies home\
    \ postal addresses for\n   an object.  Each value should be limited to up to 6\
    \ directory strings\n   of 30 characters each.  (Note: It is not intended that\
    \ the directory\n   service enforce these limits.)\n      ( 0.9.2342.19200300.100.1.39\
    \ NAME 'homePostalAddress'\n        EQUALITY caseIgnoreListMatch\n        SUBSTR\
    \ caseIgnoreListSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.41\
    \ )\n   The PostalAddress (1.3.6.1.4.1.1466.115.121.1.41) syntax and the\n   'caseIgnoreListMatch'\
    \ and 'caseIgnoreListSubstringsMatch' rules are\n   described in [RFC4517].\n"
- title: 2.14.  host
  contents:
  - "2.14.  host\n   The 'host' attribute specifies host computers, generally by their\n\
    \   primary fully qualified domain name (e.g., my-host.example.com).\n      (\
    \ 0.9.2342.19200300.100.1.9 NAME 'host'\n        EQUALITY caseIgnoreMatch\n  \
    \      SUBSTR caseIgnoreSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256}\
    \ )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15) syntax and the\n \
    \  'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are described\n   in\
    \ [RFC4517].\n"
- title: 2.15.  info
  contents:
  - "2.15.  info\n   The 'info' attribute specifies any general information pertinent\
    \ to\n   an object.  This information is not necessarily descriptive of the\n\
    \   object.\n   Applications should not attach specific semantics to values of\
    \ this\n   attribute.  The 'description' attribute [RFC4519] is available for\n\
    \   specifying descriptive information pertinent to an object.\n      ( 0.9.2342.19200300.100.1.4\
    \ NAME 'info'\n        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{2048} )\n   The DirectoryString\
    \ (1.3.6.1.4.1.1466.115.121.1.15) syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch'\
    \ rules are described\n   in [RFC4517].\n"
- title: 2.16.  mail
  contents:
  - "2.16.  mail\n   The 'mail' (rfc822mailbox) attribute type holds Internet mail\n\
    \   addresses in Mailbox [RFC2821] form (e.g., user@example.com).\n      ( 0.9.2342.19200300.100.1.3\
    \ NAME 'mail'\n        EQUALITY caseIgnoreIA5Match\n        SUBSTR caseIgnoreIA5SubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.26{256} )\n   The IA5String (1.3.6.1.4.1.1466.115.121.1.26)\
    \ syntax and the\n   'caseIgnoreIA5Match' and 'caseIgnoreIA5SubstringsMatch' rules\
    \ are\n   described in [RFC4517].\n   Note that the directory will not ensure\
    \ that values of this attribute\n   conform to the <Mailbox> production [RFC2821].\
    \  It is the\n   application's responsibility to ensure that domains it stores\
    \ in this\n   attribute are appropriately represented.\n   Additionally, the directory\
    \ will compare values per the matching\n   rules named in the above attribute\
    \ type description.  As these rules\n   differ from rules that normally apply\
    \ to <Mailbox> comparisons,\n   operational issues may arise.  For example, the\
    \ assertion\n   (mail=joe@example.com) will match \"JOE@example.com\" even though\
    \ the\n   <local-parts> differ.  Also, where a user has two <Mailbox>es whose\n\
    \   addresses differ only by case of the <local-part>, both cannot be\n   listed\
    \ as values of the user's mail attribute (as they are considered\n   equal by\
    \ the 'caseIgnoreIA5Match' rule).\n   Also note that applications supporting internationalized\
    \ domain names\n   SHALL use the ToASCII method [RFC3490] to produce <sub-domain>\n\
    \   components of the <Mailbox> production.\n"
- title: 2.17.  manager
  contents:
  - "2.17.  manager\n   The 'manager' attribute specifies managers, by distinguished\
    \ name, of\n   the person (or entity).\n      ( 0.9.2342.19200300.100.1.10 NAME\
    \ 'manager'\n        EQUALITY distinguishedNameMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\
    \ )\n   The DistinguishedName (1.3.6.1.4.1.1466.115.121.1.12) syntax and the\n\
    \   'distinguishedNameMatch' rule are described in [RFC4517].\n"
- title: 2.18.  mobile
  contents:
  - "2.18.  mobile\n   The 'mobile' (mobileTelephoneNumber) attribute specifies mobile\n\
    \   telephone numbers (e.g., \"+1 775 555 6789\") associated with a person\n \
    \  (or entity).\n      ( 0.9.2342.19200300.100.1.41 NAME 'mobile'\n        EQUALITY\
    \ telephoneNumberMatch\n        SUBSTR telephoneNumberSubstringsMatch\n      \
    \  SYNTAX 1.3.6.1.4.1.1466.115.121.1.50 )\n   The telephoneNumber (1.3.6.1.4.1.1466.115.121.1.50)\
    \ syntax and the\n   'telephoneNumberMatch' and 'telephoneNumberSubstringsMatch'\
    \ rules are\n   described in [RFC4517].\n"
- title: 2.19.  organizationalStatus
  contents:
  - "2.19.  organizationalStatus\n   The 'organizationalStatus' attribute specifies\
    \ categories by which a\n   person is often referred to in an organization.  Examples\
    \ of usage in\n   academia might include \"undergraduate student\", \"researcher\"\
    ,\n   \"professor\", and \"staff\".  Multiple values are allowed where the\n \
    \  person is in multiple categories.\n   Directory administrators and application\
    \ designers SHOULD consider\n   carefully the distinctions between this and the\
    \ 'title' and\n   'userClass' attributes.\n      ( 0.9.2342.19200300.100.1.45\
    \ NAME 'organizationalStatus'\n        EQUALITY caseIgnoreMatch\n        SUBSTR\
    \ caseIgnoreSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256}\
    \ )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15) syntax and the\n \
    \  'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are described\n   in\
    \ [RFC4517].\n"
- title: 2.20.  pager
  contents:
  - "2.20.  pager\n   The 'pager' (pagerTelephoneNumber) attribute specifies pager\n\
    \   telephone numbers (e.g., \"+1 775 555 5555\") for an object.\n      ( 0.9.2342.19200300.100.1.42\
    \ NAME 'pager'\n        EQUALITY telephoneNumberMatch\n        SUBSTR telephoneNumberSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.50 )\n   The telephoneNumber (1.3.6.1.4.1.1466.115.121.1.50)\
    \ syntax and the\n   'telephoneNumberMatch' and 'telephoneNumberSubstringsMatch'\
    \ rules are\n   described in [RFC4517].\n"
- title: 2.21.  personalTitle
  contents:
  - "2.21.  personalTitle\n   The 'personalTitle' attribute specifies personal titles\
    \ for a person.\n   Examples of personal titles are \"Frau\", \"Dr.\", \"Herr\"\
    , and\n   \"Professor\".\n      ( 0.9.2342.19200300.100.1.40 NAME 'personalTitle'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.22.  roomNumber
  contents:
  - "2.22.  roomNumber\n   The 'roomNumber' attribute specifies the room number of\
    \ an object.\n   During periods of renumbering, or in other circumstances where\
    \ a room\n   has multiple valid room numbers associated with it, multiple values\n\
    \   may be provided.  Note that the 'cn' (commonName) attribute type\n   SHOULD\
    \ be used for naming room objects.\n      ( 0.9.2342.19200300.100.1.6 NAME 'roomNumber'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 2.23.  secretary
  contents:
  - "2.23.  secretary\n   The 'secretary' attribute specifies secretaries and/or administrative\n\
    \   assistants, by distinguished name.\n      ( 0.9.2342.19200300.100.1.21 NAME\
    \ 'secretary'\n        EQUALITY distinguishedNameMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.12\
    \ )\n   The DistinguishedName (1.3.6.1.4.1.1466.115.121.1.12) syntax and the\n\
    \   'distinguishedNameMatch' rule are described in [RFC4517].\n"
- title: 2.24.  uniqueIdentifier
  contents:
  - "2.24.  uniqueIdentifier\n   The 'uniqueIdentifier' attribute specifies a unique\
    \ identifier for an\n   object represented in the Directory.  The domain within\
    \ which the\n   identifier is unique and the exact semantics of the identifier\
    \ are\n   for local definition.  For a person, this might be an institution-\n\
    \   wide payroll number.  For an organizational unit, it might be a\n   department\
    \ code.\n      ( 0.9.2342.19200300.100.1.44 NAME 'uniqueIdentifier'\n        EQUALITY\
    \ caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256}\
    \ )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15) syntax and the\n \
    \  'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are described\n   in\
    \ [RFC4517].\n   Note: X.520 also describes an attribute called 'uniqueIdentifier'\n\
    \         (2.5.4.45), which is called 'x500UniqueIdentifier' in LDAP\n       \
    \  [RFC4519].  The attribute detailed here ought not be confused\n         with\
    \ 'x500UniqueIdentifier'.\n"
- title: 2.25.  userClass
  contents:
  - "2.25.  userClass\n   The 'userClass' attribute specifies categories of computer\
    \ or\n   application user.  The semantics placed on this attribute are for\n \
    \  local interpretation.  Examples of current usage of this attribute in\n   academia\
    \ are \"student\", \"staff\", and \"faculty\".  Note that the\n   'organizationalStatus'\
    \ attribute type is now often preferred, as it\n   makes no distinction between\
    \ persons as opposed to users.\n      ( 0.9.2342.19200300.100.1.8 NAME 'userClass'\n\
    \        EQUALITY caseIgnoreMatch\n        SUBSTR caseIgnoreSubstringsMatch\n\
    \        SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{256} )\n   The DirectoryString (1.3.6.1.4.1.1466.115.121.1.15)\
    \ syntax and the\n   'caseIgnoreMatch' and 'caseIgnoreSubstringsMatch' rules are\
    \ described\n   in [RFC4517].\n"
- title: 3.  COSINE Object Classes
  contents:
  - "3.  COSINE Object Classes\n   This section details COSINE object classes for\
    \ use in LDAP.\n"
- title: 3.1.  account
  contents:
  - "3.1.  account\n   The 'account' object class is used to define entries representing\n\
    \   computer accounts.  The 'uid' attribute SHOULD be used for naming\n   entries\
    \ of this object class.\n      ( 0.9.2342.19200300.100.4.5 NAME 'account'\n  \
    \      SUP top STRUCTURAL\n        MUST uid\n        MAY ( description $ seeAlso\
    \ $ l $ o $ ou $ host ) )\n   The 'top' object class is described in [RFC4512].\
    \  The 'description',\n   'seeAlso', 'l', 'o', 'ou', and 'uid' attribute types\
    \ are described in\n   [RFC4519].  The 'host' attribute type is described in Section\
    \ 2 of\n   this document.\n   3.3.  documentSeriesExample:\n      dn: uid=kdz,cn=Accounts,dc=Example,dc=COM\n\
    \      objectClass: account\n      uid: kdz\n      seeAlso: cn=Kurt D. Zeilenga,cn=Persons,dc=Example,dc=COM\n"
- title: 3.2.  document
  contents:
  - "3.2.  document\n   The 'document' object class is used to define entries that\
    \ represent\n   documents.\n      ( 0.9.2342.19200300.100.4.6 NAME 'document'\n\
    \        SUP top STRUCTURAL\n        MUST documentIdentifier\n        MAY ( cn\
    \ $ description $ seeAlso $ l $ o $ ou $\n          documentTitle $ documentVersion\
    \ $ documentAuthor $\n          documentLocation $ documentPublisher ) )\n   The\
    \ 'top' object class is described in [RFC4512].  The 'cn',\n   'description',\
    \ 'seeAlso', 'l', 'o', and 'ou' attribute types are\n   described in [RFC4519].\
    \  The 'documentIdentifier', 'documentTitle',\n   'documentVersion', 'documentAuthor',\
    \ 'documentLocation', and\n   'documentPublisher' attribute types are described\
    \ in Section 2 of\n   this document.\n   Example:\n      dn: documentIdentifier=RFC\
    \ 4524,cn=RFC,dc=Example,dc=COM\n      objectClass: document\n      documentIdentifier:\
    \ RFC 4524\n      documentTitle: COSINE LDAP/X.500 Schema\n      documentAuthor:\
    \ cn=Kurt D. Zeilenga,cn=Persons,dc=Example,dc=COM\n      documentLocation: http://www.rfc-editor.org/rfc/rfc4524.txt\n\
    \      documentPublisher: Internet Engineering Task Force\n      description:\
    \ A collection of schema elements for use in LDAP\n      description: Obsoletes\
    \ RFC 1274\n      seeAlso: documentIdentifier=RFC 4510,cn=RFC,dc=Example,dc=COM\n\
    \      seeAlso: documentIdentifier=RFC 1274,cn=RFC,dc=Example,dc=COM\n"
- title: 3.3.  documentSeries
  contents:
  - "3.3.  documentSeries\n   The 'documentSeries' object class is used to define\
    \ an entry that\n   represents a series of documents (e.g., The Request For Comments\n\
    \   memos).\n      ( 0.9.2342.19200300.100.4.9 NAME 'documentSeries'\n       \
    \ SUP top STRUCTURAL\n        MUST cn\n        MAY ( description $ l $ o $ ou\
    \ $ seeAlso $\n          telephonenumber ) )\n   The 'top' object class is described\
    \ in [RFC4512].  The 'description',\n   'l', 'o', 'ou', 'seeAlso', and 'telephoneNumber'\
    \ attribute types are\n   described in [RFC4519].\n   Example:\n      dn: cn=RFC,dc=Example,dc=COM\n\
    \      objectClass: documentSeries\n      cn: Request for Comments\n      cn:\
    \ RFC\n      description: a series of memos about the Internet\n"
- title: 3.4.  domain
  contents:
  - "3.4.  domain\n   The 'domain' object class is used to define entries that represent\n\
    \   DNS domains for objects that are not organizations, organizational\n   units,\
    \ or other kinds of objects more appropriately defined using an\n   object class\
    \ specific to the kind of object being defined (e.g.,\n   'organization', 'organizationUnit').\n\
    \   The 'dc' attribute should be used for naming entries of the 'domain'\n   object\
    \ class.\n      ( 0.9.2342.19200300.100.4.13 NAME 'domain'\n        SUP top STRUCTURAL\n\
    \        MUST dc\n        MAY ( userPassword $ searchGuide $ seeAlso $ businessCategory\
    \ $\n          x121Address $ registeredAddress $ destinationIndicator $\n    \
    \      preferredDeliveryMethod $ telexNumber $\n          teletexTerminalIdentifier\
    \ $ telephoneNumber $\n          internationaliSDNNumber $ facsimileTelephoneNumber\
    \ $ street $\n          postOfficeBox $ postalCode $ postalAddress $\n       \
    \   physicalDeliveryOfficeName $ st $ l $ description $ o $\n          associatedName\
    \ ) )\n   The 'top' object class and the 'dc', 'userPassword', 'searchGuide',\n\
    \   'seeAlso', 'businessCategory', 'x121Address', 'registeredAddress',\n   'destinationIndicator',\
    \ 'preferredDeliveryMethod', 'telexNumber',\n   'teletexTerminalIdentifier', 'telephoneNumber',\n\
    \   'internationaliSDNNumber', 'facsimileTelephoneNumber', 'street',\n   'postOfficeBox',\
    \ 'postalCode', 'postalAddress',\n   'physicalDeliveryOfficeName', 'st', 'l',\
    \ 'description', and 'o' types\n   are described in [RFC4519].  The 'associatedName'\
    \ attribute type is\n   described in Section 2 of this document.\n   Example:\n\
    \      dn: dc=com\n      objectClass: domain\n      dc: com\n      description:\
    \ the .COM TLD\n"
- title: 3.5.  domainRelatedObject
  contents:
  - "3.5.  domainRelatedObject\n   The 'domainRelatedObject' object class is used\
    \ to define entries that\n   represent DNS domains that are \"equivalent\" to\
    \ an X.500 domain, e.g.,\n   an organization or organizational unit.\n      (\
    \ 0.9.2342.19200300.100.4.17 NAME 'domainRelatedObject'\n        SUP top AUXILIARY\n\
    \        MUST associatedDomain )\n   The 'top' object class is described in [RFC4512].\
    \  The\n   'associatedDomain' attribute type is described in Section 2 of this\n\
    \   document.\n   Example:\n      dn: dc=example,dc=com\n      objectClass: organization\n\
    \      objectClass: dcObject\n      objectClass: domainRelatedObject\n      dc:\
    \ example\n      associatedDomain: example.com\n      o: Example Organization\n\
    \   The 'organization' and 'dcObject' object classes and the 'dc' and 'o'\n  \
    \ attribute types are described in [RFC4519].\n"
- title: 3.6.  friendlyCountry
  contents:
  - "3.6.  friendlyCountry\n   The 'friendlyCountry' object class is used to define\
    \ entries\n   representing countries in the DIT.  The object class is used to\
    \ allow\n   friendlier naming of countries than that allowed by the object class\n\
    \   'country' [RFC4519].\n      ( 0.9.2342.19200300.100.4.18 NAME 'friendlyCountry'\n\
    \        SUP country STRUCTURAL\n        MUST co )\n   The 'country' object class\
    \ is described in [RFC4519].  The 'co'\n   attribute type is described in Section\
    \ 2 of this document.\n   Example:\n      dn: c=DE\n      objectClass: country\n\
    \      objectClass: friendlyCountry\n      c: DE\n      co: Deutschland\n    \
    \  co: Germany\n      co: Federal Republic of Germany\n      co: FRG\n   The 'c'\
    \ attribute type is described in [RFC4519].\n"
- title: 3.7.  rFC822LocalPart
  contents:
  - "3.7.  rFC822LocalPart\n   The 'rFC822LocalPart' object class is used to define\
    \ entries that\n   represent the local part of Internet mail addresses [RFC2822].\
    \  This\n   treats the local part of the address as a 'domain' object.\n     \
    \ ( 0.9.2342.19200300.100.4.14 NAME 'rFC822localPart'\n        SUP domain STRUCTURAL\n\
    \        MAY ( cn $ description $ destinationIndicator $\n          facsimileTelephoneNumber\
    \ $ internationaliSDNNumber $\n          physicalDeliveryOfficeName $ postalAddress\
    \ $ postalCode $\n          postOfficeBox $ preferredDeliveryMethod $ registeredAddress\
    \ $\n          seeAlso $ sn $ street $ telephoneNumber $\n          teletexTerminalIdentifier\
    \ $ telexNumber $ x121Address ) )\n   The 'domain' object class is described in\
    \ Section 3.4 of this\n   document.  The 'cn', 'description', 'destinationIndicator',\n\
    \   'facsimileTelephoneNumber', 'internationaliSDNNumber,\n   'physicalDeliveryOfficeName',\
    \ 'postalAddress', 'postalCode',\n   'postOfficeBox', 'preferredDeliveryMethod',\
    \ 'registeredAddress',\n   'seeAlso', 'sn, 'street', 'telephoneNumber',\n   'teletexTerminalIdentifier',\
    \ 'telexNumber', and 'x121Address'\n   attribute types are described in [RFC4519].\n\
    \   Example:\n      dn: dc=kdz,dc=example,dc=com\n      objectClass: domain\n\
    \      objectClass: rFC822LocalPart\n      dc: kdz\n      associatedName: cn=Kurt\
    \ D. Zeilenga,cn=Persons,dc=Example,dc=COM\n   The 'dc' attribute type is described\
    \ in [RFC4519].\n"
- title: 3.8.  room
  contents:
  - "3.8.  room\n   The 'room' object class is used to define entries representing\
    \ rooms.\n   The 'cn' (commonName) attribute SHOULD be used for naming entries\
    \ of\n   this object class.\n      ( 0.9.2342.19200300.100.4.7 NAME 'room'\n \
    \       SUP top STRUCTURAL\n        MUST cn\n        MAY ( roomNumber $ description\
    \ $ seeAlso $ telephoneNumber ) )\n   The 'top' object class is described in [RFC4512].\
    \  The 'cn',\n   'description', 'seeAlso', and 'telephoneNumber' attribute types\
    \ are\n   described in [RFC4519].  The 'roomNumber' attribute type is described\n\
    \   in Section 2 of this document.\n      dn: cn=conference room,dc=example,dc=com\n\
    \      objectClass: room\n      cn: conference room\n      telephoneNumber: +1\
    \ 755 555 1111\n"
- title: 3.9.  simpleSecurityObject
  contents:
  - "3.9.  simpleSecurityObject\n   The 'simpleSecurityObject' object class is used\
    \ to require an entry\n   to have a 'userPassword' attribute when the entry's\
    \ structural object\n   class does not require (or allow) the 'userPassword attribute'.\n\
    \      ( 0.9.2342.19200300.100.4.19 NAME 'simpleSecurityObject'\n        SUP top\
    \ AUXILIARY\n        MUST userPassword )\n   The 'top' object class is described\
    \ in [RFC4512].  The 'userPassword'\n   attribute type is described in [RFC4519].\n\
    \      dn: dc=kdz,dc=Example,dc=COM\n      objectClass: account\n      objectClass:\
    \ simpleSecurityObject\n      uid: kdz\n      userPassword: My Password\n    \
    \  seeAlso: cn=Kurt D. Zeilenga,cn=Persons,dc=Example,dc=COM\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   General LDAP security considerations [RFC4510]\
    \ are applicable to the\n   use of this schema.  Additional considerations are\
    \ noted above where\n   appropriate.\n   Directories administrators should ensure\
    \ that access to sensitive\n   information be restricted to authorized entities\
    \ and that appropriate\n   data security services, including data integrity and\
    \ data\n   confidentiality, are used to protect against eavesdropping.\n   Simple\
    \ authentication (e.g., plain text passwords) mechanisms should\n   only be used\
    \ when adequate data security services are in place.  LDAP\n   offers reasonably\
    \ strong authentication and data security services\n   [RFC4513].\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The Internet Assigned Numbers Authority (IANA) has\
    \ updated the LDAP\n   descriptors registry [RFC4520] as indicated in the following\n\
    \   template:\n      Subject: Request for LDAP Descriptor Registration Update\n\
    \      Descriptor (short name): see comment\n      Object Identifier: see comments\n\
    \      Person & email address to contact for further information:\n          Kurt\
    \ Zeilenga <kurt@OpenLDAP.org>\n      Usage: see comments\n      Specification:\
    \ RFC 4524\n      Author/Change Controller: IESG\n      Comments:\n      The following\
    \ descriptors have been updated to refer to RFC 4524.\n        NAME          \
    \                 Type OID\n        ------------------------       ---- --------------------------\n\
    \        account                        O    0.9.2342.19200300.100.4.5\n     \
    \   associatedDomain               A    0.9.2342.19200300.100.1.37\n        associatedName\
    \                 A    0.9.2342.19200300.100.1.38\n        buildingName      \
    \             A    0.9.2342.19200300.100.1.48\n        co                    \
    \         A    0.9.2342.19200300.100.1.43\n        document                  \
    \     O    0.9.2342.19200300.100.4.6\n        documentAuthor                 A\
    \    0.9.2342.19200300.100.1.14\n        documentIdentifier             A    0.9.2342.19200300.100.1.11\n\
    \        documentLocation               A    0.9.2342.19200300.100.1.15\n    \
    \    documentPublisher              A    0.9.2342.19200300.100.1.56\n        documentSeries\
    \                 O    0.9.2342.19200300.100.4.8\n        documentTitle      \
    \            A    0.9.2342.19200300.100.1.12\n        documentVersion        \
    \        A    0.9.2342.19200300.100.1.13\n        domain                     \
    \    O    0.9.2342.19200300.100.4.13\n        domainRelatedObject            O\
    \    0.9.2342.19200300.100.4.17\n        drink                          A    0.9.2342.19200300.100.1.5\n\
    \        favouriteDrink                 A*   0.9.2342.19200300.100.1.5\n     \
    \   friendlyCountry                O    0.9.2342.19200300.100.4.18\n        friendlyCountryName\
    \            A*   0.9.2342.19200300.100.1.43\n        homePhone              \
    \        A    0.9.2342.19200300.100.1.20\n        homePostalAddress          \
    \    A    0.9.2342.19200300.100.1.39\n        homeTelephone                  A*\
    \   0.9.2342.19200300.100.1.20\n        host                           A    0.9.2342.19200300.100.1.9\n\
    \        info                           A    0.9.2342.19200300.100.1.4\n     \
    \   mail                           A    0.9.2342.19200300.100.1.3\n        manager\
    \                        A    0.9.2342.19200300.100.1.10\n        mobile     \
    \                    A    0.9.2342.19200300.100.1.41\n        mobileTelephoneNumber\
    \          A*   0.9.2342.19200300.100.1.41\n        organizationalStatus     \
    \      A    0.9.2342.19200300.100.1.45\n        pager                        \
    \  A    0.9.2342.19200300.100.1.42\n        pagerTelephoneNumber           A*\
    \   0.9.2342.19200300.100.1.42\n        personalTitle                  A    0.9.2342.19200300.100.1.40\n\
    \        rFC822LocalPart                O    0.9.2342.19200300.100.4.14\n    \
    \    rfc822Mailbox                  A*   0.9.2342.19200300.100.1.3\n        room\
    \                           O    0.9.2342.19200300.100.4.7\n        roomNumber\
    \                     A    0.9.2342.19200300.100.1.6\n        secretary      \
    \                A    0.9.2342.19200300.100.1.21\n        simpleSecurityObject\
    \           O    0.9.2342.19200300.100.4.19\n        singleLevelQuality      \
    \       A    0.9.2342.19200300.100.1.50\n        uniqueIdentifier            \
    \   A    0.9.2342.19200300.100.1.44\n        userClass                      A\
    \    0.9.2342.19200300.100.1.8\n      where Type A is Attribute, Type O is ObjectClass,\
    \ and *\n      indicates that the registration is historic in nature.\n"
- title: 6.  Acknowledgements
  contents:
  - "6.  Acknowledgements\n   This document is based on RFC 1274, by Paul Barker and\
    \ Steve Kille,\n   as well as on RFC 2247, by Steve Kill, Mark Wahl, Al Grimstad,\
    \ Rick\n   Huber, and Sri Satulari.\n"
- title: 7.  References
  contents:
  - '7.  References

    '
