- title: __initial_text__
  contents:
  - "       A Framework for Inter-Domain Multiprotocol Label Switching\n         \
    \                 Traffic Engineering\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides a framework for establishing and controlling\n\
    \   Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic\
    \ Engineered (TE) Label Switched Paths (LSPs) in multi-domain\n   networks.\n\
    \   For the purposes of this document, a domain is considered to be any\n   collection\
    \ of network elements within a common sphere of address\n   management or path\
    \ computational responsibility.  Examples of such\n   domains include Interior\
    \ Gateway Protocol (IGP) areas and Autonomous\n   Systems (ASes).\n"
