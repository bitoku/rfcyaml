- title: __initial_text__
  contents:
  - "                 HMAC-SHA-2 Authentication Protocols in\n               User-Based\
    \ Security Model (USM) for SNMPv3\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies several authentication protocols based on\
    \ the\n   SHA-2 hash functions for the User-based Security Model (USM) for\n \
    \  SNMPv3 defined in RFC 3414.  It obsoletes RFC 7630, in which the MIB\n   MODULE-IDENTITY\
    \ value was incorrectly specified.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   Internet Standards is available\
    \ in Section 2 of RFC 5741.\n   Information about the current status of this document,\
    \ any errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7860.\n"
