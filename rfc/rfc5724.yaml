- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   SMS messages are transported without any provisions\
    \ for privacy or\n   integrity, so SMS users should be aware of these inherent\
    \ security\n   problems of SMS messages.  Unlike electronic mail, where additional\n\
    \   mechanisms exist to layer security features on top of the basic\n   infrastructure,\
    \ there currently is no such framework for SMS\n   messages.\n   SMS messages\
    \ very often are delivered almost instantaneously (if the\n   receiving SMS client\
    \ is online), but there is no guarantee for when\n   SMS messages will be delivered.\
    \  In particular, SMS messages between\n   different network operators sometimes\
    \ take a long time to be\n   delivered (hours or even days) or are not delivered\
    \ at all, so\n   applications SHOULD NOT make any assumptions about the reliability\n\
    \   and performance of SMS message transmission.\n   In most networks, sending\
    \ SMS messages is not a free service.\n   Therefore, SMS clients MUST make sure\
    \ that any action that incurs\n   costs is acknowledged by the end user, unless\
    \ explicitly instructed\n   otherwise by the end user.  If an SMS client has different\
    \ ways of\n   submitting an SMS message (such as a Web service and a phone line),\n\
    \   then the end user MUST have a way to control which way is chosen.\n   SMS\
    \ clients often are limited devices (typically mobile phones), and\n   the sending\
    \ SMS client SHOULD NOT make any assumptions about the\n   receiving SMS client\
    \ supporting any non-standard services, such as\n   proprietary message concatenation\
    \ or proprietary content types.\n   However, if the sending SMS client has prior\
    \ knowledge about the\n   receiving SMS client, then he MAY use this knowledge\
    \ to compose non-\n   standard SMS messages.\n   There are certain special SMS\
    \ messages defined in the SMS\n   specification [SMS] that can be used, for example,\
    \ to turn on\n   indicators on the phone display or to send data to certain\n\
    \   communication ports (comparable to UDP ports) on the device.  Certain\n  \
    \ proprietary systems (for example, the Wireless Application Protocol\n   [WAP])\
    \ define configuration messages that may be used to reconfigure\n   the devices\
    \ remotely.  Any SMS client SHOULD make sure that malicious\n   use of such messages\
    \ is not possible, for example, by filtering out\n   certain SMS User Data header\
    \ fields.  Gateways that accept SMS\n   messages (e.g., in email messages or Web\
    \ forms) and pass them on to\n   an SMSC SHOULD implement this kind of \"firewalling\"\
    \ approach as well.\n   Because of the narrow bandwidth of the SMS communications\
    \ channel,\n   there should also be checks in place for excessively long\n   concatenated\
    \ messages.  As an example, it may take two minutes to\n   transfer thirty concatenated\
    \ text messages.\n   Unchecked input from a user MUST NOT be used to populate\
    \ any other\n   fields in an SMS message other than the User Data field (not\n\
    \   including the User Data header field).  All other parts, including\n   the\
    \ User Data header, of the short message should only be generated\n   by trusted\
    \ means.\n   By including \"sms\" URIs in unsolicited messages (a.k.a. \"spam\"\
    ) or\n   other types of advertising, the originator of the \"sms\" URIs may\n\
    \   attempt to reveal an individual's phone number and/or to link the\n   identity\
    \ (i.e., email address) used for messaging with the identity\n   (i.e., phone\
    \ number) used for the mobile phone.  This attempt to\n   collect information\
    \ may be a privacy issue, and user agents may make\n   users aware of that risk\
    \ before composing or sending SMS messages.\n   Users agents that do not provide\
    \ any feedback about this privacy\n   issue make users more vulnerable to this\
    \ kind of attack.\n   A user agent SHOULD NOT send out SMS messages without the\
    \ knowledge\n   of the user because of associated risks, which include sending\
    \ masses\n   of SMS messages to a subscriber without his consent, and the costs\n\
    \   involved in sending an SMS message.\n   As suggested functionality, the user\
    \ agent MAY offer a possibility\n   for the user to filter out those phone numbers\
    \ that are expressed in\n   local format, as most premium-rate numbers are expressed\
    \ in local\n   format, and because determining the correct local context (and\
    \ hence\n   the validity of the number to this specific user) may be very\n  \
    \ difficult.\n   When using \"sms\" URIs as targets of forms (as described in\n\
    \   Section 2.6), the user agent SHOULD inform the user about the\n   possible\
    \ security hazards involved when submitting the form (it is\n   probably being\
    \ sent as plain text over an air interface).\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has registered the \"sms\" URI scheme, using\
    \ the template in\n   Section 3, in accordance with [RFC4395].\n"
