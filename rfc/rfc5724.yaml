- title: Appendix A.  Syntax of 'telephone-subscriber'
  contents:
  - "Appendix A.  Syntax of 'telephone-subscriber'\n   The following syntax is reproduced\
    \ from Section 3 of [RFC3966].  It\n   defines the <telephone-subscriber> part\
    \ used in the \"sms\" URI scheme\n   syntax.  Please note that it includes Erratum\
    \ 203 [Err203] for RFC\n   3966, which changes the definition of <isdn-subaddress>.\n\
    \   telephone-subscriber = global-number / local-number\n   global-number    \
    \    = global-number-digits *par\n   local-number         = local-number-digits\
    \ *par context *par\n   par                  = parameter / extension / isdn-subaddress\n\
    \   isdn-subaddress      = \";isub=\" 1*paramchar\n   extension            = \"\
    ;ext=\" 1*phonedigit\n   context              = \";phone-context=\" descriptor\n\
    \   descriptor           = domainname / global-number-digits\n   global-number-digits\
    \ = \"+\" *phonedigit DIGIT *phonedigit\n   local-number-digits  =\n      *phonedigit-hex\
    \ (HEXDIG / \"*\" / \"#\")*phonedigit-hex\n   domainname           = *( domainlabel\
    \ \".\" ) toplabel [ \".\" ]\n   domainlabel          = alphanum\n           \
    \               / alphanum *( alphanum / \"-\" ) alphanum\n   toplabel       \
    \      = ALPHA / ALPHA *( alphanum / \"-\" ) alphanum\n   parameter          \
    \  = \";\" pname [\"=\" pvalue ]\n   pname                = 1*( alphanum / \"\
    -\" )\n   pvalue               = 1*paramchar\n   paramchar            = param-unreserved\
    \ / unreserved / pct-encoded\n   unreserved           = alphanum / mark\n   mark\
    \                 = \"-\" / \"_\" / \".\" / \"!\" / \"~\" / \"*\" /\n        \
    \                  \"'\" / \"(\" / \")\"\n   pct-encoded          = \"%\" HEXDIG\
    \ HEXDIG\n   param-unreserved     = \"[\" / \"]\" / \"/\" / \":\" / \"&\" / \"\
    +\" / \"$\"\n   phonedigit           = DIGIT / [ visual-separator ]\n   phonedigit-hex\
    \       = HEXDIG / \"*\" / \"#\" / [ visual-separator ]\n   visual-separator \
    \    = \"-\" / \".\" / \"(\" / \")\"\n   alphanum             = ALPHA / DIGIT\n"
