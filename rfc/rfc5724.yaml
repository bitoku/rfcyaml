  - "     URI Scheme for Global System for Mobile Communications (GSM)\n         \
    \             Short Message Service (SMS)\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo specifies the Uniform Resource Identifier (URI) scheme\n\
    \   \"sms\" for specifying one or more recipients for an SMS message.  SMS\n \
    \  messages are two-way paging messages that can be sent from and\n   received\
    \ by a mobile phone or a suitably equipped networked device.\n"
