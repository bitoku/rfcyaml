- title: 1. Introduction
  contents:
  - "1. Introduction\n   Today, numerous merchants are successfully conducting business\
    \ on the\n   Internet using HTML-based forms.  The data formats used in these\n\
    \   forms vary considerably from one merchant to another.  End-users find\n  \
    \ the diversity confusing and the process of manually filling in these\n   forms\
    \ to be tedious.  The result is that many merchant forms,\n   reportedly around\
    \ two thirds, are abandoned during the fill in\n   process.\n   Software tools\
    \ called electronic wallets can help this situation.  A\n   digital wallet is\
    \ an application or service that assists consumers in\n   conducting online transactions\
    \ by allowing them to store billing,\n   shipping, payment, and preference information\
    \ and to use this\n   information to automatically complete merchant interactions.\
    \  This\n   greatly simplifies the check-out process and minimizes the need for\
    \ a\n   consumer to think about and complete a merchant's form every time.\n \
    \  Digital wallets that fill forms have been successfully built into\n   browsers,\
    \ as proxy servers, as helper applications to browsers, as\n   stand-alone applications,\
    \ as browser plug-ins, and as server-based\n   applications.  But the proliferation\
    \ of electronic wallets has been\n   hampered by the lack of standards.\n   ECML\
    \ (Electronic Commerce Modeling Language, <www.ecml.org>) provides\n   a set of\
    \ simple guidelines for web merchants that will enable\n   electronic wallets\
    \ from multiple vendors to fill in their web forms.\n   The end-result is that\
    \ more consumers will find shopping on the web\n   to be easy and compelling.\n\
    \   Version 1.1 has been enhanced over Version 1.0 [RFC 2706] as\n   described\
    \ in the appendix to this document.  These enhancements\n   include support for\
    \ communication from the merchant to the wallet.\n   This information can be used\
    \ by the wallet to present transaction\n   information and possibly signed receipts.\
    \  The format of the\n   signatures for receipts is not specified in this document.\n\
    \   Multiple wallets and multiple merchants interoperably support ECML.\n   This\
    \ is an open standard.  ECML is designed to be simple.  Neither\n   Version 1.0\
    \ nor Version 1.1 of the project add new technology to the\n   web.  A merchant\
    \ can adopt ECML and gain the support of these\n   multiple Wallets by making\
    \ very simple changes to their site.  Use of\n   ECML requires no license.\n"
- title: 1.1 The ECML Alliance
  contents:
  - "1.1 The ECML Alliance\n   The set of fields documented herein was developed by\
    \ the ECML\n   Alliance (www.ecml.org) which now includes, in alphabetic order,\
    \ the\n   fifteen Steering Committee members listed below and numerous General\n\
    \   Members some of whom are listed on the ECML web site.\n             1. American\
    \ Express (www.americanexpress.com>\n             2. AOL (www.aol.com)\n     \
    \        3. Brodia (www.brodia.com)\n             4. Compaq (www.compaq.com)\n\
    \             5. CyberCash (www.cybercash.com)\n             6. Discover (www.discovercard.com)\n\
    \             7. FSTC (www.fstc.org)\n             8. IBM (www.ibm.com)\n    \
    \         9. Mastercard (www.mastercard.com)\n            10. Microsoft (www.microsoft.com)\n\
    \            11. Novell (www.novell.com>\n            12. SETCo (www.setco.org)\n\
    \            13. Sun Microsystems (www.sun.com)\n            14. Trintech (www.trintech.com>\n\
    \            15. Visa International (www.visa.com)\n"
- title: 1.2 Relationship to Other Standards
  contents:
  - "1.2 Relationship to Other Standards\n   The ECML fields were initially derived\
    \ from and are consistent with\n   the W3C P3P base data schema at\n         <http://www.w3.org/TR/WD-P3P/basedata.html>.\n\
    \   ECML Version 1.1 is not a replacement or alternative to SSL/TLS [RFC\n   2246],\
    \ SET [SET], XML [XML], or IOTP [RFC 2801].  These are important\n   standards\
    \ that provide functionality such as non-repudiatable\n   transactions, automatable\
    \ payment scheme selection, and smart card\n   support.\n   ECML may be used with\
    \ any payment mechanism.  It simply allows a\n   merchant to publish consistent\
    \ simple web forms.  Information on the\n   use of the ECML fields with W3C P3P\
    \ protocol is available at\n   <http://www.w3.org/TR/P3P-for-ecommerce> which\
    \ also includes some\n   proposed extension fields.  These extension fields may\
    \ be included in\n   a future version of ECML.\n"
- title: 1.3 Areas Deferred to Future Versions
  contents:
  - "1.3 Areas Deferred to Future Versions\n   Considerations for business purchasing\
    \ cards, non-card payment\n   mechanisms, wallet activation, privacy related mechanisms,\
    \ additional\n   payment mechanisms, currency exchange, and any sort of \"negotiation\"\
    \n   were among the areas deferred to consideration in future versions.\n   Hidden\
    \ or other special fields were minimized.\n"
- title: 2. Field Definitions and DTD
  contents:
  - "2. Field Definitions and DTD\n   The ECML Standard is primarily the definition\
    \ and naming of fields.\n   These fields can be encoded in a variety of syntaxes\
    \ and protocols.\n   Section 2.1 below lists and describes the fields, Section\
    \ 2.2 gives\n   additional notes on HTML usage of the fields, and Section 2.3\n\
    \   provides an XML DTD for use with the fields.\n"
- title: 2.1 Field List and Descriptions
  contents:
  - "2.1 Field List and Descriptions\n   The fields are listed below along with the\
    \ minimum data entry size to\n   allow.  Note that these fields are hierarchically\
    \ organized as\n   indicated by the embedded underscore (\"_\") characters.  Appropriate\n\
    \   data transmission mechanisms may use this to request and send\n   aggregates,\
    \ such as Ecom_Payment_Card_ExpDate to encompass all the\n   date components or\
    \ Ecom_ShipTo to encompass all the ship to\n   components that the consumer is\
    \ willing to provide.  The labeling,\n   marshalling, unmarshalling of the components\
    \ of such aggregates\n   depends on the data transfer protocol used.\n"
- title: 2.1.1 Field List
  contents:
  - "2.1.1 Field List\n   IMPORTANT NOTE: \"MIN\" in the table below is the MINIMUM\
    \ DATA SIZE TO\n         ALLOW FOR ON DATA ENTRY.  It is NOT the minimum size\
    \ for valid\n         contents of the field and merchant software should, in most\n\
    \         cases, be prepared to receive a longer or shorter value.\n         Merchant\
    \ dealing with areas where, for example, the\n         state/province name or\
    \ phone number is longer than the \"Min\"\n         given below must obviously\
    \ permit longer data entry.  In some\n         cases, however, there is a maximum\
    \ size that makes sense and\n         where this is the case, it is documented\
    \ in a Note for the\n         field.\n         The following fields are used to\
    \ communicate from the customer\n         to the merchant:\n   FIELD         \
    \              NAME                         Min  Notes\n"
