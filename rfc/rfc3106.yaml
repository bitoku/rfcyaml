  contents:
  - "References\n   [eCheck]   <http://www.echeck.org>\n   [HTML]     HTML 3.2 Reference\
    \ Specification\n              <http://www.w3.org/TR/REC-html32.html>, D. Raggett,\n\
    \              January 1997.\n   [IANA]     Internet Assigned Numbers Authority,\
    \ Official Names for\n              Character Sets, ed. Keld Simonsen et al.\n\
    \              <ftp://ftp.isi.edu/in-notes/iana/assignments/character-\n     \
    \         sets>.\n   [ISO 3166] Codes for the representation of names of countries,\n\
    \              <http://www.din.de/gremien/nas/nabd/iso3166ma>\n   [ISO 7812] \"\
    Identification card - Identification of issuers - Part 1:\n              Numbering\
    \ system\".\n   [RFC 1766] Alvestrand, H., \"Tags for the Identification of\n\
    \              Languages\", BCP 47, RFC 3066, January 2001.\n   [RFC 2026] Bradner,\
    \ S., \"The Internet Standards Process -- Revision\n              3\", BCP 9,\
    \ RFC 2026, October 1996.\n   [RFC 2246] Dierks, T. and C. Allen, \"The TLS Protocol:\
    \ Version 1.0\",\n              RFC 2246, January 1999.\n   [RFC 2411] Thayer,\
    \ R., Doraswany, N. and R. Glenn, \"IP Security:\n              Document Roadmap\"\
    , RFC 2411, November 1998.\n   [RFC 2706] Eastlake, D. and T. Goldstein, \"ECML\
    \ v1: Field Names for\n              E-Commerce\", RFC 2706, September 1999.\n\
    \   [RFC 2801] Burdett, D., \"Internet Open Trading Protocol - IOTP\n        \
    \      Version 1.0\", RFC 2801, April 2000.\n   [SET]      Secure Electronic Transaction,\n\
    \              <http://www.setco.org/set_specifications.html>\n   [XML]      Extensible\
    \ Markup Language (XML) 1.0 (Second Edition),\n              <http://www.w3.org/TR/REC-xml>,\
    \ T. Bray, J. Paoli, C. M.\n              Sperberg-McQueen, E. Maler.\n"
- title: 'Appendix: Changes from ECML 1.0'
  contents:
  - "Appendix: Changes from ECML 1.0\n   ECML 1.0 is documented in [RFC 2706].\n \
    \  (1) Fields added for consumer to merchant transmission as listed\n   below.\
    \  * indicated multiple values.  Adding fields is a backward\n   compatible change.\n\
    \         Ecom_*_Postal_Company\n         Ecom_User_ID\n         Ecom_User_Password\n\
    \         Ecom_WalletID\n   (2) Change Ecom_SchemaVersion field value to\n   \"\
    http://www.ecml.org/version/1.1\".\n   (3) Addition of XML DTD.\n   (4) Add \"\
    iotp\", \"echeck\", \"simcard\", and \"phoneid\" as allowed tokens\n   in Ecom_Payment_Card_Protocol.\n\
    \   (5) Specify that a leading zero is permitted in day and month number\n   fields.\n\
    \   (6) Change \"Security Considerations\" section to \"Security and Privacy\n\
    \   Considerations\" and add material.\n   (7) Add internationalization material\
    \ to HTML and XML subsections of\n   Section 2.\n   (8) Enumerate HTML form elements\
    \ that must be supported (Section 2.2)\n   including SELECT.\n   (9) Add more\
    \ credit card brand codes.\n   (10) Add fields for merchant to consumer transmissions\
    \ as follows:\n         Ecom_Merchant\n         Ecom_Processor\n         Ecom_Transaction_*\n"
