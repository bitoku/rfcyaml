- title: 2.1.2 Field Foot Notes
  contents:
  - "2.1.2 Field Foot Notes\n   ( 1) For example: Mr., Mrs., Ms., Dr.  This field\
    \ is commonly not\n   used.\n   ( 2) May also be used for middle initial.\n  \
    \ ( 3) For example: Ph.D., Jr. (Junior), 3rd, Esq. (Esquire).  This\n   field\
    \ is commonly not used.\n   ( 4) Address lines must be filled in the order line1,\
    \ then line2, and\n   last line3.\n   ( 5) 2 characters are the minimum for the\
    \ US and Canada, other\n   countries may require longer fields.  For the US use\
    \ 2 character US\n   Postal state abbreviation.\n   ( 6) Minimum field lengths\
    \ for Postal Code will vary based on\n   international market served.  Use 5 character\
    \ or 5+4 ZIP for the US\n   and 6 character postal code for Canada.  The size\
    \ given, 14, is\n   believed to be the maximum required anywhere in the world.\n\
    \   ( 7) Use [ISO 3166] standard two letter codes.  See\n   <http://www.din.de/gremien/nas/nabd/iso3166ma/index.html>\
    \ for country\n   names.\n   ( 8) 10 digits are the minimum for numbers local\
    \ to the North\n   American Numbering Plan (<http://www.nanpa.com>: US, Canada\
    \ and a\n   number of smaller Caribbean and Pacific nations (but not Cuba)),\n\
    \   other countries may require longer fields.  Telephone numbers are\n   complicated\
    \ by differing international access codes, variant\n   punctuation of area/city\
    \ codes within countries, confusion caused by\n   the fact that the international\
    \ access code in the NANP region is\n   usually the same as the \"country code\"\
    \ for that area (1), etc.  It\n   will probably be necessary to use heuristics\
    \ or human examination\n   based on the telephone number and addresses given to\
    \ figure out how\n   to actually call a customer.  It is recommend that an \"\
    x\" be placed\n   before extension numbers.\n   ( 9) For example:  jsmith@example.com\n\
    \   (10) The name of the cardholder.\n   (11) Use the first 4 letters of the association\
    \ name:\n            AMER   American Express\n            BANK   Bankcard (Australia)\n\
    \            DC     DC (Japan)\n            DINE   Diners Club\n            DISC\
    \   Discover\n            JCB    JCB\n            MAST   Mastercard\n        \
    \    NIKO   Nikos (Japan)\n            SAIS   Saison (Japan)\n            UC \
    \    UC (Japan)\n            UCAR   UCard (Taiwan)\n            VISA   Visa\n\
    \   (12) Includes the check digit at end but no spaces or hyphens [ISO\n   7812].\
    \  The Min given, 19, is the longest number permitted under the\n   ISO standard.\n\
    \   (13) An additional cardholder verification number printed on the card\n  \
    \ (but not embossed or recorded on the magnetic stripe) such as\n   American Express'\
    \ CIV, MasterCard's CVC2, and Visa's CVV2 values.\n   (14) The day of the month.\
    \  Values: 1-31.  A leading zero is ignored\n   so, for example, 07 is valid for\
    \ the seventh day of the month.\n   (15) The month of the year.  Jan - 1, Feb\
    \ - 2, March - 3, etc.;\n   Values: 1-12.  A leading zero is ignored so, for example,\
    \ 07 is valid\n   for July.\n   (16) The value in the wallet cell is always four\
    \ digits, e.g., 1999,\n   2000, 2001, ...\n   (17) A space separated list of protocols\
    \ available in connection with\n   the specified card.  Initial list of case insensitive\
    \ tokens:\n            none\n            set\n            setcert\n          \
    \  iotp\n            echeck\n            simcard\n            phoneid\n   \"Set\"\
    \ indicates usable with SET protocol (i.e., is in a SET wallet)\n   but does not\
    \ have a SET certificate.  \"Setcert\" indicates same but\n   does have a set\
    \ certificate.  \"iotp\" indicates the IOTP protocol [RFC\n   2801] is supported\
    \ at the customer.  \"echeck\" indicates that the\n   eCheck protocol [eCheck]\
    \ is supported at the customer.  \"simcard\"\n   indicates use the transaction\
    \ instrument built into a Cellphone\n   subscriber for identification.  \"phoneid\"\
    \ indicates use the\n   transaction instrument of a phone bill instrument.  \"\
    None\" indicates\n   that automatic field fill is operating but there is no SET\
    \ wallet or\n   the card is not entered in any SET wallet.\n   (18) A unique order\
    \ ID generated by the consumer software.\n   (19) The user ID and password fields\
    \ are used in cases where the user\n   has a pre-established account with the\
    \ merchant.\n   (20) URI indicating version of this set of fields.  Usually a\
    \ hidden\n   field.  Equal to \"http://www.ecml.org/version/1.1\" for this version.\n\
    \   (21) A string to identify the source and version of the form fill\n   software\
    \ that is acting on behalf of the user.  Should contain\n   company and/or product\
    \ name and version.  Example \"Wallets Inc.,\n   SuperFill, v42.7\".  Usually\
    \ a hidden field.\n   (22) A flag to indicate that this web-page/aggregate is\
    \ the final one\n   for this transaction.  Usually a hidden field.\n   (23) Merchant\
    \ domain name such as www.merchant.example.  This is\n   usually a hidden field.\n\
    \   (24) Gateway transaction processor who is actually accepting the\n   payment\
    \ on behalf of the merchant in home domain such as\n   www.processor.example.\
    \  This is usually a hidden field.\n   (25) A Transaction identification string\
    \ whose format is specific to\n   the processor.  This is usually a hidden field.\n\
    \   (26) A URL that can be invoke to inquire about the transaction.  This\n  \
    \ is usually a hidden field.\n   (27) The amount of the transaction in ISO currency\
    \ format.  This is\n   two integer numbers with a period in between but no other\
    \ currency\n   marks (such as a $ dollar sign).  This is usually a hidden field.\n\
    \   (28) This is the three letter ISO currency code.  For example, for US\n  \
    \ dollars it is USD.  This is usually a hidden field.\n   (29) ISO Transaction\
    \ date.  This is usually a hidden field.\n   (30) The type of the transaction\
    \ (either debit or credit) if known.\n   This is usually a hidden field.\n   (31)\
    \ The signature of the encoded certificate.  This is usually a\n   hidden field.\n\
    \   (32) The Receipt To fields are used when the Bill To entity,\n   location,\
    \ or address and the Receipto entity, location, or address\n   are different.\
    \  For example, when using some forms of Corporate\n   Purchasing Cards or Agent\
    \ Purchasing Cards, the individual card\n   holder would be in the Receipt To\
    \ fields and the corporate or other\n   owner would be in the Bill To fields.\n"
- title: 2.2 Use in HTML
  contents:
  - "2.2 Use in HTML\n   The normal use of ECML in HTML is as a form with input field\
    \ names\n   identical to those given in section 2.1 above.  In general, <INPUT>\n\
    \   tags with type text, hidden, and password must be supported as must\n   <SELECT>\
    \ tags.\n   Internationalization in HTML is limited.  The information available\n\
    \   with the HTML form Method as to character set and language SHOULD be\n   used.\n"
- title: 2.3 An ECML 1.1 XML DTD
  contents:
  - "2.3 An ECML 1.1 XML DTD\n   Below is an XML DTD that can be used for the XML\
    \ encoding of ECML\n   v1.1 Fields.\n   For internationalization of [XML] ECML,\
    \ use the general XML character\n   encoding provisions, which mandate support\
    \ of UTF-8 and UTF-16 and\n   permit support of other character sets, and the\
    \ xml:lang attribute\n   which may be used to specify language information.\n\
    \   <!-- Electronic Commerce Modeling Language 1.1 -->\n   <!ELEMENT Ecom ( #PCDATA\
    \ | ShipTo | BillTo | ReceiptTo | Payment |\n                    User | Transaction\
    \ | TransactionComplete )* >\n   <!ATTLIST Ecom\n             id        ID   \
    \      #IMPLIED\n             ConsumerOrderID CDATA #IMPLIED\n             Merchant\
    \  CDATA      #IMPLIED\n             Processor CDATA      #IMPLIED\n         \
    \    SchemaVersion ( \"http://www.ecml.org/version/1.0\" |\n                 \
    \            \"http://www.ecml.org/version/1.1\" )\n                         \
    \         #IMPLIED\n             WalletID  CDATA      #IMPLIED >\n   <!ELEMENT\
    \ ShipTo ( #PCDATA | Postal | Telecom | Online )* >\n   <!ATTLIST ShipTo\n   \
    \          id        ID         #IMPLIED >\n   <!ELEMENT BillTo  ( #PCDATA | Postal\
    \ | Telecom | Online )* >\n   <!ATTLIST BillTo\n             id        ID    \
    \     #IMPLIED >\n   <!ELEMENT ReceiptTo ( #PCDATA | Postal | Telecom | Online\
    \ )* >\n   <!ATTLIST ReceiptTo\n             id        ID         #IMPLIED >\n\
    \   <!ELEMENT Postal ( #PCDATA | Name | Company |\n                          \
    \      Street | City | StateProv )* >\n   <!ATTLIST Postal\n             id  \
    \      ID         #IMPLIED\n             PostalCode NMTOKEN   #IMPLIED\n     \
    \        CountryCode NMTOKEN  #IMPLIED >\n   <!ELEMENT Name EMPTY >\n   <!ATTLIST\
    \ Name\n             id        ID         #IMPLIED\n             Prefix    NMTOKEN\
    \    #IMPLIED\n             First     NMTOKEN    #IMPLIED\n             Middle\
    \    NMTOKEN    #IMPLIED\n             Last      NMTOKEN    #IMPLIED\n       \
    \      Suffix    NMTOKEN    #IMPLIED >\n   <!ELEMENT Street EMPTY >\n   <!ATTLIST\
    \ Street\n             id        ID         #IMPLIED\n             Line1     CDATA\
    \      #REQUIRED\n             Line2     CDATA      #IMPLIED\n             Line3\
    \     CDATA      #IMPLIED >\n   <!ELEMENT Company #PCDATA >\n   <!ELEMENT City\
    \ #PCDATA >\n   <!ELEMENT StateProv #PCDATA >\n   <!ELEMENT Telecom ( #PCDATA\
    \ | Phone )* >\n   <!ELEMENT Phone EMPTY >\n   <!ATTLIST Phone\n             id\
    \         ID        #IMPLIED\n             Number     CDATA     #REQUIRED >\n\
    \   <!ELEMENT Online ( #PCDATA | Email )* >\n   <!ELEMENT Email EMPTY >\n   <!ATTLIST\
    \ Email\n             id         ID        #IMPLIED\n             Address    CDATA\
    \     #REQUIRED >\n   <!ELEMENT Payment Card>\n   <!ELEMENT Card ExpDate >\n \
    \  <!ATTLIST Card\n             id          ID        #IMPLIED\n             Name\
    \        CDATA     #IMPLIED\n             Type        NMTOKEN   #IMPLIED\n   \
    \          Number      NMTOKEN   #REQUIRED\n             Protocols   NMTOKENS\
    \  #IMPLIED\n             Verification NMTOKEN  #IMPLIED >\n   <!ELEMENT ExpDate\
    \ EMPTY >\n   <!ATTLIST ExpDate\n             id          ID        #IMPLIED\n\
    \             Day         NMTOKEN   #IMPLIED\n             Month       NMTOKEN\
    \   #REQUIRED\n             Year        NMTOKEN   #REQUIRED >\n   <!ELEMENT User\
    \ ( #PCDATA | UserID | Password )* >\n   <!ATTLIST User\n             id     \
    \     ID        #IMPLIED >\n   <!ELEMENT UserID #PCDATA >\n   <!ELEMENT Password\
    \ #PCDATA >\n   <!ELEMENT Transaction ( #PCDATA | TransactionID | Inquiry |\n\
    \                           TransDate | Signature )* >\n   <!ATTLIST Transaction\n\
    \             id          ID        #IMPLIED\n             Amount      CDATA \
    \    #IMPLIED\n             Currency    NMTOKEN   #IMPLIED\n             Type\
    \        NMTOKEN   #IMPLIED >\n   <!ELEMENT TransactionComplete EMPTY>\n"
- title: 3. Using The Fields
  contents:
  - "3. Using The Fields\n   To conform to this document, the field names must be\
    \ structured and\n   named as close to the structure and naming listed in Section\
    \ 2 above\n   as permitted by the transaction protocol in use.  Note: this does\
    \ not\n   impose any restriction on the user visible labeling of fields, just\n\
    \   on their names as used in communication.\n"
- title: 3.1 Presentation of the Fields
  contents:
  - "3.1 Presentation of the Fields\n   There is no necessary implication as to the\
    \ order or manner of\n   presentation.  Some merchants may wish to ask for more\
    \ information,\n   some less by omitting fields.  Some merchants may ask for the\n\
    \   information they want in one interaction or web page, others may ask\n   for\
    \ parts of the information at different times in multiple\n   interactions or\
    \ different web pages.  For example, it is common to\n   ask for \"ship to\" information\
    \ earlier, so shipping cost can be\n   computed, before the payment method information.\
    \  Some merchants may\n   require that all the information they request be provided\
    \ while other\n   make much information optional.  Etc.\n   There is no way with\
    \ Version 1.0 or 1.1 of ECML to indicate what\n   fields the merchant considers\
    \ mandatory.  From the point of view of\n   customer software, all fields are\
    \ optional to complete.  However, the\n   merchant may give an error or re-present\
    \ a request for information if\n   some field it requires is not completed, just\
    \ as it may if a field is\n   completed in a manner it considers erroneous.\n\
    \   It is entirely up to the merchant when and which, if any, of the\n   merchant\
    \ to consumer fields it presents.\n"
- title: 3.2 Methods and Flow of Setting the Fields
  contents:
  - "3.2 Methods and Flow of Setting the Fields\n   There are a variety of methods\
    \ of communication possible between the\n   customer and the merchant by which\
    \ the merchant can indicate what\n   fields they want that the consumer can provide.\
    \  Probably the easiest\n   to use for currently deployed software is as fields\
    \ in an [HTML] form\n   (see section 2.2).  Other possibilities are to use the\
    \ IOTP\n   Authenticate transaction [RFC 2801], an [XML] exchange, or\n   proprietary\
    \ protocols.\n   User action or the appearance of the Ecom_SchemaVersion field\
    \ are\n   examples of triggers that could be used to initiate a facility\n   capable\
    \ of filling in fields.  Because some wallets may require user\n   activation,\
    \ there should be at least one user visible Ecom field on\n   every page with\
    \ any Ecom fields present that are to be filled in.  It\n   is also REQUIRED that\
    \ the Ecom_SchemaVersion field, which is usually\n   a hidden field, be included\
    \ on every web page that has any Ecom\n   fields.\n   Because web pages can load\
    \ very slowly, it may not be clear to an\n   automated field fill-in function\
    \ when it is finished filling in\n   fields on a web page.  For this reason, it\
    \ is recommended that the\n   Ecom_SchemaVersion field be the last Ecom field\
    \ on a web page.\n   Merchant requests for information can extend over several\n\
    \   interactions or web pages.  Without further provision, a facility\n   could\
    \ either require re-starting on each page or possibly violate or\n   appear to\
    \ violate privacy by continuing to fill in fields for pages\n   beyond with end\
    \ of the transaction with a particular merchant.  For\n   this reason the Ecom_TransactionComplete\
    \ field, which is normally\n   hidden, is provided.  It is recommended that it\
    \ appear on the last\n   interaction or web page involved in a transaction, just\
    \ before an\n   Ecom_SchemaVersion field, so that multi-web-page automated field\
    \ fill\n   in logic could know when to stop if it chooses to check for this\n\
    \   field.\n"
- title: 3.3  HTML Example
  contents:
  - "3.3  HTML Example\n   An example HTML form might be as follows:\n"
