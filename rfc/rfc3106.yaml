- title: __initial_text__
  contents:
  - '             ECML v1.1: Field Specifications for E-Commerce

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2001).  All Rights Reserved.\n\
    \   This document specifies version 1.1 of ECML and obsoletes RFC 2706\n   which\
    \ specifies version 1.0 of ECML. Both version 1.0 and 1.1 of ECML\n   are products\
    \ of the ECML alliance which is described in section 1.1\n   of this document.\
    \ The reader should note that version 2.0 of ECML is\n   under development (as\
    \ of the publication of this RFC) in the IETF in\n   the TRADE Working Group.\n"
- title: Abstract
  contents:
  - "Abstract\n   Customers are frequently required to enter substantial amounts of\n\
    \   information at an Internet merchant site in order to complete a\n   purchase\
    \ or other transaction, especially the first time they go\n   there.  A standard\
    \ set of information fields is defined as the first\n   version of an Electronic\
    \ Commerce Modeling Language (ECML) so that\n   this task can be more easily automated,\
    \ for example by wallet\n   software that could fill in fields.  Even for the\
    \ manual data entry\n   case, customers will be less confused by varying merchant\
    \ sites if a\n   substantial number adopt these standard fields.  In addition,\
    \ some\n   fields are defined for merchant to consumer communication.\n"
