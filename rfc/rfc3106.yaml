- title: 4. Security and Privacy Considerations
  contents:
  - "4. Security and Privacy Considerations\n   The information called for by many\
    \ of these fields is sensitive and\n   should be secured if being sent over the\
    \ public Internet or through\n   other channels where it can be observed.  Mechanisms\
    \ for such\n   protection are not specified herein but channel encryption such\
    \ as\n   TLS/SSL [RFC 2246] or IPSec [RFC 2411] would be appropriate in many\n\
    \   cases.\n   User control over release of such information is needed to protect\n\
    \   the user's privacy.\n   A wallet that is installed on a shared or public terminal\
    \ should be\n   configurable such that the ECML memory of address and other contact\n\
    \   information is fully disabled.  This is vital to protect the privacy\n   of\
    \ library patrons, students, and customers using public terminals,\n   and children\
    \ who might, for example, use a form on a public terminal\n   without realizing\
    \ that their information is being stored.\n   When contact information is stored,\
    \ the operator should have an\n   option to protect the information with a password,\
    \ without which the\n   information might be unavailable, even to someone who\
    \ has access to\n   the file(s) in which it is being stored.  This would also\
    \ allow for a\n   convenient method for multiple people to use their own ECML\n\
    \   information from the same browser.\n   Any multi-web-page or other multi-aggregate\
    \ field fill in or data\n   provision mechanism should check for the Ecom_TransactionComplete\n\
    \   field and cease automated fill when it is encountered until fill is\n   further\
    \ authorized.\n"
