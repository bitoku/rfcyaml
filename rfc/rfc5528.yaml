- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Camellia-CTR and Camellia-CCM employ CTR mode\
    \ for confidentiality.\n   For the security of CTR mode, refer to the Security\
    \ Considerations of\n   [16].\n"
