- title: Abstract
  contents:
  - "Abstract\n   This document describes the algorithms and presents test vectors\
    \ for\n   the Camellia block cipher algorithm in Counter mode (CTR) and Counter\n\
    \   with Cipher Block Chaining MAC mode (CCM).  The purpose of this\n   document\
    \ is to make the Camellia-CTR and Camellia-CCM algorithm\n   conveniently available\
    \ to the Internet Community.\n"
