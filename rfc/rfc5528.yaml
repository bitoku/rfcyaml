- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes the use of the Camellia block cipher\n\
    \   algorithm in Counter (CTR) mode and Counter with CBC-MAC (CCM) mode.\n   Camellia\
    \ is a symmetric cipher with a Feistel structure.  Camellia\n   was developed\
    \ jointly by NTT and Mitsubishi Electric Corporation in\n   2000.  It was designed\
    \ to withstand all known cryptanalytic attacks,\n   and it has been scrutinized\
    \ by worldwide cryptographic experts.\n   Camellia is suitable for implementation\
    \ in software and hardware,\n   offering encryption speed in software and hardware\
    \ implementations\n   that is comparable to Advanced Encryption Standard (AES)\
    \ [5].\n   Camellia supports 128-bit block size and 128-, 192-, and 256-bit key\n\
    \   lengths, i.e., the same interface specifications as the AES.\n   Therefore,\
    \ it is easy to implement Camellia-based algorithms by\n   replacing the AES block\
    \ of AES-based algorithms with a Camellia\n   block.\n   Camellia already has\
    \ been adopted by the IETF and other international\n   standardization organizations;\
    \ in particular, the IETF has published\n   specifications for the use of Camellia\
    \ with IPsec [6], TLS [7],\n   Secure/Multipurpose Internet Mail Extensions (S/MIME)\
    \ [8], and XML\n   Securiy [9].  Camellia is one of the three ISO/IEC international\n\
    \   standard [10] 128-bit block ciphers (Camellia, AES, and Super\n   Effective\
    \ and Efficient Delivery (SEED)).  Camellia was selected as a\n   recommended\
    \ cryptographic primitive by the EU NESSIE (New European\n   Schemes for Signatures,\
    \ Integrity and Encryption) project [11] and\n   was included in the list of cryptographic\
    \ techniques for Japanese\n   e-Government systems that was selected by the Japanese\
    \ CRYPTREC\n   (Cryptography Research and Evaluation Committees) [12].\n   Since\
    \ optimized source code is provided under several open source\n   licenses [13],\
    \ Camellia has also been adopted by several open source\n   projects (OpenSSL,\
    \ FreeBSD, Linux, and Firefox).\n   The algorithm specification and object identifiers\
    \ are described in\n   [1].\n   The Camellia web site [14] contains a wealth of\
    \ information about\n   Camellia, including detailed specification, security analysis,\n\
    \   performance figures, reference implementation, optimized\n   implementation,\
    \ test vectors (TVs), and intellectual property\n   information.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [2].\n   All multi-octet values in this document are encoded and represented\n\
    \   in network byte order, i.e., most significant octet first.\n"
- title: 2.  The Camellia Cipher Algorithm
  contents:
  - "2.  The Camellia Cipher Algorithm\n   All symmetric block cipher algorithms share\
    \ common characteristics\n   and variables, including mode, key size, weak keys,\
    \ and block size.\n   The following sections contain descriptions of the relevant\n\
    \   characteristics of Camellia.\n"
- title: 2.1.  Key Size
  contents:
  - "2.1.  Key Size\n   Camellia supports three key sizes: 128 bits, 192 bits, and\
    \ 256 bits.\n   The default key size is 128 bits, and all implementations MUST\n\
    \   support this key size.  Implementations MAY also support key sizes of\n  \
    \ 192 bits and 256 bits.\n"
- title: 2.2.  Weak Keys
  contents:
  - "2.2.  Weak Keys\n   At the time of writing this document, there are no known\
    \ weak keys\n   for Camellia.\n"
- title: 2.3.  Block Size and Padding
  contents:
  - "2.3.  Block Size and Padding\n   Camellia uses a block size of 16 octets (128\
    \ bits).\n   Padding is required by the algorithm to maintain a 16-octet (128-bit)\n\
    \   block size.  Padding MUST be added such that the data to be encrypted\n  \
    \ has a length that is a multiple of 16 octets.\n   Because of the algorithm-specific\
    \ padding requirement, no additional\n   padding is required to ensure that the\
    \ ciphertext terminates on a\n   4-octet boundary (i.e., maintaining a 16-octet\
    \ block size guarantees\n   that the Encapsulating Security Payload (ESP) Pad\
    \ Length and Next\n   Header fields will be right aligned within a 4-octet word).\n\
    \   Additional padding MAY be included as long as the 16-octet block size\n  \
    \ is maintained.\n"
- title: 2.4.  Performance
  contents:
  - "2.4.  Performance\n   Performance figures for Camellia are available at [14].\
    \  The NESSIE\n   project has reported on the performance of optimized implementations\n\
    \   independently [11].\n"
- title: 3.  Modes of Operation
  contents:
  - "3.  Modes of Operation\n   Camellia Counter (Camellia-CTR) mode and Camellia\
    \ Counter with CBC-\n   MAC (Camellia-CCM) mode are based on [3][15][4].\n   CTR\
    \ mode [3] behaves like a stream cipher, but is based on a block\n   cipher primitive\
    \ (that is, CTR mode operation of a block cipher\n   results in a stream cipher).\n\
    \   CCM mode [15][4] is a generic authenticate-and-encrypt block cipher\n   mode.\
    \  In this specification, CCM is used with the Camellia [1] block\n   cipher.\n"
