- title: __initial_text__
  contents:
  - "                         NEW INTERFACE-IMP/360\n     The former interface to\
    \ the network for our 360-75 was replaced\nby a production unit similar to the\
    \ NASA- AMES and USC versions.  This\ncontroller went into operation 1 May 1972.\n\
    \     We would be pleased to hear of any difficulties network users\nencounter,\
    \ while operating with UCSB, that might be related to this\nunit.\n     Thank\
    \ you.\n       [ This RFC was put into machine readable form for entry ]\n   \
    \    [ into the online RFC archives by BBN Corp. under the   ]\n       [ direction\
    \ of Alex McKenzie.                   12/96   ]\n"
