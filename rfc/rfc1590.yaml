- title: Appendix A -- IANA Registration Procedures for Media Types
  contents:
  - "Appendix A -- IANA Registration Procedures for Media Types\n   MIME has been\
    \ carefully designed to have extensible mechanisms, and\n   it is expected that\
    \ the set of content-type/subtype pairs and their\n   associated parameters will\
    \ grow significantly with time.  Several\n   other MIME fields, notably character\
    \ set names, access-type\n   parameters for the message/external-body type, and\
    \ possibly even\n   Content-Transfer-Encoding values, are likely to have new values\n\
    \   defined over time.\n   In general, parameters in the content-type header field\
    \ are used to\n   convey supplemental information for various content types, and\
    \ their\n   use is defined when the content-type and subtype are defined.  New\n\
    \   parameters should not be defined as a way to introduce new\n   functionality.\n\
    \   In order to ensure that the content-type and subtype (that is Media\n   Type)\
    \ values are developed in an orderly, well-specified, and public\n   manner, MIME\
    \ and other applications use the registration process for\n   Media Types defined\
    \ in this RFC which uses the Internet Assigned\n   Numbers Authority (IANA) as\
    \ a central registry for such values.\n   In order to simplify and standardize\
    \ this Media Type registration\n   process, this appendix gives templates for\
    \ the registration of new\n   values with IANA.  Each of these is given in the\
    \ form of an email\n   message template, to be filled in by the registering party.\n\
    \   Registration of New Content-type/subtype Values:\n   Note that MIME is generally\
    \ expected to be extended by subtypes.  If\n   a new fundamental top-level type\
    \ is needed, its specification must be\n   published as an RFC or submitted in\
    \ a form suitable to become an RFC,\n   and be subject to the Internet standards\
    \ process.\n      ==================================================================\n\
    \      To:  IANA@isi.edu\n      Subject:  Registration of new Media Type content-type/subtype\n\
    \      Media Type name:\n      (If the above is not an existing top-level Media\
    \ Type, please\n      explain why an existing type cannot be used.)\n      Media\
    \ subtype name:\n      Required parameters:\n      Optional parameters:\n    \
    \  Encoding considerations:\n      Security considerations:\n      Published specification:\n\
    \      (The published specification must be an Internet RFC or RFC-to-be\n   \
    \   if a new top-level type is being defined, and must be a publicly\n      available\
    \ specification in any case.)\n      Person & email address to contact for further\
    \ information:\n      ==================================================================\n"
