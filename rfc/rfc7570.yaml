- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document adds a new subobject in the EXPLICIT_ROUTE\
    \ and the\n   ROUTE_RECORD objects carried in RSVP messages used in MPLS and GMPLS\n\
    \   signaling.  It builds on mechanisms defined in [RFC3209] and\n   [RFC5420]\
    \ and does not introduce any new security.  The existing\n   security considerations\
    \ described in [RFC2205], [RFC3209], [RFC3473],\n   and [RFC5420] do apply.\n\
    \   As with any RSVP-TE signaling request, the procedures defined in this\n  \
    \ document permit the transfer and reporting of functional preferences\n   on\
    \ a specific node.  The mechanism added in this document does allow\n   more control\
    \ of LSP attributes at a given node.  A node SHOULD check\n   the hop attributes\
    \ against its policies and admission procedures as\n   it does with other inputs.\
    \  A node MAY reject the message using\n   existing RSVP Error Codes like \"Policy\
    \ Control Failure\" or \"Admission\n   Control Failure\".  The node MAY also,\
    \ depending on the specific TLV\n   procedures, modify the requested attribute.\
    \  This can reveal\n   information about the LSP request and status to anyone\
    \ with\n   unauthorized access.  The mechanism described in this document does\n\
    \   not contribute to this issue, which can be only resolved by\n   encrypting\
    \ the content of the whole signaling message.\n   In addition, the reporting of\
    \ attributes using the RRO can reveal\n   details about the node that the operator\
    \ wishes to remain\n   confidential.  The same strategy and policies that apply\
    \ to other RRO\n   subobjects also apply to this new mechanism.  It is RECOMMENDED\
    \ that\n   domain boundary policies take the releasing of RRO hop attributes\n\
    \   into consideration.\n"
