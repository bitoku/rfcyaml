- title: Abstract
  contents:
  - "Abstract\n   RFC 5420 extends RSVP-TE to specify or record generic attributes\
    \ that\n   apply to the whole of the path of a Label Switched Path (LSP).  This\n\
    \   document defines an extension to the RSVP Explicit Route Object (ERO)\n  \
    \ and Record Route Object (RRO) to allow them to specify or record\n   generic\
    \ attributes that apply to a given hop.\n"
