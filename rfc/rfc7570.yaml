    \    T Name                  LSP_A LSP_RA HOP_A Ref.\n         - ---------------------\
    \ ----- ------ ----- --------------\n         1 Attribute Flags       Yes   Yes\
    \    Yes   [RFC5420]\n                                                    This\
    \ Document\n         2 Service ID TLV        Yes   No     No    [RFC6060]\n  \
