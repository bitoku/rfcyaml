- title: 3.2.1.  Behavior at the Realm-Based Redirect Server
  contents:
  - "3.2.1.  Behavior at the Realm-Based Redirect Server\n   As mentioned in Section\
    \ 2, an application can specify that realm-\n   based redirection operates only\
    \ on complete sessions beginning with\n   the initial message (i.e., to prevent\
    \ disruption of established\n   sessions) or on every message within the application,\
    \ even if earlier\n   messages of the same session were not redirected.\n   If\
    \ a Realm-based Redirect Server configured as described in\n   Section 3.1 receives\
    \ a request to which realm-based redirection\n   applies, the Realm-based Redirect\
    \ Server MUST reply with an answer\n   message with the 'E' bit set, while maintaining\
    \ the Hop-by-Hop\n   Identifier in the header.  The Realm-based Redirect Server\
    \ MUST\n   include the Result-Code AVP set to\n   DIAMETER_REALM_REDIRECT_INDICATION.\
    \  The Realm-based Redirect Server\n   MUST also include the alternate realm identifier(s)\
    \ with which it has\n   been configured, each in a separate Redirect-Realm AVP\
    \ instance.\n   The Realm-based Redirect Server MAY include a copy of the Redirect-\n\
    \   Host-Usage AVP, which SHOULD be set to REALM_AND_APPLICATION.  If\n   this\
    \ AVP is added, the Redirect-Max-Cache-Time AVP MUST also be\n   included.  Note\
    \ that these AVPs apply to the peer discovered by a\n   node acting on the Realm-based\
    \ Redirect Server's response as\n   described in the next section.  This is an\
    \ extension of their normal\n   usage as described by Sections 6.13 and 6.14 of\
    \ [RFC6733].\n      Realm-based redirection MAY be applied even if a Destination-Host\n\
    \      AVP is present in the request, depending on the operator-based\n      policy.\n"
- title: 3.2.2.  Proxy Behavior
  contents:
  - "3.2.2.  Proxy Behavior\n   A proxy conforming to this specification that receives\
    \ an answer\n   message with the Result-Code AVP set to\n   DIAMETER_REALM_REDIRECT_INDICATION\
    \ MUST attempt to reroute the\n   original request to a server in a realm identified\
    \ by a Redirect-\n   Realm AVP instance in the answer message, and if it fails\
    \ MUST\n   forward the indication toward the client.  To reroute the request,\
    \ it\n   MUST take the following actions:\n   1.  Select a specific realm from\
    \ amongst those identified in\n       instances of the Redirect-Realm AVP in the\
    \ answer message.\n   2.  If successful, locate and establish a route to a peer\
    \ in the\n       realm given by the Redirect-Realm AVP, using normal discovery\n\
    \       procedures as described in Section 5.2 of [RFC6733].\n   3.  If again\
    \ successful:\n       A.  update its cache of routing entries for the realm and\n\
    \           application to which the original request was directed,\n        \
    \   taking into account the Redirect-Host-Usage and Redirect-Max-\n          \
    \ Cache-Time AVPs, if present in the answer.\n       B.  Remove the Destination-Host\
    \ (if present) and Destination-\n           Realm AVPs from the original request\
    \ and add a new\n           Destination-Realm AVP containing the realm selected\
    \ in the\n           initial step.\n       C.  Forward the modified request.\n\
    \   4.  If either of the preceding steps 2-3 fail and additional realms\n    \
    \   have been identified in the original answer, select another\n       instance\
    \ of the Redirect-Realm AVP in that answer and repeat\n       steps 2-3 for the\
    \ realm that it identifies.\n"
- title: 3.2.3.  Client Behavior
  contents:
  - "3.2.3.  Client Behavior\n   A client conforming to this specification MUST be\
    \ prepared to receive\n   either an answer message containing a Result-Code AVP\
    \ set to\n   DIAMETER_REALM_REDIRECT_INDICATION, or, as the result of proxy\n\
    \   action, some other result from a realm differing from the one to\n   which\
    \ it sent the original request.  In the case where it receives\n   DIAMETER_REALM_REDIRECT_INDICATION,\
    \ the client SHOULD follow the same\n   steps prescribed in the previous section\
    \ for a proxy, in order to\n   both update its routing table and obtain service\
    \ for the original\n   request.\n"
- title: 3.3.  The Redirect-Realm AVP
  contents:
  - "3.3.  The Redirect-Realm AVP\n   The Redirect-Realm AVP (620) is of type DiameterIdentity.\
    \  It\n   specifies a realm to which a node receiving a redirect indication\n\
    \   containing the result code value DIAMETER_REALM_REDIRECT_INDICATION\n   and\
    \ the Redirect-Realm AVP SHOULD route the original request.\n"
- title: 3.4.  DIAMETER_REALM_REDIRECT_INDICATION Protocol Error Code
  contents:
  - "3.4.  DIAMETER_REALM_REDIRECT_INDICATION Protocol Error Code\n   The DIAMETER_REALM_REDIRECT_INDICATION\
    \ (3011) Protocol error code\n   indicates that a server has determined that the\
    \ request within an\n   application supporting realm-based redirection could not\
    \ be satisfied\n   locally, and the initiator of the request SHOULD direct the\
    \ request\n   directly to a peer within a realm that has been identified in the\n\
    \   response.  When set, the Redirect-Realm AVP MUST be present.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The general recommendations given in Section\
    \ 13 of the Diameter base\n   protocol [RFC6733] apply.  Specific security recommendations\
    \ related\n   to the realm-based redirection defined in this document are described\n\
    \   below.\n   Realm-based redirection implies a change in the business relationship\n\
    \   between organizations.  Before redirecting a request towards a realm\n   different\
    \ from the initial realm, the client or proxy MUST ensure\n   that the authorization\
    \ checks have been performed at each connection\n   along the path toward the\
    \ realm identified in the realm-based\n   redirect indication.  Details on Diameter\
    \ authorization path set-up\n   are given in Section 2.9 of [RFC6733].  Section\
    \ 13 of [RFC6733]\n   provides recommendations on how to authenticate and secure\
    \ each peer-\n   to-peer connection (using TLS, DTLS, or IPsec) along the way,\
    \ thus\n   permitting the necessary hop-by-hop authorization checks.\n   Although\
    \ it is assumed that the administrative domains are secure, a\n   compromised\
    \ Diameter node acting as a Realm-based Redirect Server\n   would be able to redirect\
    \ a large number of Diameter requests towards\n   a victim domain that would then\
    \ be flooded with undesired Diameter\n   requests.  Such an attack is nevertheless\
    \ discouraged by the use of\n   secure Diameter peer-to-peer connections and authorization\
    \ checks,\n   since these would enable a potential victim domain to discover from\n\
    \   where an attack is coming.  That in itself, however, does not prevent\n  \
    \ such a DoS attack.\n   Because realm-based redirection defined in this document\
    \ implies that\n   the Destination-Realm AVP in a client-initiated request can\
    \ be\n   changed by a Diameter proxy in the path between the client and the\n\
    \   server, any cryptographic algorithm that would use the Destination-\n   Realm\
    \ AVP as input to the calculation performed by the client and the\n   server would\
    \ be broken by this form of redirection.  Application\n   specifications that\
    \ would rely on such cryptographic algorithms\n   SHOULD NOT incorporate this\
    \ realm-based redirection.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   This specification allocates a new AVP code Redirect-Realm\
    \ (620) in\n   the \"AVP Codes\" registry under \"Authentication, Authorization,\
    \ and\n   Accounting (AAA) Parameters\".\n   This specification allocates a new\
    \ Result-Code value\n   DIAMETER_REALM_REDIRECT_INDICATION (3011) in the \"Result-Code\
    \ AVP\n   Values (code 268) - Protocol Errors\" registry under \"Authentication,\n\
    \   Authorization, and Accounting (AAA) Parameters\".\n"
