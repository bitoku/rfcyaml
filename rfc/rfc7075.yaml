- title: __initial_text__
  contents:
  - '                  Realm-Based Redirection In Diameter

    '
- title: Abstract
  contents:
  - "Abstract\n   The Diameter protocol includes a capability for message redirection,\n\
    \   controlled by an application-independent \"redirect agent\".  In some\n  \
    \ circumstances, an operator may wish to redirect messages to an\n   alternate\
    \ domain without specifying individual hosts.  This document\n   specifies an\
    \ application-specific mechanism by which a Diameter\n   server or proxy (node)\
    \ can perform such a redirection when the\n   Straightforward-Naming Authority\
    \ Pointer (S-NAPTR) is not used for\n   dynamic peer discovery.  A node performing\
    \ this new function is\n   referred to as a \"Realm-based Redirect Server\".\n\
    \   This memo updates Sections 6.13 and 6.14 of RFC 6733 with respect to\n   the\
    \ usage of the Redirect-Host-Usage and Redirect-Max-Cache-Time\n   Attribute-Value\
    \ Pairs (AVPs).\n"
