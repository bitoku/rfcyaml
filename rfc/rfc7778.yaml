- title: Appendix A.  Overview of 3GPP's EPS
  contents:
  - "Appendix A.  Overview of 3GPP's EPS\n   This section provides an overview of\
    \ the 3GPP \"Evolved Packet System\"\n   (EPS [TS36300] [TS23401]) as a specific\
    \ example of a mobile\n   communication architecture.  Of course, other architectures\
    \ exist,\n   but the EPS is used as one example to demonstrate the applicability\n\
    \   of congestion exposure concepts and mechanisms.\n   The EPS architecture and\
    \ some of its standardized interfaces are\n   depicted in Figure 5.  The EPS provides\
    \ IP connectivity to UE (i.e.,\n   mobile nodes) and access to operator services,\
    \ such as global\n   Internet access and voice communications.  The EPS comprises\
    \ the\n   radio access network called Evolved Universal Terrestrial Radio\n  \
    \ Access Network (E-UTRAN) and the core network called the Evolved\n   Packet\
    \ Core (EPC).  QoS is supported through an EPS bearer concept,\n   providing bindings\
    \ to resource reservation within the network.\n                              \
    \                        +-------+\n                             +-------+   \
    \             | PCRF  |\n                             |  HSS  |              \
    \ /+-------+\\\n                             +-------+            Gx/        \
    \   \\Rx\n                                 |                 /             \\\n\
    \                                 |                /               \\\n      \
    \                           |          +-------+    SGi  +-------+\n         \
    \                        |          |  P-GW |=========|   AF  |\n            \
    \                     |          +-------+         +-------+\n   HPLMN       \
    \                  |              |\n   ------------------------------|--------------|----------------------\n\
    \   VPLMN                         |              |\n                         \
    \    +-------+          |\n                             |  MME  |          |\n\
    \                            /+-------+\\         |S8\n                    S1-MME\
    \ /           \\        |\n                          /             \\S11    |\n\
    \                         /               \\      |\n                 +-----------+\
    \            \\     |\n   +----+ LTE-Uu |           |             \\    |\n  \
    \ | UE |========|           |    S1-U      +-------+\n   +----+        |  E-UTRAN\
    \  |==============| S-GW  |\n                 |   (eNBs)  |              +-------+\n\
    \                 |           |\n                 +-----------+\n            Figure\
    \ 5: EPS Architecture Overview (Roaming Case)\n   Note:\n   HPLMN - Home Public\
    \ Land Mobile Network\n   VPLMN - Visited Public Land Mobile Network\n   AF -\
    \ Application Function\n   SGi - Service Gateway Interface\n   LTE-Uu - LTE Radio\
    \ Interface\n   The Evolved NodeB (eNB), the LTE base station, is part of the\
    \ access\n   network that provides radio resource management, header compression,\n\
    \   security, and connectivity to the core network through the S1\n   interface.\
    \  In an LTE network, the control-plane signaling traffic\n   and the data traffic\
    \ are handled separately.  The eNBs transmit the\n   control traffic and data\
    \ traffic separately via two logically\n   separate interfaces.\n   The Home Subscriber\
    \ Server (HSS) is a database that contains user\n   subscriptions and QoS profiles.\
    \  The Mobility Management Entity (MME)\n   is responsible for mobility management,\
    \ user authentication, bearer\n   establishment and modification, and maintenance\
    \ of the UE context.\n   The Serving Gateway (S-GW) is the mobility anchor and\
    \ manages the\n   user-plane data tunnels during the inter-eNB handovers.  It\
    \ tunnels\n   all user data packets and buffers downlink IP packets destined for\n\
    \   UEs that happen to be in idle mode.\n   The PDN Gateway (P-GW) is responsible\
    \ for IP address allocation to\n   the UE and is a tunnel endpoint for user-plane\
    \ and control-plane\n   protocols.  It is also responsible for charging, packet\
    \ filtering,\n   and policy-based control of flows.  It interconnects the mobile\n\
    \   network to external IP networks, e.g., the Internet.\n   In this architecture,\
    \ data packets are not sent directly on an IP\n   network between the eNB and\
    \ the gateways.  Instead, every packet is\n   tunneled over a tunneling protocol\
    \ -- the GPRS Tunneling Protocol\n   (GTP) [TS29060] over UDP/IP.  A GTP path\
    \ is identified in each node\n   with the IP address and a UDP port number on\
    \ the eNB/gateways.  The\n   GTP protocol carries both the data traffic (GTP-U\
    \ tunnels) and the\n   control traffic (GTP-C tunnels [TS29274]).  Alternatively,\
    \ PMIPv6 is\n   used on the S5 interface between S-GW and P-GW.\n   The above\
    \ is very different from an end-to-end path on the Internet\n   where the packet\
    \ forwarding is performed at the IP level.\n   Importantly, we observe that these\
    \ tunneling protocols give the\n   operator a large degree of flexibility to control\
    \ the congestion\n   mechanism incorporated with the GTP/PMIPv6 protocols.\n"
