    \ Tunneling [TS29060]\n   GTP-C\n      GTP Control [TS29060]\n"
- title: 2.  ConEx Use Cases in Mobile Communication Networks
  contents:
  - "2.  ConEx Use Cases in Mobile Communication Networks\n   In general, quality\
    \ of service and good network resource utilization\n   are important requirements\
    \ for mobile communication network\n   operators.  Radio access and backhaul capacity\
    \ are considered scarce\n   resources, and bandwidth (and radio resource) demand\
    \ is difficult to\n   predict precisely due to user mobility, radio propagation\
    \ effects,\n   etc.  Hence, today's architectures and protocols go to significant\n\
    \   lengths in order to provide network-controlled quality of service.\n   These\
    \ efforts often lead to complexity and cost.  ConEx could be a\n   simpler and\
    \ more capable approach to efficient resource sharing in\n   these networks.\n\
    \   In the following sections, we discuss ways that congestion exposure\n   could\
    \ be beneficial for supporting resource management in such mobile\n   communication\
    \ networks.  [RFC6789] describes fundamental congestion\n   exposure concepts\
    \ and a set of use cases for applying congestion\n   exposure mechanisms to realize\
    \ different traffic management functions\n   such as flow policy-based traffic\
    \ management or traffic offloading.\n   Readers that are not familiar with the\
    \ 3GPP EPS should refer to\n   Appendix A first.\n"
- title: 2.1.  ConEx as a Basis for Traffic Management
  contents:
  - "2.1.  ConEx as a Basis for Traffic Management\n   Traffic management is a very\
    \ important function in mobile\n   communication networks.  Since wireless resources\
    \ are considered\n   scarce and since user mobility and shared bandwidth in the\
    \ wireless\n   access create certain dynamics with respect to available bandwidth,\n\
    \   commercially operated mobile networks provide mechanisms for tight\n   resource\
    \ management (admission control for bearer establishment).\n   However, sometimes\
    \ these mechanisms are not easily applicable to IP-\n   and HTTP-dominated traffic\
    \ mixes; for example, most Internet traffic\n   in today's mobile network is transmitted\
    \ over the (best-effort)\n   default bearer.\n   Given the above, and in the light\
    \ of the significant increase of\n   overall data volume in 3G networks, Deep\
    \ Packet Inspection (DPI) is\n   often considered a desirable function to have\
    \ in the Evolved Packet\n   Core (EPC) -- despite its cost and complexity.  However,\
    \ with the\n   increase of encrypted data traffic, traffic management using DPI\n\
    \   alone will become even more challenging.\n   Congestion exposure can be employed\
    \ to address resource management\n   requirements in different ways:\n   1.  It\
    \ can enable or enhance flow policy-based traffic management.\n       At present,\
    \ DPI-based resource management is often used to\n       prioritize certain application\
    \ classes with respect to others in\n       overload situations, so that more\
    \ users can be served effectively\n       on the network.  In overload situations,\
    \ operators use DPI to\n       identify dispensable flows and make them yield\
    \ to other flows (of\n       different application classes) through policing.\
    \  Such traffic\n       management is thus based on operator decisions, using\
    \ partly\n       static configuration and some estimation about the future per-\n\
    \       flow bandwidth demand.  With congestion exposure, it would be\n      \
    \ possible to assess the contribution to congestion of individual\n       flows.\
    \  This information can then be used as input to a policer\n       that can optimize\
    \ network utilization more accurately and\n       dynamically.  By using ConEx\
    \ congestion contribution as a metric,\n       such policers would not need to\
    \ be aware of specific link loads\n       (e.g., in wireless base stations) or\
    \ flow application types.\n   2.  It can reduce the need for complex DPI by allowing\
    \ for a bulk\n       packet traffic management system that does not have to consider\n\
    \       either the application classes flows belong to or the individual\n   \
    \    sessions.  Instead, traffic management would be based on the\n       current\
    \ cost (contribution to congestion) incurred by different\n       flows and enable\
    \ operators to apply policing/accounting depending\n       on their preference.\
    \  Such traffic management would be simpler\n       and more robust (no real-time\
    \ flow application type\n       identification required, no static configuration\
    \ of application\n       classes); it would also perform better as decisions can\
    \ be made\n       based on real-time actual cost contribution.  With ConEx,\n\
    \       accurate downstream path information would be visible to ingress\n   \
    \    network operators, which can respond to incipient congestion in\n       time.\
    \  This can be equivalent to offering different levels of\n       QoS, e.g., premium\
    \ service with zero congestion response.  For\n       that, ConEx could be used\
    \ in two different ways:\n       A.  as additional information to assist network\
    \ functions to\n           impose different QoS for different application sessions;\
    \ and\n       B.  as a tool to let applications decide on their response to\n\
    \           congestion notification while incentivizing them to react (in\n  \
    \         general) appropriately, e.g., by enforcing overall limits for\n    \
    \       congestion contribution or by accounting and charging for\n          \
    \ such congestion contribution.  Note that this level of\n           responsiveness\
    \ would be on a different level than, say,\n           application-layer responsiveness\
    \ in protocols such as Dynamic\n           Adaptive Streaming over HTTP (DASH)\
    \ [dash]; however, it could\n           interwork with such protocols, for example,\
    \ by triggering\n           earlier responses.\n   3.  It can further be used\
    \ to more effectively trigger the offload of\n       selected traffic to a non-3GPP\
    \ network.  Nowadays, it is common\n       that users are equipped with dual-mode\
    \ mobile phones (e.g.,\n       integrating third/fourth generation cellular and\
    \ Wi-Fi radio\n       devices) capable of attaching to available networks either\n\
    \       sequentially or simultaneously.  With this scenario in mind, 3GPP\n  \
    \     is currently looking at mechanisms to seamlessly and selectively\n     \
    \  switch over a single IP flow (e.g., user application) to a\n       different\
    \ radio access while keeping all other ongoing\n       connections untouched.\
    \  The decision on when and which IP flows\n       move is typically based on\
    \ statically configured rules, whereas\n       the use of ConEx mechanisms could\
    \ also factor real-time\n       congestion information into the decision.\n  \
    \ In summary, it can be said that traffic management in the 3GPP EPS\n   and other\
    \ mobile communication architectures is very important.\n   Currently, more static\
    \ approaches based on admission control and\n   static QoS are in use, but recently,\
    \ there has been a perceived need\n   for more dynamic mechanisms based on DPI.\
    \  Introducing ConEx could\n   make these mechanisms more efficient or even remove\
    \ the need for some\n   of the DPI functions deployed today.\n"
- title: 2.2.  ConEx to Incentivize Scavenger Transports
  contents:
  - "2.2.  ConEx to Incentivize Scavenger Transports\n   3G and LTE networks are turning\
    \ into universal access networks that\n   are shared between mobile (smart) phone\
    \ users, mobile users with\n   laptop PCs, home users with LTE access, and others.\
    \  Capacity sharing\n   among different users and application flows becomes increasingly\n\
    \   important in these mobile communication networks.\n   Most of this traffic\
    \ is likely to be classified as best-effort\n   traffic without differentiating,\
    \ for example, periodic OS updates and\n   application store downloads from web-based\
    \ (i.e., browser-based)\n   communication or other real-time communication.  For\
    \ many of the bulk\n   data transfers, completion times are not important within\
    \ certain\n   bounds; therefore, if scavenger transports (or transports that are\n\
    \   less than best effort) such as Low Extra Delay Background Transport\n   (LEDBAT)\
    \ [RFC6817] were used, it would improve the overall utility of\n   the network.\
    \  The use of these transports by the end user, however,\n   needs to be incentivized.\
    \  ConEx could be used to build an incentive\n   scheme, e.g., by giving a larger\
    \ bandwidth allowance to users that\n   contribute less to congestion or lowering\
    \ the next monthly\n   subscription fee.  In principle, this would be possible\
    \ to implement\n   with current specifications.\n"
- title: 2.3.  Accounting for Congestion Volume
  contents:
  - "2.3.  Accounting for Congestion Volume\n   3G and LTE networks provide extensive\
    \ support for accounting and\n   charging already, for example, see the Policy\
    \ Charging Control (PCC)\n   architecture [TS23203].  In fact, most operators\
    \ today account\n   transmitted data volume on a very fine granular basis and\
    \ either\n   correlate monthly charging to the exact number of packets/bytes\n\
    \   transmitted or employ some form of flat rate (or flexible flat rate),\n  \
    \ often with a so-called fair-use policy.  With such policies, users\n   are typically\
    \ limited to an administratively configured maximum\n   bandwidth limit after\
    \ they have used up their contractual data volume\n   budget for the charging\
    \ period.\n   Changing this data from volume-based accounting to congestion-based\n\
    \   accounting would be possible in principle, especially since there\n   already\
    \ is an elaborate per-user accounting system available.  Also,\n   an operator-provided\
    \ mobile communication network can be seen as a\n   network domain that would\
    \ allow for such congestion volume\n   accounting.  This would not require any\
    \ support from the global\n   Internet, especially since the typical scarce resources\
    \ such as the\n   wireless access and the mobile backhaul are all within this\
    \ domain.\n   Traffic normally leaves/enters the operator's network via well-\n\
    \   defined egress/ingress points that would be ideal candidates for\n   policing\
    \ functions.  Moreover, in most commercially operated\n   networks, accounting\
    \ is performed for both received and sent data,\n   which would facilitate congestion\
    \ volume accounting as well.\n   With respect to the current Path Computation\
    \ Client (PCC) framework,\n   accounting for congestion volume could be added\
    \ as another feature to\n   the \"Usage Monitoring Control\" capability that is\
    \ currently based on\n   data volume.  This would not require a new interface\
    \ (reference\n   points) at all.\n"
- title: 2.4.  Partial vs. Full Deployment
  contents:
  - "2.4.  Partial vs. Full Deployment\n   In general, ConEx lends itself to partial\
    \ deployment as the mechanism\n   does not require all routers and hosts to support\
    \ congestion\n   exposure.  Moreover, assuming a policing infrastructure has been\
    \ put\n   in place, it is not required to modify all hosts.  Since ConEx is\n\
    \   about senders exposing congestion contribution to the network,\n   senders\
    \ need to be made ConEx-aware (assuming a congestion\n   notification mechanism\
    \ such as Explicit Congestion Notification (ECN)\n   is in place).\n   When moving\
    \ towards full deployment in a specific operator's network,\n   different ways\
    \ for introducing ConEx support on UEs are feasible.\n   Since mobile communication\
    \ networks are multi-vendor networks,\n   standardizing ConEx support on UEs (e.g.,\
    \ in 3GPP specifications)\n   appears useful.  Still, not all UEs would have to\
    \ support ConEx, and\n   operators would be free to choose their policing approach\
    \ in such\n   deployment scenarios.  Leveraging existing PCC architectures, 3GPP\n\
    \   network operators could, for example, decide policing/accounting\n   approaches\
    \ per UE -- i.e., apply fixed volume caps for non-ConEx UEs\n   and more flexible\
    \ schemes for ConEx-enabled UEs.\n   Moreover, it should be noted that network\
    \ support for ConEx is a\n   feature that some operators may choose to deploy\
    \ if they wish, but it\n   is not required that all operators (or all other networks)\
    \ do so.\n   Depending on the extent of ConEx support, specific aspects such as\n\
    \   roaming have to be taken into account, i.e., what happens when a user\n  \
    \ is roaming in a ConEx-enabled network but their UE is not ConEx-\n   enabled\
    \ and vice versa.  Although these may not be fundamental\n   problems, they need\
    \ to be considered.  For supporting mobility in\n   general, it can be required\
    \ to shift users' policing state during a\n   handover.  There is existing work\
    \ on distributed rate limiting (see\n   [raghavan2007]) and on specific optimizations\
    \ (see [nec.euronf-2011])\n   for congestion exposure and policing in mobility\
    \ scenarios.\n   Another aspect to consider is the addition of Selected IP Traffic\n\
    \   Offload (SIPTO) and Local IP Access (LIPA) [TR23829]), i.e., the idea\n  \
    \ that some traffic such as high-volume Internet traffic is actually\n   not passed\
    \ through the EPC but is offloaded at a \"break-out point\"\n   closer to (or\
    \ in) the access network.  On the other hand, ConEx can\n   also enable more dynamic\
    \ decisions on what traffic to actually\n   offload by considering congestion\
    \ exposure in bulk traffic\n   aggregates, thus making traffic offload more effective.\n"
- title: 2.5.  Summary
  contents:
  - "2.5.  Summary\n   In summary, the 3GPP EPS is a system architecture that can\
    \ benefit\n   from congestion exposure in multiple ways.  Dynamic traffic and\n\
    \   congestion management is an acknowledged and important requirement\n   for\
    \ the EPS; this is also illustrated by the current DPI-related work\n   for EPS.\n\
    \   Moreover, networks such as an EPS mobile communication network would\n   be\
    \ quite amenable for deploying ConEx as a mechanism, since they\n   represent\
    \ clearly defined and well-separated operational domains in\n   which local ConEx\
    \ deployment would be possible.  Aside from roaming\n   (which needs to be considered\
    \ for a specific solution), such a\n   deployment is fully under the control of\
    \ a single operator, which can\n   enable operator-local enhancement without the\
    \ need for major changes\n   to the architecture.\n   In 3GPP EPS, interfaces\
    \ between all elements of the architecture are\n   subject to standardization,\
    \ including UE interfaces and eNB\n   interfaces, so that a more general approach,\
    \ involving more than a\n   single operator's network, can be feasible as well.\n"
- title: 3.  ConEx in the EPS
  contents:
  - "3.  ConEx in the EPS\n   In this section, we discuss a few options for how such\
    \ a mechanism\n   (and possibly additional policing functions) could eventually\
    \ be\n   deployed in the 3GPP EPS.  Note that this description of options is\n\
    \   not intended to be a complete set of possible approaches; it merely\n   discusses\
    \ the most promising options.\n"
- title: 3.1.  Possible Deployment Scenarios
  contents:
  - "3.1.  Possible Deployment Scenarios\n   There are different possible ways for\
    \ how ConEx functions on hosts\n   and network elements can be used.  For example,\
    \ ConEx could be used\n   for a limited part of the network only (e.g., for the\
    \ access\n   network), congestion exposure and sender adaptation could involve\
    \ the\n   mobile nodes or not, or, finally, the ConEx feedback loop could\n  \
    \ extend beyond a single operator's domain or not.\n   We present four different\
    \ deployment scenarios for congestion\n   exposure in the figures below:\n   1.\
    \  In Figure 1, ConEx is supported by servers for sending data (web\n       servers\
    \ in the Internet and caches in an operator's network) but\n       not by UEs\
    \ (neither for receiving nor sending).  An operator who\n       chooses to run\
    \ a policing function on the network ingress, e.g.,\n       on the P-GW, can still\
    \ benefit from congestion exposure without\n       requiring any change on UEs.\n\
    \   2.  ConEx is universally employed between operators (as depicted in\n    \
    \   Figure 2) with an end-to-end ConEx feedback loop.  Here,\n       operators\
    \ could still employ local policies, congestion\n       accounting schemes, etc.,\
    \ and they could use information about\n       congestion contribution for determining\
    \ interconnection\n       agreements.  This deployment scenario would imply the\
    \ willingness\n       of operators to expose congestion to each other.\n   3.\
    \  For Isolated ConEx domains as depicted in Figure 3, ConEx is\n       solely\
    \ applied locally in the operator network, and there is no\n       end-to-end\
    \ congestion exposure.  This could be the case when\n       ConEx is only implemented\
    \ in a few networks or when operators\n       decide to not expose ECN and account\
    \ for congestion for inter-\n       domain traffic.  Independent of the actual\
    \ scenario, it is likely\n       that there will be border gateways (as in today's\
    \ deployments)\n       that are associated with policing and accounting functions.\n\
    \   4.  [conex-lite] describes an approach called \"ConEx Lite\" for mobile\n\
    \       networks that is intended for initial deployment of congestion\n     \
    \  exposure concepts in LTE, specifically in the backhaul and core\n       network\
    \ segments.  As depicted in Figure 4, ConEx Lite allows a\n       tunnel receiver\
    \ to monitor the volume of bytes that has been\n       lost, dropped, or ECN-CE\
    \ (Congestion Experienced) marked between\n       the tunnel sender and receiver.\
    \  For that purpose, a new field\n       called the Byte Sequence Marker (BSN)\
    \ is introduced to the tunnel\n       header to identify the byte in the flow\
    \ of data from the tunnel\n       sender to the tunnel receiver.  A policer at\
    \ the tunnel sender is\n       expected to react according to the tunnel congestion\
