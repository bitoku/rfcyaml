- title: 3.2.  Implementing ConEx Functions in the EPS
  contents:
  - "3.2.  Implementing ConEx Functions in the EPS\n   We expect a ConEx solution\
    \ to consist of different functions that\n   should be considered when implementing\
    \ congestion exposure in the\n   3GPP EPS.  [RFC7713] describes the following\
    \ congestion exposure\n   components:\n   o  Modified senders that send congestion\
    \ exposure information in\n      response to congestion feedback.\n   o  Receivers\
    \ that generate congestion feedback (leveraging existing\n      behavior or requiring\
    \ new functions).\n   o  Audit functions that audit ConEx signals against actual\n\
    \      congestion, e.g., by monitoring flows or aggregate of flows.\n   o  Policy\
    \ devices that monitor congestion exposure information and\n      act on the flows\
    \ according to the operator's policy.\n   Two aspects are important to consider:\
    \ 1) how the ConEx protocol\n   mechanisms would be implemented and what modifications\
    \ to existing\n   networks would be required, and 2) where ConEx functional entities\n\
    \   would be placed best (to allow for a non-invasive addition).  We\n   discuss\
    \ these two aspects in the following sections.\n"
- title: 3.2.1.  ConEx Protocol Mechanisms
  contents:
  - "3.2.1.  ConEx Protocol Mechanisms\n   The most important step in introducing\
    \ ConEx (initially) is adding\n   the congestion exposure functionality to senders.\
    \  For an initial\n   deployment, no further modification to senders and receivers\
    \ would be\n   required.  Specifically, there is no fundamental dependency on\
    \ ECN,\n   i.e., ConEx can be introduced without requiring ECN to be\n   implemented.\n\
    \   Congestion exposure information for IPv6 [CONEX-DESTOPT] is contained\n  \
    \ in a destination option header field, which requires minimal changes\n   at\
    \ senders and nodes that want to assess path congestion.  The\n   destination\
    \ option header field does not affect non-ConEx nodes in a\n   network.\n   In\
    \ 3GPP networks, IP tunneling is used intensively, i.e., using\n   either IP-in-GTP-U\
    \ or Proxy Mobile IPv6 (PMIPv6) (i.e., IP-in-IP)\n   tunnels.  In general, the\
    \ ConEx destination option of encapsulated\n   packets should be made available\
    \ for network nodes on the tunnel\n   path, i.e., a tunnel ingress should copy\
    \ the ConEx destination option\n   field to the outer header.\n   For effective\
    \ and efficient capacity sharing, we envisage the\n   deployment of ECN in conjunction\
    \ with ConEx so that ECN-enabled\n   receivers and senders get more accurate and\
    \ more timely information\n   about the congestion contribution of their flows.\
    \  ECN is already\n   partially introduced into 3GPP networks: Section 11.6 in\
    \ [TS36300]\n   specifies the usage of ECN for congestion notification on the\
    \ radio\n   link (between eNB and UE), and [TS26114] specifies how this can be\n\
    \   leveraged for voice codec adaptation.  A complete, end-to-end support\n  \
    \ of ECN would require specification of tunneling behaviour, which\n   should\
    \ be based on [RFC6040] (for IP-in-IP tunnels).  Specifically, a\n   specification\
    \ for tunneling ECN in GTP-U will be needed.\n"
- title: 3.2.2.  ConEx Functions in the Mobile Network
  contents:
  - "3.2.2.  ConEx Functions in the Mobile Network\n   In this section, we discuss\
    \ some possible placement strategies for\n   ConEx functional entities (addressing\
    \ both policing and auditing\n   functions) in the EPS and for possible optimizations\
    \ for both the\n   uplink and the downlink.\n   In general, ConEx information\
    \ (exposed congestion) is declared by a\n   sender and remains unchanged on the\
    \ path; hence, reading ConEx\n   information (e.g., by policing functions) is\
    \ placement-agnostic.\n   Auditing ConEx normally requires assessing declared\
    \ congestion\n   contribution and current actual congestion.  If the latter is,\
    \ for\n   example, done using ECN, such a function would best be placed at the\n\
    \   end of the path.\n   In order to provide a comprehensive ConEx-based capacity\
    \ management\n   framework for the EPS, it would be advantageous to consider user\n\
    \   contribution to congestion for both the radio access and the core\n   network.\
    \  For a non-invasive introduction of ConEx, it can be\n   beneficial to combine\
    \ ConEx functions with existing logical EPS\n   entities.  For example, potential\
    \ places for ConEx policing and\n   auditing functions would then be eNBs, S-GWs,\
    \ or the P-GWs.  Operator\n   deployments may, of course, still provide additional\
    \ intermediary\n   ConEx-enabled IP network elements.\n   For a more specific\
    \ discussion, it will be beneficial to distinguish\n   downlink and uplink traffic\
    \ directions (also see [nec.globecom2010]\n   for a more detailed discussion).\
    \  In today's networks and usage\n   models, downlink traffic is dominating (also\
    \ reflected by the\n   asymmetric capacity provided by the LTE radio interface).\
    \  That does\n   not, however, imply that uplink congestion is not an issue, since\
    \ the\n   asymmetric maximum bandwidth configuration can create a smaller\n  \
    \ bottleneck for uplink traffic.  There are, of course, backhaul links,\n   gateways,\
    \ etc., that could be overloaded as well.\n   For managing downlink traffic (e.g.,\
    \ in scenarios such as the one\n   depicted in Figure 1), operators can have different\
    \ requirements for\n   policing traffic.  Although policing is, in principle,\
    \ location-\n   agnostic, it is important to consider requirements related to\
    \ the EPS\n   architecture (Figure 5) such as tunneling between P-GWs and eNBs.\n\
    \   Policing can require access to subscriber information (e.g.,\n   congestion\
    \ contribution quota) or user-specific accounting, which\n   suggests that the\
    \ ConEx function could be co-located with the P-GW\n   that already has an interface\
    \ towards the Policy and Charging Rule\n   Function (PCRF).\n   Still, policing\
    \ can serve different purposes.  For example, if the\n   objective is to police\
    \ bulk traffic induced by peer networks,\n   additional monitoring functions can\
    \ be placed directly at\n   corresponding ingress points to monitor traffic and\
    \ possibly drive\n   out-of-band functions such as triggering border contract\
    \ penalties.\n   The auditing function, which should be placed at the end of the\
    \ path\n   (at least after/at the last bottleneck), would likely be placed best\n\
    \   on the eNB (wireless base station).\n   For the uplink direction, there are\
    \ naturally different options for\n   designing monitoring and policy enforcement\
    \ functions.  A likely\n   approach can be to monitor congestion exposure on central\
    \ gateway\n   nodes (such as P-GWs) that provide the required interfaces to the\n\
    \   PCRF but to perform policing actions in the access network (i.e., in\n   eNBs).\
    \  For example, the traffic is policed at the ingress before it\n   reaches concentration\
    \ points in the core network.\n   Such a setup would enable all the ConEx use\
    \ cases described in\n   Section 2 without requiring significant changes to the\
    \ EPS\n   architecture.  It would also enable operators to re-use existing\n \
    \  infrastructure, specifically wireless base stations, PCRF, and Home\n   Subscriber\
    \ Server (HSS) systems.\n   For ConEx functions on elements such as the S-GWs\
    \ and P-GWs, it is\n   important to consider mobility and tunneling protocol requirements.\n\
    \   LTE provides two alternative approaches: PMIPv6 [TS23402] and the\n   GPRS\
    \ Tunneling Protocol (GTP).  For the propagation of congestion\n   information\
    \ (responses), tunneling considerations are therefore very\n   important.\n  \
    \ In general, policing will be done based on per-user (per-subscriber)\n   information\
    \ such as congestion quota, current quota usage, etc., and\n   network operator\
    \ policies, e.g., specifying how to react to\n   persistent congestion contribution.\
    \  In the EPS, per-user information\n   is normally part of the user profile (stored\
    \ in the HSS) that would\n   be accessed by PCC entities such as the PCRF for\
    \ dynamic updates,\n   enforcement, etc.\n"
- title: 4.  Summary
  contents:
  - "4.  Summary\n   We have shown how congestion exposure can be useful for efficient\n\
    \   resource management in mobile communication networks.  The premise\n   for\
    \ this discussion was the observation that data communication,\n   specifically\
    \ best-effort bulk data transmission, is becoming a\n   commodity service, whereas\
    \ resources are obviously still limited.\n   This calls for efficient, scalable,\
    \ and yet effective capacity\n   sharing in such networks.\n   ConEx can be a\
    \ mechanism that enables such capacity sharing while\n   allowing operators to\
    \ apply these mechanisms in different ways, e.g.,\n   for implementing different\
    \ use cases as described in Section 2.  It\n   is important to note that ConEx\
    \ is fundamentally a mechanism that can\n   be applied in different ways to realize\
    \ the policies of different\n   operators.\n   ConEx may also be used to complement\
    \ 3GPP-based mechanisms for\n   congestion management that are currently under\
    \ development, such as\n   in the User Plane Congestion Management (UPCON) work\
    \ item described\n   in [TR23705].\n   We have described a few possibilities for\
    \ adding ConEx as a mechanism\n   to 3GPP LTE-based networks and have shown how\
    \ this could be done\n   incrementally (starting with partial deployment).  It\
    \ is quite\n   feasible that such partial deployments be done on a per-operator-\n\
    \   domain basis without requiring changes to standard 3GPP interfaces.\n   For\
    \ network-wide deployment, e.g., with congestion exposure between\n   operators,\
    \ more considerations might be needed.\n   We have also identified a few implications/requirements\
    \ that should\n   be taken into consideration when enabling congestion exposure\
    \ in such\n   networks:\n   Performance:  In mobile communication networks with\
    \ more expensive\n      resources and more stringent QoS requirements, the feasibility\
    \ of\n      applying ConEx as well as its performance and deployment scenarios\n\
    \      need to be examined closer.  For instance, a mobile communication\n   \
    \   network may encounter longer delay and higher loss rates, which\n      can\
    \ impose specific requirements on the timeliness and accuracy of\n      congestion\
    \ exposure information.\n   Mobility:  One of the unique characteristics of cellular\
    \ networks\n      when compared to wired networks is the presence of user mobility.\n\
    \      As the user location changes, the same device can be connected to\n   \
    \   the network via different base stations (eNBs) or even go through\n      switching\
    \ gateways.  Thus, the ConEx scheme must to be able to\n      carry the latest\
    \ congestion information per user/flow across\n      multiple network nodes in\
    \ real time.\n   Multi-access:  In cellular networks, multiple access technologies\
    \ can\n      co-exist.  In such cases, a user can use multiple access\n      technologies\
    \ for multiple applications or even a single\n      application simultaneously.\
    \  If the congestion policies are set\n      based on each user, then ConEx should\
    \ have the capability to\n      enable information exchange across multiple access\
    \ domains.\n   Tunneling:  Both 3G and LTE networks make extensive usage of\n\
    \      tunneling.  The ConEx mechanism should be designed in a way to\n      support\
    \ usage with different tunneling protocols such as PMIPv6\n      and GTP.  For\
    \ ECN-based congestion notification, [RFC6040]\n      specifies how the ECN field\
    \ of the IP header should be constructed\n      on entry and exit from IP-in-IP\
    \ tunnels.\n   Roaming:  Independent of the specific architecture, mobile\n  \
    \    communication networks typically differentiate between non-roaming\n    \
    \  and roaming scenarios.  Roaming scenarios are typically more\n      demanding\
    \ regarding implementing operator policies, charging, etc.\n      It can be expected\
    \ that this would also hold for deploying ConEx.\n      A more detailed analysis\
    \ of this problem will be provided in a\n      future revision of this document.\n\
    \   It is important to note that ConEx is intended to be used as a\n   supplement\
    \ and not a replacement to the existing QoS mechanisms in\n   mobile networks.\
    \  For example, ConEx deployed in 3GPP mobile networks\n   can provide useful\
    \ input to the existing 3GPP PCC mechanisms by\n   supplying more dynamic network\
    \ information to supplement the fairly\n   static information used by the PCC.\
    \  This would enable the mobile\n   network to make better policy control decisions\
    \ than is possible with\n   only static information.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   For any ConEx deployment, it is important to\
    \ apply appropriate\n   mechanisms to preclude applications and senders from misstating\
    \ their\n   congestion contribution.  [RFC7713] discusses this problem in detail\n\
    \   and introduces the ConEx auditing concept.  ConEx auditing can be\n   performed\
    \ in different ways -- for example, flows can be constantly\n   audited or only\
    \ audited on demand when network operators decide to do\n   so.  Also, coarse-grained\
    \ auditing may operate on flow aggregates for\n   efficiency reasons, whereas\
    \ fine-grained auditing would inspect\n   individual flows.  In mobile networks,\
    \ there may be deployment\n   strategies that favor efficiency over very exact\
    \ auditing.  It is\n   important to understand the trade-offs and to apply ConEx\
    \ auditing\n   appropriately.\n   The ConEx protocol specifications [CONEX-DESTOPT]\
    \ and [TCP-MOD]\n   discuss additional security considerations that would also\
    \ apply to\n   mobile network deployments.\n"
