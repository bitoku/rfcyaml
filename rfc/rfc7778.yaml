- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Mobile data traffic continues to grow rapidly.  The challenge\n\
    \   wireless operators face is to support more subscribers with an\n   increasing\
    \ bandwidth demand.  To meet these bandwidth requirements,\n   there is a need\
    \ for new technologies that assist the operators in\n   efficiently utilizing\
    \ the available network resources.  Two specific\n   areas where such new technologies\
    \ could be deemed useful are resource\n   allocation and flow management.\n  \
    \ Analysis of data traffic in cellular networks has shown that most\n   flows\
    \ are short lived and low volume, but a comparatively small\n   number of high-volume\
    \ flows constitute a large fraction of the\n   overall traffic volume [lte-sigcomm2013].\
    \  That means that\n   potentially a small fraction of users is responsible for\
    \ the majority\n   of traffic in cellular networks.  In view of such highly skewed\
    \ user\n   behavior and limited and expensive resources (e.g., the wireless\n\
    \   spectrum), resource allocation and usage accountability are two\n   important\
    \ issues for operators to solve in order to achieve both a\n   better network\
    \ resource utilization and fair resource sharing.\n   ConEx, as described in [RFC6789],\
    \ is a technology that can be used to\n   achieve these goals.\n   The ConEx mechanism\
    \ is designed to be a general technology that could\n   be applied as a key element\
    \ of congestion management solutions for a\n   variety of use cases.  In particular,\
    \ use cases that are of interest\n   for initial deployment are those in which\
    \ the end hosts and the\n   network that contains the destination end hosts are\
    \ ConEx-enabled but\n   other networks need not be.\n   A specific example of\
    \ such a use case can be a mobile communication\n   network such as a 3GPP EPS\
    \ networks where UEs (User Equipment) (i.e.,\n   mobile end hosts), servers and\
    \ caches, the access network, and\n   possibly an operator's core network can\
    \ be ConEx-enabled; that is,\n   hosts support the ConEx mechanisms, and the network\
    \ provides\n   policing/auditing functions at its edges.\n   This document provides\
    \ a brief overview of the architecture of such\n   networks (access and core networks)\
    \ and current QoS mechanisms.  It\n   further discusses how such networks can\
    \ benefit from congestion\n   exposure concepts and how they should be applied.\
    \  Using this use\n   case as a basis, a set of requirements for ConEx mechanisms\
    \ are\n   described.\n"
