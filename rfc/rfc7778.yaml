- title: Abstract
  contents:
  - "Abstract\n   This memo describes a mobile communications use case for congestion\n\
    \   exposure (ConEx) with a particular focus on those mobile\n   communication\
    \ networks that are architecturally similar to the 3GPP\n   Evolved Packet System\
    \ (EPS).  This memo provides a brief overview of\n   the architecture of these\
    \ networks (both access and core networks)\n   and current QoS mechanisms and\
    \ then discusses how congestion exposure\n   concepts could be applied.  Based\
    \ on this discussion, this memo\n   suggests a set of requirements for ConEx mechanisms\
    \ that particularly\n   apply to these mobile networks.\n"
