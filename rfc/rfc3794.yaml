    \  RFC 2793 RTP Payload for Text Conversation\n      There are no IPv4 dependencies\
    \ in this specification.\n   5.43.  RFC 2814 SBM (Subnet Bandwidth Manager): A\
    \ Protocol for\n          RSVP-based Admission Control over IEEE 802-style networks\n\
    \      This specification claims to be both IPv4 and IPv6 aware, but  all\n  \
    \    of the examples are given with IPv4 addresses.  That, by itself is\n    \
    \  not a telling point but the following statement is made:\n         a) LocalDSBMAddrInfo\
    \ -- current DSBM's IP address (initially,\n         0.0.0.0) and priority.  All\
    \ IP addresses are assumed to be in\n         network byte order.  In addition,\
