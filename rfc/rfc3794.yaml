- title: +-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
  contents:
  - "+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+\n      5.3.\
    \  NetBIOS DATAGRAM SERVICE PROTOCOLS\n         The following are GLOBAL variables\
    \ and should be NetBIOS user\n         configurable:\n         -  BROADCAST_ADDRESS:\
    \ the IP address B-nodes use to send\n            datagrams with group name destinations\
    \ and broadcast\n            datagrams.  The default is the IP broadcast address\
    \ for a\n            single IP network.\n      There is also a large amount of\
    \ pseudo code for most of the\n      protocols functionality that make no specific\
    \ reference to IPv4\n      addresses. However they assume the use of the above\
    \ defined\n      packets.  The pseudo code may be valid for IPv6 as long as the\n\
    \      packet formats are updated.\n"
- title: '3.5.  RFC 1006 ISO Transport Service on top of the TCP (Version: 3)'
  contents:
  - "3.5.  RFC 1006 ISO Transport Service on top of the TCP (Version: 3)\n      Section\
    \ 5.  The Protocol defines a mapping specification\n         Mapping parameters\
    \ is also straight-forward:\n            network service             TCP\n   \
    \                 -------             ---\n                        CONNECTION\
    \ RELEASE\n              Called address          server's IP address\n       \
    \                               (4 octets)\n              Calling address    \
    \     client's IP address\n                                      (4 octets)\n"
- title: 4.0.  Draft Standards
  contents:
  - "4.0.  Draft Standards\n   Draft Standards represent the penultimate standard\
    \ level in the IETF.\n   A protocol can only achieve draft standard when there\
    \ are multiple,\n   independent, interoperable implementations.  Draft Standards\
    \ are\n   usually quite mature and widely used.\n   4.1.  RFC 3530 Network File\
    \ System (NFS) version 4 Protocol\n      There are no IPv4 dependencies in this\
    \ specification.\n   4.2.  RFC 3550 RTP: A Transport Protocol for Real-Time Applications\n\
    \      There are no IPv4 dependencies in this specification.\n   4.3.  RFC 3551\
    \ RTP Profile for Audio and Video Conferences with\n         Minimal Control.\n\
    \      There are no IPv4 dependencies in this specification.\n"
- title: 5.0.  Proposed Standards
  contents:
  - "5.0.  Proposed Standards\n   Proposed Standards are introductory level documents.\
    \  There are no\n   requirements for even a single implementation.  In many cases\n\
    \   Proposed are never implemented or advanced in the IETF standards\n   process.\
    \  They therefore are often just proposed ideas that are\n   presented to the\
    \ Internet community.  Sometimes flaws are exposed or\n   they are one of many\
    \ competing solutions to problems.  In these later\n   cases, no discussion is\
    \ presented as it would not serve the purpose\n   of this discussion.\n   5.01.\
    \  RFC 1144 Compressing TCP/IP headers for low-speed serial\n          links\n\
    \      This RFC is specifically oriented towards TCP/IPv4 packet headers\n   \
    \   and will not work in it's current form.  Significant work has\n      already\
    \ been done on similar algorithms for TCP/IPv6 headers.\n   5.02.  RFC 1323 TCP\
    \ Extensions for High Performance\n      There are no IPv4 dependencies in this\
    \ specification.\n   5.03.  RFC 1553 Compressing IPX Headers Over WAN Media (CIPX)\n\
    \      There are no IPv4 dependencies in this specification.\n   5.04.  RFC 1692\
    \ Transport Multiplexing Protocol (TMux)\n      Section 6.  Implementation Notes\
    \ is states:\n         Because the TMux mini-header does not contain a TOS field,\
    \ only\n         segments with the same IP TOS field should be contained in a\n\
    \         single TMux message.  As most systems do not use the TOS\n         feature,\
    \ this is not a major restriction.  Where the TOS field\n         is used, it\
    \ may be desirable to hold several messages under\n         construction for a\
    \ host, one for each TOS value.\n         Segments containing IP options should\
    \ not be multiplexed.\n      This is clearly IPv4 specific, but a simple restatement\
    \ in IPv6\n      terms will allow complete functionality.\n   5.05.  RFC 1831\
    \ RPC: Remote Procedure Call Protocol\n          Specification Version 2 RPC\n\
    \      There are no IPv4 dependencies in this specification.\n   5.06.  RFC 1833\
    \ Binding Protocols for ONC RPC Version 2\n      In Section 2.1 RPCBIND Protocol\
    \ Specification (in RPC Language)\n      there is the following code fragment:\n\
    \       * Protocol family (r_nc_protofmly):\n       *   This identifies the family\
    \ to which the protocol belongs.\n       *   The following values are defined:\n\
    \       *     NC_NOPROTOFMLY   \"-\"\n       *     NC_LOOPBACK      \"loopback\"\
    \n       *     NC_INET          \"inet\"\n       *     NC_IMPLINK       \"implink\"\
    \n       *     NC_PUP           \"pup\"\n       *     NC_CHAOS         \"chaos\"\
    \n       *     NC_NS            \"ns\"\n       *     NC_NBS           \"nbs\"\n\
    \       *     NC_ECMA          \"ecma\"\n       *     NC_DATAKIT       \"datakit\"\
    \n       *     NC_CCITT         \"ccitt\"\n       *     NC_SNA           \"sna\"\
    \n       *     NC_DECNET        \"decnet\"\n       *     NC_DLI           \"dli\"\
    \n       *     NC_LAT           \"lat\"\n       *     NC_HYLINK        \"hylink\"\
    \n       *     NC_APPLETALK     \"appletalk\"\n       *     NC_NIT           \"\
    nit\"\n       *     NC_IEEE802       \"ieee802\"\n       *     NC_OSI        \
    \   \"osi\"\n       *     NC_X25           \"x25\"\n       *     NC_OSINET   \
    \     \"osinet\"\n       *     NC_GOSIP         \"gosip\"\n      It is clear that\
    \ the value for NC_INET is intended for the IP\n      protocol and is seems clear\
    \ that it is IPv4 dependent.\n   5.07.  RFC 1962 The PPP Compression Control Protocol\
    \ (CCP)\n      There are no IPv4 dependencies in this specification.\n   5.08.\
    \  RFC 2018 TCP Selective Acknowledgement Options\n      There are no IPv4 dependencies\
    \ in this specification.\n   5.09.  RFC 2029 RTP Payload Format of Sun's CellB\
    \ Video Encoding\n      There are no IPv4 dependencies in this specification.\n\
    \   5.10.  RFC 2032 RTP Payload Format for H.261 Video Streams\n      There are\
    \ no IPv4 dependencies in this specification.\n   5.11.  RFC 2126 ISO Transport\
    \ Service on top of TCP (ITOT)\n      This specification is IPv6 aware and has\
    \ no issues.\n   5.12.  RFC 2190 RTP Payload Format for H.263 Video Streams\n\
    \      There are no IPv4 dependencies in this specification.\n   5.13.  RFC 2198\
    \ RTP Payload for Redundant Audio Data\n      There are no IPv4 dependencies in\
    \ this specification.\n   5.14.  RFC 2205 Resource ReSerVation Protocol (RSVP)\
    \ --\n          Version 1 Functional Specification\n      In Section 1.  Introduction\
    \ the statement is made:\n         RSVP operates on top of IPv4 or IPv6, occupying\
    \ the place of a\n         transport protocol in the protocol stack.\n      Appendix\
    \ A defines all of the header formats for RSVP and there\n      are multiple formats\
    \ for both IPv4 and IPv6.\n      There are no IPv4 dependencies in this specification.\n\
    \   5.15.  RFC 2207 RSVP Extensions for IPSEC Data Flows\n      The defined IPsec\
    \ extensions are valid for both IPv4 & IPv6.\n      There are no IPv4 dependencies\
    \ in this specification.\n   5.16.  RFC 2210 The Use of RSVP with IETF Integrated\
    \ Services\n      There are no IPv4 dependencies in this specification.\n   5.17.\
    \  RFC 2211 Specification of the Controlled-Load Network\n          Element Service\n\
    \      There are no IPv4 dependencies in this specification.\n   5.18.  RFC 2212\
    \ Specification of Guaranteed Quality of Service\n      There are no IPv4 dependencies\
    \ in this specification.\n   5.19.  RFC 2215 General Characterization Parameters\
    \ for\n          Integrated Service Network Elements\n      There are no IPv4\
    \ dependencies in this specification.\n   5.20.  RFC 2250 RTP Payload Format for\
    \ MPEG1/MPEG2 Video\n      There are no IPv4 dependencies in this specification.\n\
    \   5.21.  RFC 2326 Real Time Streaming Protocol (RTSP)\n      Section 3.2 RTSP\
    \ URL defines:\n         The \"rtsp\" and \"rtspu\" schemes are used to refer\
    \ to network\n         resources via the RTSP protocol.  This section defines\
    \ the\n         scheme-specific syntax and semantics for RTSP URLs.\n        \
    \    rtsp_URL  =   ( \"rtsp:\" | \"rtspu:\" )\n                          \"//\"\
    \ host [ \":\" port ] [ abs_path ]\n            host      =   <A legal Internet\
    \ host domain name of IP\n                          address (in dotted decimal\
    \ form), as defined\n                          by Section 2.1 of RFC 1123 \\cite{rfc1123}>\n\
    \            port      =   *DIGIT\n         Although later in that section the\
    \ following text is added:\n            The use of IP addresses in URLs SHOULD\
    \ be avoided whenever\n            possible (see RFC 1924 [19]).\n           \
    \ Some later examples show:\n            Example:\n            C->S: DESCRIBE\
    \ rtsp://server.example.com/fizzle/foo RTSP/1.0\n                  CSeq: 312\n\
    \                  Accept: application/sdp, application/rtsl,\n              \
    \            application/mheg\n            S->C: RTSP/1.0 200 OK\n           \
    \       CSeq: 312\n                  Date: 23 Jan 1997 15:35:06 GMT\n        \
    \          Content-Type: application/sdp\n                  Content-Length: 376\n\
    \                  v=0\n                  o=mhandley 2890844526 2890842807 IN\
    \ IP4 126.16.64.4\n                  s=SDP Seminar\n                  i=A Seminar\
    \ on the session description protocol\n                  u=http://www.cs.ucl.ac.uk/staff/M.Handley/sdp.03.ps\n\
    \                  e=mjh@isi.edu (Mark Handley)\n                  c=IN IP4 224.2.17.12/127\n\
    \                  t=2873397496 2873404696\n                  a=recvonly\n   \
    \               m=audio 3456 RTP/AVP 0\n                  m=video 2232 RTP/AVP\
    \ 31\n                  m=whiteboard 32416 UDP WB\n                  a=orient:portrait\n\
    \      which implies the use of the \"IP4\" tag and it should be possible\n  \
    \    to use an \"IP6\" tag.  There are also numerous other similar\n      examples\
    \ using the \"IP4\" tag.\n      RTSP is also dependent on IPv6 support in a protocol\
    \ capable of\n      describing media configurations, for example SDP RFC 2327.\n\
    \      RTSP can be used over IPv6 as long as the media description\n      protocol\
    \ supports IPv6, but only for certain restricted use cases.\n      For full functionality\
    \ there is need for IPv6 support.  The amount\n      of updates needed are small.\n\
    \   5.22.  RFC 2327 SDP: Session Description Protocol (SDP)\n      This specification\
    \ is under revision, and IPv6 support was added\n      in RFC 3266 which updates\
    \ this specification.\n   5.23.  RFC 2380 RSVP over ATM Implementation Requirements\n\
    \      This specification is both IPv4 and IPv6 aware.\n   5.24.  RFC 2381 Interoperation\
    \ of Controlled-Load Service and\n          Guaranteed Service with ATM\n    \
    \  There does not seem any inherent IPv4 limitations in this\n      specification,\
