    \ PHB Group\n      This specification is both IPv4 and IPv6 aware.\n   5.32. \
    \ RFC 2658 RTP Payload Format for PureVoice(tm) Audio\n      There are no IPv4\
    \ dependencies in this specification.\n   5.33.  RFC 2678 IPPM Metrics for Measuring\
    \ Connectivity\n      This specification only supports IPv4.\n   5.34.  RFC 2679\
    \ A One-way Delay Metric for IPPM\n      This specification only supports IPv4.\n\
