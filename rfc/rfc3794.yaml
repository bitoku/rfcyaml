- title: 6.0.  Experimental RFCs
  contents:
  - "6.0.  Experimental RFCs\n   Experimental RFCs typically define protocols that\
    \ do not have\n   widescale implementation or usage on the Internet.  They are\
    \ often\n   propriety in nature or used in limited arenas.  They are documented\n\
    \   to the Internet community in order to allow potential\n   interoperability\
    \ or some other potential useful scenario.  In a few\n   cases they are presented\
    \ as alternatives to the mainstream solution\n   to an acknowledged problem.\n\
    \   6.1.  RFC 908 Reliable Data Protocol (RDP)\n      This document is IPv4 limited\
    \ as stated in the following section:\n      4.1.  IP Header Format\n        \
    \ When used in the internet environment, RDP segments are sent\n         using\
    \ the version 4 IP header as described in RFC791, \"Internet\n         Protocol.\"\
    \  The RDP protocol number is ??? (decimal).  The\n         time-to-live field\
    \ should be set to a reasonable value for the\n         network.\n         All\
    \ other fields should be set as specified in RFC-791.\n      A new protocol specification\
    \ would be needed to support IPv6.\n   6.02.  RFC 938 Internet Reliable Transaction\
    \ Protocol functional and\n          interface specification (IRTP)\n      This\
    \ specification states:\n      4.1.  State Variables\n         Each IRTP is associated\
    \ with a single internet address.  The\n         synchronization mechanism of\
    \ the IRTP depends on the\n         requirement that each IRTP module knows the\
    \ internet addresses\n         of all modules with which it will communicate.\
    \  For each remote\n         internet address, an IRTP module must maintain the\
    \ following\n         information (called the connection table):\n         rem_addr\
    \     (32 bit remote internet address)\n      A new specification that is IPv6\
    \ aware would need to be created.\n   6.03.  RFC 998 NETBLT: A bulk data transfer\
    \ protocol\n      This RFC states:\n         The active end specifies a passive\
    \ client through a client-\n         specific \"well-known\" 16 bit port number\
    \ on which the passive\n         end listens.  The active end identifies itself\
    \ through a 32 bit\n         Internet address and a unique 16 bit port number.\n\
    \      Clearly, this is IPv4 dependent, but could easily be modified to\n    \
    \  support IPv6 addressing.\n   6.04.  RFC 1045 VMTP: Versatile Message Transaction\
    \ Protocol\n      This specification has many IPv4 dependencies in its\n     \
    \ implementation appendices.  For operations over IPv6 a similar\n      implementation\
    \ procedure must be defined.  The IPv4 specific\n      information is show below.\n\
    \      IV.1.  Domain 1\n         For initial use of VMTP, we define the domain\
    \ with Domain\n         identifier 1 as follows:\n         +-----------+----------------+------------------------+\n\
    \         | TypeFlags | Discriminator  |    Internet Address    |\n         +-----------+----------------+------------------------+\n\
    \            4 bits          28 bits                32 bits\n         The Internet\
    \ address is the Internet address of the host on\n         which this entity-id\
    \ is originally allocated.  The\n         Discriminator is an arbitrary value\
    \ that is unique relative to\n         this Internet host address.  In addition,\
    \ the host must\n         guarantee that this identifier does not get reused for\
    \ a long\n         period of time after it becomes invalid.  (\"Invalid\" means\
    \ that\n         no VMTP module considers in bound to an entity.)  One technique\n\
    \         is to use the lower order bits of a 1 second clock.  The clock\n   \
    \      need not represent real-time but must never be set back after a\n     \
    \    crash.  In a simple implementation, using the low order bits of\n       \
    \  a clock as the time stamp, the generation of unique identifiers\n         is\
    \ overall limited to no more than 1 per second on average.\n         The type\
    \ flags were described in Section 3.1.\n         An entity may migrate between\
    \ hosts.  Thus, an implementation\n         can heuristically use the embedded\
    \ Internet address to locate\n         an entity but should be prepared to maintain\
    \ a cache of\n         redirects for migrated entities, plus accept Notify operations\n\
    \         indicating that migration has occurred.\n         Entity group identifiers\
    \ in Domain 1 are structured in one of\n         two forms, depending on whether\
    \ they are well-known or\n         dynamically allocated identifiers.  A well-known\
    \ entity\n         identifier is structured as:\n         +-----------+----------------+------------------------+\n\
    \         | TypeFlags |  Discriminator |Internet Host Group Addr|\n         +-----------+----------------+------------------------+\n\
    \            4 bits          28 bits                32 bits\n         with the\
    \ second high-order bit (GRP) set to 1.  This form of\n         entity identifier\
    \ is mapped to the Internet host group address\n         specified in the low-order\
    \ 32 bits.  The Discriminator\n         distinguishes group identifiers using\
    \ the same Internet host\n         group.  Well-known entity group identifiers\
    \ should be allocated\n         to correspond to the basic services provided by\
    \ hosts that are\n         members of the group, not specifically because that\
    \ service is\n         provided by VMTP.  For example, the well-known entity group\n\
    \         identifier for the domain name service should contain as its\n     \
    \    embedded Internet host group address the host group for Domain\n        \
    \ Name servers.\n         A dynamically allocated entity identifier is structured\
    \ as:\n         +-----------+----------------+------------------------+\n    \
    \     | TypeFlags |  Discriminator |   Internet Host Addr   |\n         +-----------+----------------+------------------------+\n\
    \            4 bits          28 bits             32 bits\n         with the second\
    \ high-order bit (GRP) set to 1.  The Internet\n         address in the low-order\
    \ 32 bits is a Internet address assigned\n         to the host that dynamically\
    \ allocates this entity group\n         identifier.  A dynamically allocated entity\
    \ group identifier is\n         mapped to Internet host group address 232.X.X.X\
    \ where X.X.X are\n         the low-order 24 bits of the Discriminator subfield\
    \ of the\n         entity group identifier.\n         We use the following notation\
    \ for Domain 1 entity identifiers\n         <10> and propose it use as a standard\
    \ convention.\n         <flags>-<discriminator>-<Internet address>\n      where\
    \ <flags> are [X]{BE,LE,RG,UG}[A]\n         X = reserved\n         BE = big-endian\
    \ entity\n         LE = little-endian entity\n         RG = restricted group\n\
    \         UG = unrestricted group\n         A  = alias\n      and <discriminator>\
    \ is a decimal integer and <Internet address> is\n      in standard dotted decimal\
    \ IP address notation.\n      V.1.  Authentication Domain 1\n         A principal\
    \ identifier is structured as follows.\n         +---------------------------+------------------------+\n\
    \         |     Internet Address      | Local User Identifier  |\n         +---------------------------+------------------------+\n\
    \                     32 bits                    32 bits\n      VI.  IP Implementation\n\
    \         VMTP is designed to be implemented on the DoD IP Internet\n        \
    \ Datagram Protocol (although it may also be implemented as a\n         local\
    \ network protocol directly in \"raw\" network packets.)\n         The well-known\
    \ entity identifiers specified to date are:\n      VMTP_MANAGER_GROUP   RG-1-224.0.1.0\n\
    \                      Managers for VMTP operations.\n      VMTP_DEFAULT_BECLIENT\
    \  BE-1-224.0.1.0\n                      Client entity identifier to use when\
    \ a (big-\n                      endian) host has not determined or been allocated\n\
    \                      any client entity identifiers.\n      VMTP_DEFAULT_LECLIENT\
    \  LE-1-224.0.1.0\n                      Client entity identifier to use when\
    \ a (little-\n                      endian) host has not determined or been allocated\n\
    \                      any client entity identifiers.\n      Note that 224.0.1.0\
    \ is the host group address assigned to VMTP and\n      to which all VMTP hosts\
    \ belong.\n   6.05.  RFC 1146 TCP alternate checksum options\n      There are\
    \ no IPv4 dependencies in this specification.\n   6.06.  RFC 1151 Version 2 of\
    \ the Reliable Data Protocol (RDP)\n      There are no IPv4 dependencies in this\
    \ specification.\n   6.07.  RFC 1644 T/TCP -- TCP Extensions for Transactions\
    \ Functional\n          Specification\n      There are no IPv4 dependencies in\
    \ this specification.\n   6.08.  RFC 1693 An Extension to TCP : Partial Order\
    \ Service\n      There are no IPv4 dependencies in this specification.\n   6.09.\
    \  RFC 1791 TCP And UDP Over IPX Networks With Fixed Path MTU\n      There are\
    \ no IPv4 dependencies in this specification.\n   6.10.  RFC 2343 RTP Payload\
    \ Format for Bundled MPEG\n      There are no IPv4 dependencies in this specification.\n\
    \   6.11.  RFC 2582 The NewReno Modification to TCP's Fast Recovery\n        \
    \  Algorithm\n      There are no IPv4 dependencies in this specification.\n  \
    \ 6.12.  RFC 2762 Sampling of the Group Membership in RTP\n      There are no\
    \ IPv4 dependencies in this specification.\n   6.13.  RFC 2859 A Time Sliding\
    \ Window Three Colour Marker (TSWTCM)\n      This specification is both IPv4 and\
    \ IPv6 aware and needs no\n      changes.\n   6.14.  RFC 2861 TCP Congestion Window\
    \ Validation\n      This specification is both IPv4 and IPv6 aware and needs no\n\
    \      changes.\n   6.15.  RFC 2909 The Multicast Address-Set Claim (MASC) Protocol\n\
    \      This specification is both IPv4 and IPv6 aware and needs no\n      changes.\n"
- title: 7.0.  Summary of Results
  contents:
  - "7.0.  Summary of Results\n   In the initial survey of RFCs 24 positives were\
    \ identified out of a\n   total of 104, broken down as follows:\n         Standards:\
    \                         3 out of  5 or 60.00%\n         Draft Standards:   \
    \                0 out of  2 or  0.00%\n         Proposed Standards:         \
    \      17 out of 82 or 20.73%\n         Experimental RFCs:                 4 out\
    \ of 15 or 26.67%\n   Of those identified many require no action because they\
    \ document\n   outdated and unused protocols, while others are document protocols\n\
    \   that are actively being updated by the appropriate working groups.\n   Additionally\
    \ there are many instances of standards that SHOULD be\n   updated but do not\
    \ cause any operational impact if they are not\n   updated.  The remaining instances\
    \ are documented below.\n"
- title: 7.1.  Standards
  contents:
  - "7.1.  Standards\n   7.1.1.  STD 7 Transmission Control Protocol (RFC 793)\n \
    \     Section 3.1 defines the technique for computing the TCP checksum\n     \
    \ that uses the 32 bit source and destination IPv4 addresses.  This\n      problem\
    \ is addressed in RFC 2460 Section 8.1.\n   7.1.2.  STD 19 Netbios over TCP/UDP\
    \ (RFCs 1001 & 1002)\n      These two RFCs have many inherent IPv4 assumptions\
    \ and a new set\n      of protocols must be defined.\n   7.1.3.  STD 35 ISO Transport\
    \ over TCP (RFC 1006)\n      This problem has been fixed in RFC 2126, ISO Transport\
    \ Service on\n      top of TCP.\n"
- title: 7.2.  Draft Standards
  contents:
  - "7.2.  Draft Standards\n   There are no draft standards within the scope of this\
    \ document.\n"
- title: 7.3.  Proposed Standards
  contents:
  - "7.3.  Proposed Standards\n   7.3.01.  TCP/IP Header Compression over Slow Serial\
    \ Links (RFC 1144)\n      This problem has been resolved in RFC2508, Compressing\
    \ IP/UDP/RTP\n      Headers for Low-Speed Serial Links.  See also RFC 2507 & RFC\
    \ 2509.\n   7.3.02.  ONC RPC v2 (RFC 1833)\n      The problems can be resolved\
    \ with a definition of the NC_INET6\n      protocol family.\n   7.3.03.  RTSP\
    \ (RFC 2326)\n      Problem has been acknowledged by the RTSP developer group\
    \ and will\n      be addressed in the move from Proposed to Draft Standard.  This\n\
    \      problem is also addressed in RFC 2732, IPv6 Literal Addresses in\n    \
    \  URL's.\n   7.3.04.  SDP (RFC 2327)\n      One problem is addressed in RFC 2732,\
    \ IPv6 Literal Addresses in\n      URL's.  The other problem can be addressed\
    \ with a minor textual\n      clarification.  This must be done if the document\
    \ is to transition\n      from Proposed to Draft.  These problems are solved by\
    \ documents\n      currently in Auth48 or IESG discuss.\n   7.3.05.  IPPM Metrics\
    \ (RFC 2678)\n      The IPPM WG is working to resolve these issues.\n   7.3.06.\
    \  IPPM One Way Delay Metric for IPPM (RFC 2679)\n      The IPPM WG is working\
    \ to resolve these issues.  An ID is\n      available (draft-ietf-ippm-owdp-03.txt).\n\
    \   7.3.07.  IPPM One Way Packet Loss Metric for IPPM (RFC 2680)\n      The IPPM\
    \ WG is working to resolve these issues.\n   7.3.09.  Round Trip Delay Metric\
    \ for IPPM (RFC 2681)\n      The IPPM WG is working to resolve these issues.\n\
    \   7.3.08.  The PINT Service Protocol: Extensions to SIP and SDP for IP\n   \
    \         Access to Telephone Call Services(RFC 2848)\n      This specification\
    \ is dependent on SDP which has IPv4\n      dependencies.  Once these limitations\
    \ are fixed, then this\n      protocol should support IPv6.\n   7.3.09.  TCP Processing\
    \ of the IPv4 Precedence Field (RFC 2873)\n      The problems are not being addressed.\n\
    \   7.3.10.  Integrated Services in the Presence of Compressible Flows\n     \
    \       (RFC 3006)\n      This document defines a protocol that discusses compressible\n\
    \      flows, but only in an IPv4 context.  When IPv6 compressible flows\n   \
    \   are defined, a similar technique should also be defined.\n   7.3.11.  SDP\
    \ For ATM Bearer Connections  (RFC 3108)\n      The problems are not being addressed,\
    \ but it is unclear whether\n      the specification is being used.\n   7.3.12.\
    \  The Congestion Manager (RFC 3124)\n      An update to this document can be\
    \ simply define the use of the\n      IPv6 Traffic Class field since it is defined\
    \ to be exactly the\n      same as the IPv4 TOS field.\n"
- title: 7.4.  Experimental RFCs
  contents:
  - "7.4.  Experimental RFCs\n   7.4.1.  Reliable Data Protocol (RFC 908)\n      This\
    \ specification relies on IPv4 and a new protocol standard may\n      be produced.\n\
    \   7.4.2.  Internet Reliable Transaction Protocol functional and\n          \
    \ interface specification (RFC 938)\n      This specification relies on IPv4 and\
    \ a new protocol standard may\n      be produced.\n   7.4.3.  NETBLT: A bulk data\
    \ transfer protocol (RFC 998)\n      This specification relies on IPv4 and a new\
    \ protocol standard may\n      be produced.\n   7.4.4.  VMTP: Versatile Message\
    \ Transaction Protocol (RFC 1045)\n      This specification relies on IPv4 and\
    \ a new protocol standard may\n      be produced.\n   7.4.5.  OSPF over ATM and\
    \ Proxy-PAR (RFC 2844)\n      This specification relies on IPv4 and a new protocol\
    \ standard may\n      be produced.\n"
- title: 8.0.  Security Considerations
  contents:
  - "8.0.  Security Considerations\n   This memo examines the IPv6-readiness of specifications;\
    \ this does\n   not have security considerations in itself.\n"
