    \ are fixed, then this\n      specification should support IPv6.\n   5.47.  RFC\
    \ 2862 RTP Payload Format for Real-Time Pointers\n      There are no IPv4 dependencies\
    \ in this specification.\n   5.48.  RFC 2872 Application and Sub Application Identity\
    \ Policy\n          Element for Use with RSVP\n      There are no IPv4 dependencies\
    \ in this specification.\n   5.49.  RFC 2873 TCP Processing of the IPv4 Precedence\
    \ Field\n      This specification documents a technique using IPv4 headers.  A\n\
    \      similar technique, if needed, will need to be defined for IPv6.\n   5.50.\
    \  RFC 2883 An Extension to the Selective Acknowledgement (SACK)\n          Option\
