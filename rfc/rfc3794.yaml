- title: __initial_text__
  contents:
  - "            Survey of IPv4 Addresses in Currently Deployed\n     IETF Transport\
    \ Area Standards Track and Experimental Documents\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document seeks to document all usage of IPv4 addresses in\n\
    \   currently deployed IETF Transport Area documented standards.  In\n   order\
    \ to successfully transition from an all IPv4 Internet to an all\n   IPv6 Internet,\
    \ many interim steps will be taken.  One of these steps\n   is the evolution of\
    \ current protocols that have IPv4 dependencies.\n   It is hoped that these protocols\
    \ (and their implementations) will be\n   redesigned to be network address independent,\
    \ but failing that will\n   at least dually support IPv4 and IPv6.  To this end,\
    \ all Standards\n   (Full, Draft, and Proposed) as well as Experimental RFCs will\
    \ be\n   surveyed and any dependencies will be documented.\n"
