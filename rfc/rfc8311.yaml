- title: __initial_text__
  contents:
  - "                        Relaxing Restrictions on\n         Explicit Congestion\
    \ Notification (ECN) Experimentation\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo updates RFC 3168, which specifies Explicit Congestion\n\
    \   Notification (ECN) as an alternative to packet drops for indicating\n   network\
    \ congestion to endpoints.  It relaxes restrictions in RFC 3168\n   that hinder\
    \ experimentation towards benefits beyond just removal of\n   loss.  This memo\
    \ summarizes the anticipated areas of experimentation\n   and updates RFC 3168\
    \ to enable experimentation in these areas.  An\n   Experimental RFC in the IETF\
    \ document stream is required to take\n   advantage of any of these enabling updates.\
    \  In addition, this memo\n   makes related updates to the ECN specifications\
    \ for RTP in RFC 6679\n   and for the Datagram Congestion Control Protocol (DCCP)\
    \ in RFCs 4341,\n   4342, and 5622.  This memo also records the conclusion of\
    \ the ECN\n   nonce experiment in RFC 3540 and provides the rationale for\n  \
    \ reclassification of RFC 3540 from Experimental to Historic; this\n   reclassification\
    \ enables new experimental use of the ECT(1)\n   codepoint.\n"
