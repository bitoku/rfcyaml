    \ text\n   and ideas were contributed by other members of the IPsec Working\n\
    \   Group.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document inherits all of the security considerations\
    \ of the\n   IPsec, IKE, and IKEv2 documents.\n   Some of the security options\
    \ specified in these suites may be found\n   in the future to have properties\
    \ significantly weaker than those that\n   were believed at the time this document\
    \ was produced.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has created and will maintain a registry called,\
    \ \"Cryptographic\n   Suites for IKEv1, IKEv2, and IPsec\".  The registry consists\
    \ of a text\n   string and an RFC number that lists the associated transforms.\
    \  New\n   entries can be added to the registry only after RFC publication and\n\
    \   approval by an expert designated by the IESG.\n   The initial values for the\
    \ new registry are:\n   Identifier    Defined in\n   VPN-A         RFC 4308\n\
    \   VPN-B         RFC 4308\n"
