- title: Abstract
  contents:
  - "Abstract\n   This document describes a new document series intended for use as\
    \ a\n   repository for IETF operations documents, which should be more\n   ephemeral\
    \ than RFCs, but more referenceable than Internet-Drafts, and\n   with more clear\
    \ handling procedures than a random Web page.\n   It proposes to establish this\
    \ series as an RFC 3933 process\n   experiment.\n"
