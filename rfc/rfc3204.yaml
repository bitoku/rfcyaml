    \       RFC 2048, November 1996.\n   [2] Handley, M., Schulzrinne, H., Schooler,\
    \ E. and J. Rosenberg,\n       \"Session Initiation Protocol (SIP)\", RFC 2543,\
    \ March 1999.\n   [3] Freed, N. and N. Borenstein, \"Multipart Internet Mail Extensions\n\
    \       (MIME) Part One: Format of Internet Message Bodies\", RFC 2045,\n    \
    \   November 1996.\n   [4] Freed, N. and N. Borenstein, \"Multipart Internet Mail\
    \ Extensions\n       (MIME) Part Two: Media Types\", RFC 2046, November 1996.\n\
    \   [5] Troost, R., Dorner, S. and K. Moore, \"Communicating Presentation\n  \
    \     Information in Internet Messages: The Content-Disposition Header\n     \
    \  Field\", RFC 2183, August 1997.\n   [6] Narten, T. and H. Alvestrand, \"Guidelines\
    \ for Writing an IANA\n       Considerations Section in RFCs\", BCP 26, RFC 2434,\
    \ October 1998.\n"
