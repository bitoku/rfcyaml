- title: __initial_text__
  contents:
  - '               MIME media types for ISUP and QSIG Objects

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2001).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes MIME types for application/ISUP and\n  \
    \ application/QSIG objects for use in SIP applications, according to\n   the rules\
    \ defined in RFC 2048.  These types can be used to identify\n   ISUP and QSIG\
    \ objects within a SIP message such as INVITE or INFO, as\n   might be implemented\
    \ when using SIP in an environment where part of\n   the call involves interworking\
    \ to the PSTN.\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   ISUP (ISDN User part) defined in the ITU-T recommendations\
    \ Q.761-4 is\n   a signaling protocol used between telephony switches.  There\
    \ are\n   configurations in which ISUP-encoded signaling information needs to\n\
    \   be transported between SIP entities as part of the payload of SIP\n   messages,\
    \ where the preservation of ISUP data is necessary for the\n   proper operation\
    \ of PSTN features.\n   QSIG is the analogous signaling protocol used between\
    \ private branch\n   exchanges to support calls within private telephony networks.\
    \  There\n   is a similar need to transport QSIG-encoded signaling information\n\
    \   between SIP entities in some environments.\n   This document is specific to\
    \ this usage and would not apply to the\n   transportation of ISUP or QSIG messages\
    \ in other applications. These\n   media types are intended for ISUP or QSIG application\
    \ information\n   that is used within the context of a SIP session, and not as\
    \ general\n   purpose transport of SCN signaling.\n   The definition of media\
    \ types for ISUP and QSIG application\n   information does not address fully how\
    \ the non-SIP and SIP entities\n   exchanging messages determine or negotiate\
    \ compatibility.  It is\n   assumed that this is addressed by alternative means\
    \ such as the\n   configuration of the interworking functions.\n   This is intended\
    \ to be an IETF approved MIME type, and to be defined\n   through an RFC.  NOTE:\
    \ usage of Q.SIG within SIP is neither endorsed\n   nor recommended as a result\
    \ of this MIME registration.\n"
- title: 3. Proposed new media types
  contents:
  - "3. Proposed new media types\n   ISUP and QSIG messages are composed of arbitrary\
    \ binary data that is\n   transparent to SIP processing. The best way to encode\
    \ these is to use\n   binary encoding. This is in conformance with the restrictions\
    \ imposed\n   on the use of binary data for MIME (RFC 2045 [3]). It should be\
    \ noted\n   that the rules mentioned in the RFC 2045 apply to Internet mail\n\
    \   messages and not to SIP  messages. Binary has been preferred over\n   Base64\
    \ encoding because the latter would only result in adding bulk\n   to the encoded\
    \ messages and possibly be more costly in terms of\n   processing power.\n"
- title: 3.1 ISUP Media Type
  contents:
  - "3.1 ISUP Media Type\n   This media type is defined by the following information:\n\
    \   Media type name: application\n   Media subtype name: ISUP\n   Required parameters:\
    \ version\n   Optional parameters: base\n   Encoding scheme: binary\n   Security\
    \ considerations: See section 5.\n   The ISUP message is encapsulated beginning\
    \ with the Message Type Code\n   (i.e., omitting Routing Label and Circuit ID\
    \ Code).\n   The use of the 'version' parameter allows network administrators\
    \ to\n   identify specific versions of ISUP that will be exchanged on a\n   bilateral\
    \ basis. This enables a particular client such as a\n   SoftSwitch/Media Gateway\
    \ Controller to recognize and parse the\n   message correctly,  or (possibly)\
    \ to reject the message if the\n   specified ISUP version is not supported. This\
    \ specification places no\n   constraints on the values that may be used in 'version';\
    \ these are\n   left to the discretion of the network administrator.\n   This\
    \ 'version' could, for example, be used to identify a network-\n   specific implementation\
    \ of ISUP, e.g., X-NetxProprietaryISUPv3, or to\n   identify a well-known standard\
    \ version of ISUP, e.g., itu-t or ansi.\n   A 'base' parameter can optionally\
    \ be included in some cases (e.g., if\n   the receiver may not recognize the 'version'\
    \ string) to specify that\n   the encapsulated ISUP can also be processed using\
    \ the identified\n   'base' specification.  Table 1 provides a list of 'base'\
    \ values\n   supported by the 'application/ISUP' media type, including whether\
    \ or\n   not the forward compatibility mechanism defined in ITU-T 1992 ISUP is\n\
    \   supported.\n                  Table 1: ISUP 'base' values\n      base    \
    \         protocol                 compatibility\n      itu-t88          ITU-T\
    \ Q.761-4 (1988)     no\n      itu-t92+         ITU-T Q.761-4 (1992)     yes\n\
    \      ansi88           ANSI T1.113-1988         no\n      ansi00           ANSI\
    \ T1.113-2000         yes\n      etsi121          ETS 300 121              no\n\
    \      etsi356          ES 300 356               yes\n      gr317            BELLCORE\
    \ GR-317          no\n      ttc87            JT-Q761-4(1987-1992)     no\n   \
    \   ttc93+           JT-Q761-4(1993-)         yes\n   The Content-Disposition\
    \ header [5] may be included to describe how\n   the encapsulated ISUP is to be\
    \ processed, and in particular what the\n   handling should be if the received\
    \ Content-Type is not recognized.\n   The default disposition-type for an ISUP\
    \ message body is \"signal\".\n   This type indicates that the body part contains\
    \ signaling information\n   associated with the session, but does not describe\
    \ the session.\n   Supplementing the description of the Content-Disposition header\
    \ in\n   [5], as well as any characterization of the Content-Disposition\n   header\
    \ in the SIP standard, is the following BNF describing\n   disposition-types and\
    \ disposition-params that may be used in the\n   header of ISUP and QSIG MIME\
    \ bodies.\n      Content-Disposition   =  \"Content-Disposition\" \":\"\n    \
    \                       disposition-type *( \";\" disposition-param )\n      disposition-type\
    \      =  \"signal\" |  disp-extension-token\n      disposition-param     =  \"\
    handling\" \"=\"\n                           ( \"optional\" | \"required\" | other-handling\
    \ )\n                           |   generic-param\n      other-handling      \
    \  =  token\n      disp-extension-token  =  token\n   A full definition of the\
    \ use of the \"handling\" parameter is given in\n   the IANA Considerations section\
    \ below.  The following is how a\n   typical header would look ('base' may be\
    \ omitted):\n      Content-Type: application/ISUP; version=nxv3; base=etsi121\n\
    \      Content-Disposition: signal; handling=optional\n"
- title: 3.2 QSIG Media Type
  contents:
  - "3.2 QSIG Media Type\n   The application/QSIG media type is defined by the following\n\
    \   information:\n   Media type name: application\n   Media subtype name: QSIG\n\
    \   Required parameters: none\n   Optional parameters: version\n   Encoding scheme:\
    \ binary\n   Security considerations: See section 5.\n   The use of the 'version'\
    \ parameter allows identification of different\n   QSIG variants. This enables\
    \ the terminating Connection Server to\n   recognize and parse the message correctly,\
    \ or (possibly) to reject\n   the message if the particular QSIG variant is not\
    \ supported.\n   Table 2 is a list of protocol versions supported by the\n   'application/QSIG'\
    \ media type.\n           Table 2: QSIG versions\n         version         protocol\n\
    \         -------         --------\n         iso             ISO/IEC 11572 (Basic\
    \ Call) and\n                         ISO/IEC 11582 (Generic Functional Protocol)\n\
    \   The following is how a typical header would look (Content-Disposition\n  \
    \ not included in this instance):\n      Content-Type: application/QSIG; version=iso\n\
    \   The default Content-Disposition disposition-type is \"signal\" as in an\n\
    \   ISUP body part. The \"handling\" parameter described above can also be\n \
    \  used for QSIG bodies.\n"
- title: 4. Illustrative examples
  contents:
  - '4. Illustrative examples

    '
- title: 4.1 ISUP
  contents:
  - "4.1 ISUP\n   SIP message format requires a Request line followed by Header lines\n\
    \   followed by a CRLF separator followed by the message body. To\n   illustrate\
    \ the use of the 'application/ISUP' media type, below is an\n   INVITE message\
    \ which has the originating SDP information and an\n   encapsulated ISUP IAM.\n\
    \   Note that the two payloads are demarcated by the boundary parameter\n   (specified\
    \ in RFC 2046 [4]) which in the example has the value\n   \"unique-boundary-1\"\
    . This is part of the specification of MIME\n   multipart and is not related to\
    \ the\n         INVITE sip:13039263142@Den1.level3.com SIP/2.0\n         Via:\
    \ SIP/2.0/UDP den3.level3.com\n         From: sip:13034513355@den3.level3.com\n\
    \         To: sip:13039263142@Den1.level3.com\n         Call-ID: DEN1231999021712095500999@Den1.level3.com\n\
    \         CSeq: 8348 INVITE\n         Contact: <sip:jpeterson@level3.com>\n  \
    \       Content-Length: 436\n         Content-Type: multipart/mixed; boundary=unique-boundary-1\n\
    \         MIME-Version: 1.0\n         --unique-boundary-1\n         Content-Type:\
    \ application/SDP; charset=ISO-10646\n         v=0\n         o=jpeterson 2890844526\
    \ 2890842807 IN IP4 126.16.64.4\n         s=SDP seminar\n         c=IN IP4 MG122.level3.com\n\
    \         t= 2873397496  2873404696\n         m=audio 9092 RTP/AVP 0 3 4\n   \
    \      --unique-boundary-1\n         Content-Type: application/ISUP; version=nxv3;\n\
    \         base=etsi121\n         Content-Disposition: signal; handling=optional\n\
    \         01 00 49 00 00 03 02 00 07 04 10 00 33 63 21\n         43 00 00 03 06\
    \ 0d 03 80 90 a2 07 03 10 03 63\n         53 00 10 0a 07 03 10 27 80 88 03 00\
    \ 00 89 8b\n         0e 95 1e 1e 1e 06 26 05 0d f5 01 06 10 04 00\n         --unique-boundary-1--\n\
    \   Note: Since binary encoding is used for the ISUP payload, each byte\n   is\
    \ encoded as a byte, and not as a  two-character hex representation.\n   Hex digits\
    \ were used in the document because a literal encoding of\n   those bytes would\
    \ have been confusing and unreadable.\n"
- title: 4.2 QSIG
  contents:
  - "4.2 QSIG\n   To illustrate the use of the 'application/QSIG' media type, below\
    \ is\n   an INVITE message which has the originating SDP information and an\n\
    \   encapsulated QSIG SETUP message.\n   Note that the two payloads are demarcated\
    \ by the boundary parameter\n   (specified in RFC 2046 [4]) which in the example\
    \ has the value\n   \"unique- boundary-1\". This is part of the specification\
    \ of MIME\n   multipart and is not related to the 'application/QSIG' media type.\n\
    \         INVITE sip:14084955072@sc1.nortelnetworks.com SIP/2.0\n         Via:\
    \ SIP/2.0/UDP sc10.nortelnetworks.com\n         From: sip:14085655675@sc10.nortelnetworks.com\n\
    \         To: sip:14084955072@sc1.nortelnetworks.com\n         Call-ID: 1231999021712095500999@sc12.nortelnetworks.com\n\
    \         CSeq: 1234 INVITE\n         Contact: <sip:14085655675@sc10.nortelnetworks.com>\n\
    \         Content-Length: 358\n         Content-Type: multipart/mixed; boundary=unique-boundary-1\n\
    \         MIME-Version: 1.0\n         --unique-boundary-1\n         Content-Type:\
    \ application/SDP; charset=ISO-10646\n         v=0\n         o=audet 2890844526\
    \ 2890842807 5 IN IP4 134.177.64.4\n         s=SDP seminar\n         c=IN IP4\
    \ MG141.nortelnetworks.com\n         t= 2873397496 2873404696\n         m=audio\
    \ 9092 RTP/AVP 0 3 4\n         --unique-boundary-1\n         Content-type:application/QSIG;\
    \ version=iso\n         08 02 55 55 05 04 02 90 90 18 03 a1 83 01\n         70\
    \ 0a 89 31 34 30 38 34 39 35 35 30 37 32\n         --unique-boundary-1--\n"
- title: 5. Security considerations
  contents:
  - "5. Security considerations\n   Information contained in ISUP and QSIG bodies\
    \ may include sensitive\n   customer information, potentially requiring use of\
    \ encryption.\n   Security mechanisms are provided in RFC 2543 (SIP - Session\n\
    \   Initiation Protocol) and should be used as appropriate for both the\n   SIP\
    \ message and the encapsulated ISUP or QSIG body.\n"
- title: 6. IANA considerations
  contents:
  - "6. IANA considerations\n   This document registers the \"application/ISUP\" and\
    \ \"application/QSIG\"\n   MIME media types.\n   Registrations for the 'version'\
    \ symbols used within the ISUP and QSIG\n   MIME types must specify a definitive\
    \ specification reference,\n   identifying a particular issue of the specification,\
    \ to which the new\n   symbol shall refer. Identifying a definite specification\
    \ reference\n   requires a review process; the authors recommend that a subject\n\
    \   matter expert be designated as described in RFC 2434 [6] under Expert\n  \
    \ Review.\n   Note that where a specification is fully peer-to-peer backwards\n\
    \   compatible with a previous issue (i.e., the compatibility mechanism\n   is\
    \ supported by both), then there is no need for separate symbols to\n   be registered.\
    \ The symbol for the original specification should be\n   used to identify backwards-compatible\
    \ upgrades of that specification\n   as well.\n   Symbols beginning with the characters\
    \ 'X-' are reserved for non-\n   standard usage (e.g., cases in which a token\
    \ other than a string\n   representing an issue of an ISUP specification is appropriate\
    \ for\n   characterizing ISUP within an administrative domain). Such non-\n  \
    \ standard version can only be transmitted between administrative\n   domains\
    \ in accordance with a bilateral agreement. These symbols\n   should be administered\
    \ under the Private Use policy described in RFC\n   2434.\n   This document registers\
    \ a new disposition-type for the Content-\n   Disposition header, 'signal', to\
    \ be used when a MIME body contains\n   supplemental signaling information (ISUP\
    \ and QSIG as MIME bodies\n   being examples of this).\n   This document also\
    \ defines a Content Disposition parameter,\n   \"handling\".  The handling parameter,\
    \ handling-parm, describes how the\n   UAS should react if it receives a message\
    \ body whose content type or\n   disposition type it does not understand. If the\
    \ parameter has the\n   value \"optional\", the UAS MUST ignore the message body;\
    \ if it has the\n   value \"required\", the UAS MUST return 415 (Unsupported Media\
    \ Type).\n   If the handling parameter is missing, the value \"required\" is to\
    \ be\n   assumed.\n"
