- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides an applicability statement on the use of\n\
    \   Generalized Multiprotocol Label Switching (GMPLS) protocols and\n   mechanisms\
    \ to support Basic Mode Layer 1 Virtual Private Networks\n   (L1VPNs).\n   L1VPNs\
    \ provide customer services and connectivity at Layer 1 over\n   Layer 1 networks.\
    \  The operation of L1VPNs is divided into the Basic\n   Mode and the Enhanced\
    \ Mode, where the Basic Mode of operation does\n   not feature any exchange of\
    \ routing information between the Layer 1\n   network and the customer domain.\
    \  This document examines how GMPLS\n   protocols can be used to satisfy the requirements\
    \ of a Basic Mode\n   L1VPN.\n"
