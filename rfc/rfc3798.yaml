- title: Appendix A - Changes from RFC 2298
  contents:
  - "Appendix A - Changes from RFC 2298\n   The document has new editors.\n   The\
    \ dispositions \"denied\", and \"failed\" were removed from the\n   document reflecting\
    \ the lack of implementation or usage at this time.\n   The disposition modifiers\
    \ \"warning\", \"superseded\", \"expired\",\n   \"mailbox-terminated\" have not\
    \ seen actual implementation.  They have\n   been deleted from this document.\
    \  The extension modifier, as of yet\n   unused, has been retained for future\
    \ extension.\n   General editorial cleanups include spelling, grammar, and consistency\n\
    \   in usage of terms.\n   The document has modified BNF for disposition notification\
    \ options to\n   eliminate the need for dummy values where not otherwise needed.\n"
