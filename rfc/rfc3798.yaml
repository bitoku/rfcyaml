- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a [RFC-MIME-MEDIA] content-type for message\n\
    \   disposition notifications (MDNs).  An MDN can be used to notify the\n   sender\
    \ of a message of any of several conditions that may occur after\n   successful\
    \ delivery, such as display of the message contents,\n   printing of the message,\
    \ deletion (without display) of the message,\n   or the recipient's refusal to\
    \ provide MDNs.  The\n   \"message/disposition-notification\" content-type defined\
    \ herein is\n   intended for use within the framework of the \"multipart/report\"\
    \n   content type defined in [RFC-REPORT].\n   This memo defines the format of\
    \ the notifications and the [RFC-\n   MSGFMT] headers used to request them.\n"
- title: 1.1.  Purposes
  contents:
  - "1.1.  Purposes\n   The MDNs defined in this memo are expected to serve several\
    \ purposes:\n   (a)  Inform human beings of the disposition of messages after\n\
    \        successful delivery, in a manner that is largely independent of\n   \
    \     human language;\n   (b)  Allow mail user agents to keep track of the disposition\
    \ of\n        messages sent, by associating returned MDNs with earlier message\n\
    \        transmissions;\n   (c)  Convey disposition notification requests and\
    \ disposition\n        notifications between Internet Mail and \"foreign\" mail\
    \ systems\n        via a gateway;\n   (d)  Allow \"foreign\" notifications to\
    \ be tunneled through a MIME-\n        capable message system and back into the\
    \ original messaging\n        system that issued the original notification, or\
    \ even to a third\n        messaging system;\n   (e)  Allow language-independent,\
    \ yet reasonably precise, indications\n        of the disposition of a message\
    \ to be delivered.\n"
- title: 1.2.  Requirements
  contents:
  - "1.2.  Requirements\n   These purposes place the following constraints on the\
    \ notification\n   protocol:\n   (a)  It must be readable by humans, and must\
    \ be machine-parsable.\n   (b)  It must provide enough information to allow message\
    \ senders (or\n        their user agents) to unambiguously associate an MDN with\
    \ the\n        message that was sent and the original recipient address for\n\
    \        which the MDN was issued (if such information is available),\n      \
    \  even if the message was forwarded to another recipient address.\n   (c)  It\
    \ must also be able to describe the disposition of a message\n        independent\
    \ of any particular human language or of the\n        terminology of any particular\
    \ mail system.\n   (d)  The specification must be extensible in order to accommodate\n\
    \        future requirements.\n"
- title: 1.3.  Terminology
  contents:
  - "1.3.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ [RFC-KEYWORDS].\n   All syntax descriptions use the ABNF specified by [RFC-MSGFMT],\
    \ in\n   which the lexical tokens (used below) are defined: \"atom\", \"CRLF\"\
    ,\n   \"mailbox\", \"msg-id\", and \"text\".  The following lexical tokens are\n\
    \   defined in the definition of the Content-Type header in [RFC-MIME-\n   BODY]:\
    \ \"attribute\" and \"value\".\n"
- title: 2.  Requesting Message Disposition Notifications
  contents:
  - "2.  Requesting Message Disposition Notifications\n   Message disposition notifications\
    \ are requested by including a\n   Disposition-Notification-To header in the message.\
    \  Further\n   information to be used by the recipient's MUA in generating the\
    \ MDN\n   may be provided by also including Original-Recipient and/or\n   Disposition-Notification-Options\
    \ headers in the message.\n"
- title: 2.1.  The Disposition-Notification-To Header
  contents:
  - "2.1.  The Disposition-Notification-To Header\n   A request for the receiving\
    \ user agent to issue message disposition\n   notifications is made by placing\
    \ a Disposition-Notification-To header\n   into the message.  The syntax of the\
    \ header is\n   mdn-request-header = \"Disposition-Notification-To\" \":\"\n \
    \            mailbox *(\",\" mailbox)\n   The presence of a Disposition-Notification-To\
    \ header in a message is\n   merely a request for an MDN.  The recipients' user\
    \ agents are always\n   free to silently ignore such a request.  Alternatively,\
    \ an explicit\n   denial of the request for information about the disposition\
    \ of the\n   message may be sent using the \"denied\" disposition in an MDN.\n\
    \   An MDN MUST NOT itself have a Disposition-Notification-To header.  An\n  \
    \ MDN MUST NOT be generated in response to an MDN.\n   A user agent MUST NOT issue\
    \ more than one MDN on behalf of each\n   particular recipient.  That is, once\
    \ an MDN has been issued on behalf\n   of a recipient, no further MDNs may be\
    \ issued on behalf of that\n   recipient, even if another disposition is performed\
    \ on the message.\n   However, if a message is forwarded, an MDN may have been\
    \ issued for\n   the recipient doing the forwarding and the recipient of the forwarded\n\
    \   message may also cause an MDN to be generated.\n   While Internet standards\
    \ normally do not specify the behavior of user\n   interfaces, it is strongly\
    \ recommended that the user agent obtain the\n   user's consent before sending\
    \ an MDN.  This consent could be obtained\n   for each message through some sort\
    \ of prompt or dialog box, or\n   globally through the user's setting of a preference.\
    \  The user might\n   also indicate globally that MDNs are to never be sent or\
    \ that a\n   \"denied\" MDN is always sent in response to a request for an MDN.\n\
    \   MDNs SHOULD NOT be sent automatically if the address in the\n   Disposition-Notification-To\
    \ header differs from the address in the\n   Return-Path header (see [RFC-MSGFMT]).\
    \  In this case, confirmation\n   from the user SHOULD be obtained, if possible.\
    \  If obtaining consent\n   is not possible (e.g., because the user is not online\
    \ at the time),\n   then an MDN SHOULD NOT be sent.\n   Confirmation from the\
    \ user SHOULD be obtained (or no MDN sent) if\n   there is no Return-Path header\
    \ in the message, or if there is more\n   than one distinct address in the Disposition-Notification-To\
    \ header.\n   The comparison of the addresses should be done using only the addr-\n\
    \   spec (local-part \"@\" domain) portion, excluding any phrase and route.\n\
    \   The comparison MUST be case-sensitive for the local-part and case-\n   insensitive\
    \ for the domain part.\n   If the message contains more than one Return-Path header,\
    \ the\n   implementation may pick one to use for the comparison, or treat the\n\
    \   situation as a failure of the comparison.\n   The reason for not automatically\
    \ sending an MDN if the comparison\n   fails or more than one address is specified\
    \ is to reduce the\n   possibility of mail loops and of MDNs being used for mail\
    \ bombing.\n   A message that contains a Disposition-Notification-To header SHOULD\n\
    \   also contain a Message-ID header as specified in [RFC-MSGFMT].  This\n   will\
    \ permit automatic correlation of MDNs with their original\n   messages by user\
    \ agents.\n   If the request for message disposition notifications for some\n\
    \   recipients and not others is desired, two copies of the message\n   should\
    \ be sent, one with a Disposition-Notification-To header and one\n   without.\
    \  Many of the other headers of the message (e.g., To, Cc)\n   will be the same\
    \ in both copies.  The recipients in the respective\n   message envelopes determine\
    \ for whom message disposition\n   notifications are requested and for whom they\
    \ are not.  If desired,\n   the Message-ID header may be the same in both copies\
    \ of the message.\n   Note that there are other situations (e.g., Bcc) in which\
    \ it is\n   necessary to send multiple copies of a message with slightly\n   different\
    \ headers.  The combination of such situations and the need\n   to request MDNs\
    \ for a subset of all recipients may result in more\n   than two copies of a message\
    \ being sent, some with a Disposition-\n   Notification-To header and some without.\n\
    \   Messages posted to newsgroups SHOULD NOT have a Disposition-\n   Notification-To\
    \ header.\n"
- title: 2.2.  The Disposition-Notification-Options Header
  contents:
  - "2.2.  The Disposition-Notification-Options Header\n   Future extensions to this\
    \ specification may require that information\n   be supplied to the recipient's\
    \ MUA for additional control over how\n   and what MDNs are generated.  The Disposition-Notification-Options\n\
    \   header provides an extensible mechanism for such information.  The\n   syntax\
    \ of this header is as follows:\n   Disposition-Notification-Options =\n     \
    \        \"Disposition-Notification-Options\" \":\"\n                        \
    \    disposition-notification-parameters\n   disposition-notification-parameters\
    \ = parameter *(\";\" parameter)\n   parameter = attribute \"=\" importance \"\
    ,\" value *(\",\" value)\n   importance = \"required\" / \"optional\"\n   An importance\
    \ of \"required\" indicates that interpretation of the\n   parameter is necessary\
    \ for proper generation of an MDN in response to\n   this request.  If an MUA\
    \ does not understand the meaning of the\n   parameter, it MUST NOT generate an\
    \ MDN with any disposition type\n   other than \"failed\" in response to the request.\
    \  An importance of\n   \"optional\" indicates that an MUA that does not understand\
    \ the meaning\n   of this parameter MAY generate an MDN in response anyway, ignoring\n\
    \   the value of the parameter.\n   No parameters are defined in this specification.\
    \  Parameters may be\n   defined in the future by later revisions or extensions\
    \ to this\n   specification.  Parameter attribute names beginning with \"X-\"\
    \ will\n   never be defined as standard names; such names are reserved for\n \
    \  experimental use.  MDN parameter names not beginning with \"X-\" MUST\n   be\
    \ registered with the Internet Assigned Numbers Authority (IANA) and\n   described\
    \ in a standards-track RFC or an experimental RFC approved by\n   the IESG.  (See\
    \ Section 10 for a registration form.)\n   If a required parameter is not understood\
    \ or contains some sort of\n   error, the receiving MUA SHOULD issue an MDN with\
    \ a disposition type\n   of \"failed\" (see Section 3.2.6), and include a Failure\
    \ field (see\n   Section 3.2.7) that further describes the problem.  MDNs with\
    \ the\n   disposition type of \"failed\" and a \"Failure\" field MAY also be\n\
    \   generated when other types of errors are detected in the parameters\n   of\
    \ the Disposition-Notification-Options header.\n   However, an MDN with a disposition\
    \ type of \"failed\" MUST NOT be\n   generated if the user has indicated a preference\
    \ that MDNs are not to\n   be sent.  If user consent would be required for an\
    \ MDN of some other\n   disposition type to be sent, user consent SHOULD also\
    \ be obtained\n   before sending an MDN with a disposition type of \"failed\"\
    .\n"
- title: 2.3.  The Original-Recipient Header
  contents:
  - "2.3.  The Original-Recipient Header\n   Since electronic mail addresses may be\
    \ rewritten while the message is\n   in transit, it is useful for the original\
    \ recipient address to be\n   made available by the delivering MTA.  The delivering\
    \ MTA may be able\n   to obtain this information from the ORCPT parameter of the\
    \ SMTP RCPT\n   TO command, as defined in [RFC-SMTP] and [RFC-DSN-SMTP].\n   [RFC-DSN-SMTP]\
    \ is amended as follows: If the ORCPT information is\n   available, the delivering\
    \ MTA SHOULD insert an Original-Recipient\n   header at the beginning of the message\
    \ (along with the Return-Path\n   header).  The delivering MTA MAY delete any\
    \ other Original-Recipient\n   headers that occur in the message.  The syntax\
    \ of this header is as\n   follows:\n   original-recipient-header =\n        \
    \       \"Original-Recipient\" \":\" address-type \";\" generic-address\n   The\
    \ address-type and generic-address token are as specified in the\n   description\
    \ of the Original-Recipient field in section 3.2.3.\n   The purpose of carrying\
    \ the original recipient information and\n   returning it in the MDN is to permit\
    \ automatic correlation of MDNs\n   with the original message on a per-recipient\
    \ basis.\n"
- title: 2.4.  Use with the Message/Partial Content Type
  contents:
  - "2.4.  Use with the Message/Partial Content Type\n   The use of the headers Disposition-Notification-To,\
    \ Disposition-\n   Notification-Options, and Original-Recipient with the MIME\n\
    \   message/partial content type ([RFC-MIME-MEDIA]) requires further\n   definition.\n\
    \   When a message is segmented into two or more message/partial\n   fragments,\
    \ the three headers mentioned in the above paragraph SHOULD\n   be placed in the\
    \ \"inner\" or \"enclosed\" message (using the terms of\n   [RFC-MIME-MEDIA]).\
    \  These headers SHOULD NOT be used in the headers\n   of any of the fragments\
    \ themselves.\n   When the multiple message/partial fragments are reassembled,\
    \ the\n   following applies.  If these headers occur along with the other\n  \
    \ headers of a message/partial fragment message, they pertain to an MDN\n   that\
    \ will be generated for the fragment.  If these headers occur in\n   the headers\
    \ of the \"inner\" or \"enclosed\" message (using the terms of\n   [RFC-MIME-MEDIA]),\
    \ they pertain to an MDN that will be generated for\n   the reassembled message.\
    \  Section 5.2.2.1 of [RFC-MIME-MEDIA]) is\n   amended to specify that, in addition\
    \ to the headers specified there,\n   the three headers described in this specification\
    \ are to be appended,\n   in order, to the headers of the reassembled message.\
    \  Any occurrences\n   of the three headers defined here in the headers of the\
    \ initial\n   enclosing message must not be copied to the reassembled message.\n"
- title: 3.  Format of a Message Disposition Notification
  contents:
  - "3.  Format of a Message Disposition Notification\n   A message disposition notification\
    \ is a MIME message with a top-level\n   content-type of multipart/report (defined\
    \ in [RFC-REPORT]).  When\n   multipart/report content is used to transmit an\
    \ MDN:\n   (a)  The report-type parameter of the multipart/report content is\n\
    \        \"disposition-notification\".\n   (b)  The first component of the multipart/report\
    \ contains a human-\n        readable explanation of the MDN, as described in\
    \ [RFC-REPORT].\n   (c)  The second component of the multipart/report is of content-type\n\
    \        message/disposition-notification, described in section 3.1 of\n     \
    \   this document.\n   (d)  If the original message or a portion of the message\
    \ is to be\n        returned to the sender, it appears as the third component\
    \ of the\n        multipart/report.  The decision of whether or not to return\
    \ the\n        message or part of the message is up to the MUA generating the\n\
    \        MDN.  However, in the case of encrypted messages requesting\n       \
    \ MDNs, encrypted message text MUST be returned, if it is returned\n        at\
    \ all, only in its original encrypted form.\n    NOTE:  For message disposition\
    \ notifications gatewayed from foreign\n    systems, the headers of the original\
    \ message may not be available.\n    In this case, the third component of the\
    \ MDN may be omitted, or it\n    may contain \"simulated\" [RFC-MSGFMT] headers\
    \ that contain equivalent\n    information.  In particular, it is very desirable\
    \ to preserve the\n    subject and date fields from the original message.\n  \
    \ The MDN MUST be addressed (in both the message header and the\n   transport\
    \ envelope) to the address(es) from the Disposition-\n   Notification-To header\
    \ from the original message for which the MDN is\n   being generated.\n   The\
    \ From field of the message header of the MDN MUST contain the\n   address of\
    \ the person for whom the message disposition notification\n   is being issued.\n\
    \   The envelope sender address (i.e., SMTP MAIL FROM) of the MDN MUST be\n  \
    \ null (<>), specifying that no Delivery Status Notification messages\n   or other\
    \ messages indicating successful or unsuccessful delivery are\n   to be sent in\
    \ response to an MDN.\n   A message disposition notification MUST NOT itself request\
    \ an MDN.\n   That is, it MUST NOT contain a Disposition-Notification-To header.\n\
    \   The Message-ID header (if present) for an MDN MUST be different from\n   the\
    \ Message-ID of the message for which the MDN is being issued.\n   A particular\
    \ MDN describes the disposition of exactly one message for\n   exactly one recipient.\
    \  Multiple MDNs may be generated as a result of\n   one message submission, one\
    \ per recipient.  However, due to the\n   circumstances described in Section 2.1,\
    \ MDNs may not be generated for\n   some recipients for which MDNs were requested.\n"
- title: 3.1.  The message/disposition-notification content-type
  contents:
  - "3.1.  The message/disposition-notification content-type\n   The message/disposition-notification\
    \ content-type is defined as\n   follows:\n   MIME type name:      message\n \
    \  MIME subtype name:   disposition-notification\n   Optional parameters: none\n\
    \   Encoding considerations:  \"7bit\" encoding is sufficient and\n          \
    \                   MUST be used to maintain readability\n                   \
    \          when viewed by non-MIME mail readers.\n   Security considerations:\
    \  discussed in section 6 of this memo.\n   The message/disposition-notification\
    \ report type for use in the\n   multipart/report is \"disposition-notification\"\
    .\n   The body of a message/disposition-notification consists of one or\n   more\
    \ \"fields\" formatted according to the ABNF of [RFC-MSGFMT] header\n   \"fields\"\
    .  The syntax of the message/disposition-notification content\n   is as follows:\n\
    \   disposition-notification-content = [ reporting-ua-field CRLF ]\n      [ mdn-gateway-field\
    \ CRLF ]\n      [ original-recipient-field CRLF ]\n      final-recipient-field\
    \ CRLF\n      [ original-message-id-field CRLF ]\n      disposition-field CRLF\n\
    \      *( failure-field CRLF )\n      *( error-field CRLF )\n      *( warning-field\
    \ CRLF )\n      *( extension-field CRLF )\n"
- title: 3.1.1.  General conventions for fields
  contents:
  - "3.1.1.  General conventions for fields\n   Since these fields are defined according\
    \ to the rules of [RFC-\n   MSGFMT], the same conventions for continuation lines\
    \ and comments\n   apply. Notification fields may be continued onto multiple lines\
    \ by\n   beginning each additional line with a SPACE or HTAB.  Text that\n   appears\
    \ in parentheses is considered a comment and not part of the\n   contents of that\
    \ notification field.  Field names are case-\n   insensitive, so the names of\
    \ notification fields may be spelled in\n   any combination of upper and lower\
    \ case letters.  Comments in\n   notification fields may use the \"encoded-word\"\
    \ construct defined in\n   [RFC-MIME-HEADER].\n"
- title: 3.1.2.  "*-type" subfields
  contents:
  - "3.1.2.  \"*-type\" subfields\n   Several fields consist of a \"-type\" subfield,\
    \ followed by a semi-\n   colon, followed by \"*text\".  For these fields, the\
    \ keyword used in\n   the address-type or MTA-type subfield indicates the expected\
    \ format\n   of the address or MTA-name that follows.\n   The \"-type\" subfields\
    \ are defined as follows:\n   (a)  An \"address-type\" specifies the format of\
    \ a mailbox address.\n        For example, Internet Mail addresses use the \"\
    rfc822\" address-\n        type.\n        address-type = atom\n   (b)  An \"MTA-name-type\"\
    \ specifies the format of a mail transfer agent\n        name.  For example, for\
    \ an SMTP server on an Internet host, the\n        MTA name is the domain name\
    \ of that host, and the \"dns\" MTA-\n        name-type is used.\n        mta-name-type\
    \ = atom\n   Values for address-type and mta-name-type are case-insensitive.\n\
    \   Thus, address-type values of \"RFC822\" and \"rfc822\" are equivalent.\n \
    \  The Internet Assigned Numbers Authority (IANA) maintains a registry\n   of\
    \ address-type and mta-name-type values, along with descriptions of\n   the meanings\
    \ of each, or a reference to one or more specifications\n   that provide such\
    \ descriptions.  (The \"rfc822\" address-type is\n   defined in [RFC-DSN-SMTP].)\
    \  Registration forms for address-type and\n   mta-name-type appear in [RFC-DSN-FORMAT].\n"
- title: 3.2.  Message/disposition-notification Fields
  contents:
  - '3.2.  Message/disposition-notification Fields

    '
- title: 3.2.1.  The Reporting-UA field
  contents:
  - "3.2.1.  The Reporting-UA field\n    reporting-ua-field = \"Reporting-UA\" \"\
    :\" ua-name\n              [ \";\" ua-product ]\n    ua-name = *text\n    ua-product\
    \ = *text\n   The Reporting-UA field is defined as follows:\n   An MDN describes\
    \ the disposition of a message after it has been\n   delivered to a recipient.\
    \  In all cases, the Reporting-UA is the MUA\n   that performed the disposition\
    \ described in the MDN.  This field is\n   optional, but recommended.  For Internet\
    \ Mail user agents, it is\n   recommended that this field contain both: the DNS\
    \ name of the\n   particular instance of the MUA that generated the MDN, and the\
    \ name\n   of the product.  For example,\n    Reporting-UA:  pc.example.com; Foomail\
    \ 97.1\n   If the reporting MUA consists of more than one component (e.g., a\n\
    \   base program and plug-ins), this may be indicated by including a list\n  \
    \ of product names.\n"
- title: 3.2.2.  The MDN-Gateway field
  contents:
  - "3.2.2.  The MDN-Gateway field\n   The MDN-Gateway field indicates the name of\
    \ the gateway or MTA that\n   translated a foreign (non-Internet) message disposition\
    \ notification\n   into this MDN.  This field MUST appear in any MDN that was\
    \ translated\n   by a gateway from a foreign system into MDN format, and MUST\
    \ NOT\n   appear otherwise.\n    mdn-gateway-field = \"MDN-Gateway\" \":\" mta-name-type\
    \ \";\" mta-name\n    mta-name = *text\n   For gateways into Internet Mail, the\
    \ MTA-name-type will normally be\n   \"smtp\", and the mta-name will be the Internet\
    \ domain name of the\n   gateway.\n"
- title: 3.2.3.  Original-Recipient field
  contents:
  - "3.2.3.  Original-Recipient field\n   The Original-Recipient field indicates the\
    \ original recipient address\n   as specified by the sender of the message for\
    \ which the MDN is being\n   issued.  For Internet Mail messages, the value of\
    \ the Original-\n   Recipient field is obtained from the Original-Recipient header\
    \ from\n   the message for which the MDN is being generated.  If there is no\n\
    \   Original-Recipient header in the message, then the Original-Recipient\n  \
    \ field MUST be omitted, unless the same information is reliably\n   available\
    \ some other way.  If there is an Original-Recipient header\n   in the original\
    \ message (or original recipient information is\n   reliably available some other\
    \ way), then the Original-Recipient field\n   must be supplied.  If there is more\
    \ than one Original-Recipient\n   header in the message, the MUA may choose the\
    \ one to use, or act as\n   if no Original-Recipient header is present.\n    original-recipient-field\
    \ =\n              \"Original-Recipient\" \":\" address-type \";\"\n         \
    \     generic-address\n    generic-address = *text\n   The address-type field\
    \ indicates the type of the original recipient\n   address.  If the message originated\
    \ within the Internet, the\n   address-type field will normally be \"rfc822\"\
    , and the address will be\n   according to the syntax specified in [RFC-MSGFMT].\
    \  The value\n   \"unknown\" should be used if the Reporting MUA cannot determine\
    \ the\n   type of the original recipient address from the message envelope.\n\
    \   This address is the same as that provided by the sender and can be\n   used\
    \ to automatically correlate MDN reports with original messages on\n   a per recipient\
    \ basis.\n"
- title: 3.2.4.  Final-Recipient field
  contents:
  - "3.2.4.  Final-Recipient field\n   The Final-Recipient field indicates the recipient\
    \ for which the MDN\n   is being issued.  This field MUST be present.\n   The\
    \ syntax of the field is as follows:\n    final-recipient-field =\n          \
    \    \"Final-Recipient\" \":\" address-type \";\" generic-address\n   The generic-address\
    \ subfield of the Final-Recipient field MUST\n   contain the mailbox address of\
    \ the recipient (from the From header of\n   the MDN) as it was when the MDN was\
    \ generated by the MUA.\n   The Final-Recipient address may differ from the address\
    \ originally\n   provided by the sender, because it may have been transformed\
    \ during\n   forwarding and gatewaying into a totally unrecognizable mess.\n \
    \  However, in the absence of the optional Original-Recipient field, the\n   Final-Recipient\
    \ field and any returned content may be the only\n   information available with\
    \ which to correlate the MDN with a\n   particular message recipient.\n   The\
    \ address-type subfield indicates the type of address expected by\n   the reporting\
    \ MTA in that context.  Recipient addresses obtained via\n   SMTP will normally\
    \ be of address-type \"rfc822\".\n   Since mailbox addresses (including those\
    \ used in the Internet) may be\n   case sensitive, the case of alphabetic characters\
    \ in the address MUST\n   be preserved.\n"
- title: 3.2.5.  Original-Message-ID field
  contents:
  - "3.2.5.  Original-Message-ID field\n   The Original-Message-ID field indicates\
    \ the message-ID of the message\n   for which the MDN is being issued.  It is\
    \ obtained from the Message-\n   ID header of the message for which the MDN is\
    \ issued.  This field\n   MUST be present if the original message contained a\
    \ Message-ID\n   header.  The syntax of the field is as follows:\n    original-message-id-field\
    \ =\n       \"Original-Message-ID\" \":\" msg-id\n   The msg-id token is as specified\
    \ in [RFC-MSGFMT].\n"
- title: 3.2.6.  Disposition field
  contents:
  - "3.2.6.  Disposition field\n   The Disposition field indicates the action performed\
    \ by the\n   Reporting-MUA on behalf of the user.  This field MUST be present.\n\
    \   The syntax for the Disposition field is:\n    disposition-field =\n      \
    \        \"Disposition\" \":\" disposition-mode \";\"\n              disposition-type\n\
    \              [ \"/\" disposition-modifier\n              *( \",\" disposition-modifier\
    \ ) ]\n    disposition-mode = action-mode \"/\" sending-mode\n    action-mode\
    \ = \"manual-action\" / \"automatic-action\"\n    sending-mode = \"MDN-sent-manually\"\
    \ / \"MDN-sent-automatically\"\n    disposition-type = \"displayed\"\n       \
    \        / \"deleted\"\n    disposition-modifier = \"error\"\n              /\
    \ disposition-modifier-extension\n    disposition-modifier-extension = atom\n\
    \   The disposition-mode, disposition-type, and disposition-modifier may\n   be\
    \ spelled in any combination of upper and lower case characters.\n"
- title: 3.2.6.1.  Disposition modes
  contents:
  - "3.2.6.1.  Disposition modes\n   The following disposition modes are defined:\n\
    \    \"manual-action\"        The disposition described by the disposition\n \
    \                          type was a result of an explicit instruction\n    \
    \                       by the user rather than some sort of\n               \
    \            automatically performed action.\n    \"automatic-action\"     The\
    \ disposition described by the disposition\n                           type was\
    \ a result of an automatic action,\n                           rather than an\
    \ explicit instruction by the\n                           user for this message.\n\
    \   \"Manual-action\" and \"automatic-action\" are mutually exclusive.  One\n\
    \   or the other MUST be specified.\n    \"MDN-sent-manually\"    The user explicitly\
    \ gave permission for this\n                           particular MDN to be sent.\n\
    \    \"MDN-sent-automatically\"\n                           The MDN was sent because\
    \ the MUA had\n                           previously been configured to do so\n\
    \                           automatically.\n   \"MDN-sent-manually\" and \"MDN-sent-automatically\"\
    \ are mutually\n   exclusive.  One or the other MUST be specified.\n"
- title: 3.2.6.2.  Disposition types
  contents:
  - "3.2.6.2.  Disposition types\n   The following disposition-types are defined:\n\
    \    \"displayed\"            The message has been displayed by the MUA\n    \
    \                       to someone reading the recipient's mailbox.\n        \
    \                   There is no guarantee that the content has\n             \
    \              been read or understood.\n    \"deleted\"              The message\
    \ has been deleted.  The\n                           recipient may or may not\
    \ have seen the\n                           message.  The recipient might \"undelete\"\
    \n                           the message at a later time and read the\n      \
    \                     message.\n"
- title: 3.2.6.3.  Disposition modifiers
  contents:
  - "3.2.6.3.  Disposition modifiers\n   Only the extension disposition modifiers\
    \ is defined:\n    disposition-modifier-extension\n                          \
    \ Disposition modifiers may be defined\n                           in the future\
    \ by later revisions\n                           or extensions to this specification.\n\
    \                           Disposition value names beginning with \"X-\"\n  \
    \                         will never be defined as standard values;\n        \
    \                   such names are reserved for experimental\n               \
    \            use.  MDN disposition value names NOT\n                         \
    \  beginning with \"X-\" MUST be registered with\n                           the\
    \ Internet Assigned Numbers Authority\n                           (IANA) and described\
    \ in a standards-track\n                           RFC or an experimental RFC\
    \ approved by the\n                           IESG.  (See Section 10 for a registration\n\
    \                           form.)  MDNs with disposition modifier\n         \
    \                  names not understood by the receiving MUA\n               \
    \            MAY be silently ignored or placed in the\n                      \
    \     user's mailbox without special\n                           interpretation.\
    \  They MUST not cause any\n                           error message to be sent\
    \ to the sender of\n                           the MDN.\n   If an MUA developer\
    \ does not wish to register the meanings of such\n   disposition modifier extensions,\
    \ \"X-\" modifiers may be used for this\n   purpose.  To avoid name collisions,\
    \ the name of the MUA\n   implementation should follow the \"X-\", (e.g., \"X-Foomail-\"\
    ).\n   It is not required that an MUA be able to generate all of the\n   possible\
    \ values of the Disposition field.\n   A user agent MUST NOT issue more than one\
    \ MDN on behalf of each\n   particular recipient.  That is, once an MDN has been\
    \ issued on behalf\n   of a recipient, no further MDNs may be issued on behalf\
    \ of that\n   recipient, even if another disposition is performed on the message.\n\
    \   However, if a message is forwarded, a \"dispatched\" MDN may be issued\n \
    \  for the recipient doing the forwarding and the recipient of the\n   forwarded\
    \ message may also cause an MDN to be generated.\n"
- title: 3.2.7.  Failure, Error, and Warning fields
  contents:
  - "3.2.7.  Failure, Error, and Warning fields\n   The Failure, Error, and Warning\
    \ fields are used to supply additional\n   information in the form of text messages\
    \ when the \"failure\"\n   disposition type, \"error\" disposition modifier, and/or\
    \ the \"warning\"\n   disposition modifier appear.  The syntax is as follows:\n\
    \      failure-field = \"Failure\" \":\" *text\n      error-field = \"Error\"\
    \ \":\" *text\n      warning-field = \"Warning\" \":\" *text\n"
- title: 3.3.  Extension-fields
  contents:
  - "3.3.  Extension-fields\n   Additional MDN fields may be defined in the future\
    \ by later revisions\n   or extensions to this specification.  Extension-field\
    \ names beginning\n   with \"X-\" will never be defined as standard fields; such\
    \ names are\n   reserved for experimental use.  MDN field names NOT beginning\
    \ with\n   \"X-\" MUST be registered with the Internet Assigned Numbers Authority\n\
    \   (IANA) and described in a standards-track RFC or an experimental RFC\n   approved\
    \ by the IESG.  (See Section 10 for a registration form.)\n   MDN Extension-fields\
    \ may be defined for the following reasons:\n   (a)  To allow additional information\
    \ from foreign disposition reports\n        to be tunneled through Internet MDNs.\
    \  The names of such MDN\n        fields should begin with an indication of the\
    \ foreign\n        environment name (e.g., X400-Physical-Forwarding-Address).\n\
    \   (b)  To allow transmission of diagnostic information that is specific\n  \
    \      to a particular mail user agent (MUA).  The names of such MDN\n       \
    \ fields should begin with an indication of the MUA implementation\n        that\
    \ produced the MDN (e.g., Foomail-information).\n   If an application developer\
    \ does not wish to register the meanings of\n   such extension fields, \"X-\"\
    \ fields may be used for this purpose.  To\n   avoid name collisions, the name\
    \ of the application implementation\n   should follow the \"X-\", (e.g., \"X-Foomail-Log-ID\"\
    \ or \"X-Foomail-EDI-\n   info\").\n"
- title: 4.  Timeline of events
  contents:
  - "4.  Timeline of events\n   The following timeline shows when various events in\
    \ the processing of\n   a message and generation of MDNs take place:\n   -- User\
    \ composes message\n   -- User tells MUA to send message\n   -- MUA passes message\
    \ to MTA (original recipient information passed\n      along)\n   -- MTA sends\
    \ message to next MTA\n   -- Final MTA receives message\n   -- Final MTA delivers\
    \ message to MUA (possibly generating a DSN)\n   -- MUA performs automatic processing\
    \ and generates corresponding MDNs\n      (\"dispatched\", \"processed\", \"deleted\"\
    , \"denied\", or \"failed\"\n      disposition type with \"automatic-action\"\
    \ and \"MDN-sent-\n      automatically\" disposition modes)\n   -- MUA displays\
    \ list of messages to user\n   -- User selects a message and requests that some\
    \ action be performed\n      on it.\n   -- MUA performs requested action and,\
    \ with user's permission, sends\n      an appropriate MDN (\"displayed\", \"dispatched\"\
    , \"processed\",\n      \"deleted\", \"denied\", or \"failed\" disposition type,\
    \ with \"manual-\n      action\" and \"MDN-sent-manually\" or \"MDN-sent-automatically\"\
    \n      disposition mode).\n   -- User possibly performs other actions on message,\
    \ but no further\n      MDNs are generated.\n"
- title: 5.  Conformance and Usage Requirements
  contents:
  - "5.  Conformance and Usage Requirements\n   An MUA or gateway conforms to this\
    \ specification if it generates MDNs\n   according to the protocol defined in\
    \ this memo.  It is not necessary\n   to be able to generate all of the possible\
    \ values of the Disposition\n   field.\n   MUAs and gateways MUST NOT generate\
    \ the Original-Recipient field of\n   an MDN unless the mail protocols provide\
    \ the address originally\n   specified by the sender at the time of submission.\
    \  Ordinary SMTP\n   does not make that guarantee, but the SMTP extension defined\
    \ in\n   [RFC-DSN-SMTP] permits such information to be carried in the envelope\n\
    \   if it is available.  The Original-Recipient header defined in this\n   document\
    \ provides a way for the MTA to pass the original recipient\n   address to the\
    \ MUA.\n   Each sender-specified recipient address may result in more than one\n\
    \   MDN.  If an MDN is requested for a recipient that is forwarded to\n   multiple\
    \ recipients of an \"alias\" (as defined in [RFC-DSN-SMTP],\n   section 6.2.7.3),\
    \ each of the recipients may issue an MDN.\n   Successful distribution of a message\
    \ to a mailing list exploder\n   SHOULD be considered the final disposition of\
    \ the message.  A mailing\n   list exploder MAY issue an MDN with a disposition\
    \ type of \"processed\"\n   and disposition modes of \"automatic-action\" and\
    \ \"MDN-sent-\n   automatically\" indicating that the message has been forwarded\
    \ to the\n   list.  In this case, the request for MDNs is not propagated to the\n\
    \   members of the list.\n   Alternatively, the mailing list exploder MAY issue\
    \ no MDN and\n   propagate the request for MDNs to all members of the list.  The\n\
    \   latter behavior is not recommended for any but small, closely knit\n   lists,\
    \ as it might cause large numbers of MDNs to be generated and\n   may cause confidential\
    \ subscribers to the list to be revealed.  The\n   mailing list exploder MAY also\
    \ direct MDNs to itself, correlate them,\n   and produce a report to the original\
    \ sender of the message.\n   This specification places no restrictions on the\
    \ processing of MDNs\n   received by user agents or mailing lists.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The following security considerations apply when\
    \ using MDNs:\n"
- title: 6.1.  Forgery
  contents:
  - "6.1.  Forgery\n   MDNs may be forged as easily as ordinary Internet electronic\
    \ mail.\n   User agents and automatic mail handling facilities (such as mail\n\
    \   distribution list exploders) that wish to make automatic use of MDNs\n   should\
    \ take appropriate precautions to minimize the potential damage\n   from denial-of-service\
    \ attacks.\n   Security threats related to forged MDNs include the sending of:\n\
    \   (a)  A falsified disposition notification when the indicated\n        disposition\
    \ of the message has not actually occurred,\n   (b)  Unsolicited MDNs\n"
- title: 6.2.  Privacy
  contents:
  - "6.2.  Privacy\n   Another dimension of security is privacy.  There may be cases\
    \ in\n   which a message recipient does not wish the disposition of messages\n\
    \   addressed to him to be known, or is concerned that the sending of\n   MDNs\
    \ may reveal other sensitive information (e.g., when the message\n   was read).\
    \  In this situation, it is acceptable for the MUA to issue\n   \"denied\" MDNs\
    \ or to silently ignore requests for MDNs.\n   If the Disposition-Notification-To\
    \ header is passed on unmodified\n   when a message is distributed to the subscribers\
    \ of a mailing list,\n   the subscribers to the list may be revealed to the sender\
    \ of the\n   original message by the generation of MDNs.\n   Headers of the original\
    \ message returned in part 3 of the\n   multipart/report could reveal confidential\
    \ information about host\n   names and/or network topology inside a firewall.\n\
    \   An unencrypted MDN could reveal confidential information about an\n   encrypted\
    \ message, especially if all or part of the original message\n   is returned in\
    \ part 3 of the multipart/report.  Encrypted MDNs are\n   not defined in this\
    \ specification.\n   In general, any optional MDN field may be omitted if the\
    \ Reporting\n   MUA site or user determines that inclusion of the field would\
    \ impose\n   too great a compromise of site confidentiality.  The need for such\n\
    \   confidentiality must be balanced against the utility of the omitted\n   information\
    \ in MDNs.\n   In some cases, someone with access to the message stream may use\
    \ the\n   MDN request mechanism to monitor the mail reading habits of a target.\n\
    \   If the target is known to generate MDN reports, they could add a\n   disposition-notification-to\
    \ field containing the envelope from\n   address along with a source route.  The\
    \ source route is ignored in\n   the comparison so the addresses will always match.\
    \  But if the source\n   route is honored when the notification is sent, it could\
    \ direct the\n   message to some other destination.  This risk can be minimized\
    \ by not\n   sending MDN's automatically.\n"
- title: 6.3.  Non-Repudiation
  contents:
  - "6.3.  Non-Repudiation\n   MDNs do not provide non-repudiation with proof of delivery.\
    \  Within\n   the framework of today's Internet Mail, the MDNs defined in this\n\
    \   document provide valuable information to the mail user; however, MDNs\n  \
    \ cannot be relied upon as a guarantee that a message was or was not\n   seen\
    \ by the recipient.  Even if MDNs are not actively forged, they\n   may be lost\
    \ in transit.  The recipient may bypass the MDN issuing\n   mechanism in some\
    \ manner.\n   One possible solution for this purpose can be found in RFC 2634\n\
    \   [SEC-SERVICES].\n"
- title: 6.4.  Mail Bombing
  contents:
  - "6.4.  Mail Bombing\n   The MDN request mechanism introduces an additional way\
    \ of mailbombing\n   a mailbox.  The MDN request notification provides an address\
    \ to which\n   MDN's should be sent.  It is possible for an attacking agent to\
    \ send\n   a potentially large set of messages to otherwise unsuspecting third\n\
    \   party recipients with a false \"disposition-notification-to:\" address.\n\
    \   Automatic, or simplistic processing of such requests would result in\n   a\
    \ flood of MDN notifications to the target of the attack.  Such an\n   attack\
    \ could overrun the capacity of the targeted mailbox and deny\n   service.\n \
    \  For that reason, MDN's SHOULD NOT be sent automatically where the\n   \"disposition-notification-to:\"\
    \ address is different from the envelope\n   MAIL FROM address.  See section 2.1\
    \ for further discussion.\n"
- title: 7.  Collected Grammar
  contents:
  - "7.  Collected Grammar\n   NOTE:  The following lexical tokens are defined in\
    \ [RFC-MSGFMT]:\n   atom, CRLF, mailbox, msg-id, text.  The definitions of attribute\
    \ and\n   value are as in the definition of the Content-Type header in [RFC-\n\
    \   MIME-BODY].\n"
- title: 'Message headers:'
  contents:
  - "Message headers:\n  mdn-request-header =\n     \"Disposition-Notification-To\"\
    \ \":\"\n            mailbox *(\",\" mailbox)\n  Disposition-Notification-Options\
    \ =\n            \"Disposition-Notification-Options\" \":\"\n            disposition-notification-parameters\n\
    \  disposition-notification-parameters =\n            parameter *(\";\" parameter)\n\
    \  parameter = attribute \"=\" importance \",\" value *(\",\" value)\n  importance\
    \ = \"required\" / \"optional\"\n  original-recipient-header =\n            \"\
    Original-Recipient\" \":\" address-type \";\" generic-address\n"
- title: 'Report content:'
  contents:
  - "Report content:\n  disposition-notification-content =\n            [ reporting-ua-field\
    \ CRLF ]\n            [ mdn-gateway-field CRLF ]\n            [ original-recipient-field\
    \ CRLF ]\n            final-recipient-field CRLF\n            [ original-message-id-field\
    \ CRLF ]\n            disposition-field CRLF\n            *( failure-field CRLF\
    \ )\n            *( error-field CRLF )\n            *( warning-field CRLF )\n\
    \            *( extension-field CRLF )\n  address-type = atom\n  mta-name-type\
    \ = atom\n  reporting-ua-field = \"Reporting-UA\" \":\" ua-name [ \";\" ua-product\
    \ ]\n  ua-name = *text\n  ua-product = *text\n  mdn-gateway-field = \"MDN-Gateway\"\
    \ \":\" mta-name-type \";\" mta-name\n  mta-name = *text\n  original-recipient-field\n\
    \            = \"Original-Recipient\" \":\" address-type \";\"\n            generic-address\n\
    \  generic-address = *text\n  final-recipient-field =\n            \"Final-Recipient\"\
    \ \":\" address-type \";\" generic-address\n  disposition-field =\n          \
    \  \"Disposition\" \":\" disposition-mode \";\"\n            disposition-type\n\
    \            [ \"/\" disposition-modifier\n            *( \",\" disposition-modifier\
    \ ) ]\n  disposition-mode = action-mode \"/\" sending-mode\n  action-mode = \"\
    manual-action\" / \"automatic-action\"\n  sending-mode = \"MDN-sent-manually\"\
    \ / \"MDN-sent-automatically\"\n  disposition-type = \"displayed\"\n         \
    \   / \"deleted\"\n  disposition-modifier =  \"error\" / disposition-modifier-extension\n\
    \  disposition-modifier-extension = atom\n  original-message-id-field = \"Original-Message-ID\"\
    \ \":\" msg-id\n  failure-field = \"Failure\" \":\" *text\n  error-field = \"\
    Error\" \":\" *text\n  warning-field = \"Warning\" \":\" *text\n  extension-field\
    \ = extension-field-name \":\" *text\n  extension-field-name = atom\n"
- title: 8.  Guidelines for Gatewaying MDNs
  contents:
  - "8.  Guidelines for Gatewaying MDNs\n   NOTE:  This section provides non-binding\
    \ recommendations for the\n   construction of mail gateways that wish to provide\
    \ semi-transparent\n   disposition notifications between the Internet and another\
    \ electronic\n   mail system.  Specific MDN gateway requirements for a particular\
    \ pair\n   of mail systems may be defined by other documents.\n"
- title: 8.1.  Gatewaying from other mail systems to MDNs
  contents:
  - "8.1.  Gatewaying from other mail systems to MDNs\n   A mail gateway may issue\
    \ an MDN to convey the contents of a \"foreign\"\n   disposition notification\
    \ over Internet Mail.  When there are\n   appropriate mappings from the foreign\
    \ notification elements to MDN\n   fields, the information may be transmitted\
    \ in those MDN fields.\n   Additional information (such as might be needed to\
    \ tunnel the foreign\n   notification through the Internet) may be defined in\
    \ extension MDN\n   fields.  (Such fields should be given names that identify\
    \ the foreign\n   mail protocol, e.g., X400-* for X.400 protocol elements).\n\
    \   The gateway must attempt to supply reasonable values for the\n   Reporting-UA,\
    \ Final-Recipient, and Disposition fields.  These will\n   normally be obtained\
    \ by translating the values from the foreign\n   notification into their Internet-style\
    \ equivalents.  However, some\n   loss of information is to be expected.\n   The\
    \ sender-specified recipient address and the original message-id,\n   if present\
    \ in the foreign notification, should be preserved in the\n   Original-Recipient\
    \ and Original-Message-ID fields.\n   The gateway should also attempt to preserve\
    \ the \"final\" recipient\n   address from the foreign system.  Whenever possible,\
    \ foreign protocol\n   elements should be encoded as meaningful printable ASCII\
    \ strings.\n   For MDNs produced from foreign disposition notifications, the name\
    \ of\n   the gateway MUST appear in the MDN-Gateway field of the MDN.\n"
- title: 8.2.  Gatewaying from MDNs to other mail systems
  contents:
  - "8.2.  Gatewaying from MDNs to other mail systems\n   It may be possible to gateway\
    \ MDNs from the Internet into a foreign\n   mail system.  The primary purpose\
    \ of such gatewaying is to convey\n   disposition information in a form that is\
    \ usable by the destination\n   system.  A secondary purpose is to allow \"tunneling\"\
    \ of MDNs through\n   foreign mail systems in case the MDN may be gatewayed back\
    \ into the\n   Internet.\n   In general, the recipient of the MDN (i.e., the sender\
    \ of the\n   original message) will want to know, for each recipient:  the closest\n\
    \   available approximation to the original recipient address, and the\n   disposition\
    \ (displayed, printed, etc.).\n   If possible, the gateway should attempt to preserve\
    \ the Original-\n   Recipient address and Original-Message-ID (if present) in\
    \ the\n   resulting foreign disposition report.\n   If it is possible to tunnel\
    \ an MDN through the destination\n   environment, the gateway specification may\
    \ define a means of\n   preserving the MDN information in the disposition reports\
    \ used by\n   that environment.\n"
- title: 8.3.  Gatewaying of MDN-requests to other mail systems
  contents:
  - "8.3.  Gatewaying of MDN-requests to other mail systems\n   By use of the separate\
    \ disposition-notification-to request header,\n   this specification offers a\
    \ richer functionality than most, if not\n   all, other email systems.  In most\
    \ other email systems, the\n   notification recipient is identical to the message\
    \ sender as\n   indicated in the \"from\" address.  There are two interesting\
    \ cases\n   when gatewaying into such systems:\n   1) If the address in the disposition-notification-to\
    \ header is\n      identical to the address in the SMTP \"MAIL FROM\", the expected\n\
    \      behavior will result, even if the disposition-notification-to\n      information\
    \ is lost.  Systems should propagate the MDN request.\n   2) If the address in\
    \ the disposition-notification-to header is\n      different from the address\
    \ in the SMTP \"MAIL FROM\", gatewaying\n      into a foreign system without a\
    \ separate notification address will\n      result in unintended behavior.  This\
    \ is especially important when\n      the message arrives via a mailing list expansion\
    \ software that may\n      specifically replace the SMTP \"MAIL FROM\" address\
    \ with an\n      alternate address.  In such cases, the MDN request should not\
    \ be\n      gatewayed and should be silently dropped.  This is consistent with\n\
    \      other forms of non-support for MDN.\n"
- title: 9.  Example
  contents:
  - "9.  Example\n   NOTE:  This example is provided as illustration only, and is\
    \ not\n   considered part of the MDN protocol specification.  If the example\n\
    \   conflicts with the protocol definition above, the example is wrong.\n   Likewise,\
    \ the use of *-type subfield names or extension fields in\n   this example is\
    \ not to be construed as a definition for those type\n   names or extension fields.\n\
    \   This is an MDN issued after a message has been displayed to the user\n   of\
    \ an Internet Mail user agent.\n   Date: Wed, 20 Sep 1995 00:19:00 (EDT) -0400\n\
    \   From: Joe Recipient <Joe_Recipient@example.com>\n   Message-Id: <199509200019.12345@example.com>\n\
    \   Subject: Disposition notification\n   To: Jane Sender <Jane_Sender@example.org>\n\
    \   MIME-Version: 1.0\n   Content-Type: multipart/report; report-type=disposition-notification;\n\
    \      boundary=\"RAA14128.773615765/example.com\"\n   --RAA14128.773615765/example.com\n\
    \   The message sent on 1995 Sep 19 at 13:30:00 (EDT) -0400 to Joe\n   Recipient\
    \ <Joe_Recipient@example.com> with subject \"First draft of\n   report\" has been\
    \ displayed.  This is no guarantee that the message\n   has been read or understood.\n\
    \   --RAA14128.773615765/example.com\n   content-type: message/disposition-notification\n\
    \   Reporting-UA: joes-pc.cs.example.com; Foomail 97.1\n   Original-Recipient:\
    \ rfc822;Joe_Recipient@example.com\n   Final-Recipient: rfc822;Joe_Recipient@example.com\n\
    \   Original-Message-ID: <199509192301.23456@example.org>\n   Disposition: manual-action/MDN-sent-manually;\
    \ displayed\n   --RAA14128.773615765/example.com\n   content-type: message/rfc822\n\
    \   [original message optionally goes here]\n   --RAA14128.773615765/example.com--\n"
- title: 10.  IANA Considerations
  contents:
  - "10.  IANA Considerations\n   This document specifies three types of parameters\
    \ that must be\n   registered with the Internet Assigned Numbers Authority (IANA).\n\
    \   The forms below are for use when registering a new parameter name for\n  \
    \ the Disposition-Notification-Options header, a new disposition\n   modifier\
    \ name, or a new MDN extension field.  Each piece of\n   information required\
    \ by a registration form may be satisfied either\n   by providing the information\
    \ on the form itself, or by including a\n   reference to a published, publicly\
    \ available specification that\n   includes the necessary information.  IANA MAY\
    \ reject registrations\n   because of incomplete registration forms or incomplete\n\
    \   specifications.\n   To register, complete the following applicable form and\
    \ send it via\n   electronic mail to <IANA@IANA.ORG>.\n"
- title: 10.1.  Disposition-Notification-Options header parameter names
  contents:
  - "10.1.  Disposition-Notification-Options header parameter names\n   A registration\
    \ for a Disposition-Notification-Options header\n   parameter name MUST include\
    \ the following information:\n   (a)  The proposed parameter name.\n   (b)  The\
    \ syntax for parameter values, specified using BNF, ABNF,\n        regular expressions,\
    \ or other non-ambiguous language.\n   (c)  If parameter values are not composed\
    \ entirely of graphic\n        characters from the US-ASCII repertoire, a specification\
    \ for how\n        they are to be encoded as graphic US-ASCII characters in a\n\
    \        Disposition-Notification-Options header.\n   (d)  A reference to a standards\
    \ track RFC or experimental RFC\n        approved by the IESG that describes the\
    \ semantics of the\n        parameter values.\n"
- title: 10.2.  Disposition modifier names
  contents:
  - "10.2.  Disposition modifier names\n   A registration for a disposition-modifier\
    \ name (used in the\n   Disposition field of a message/disposition-notification)\
    \ MUST include\n   the following information:\n   (a)  The proposed disposition-modifier\
    \ name.\n   (b)  A reference to a standards track RFC or experimental RFC\n  \
    \      approved by the IESG that describes the semantics of the\n        disposition\
    \ modifier.\n"
- title: 10.3.  MDN extension field names
  contents:
  - "10.3.  MDN extension field names\n   A registration for an MDN extension-field\
    \ name MUST include the\n   following information:\n   (a)  The proposed extension\
    \ field name.\n   (b)  The syntax for extension values, specified using BNF, ABNF,\n\
    \        regular expressions, or other non-ambiguous language.\n   (c)  If extension-field\
    \ values are not composed entirely of graphic\n        characters from the US-ASCII\
    \ repertoire, a specification for how\n        they are to be encoded as graphic\
    \ US-ASCII characters in a\n        Disposition-Notification-Options header.\n\
    \   (d)  A reference to a standards track RFC or experimental RFC\n        approved\
    \ by the IESG that describes the semantics of the\n        extension field.\n"
