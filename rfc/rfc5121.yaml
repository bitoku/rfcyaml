- title: Appendix A.  WiMAX Network Architecture and IPv6 Support
  contents:
  - "Appendix A.  WiMAX Network Architecture and IPv6 Support\n   The WiMAX (Worldwide\
    \ Interoperability for Microwave Access) forum\n   [WMF] has defined a network\
    \ architecture in which the air interface\n   is based on the IEEE 802.16 standard.\
    \  The addressing and operation\n   of IPv6 described in this document are applicable\
    \ to the WiMAX\n   network as well.\n   WiMAX is an example architecture of a\
    \ network that uses the 802.16\n   specification for the air interface.  WiMAX\
    \ networks are also in the\n   process of being deployed in various parts of the\
    \ world, and the\n   operation of IPv6 within a WiMAX network is explained in\
    \ this\n   appendix.\n   The WiMAX network architecture consists of the Access\
    \ Service Network\n   (ASN) and the Connectivity Service Network (CSN).  The ASN\
    \ is the\n   access network that includes the BS and the AR in addition to other\n\
    \   functions such as AAA, mobile IP foreign agent, paging controller,\n   location\
    \ register, etc.  The ASN is defined as a complete set of\n   network functions\
    \ needed to provide radio access to a WiMAX\n   subscriber.  The ASN is the access\
    \ network to which the MS attaches.\n   The IPv6 access router is an entity within\
    \ the ASN.  The term ASN is\n   specific to the WiMAX network architecture.  The\
    \ CSN is the entity\n   that provides connectivity to the Internet and includes\
    \ functions\n   such as mobile IP home agent and AAA.  The figure below shows\
    \ the\n   WiMAX reference model:\n                        -------------------\n\
    \                        | ----      ASN   |                    |----|\n     \
    \    ----           | |BS|\\ R6 -------|    |---------|     | CSN|\n         |MS|-----R1----|\
    \ ---- \\---|ASN-GW| R3 |  CSN    | R5  |    |\n         ----           |  |R8\
    \  /--|------|----|         |-----|Home|\n                        | ---- /   \
    \       |    |  visited|     | NSP|\n                        | |BS|/         \
    \  |    |   NSP   |     |    |\n                        | ----            |  \
    \  |---------|     |    |\n                        |       NAP       |       \
    \  \\          |----|\n                        -------------------          \\\
    ---|        /\n                                |                        |    \
    \   /\n                                |                     (--|------/----)\n\
    \                                |R4                  (                )\n   \
    \                             |                   (      ASP network )\n     \
    \                       ---------                ( or Internet    )\n        \
    \                    |  ASN  |                 (              )\n            \
    \                ---------                   (----------)\n                  Figure\
    \ 7: WiMAX network reference model\n   Three different types of ASN realizations\
    \ called profiles are defined\n   by the architecture.  ASNs of profile types\
    \ A and C include BS' and\n   ASN-gateway(s) (ASN-GW), which are connected to\
    \ each other via an R6\n   interface.  An ASN of profile type B is one in which\
    \ the\n   functionality of the BS and other ASN functions are merged together.\n\
    \   No ASN-GW is specifically defined in a profile B ASN.  The absence of\n  \
    \ the R6 interface is also a profile B specific characteristic.  The MS\n   at\
    \ the IPv6 layer is associated with the AR in the ASN.  The AR may\n   be a function\
    \ of the ASN-GW in the case of profiles A and C and is a\n   function in the ASN\
    \ in the case of profile B.  When the BS and the AR\n   are separate entities\
    \ and linked via the R6 interface, IPv6 packets\n   between the BS and the AR\
    \ are carried over a Generic Routing\n   Encapsulation (GRE) tunnel.  The granularity\
    \ of the GRE tunnel should\n   be on a per-MS basis or on a per-service-flow basis\
    \ (an MS can have\n   multiple service flows, each of which is identified uniquely\
    \ by a\n   service flow ID).  The protocol stack in WiMAX for IPv6 is shown\n\
    \   below:\n   |-------|\n   | App   |- - - - - - - - - - - - - - - - - - - -\
    \ - - - -(to app peer)\n   |       |\n   |-------|                           \
    \        /------      -------\n   |       |                                  /\
    \ IPv6 |      |     |\n   | IPv6  |- - - - - - - - - - - - - - - -  /       |\
    \      |     |-->\n   |       |      ---------------    -------/        |    \
    \  | IPv6|\n   |-------|      |    \\Relay/  |    |      |        |- - - |   \
    \  |\n   |       |      |     \\   /   |    | GRE  |        |      |     |\n \
    \  |       |      |      \\ /GRE | -  |      |        |      |     |\n   |   \
    \    |- - - |       |-----|    |------|        |      |     |\n   | IPv6CS|  \
    \    |IPv6CS | IP  | -  | IP   |        |      |     |\n   | ..... |      |......\
    \ |-----|    |------|--------|      |-----|\n   |  MAC  |      | MAC   | L2  |\
    \ -  | L2   |  L2    |- - - | L2  |\n   |-------|      |------ |-----|    |-----\
    \ |--------|      |-----|\n   |  PHY  |- - - | PHY   | L1  | -  | L1   |  L1 \
    \   |- - - | L1  |\n    --------      ---------------    -----------------   \
    \   -------\n      MS             BS                   AR/ASN-GW          CSN\
    \ Rtr\n                      Figure 8: WiMAX protocol stack\n   As can be seen\
    \ from the protocol stack description, the IPv6 end-\n   points are constituted\
    \ in the MS and the AR.  The BS provides lower-\n   layer connectivity for the\
    \ IPv6 link.\n"
- title: Appendix B.  IPv6 Link in WiMAX
  contents:
  - "Appendix B.  IPv6 Link in WiMAX\n   WiMAX is an example of a network based on\
    \ the IEEE Std 802.16 air\n   interface.  This section describes the IPv6 link\
    \ in the context of a\n   WiMAX network.  The MS and the AR are connected via\
    \ a combination of:\n   1.  The transport connection that is identified by a Connection\n\
    \       Identifier (CID) over the air interface, i.e., the MS and BS, and\n  \
    \ 2.  A GRE tunnel between the BS and AR that transports the IPv6\n       packets\n\
    \   From an IPv6 perspective, the MS and the AR are connected by a point-\n  \
    \ to-point link.  The combination of transport connection over the air\n   interface\
    \ and the GRE tunnel between the BS and AR creates a (point-\n   to-point) tunnel\
    \ at the layer below IPv6.\n   The collection of service flows (tunnels) to an\
    \ MS is defined as a\n   single link.  Each link has only an MS and an AR.  Each\
    \ MS belongs to\n   a different link.  No two MSs belong to the same link.  A\
    \ different\n   prefix should be assigned to each unique link.  This link is fully\n\
    \   consistent with a standard IP link, without exception, and conforms\n   with\
    \ the definition of a point-to-point link in [RFC4861].\n"
- title: Appendix C.  IPv6 Link Establishment in WiMAX
  contents:
  - "Appendix C.  IPv6 Link Establishment in WiMAX\n   The mobile station performs\
    \ initial network entry as specified in\n   802.16.  On successful completion\
    \ of the network entry procedure, the\n   ASN gateway/AR triggers the establishment\
    \ of the initial service flow\n   (ISF) for IPv6 towards the MS.  The ISF is a\
    \ GRE tunnel between the\n   ASN-GW/AR and the BS.  The BS in turn requests the\
    \ MS to establish a\n   transport connection over the air interface.  The end\
    \ result is a\n   transport connection over the air interface for carrying IPv6\
    \ packets\n   and a GRE tunnel between the BS and AR for relaying the IPv6 packets.\n\
    \   On successful completion of the establishment of the ISF, IPv6\n   packets\
    \ can be sent and received between the MS and AR.  The ISF\n   enables the MS\
    \ to communicate with the AR for host configuration\n   procedures.  After the\
    \ establishment of the ISF, the AR can send a\n   router advertisement to the\
    \ MS.  An MS can establish multiple service\n   flows with different quality of\
    \ service (QoS) characteristics.  The\n   ISF can be considered as the primary\
    \ service flow.  The ASN-GW/AR\n   treats each ISF, along with the other service\
    \ flows to the same MS,\n   as a unique link that is managed as a (virtual) interface.\n"
- title: Appendix D.  Maximum Transmission Unit in WiMAX
  contents:
  - "Appendix D.  Maximum Transmission Unit in WiMAX\n   The WiMAX forum [WMF] has\
    \ specified the Max SDU size as 1522 octets.\n   Hence, the IPv6 path MTU can\
    \ be 1500 octets.  However, because of the\n   overhead of the GRE tunnel used\
    \ to transport IPv6 packets between the\n   BS and AR and the 6-byte MAC header\
    \ over the air interface, using a\n   value of 1500 would result in fragmentation\
    \ of packets.  It is\n   recommended that the MTU for IPv6 be set to 1400 octets\
    \ in WiMAX\n   networks, and this value (different from the default) be communicated\n\
    \   to the MS.  Note that the 1522-octet specification is a WiMAX forum\n   specification\
    \ and not the size of the SDU that can be transmitted\n   over 802.16, which has\
    \ a higher limit.\n"
