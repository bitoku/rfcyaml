- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IEEE 802.16e is an air interface for fixed and mobile broadband\n\
    \   wireless access systems.  The IEEE 802.16 [802.16] standard specifies\n  \
    \ the air interface, including the Medium Access Control (MAC) layer\n   and multiple\
    \ physical layer (PHY) specifications.  It can be deployed\n   in licensed as\
    \ well as unlicensed spectrum.  While the PHY and MAC\n   are specified in IEEE\
    \ 802.16, the details of IPv4 and IPv6 operation\n   over the air interface are\
    \ not included.  This document specifies the\n   operation of IPv6 over the IEEE\
    \ 802.16 air interface.\n   IPv6 packets can be carried over the IEEE Std 802.16\
    \ specified air\n   interface via:\n   1.  the IP-specific part of the Packet\
    \ CS or\n   2.  the 802.3[802.3]-specific part of the Packet CS\n   The scope\
    \ of this specification is limited to the operation of IPv6\n   over IP CS only.\n\
    \   The IEEE 802.16 specification includes the PHY and MAC details.  The\n   convergence\
    \ sublayers are a part of the MAC.  The packet convergence\n   sublayer includes\
    \ the IP-specific part that is used by the IPv6\n   layer.\n   The mobile station\
    \ (MS)/host is attached to an access router via a\n   base station (BS).  The\
    \ host and the BS are connected via the IEEE\n   Std 802.16 air interface at the\
    \ link and physical layers.  The IPv6\n   link from the MS terminates at an access\
    \ router that may be a part of\n   the BS or an entity beyond the BS.  The base\
    \ station is a layer 2\n   entity (from the perspective of the IPv6 link between\
    \ the MS and\n   access router (AR)) and relays the IPv6 packets between the AR\
    \ and\n   the host via a point-to-point connection over the air interface.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The terminology in this document is based on the definitions\
    \ in \"IP\n   over 802.16 Problem Statement and Goals\" [PS-GOALS].\n   o  IP\
    \ CS - The IP-specific part of the Packet convergence sublayer is\n      referred\
    \ to as IP CS.  IPv6 CS and IP CS are used interchangeably.\n   o  Subscriber\
    \ station (SS), Mobile Station (MS), Mobile Node (MN) -\n      The terms subscriber\
    \ station, mobile station, and mobile node are\n      used interchangeably in\
    \ this document and mean the same, i.e., an\n      IP host.\n"
- title: 3.  Conventions Used in This Document
  contents:
  - "3.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 4.  IEEE 802.16 Convergence Sublayer Support for IPv6
  contents:
  - "4.  IEEE 802.16 Convergence Sublayer Support for IPv6\n   The IEEE 802.16 MAC\
    \ specifies two main service-specific convergence\n   sublayers:\n   1.  ATM convergence\
    \ sublayer\n   2.  Packet convergence sublayer\n   The Packet CS is used for the\
    \ transport of packet-based protocols,\n   which include:\n   1.  IEEE Std 802.3(Ethernet)\n\
    \   2.  Internet Protocol (IPv4 and IPv6)\n   The service-specific CS resides\
    \ on top of the MAC Common Part\n   Sublayer (CPS) as shown in Figure 1.  The\
    \ service-specific CS is\n   responsible for:\n   o  accepting packets (Protocol\
    \ Data Units, PDUs) from the upper\n      layer,\n   o  performing classification\
    \ of the packet/PDU based on a set of\n      defined classifiers that are service\
    \ specific,\n   o  delivering the CS PDU to the appropriate service flow and\n\
    \      transport connection, and\n   o  receiving PDUs from the peer entity.\n\
    \   Payload header suppression (PHS) is also a function of the CS but is\n   optional.\n\
    \   The figure below shows the concept of the service-specific CS in\n   relation\
    \ to the MAC:\n     ------------------------------\\\n     |  ATM CS     | Packet\
    \ CS    | \\\n     ------------------------------  \\\n     |  MAC Common Part\
    \ Sublayer  |   \\\n     | (Ranging, scheduling, etc.)|    802.16 MAC\n     ------------------------------\
    \   /\n     |        Security            |  /\n     |(Auth, encryption, key mgmt)|\
    \ /\n     ------------------------------/\n     |            PHY             |\n\
    \     ------------------------------\n                         Figure 1: IEEE\
    \ 802.16 MAC\n   Classifiers for each of the specific upper-layer protocols, i.e.,\n\
    \   Ethernet and IP, are defined in the IEEE 802.16 specification, which\n   enable\
    \ the packets from the upper layer to be processed by the\n   appropriate service-specific\
    \ part of the Packet CS.  IPv6 can be\n   transported directly over the IP-specific\
    \ part of the Packet CS (IP\n   CS).  IPv4 packets also are transported over the\
    \ IP-specific part of\n   the Packet CS.  The classifiers used by IP CS enable\
    \ the\n   differentiation of IPv4 and IPv6 packets and their mapping to\n   specific\
    \ transport connections over the air interface.\n   The figure below shows the\
    \ options for IPv6 transport over the packet\n   CS of IEEE 802.16:\n        \
    \                              +-------------------+\n                       \
    \               |    IPv6           |\n         +-------------------+        +-------------------+\n\
    \         |    IPv6           |        |    Ethernet       |\n         +-------------------+\
    \        +-------------------+\n         |  IP-specific      |        |  802.3-specific\
    \   |\n         | part of Packet CS |        | part of Packet CS |\n         |...................|\
    \        |...................|\n         |    MAC            |        |    MAC\
    \            |\n         +-------------------+        +-------------------+\n\
    \         |    PHY            |        |    PHY            |\n         +-------------------+\
    \        +-------------------+\n         (1) IPv6 over                (2) IPv6\
    \ over\n             IP-specific part             802.3/Ethernet-\n          \
    \   of Packet CS                 specific part\n                             \
    \             of Packet CS\n     Figure 2: IPv6 over IP- and 802.3-specific parts\
    \ of the Packet CS\n   The figure above shows that while there are multiple methods\
    \ by which\n   IPv6 can be transmitted over an 802.16 air interface, the scope\
    \ of\n   this document is limited to IPv6 operation over IP CS only.\n   Transmission\
    \ of IP over Ethernet is specified in [IPoE-over-802.16].\n   Transmission of\
    \ IPv4 over IP CS is specified in [IPv4-over-IPCS].\n   It should be noted that\
    \ immediately after ranging (802.16 air\n   interface procedure) and exchange\
    \ of SBC-REQ/RSP messages (802.16\n   specific), the MS and BS exchange their\
    \ capabilities via REG-REQ\n   (Registration Request) and REG-RSP (Registration\
    \ Response) 802.16 MAC\n   messages.  These management frames negotiate parameters\
    \ such as the\n   Convergence Sublayer supported by the MS and BS.  By default,\
    \ Packet,\n   IPv4, and 802.3/Ethernet are supported.  IPv6 via the IP CS is\n\
    \   supported by the MS and the BS only when the IPv6 support bit in the\n   capability\
    \ negotiation messages (REG-REQ and REG-RSP) implying such\n   support is indicated\
    \ in the parameter \"Classification/PHS options and\n   SDU (Service Data Unit)\
    \ encapsulation support\" (refer to [802.16]).\n   Additionally, during the establishment\
    \ of the transport connection\n   for transporting IPv6 packets, the DSA-REQ (Dynamic\
    \ Service Addition)\n   and DSA-RSP messages between the BS and MS indicate via\
    \ the CS-\n   Specification TLV the CS that the connection being set up shall\
    \ use.\n   When the IPv6 packet is preceded by the IEEE 802.16 6-byte MAC\n  \
    \ header, there is no specific indication in the MAC header itself\n   about the\
    \ payload type.  The processing of the packet is based\n   entirely on the classifiers.\
    \  Based on the classification rules, the\n   MAC layer selects an appropriate\
    \ transport connection for the\n   transmission of the packet.  An IPv6 packet\
    \ is transported over a\n   transport connection that is specifically established\
    \ for carrying\n   such packets.\n   Transmission of IPv6 as explained above is\
    \ possible via multiple\n   methods, i.e., via IP CS or via Ethernet interfaces.\
    \  Every Internet\n   host connected via an 802.16 link:\n   1.  MUST be able\
    \ to send and receive IPv6 packets via IP CS when the\n       MS and BS indicate\
    \ IPv6 protocol support over IP CS\n   2.  MUST be able to send and receive IPv6\
    \ packets over the Ethernet\n       (802.3)-specific part of the Packet CS when\
    \ the MS and BS\n       indicate IPv6 protocol support over Ethernet CS.  However,\
    \ when\n       the MS and BS indicate IPv6 protocol support over both IP CS and\n\
    \       Ethernet CS, the MS and BS MUST use IP CS for sending and\n       receiving\
    \ IPv6 packets.\n   When the MS and BS support IPv6 over IP CS, it MUST be used\
    \ as the\n   default mode for transporting IPv6 packets over IEEE 802.16 and the\n\
    \   recommendations in this document that are followed.  Inability to\n   negotiate\
    \ a common convergence sublayer for IPv6 transport between\n   the MS and BS will\
    \ result in failure to set up the transport\n   connection and thereby render\
    \ the host unable to send and receive\n   IPv6 packets.  In the case of a host\
    \ that implements more than one\n   method of transporting IPv6 packets, the default\
    \ choice of which\n   method to use (i.e., IPv6 over the IP CS or IPv6 over 802.3)\
    \ is IPv6\n   over IP CS when the BS also supports such capability.\n   In any\
    \ case, the MS and BS MUST negotiate at most one convergence\n   sublayer for\
    \ IPv6 transport on a given link.\n   In addition, to ensure interoperability\
    \ between devices that support\n   different encapsulations, it is REQUIRED that\
    \ BS implementations\n   support all standards-track encapsulations defined for\
    \ 802.16 by the\n   IETF.  At the time of writing this specification, this is\
    \ the only\n   encapsulation, but additional specifications are being worked on.\
    \  It\n   is, however, not required that the BS implementations use all the\n\
    \   encapsulations they support; some modes of operation may be off by\n   configuration.\n"
- title: 4.1.  IPv6 Encapsulation over the IP CS of the MAC
  contents:
  - "4.1.  IPv6 Encapsulation over the IP CS of the MAC\n   The IPv6 payload when\
    \ carried over the IP-specific part of the Packet\n   CS is encapsulated by the\
    \ 6-byte IEEE 802.16 generic MAC header.  The\n   format of the IPv6 packet encapsulated\
    \ by the generic MAC header is\n   shown in the figure below.  The format of the\
    \ 6-byte MAC header is\n   described in the [802.16] specification.  The CRC (cyclic\
    \ redundancy\n   check) is optional.  It should be noted that the actual MAC address\n\
    \   is not included in the MAC header.\n             ---------/ /-----------\n\
    \             |    MAC SDU          |\n             --------/ /------------\n\
    \                     ||\n                     ||\n      MSB            \\/  \
    \                                  LSB\n      ---------------------------------------------------------\n\
    \      | Generic MAC header|  IPv6 Payload              | CRC  |\n      ---------------------------------------------------------\n\
    \                       Figure 3: IPv6 encapsulation\n   For transmission of IPv6\
    \ packets via the IP CS over IEEE 802.16, the\n   IPv6 layer interfaces with the\
    \ 802.16 MAC directly.  The IPv6 layer\n   delivers the IPv6 packet to the Packet\
    \ CS of the IEEE 802.16 MAC.\n   The Packet CS defines a set of classifiers that\
    \ are used to determine\n   how to handle the packet.  The IP classifiers that\
    \ are used at the\n   MAC operate on the fields of the IP header and the transport\n\
    \   protocol, and these include the IP Traffic class, Next header field,\n   Masked\
    \ IP source and destination addresses, and Protocol source and\n   destination\
    \ port ranges.  Next header in this case refers to the last\n   header of the\
    \ IP header chain.  Parsing these classifiers, the MAC\n   maps an upper-layer\
    \ packet to a specific service flow and transport\n   connection to be used. \
    \ The MAC encapsulates the IPv6 packet in the\n   6-byte MAC header (MAC SDU)\
    \ and transmits it.  The figure below shows\n   the operation on the downlink,\
    \ i.e., the transmission from the BS to\n   the host.  The reverse is applicable\
    \ for the uplink transmission.\n     -----------                             \
    \  ----------\n     | IPv6 Pkt|                               |IPv6 Pkt|\n   \
    \  -----------                               ----------\n        | |         \
    \                             /|\\\n        | |                              \
    \         |\n     --[SAP]---------------------       ---------[SAP]--------\n\
    \     ||-| |----------|          |       |        /|\\         |\n     || \\ /\
    \        0---->[CID1] |       |     --- |--------  |\n     || Downlink   0\\/-->[CID2]\
    \ |       |     |Reconstruct|  |\n     || classifiers0/\\-->[....] |       | \
    \    | (undo PHS)|  |\n     ||            0---->[CIDn] |       |     ---   -------\
    \  |\n     ||--------------|          |       |        /|\\         |\n     |\
    \                          |       |         |          |\n     |  {SDU, CID,..}\
    \           |       |    {SDU, CID,..}   |\n     |       |                  |\
    \       |        /|\\         |\n     |       v                  |       |   \
    \      |          |\n     ------[SAP]-----------------       |-------[SAP]---------\n\
    \     |     802.16 MAC CPS       |------>|   802.16 MAC CPS   |\n     ----------------------------\
    \       ----------------------\n              BS                             \
    \     MS\n               Figure 4: IPv6 packet transmission: Downlink\n"
- title: 5.  Generic Network Architecture Using the 802.16 Air Interface
  contents:
  - "5.  Generic Network Architecture Using the 802.16 Air Interface\n   In a network\
    \ that utilizes the 802.16 air interface, the host/MS is\n   attached to an IPv6\
    \ access router (AR) in the network.  The BS is a\n   layer 2 entity only.  The\
    \ AR can be an integral part of the BS or the\n   AR could be an entity beyond\
    \ the BS within the access network.  An AR\n   may be attached to multiple BSs\
    \ in a network.  IPv6 packets between\n   the MS and BS are carried over a point-to-point\
    \ transport connection\n   which is identified by a unique Connection Identifier\
    \ (CID).  The\n   transport connection is a MAC layer link between the MS and\
    \ the BS.\n   The figures below describe the possible network architectures and\
    \ are\n   generic in nature.  More esoteric architectures are possible but not\n\
    \   considered in the scope of this document.\n   Option A:\n           +-----+\
    \    CID1     +--------------+\n           | MS1 |------------/|     BS/AR   \
    \ |-----[Internet]\n           +-----+           / +--------------+\n        \
    \      .         /---/\n              .     CIDn\n           +-----+    /\n  \
    \         | MSn |---/\n           +-----+\n              Figure 5: IPv6 AR as\
    \ an integral part of the BS\n   Option B:\n         +-----+   CID1    +-----+\
    \          +-----------+\n         | MS1 |----------/| BS1 |----------|     AR\
    \    |-----[Internet]\n         +-----+         / +-----+          +-----------+\n\
    \            .           /        ____________\n            .     CIDn /     \
    \   ()__________()\n         +-----+      /            L2 Tunnel\n         | MSn\
    \ |-----/\n         +-----+\n                 Figure 6: IPv6 AR is separate from\
    \ the BS\n   The above network models serve as examples and are shown to\n   illustrate\
    \ the point-to-point link between the MS and the AR.\n"
- title: 6.  IPv6 Link
  contents:
  - "6.  IPv6 Link\n   \"Neighbor Discovery for IP Version 6 (IPv6)\" [RFC4861] defines\
    \ link\n   as a communication facility or medium over which nodes can\n   communicate\
    \ at the link layer, i.e., the layer immediately below IP.\n   A link is bounded\
    \ by routers that decrement the Hop limit field in\n   the IPv6 header.  When\
    \ an MS moves within a link, it can keep using\n   its IP addresses.  This is\
    \ a layer 3 definition, and note that the\n   definition is not identical with\
    \ the definition of the term '(L2)\n   link' in IEEE 802 standards.\n"
- title: 6.1.  IPv6 Link in 802.16
  contents:
  - "6.1.  IPv6 Link in 802.16\n   In 802.16, the transport connection between an\
    \ MS and a BS is used to\n   transport user data, i.e., IPv6 packets in this case.\
    \  A transport\n   connection is represented by a CID, and multiple transport\n\
    \   connections can exist between an MS and a BS.\n   When an AR and a BS are\
    \ colocated, the collection of transport\n   connections to an MS is defined as\
    \ a single link.  When an AR and a\n   BS are separated, it is recommended that\
    \ a tunnel be established\n   between the AR and a BS whose granularity is no\
    \ greater than 'per MS'\n   or 'per service flow' (An MS can have multiple service\
    \ flows which\n   are identified by a service flow ID).  Then the tunnel(s) for\
    \ an MS,\n   in combination with the MS's transport connections, forms a single\n\
    \   point-to-point link.\n   The collection of service flows (tunnels) to an MS\
    \ is defined as a\n   single link.  Each link that uses the same higher-layer\
    \ protocol has\n   only an MS and an AR.  Each MS belongs to a different link.\
    \  A\n   different prefix should be assigned to each unique link.  This link\n\
    \   is fully consistent with a standard IP link, without exception, and\n   conforms\
    \ with the definition of a point-to-point link in neighbor\n   discovery for IPv6\
    \ [RFC4861].  Hence, the point-to-point link model\n   for IPv6 operation over\
    \ the IP-specific part of the Packet CS in\n   802.16 SHOULD be used.  A unique\
    \ IPv6 prefix(es) per link (MS/host)\n   MUST be assigned.\n"
- title: 6.2.  IPv6 Link Establishment in 802.16
  contents:
  - "6.2.  IPv6 Link Establishment in 802.16\n   In order to enable the sending and\
    \ receiving of IPv6 packets between\n   the MS and the AR, the link between the\
    \ MS and the AR via the BS\n   needs to be established.  This section illustrates\
    \ the link\n   establishment procedure.\n   The MS goes through the network entry\
    \ procedure as specified by\n   802.16.  A high-level description of the network\
    \ entry procedure is\n   as follows:\n   1.  The MS performs initial ranging with\
    \ the BS.  Ranging is a\n       process by which an MS becomes time aligned with\
    \ the BS.  The MS\n       is synchronized with the BS at the successful completion\
    \ of\n       ranging and is ready to set up a connection.\n   2.  The MS and BS\
    \ exchange basic capabilities that are necessary for\n       effective communication\
    \ during the initialization using SBC-REQ/\n       RSP (802.16 specific) messages.\n\
    \   3.  The MS progresses to an authentication phase.  Authentication is\n   \
    \    based on Privacy Key Management version 2 (PKMv2) as defined in\n       the\
    \ IEEE Std 802.16 specification.\n   4.  On successful completion of authentication,\
    \ the MS performs\n       802.16 registration with the network.\n   5.  The MS\
    \ and BS perform capability exchange as per 802.16\n       procedures.  Protocol\
    \ support is indicated in this exchange.  The\n       CS capability parameter\
    \ indicates which classification/PHS\n       options and SDU encapsulation the\
    \ MS supports.  By default,\n       Packet, IPv4, and 802.3/Ethernet shall be\
    \ supported; thus,\n       absence of this parameter in REG-REQ (802.16 message)\
    \ means that\n       named options are supported by the MS/SS.  Support for IPv6\
    \ over\n       the IP-specific part of the Packet CS is indicated by Bit #2 of\n\
    \       the CS capability parameter (refer to [802.16]).\n   6.  The MS MUST request\
    \ the establishment of a service flow for IPv6\n       packets over IP CS if the\
    \ MS and BS have confirmed capability for\n       supporting IPv6 over IP CS.\
    \  The service flow MAY also be\n       triggered by the network as a result of\
    \ pre-provisioning.  The\n       service flow establishes a link between the MS\
    \ and the AR over\n       which IPv6 packets can be sent and received.\n   7.\
    \  The AR and MS SHOULD send router advertisements and solicitations\n       as\
    \ specified in neighbor discovery [RFC4861].\n   The above flow does not show\
    \ the actual 802.16 messages that are used\n   for ranging, capability exchange,\
    \ or service flow establishment.\n   Details of these are in [802.16].\n"
- title: 6.3.  Maximum Transmission Unit in 802.16
  contents:
  - "6.3.  Maximum Transmission Unit in 802.16\n   The MTU value for IPv6 packets\
    \ on an 802.16 link is configurable.\n   The default MTU for IPv6 packets over\
    \ an 802.16 link SHOULD be 1500\n   octets.\n   The 802.16 MAC PDU is composed\
    \ of a 6-byte header followed by an\n   optional payload and an optional CRC covering\
    \ the header and the\n   payload.  The length of the PDU is indicated by the Len\
    \ parameter in\n   the Generic MAC header.  The Len parameter has a size of 11\
    \ bits.\n   Hence, the total MAC PDU size is 2048 bytes.  The IPv6 payload size\n\
    \   can vary.  In certain deployment scenarios, the MTU value can be\n   greater\
    \ than the default.  Neighbor discovery for IPv6 [RFC4861]\n   defines an MTU\
    \ option that an AR MUST advertise, via router\n   advertisement (RA), if a value\
    \ different from 1500 is used.  The MN\n   processes this option as defined in\
    \ [RFC4861].  Nodes that implement\n   Path MTU Discovery [RFC1981] MAY use the\
    \ mechanism to determine the\n   MTU for the IPv6 packets.\n"
- title: 7.  IPv6 Prefix Assignment
  contents:
  - "7.  IPv6 Prefix Assignment\n   The MS and the AR are connected via a point-to-point\
    \ connection at\n   the IPv6 layer.  Hence, each MS can be considered to be on\
    \ a separate\n   subnet.  A CPE (Customer Premise Equipment) type of device that\n\
    \   serves multiple IPv6 hosts may be the end point of the connection.\n   Hence,\
    \ one or more /64 prefixes SHOULD be assigned to a link.  The\n   prefixes are\
    \ advertised with the on-link (L-bit) flag set as\n   specified in [RFC4861].\
    \  The size and number of the prefixes are a\n   configuration issue.  Also, Dynamic\
    \ Host Configuration Protocol\n   (DHCP) or Authentication, Authorization, and\
    \ Accounting (AAA)-based\n   prefix delegation MAY be used to provide one or more\
    \ prefixes to MS\n   for an AR connected over 802.16.  The other properties of\
    \ the\n   prefixes are also dealt with via configuration.\n"
- title: 8.  Router Discovery
  contents:
  - '8.  Router Discovery

    '
- title: 8.1.  Router Solicitation
  contents:
  - "8.1.  Router Solicitation\n   On completion of the establishment of the IPv6\
    \ link, the MS may send\n   a router solicitation message to solicit a router\
    \ advertisement\n   message from the AR to acquire necessary information as per\
    \ the\n   neighbor discovery for IPv6 specification [RFC4861].  An MS that is\n\
    \   network attached may also send router solicitations at any time.\n   Movement\
    \ detection at the IP layer of an MS in many cases is based on\n   receiving periodic\
    \ router advertisements.  An MS may also detect\n   changes in its attachment\
    \ via link triggers or other means.  The MS\n   can act on such triggers by sending\
    \ router solicitations.  The router\n   solicitation is sent over the IPv6 link\
    \ that has been previously\n   established.  The MS sends router solicitations\
    \ to the all-routers\n   multicast address.  It is carried over the point-to-point\
    \ link to the\n   AR via the BS.  The MS does not need to be aware of the link-local\n\
    \   address of the AR in order to send a router solicitation at any time.\n  \
    \ The use of router advertisements as a means for movement detection is\n   not\
    \ recommended for MNs connected via 802.16 links as the frequency\n   of periodic\
    \ router advertisements would have to be high.\n"
- title: 8.2.  Router Advertisement
  contents:
  - "8.2.  Router Advertisement\n   The AR SHOULD send a number (configurable value)\
    \ of router\n   advertisements to the MS as soon as the IPv6 link is established.\n\
    \   The AR sends unsolicited router advertisements periodically as per\n   [RFC4861].\
    \  The interval between periodic router advertisements is\n   however greater\
    \ than the specification in neighbor discovery for\n   IPv6, and is discussed\
    \ in the following section.\n"
- title: 8.3.  Router Lifetime and Periodic Router Advertisements
  contents:
  - "8.3.  Router Lifetime and Periodic Router Advertisements\n   The router lifetime\
    \ SHOULD be set to a large value, preferably in\n   hours.  This document overrides\
    \ the specification for the value of\n   the router lifetime in \"Neighbor Discovery\
    \ for IP Version 6 (IPv6)\"\n   [RFC4861].  The AdvDefaultLifetime in the router\
    \ advertisement MUST\n   be either zero or between MaxRtrAdvInterval and 43200\
    \ seconds.  The\n   default value is 2 * MaxRtrAdvInterval.\n   802.16 hosts have\
    \ the capability to transition to an idle mode, in\n   which case, the radio link\
    \ between the BS and MS is torn down.\n   Paging is required in case the network\
    \ needs to deliver packets to\n   the MS.  In order to avoid waking a mobile that\
    \ is in idle mode and\n   consuming resources on the air interface, the interval\
    \ between\n   periodic router advertisements SHOULD be set quite high.  The\n\
    \   MaxRtrAdvInterval value specified in this document overrides the\n   recommendation\
    \ in \"Neighbor Discovery for IP Version 6\n   (IPv6)\"[RFC4861].  The MaxRtrAdvInterval\
    \ MUST be no less than 4\n   seconds and no greater than 21600 seconds.  The default\
    \ value for\n   MaxRtrAdvInterval is 10800 seconds.\n"
- title: 9.  IPv6 Addressing for Hosts
  contents:
  - "9.  IPv6 Addressing for Hosts\n   The addressing scheme for IPv6 hosts in 802.16\
    \ networks follows the\n   IETF's recommendation for hosts specified in \"IPv6\
    \ Node Requirements\"\n   [RFC4294].  The IPv6 node requirements [RFC4294] specify\
    \ a set of\n   RFCs that are applicable for addressing, and the same is applicable\n\
    \   for hosts that use 802.16 as the link layer for transporting IPv6\n   packets.\n"
- title: 9.1.  Interface Identifier
  contents:
  - "9.1.  Interface Identifier\n   The MS has a 48-bit globally unique MAC address\
    \ as specified in\n   802.16 [802.16].  This MAC address MUST be used to generate\
    \ the\n   modified EUI-64 format-based interface identifier as specified in \"\
    IP\n   Version 6 Addressing Architecture\" [RFC4291].  The modified EUI-64\n \
    \  interface identifier is used in stateless address autoconfiguration.\n   As\
    \ in other links that support IPv6, EUI-64-based interface\n   identifiers are\
    \ not mandatory and other mechanisms, such as random\n   interface identifiers,\
    \ \"Privacy Extensions for Stateless Address\n   Autoconfiguration in IPv6\" [RFC4941],\
    \ MAY also be used.\n"
- title: 9.2.  Duplicate Address Detection
  contents:
  - "9.2.  Duplicate Address Detection\n   DAD SHOULD be performed as per \"Neighbor\
    \ Discovery for IP Version 6\n   (IPv6)\", [RFC4861] and \"IPv6 Stateless Address\
    \ Autoconfiguration\"\n   [RFC4862].  The IPv6 link over 802.16 is specified in\
    \ this document\n   as a point-to-point link.  Based on this criteria, it may\
    \ be\n   redundant to perform DAD on a global unicast address that is\n   configured\
    \ using the EUI-64 or generated as per RFC 4941 [RFC4941]\n   for the interface\
    \ as part of the IPv6 Stateless Address\n   Autoconfiguration Protocol [RFC4862]\
    \ as long as the following two\n   conditions are met:\n   1.  The prefixes advertised\
    \ through the router advertisement messages\n       by the access router terminating\
    \ the 802.16 IPv6 link are unique\n       to that link.\n   2.  The access router\
    \ terminating the 802.16 IPv6 link does not\n       autoconfigure any IPv6 global\
    \ unicast addresses from the prefix\n       that it advertises.\n"
- title: 9.3.  Stateless Address Autoconfiguration
  contents:
  - "9.3.  Stateless Address Autoconfiguration\n   When stateless address autoconfiguration\
    \ is performed, it MUST be\n   performed as specified in [RFC4861] and [RFC4862].\n"
- title: 9.4.  Stateful Address Autoconfiguration
  contents:
  - "9.4.  Stateful Address Autoconfiguration\n   When stateful address autoconfiguration\
    \ is performed, it MUST be\n   performed as specified in [RFC4861] and [RFC3315].\n"
- title: 10.  Multicast Listener Discovery
  contents:
  - "10.  Multicast Listener Discovery\n   \"Multicast Listener Discovery Version\
    \ 2 (MLDv2) for IPv6\" [RFC3810]\n   SHOULD be supported as specified by the hosts\
    \ and routers attached to\n   each other via an 802.16 link.  The access router\
    \ that has hosts\n   attached to it via a point-to-point link over an 802.16 SHOULD\
    \ NOT\n   send periodic queries if the host is in idle/dormant mode.  The AR\n\
    \   can obtain information about the state of a host from the paging\n   controller\
    \ in the network.\n"
- title: 11.  Security Considerations
  contents:
  - "11.  Security Considerations\n   This document does not introduce any new vulnerabilities\
    \ to IPv6\n   specifications or operation.  The security of the 802.16 air\n \
    \  interface is the subject of [802.16].  It should be noted that 802.16\n   provides\
    \ capability to cipher the traffic carried over the transport\n   connections.\
    \  A traffic encryption key (TEK) is generated by the MS\n   and BS on completion\
    \ of successful authentication and is used to\n   secure the traffic over the\
    \ air interface.  An MS may still use IPv6\n   security mechanisms even in the\
    \ presence of security over the 802.16\n   link.  In addition, the security issues\
    \ of the network architecture\n   spanning beyond the 802.16 base stations are\
    \ the subject of the\n   documents defining such architectures, such as WiMAX\
    \ Network\n   Architecture [WiMAXArch] in Sections 7.2 and 7.3 of Stage 2, Part\
    \ 2.\n"
