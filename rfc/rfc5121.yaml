- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   IEEE Std 802.16 is an air interface specification for fixed and\n\
    \   mobile Broadband Wireless Access Systems.  Service-specific\n   convergence\
    \ sublayers to which upper-layer protocols interface are a\n   part of the IEEE\
    \ 802.16 MAC (Medium Access Control).  The Packet\n   convergence sublayer (CS)\
    \ is used for the transport of all packet-\n   based protocols such as Internet\
    \ Protocol (IP) and IEEE 802.3 LAN/MAN\n   CSMA/CD Access Method (Ethernet). \
    \ IPv6 packets can be sent and\n   received via the IP-specific part of the Packet\
    \ CS.  This document\n   specifies the addressing and operation of IPv6 over the\
    \ IP-specific\n   part of the Packet CS for hosts served by a network that utilizes\
    \ the\n   IEEE Std 802.16 air interface.  It recommends the assignment of a\n\
    \   unique prefix (or prefixes) to each host and allows the host to use\n   multiple\
    \ identifiers within that prefix, including support for\n   randomly generated\
    \ interface identifiers.\n"
