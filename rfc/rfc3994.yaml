- title: 10.1.  Normative References
  contents:
  - "10.1.  Normative References\n   [1]  Day, M., Rosenberg, J., and H. Sugano, \"\
    A Model for Presence and\n        Instant Messaging\", RFC 2778, February 2000.\n\
    \   [2]  Bradner, S., \"Key words for use in RFCs to Indicate Requirement\n  \
    \      Levels\", BCP 14, RFC 2119, March 1997.\n   [3]  Klyne, G. and D. Atkins,\
    \ \"Common Presence and Instant Messaging\n        (CPIM): Message Format\", RFC\
    \ 3862, August 2004.\n   [4]  Murata, M., St. Laurent, S., and D. Kohn, \"XML\
    \ Media Types\", RFC\n        3023, January 2001.\n   [5]  Mealling, M., \"The\
    \ IETF XML Registry\", BCP 81, RFC 3688, January\n        2004.\n"
- title: 10.2.  Informative References
  contents:
  - "10.2.  Informative References\n   [6]  Sugano, H., Fujimoto, S., Klyne, G., Bateman,\
    \ A., Carr, W., and\n        J. Peterson, \"Presence Information Data Format (PIDF)\"\
    , RFC\n        3863, August 2004.\n   [7]  Rosenberg, J., \"Advanced Instant Messaging\
    \ Requirements for the\n        Session Initiation Protocol  (SIP)\", Work in\
    \ Progress, February\n        2004.\n"
