- title: __initial_text__
  contents:
  - '        Indication of Message Composition for Instant Messaging

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2005).\n"
- title: Abstract
  contents:
  - "Abstract\n   In instant messaging (IM) systems, it is useful to know during an\
    \ IM\n   conversation whether the other party is composing a message; e.g.,\n\
    \   typing or recording an audio message.  This document defines a new\n   status\
    \ message content type and XML namespace that conveys\n   information about a\
    \ message being composed.  The status message can\n   indicate the composition\
    \ of a message of any type, including text,\n   voice, or video.  The status messages\
    \ are delivered to the instant\n   messaging recipient in the same manner as the\
    \ instant messages\n   themselves.\n"
