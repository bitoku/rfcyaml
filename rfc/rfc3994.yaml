- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   By definition, instant messaging (IM) is message based:\
    \  A user\n   composes a message by, for example, typing, speaking, or recording\
    \ a\n   video clip.  This message is then sent to one or more recipients.\n  \
    \ Unlike email, instant messaging is often conversational, so the other\n   party\
    \ is waiting for a response.  If no response is forthcoming, a\n   participant\
    \ in an instant messaging conversation may erroneously\n   assume either that\
    \ the communication partner has left or that it is\n   her turn to type again,\
    \ leading to two messages \"crossing on the\n   wire\".\n   To avoid this uncertainty,\
    \ a number of commercial instant messaging\n   systems feature an \"is-typing\"\
    \ indication sent as soon as one party\n   starts typing a message.  In this document,\
    \ we describe a generalized\n   version of this indication, called the isComposing\
    \ status message.\n   As described in Section 3 in more detail, a status message\
    \ is\n   delivered to the instant message recipient in the same manner as are\n\
    \   the messages themselves.  The isComposing status messages can\n   announce\
    \ the composition of any media type, not just text.  For\n   example, it might\
    \ be used if somebody is recording an audio or video\n   clip.  In addition, it\
    \ can be extended to convey other instant\n   messaging user states in the future.\
    \  Below, we will call these\n   messages \"status messages\" for brevity.\n \
    \  The status messages are carried as XML, as instances of the XML\n   schema\
    \ defined in Section 6, and labeled as an\n   application/im-iscomposing+xml content\
    \ type.\n   These status messages can be considered somewhat analogous to the\n\
    \   comfort noise packets that are transmitted in silence-suppressed\n   interactive\
    \ voice conversations.\n      Events and extensions to presence, such as PIDF\
    \ [6], were also\n      considered but have a number of disadvantages.  They add\
    \ more\n      overhead, as an explicit and periodic subscription is required.\n\
    \      For page-mode delivery, subscribing to the right user agent and\n     \
    \ set of messages may not be easy.  An in-band, message-based\n      mechanism\
    \ is also easier to translate across heterogeneous instant\n      messaging systems.\n\
    \   The mechanism described here aims to satisfy the requirements in [7].\n"
- title: 2.  Terminology and Conventions
  contents:
  - "2.  Terminology and Conventions\n   This memo makes use of the vocabulary defined\
    \ in the IMPP Model\n   document [1].  In this memo, terms such as CLOSED, INSTANT\
    \ MESSAGE,\n   OPEN, PRESENCE SERVICE, PRESENTITY, WATCHER, and WATCHER USER AGENT\n\
    \   are used with the same meaning defined therein.  The key words MUST,\n   MUST\
    \ NOT, REQUIRED, SHOULD, SHOULD NOT, RECOMMENDED, MAY, and\n   OPTIONAL in this\
    \ document are to be interpreted as described in BCP\n   14, RFC 2119 [2].\n \
    \  This document discusses two kinds of messages; namely, the instant\n   message\
    \ (IM) conveying actual content between two or more users\n   engaged in an instant\
    \ messaging conversation, and the status message,\n   described in this document,\
    \ which indicates the current composing\n   status to the other participants in\
    \ a conversation.  We use the terms\n   \"content message\" and \"status message\"\
    \ for these two message types.\n"
- title: 3.  Description
  contents:
  - '3.  Description

    '
- title: 3.1.  Overview
  contents:
  - "3.1.  Overview\n   We model the user of an instant messaging system as being\
    \ in one of\n   several states, in this document limited to \"idle\" and \"active\"\
    .  By\n   default, the user is in \"idle\" state, both before starting to compose\n\
    \   a message and after sending it.\n"
- title: 3.2.  Message Composer Behavior
  contents:
  - "3.2.  Message Composer Behavior\n   Only the instant messaging user agent actively\
    \ composing a content\n   message generates status messages indicating the current\
    \ state.  When\n   the user starts composing a content message (the actual instant\n\
    \   message), the state becomes \"active\", and an isComposing status\n   message\
    \ containing a <state> element indicating \"active\" is sent to\n   the recipient\
    \ of the content message being composed.  As long as the\n   user continues to\
    \ produce instant message content, the user remains\n   in state \"active\".\n\
    \   There are two sender timers: the active-state refresh interval, and\n   the\
    \ idle time-out interval.\n   The active-state refresh interval determines how\
    \ often \"active\" state\n   messages are sent while the composer remains in \"\
    active\" state.  The\n   interval is chosen by the composing user and indicated\
    \ in the\n   <refresh> element in the status message, expressed in integer\n \
    \  seconds.  Each transmission of the isComposing message resets the\n   timer.\
    \  The interval SHOULD be no shorter than 60 seconds.  A message\n   composer\
    \ MAY decide not to send active-state refresh messages at all.\n   This is indicated\
    \ by omitting the refresh interval; this will cause\n   the receiver to assume\
    \ that it has gone idle after 120 seconds.  (In\n   most cases, the content message\
    \ will have been sent by then.)  No\n   refresh messages are sent in \"idle\"\
    \ state.\n      The active-state refresh mechanism deals with the case in which\n\
    \      the user logs off or the application crashes before the content\n     \
    \ message is completed.\n   If the user stops composing for more than a configured\
    \ time interval,\n   the idle timeout, the state transitions to \"idle\", and\
    \ an \"idle\"\n   status message is sent.  If the user starts composing again\
    \ while in\n   \"idle\" state, the state transitions to \"active\", and the\n\
    \   corresponding status message is sent.  Unless otherwise configured by\n  \
    \ the user, the idle timeout SHOULD have a default value of 15 seconds.\n   If\
    \ a content message is sent before the idle threshold expires, no\n   \"idle\"\
    \ state indication is needed.  Thus, in most cases, only one\n   status message\
    \ is generated for each content message.  In any event,\n   the message rate is\
    \ limited to one status message per refresh\n   threshold interval.\n   The state\
    \ transitions are shown in Figure 1.\n                      +-------------+\n\
    \                      |+-----------+|\n                      ||           ||\n\
    \               +------>|   idle    |<--------+\n               |      ||    \
    \       ||        |\n               |      |+-----------+|        |\n        \
    \       |      +------+------+        |\n   content     |             |      \
    \         | idle timeout\n   msg. sent   |             | composing     | w/o activity\n\
    \   ----------- |             | ------------- | ------------------\n    --   \
    \      |             | \"active\" msg. | \"idle\" status msg.\n              \
    \ |             |               |\n               |      +------V------+     \
    \   |\n               |      |             |        |\n               |      |\
    \             |        |\n               |      |             |        |\n   \
    \            +------+   active    +--------+\n                      |        \
    \     |\n                      |             |------+\n                      +------^------+\
    \      | refresh timeout\n                             |             | --------------------\n\
    \                             |             | \"active\" status msg.\n       \
    \                      +-------------+\n                   Figure 1. Sender State\
    \ Diagram\n"
- title: 3.3.  Status Message Receiver Behavior
  contents:
  - "3.3.  Status Message Receiver Behavior\n   The status message receiver uses the\
    \ status messages to determine the\n   state of the content message sender.  If\
    \ the most recent \"active\"\n   status message contained a <refresh> value, the\
    \ refresh time-out is\n   set to that value; otherwise, it is 120 seconds.  The\
    \ state at the\n   receiver transitions from \"active\" to \"idle\" under three\
    \ conditions:\n      1.  A status message with status \"idle\" is received.\n\
    \      2.  A content message is received.\n      3.  The refresh interval expires.\n\
    \   Receivers MUST be able to handle multiple consecutive isComposing\n   messages\
    \ with \"active\" state, regardless of the refresh interval.\n   The state transitions\
    \ are shown in Figure 2.\n                           +-------------+\n       \
    \                    |+-----------+|\n                           ||          \
    \ ||\n                    +------>|   idle    |<------+\n                    |\
    \      ||           ||      |\n                    |      |+-----------+|    \
    \  |\n                    |      +------+------+      |\n                    |\
    \             |             |\n       \"idle\" recd. |             |\"active\"\
    \ msg.| refresh timeout\n   or content recd. |             |             | or\
    \ 120s\n                    |             |             |\n                  \
    \  |      +------V------+      |\n                    |      |             | \
    \     |\n                    |      |             |      |\n                 \
    \   |      |             |      |\n                    +------+   active    +------+\n\
    \                           |             |\n                           |    \
    \         |\n                           +-------------+\n                 Figure\
    \ 2. Receiver State Diagram\n"
- title: 3.4.  Message Content
  contents:
  - "3.4.  Message Content\n   We briefly describe the message content to summarize\
    \ the discussion\n   above.  This description is non-normative.  The schema (Section\
    \ 6)\n   should be consulted for the normative message format.\n   The message\
    \ consists of an <isComposing> element, with a mandatory\n   <state> element indicating\
    \ the composer state; i.e., idle or active.\n   In addition, there are three optional\
    \ elements: <lastactive>,\n   indicating the time of last activity; <contenttype>,\
    \ the type of\n   message being created; and <refresh>, the time interval after\
    \ which\n   the receiver can expect an update from the composer.  Details are\n\
    \   given in the following section.\n"
- title: 3.5.  Additional Status Information
  contents:
  - "3.5.  Additional Status Information\n   The status message contains additional\
    \ optional elements to provide\n   further details on the composition activity.\
    \  Any of these can appear\n   in both \"active\" and \"idle\" state messages.\n\
    \   The optional <lastactive> element describes the absolute time when\n   the\
    \ user last added or edited content.\n   The optional <contenttype> element indicates\
    \ the type of medium in\n   which the messaging terminal is currently composing.\
    \  It can contain\n   either just a MIME media type, such as \"audio\" or \"text\"\
    , or a media\n   type and subtype, such as \"text/html\".  It is best understood\
    \ as a\n   hint to the user, not a guarantee, that the actual content message\n\
    \   will indeed contain only the content indicated.  It allows the human\n   recipient\
    \ to be prepared for the likely message format.\n   To further describe message\
    \ composition, the XML schema or the set of\n   allowable state names can be extended\
    \ in future documents.\n   Recipients of status messages implementing this specification\
    \ without\n   extensions MUST treat state tokens other than \"idle\" and \"active\"\
    \ as\n   \"idle\".  Additional elements MUST use their own namespaces and MUST\n\
    \   be designed so that receivers can safely ignore such extensions.\n   Adding\
    \ elements to the namespace defined in this document is not\n   permitted.\n \
    \  The isComposing status message MAY be carried in CPIM messages [3].\n     \
    \ Such a wrapper is particularly useful if messages are relayed by a\n      conference\
    \ server since the CPIM message maintains the identity of\n      the original\
    \ composer.\n"
- title: 4.  Using the Status Message
  contents:
  - "4.  Using the Status Message\n   The isComposing status message can be used with\
    \ either page mode or\n   session mode, although session mode is a more natural\
    \ fit.  In\n   session mode, the status message is sent as part of the messaging\n\
    \   stream.  Its usage is negotiated just like any other media type in\n   that\
    \ stream, with details depending on the session mode protocol.\n   Sending the\
    \ status messages within the session-mode messaging stream\n   has at least three\
    \ benefits.  First, it ensures proper ordering and\n   synchronization with the\
    \ actual content messages being composed.  In\n   messaging systems that guarantee\
    \ in-order delivery of messages, this\n   approach avoids having an active indication\
    \ appear at the receiver\n   after the actual message has been delivered, due\
    \ to message\n   reordering across two delivery mechanisms.\n   Secondly, end-to-end\
    \ security can be applied to the messages.\n   Thirdly, session negotiation mechanisms\
    \ can be used to turn it on and\n   off at any time, and even to negotiate its\
    \ use in a single direction\n   at a time.\n   Usage with page mode is also straightforward:\
    \ The status message is\n   carried as the body of a page mode message.  In SIP-based\
    \ IM, The\n   composer MUST cease transmitting status messages if the receiver\n\
    \   returned a 415 status code (Unsupported Media Type) in response to a\n   MESSAGE\
    \ request containing the status indication.\n   The sender cannot be assured that\
    \ the status message is delivered\n   before the actual content being composed\
    \ arrives.  However, SIP page\n   mode is limited to one unacknowledged message,\
    \ so out-of-order\n   delivery is unlikely, albeit still possible if proxies are\
    \ involved.\n"
- title: 5.  Examples
  contents:
  - "5.  Examples\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <isComposing\
    \ xmlns=\"urn:ietf:params:xml:ns:im-iscomposing\"\n   xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
    \n   xsi:schemaLocation=\"urn:ietf:params:xml:ns:im-composing\n   iscomposing.xsd\"\
    >\n     <state>active</state>\n     <contenttype>text/plain</contenttype>\n  \
    \   <refresh>90</refresh>\n   </isComposing>\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n   <isComposing xmlns=\"urn:ietf:params:xml:ns:im-iscomposing\"\n \
    \  xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n   xsi:schemaLocation=\"\
    urn:ietf:params:xml:ns:im-composing\n   iscomposing.xsd\">\n     <state>idle</state>\n\
    \     <lastactive>2003-01-27T10:43:00Z</lastactive>\n     <contenttype>audio</contenttype>\n\
    \   </isComposing>\n"
- title: 6.  XML Document Format
  contents:
  - "6.  XML Document Format\n   An isComposing document is an XML document that MUST\
    \ be well formed\n   and SHOULD be valid.  isComposing documents MUST be based\
    \ on XML 1.0\n   and MUST be encoded by using UTF-8.  This specification makes\
    \ use of\n   XML namespaces for identifying isComposing documents.  The namespace\n\
    \   URI for elements defined for this purpose is a URN using the\n   namespace\
    \ identifier 'ietf'.  This URN is:\n      urn:ietf:params:xml:ns:im-iscomposing\n"
- title: 6.1.  XML Schema
  contents:
  - "6.1.  XML Schema\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <xs:schema\
    \ targetNamespace=\"urn:ietf:params:xml:ns:im-iscomposing\"\n     elementFormDefault=\"\
    qualified\"\n     attributeFormDefault=\"unqualified\"\n     xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\
    \n     xmlns:tns=\"urn:ietf:params:xml:ns:im-iscomposing\">\n     <xs:element\
    \ name=\"isComposing\">\n       <xs:complexType>\n         <xs:sequence>\n   \
    \        <xs:element name=\"state\" type=\"xs:string\"/>\n           <xs:element\
    \ name=\"lastactive\" type=\"xs:dateTime\"\n             minOccurs=\"0\"/>\n \
    \          <xs:element name=\"contenttype\" type=\"xs:string\"\n             minOccurs=\"\
    0\"/>\n           <xs:element name=\"refresh\" type=\"xs:positiveInteger\"\n \
    \            minOccurs=\"0\"/>\n           <xs:any namespace=\"##other\" processContents=\"\
    lax\"\n             minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n         </xs:sequence>\n\
    \       </xs:complexType>\n     </xs:element>\n   </xs:schema>\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The isComposing indication provides a fine-grained\
    \ view of the\n   activity of the entity composing and thus deserves particularly\n\
    \   careful confidentiality protection so that only the intended\n   recipient\
    \ of the message will receive the isComposing indication.\n   Since the status\
    \ messages are carried by using the IM protocol\n   itself, all security considerations\
    \ of the underlying IM protocol\n   also apply to the isComposing status messages.\n\
    \   There are potential privacy issues in sending isComposing status\n   messages\
    \ before an actual conversation has been established between\n   the communicating\
    \ users.  A status message may be sent even if the\n   user later abandons the\
    \ message.  It is RECOMMENDED that isComposing\n   indications in page mode are\
    \ only sent when a message is being\n   composed as a reply to an earlier message.\
    \  This document does not\n   prescribe how an implementation detects whether\
    \ a message is in\n   response to an earlier one in page mode, but elapsed time\
    \ or user\n   interface behavior might be used as hints.\n"
- title: 8.  IANA Considerations
  contents:
  - '8.  IANA Considerations

    '
- title: 8.1.  Content-Type Registration for 'application/im-iscomposing+xml'
  contents:
  - "8.1.  Content-Type Registration for 'application/im-iscomposing+xml'\n   To:\
    \ ietf-types@iana.org\n   Subject: Registration of MIME media type application/\n\
    \      im-iscomposing+xml\n   MIME media type name: application\n   MIME subtype\
    \ name: im-iscomposing+xml\n   Required parameters: (none)\n   Optional parameters:\
    \ charset; Indicates the character encoding of\n      enclosed XML.  Default is\
    \ UTF-8.\n   Encoding considerations: Uses XML, which can employ 8-bit characters,\n\
    \      depending on the character encoding used.  See RFC 3023 [4],\n      section\
    \ 3.2.\n   Security considerations: This content type is designed to carry\n \
    \     information about current user activity, which may be considered\n     \
    \ private information.  Appropriate precautions should be adopted to\n      limit\
    \ disclosure of this information.\n   Interoperability considerations: This content\
    \ type provides a common\n      format for exchange of composition activity information.\n\
    \   Published specification: RFC 3994\n   Applications which use this media type:\
    \ Instant messaging systems.\n   Additional information: none\n   Person & email\
    \ address to contact for further information: Henning\n      Schulzrinne, hgs@cs.columbia.edu\n\
    \   Intended usage: LIMITED USE\n   Author/Change controller: This specification\
    \ is a work item of the\n      IETF SIMPLE working group, with the mailing list\
    \ address\n      simple@ietf.org.\n   Other information: This media type is a\
    \ specialization of\n      application/xml RFC 3023 [4], and many of the considerations\n\
    \      described there also apply to application/im-iscomposing+xml.\n"
- title: 8.2.  URN Sub-Namespace Registration for
  contents:
  - "8.2.  URN Sub-Namespace Registration for\n      'urn:ietf:params:xml:ns:im-iscomposing'\n\
    \   URI: urn:ietf:params:xml:ns:im-iscomposing\n   Description: This is the XML\
    \ namespace for XML elements defined by\n      RFC 3994 to describe composition\
    \ activity by an instant messaging\n      client using the application/im-iscomposing+xml\
    \ content type.\n   Registrant Contact: IETF, SIMPLE working group, simple@ietf.org,\n\
    \      Henning Schulzrinne, hgs@cs.columbia.edu\n   XML:\n    BEGIN\n      <?xml\
    \ version=\"1.0\"?>\n      <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML Basic 1.0//EN\"\
    \n      \"http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd\">\n      <html xmlns=\"\
    http://www.w3.org/1999/xhtml\">\n      <head>\n           <meta http-equiv=\"\
    content-type\"\n           content=\"text/html;charset=iso-8859-1\"/>\n      \
    \     <title>Is-composing Indication for Instant Messaging</title>\n      </head>\n\
    \      <body>\n          <h1>Namespace for SIMPLE iscomposing extension</h1>\n\
    \          <h2>urn:ietf:params:xml:ns:im-composing</h2>\n          <p>See <a href=\"\
    [URL of published RFC]\">RFC3994</a>.</p>\n       </body>\n       </html>\n  \
    \    END\n"
- title: 8.3.  Schema Registration
  contents:
  - "8.3.  Schema Registration\n   This section registers a new XML schema per the\
    \ procedures in [5].\n   URI: urn:ietf:params:xml:schema:im-composing\n   Registrant\
    \ Contact: IETF, SIMPLE working group, (simple@ietf.org),\n      Henning Schulzrinne\
    \ (hgs@cs.columbia.edu).\n   The XML for this schema can be found as the sole\
    \ content of Section\n   6.1.\n"
