- title: Abstract
  contents:
  - "Abstract\n   This document provides a framework for the operation and management\n\
    \   of Layer 3 Virtual Private Networks (L3VPNs).  This framework intends\n  \
    \ to produce a coherent description of the significant technical issues\n   that\
    \ are important in the design of L3VPN management solutions.  The\n   selection\
    \ of specific approaches, and making choices among\n   information models and\
    \ protocols are outside the scope of this\n   document.\n"
