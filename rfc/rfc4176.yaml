    '
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   In this document, the following terms are used and defined\
    \ as\n   follows:\n   VPN:\n      Virtual Private Network.  A set of transmission\
    \ and switching\n      resources that will be used over a shared infrastructure\
    \ to\n      process the (IP) traffic that characterizes communication services\n\
    \      between the sites or premises interconnected via this VPN.  See\n     \
    \ [RFC4026].\n   L3VPN:\n      An L3VPN interconnects sets of hosts and routers\
    \ based on Layer 3\n      addresses.  See [RFC4026].\n   VPN Instance:\n     \
    \ From a management standpoint, a VPN instance is the collection of\n      configuration\
    \ information associated with a specific VPN, residing\n      on a PE router.\n\
    \   VPN Site:\n      A VPN customer's location that is connected to the Service\n\
    \      Provider network via a CE-PE link, which can access at least one\n    \
    \  VPN.\n   VPN Service Provider (SP):\n      A Service Provider that offers VPN-related\
    \ services.\n   VPN Customer:\n      Refers to a customer that bought VPNs from\
    \ a VPN service provider.\n   Customer Agent:\n      Denotes the entity that is\
    \ responsible for requesting VPN\n      customer-specific information.\n   Service\
    \ Level Agreement(SLA):\n      Contractual agreement between the Service Provider\
    \ and Customer,\n      which includes qualitative and quantitative metrics that\
    \ define\n      service quality guarantees and retribution procedures when service\n\
    \      levels are not being met.\n   Service Level Specifications (SLS):\n   \
    \   Internally-focused service performance specifications used by the\n      Service\
    \ Provider to manage customer service quality levels.\n"
- title: 1.2.  Management functions
  contents:
  - "1.2.  Management functions\n   For any type of Layer-3 VPN (PE or CE-based VPNs),\
    \ having a\n   management platform where the VPN-related information could be\n\
    \   collected and managed is recommended.  The Service and Network\n   Management\
    \ System may centralize information related to instances of\n   a VPN and allow\
    \ users to configure and provision each instance from a\n   central location.\n\
    \   An SP must be able to manage the capabilities and characteristics of\n   their\
    \ VPN services.  Customers should have means to ensure\n   fulfillment of the\
    \ VPN service to which they subscribed.  To the\n   extent possible, automated\
    \ operations and interoperability with\n   standard management protocols should\
    \ be supported.\n   Two main management functions are identified:\n   A customer\
    \ service management function:\n      This function provides the means for a customer\
    \ to query,\n      configure, and receive (events/alarms) customer-specific VPN\n\
    \      service information.  Customer-specific information includes data\n   \
    \   related to contact, billing, site, access network, IP address,\n      routing\
    \ protocol parameters, etc.  It may also include\n      confidential data, such\
    \ as encryption keys.  Several solutions\n      could be used:\n      *  Proprietary\
    \ network management system\n      *  SNMP manager\n      *  PDP function\n  \
    \    *  Directory service, etc.\n   A provider network management function:\n\
    \      This function is responsible for planning, building, provisioning,\n  \
    \    and maintaining network resources in order to meet the VPN\n      service-level\
    \ agreements outlined in the SLA offered to the\n      customer.  This mainly\
    \ consists of (1) setup and configuration of\n      physical links, (2) provisioning\
    \ of logical VPN service\n      configurations, and (3) life-cycle management\
    \ of VPN service,\n      including the addition, modification, and deletion of\
    \ VPN\n      configurations.\n      There may be relationships between the customer\
    \ service and\n      provider network management functions, as the provider network\
    \ is\n      managed to support/realize/provide the customer service.  One\n  \
    \    example use of this relationship is to provide the VPN-SLS\n      assurance\
    \ for verifying the fulfillment of the subscribed VPN\n      agreement.\n"
- title: 1.3.  Reference Models
  contents:
  - "1.3.  Reference Models\n   The ITU-T Telecommunications Management Network has\
    \ the following\n   generic requirements structure:\n   o  Engineer, deploy and\
    \ manage the switching, routing, and\n      transmission resources supporting\
    \ the service from a network\n      perspective (network element management);\n\
    \   o  Manage the VPNs deployed over these resources (network\n      management);\n\
    \   o  Manage the VPN service (service management);\n      - - - - - - - - - -\
    \ - - - - - - - - - - - - - -:- - - - - - - - -\n      Service      +-------------+\
    \                   :      +----------+\n      Management   |   Service   |<------------------:----->|\
    \ Customer |\n      Layer        |   Manager   |                   :      | Agent\
    \    |\n                   +-------------+                   :      +----------+\n\
    \      - - - - - - - - - - ^ - - - - - - - - - - - - -:- - - - - - - - -\n   \
    \   Network             |       +------------+     :\n      Management       \
    \   |       |  Provider  |     :\n      Layer               |       |  Network\
    \   |  Customer\n                          +------>|  Manager   |  Interface\n\
    \                                  +------------+     :\n      - - - - - - - -\
    \ - - - - - - - - - ^ - - - - - -:- - - - - - - - -\n      Network Element   \
    \                |            :\n      Management                        |  +------+\
    \  :  +------+\n      Layer                             |  |      |  :  |  CE\
    \  |\n                                        +->|  PE  |  :  |device|\n     \
    \                                      |device|  :  |  of  |\n               \
    \                            |      |--:--|VPN  A|\n                         \
    \                  +------+  :  +------+\n      ---------------------------------------------->:<----------------\n\
    \                     SP network                      :  Customer Network\n  \
    \        Figure 1: Reference Model for PE-based L3VPN Management\n      - - -\
    \ - - - - - - - - - - - - - - - - - - - - -:- - - - - - - - -\n      Service \
    \     +-------------+                   :      +----------+\n      Management\
    \   |   Service   |<------------------:----->| Customer |\n      Layer       \
    \ |   Manager   |                   :      | Agent    |\n                   +-------------+\
    \                   :      +----------+\n      - - - - - - - - - - ^ - - - - -\
    \ - - - - - - - -:- - - - - - - - -\n      Network             |       +------------+\
    \     :\n      Management          |       |  Provider  |     :\n      Layer \
    \              |       |  Network   |  Customer\n                          +------>|\
    \  Manager   |  Interface\n                                  +------------+  \
    \   :\n      - - - - - - - - - - - - - - - -^- - - -^- - - -:- - - - - - - - -\n\
    \      Network Element                |       +-------:---------------+\n    \
    \  Management                     |     +------+  :  +------+     |\n      Layer\
    \                          |     |      |  :  |  CE  |     |\n               \
    \                      +---->|  PE  |  :  |device|<----+\n                   \
    \                        |device|  :  |  of  |\n                             \
    \              |      |--:--|VPN  A|\n                                       \
    \    +------+  :  +------+\n      ---------------------------------------------->:<----------------\n\
    \                     SP network                      :  Customer Network\n  \
    \        Figure 2: Reference Model for CE-based L3VPN Management\n   Above, Figures\
    \ 1 and 2 present the reference models for both PE and\n   CE-based L3VPN management,\
    \ according to the aforementioned generic\n   structure.\n   In both models, the\
    \ service manager administrates customer-specific\n   attributes, such as customer\
    \ Identifier (ID), personal information\n   (e.g., name, address, phone number,\
    \ credit card number, etc.),\n   subscription services and parameters, access\
    \ control policy\n   information, billing and statistical information, etc.\n\
    \   In the PE-based reference model, the provider network manager\n   administrates\
    \ device attributes and their relationships, covering PE\n   devices and other\
    \ devices that construct the corresponding PE-based\n   VPN.\n   In the CE-based\
    \ reference model, the provider network manager\n   administrates device attributes\
    \ and their relationships, covering PE\n   and CE devices that construct the corresponding\
    \ CE-based VPN.\n   Network and customer service management systems that are responsible\n\
    \   for managing VPN networks have several challenges, depending on the\n   type\
    \ of VPN network(s) they are required to manage.\n"
- title: 2.  Customer Service Operations and Management
  contents:
  - "2.  Customer Service Operations and Management\n   Services offered by providers\
    \ can be viewed from the customer's or\n   the provider's perspective.  This section\
    \ describes service\n   management from the customer's perspective, focusing on\
    \ the Customer\n   Management function.\n   The Customer Management function's\
    \ goal is to manage the\n   service-based operations like service ordering, service\
    \ subscription,\n   activation, etc.\n   The Customer Management function resides\
    \ in the L3VPN service manager\n   at the Service Management Layer (SML).  It\
    \ mainly consists of\n   defining the L3VPN services offered by the SP, collecting\
    \ and\n   consolidating the customer L3VPN services requirements, as well as\n\
    \   performing some reporting for the customer.  This function is\n   correlated\
    \ with the Network Management function at the Network\n   Management Layer (NML)\
    \ for initiating the L3VPN services\n   provisioning, and getting some service\
    \ reporting.\n"
- title: 2.1.  Customer Service Management Information Model
  contents:
  - "2.1.  Customer Service Management Information Model\n   This section presents\
    \ a framework that is used for L3VPN customer\n   service management at the SML.\
    \  The information framework represents\n   the data that need to be managed,\
    \ and the way they are represented.\n   At the SML, the information framework\
    \ that is foreseen is composed of\n   Service Level Agreements (SLA) and Service\
    \ Level Specifications\n   (SLS).\n   Services are described through Service Level\
    \ Agreements (SLA), which\n   are contractual documents between customers and\
    \ service providers.\n   The technical part of the service description is called\
    \ the Service\n   Level Specification (SLS).  The SLS groups different kinds of\n\
    \   parameters.  Some are more related to the description of the\n   transport\
    \ of the packets, and some to the specification of the\n   service itself.\n \
    \  A Service Level Specification (SLS) may be defined per access network\n   connection,\
    \ per VPN, per VPN site, and/or per VPN route.  The service\n   provider may define\
    \ objectives and the measurement intervals, for at\n   least the SLS, using the\
    \ following Service Level Objective (SLO)\n   parameters:\n   o  QoS and traffic\
    \ parameters\n   o  Availability for the site, VPN, or access connection\n   o\
    \  Duration of outage intervals per site, route, or VPN\n   o  Service activation\
    \ interval (e.g., time to turn up a new site)\n   o  Trouble report response time\
    \ interval\n   o  Time to repair interval\n   o  Total incoming/outgoing traffic\
    \ from a site or a (VPN) route, or\n      that has transited through the whole\
    \ VPN\n   o  Measurement of non-conforming incoming/outgoing traffic\n      (compliance\
    \ of traffic should deserve some elaboration because of\n      many perspectives\
    \ - security, QoS, routing, etc.) from a site or a\n      (VPN) route, or that\
    \ has transited through the whole VPN\n   The service provider and the customer\
    \ may negotiate contractual\n   penalties in the case(s) where the provider does\
    \ not meet a (set of)\n   SLS performance objective(s).\n   Traffic parameters\
    \ and actions should be defined for incoming and\n   outgoing packets that go\
    \ through the demarcation between the service\n   provider premises and the customer's\
    \ premises.  For example, traffic\n   policing functions may be activated at the\
    \ ingress of the service\n   provider's network, while traffic shaping capabilities\
    \ could be\n   activated at the egress of the service provider's network.\n"
- title: 2.2.  Customer Management Functions
  contents:
  - "2.2.  Customer Management Functions\n   This section presents detailed customer\
    \ management functions in the\n   traditional fault, configuration, accounting,\
    \ performance, and\n   security (FCAPS) management categories.\n"
- title: 2.2.1.  Fault Management
  contents:
  - "2.2.1.  Fault Management\n   The fault management function of the Customer Service\
    \ Manager relies\n   upon the manipulation of network layer failure information,\
    \ and it\n   reports incidents to the impacted customers.  Such reports should\
    \ be\n   based upon and related to the VPN service offering to which the\n   customer\
    \ is subscribed.  The Customer Management function support for\n   fault management\
    \ includes:\n   o  Indication of customer's services impacted by failure\n   o\
    \  Incident recording or logs\n   o  Frequency of tests\n   o  Ability to invoke\
    \ probes from the customer and provider\n   o  Ability to uncover faults before\
    \ the customer notices them\n"
- title: 2.2.2.  Configuration Management
  contents:
  - "2.2.2.  Configuration Management\n   The configuration management function of\
    \ the Customer Manager must be\n   able to configure L3VPN service parameters\
    \ with the level of detail\n   that the customer is able to specify, according\
    \ to service templates\n   defined by the provider.\n   A service template contains\
    \ fields which, when instantiated, yield a\n   definite service requirement or\
    \ policy.  For example, a template for\n   an IPsec tunnel [RFC2401] would contain\
    \ fields such as tunnel end\n   points, authentication modes, encryption and authentication\n\
    \   algorithms, shared keys (if any), and traffic filters.\n   Other examples:\
    \ a BGP/MPLS-based VPN service template would contain\n   fields such as the customer\
    \ premises that need to be interconnected\n   via the VPN, and a QoS agreement\
    \ template would contain fields such\n   as one-way transit delay, inter-packet\
    \ delay variation, throughput,\n   and packet loss thresholds.\n"
- title: 2.2.3.  Accounting
  contents:
  - "2.2.3.  Accounting\n   The accounting management function of the Customer Manager\
    \ is\n   provided with network layer measurements information and manages this\n\
    \   information.  The Customer Manager is responsible for the following\n   accounting\
    \ functions:\n   o  Retrieval of accounting information from the Provider Network\n\
    \      Manager\n   o  Analysis, storage, and administration of measurements\n\
    \   Some providers may require near-real time reporting of measurement\n   information,\
    \ and may offer this as part of a customer network\n   management service.\n \
    \  If an SP supports \"Dynamic Bandwidth Management\" service, then the\n   schedule\
    \ and the amount of the bandwidth required to perform\n   requested bandwidth\
    \ allocation change(s) must be traceable for\n   monitoring and accounting purposes.\n\
    \   Solutions should state compliance with accounting requirements, as\n   described\
    \ in section 1.7 of [RFC2975].\n"
- title: 2.2.4.  Performance Management
  contents:
  - "2.2.4.  Performance Management\n   From the Customer Manager's perspective, performance\
    \ management\n   includes functions involved in the determination of the conformance\n\
    \   level with the Service Level Specifications, such as QoS and\n   availability\
    \ measurements.  The objective is to correlate accounting\n   information with\
    \ performance and fault management information to\n   produce billing that takes\
    \ into account SLA provisions for periods of\n   time where the service level\
    \ objectives are not met.\n   The performance information should reflect the quality\
    \ of the\n   subscribed VPN service as perceived by the customer.  This\n   information\
    \ could be measured by the provider or controlled by a\n   third party.  The parameters\
    \ that will be used to reflect the\n   performance level could be negotiated and\
    \ agreed upon between the\n   service provider and the customer during the VPN\
    \ service negotiation\n   phase.\n   Performance management should also support\
    \ analysis of important\n   aspects of an L3VPN, such as bandwidth utilization,\
    \ response time,\n   availability, QoS statistics, and trends based on collected\
    \ data.\n"
- title: 2.2.5.  Security Management
  contents:
  - "2.2.5.  Security Management\n   From the Customer Manager's perspective, the\
    \ security management\n   function includes management features to guarantee the\
    \ security of\n   the VPN.  This includes security of devices, configuration data,\
    \ and\n   access connections.  Authentication and authorization (access\n   control)\
    \ also fall into this category.\n"
- title: 2.2.5.1.  Access Control
  contents:
  - "2.2.5.1.  Access Control\n   Management access control determines the privileges\
    \ that a user has\n   for particular applications and parts of the network.  Without\
    \ such\n   control, only the security of the data and control traffic is\n   protected\
    \ (leaving the devices providing the L3VPN network\n   unprotected) among other\
    \ equipment or resources.  Access control\n   capabilities protect these devices\
    \ to ensure that users have access\n   to only those resources and applications\
    \ they are granted to use.\n"
- title: 2.2.5.2.  Authentication
  contents:
  - "2.2.5.2.  Authentication\n   Authentication is the process of verifying the identity\
    \ of a VPN\n   user.\n"
- title: 2.3.  Customer Management Functional Description
  contents:
  - "2.3.  Customer Management Functional Description\n   This section provides a\
    \ high-level example of an architecture for the\n   L3VPN management framework,\
    \ with regard to the SML layer.  The goal\n   is to map the customer management\
    \ functions described in Section 2.2\n   to architectural yet functional blocks,\
    \ and to describe the\n   communication with the other L3VPN management functions.\n\
    \       + - - - - - - - - - - - - - - - - - - - - - - - - -  +\n       | Service\
    \    +----------------+   +----------------+ |\n       | Management |   VPN  Offering|\
    \   | VPN Order      | |\n       |            |   Management   |   |    Management\
    \  | |\n       |            +----------------+   +----------------+ |\n      \
    \ |            +----------------+   +----------------+ |\n       |           \
    \ |   VPN          |   | VPN-based      | |\n       |            |   Assurance\
    \    |   | SLS Management | |\n       |            +----------------+   +----------------+\
    \ |\n       + - - - - - - - - - - - - - - - - - - - - - - - - -  +\n         \
    \   Figure 3: Overview of the Service Management\n   A customer must have a means\
    \ to view the topology, operational state,\n   order status, and other parameters\
    \ associated with the VPN service\n   offering that has been subscribed.\n   All\
    \ aspects of management information about CE devices and customer\n   attributes\
    \ of an L3VPN, manageable by a SP, should be capable of\n   being configured and\
    \ maintained by an authenticated, authorized\n   Service manager.\n   A customer\
    \ agent should be able to make dynamic requests for changing\n   the parameters\
    \ that describe a service.  A customer should be able to\n   receive responses\
    \ from the SP network in response to these requests\n   (modulo the existence\
    \ of necessary agreements).  Communication\n   between customer Agents and (VPN)\
    \ service providers will rely upon a\n   query/response mechanism.\n   A customer\
    \ who may not be able to afford the resources to manage its\n   CPEs should be\
    \ able to outsource the management of the VPN to the\n   service provider(s) supporting\
    \ the network.\n"
- title: 2.3.1.  L3VPN Service Offering Management
  contents:
  - "2.3.1.  L3VPN Service Offering Management\n   Hopefully, the deployment of a\
    \ VPN addresses customers' requirements.\n   Thus, the provider must have the\
    \ means to advertise the VPN-based\n   services it offers.  Then, the potential\
    \ customers could select the\n   service to which they want to subscribe.  Additional\
    \ features could\n   be associated to this subscription phase, such as the selection\
    \ of a\n   level of quality associated to the delivery of the VPN service, the\n\
    \   level of management of the VPN service performed by the SP, security\n   options,\
    \ etc.\n"
- title: 2.3.2.  L3VPN Service Order Management
  contents:
  - "2.3.2.  L3VPN Service Order Management\n   This operation aims at managing the\
    \ requests initiated by the\n   customers and tracks the status of the achievement\
    \ of the related\n   operations.  The activation of the orders is conditioned\
    \ by the\n   availability of the resources that meet the customer's requirements\n\
    \   with the agreed guarantees (note that it could be a result of a\n   negotiation\
    \ phase between the customer and the provider).\n"
- title: 2.3.3.  L3VPN Service Assurance
  contents:
  - "2.3.3.  L3VPN Service Assurance\n   The customer may require the means to evaluate\
    \ the fulfillment of the\n   contracted SLA with the provider.  Thus, the provider\
    \ should monitor,\n   measure, and provide statistical information to the customer,\n\
    \   assuming an agreement between both parties on the measurement\n   methodology,\
    \ as well as the specification of the corresponding (set\n   of) quality of service\
    \ indicators.\n"
- title: 3.  Provider Network Manager
  contents:
  - '3.  Provider Network Manager

    '
- title: 3.1.  Provider Network Management Definition
  contents:
  - "3.1.  Provider Network Management Definition\n   When implementing a VPN architecture\
    \ within a domain (or a set of\n   domains managed by a single SP), the SP must\
    \ have a means to view the\n   physical and logical topology of the VPN premises,\
    \ the VPN\n   operational status, the VPN service ordering status, the VPN service\n\
    \   handling, the VPN service activation status, and other aspects\n   associated\
    \ with each customer's VPN.\n   From a provider's perspective, the management\
    \ of a VPN service\n   consists mainly of:\n   o  Managing the customers (the\
    \ term \"customer\" denotes a role rather\n      than the end user, thus an SP\
    \ could be a customer) and end-users\n      in terms of SLA\n   o  Managing the\
    \ VPN premises (especially creating, modifying, and\n      deleting operations,\
    \ editing the related information to a specific\n      link, or supervising the\
    \ AAA [RFC2903] [RFC2906] operations)\n   o  Managing the CE-PE links (particularly\
    \ creating, modifying, and\n      deleting links, editing the related information\
    \ to a specific VPN)\n   o  Managing the service ordering, such as Quality of\
    \ Service, in\n      terms of supported classes of service, traffic isolation,\
    \ etc.\n   Currently, proprietary methods are often used to manage VPNs.  The\n\
    \   additional expense associated with operators having to use multiple,\n   proprietary,\
    \ configuration-related management methods (e.g., Command\n   Line Interface (CLI)\
    \ languages) to access such systems is not\n   recommended, because it affects\
    \ the overall cost of the service\n   (including the exploitation costs), especially\
    \ when multiple vendor\n   technologies (hence multiple expertise) are used to\
    \ support the VPN\n   service offering.  Therefore, devices should provide standards-based\n\
    \   interfaces.  From this perspective, additional requirements on\n   possible\
    \ interoperability issues and availability of such\n   standardized management\
    \ interfaces need to be investigated.\n"
- title: 3.2.  Network Management Functions
  contents:
  - "3.2.  Network Management Functions\n   In addition, there can be internal service\
    \ provided by the SP for\n   satisfying the customer service requirements.  Some\
    \ of these may\n   include the notion of dynamic deployment of resources for supporting\n\
    \   the customer-visible services, high availability service for the\n   customer\
    \ that may be supported by automatic failure detection, and\n   automatic switchover\
    \ to back-up VPNs.  These are accomplished by\n   inter-working with the FCAPS\
    \ capabilities of the Provider Network\n   Manager.\n"
- title: 3.2.1.  Fault Management
  contents:
  - "3.2.1.  Fault Management\n   The Provider Network Manager support for fault management\
    \ includes:\n   o  Fault detection (incidents reports, alarms, failure visualization)\n\
    \   o  Fault localization (analysis of alarms reports, diagnostics)\n   o  Corrective\
    \ actions (data path, routing, resource allocation)\n   Since L3VPNs rely upon\
    \ a common network infrastructure, the Provider\n   Network Manager provides a\
    \ means to inform the Service Manager about\n   the VPN customers impacted by\
    \ a failure in the infrastructure.  The\n   Provider Network Manager should provide\
    \ pointers to the related\n   customer configuration information to contribute\
    \ to the procedures of\n   fault isolation and the determination of corrective\
    \ actions.\n   It is desirable to detect faults caused by configuration errors,\n\
    \   because these may cause VPN service to fail, or not meet other\n   requirements\
    \ (e.g., traffic and routing isolation).  One approach\n   could be a protocol\
    \ that systematically checks that all constraints\n   have been taken into account,\
    \ and that consistency checks have been\n   enforced during the tunnel configuration\
    \ process.\n   A capability that aims at checking IP reachability within a VPN\
    \ must\n   be provided for diagnostic purposes.\n   A capability that aims at\
    \ checking the configuration of a VPN device\n   must be provided for diagnostic\
    \ purposes.\n"
- title: 3.2.2.  Configuration Management
  contents:
  - "3.2.2.  Configuration Management\n   The Provider Network Manager must support\
    \ configuration management\n   capabilities in order to deploy VPNs.  To do so,\
    \ a Provider Network\n   Manager must provide configuration management that provisions\
    \ at\n   least the following L3VPN components: PE, CE, hierarchical tunnels,\n\
    \   access connections, routing, and QoS, as detailed in this section.\n   If\
    \ access to the Internet is provided, then this option must also be\n   configurable.\n\
    \   Provisioning for adding or removing VPN customer premises should be\n   as\
    \ automated as possible.\n   Finally, the Provider Network Manager must ensure\
    \ that these devices\n   and protocols are provisioned consistently and correctly.\
    \  The\n   solution should provide a means for checking whether a service order\n\
    \   is correctly provisioned.  This would represent one method of\n   diagnosing\
    \ configuration errors.  Configuration errors can arise due\n   to a variety of\
    \ reasons: manual configuration, intruder attacks, and\n   conflicting service\
    \ requirements.\n   Requirements for L3VPN configuration management are:\n   o\
    \  The Provider Network Manager must support configuration of VPN\n      membership.\n\
    \   o  The Provider Network Manager should use identifiers for SPs,\n      L3VPNs,\
    \ PEs, CEs, hierarchical tunnels, and access connections.\n   o  Tunnels must\
    \ be configured between PE/CE devices.  This requires\n      coordination of tunnel\
    \ identifiers, paths, VPNs, and any\n      associated service information, for\
    \ example, a QoS service.\n   o  Routing protocols running between PE routers\
    \ and CE devices must\n      be configured.  For multicast services, multicast\
    \ routing\n      protocols must also be configurable.\n   o  Routing protocols\
    \ running between PE routers, and between PE and P\n      routers, must also be\
    \ configured.\n   PE-based only:\n   o  Routing protocols running between PE routers\
    \ and CE devices, if\n      any, must be configured on a per-VPN basis.  The Provider\
    \ Network\n      Manager must support configuration of a CE routing protocol for\n\
    \      each access connection.\n   o  The configuration of a PE-based L3VPN should\
    \ be coordinated with\n      the configuration of the underlying infrastructure,\
    \ including\n      Layer 1 and 2 networks that interconnect components of an L3VPN.\n"
- title: 3.2.2.1.  Provisioning Routing-based Configuration Information
  contents:
  - "3.2.2.1.  Provisioning Routing-based Configuration Information\n   If there is\
    \ an IGP running within the L3VPN, the Provider Network\n   Manager must provision\
    \ the related parameters.  This includes\n   metrics, capacity, QoS capability,\
    \ and restoration parameters.\n"
- title: 3.2.2.2.  Provisioning Access-based Configuration Information
  contents:
  - "3.2.2.2.  Provisioning Access-based Configuration Information\n   The Provider\
    \ Network Manager must provision network access between\n   SP-managed PE and\
    \ CE equipment.\n"
- title: 3.2.2.3.  Provisioning Security Services-based Configuration Information
  contents:
  - "3.2.2.3.  Provisioning Security Services-based Configuration Information\n  \
    \ When a security service is requested, the Provider Network Manager\n   must\
    \ provision the entities and associated parameters involved in the\n   provisioning\
    \ of the service.  For example, IPsec services, tunnels,\n   options, keys, and\
    \ other parameters should be provisioned at either\n   the CE and/or the PE routers.\
    \  In the case of an intrusion detection\n   service, the filtering and detection\
    \ rules should be provisioned on a\n   VPN basis.\n"
- title: 3.2.2.4.  Provisioning VPN Resource Parameters
  contents:
  - "3.2.2.4.  Provisioning VPN Resource Parameters\n   A service provider should\
    \ have a means to dynamically provision\n   resources associated with VPN services.\
    \  For example, in a PE-based\n   service, the number and size of virtual switching\
    \ and forwarding\n   table instances should be provisioned.\n   If an SP supports\
    \ a \"Dynamic Bandwidth Management\" service, then the\n   dates, times, amounts,\
    \ and intervals required to perform requested\n   bandwidth allocation change(s)\
    \ may be traceable for accounting\n   purposes.\n   If an SP supports a \"Dynamic\
    \ Bandwidth Management\" service, then the\n   provisioning system must be able\
    \ to make requested changes within the\n   ranges and bounds specified in the\
    \ Service Level Specifications.\n   Examples of QoS parameters are the response\
    \ time and the probability\n   of being able to service such a request.\n   Dynamic\
    \ VPN resource allocation is crucial to cope with the frequent\n   requests for\
    \ changes that are expressed by customers (e.g., sites\n   joining or leaving\
    \ a VPN), as well as to achieve scalability.  The PE\n   routers should be able\
    \ to dynamically assign the VPN resources.  This\n   capability is especially\
    \ important for dial-up and wireless VPN\n   services.\n"
- title: 3.2.2.5.  Provisioning Value-Added Service Access
  contents:
  - "3.2.2.5.  Provisioning Value-Added Service Access\n   An L3VPN service provides\
    \ controlled access between a set of sites\n   over a common backbone.  However,\
    \ many service providers also offer a\n   range of value-added services, for example:\
    \ Internet access, firewall\n   services, intrusion detection, IP telephony and\
    \ IP Centrex,\n   application hosting, backup, etc.  It is outside the scope of\
    \ this\n   document to define if and how these different services interact with\n\
    \   the VPN service offering.  However, the VPN service should be able to\n  \
    \ provide access to these various types of value-added services.\n   A VPN service\
    \ should allow the SP to supply the customer with\n   different kinds of well-known\
    \ IP services (e.g., DNS, NTP, RADIUS,\n   etc.) needed for ordinary network operation\
    \ and management.  The\n   provider should be able to provide IP services to multiple\
    \ customers\n   from one or many servers.\n   A firewall function may be required\
    \ to restrict access to the L3VPN\n   from the Internet [Y.1311].\n   Managed\
    \ firewalls may be supported on a per-VPN basis, although\n   multiple VPNs will\
    \ be supported by the same physical device.  In such\n   cases, managed firewalls\
    \ should be provided at the access point(s) of\n   the L3VPN.  Such services may\
    \ be embedded in the CE or PE devices, or\n   implemented in stand-alone devices.\n\
    \   The Provider Network Manager should allow a customer to outsource the\n  \
    \ management of an IP service to the SP providing the VPN or to a third\n   party.\n\
    \   The management system should support the collection of information\n   necessary\
    \ for optimal allocation of IP services in response to\n   customers' orders,\
    \ in correlation with provider-provisioned resources\n   supporting the service.\n\
    \   If Internet access is provided, reachability to and from the Internet\n  \
    \ from/to sites within a VPN should be configurable by an SP.\n   Configuring\
    \ routing policy to control distribution of VPN routes\n   advertised to the Internet\
    \ may realize this.\n"
- title: 3.2.2.6.  Provisioning Hybrid VPN Services
  contents:
  - "3.2.2.6.  Provisioning Hybrid VPN Services\n   Configuration of interworking\
    \ L3VPN solutions should also be\n   supported, taking security and end-to-end\
    \ QoS issues into account.\n"
- title: 3.2.3.  Accounting
  contents:
  - "3.2.3.  Accounting\n   The Provider Network Manager is responsible for the measurements\
    \ of\n   resource utilization.\n"
- title: 3.2.4.  Performance Management
  contents:
  - "3.2.4.  Performance Management\n   From the Provider Network Manager's perspective,\
    \ performance\n   management includes functions involved in monitoring and collecting\n\
    \   performance data regarding devices, facilities, and services.\n   The Provider\
    \ Network Manager must monitor the devices' behavior to\n   evaluate performance\
    \ metrics associated with an SLS.  Different\n   measurement techniques may be\
    \ necessary, depending on the service for\n   which an SLA is provided.  Example\
    \ services are QoS, security,\n   multicast, and temporary access.  These techniques\
    \ may be either\n   intrusive or non-intrusive, depending on the parameters being\n\
    \   monitored.\n   The Provider Network Manager must also monitor aspects of the\
    \ VPN\n   that are not directly associated with an SLS, such as resource\n   utilization,\
    \ status of devices and transmission facilities, as well\n   as control of monitoring\
    \ resources, such as probes and remote agents\n   at network access points used\
    \ by customers and mobile users.\n   Devices supporting L3VPN whose level of quality\
    \ is defined by SLSes\n   should have real-time performance measurements that\
    \ have indicators\n   and threshold crossing alerts.  Such thresholds should be\n\
    \   configurable.\n"
- title: 3.2.5.  Security Management
  contents:
  - "3.2.5.  Security Management\n   From the Provider Network Manager's perspective,\
    \ the security\n   management function of the Provider Network Manager must include\n\
    \   management features to guarantee the preservation of the\n   confidentiality\
    \ of customers' traffic and control data, as described\n   in [RFC3809].\n"
- title: 3.2.5.1.  Authentication Management
  contents:
  - "3.2.5.1.  Authentication Management\n   The Provider Network Manager must support\
    \ standard methods for\n   authenticating users attempting to access VPN services.\n\
    \   Scalability is critical, as the number of nomadic/mobile clients is\n   increasing\
    \ rapidly.  The authentication scheme implemented for such\n   deployments must\
    \ be manageable for large numbers of users and VPN\n   access points.\n   Support\
    \ for strong authentication schemes needs to be supported to\n   ensure the security\
    \ of both VPN access point-to-VPN access point (PE\n   to PE) and client-to-VPN\
    \ Access point (CE-to-PE) communications.\n   This is particularly important to\
    \ prevent VPN access point (VPN AP)\n   spoofing.  VPN Access Point Spoofing is\
    \ the situation where an\n   attacker tries to convince a PE or a CE that the\
    \ attacker is the VPN\n   Access Point.  If an attacker succeeds, then the device\
    \ will send VPN\n   traffic to the attacker (who could forward it on to the actual\
    \ (and\n   granted) access point after compromising confidentiality and/or\n \
    \  integrity).\n   In other words, a non-authenticated VPN AP can be spoofed with\
    \ a man-\n   in-the-middle attack, because the endpoints rarely verify each other.\n\
    \   A weakly authenticated VPN AP may be subject to such an attack.\n   However,\
    \ strongly authenticated VPN APs are not subject to such\n   attacks, because\
    \ the man-in-the-middle cannot authenticate as the\n   real AP, due to the strong\
    \ authentication algorithms.\n"
- title: 4.  L3VPN Devices
  contents:
  - '4.  L3VPN Devices

    '
- title: 4.1.  Information Model
  contents:
  - "4.1.  Information Model\n   Each L3VPN solution must specify the management information\
    \ (MIBs,\n   PIBs, XML schemas, etc.) for network elements involved in L3VPN\n\
    \   services.  This is an essential requirement in network provisioning.\n   The\
    \ approach should identify any L3VPN-specific information not\n   contained in\
    \ a standards track MIB module.\n"
- title: 4.2.  Communication
  contents:
  - "4.2.  Communication\n   The deployment of a VPN may span a wide range of network\
    \ equipment,\n   potentially including equipment from multiple vendors.  Therefore,\n\
    \   the provisioning of a unified network management view of the VPN\n   shall\
    \ be simplified by means of standard management interfaces and\n   models.  This\
    \ will also facilitate customer self-managed (monitored)\n   network devices or\
    \ systems.\n   In cases where significant configuration is required whenever a\
    \ new\n   service is to be provisioned, it is important, for scalability\n   reasons,\
    \ that the NMS provides a largely automated mechanism for the\n   relevant configuration\
    \ operations.  Manual configuration of VPN\n   services (i.e., new sites, or re-provisioning\
    \ existing ones) could\n   lead to scalability issues, and should be avoided.\
    \  It is thus\n   important for network operators to maintain visibility of the\n\
    \   complete picture of the VPN through the NMS system.  This should be\n   achieved\
    \ by using standards track protocols such as SNMP.  Use of\n   proprietary command-line\
    \ interfaces is not recommended.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document describes a framework for L3VPN\
    \ Operations and\n   Management.  Although this document discusses and addresses\
    \ some\n   security concerns in Section 2.2.5 and Section 3.2.5 above, it does\n\
    \   not introduce any new security concerns.\n"
