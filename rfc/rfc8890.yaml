- title: Internet Architecture Board (IAB)                          M. Nottingham
  contents:
  - "Internet Architecture Board (IAB)                          M. Nottingham\n  \
    \                   The Internet is for End Users\n"
- title: Abstract
  contents:
  - "Abstract\n   This document explains why the IAB believes that, when there is\
    \ a\n   conflict between the interests of end users of the Internet and other\n\
    \   parties, IETF decisions should favor end users.  It also explores how\n  \
    \ the IETF can more effectively achieve this.\n"
