- title: 1.3.  Terminology
  contents:
  - "1.3.  Terminology\n   Some terms used in 3GPP transition scenarios and analysis\
    \ documents\n   are briefly defined here.\n   Dual Stack UE  Dual Stack UE is\
    \ a 3GPP mobile handset having both\n                  IPv4 and IPv6 stacks. \
    \ It is capable of activating\n                  both IPv4 and IPv6 Packet Data\
    \ Protocol (PDP)\n                  contexts.  Dual stack UE may be capable of\
    \ tunneling.\n   IPv6 UE        IPv6 UE is an IPv6-only 3GPP mobile handset. \
    \ It is\n                  only capable of activating IPv6 PDP contexts.\n   IPv4\
    \ UE        IPv4 UE is an IPv4-only 3GPP mobile handset.  It is\n            \
    \      only capable of activating IPv4 PDP contexts.\n   IPv4 node      IPv4 node\
    \ is here defined to be the IPv4-capable node\n                  the UE is communicating\
    \ with.  The IPv4 node can be,\n                  e.g., an application server\
    \ or another UE.\n   IPv6 node      IPv6 node is here defined to be the IPv6-capable\
    \ node\n                  the UE is communicating with.  The IPv6 node can be,\n\
    \                  e.g., an application server or another UE.\n   PDP Context\
    \    Packet Data Protocol (PDP) Context is a connection\n                  between\
    \ the UE and the GGSN, over which the packets\n                  are transferred.\
    \  There are currently three PDP types:\n                  IPv4, IPv6, and PPP.\n"
- title: 2.  Transition Mechanisms and DNS Guidelines
  contents:
  - "2.  Transition Mechanisms and DNS Guidelines\n   This section briefly introduces\
    \ these IETF IPv4/IPv6 transition\n   mechanisms:\n   -  dual IPv4/IPv6 stack\
    \ [RFC4213]\n   -  tunneling [RFC4213]\n   -  protocol translators [RFC2766],\
    \ [RFC2765]\n   In addition, DNS recommendations are given.  The applicability\
    \ of\n   different transition mechanisms to 3GPP networks is discussed in\n  \
    \ sections 3 and 4.\n"
- title: 2.1.  Dual Stack
  contents:
  - "2.1.  Dual Stack\n   The dual IPv4/IPv6 stack is specified in [RFC4213].  If\
    \ we consider\n   the 3GPP GPRS core network, dual stack implementation in the\
    \ Gateway\n   GPRS Support Node (GGSN) enables support for IPv4 and IPv6 PDP\n\
    \   contexts.  UEs with dual stack and public (global) IP addresses can\n   typically\
    \ access both IPv4 and IPv6 services without additional\n   translators in the\
    \ network.  However, it is good to remember that\n   private IPv4 addresses and\
    \ NATs [RFC2663] have been used and will be\n   used in mobile networks.  Public/global\
    \ IP addresses are also needed\n   for peer-to-peer services: the node needs a\
    \ public/global IP address\n   that is visible to other nodes.\n"
- title: 2.2.  Tunneling
  contents:
  - "2.2.  Tunneling\n   Tunneling is a transition mechanism that requires dual IPv4/IPv6\n\
    \   stack functionality in the encapsulating and decapsulating nodes.\n   Basic\
    \ tunneling alternatives are IPv6-in-IPv4 and IPv4-in-IPv6.\n   Tunneling can\
    \ be static or dynamic.  Static (configured) tunnels are\n   fixed IPv6 links\
    \ over IPv4, and they are specified in [RFC4213].\n   Dynamic (automatic) tunnels\
    \ are virtual IPv6 links over IPv4 where\n   the tunnel endpoints are not configured,\
    \ i.e., the links are created\n   dynamically.\n"
- title: 2.3.  Protocol Translators
  contents:
  - "2.3.  Protocol Translators\n   A translator can be defined as an intermediate\
    \ component between a\n   native IPv4 node and a native IPv6 node to enable direct\n\
    \   communication between them without requiring any modifications to the\n  \
    \ end nodes.\n   Header conversion is a translation mechanism.  In header conversion,\n\
    \   IPv6 packet headers are converted to IPv4 packet headers, or vice\n   versa,\
    \ and checksums are adjusted or recalculated if necessary.\n   NAT-PT (Network\
    \ Address Translation/Protocol Translation) [RFC2766]\n   using Stateless IP/ICMP\
    \ Translation [RFC2765] is an example of such a\n   mechanism.\n   Translators\
    \ may be needed in some cases when the communicating nodes\n   do not share the\
    \ same IP version; in others, it may be possible to\n   avoid such communication\
    \ altogether.  Translation can take place at\n   the network layer (using NAT-like\
    \ techniques), the transport layer\n   (using a TCP/UDP proxy), or the application\
    \ layer (using application\n   relays).\n"
- title: 2.4.  DNS Guidelines for IPv4/IPv6 Transition
  contents:
  - "2.4.  DNS Guidelines for IPv4/IPv6 Transition\n   To avoid the DNS name space\
    \ from fragmenting into parts where some\n   parts of DNS are visible only using\
    \ IPv4 (or IPv6) transport, the\n   recommendation (as of this writing) is to\
    \ always keep at least one\n   authoritative server IPv4-enabled, and to ensure\
    \ that recursive DNS\n   servers support IPv4.  See DNS IPv6 transport guidelines\
    \ [RFC3901]\n   for more information.\n"
- title: 3.  GPRS Transition Scenarios
  contents:
  - "3.  GPRS Transition Scenarios\n   This section discusses the scenarios that might\
    \ occur when a GPRS UE\n   contacts services or other nodes, e.g., a web server\
    \ in the Internet.\n   The following scenarios described by [RFC3574] are analyzed\
    \ here.  In\n   all of the scenarios, the UE is part of a network where there\
    \ is at\n   least one router of the same IP version, i.e., the GGSN, and the UE\n\
    \   is connecting to a node in a different network.\n   1) Dual Stack UE connecting\
    \ to IPv4 and IPv6 nodes\n   2) IPv6 UE connecting to an IPv6 node through an\
    \ IPv4 network\n   3) IPv4 UE connecting to an IPv4 node through an IPv6 network\n\
    \   4) IPv6 UE connecting to an IPv4 node\n   5) IPv4 UE connecting to an IPv6\
    \ node\n"
- title: 3.1.  Dual Stack UE Connecting to IPv4 and IPv6 Nodes
  contents:
  - "3.1.  Dual Stack UE Connecting to IPv4 and IPv6 Nodes\n   In this scenario, the\
    \ dual stack UE is capable of communicating with\n   both IPv4 and IPv6 nodes.\n\
    \   It is recommended to activate an IPv6 PDP context when communicating\n   with\
    \ an IPv6 peer node and an IPv4 PDP context when communicating\n   with an IPv4\
    \ peer node.  If the 3GPP network supports both IPv4 and\n   IPv6 PDP contexts,\
    \ the UE activates the appropriate PDP context\n   depending on the type of application\
    \ it has started or depending on\n   the address of the peer host it needs to\
    \ communicate with.  The\n   authors leave the PDP context activation policy to\
    \ be decided by UE\n   implementers, application developers, and operators.  One\
    \ discussed\n   possibility is to activate both IPv4 and IPv6 types of PDP contexts\n\
    \   in advance, because activation of a PDP context usually takes some\n   time.\
    \  However, that probably is not good usage of network resources.\n   Generally\
    \ speaking, IPv6 PDP contexts should be preferred even if\n   that meant IPv6-in-IPv4\
    \ tunneling would be needed in the network (see\n   Section 3.2 for more details).\
    \  Note that this is transparent to the\n   UE.\n   Although the UE is dual stack,\
    \ the UE may find itself attached to a\n   3GPP network in which the Serving GPRS\
    \ Support Node (SGSN), the GGSN,\n   and the Home Location Register (HLR) support\
    \ IPv4 PDP contexts, but\n   do not support IPv6 PDP contexts.  This may happen\
    \ in early phases of\n   IPv6 deployment, or because the UE has \"roamed\" from\
    \ a 3GPP network\n   that supports IPv6 to one that does not.  If the 3GPP network\
    \ does\n   not support IPv6 PDP contexts, and an application on the UE needs to\n\
    \   communicate with an IPv6(-only) node, the UE may activate an IPv4 PDP\n  \
    \ context and encapsulate IPv6 packets in IPv4 packets using a\n   tunneling mechanism.\n\
    \   The tunneling mechanism may require public IPv4 addresses, but there\n   are\
    \ tunneling mechanisms and deployment scenarios in which private\n   IPv4 addresses\
    \ may be used, for instance, if the tunnel endpoints are\n   in the same private\
    \ domain, or the tunneling mechanism works through\n   IPv4 NAT.\n   One deployment\
    \ scenario uses a laptop computer and a 3GPP UE as a\n   modem.  IPv6 packets\
    \ are encapsulated in IPv4 packets in the laptop\n   computer and an IPv4 PDP\
    \ context is activated.  The tunneling\n   mechanism depends on the laptop computer's\
    \ support of tunneling\n   mechanisms.  Another deployment scenario is performing\
    \ IPv6-in-IPv4\n   tunneling in the UE itself and activating an IPv4 PDP context.\n\
    \   Closer details for an applicable tunneling mechanism are not analyzed\n  \
    \ in this document.  However, a simple host-to-router (automatic)\n   tunneling\
    \ mechanism can be a good fit.  There is not yet consensus on\n   the right approach,\
    \ and proposed mechanisms so far include [ISATAP]\n   and [STEP].  Especially\
    \ ISATAP has had some support in the working\n   group.  Goals for 3GPP zero-configuration\
    \ tunneling are documented in\n   [zeroconf].\n   This document strongly recommends\
    \ that the 3GPP operators deploy\n   basic IPv6 support in their GPRS networks.\
    \  That makes it possible to\n   lessen the transition effects in the UEs.\n \
    \  As a general guideline, IPv6 communication is preferred to IPv4\n   communication\
    \ going through IPv4 NATs to the same dual stack peer\n   node.\n   Public IPv4\
    \ addresses are often a scarce resource for the operator,\n   and usually it is\
    \ not possible for a UE to have a public IPv4 address\n   (continuously) allocated\
    \ for its use.  Use of private IPv4 addresses\n   means use of NATs when communicating\
    \ with a peer node outside the\n   operator's network.  In large networks, NAT\
    \ systems can become very\n   complex, expensive, and difficult to maintain.\n"
- title: 3.2.  IPv6 UE Connecting to an IPv6 Node through an IPv4 Network
  contents:
  - "3.2.  IPv6 UE Connecting to an IPv6 Node through an IPv4 Network\n   The best\
    \ solution for this scenario is obtained with tunneling; i.e.,\n   IPv6-in-IPv4\
    \ tunneling is a requirement.  An IPv6 PDP context is\n   activated between the\
    \ UE and the GGSN.  Tunneling is handled in the\n   network, because IPv6 UE does\
    \ not have the dual stack functionality\n   needed for tunneling.  The encapsulating\
    \ node can be the GGSN, the\n   edge router between the border of the operator's\
    \ IPv6 network and the\n   public Internet, or any other dual stack node within\
    \ the operator's\n   IP network.  The encapsulation (uplink) and decapsulation\
    \ (downlink)\n   can be handled by the same network element.  Typically, the tunneling\n\
    \   handled by the network elements is transparent to the UEs and IP\n   traffic\
    \ looks like native IPv6 traffic to them.  For the applications\n   and transport\
    \ protocols, tunneling enables end-to-end IPv6\n   connectivity.\n   IPv6-in-IPv4\
    \ tunnels between IPv6 islands can be either static or\n   dynamic.  The selection\
    \ of the type of tunneling mechanism is a\n   policy decision for the operator/ISP\
    \ deployment scenario, and only\n   generic recommendations can be given in this\
    \ document.\n   The following subsections are focused on the usage of different\n\
    \   tunneling mechanisms when the peer node is in the operator's network\n   or\
    \ outside the operator's network.  The authors note that where the\n   actual\
    \ 3GPP network ends and which parts of the network belong to the\n   ISP(s) also\
    \ depend on the deployment scenario.  The authors are not\n   commenting on how\
    \ many ISP functions the 3GPP operator should\n   perform.  However, many 3GPP\
    \ operators are ISPs of some sort\n   themselves.  ISP networks' transition to\
    \ IPv6 is analyzed in\n   [RFC4029].\n"
- title: 3.2.1.  Tunneling Inside the 3GPP Operator's Network
  contents:
  - "3.2.1.  Tunneling Inside the 3GPP Operator's Network\n   GPRS operators today\
    \ have typically deployed IPv4 backbone networks.\n   IPv6 backbones can be considered\
    \ quite rare in the first phases of\n   the transition.\n   In initial IPv6 deployment,\
    \ where a small number of IPv6-in-IPv4\n   tunnels are required to connect the\
    \ IPv6 islands over the 3GPP\n   operator's IPv4 network, manually configured\
    \ tunnels can be used.  In\n   a 3GPP network, one IPv6 island can contain the\
    \ GGSN while another\n   island can contain the operator's IPv6 application servers.\
    \  However,\n   manually configured tunnels can be an administrative burden when\
    \ the\n   number of islands and therefore tunnels rises.  In that case,\n   upgrading\
    \ parts of the backbone to dual stack may be the simplest\n   choice.  The administrative\
    \ burden could also be mitigated by using\n   automated management tools.\n  \
    \ Connection redundancy should also be noted as an important\n   requirement in\
    \ 3GPP networks.  Static tunnels alone do not provide a\n   routing recovery solution\
    \ for all scenarios where an IPv6 route goes\n   down.  However, they can provide\
    \ an adequate solution depending on\n   the design of the network and the presence\
    \ of other router redundancy\n   mechanisms, such as the use of IPv6 routing protocols.\n"
- title: 3.2.2.  Tunneling Outside the 3GPP Operator's Network
  contents:
  - "3.2.2.  Tunneling Outside the 3GPP Operator's Network\n   This subsection includes\
    \ the case in which the peer node is outside\n   the operator's network.  In that\
    \ case, IPv6-in-IPv4 tunneling can be\n   necessary to obtain IPv6 connectivity\
    \ and reach other IPv6 nodes.  In\n   general, configured tunneling can be recommended.\n\
    \   Tunnel starting point can be in the operator's network depending on\n   how\
    \ far the 3GPP operator has come in implementing IPv6.  If the 3GPP\n   operator\
    \ has not deployed IPv6 in its backbone, the encapsulating\n   node can be the\
    \ GGSN.  If the 3GPP operator has deployed IPv6 in its\n   backbone but the upstream\
    \ ISP does not provide IPv6 connectivity, the\n   encapsulating node could be\
    \ the 3GPP operator's border router.\n   The case is pretty straightforward if\
    \ the upstream ISP provides IPv6\n   connectivity to the Internet and the operator's\
    \ backbone network\n   supports IPv6.  Then the 3GPP operator does not have to\
    \ configure any\n   tunnels, since the upstream ISP will take care of routing\
    \ IPv6\n   packets.  If the upstream ISP does not provide IPv6 connectivity, an\n\
    \   IPv6-in-IPv4 tunnel should be configured, e.g., from the border\n   router\
    \ to a dual stack border gateway operated by another ISP that is\n   offering\
    \ IPv6 connectivity.\n"
- title: 3.3.  IPv4 UE Connecting to an IPv4 Node through an IPv6 Network
  contents:
  - "3.3.  IPv4 UE Connecting to an IPv4 Node through an IPv6 Network\n   3GPP networks\
    \ are expected to support both IPv4 and IPv6 for a long\n   time, on the UE-GGSN\
    \ link and between the GGSN and external networks.\n   For this scenario, it is\
    \ useful to split the end-to-end IPv4 UE to\n   IPv4 node communication into UE-to-GGSN\
    \ and GGSN-to-v4NODE.  This\n   allows an IPv4-only UE to use an IPv4 link (an\
    \ IPv4 PDP context) to\n   connect to the GGSN without communicating over an IPv6\
    \ network.\n   Regarding the GGSN-to-v4NODE communication, typically the transport\n\
    \   network between the GGSN and external networks will support only IPv4\n  \
    \ in the early stages and migrate to dual stack, since these networks\n   are\
    \ already deployed.  Therefore, it is not envisaged that tunneling\n   of IPv4-in-IPv6\
    \ will be required from the GGSN to external IPv4\n   networks either.  In the\
    \ longer run, 3GPP operators may choose to\n   phase out IPv4 UEs and the IPv4\
    \ transport network.  This would leave\n   only IPv6 UEs.\n   Therefore, overall,\
    \ the transition scenario involving an IPv4 UE\n   communicating with an IPv4\
    \ peer through an IPv6 network is not\n   considered very likely in 3GPP networks.\n"
- title: 3.4.  IPv6 UE Connecting to an IPv4 Node
  contents:
  - "3.4.  IPv6 UE Connecting to an IPv4 Node\n   Generally speaking, IPv6-only UEs\
    \ may be easier to manage, but that\n   would require all services to be used\
    \ over IPv6, and the universal\n   deployment of IPv6 probably is not realistic\
    \ in the near future.\n   Dual stack implementation requires management of both\
    \ IPv4 and IPv6\n   networks, and one approach is that \"legacy\" applications\
    \ keep using\n   IPv4 for the foreseeable future and new applications requiring\
    \ end-\n   to-end connectivity (for example, peer-to-peer services) use IPv6.\n\
    \   As a general guideline, IPv6-only UEs are not recommended in the\n   early\
    \ phases of transition until the IPv6 deployment has become so\n   prevalent that\
    \ direct communication with IPv4(-only) nodes will be\n   the exception and not\
    \ the rule.  It is assumed that IPv4 will remain\n   useful for quite a long time,\
    \ so in general, dual stack\n   implementation in the UE can be recommended. \
    \ This recommendation\n   naturally includes manufacturing dual stack UEs instead\
    \ of IPv4-only\n   UEs.\n   However, if there is a need to connect to an IPv4(-only)\
    \ node from an\n   IPv6-only UE, it is recommended to use specific translation\
    \ and\n   proxying techniques; generic IP protocol translation is not\n   recommended.\
    \  There are three main ways for IPv6(-only) nodes to\n   communicate with IPv4(-only)\
    \ nodes (excluding avoiding such\n   communication in the first place):\n    \
    \  1. the use of generic-purpose translator (e.g., NAT-PT [RFC2766])\n       \
    \  in the local network (not recommended as a general solution),\n      2. the\
    \ use of specific-purpose protocol relays (e.g., IPv6<->IPv4\n         TCP relay\
    \ configured for a couple of ports only [RFC3142]) or\n         application proxies\
    \ (e.g., HTTP proxy, SMTP relay) in the local\n         network, or\n      3.\
    \ the use of specific-purpose mechanisms (as described above in\n         2) in\
    \ the foreign network; these are indistinguishable from the\n         IPv6-enabled\
    \ services from the IPv6 UE's perspective and are\n         not discussed further\
    \ here.\n   For many applications, application proxies can be appropriate (e.g.,\n\
    \   HTTP proxies, SMTP relays, etc.)  Such application proxies will not\n   be\
    \ transparent to the UE.  Hence, a flexible mechanism with minimal\n   manual\
    \ intervention should be used to configure these proxies on IPv6\n   UEs.  Application\
    \ proxies can be placed, for example, on the GGSN\n   external interface (\"Gi\"\
    ), or inside the service network.\n   The authors note that [NATPTappl] discusses\
    \ the applicability of\n   NAT-PT, and [NATPTexp] discusses general issues with\
    \ all forms of\n   IPv6-IPv4 translation.  The problems related to NAT-PT usage\
    \ in 3GPP\n   networks are documented in Appendix A.\n"
- title: 3.5.  IPv4 UE Connecting to an IPv6 Node
  contents:
  - "3.5.  IPv4 UE Connecting to an IPv6 Node\n   The legacy IPv4 nodes are typically\
    \ nodes that support the\n   applications that are popular today in the IPv4 Internet:\
    \ mostly e-\n   mail and web browsing.  These applications will, of course, be\n\
    \   supported in the future IPv6 Internet.  However, the legacy IPv4 UEs\n   are\
    \ not going to be updated to support future applications.  As these\n   applications\
    \ are designed for IPv6, and to use the advantages of\n   newer platforms, the\
    \ legacy IPv4 nodes will not be able to take\n   advantage of them.  Thus, they\
    \ will continue to support legacy\n   services.\n   Taking the above into account,\
    \ the traffic to and from the legacy\n   IPv4 UE is restricted to a few applications.\
    \  These applications\n   already mostly rely on proxies or local servers to communicate\n\
    \   between private address space networks and the Internet.  The same\n   methods\
    \ and technology can be used for IPv4-to-IPv6 transition.\n"
- title: 4.  IMS Transition Scenarios
  contents:
  - "4.  IMS Transition Scenarios\n   As IMS is exclusively IPv6, the number of possible\
    \ transition\n   scenarios is reduced dramatically.  The possible IMS scenarios\
    \ are\n   listed below and analyzed in Sections 4.1 and 4.2.\n      1) UE connecting\
    \ to a node in an IPv4 network through IMS\n      2) Two IPv6 IMS connected via\
    \ an IPv4 network\n   For DNS recommendations, we refer to Section 2.4.  As DNS\
    \ traffic is\n   not directly related to the IMS functionality, the recommendations\n\
    \   are not in contradiction with the IPv6-only nature of the IMS.\n"
- title: 4.1.  UE Connecting to a Node in an IPv4 Network through IMS
  contents:
  - "4.1.  UE Connecting to a Node in an IPv4 Network through IMS\n   This scenario\
    \ occurs when an (IPv6) IMS UE connects to a node in the\n   IPv4 Internet through\
    \ the IMS, or vice versa.  This happens when the\n   other node is a part of a\
    \ different system than 3GPP, e.g., a fixed\n   PC, with only IPv4 capabilities.\n\
    \   Over time, users will upgrade the legacy IPv4 nodes to dual-stack,\n   often\
    \ by replacing the entire node, eliminating this particular\n   problem in that\
    \ specific deployment.\n   Still, it is difficult to estimate how many non-upgradable\
    \ legacy\n   IPv4 nodes need to communicate with the IMS UEs.  It is assumed that\n\
    \   the solution described here is used for limited cases, in which\n   communications\
    \ with a small number of legacy IPv4 SIP equipment are\n   needed.\n   As the\
    \ IMS is exclusively IPv6 [3GPP-23.221], for many of the\n   applications in the\
    \ IMS, some kind of translators may need to be used\n   in the communication between\
    \ the IPv6 IMS and the legacy IPv4 hosts\n   in cases where these legacy IPv4\
    \ hosts cannot be upgraded to support\n   IPv6.\n   This section gives a brief\
    \ analysis of the IMS interworking issues\n   and presents a high-level view of\
    \ SIP within the IMS.  The authors\n   recommend that a detailed solution for\
    \ the general SIP/SDP/media\n   IPv4/IPv6 transition problem will be specified\
    \ as soon as possible as\n   a task within the SIP-related Working Groups in the\
    \ IETF.\n   The issue of the IPv4/IPv6 interworking in SIP is somewhat more\n\
    \   challenging than many other protocols.  The control (or signaling)\n   and\
    \ user (or data) traffic are separated in SIP calls, and thus, the\n   IMS, the\
    \ transition of IMS traffic from IPv6 to IPv4, must be handled\n   at two levels:\n\
    \      1. Session Initiation Protocol (SIP) [RFC3261], and Session\n         Description\
    \ Protocol (SDP) [RFC2327] [RFC3266] (Mm-interface)\n      2. the user data traffic\
    \ (Mb-interface)\n   In addition, SIP carries an SDP body containing the addressing\
    \ and\n   other parameters for establishing the user data traffic (the media).\n\
    \   Hence, the two levels of interworking cannot be made independently.\n   Figure\
    \ 1 shows an example setup for IPv4 and IPv6 interworking in\n   IMS.  The \"\
    Interworking Unit\" comprises two internal elements a dual\n   stack SIP server\
    \ and a transition gateway (TrGW) for the media\n   traffic.  These two elements\
    \ are interconnected for synchronizing the\n   interworking of the SIP signaling\
    \ and the media traffic.\n           +-------------------------------+ +------------+\n\
    \           |                      +------+ | | +--------+ |\n           |   \
    \                   |S-CSCF|---| |SIP Serv| |\\\n        |  |                \
    \      +------+ | | +--------+ | \\ --------\n      +-|+ |                   \
    \    /       | |     |      |  |        |\n      |  | | +------+        +------+\
    \      | |     +      |   -|    |-\n      |  |-|-|P-CSCF|--------|I-CSCF|    \
    \  | |     |      |    | () |\n      |  |   +------+        +------+      | |+----------+|\
    \ /  ------\n      |  |-----------------------------------||   TrGW   ||/\n  \
    \    +--+ |            IPv6               | |+----------+|     IPv4\n       UE\
    \  |                               | |Interworking|\n           |  IP Multimedia\
    \ CN Subsystem   | |Unit        |\n           +-------------------------------+\
    \ +------------+\n                Figure 1: UE using IMS to contact a legacy phone\n\
    \   On reception of an INVITE, the SIP server reserves an IP address and\n   a\
    \ port from the TrGW both for IPv4 and IPv6.  Then, the SIP server\n   acts as\
    \ a B2BUA (Back-to-Back User Agent) and rewrites the SDP of the\n   INVITE to\
    \ insert the transition gateway in the middle of the media\n   flow between the\
    \ two endpoints.\n   When performing its B2BUA role, the SIP server acts as a\
    \ UA (User\n   Agent) toward both the IMS and the IPv4 host.  Consequently, the\
    \ SIP\n   server needs to support all the extensions that apply to the session,\n\
    \   which are listed in the Require header fields of the SIP messages.\n   This\
    \ approach has a number of important drawbacks, however.  The\n   biggest drawback\
    \ is that the rewriting of the SDP in the SIP\n   signaling prevents securing\
    \ the SDP payload between the two\n   endpoints.  In addition, it breaks the end-to-end\
    \ negotiation of SIP\n   extensions required for each session.  Therefore, the\
    \ extensions to\n   be used in a particular session are limited by the extensions\n\
    \   supported by the SIP server acting as a B2BUA.  That is, the\n   introduction\
    \ of a new extension requires upgrading not only the UAs\n   but the B2BUAs as\
    \ well.\n   This analysis clearly shows that a new solution for IPv4-IPv6\n  \
    \ interworking in SIP networks is needed.  The ability to convey\n   multiple\
    \ alternative addresses in SDP session descriptions [RFC4091]\n   represents a\
    \ step in this direction.\n   Given the problems related to the use of B2BUAs,\
    \ it is recommended\n   that the SIP-related Working Groups quickly work on a\
    \ solution to\n   overcome the drawbacks of this approach.\n"
- title: 4.2.  Two IPv6 IMS Connected via an IPv4 Network
  contents:
  - "4.2.  Two IPv6 IMS Connected via an IPv4 Network\n   At the early stages of IMS\
    \ deployment, there may be cases where two\n   IMS islands are separated by an\
    \ IPv4 network such as the legacy\n   Internet.  Here both the UEs and the IMS\
    \ islands are IPv6 only.\n   However, the IPv6 islands are not connected natively\
    \ with IPv6.\n   In this scenario, the end-to-end SIP connections are based on\
    \ IPv6.\n   The only issue is to make connection between two IPv6-only IMS\n \
    \  islands over IPv4 network.  This scenario is closely related to GPRS\n   scenario\
    \ represented in Section 3.2. and similar tunneling solutions\n   are applicable\
    \ also in this scenario.\n"
- title: 5.  About 3GPP UE IPv4/IPv6 Configuration
  contents:
  - "5.  About 3GPP UE IPv4/IPv6 Configuration\n   This informative section aims to\
    \ give a brief overview of the\n   configuration needed in the UE in order to\
    \ access IP-based services.\n   There can also be other application-specific settings\
    \ in the UE that\n   are not described here.\n   UE configuration is required\
    \ in order to access IPv6- or IPv4-based\n   services.  The GGSN Access Point\
    \ has to be defined when using, for\n   example, the web-browsing application.\
    \  One possibility is to use\n   over-the-air configuration [OMA-CP] to configure\
    \ the GPRS settings.\n   The user can, for example, visit the operator WWW page\
    \ and subscribe\n   the GPRS Access Point settings to his/her UE and receive the\
    \ settings\n   via Short Message Service (SMS).  After the user has accepted the\n\
    \   settings and a PDP context has been activated, he/she can start\n   browsing.\
    \  The Access Point settings can also be typed in manually or\n   be pre-configured\
    \ by the operator or the UE manufacturer.\n   DNS server addresses typically also\
    \ need to be configured in the UE.\n   In the case of IPv4 type PDP context, the\
    \ (IPv4) DNS server addresses\n   can be received in the PDP context activation\
    \ (a control plane\n   mechanism).  A similar mechanism is also available for\
    \ IPv6: so-\n   called Protocol Configuration Options Information Element (PCO-IE)\n\
    \   specified by the 3GPP [3GPP-24.008].  It is also possible to use\n   [RFC3736]\
    \ (or [RFC3315]) and [RFC3646] for receiving DNS server\n   addresses.  Active\
    \ IETF work on DNS discovery mechanisms is ongoing\n   and might result in other\
    \ mechanisms becoming available over time.\n   The DNS server addresses can also\
    \ be received over the air (using\n   SMS) [OMA-CP] or typed in manually in the\
    \ UE.\n   When accessing IMS services, the UE needs to know the Proxy-Call\n \
    \  Session Control Function (P-CSCF) IPv6 address.  Either a 3GPP-\n   specific\
    \ PCO-IE mechanism or a DHCPv6-based mechanism ([RFC3736] and\n   [RFC3319]) can\
    \ be used.  Manual configuration or configuration over\n   the air is also possible.\
    \  IMS subscriber authentication and\n   registration to the IMS and SIP integrity\
    \ protection are not\n   discussed here.\n"
- title: 6.  Summary and Recommendations
  contents:
  - "6.  Summary and Recommendations\n   This document has analyzed five GPRS and\
    \ two IMS IPv6 transition\n   scenarios.  Numerous 3GPP networks are using private\
    \ IPv4 addresses\n   today, and introducing IPv6 is important.  The two first\
    \ GPRS\n   scenarios and both IMS scenarios are seen as the most relevant.  The\n\
    \   authors summarize some main recommendations here:\n      -  Dual stack UEs\
    \ are recommended instead of IPv4-only or IPv6-\n         only UEs.  It is important\
    \ to take care that applications in\n         the UEs support IPv6.  In other\
    \ words, applications should be\n         IP version independent.  IPv6-only UEs\
    \ can become feasible when\n         IPv6 is widely deployed in the networks,\
    \ and most services work\n         on IPv6.\n      -  It is recommended to activate\
    \ an IPv6 PDP context when\n         communicating with an IPv6 peer node and\
    \ an IPv4 PDP context\n         when communicating with an IPv4 peer node.\n \
    \     -  IPv6 communication is preferred to IPv4 communication going\n       \
    \  through IPv4 NATs to the same dual stack peer node.\n      -  This document\
    \ strongly recommends that the 3GPP operators\n         deploy basic IPv6 support\
    \ in their GPRS networks as soon as\n         possible.  That makes it possible\
    \ to lessen the transition\n         effects in the UEs.\n      -  A tunneling\
    \ mechanism in the UE may be needed during the early\n         phases of the IPv6\
    \ transition process.  A lightweight,\n         automatic tunneling mechanism\
    \ should be standardized in the\n         IETF.  See [zeroconf] for more details.\n\
    \      -  Tunneling mechanisms can be used in 3GPP networks, and only\n      \
    \   generic recommendations are given in this document.  More\n         details\
    \ can be found, for example, in [RFC4029].\n      -  The authors recommend that\
    \ a detailed solution for the general\n         SIP/SDP/media IPv4/IPv6 transition\
    \ problem be specified as soon\n         as possible as a task within the SIP-related\
    \ Working Groups in\n         the IETF.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Deploying IPv6 has some generic security considerations\
    \ one should be\n   aware of [V6SEC]; however, these are not specific to 3GPP\
    \ transition\n   and are therefore out of the scope of this memo.\n   This memo\
    \ recommends the use of a relatively small number of\n   techniques.  Each technique\
    \ has its own security considerations,\n   including:\n      -  native upstream\
    \ access or tunneling by the 3GPP network\n         operator,\n      -  use of\
    \ routing protocols to ensure redundancy,\n      -  use of locally deployed specific-purpose\
    \ protocol relays and\n         application proxies to reach IPv4(-only) nodes\
    \ from IPv6-only\n         UEs, or\n      -  a specific mechanism for SIP signaling\
    \ and media translation.\n   The threats of configured tunneling are described\
    \ in [RFC4213].\n   Attacks against routing protocols are described in the respective\n\
    \   documents and in general in [ROUTESEC].  Threats related to protocol\n   relays\
    \ have been described in [RFC3142].  The security properties of\n   SIP internetworking\
    \ are to be specified when the mechanism is\n   specified.\n   In particular,\
    \ this memo does not recommend the following technique,\n   which has security\
    \ issues, not further analyzed here:\n      -  NAT-PT or other translator as a\
    \ general-purpose transition\n         mechanism\n"
