- title: Abstract
  contents:
  - "Abstract\n   This document analyzes the transition to IPv6 in Third Generation\n\
    \   Partnership Project (3GPP) packet networks.  These networks are based\n  \
    \ on General Packet Radio Service (GPRS) technology, and the radio\n   network\
    \ architecture is based on Global System for Mobile\n   Communications (GSM) or\
    \ Universal Mobile Telecommunications System\n   (UMTS)/Wideband Code Division\
    \ Multiple Access (WCDMA) technology.\n   The focus is on analyzing different\
    \ transition scenarios and\n   applicable transition mechanisms and finding solutions\
    \ for those\n   transition scenarios.  In these scenarios, the User Equipment\
    \ (UE)\n   connects to other nodes, e.g., in the Internet, and IPv6/IPv4\n   transition\
    \ mechanisms are needed.\n"
