- title: Appendix A - On the Use of Generic Translators in the 3GPP Networks
  contents:
  - "Appendix A - On the Use of Generic Translators in the 3GPP Networks\n   This\
    \ appendix lists mainly 3GPP-specific arguments about generic\n   translators,\
    \ even though the use of generic translators is\n   discouraged.\n   Due to the\
    \ significant lack of IPv4 addresses in some domains, port\n   multiplexing is\
    \ likely to be a necessary feature for translators\n   (i.e., NAPT-PT).  If NAPT-PT\
    \ is used, it needs to be placed on the\n   GGSN external interface (Gi), typically\
    \ separate from the GGSN.\n   NAPT-PT can be installed, for example, on the edge\
    \ of the operator's\n   network and the public Internet.  NAPT-PT will intercept\
    \ DNS requests\n   and other applications that include IP addresses in their payloads,\n\
    \   translate the IP header (and payload for some applications if\n   necessary),\
    \ and forward packets through its IPv4 interface.\n   NAPT-PT introduces limitations\
    \ that are expected to be magnified\n   within the 3GPP architecture.  [NATPTappl]\
    \ discusses the\n   applicability of NAT-PT in more detail.  [NATPTexp] discusses\
    \ general\n   issues with all forms of IPv6-IPv4 translation.\n   3GPP networks\
    \ are expected to handle a very large number of\n   subscribers on a single GGSN\
    \ (default router).  Each GGSN is expected\n   to handle hundreds of thousands\
    \ of connections.  Furthermore, high\n   reliability is expected for 3GPP networks.\
    \  Consequently, a single\n   point of failure on the GGSN external interface\
    \ would raise concerns\n   on the overall network reliability.  In addition, IPv6\
    \ users are\n   expected to use delay-sensitive applications provided by IMS.\
    \  Hence,\n   there is a need to minimize forwarding delays within the IP backbone.\n\
    \   Furthermore, due to the unprecedented number of connections handled\n   by\
    \ the default routers (GGSN) in 3GPP networks, a network design that\n   forces\
    \ traffic to go through a single node at the edge of the network\n   (typical\
    \ NAPT-PT configuration) is not likely to scale.  Translation\n   mechanisms should\
    \ allow for multiple translators, for load sharing\n   and redundancy purposes.\n\
    \   To minimize the problems associated with NAPT-PT, the following\n   actions\
    \ can be recommended:\n      1. Separate the DNS ALG from the NAPT-PT node (in\
    \ the \"IPv6 to\n         IPv4\" case).\n      2. Ensure (if possible) that NAPT-PT\
    \ does not become a single\n         point of failure.\n      3. Allow for load\
    \ sharing between different translators.  That is,\n         it should be possible\
    \ for different connections to go through\n         different translators.  Note\
    \ that load sharing alone does not\n         prevent NAPT-PT from becoming a single\
    \ point of failure.\n"
