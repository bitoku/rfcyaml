- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes and analyzes the process of transition\
    \ to\n   IPv6 in Third Generation Partnership Project (3GPP) General Packet\n\
    \   Radio Service (GPRS) packet networks [3GPP-23.060], in which the\n   radio\
    \ network architecture is based on Global System for Mobile\n   Communications\
    \ (GSM) or Universal Mobile Telecommunications System\n   (UMTS)/Wideband Code\
    \ Division Multiple Access (WCDMA) technology.\n   This document analyzes the\
    \ transition scenarios that may come up in\n   the deployment phase of IPv6 in\
    \ 3GPP packet data networks.\n   The 3GPP network architecture is described in\
    \ [RFC3314], and relevant\n   transition scenarios are documented in [RFC3574].\
    \  The reader of this\n   specification should be familiar with the material presented\
    \ in these\n   documents.\n   The scenarios analyzed in this document are divided\
    \ into two\n   categories: general-purpose packet service scenarios, referred\
    \ to as\n   GPRS scenarios in this document, and IP Multimedia Subsystem (IMS)\n\
    \   scenarios, which include Session Initiation Protocol (SIP)\n   considerations.\
    \  For more information about IMS, see [3GPP-23.228],\n   [3GPP-24.228], and [3GPP-24.229].\n\
    \   GPRS scenarios are the following:\n      - Dual Stack User Equipment (UE)\
    \ connecting to IPv4 and IPv6 nodes\n      - IPv6 UE connecting to an IPv6 node\
    \ through an IPv4 network\n      - IPv4 UE connecting to an IPv4 node through\
    \ an IPv6 network\n      - IPv6 UE connecting to an IPv4 node\n      - IPv4 UE\
    \ connecting to an IPv6 node\n   IMS scenarios are the following:\n      - UE\
    \ connecting to a node in an IPv4 network through IMS\n      - Two IPv6 IMS connected\
    \ via an IPv4 network\n   The focus is on analyzing different transition scenarios\
    \ and\n   applicable transition mechanisms and finding solutions for those\n \
    \  transition scenarios.  In the scenarios, the User Equipment (UE)\n   connects\
    \ to nodes in other networks, e.g., in the Internet, and\n   IPv6/IPv4 transition\
    \ mechanisms are needed.\n"
- title: 1.1.  Scope of This Document
  contents:
  - "1.1.  Scope of This Document\n   The scope of this document is to analyze the\
    \ possible transition\n   scenarios in the 3GPP-defined GPRS network in which\
    \ a UE connects to,\n   or is contacted from, another node on the Internet.  This\
    \ document\n   covers scenarios with and without the use of the SIP-based IP\n\
    \   Multimedia Core Network Subsystem (IMS).  This document does not\n   focus\
    \ on radio-interface-specific issues; both 3GPP Second and Third\n   Generation\
    \ radio network architectures (GSM, Enhanced Data rates for\n   GSM Evolution\
    \ (EDGE) and UMTS/WCDMA) will be covered by this\n   analysis.\n   The 3GPP2 architecture\
    \ is similar to 3GPP in many ways, but differs\n   in enough details that this\
    \ document does not include these\n   variations in its analysis.\n   The transition\
    \ mechanisms specified by the IETF Ngtrans and v6ops\n   Working Groups shall\
    \ be used.  This memo shall not specify any new\n   transition mechanisms, but\
    \ only documents the need for new ones (if\n   appropriate).\n"
