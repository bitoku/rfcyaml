    \    Apr 1998        Report of the IAB Security\n                            \
    \            Architecture Workshop\nOn 3-5 March 1997, the IAB held a security\
    \ architecture workshop at Bell\nLabs in Murray Hill, NJ.  We identified the core\
    \ security components of\nthe architecture, and specified several documents that\
    \ need to be\nwritten.  Most importantly, we agreed that security was not optional,\n\
    and that it needed to be designed in from the beginning.  This memo\nprovides\
    \ information for the Internet community.  It does not specify an\nInternet standard\
    \ of any kind.\n2315    Kaliski         Mar 1998        PKCS #7: Cryptographic\
    \ Message\n                                        Syntax Version 1.5\nThis document\
