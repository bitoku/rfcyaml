- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 2300-2399\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 2300\n   through RFCs 2399.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (1999).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n2399    Ramos           Jan 1999        Request for\
    \ Comments Summary\nThis memo.\n2398    Parker          Aug 1998        Some Testing\
    \ Tools for TCP\nThis document lists only tools which can evaluate one or more\
    \ TCP\nimplementations, or which can privde some specific results which\ndescribe\
    \ or evaluate the TCP being tested.  This memo provides\ninformation for the Internet\
    \ community.  It does not specify an Internet\nstandard of any kind.\n2397   \
    \ Masinter        Aug 1998        The \"data\" URL scheme\nA new URL scheme, \"\
    data\", is defined. It allows inclusion of small data\nitems as \"immediate\"\
    \ data, as if it had been included externally.\n[STANDARDS-TRACK]\n2396    Berners-Lee\
    \     Aug 1998        Uniform Resource Identifiers\n                         \
    \               (URI): Generic Syntax\nThis document defines a grammar that is\
    \ a superset of all valid URI,\nsuch that an implementation can parse the common\
    \ components of a URI\nreference without knowing the scheme-specific requirements\
    \ of every\npossible identifier type.  [STANDARDS-TRACK]\n2395    Friend     \
    \     Dec 1998        IP Payload Compression Using LZS\nThis document describes\
    \ a compression method based on the LZS\ncompression algorithm. This document\
    \ defines the application of the LZS\nalgorithm to the IP Payload Compression\
    \ Protocol.  This memo provides\ninformation for the Internet community.  It does\
    \ not specify an Internet\nstandard of any kind.\n2394    Pereira         Dec\
    \ 1998        IP Payload Compression Using\n                                 \
    \       DEFLATE\nThis document describes a compression method based on the DEFLATE\n\
    compression algorithm.  This document defines the application of the\nDEFLATE\
    \ algorithm to the IP Payload Compression Protocol.  This memo\nprovides information\
    \ for the Internet community.  It does not specify an\nInternet standard of any\
    \ kind.\n2393    Shacham         Dec 1998        IP Payload Compression\n    \
    \                                    Protocol (IPComp)\nThis document describes\
    \ a protocol intended to provide lossless\ncompression for Internet Protocol datagrams\
    \ in an Internet environment.\n[STANDARDS-TRACK]\n2392    Levinson        Aug\
    \ 1998        Content-ID and Message-ID\n                                    \
    \    Uniform Resource Locators\nThe Uniform Resource Locator (URL) schemes, \"\
    cid:\" and \"mid:\" allow\nreferences to messages and the body parts of messages.\
    \  For example,\nwithin a single multipart message, one HTML body part might include\n\
    embedded references to other parts of the same message.  [STANDARDS-\nTRACK]\n\
    2391    Srisuresh       Aug 1998        Load Sharing using IP Network\n      \
    \                                  Address Translation (LSNAT)\nIn this document,\
    \ we extend the use of NATs to offer Load share feature,\nwhere session load can\
    \ be distributed across a pool of servers, instead\nof directing to a single server.\
    \  This memo provides information for the\nInternet community.  It does not specify\
    \ an Internet standard of any\nkind.\n2390    Bradley         Sep 1998       \
    \ Inverse Address Resolution\n                                        Protocol\n\
    This memo describes additions to ARP that will allow a station to\nrequest a protocol\
    \ address corresponding to a given hardware address.\n[STANDARDS-TRACK]\n2389\
    \    Hethmon         Aug 1998        Feature negotiation mechanism\n         \
    \                               for the File Transfer Protocol\nThis document\
    \ provides a mechanism by which clients of the FTP protocol\ncan discover which\
    \ new features are supported by a particular FTP\nserver.  [STANDARDS-TRACK]\n\
    2388    Masinter        Aug 1998        Returning Values from Forms:\n       \
    \                                 multipart/form-data\nThis specification defines\
    \ an Internet Media Type, multipart/form-data,\nwhich can be used by a wide variety\
    \ of applications and transported by a\nwide variety of protocols as a way of\
    \ returning a set of values as the\nresult of a user filling out a form.  [STANDARDS-TRACK]\n\
    2387    Levinson        Aug 1998        The MIME Multipart/Related\n         \
    \                               Content-type\nThis document defines the Multipart/Related\
    \ content-type and provides\nexamples of its use.  [STANDARDS-TRACK]\n2386   \
    \ Crawley         Aug 1998        A Framework for QoS-based\n                \
    \                        Routing in the Internet\nThis document describes some\
    \ of the QoS-based routing issues and\nrequirements, and proposes a framework\
    \ for QoS-based routing in the\nInternet.  This memo provides information for\
    \ the Internet community.\nIt does not specify an Internet standard of any kind.\n\
    2385    Heffernan       Aug 1998        Protection of BGP Sessions via\n     \
    \                                   the TCP MD5 Signature Option\nThis memo describes\
    \ a TCP extension to enhance security for BGP.\n[STANDARDS-TRACK]\n2384    Gellens\
    \         Aug 1998        POP URL Scheme\nThis memo defines a URL scheme for referencing\
    \ a POP mailbox.\n[STANDARDS-TRACK]\n2383    Suzuki          Aug 1998        ST2+\
    \ over ATM Protocol\n                                        Specification - UNI\
    \ 3.1 Version\nThis document specifies an ATM-based protocol for communication\
    \ between\nST2+ agents.  This memo provides information for the Internet community.\n\
    It does not specify an Internet standard of any kind.\n2382    Crawley       \
    \  Aug 1998        A Framework for Integrated\n                              \
    \          Services and RSVP over ATM\nThis document outlines the issues and framework\
    \ related to providing IP\nIntegrated Services with RSVP over ATM.  This memo\
    \ provides information\nfor the Internet community.  It does not specify an Internet\
    \ standard of\nany kind.\n2381    Garrett         Aug 1998        Interoperation\
    \ of\n                                        Controlled-Load Service\n      \
    \                                  and Guaranteed Service with ATM\nThis document\
    \ provides guidelines for mapping service classes, and\ntraffic management features\
    \ and parameters between Internet and ATM\ntechnologies.  [STANDARDS-TRACK]\n\
    2380    Berger          Aug 1998        RSVP over ATM Implementation\n       \
    \                                 Requirements\nThis memo presents specific implementation\
    \ requirements for running RSVP\nover ATM switched virtual circuits (SVCs).  It\
    \ presents requirements\nthat ensure interoperability between multiple implementations\
    \ and\nconformance to the RSVP and Integrated Services specifications.\n[STANDARDS-TRACK]\n\
    2379    Berger          Aug 1998        RSVP over ATM Implementation\n       \
    \                                 Guidelines\nThis memo presents specific implementation\
    \ guidelines for running RSVP\nover ATM switched virtual circuits (SVCs). This\
    \ document specifies an\nInternet Best Current Practices for the Internet Community,\
    \ and requests\ndiscussion and suggestions for improvements.\n2378    Hedberg\
    \         Sep 1998        The CCSO Nameserver (Ph)\n                         \
    \               Architecture\nThe Ph Nameserver from the Computing and Communications\
    \ Services Office\n(CCSO), University of Illinois at Urbana-Champaign has for\
    \ some time now\nbeen used by several organizations as their choice of publicly\
    \ available\ndatabase for information about people as well as other things.  This\n\
    document provides a formal definition of the client-server protocol.\nThis memo\
    \ provides information for the Internet community.  It does not\nspecify an Internet\
    \ standard of any kind.\n2377    Grimstad        Sep 1998        Naming Plan for\
    \ Internet\n                                        Directory-Enabled Applications\n\
    Application of the conventional X.500 approach to naming has heretofore,\nin the\
    \ experience of the authors, proven to be an obstacle to the wide\ndeployment\
    \ of directory-enabled applications on the Internet.  We\npropose a new directory\
    \ naming plan that leverages the strengths of the\nmost popular and successful\
    \ Internet naming schemes for naming objects\nin a hierarchical directory.  This\
    \ memo provides information for the\nInternet community.  It does not specify\
    \ an Internet standard of any\nkind.\n2376    Whitehead       Jul 1998       \
    \ XML Media Types\nThis document proposes two new media subtypes, text/xml and\n\
    application/xml, for use in exchanging network entities which are\nconforming\
    \ Extensible Markup Language (XML).  This memo provides\ninformation for the Internet\
    \ community.  It does not specify an Internet\nstandard of any kind.\n2375   \
    \ Hinden          Jul 1998        IPv6 Multicast Address\n                   \
    \                     Assignments\nThis document defines the initial assignment\
    \ of IPv6 multicast\naddresses.  This memo provides information for the Internet\
    \ community.\nIt does not specify an Internet standard of any kind.\n2374    Hinden\
    \          Jul 1998        An IPv6 Aggregatable Global\n                     \
    \                   Unicast Address Format\nThis document defines an IPv6 aggregatable\
    \ global unicast address format\nfor use in the Internet.  [STANDARDS-TRACK]\n\
    2373    Hinden          Jul 1998        IP Version 6 Addressing\n            \
    \                            Architecture\nThis specification defines the addressing\
    \ architecture of the IP Version\n6 protocol [IPV6].  [STANDARDS-TRACK]\n2372\
    \    Evans           Jul 1998        Transaction Internet Protocol\n         \
    \                               - Requirements and\n                         \
    \               Supplemental Information\nThis document describes the purpose\
    \ (usage scenarios), and requirements\nfor the Transaction Internet Protocol.\
    \  This memo provides information\nfor the Internet community.  It does not specify\
    \ an Internet standard of\nany kind.\n2371    Lyon            Jul 1998       \
    \ Transaction Internet Protocol\n                                        Version\
    \ 3.0\nIn many applications where different nodes cooperate on some work, there\n\
    is a need to guarantee that the work happens atomically. That is, each\nnode must\
    \ reach the same conclusion as to whether the work is to be\ncompleted, even in\
    \ the face of failures.  This document proposes a\nsimple, easily-implemented\
    \ protocol for achieving this end.\n[STANDARDS-TRACK]\n2370    Coltun        \
    \  Jul 1998        The OSPF Opaque LSA Option\nThis memo defines enhancements\
    \ to the OSPF protocol to support a new\nclass of link-state advertisements (LSA)\
    \ called Opaque LSAs.\n[STANDARDS-TRACK]\n2369    Neufeld         Jul 1998   \
    \     The Use of URLs as Meta-Syntax\n                                       \
    \ for Core Mail List Commands\n                                        and their\
    \ Transport through\n                                        Message Header Fields\n\
    The mailing list command specification header fields are a set of\nstructured\
    \ fields to be added to email messages sent by email\ndistribution lists.\nBy\
    \ including these header fields, list servers can make it possible for\nmail clients\
    \ to provide automated tools for users to perform list\nfunctions. This could\
    \ take the form of a menu item, push button, or\nother user interface element.\
    \ The intent is to simplify the user\nexperience, providing a common interface\
    \ to the often cryptic and varied\nmailing list manager commands.  [STANDARDS-TRACK]\n\
    2368    Hoffman         Jul 1998        The mailto URL scheme\nThis document defines\
    \ the format of Uniform Resource Locators (URL) for\ndesignating electronic mail\
    \ addresses.  [STANDARDS-TRACK]\n2367    McDonald        Jul 1998        PF_KEY\
    \ Key Management API,\n                                        Version 2\nA generic\
    \ key management API that can be used not only for IP Security\nbut also for other\
    \ network security services is presented in this\ndocument.  This memo provides\
    \ information for the Internet community.\nIt does not specify an Internet standard\
    \ of any kind.\n2366    Chung           Jul 1998        Definitions of Managed\
    \ Objects\n                                        for Multicast over UNI 3.0/3.1\n\
    \                                        based ATM Networks\nThis memo defines\
    \ a portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in the Internet community.  In\nparticular, it describes managed objects\
    \ for IP hosts and routers that\nuse a Multicast Address Resolution Server (MARS)\
    \ to support IP multicast\nover ATM, as described in 'Support for Multicast over\
    \ UNI 3.0/3.1 based\nATM Networks'.  [STANDARDS-TRACK]\n2365    Meyer        \
    \   Jul 1998        Administratively Scoped IP\n                             \
    \           Multicast\nThis document defines the \"administratively scoped IPv4\
    \ multicast space\"\nto be the range 239.0.0.0 to 239.255.255.255. In addition,\
    \ it describes\na simple set of semantics for the implementation of Administratively\n\
    Scoped IP Multicast. Finally, it provides a mapping between the IPv6\nmulticast\
    \ address classes [RFC1884] and IPv4 multicast address classes.\nThis document\
    \ specifies an Internet Best Current Practices for the\nInternet Community, and\
    \ requests discussion and suggestions for\nimprovements.\n2364    Gross      \
    \     Jul 1998        PPP Over AAL5\nThis document describes the use of ATM Adaptation\
    \ Layer 5 (AAL5) for\nframing PPP encapsulated packets.  [STANDARDS-TRACK]\n2363\
    \    Gross           Jul 1998        PPP Over FUNI\nThis document describes the\
    \ use of ATM Frame User Network Interface\n(FUNI)  for framing PPP encapsulated\
    \ packets.  [STANDARDS-TRACK]\n2362    Estrin          Jun 1998        Protocol\
    \ Independent\n                                        Multicast-Sparse Mode (PIM-SM):\n\
    \                                        Protocol Specification\nThis document\
    \ describes a protocol for efficiently routing to multicast\ngroups that may span\
    \ wide-area (and inter-domain) internets.  This memo\ndefines an Experimental\
    \ Protocol for the Internet community.  It does\nnot specify an Internet standard\
    \ of any kind.  Discussion and\nsuggestions for improvement are requested.\n2361\
    \    Fleischman      Jun 1998        WAVE and AVI Codec Registries\nThe purpose\
    \ of this paper is to establish a mechanism by which codecs\nregistered within\
    \ Microsoft's WAVE and AVI Registries may be referenced\nwithin the IANA Namespace\
    \ by Internet applications.  This memo provides\ninformation for the Internet\
    \ community.  It does not specify an Internet\nstandard of any kind.\n2360   \
    \ Scott           Jun 1998        Guide for Internet Standards\n             \
    \                           Writers\nThis document is a guide for Internet standard\
    \ writers.  It defines\nthose characteristics that make standards coherent, unambiguous,\
    \ and\neasy to interpret.  This document specifies an Internet Best Current\n\
    Practices for the Internet Community, and requests discussion and\nsuggestions\
    \ for improvements.\n2359    Myers           Jun 1998        IMAP4 UIDPLUS extension\n\
    The UIDPLUS extension of the Internet Message Access Protocol [IMAP4]\nprovides\
    \ a set of features intended to reduce the amount of time and\nresources used\
    \ by some client operations.  [STANDARDS-TRACK]\n2358    Flick           Jun 1998\
    \        Definitions of Managed Objects\n                                    \
    \    for the Ethernet-like\n                                        Interface\
    \ Types\nThis memo defines a portion of the Management Information Base (MIB)\
    \ for\nuse with network management protocols in the Internet community.  This\n\
    memo obsoletes RFC 1650 \"Definitions of Managed Objects for the\nEthernet-like\
    \ Interface Types using SMIv2\".  This memo extends that\nspecification by including\
    \ management information useful for the\nmanagement of 100 Mb/s Ethernet interfaces.\
    \  [STANDARDS-TRACK]\n2357    Mankin          Jun 1998        IETF Criteria for\
    \ Evaluating\n                                        Reliable Multicast Transport\n\
    \                                        and Application Protocols\nThis memo\
    \ describes the procedures and criteria for reviewing reliable\nmulticast protocols\
    \ within the Transport Area (TSV) of the IETF.  Within\ntoday's Internet, important\
    \ applications exist for a reliable multicast\nservice.  This memo provides information\
    \ for the Internet community.  It\ndoes not specify an Internet standard of any\
    \ kind.\n2356    Montenegro      Jun 1998        Sun's SKIP Firewall Traversal\n\
    \                                        for Mobile IP\nThe Mobile IP specification\
    \ establishes the mechanisms that enable a\nmobile host to maintain and use the\
    \ same IP address as it changes its\npoint of attachment to the network.  The\
    \ mechanisms described in this\ndocument allow a mobile node out on a public sector\
    \ of the internet to\nnegotiate access past a SKIP firewall, and construct a secure\
    \ channel\ninto its home network.  This memo provides information for the Internet\n\
    community.  This memo does not specify an Internet standard of any kind.\n2355\
    \    Kelly           Jun 1998         TN3270 Enhancements\nThis document describes\
    \ a protocol that more fully supports 3270 devices\nthan do traditional tn3270\
    \ practices.  [STANDARDS-TRACK]\n2354    Perkins         Jun 1998        Options\
    \ for Repair of\n                                        Streaming Media\nThis\
    \ document summarizes a range of possible techniques for the repair\nof continuous\
    \ media streams subject to packet loss.  This memo provides\ninformation for the\
    \ Internet community.  This memo does not specify an\nInternet standard of any\
    \ kind.\n2353    Dudley          May 1998        APPN/HPR in IP Networks\n   \
    \                                     APPN Implementers' Workshop\n          \
    \                              Closed Pages Document\nThis memo defines a method\
    \ with which HPR nodes can use IP networks for\ncommunication, and the enhancements\
    \ to APPN required by this method.\nThis memo also describes an option set that\
    \ allows the use of the APPN\nconnection network model to allow HPR nodes to use\
    \ IP\nnetworks for communication without having to predefine link connections.\n\
    This memo provides information for the Internet community.  It does not\nspecify\
    \ an Internet standard of any kind.\n2352    Vaughan         May 1998        A\
    \ Convention For Using Legal\n                                        Names as\
    \ Domain Names\nThe purpose of this memo is to focus discussion on the particular\n\
    problems with the exhaustion of the top level domain space in the\nInternet and\
    \ the possible conflicts that can occur when multiple\norganisations are vying\
    \ for the same name.  This memo provides\ninformation for the Internet community.\
    \  It does not specify an Internet\nstandard of any kind.\n2351    Robert    \
    \      May 1998        Mapping of Airline\n                                  \
    \      Reservation, Ticketing,\n                                        and Messaging\
    \ Traffic over IP\nThis memo specifies a protocol for the encapsulation of the\
    \ airline\nspecific protocol over IP.  This memo provides information for the\n\
    Internet community.  It does not specify an Internet standard of any\nkind.\n\
    2250    Brownlee        Jun 1998        Expectations for Computer\n          \
    \                              Security Incident Response\nThe purpose of this\
    \ document is to express the general Internet\ncommunity's expectations of Computer\
    \ Security Incident Response Teams\n(CSIRTs). It is not possible to define a set\
    \ of requirements that would\nbe appropriate for all teams, but it is possible\
    \ and helpful to list and\ndescribe the general set of topics and issues which\
    \ are of concern and\ninterest to constituent communities.  This document specifies\
    \ an\nInternet Best Current Practices for the Internet Community, and requests\n\
    discussion and suggestions for improvements.\n2349    Malkin          May 1998\
    \        TFTP Timeout Interval and\n                                        Transfer\
    \ Size Options\nThe Trivial File Transfer Protocol is a simple, lock-step, file\
    \ transfer\nprotocol which allows a client to get or put a file onto a remote\
    \ host.\nThis document describes two TFTP options.  [STANDARDS-TRACK]\n2348  \
    \  Malkin          May 1998        TFTP Blocksize Option\nThe Trivial File Transfer\
    \ Protocol is a simple, lock-step, file transfer\nprotocol which allows a client\
    \ to get or put a file onto a remote host.\nThis document describes a TFTP option\
    \ which allows the client and server\nto negotiate a blocksize more applicable\
    \ to the network medium.\n[STANDARDS-TRACK]\n2347    Malkin          May 1998\
    \        TFTP Option Extension\nThe Trivial File Transfer Protocol is a simple,\
    \ lock-step, file transfer\nprotocol which allows a client to get or put a file\
    \ onto a remote host.\nThis document describes a simple extension to TFTP to allow\
    \ option\nnegotiation prior to the file transfer.  [STANDARDS-TRACK]\n2346   \
    \ Palme           May 1998        Making Postscript and PDF\n                \
    \                        International\nCertain text formats, for example Postscript\
    \ (MIME-Type:\napplication/postscript; file extension .ps) and Portable Document\
    \ Format\n(MIME-Type: application/pdf; file extension .pdf) specify exactly the\n\
    page layout of the printed document. The commonly used paper format is\ndifferent\
    \ in North America and the rest of the world.  North America\nuses the 'Letter'\
    \ format, while the rest of the world mostly uses the\nISO-standard 'A4' format.\
    \ This means that documents formatted on one\ncontinent may not be easily printable\
    \ on another continent. This memo\ngives advice on how to produce documents which\
    \ are equally well\nprintable with the Letter and the A4 formats.  This memo provides\n\
    information for the Internet community.  It does not specify an Internet\nstandard\
    \ of any kind.\n2345    Klensin         May 1998        Domain Names and Company\
    \ Name\n                                        Retrieval\nThis document proposes\
    \ a company name to URL mapping service based on\nthe oldest and least complex\
    \ of Internet directory protocols, whois, in\norder to explore whether an extremely\
    \ simple and widely-deployed\nprotocol can succeed where more complex and powerful\
    \ options have failed\nor been excessively delayed.  This memo defines an Experimental\
    \ Protocol\nfor the Internet community.  It does not specify an Internet standard\
    \ of\nany kind.  Discussion and suggestions for improvement are requested.\n2344\
    \    Montenegro      May 1998        Reverse Tunneling for Mobile IP\nThis document\
    \ proposes backwards-compatible extensions to Mobile IP in\norder to support topologically\
    \ correct reverse tunnels.  [STANDARDS-\nTRACK]\n2343    Civanlar        May 1998\
    \        RTP Payload Format for Bundled\n                                    \
    \    MPEG\nThis document describes a payload type for bundled, MPEG-2 encoded\
    \ video\nand audio data that may be used with RTP, version 2.  This memo defines\n\
    an Experimental Protocol for the Internet community.  This memo does not\nspecify\
    \ an Internet standard of any kind.  Discussion and suggestions\nfor improvement\
    \ are requested.\n2342    Gahrns          May 1998        IMAP4 Namespace\nThis\
    \ document defines a NAMESPACE command that allows a client to\ndiscover the prefixes\
    \ of namespaces used by a server for personal\nmailboxes, other users' mailboxes,\
    \ and shared mailboxes.  [STANDARDS-\nTRACK]\n2341    Valencia        May 1998\
    \        Cisco Layer Two Forwarding\n                                        (Protocol)\
    \ \"L2F\"\nThis document describes the Layer Two Forwarding protocol (L2F) which\n\
    permits the tunneling of the link layer (i.e., HDLC, async HDLC, or SLIP\nframes)\
    \ of higher level protocols.  This memo describes a historic\nprotocol for the\
    \ Internet community.  It does not specify an Internet\nstandard of any kind.\n\
    2340    Jamoussi        May 1998                Nortel's Virtual Network\n   \
    \                                     Switching (VNS) Overview\nThis document\
    \ provides an overview of Virtual Network Switching (VNS).\nThis memo provides\
    \ information for the Internet community.  It does not\nspecify an Internet standard\
    \ of any kind.\n2339    ISOC            May 1998        An Agreement Between the\n\
    \                                        Internet Society, the IETF,\n       \
    \                                 and Sun Microsystems, Inc. in\n            \
    \                            the matter of NFS V.4 Protocols\nThis Request for\
    \ Comments records an agreement between Sun Microsystems,\nInc. and the Internet\
    \ Society to permit the flow of Sun's Network File\nSystem specifications into\
    \ the Internet Standards process conducted by\nthe Internet Engineering Task Force.\
    \  This memo provides information for\nthe Internet community.  It does not specify\
    \ an Internet standard of any\nkind.\n2338    Knight          Apr 1998       \
    \ Virtual Router Redundancy Protocol\nThis memo defines the Virtual Router Redundancy\
    \ Protocol (VRRP).  VRRP\nspecifies an election protocol that dynamically assigns\
    \ responsibility\nfor a virtual router to one of the VRRP routers on a LAN.  [STANDARDS-\n\
    TRACK]\n2337    Farinacci       Apr 1998        Intra-LIS IP multicast among\n\
    \                                        routers over ATM using Sparse\n     \
    \                                   Mode PIM\nThis document describes how intra-LIS\
    \ IP multicast can be efficiently\nsupported among routers over ATM without using\
    \ the Multicast Address\nResolution Server (MARS).  This memo defines an Experimental\
    \ Protocol\nfor the Internet community.  It does not specify an Internet standard\
    \ of\nany kind.  Discussion and suggestions for improvement are requested.\n2336\
    \    Luciani         Jul 1998        Classical IP and ARP over ATM\n         \
    \                               to NHRP Transition\nThis document describes methods\
    \ and procedures for the graceful\ntransition from an ATMARP LIS to an NHRP LIS\
    \ network model over ATM.\nThis memo provides information for the Internet community.\
    \  It does not\nspecify an Internet standard of any kind.\n2335    Luciani   \
    \      Apr 1998        A Distributed NHRP Service\n                          \
    \              Using SCSP\nThis document describes a method for distributing an\
    \ NHRP service within\na LIS.  [STANDARDS-TRACK]\n2334    Luciani         Apr\
    \ 1998        Server Cache Synchronization\n                                 \
    \       Protocol (SCSP)\nThis document describes the Server Cache Synchronization\
    \ Protocol (SCSP)\nand is written in terms of SCSP's use within Non Broadcast\
    \ Multiple\nAccess (NBMA) networks; although, a somewhat straight forward usage\
    \ is\napplicable to BMA networks.  [STANDARDS-TRACK]\n2333    Cansever       \
    \ Apr 1998        NHRP Protocol Applicability\n                              \
    \          Statement\nAs required by the Routing Protocol Criteria [RFC 1264],\
    \ this memo\ndiscusses the applicability of the Next Hop Resolution Protocol (NHRP)\n\
    in routing of IP datagrams over Non-Broadcast Multiple Access (NBMA)\nnetworks,\
    \ such as ATM, SMDS and X.25.  [STANDARDS-TRACK]\n2332    Luciani         Apr\
    \ 1998        NBMA Next Hop Resolution\n                                     \
    \   Protocol (NHRP)\nThis document describes the NBMA Next Hop Resolution Protocol\
    \ (NHRP).\nNHRP can be used by a source station (host or router) connected to\
    \ a\nNon-Broadcast, Multi-Access (NBMA) subnetwork to determine the\ninternetworking\
    \ layer address and NBMA subnetwork addresses of the \"NBMA\nnext hop\" towards\
    \ a destination station.  [STANDARDS-TRACK]\n2331    Maher           Apr 1998\
    \        ATM Signalling Support for IP\n                                     \
    \   over ATM - UNI Signalling 4.0\n                                        Update\n\
    This memo describes how to efficiently use the ATM call control\nsignalling procedures\
    \ defined in UNI Signalling 4.0 to support IP over\nATM environments as described\
    \ in RFC 2225 and in RFC 2332.  [STANDARDS-\nTRACK]\n2330    Paxson          May\
    \ 1998        Framework for IP Performance\n                                 \
    \       Metrics\nThe purpose of this memo is to define a general framework for\
