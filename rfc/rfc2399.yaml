    \ data.  This memo provides information\nfor the Internet community.  It does\
    \ not specify an Internet standard of\nany kind.\n2310    Holtman         Apr\
    \ 1998        The Safe Response Header Field\nThis document defines a HTTP response\
    \ header field called Safe, which\ncan be used to indicate that repeating a HTTP\
    \ request is safe.  This\nmemo defines an Experimental Protocol for the Internet\
    \ community.  It\ndoes not specify an Internet standard of any kind.  Discussion\
    \ and\nsuggestions for improvement are requested.\n2309    Braden          Apr\
    \ 1998        Recommendations on Queue\n                                     \
    \   Management and Congestion Avoidance\n                                    \
    \    in the Internet\nThis memo presents two recommendations to the Internet community\n\
    concerning measures to improve and preserve Internet performance.  It\npresents\
    \ a strong recommendation for testing, standardization, and\nwidespread deployment\
    \ of active queue management in routers, to improve\nthe performance of today's\
    \ Internet.  It also urges a concerted effort\nof research, measurement, and ultimate\
    \ deployment of router mechanisms\nto protect the Internet from flows that are\
    \ not sufficiently responsive\nto congestion notification.  This memo provides\
    \ information for the\nInternet community.  It does not specify an Internet standard\
    \ of any\nkind.\n2308    Andrews         Mar 1998        Negative Caching of DNS\n\
    \                                        Queries (DNS NCACHE)\nRFC1034 provided\
    \ a description of how to cache negative responses.  It\nhowever had a fundamental\
    \ flaw in that it did not allow a name server to\nhand out those cached responses\
    \ to other resolvers, thereby greatly\nreducing the effect of the caching.  This\
    \ document addresses issues\nraise in the light of experience and replaces RFC1034\
    \ Section 4.3.4.\n[STANDARDS-TRACK]\n2307    Howard          Mar 1998        An\
