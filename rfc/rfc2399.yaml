    information for the Internet community.  It does not specify an Internet\nstandard\
    \ of any kind.\n2328    Moy             Apr 1998        OSPF Version 2\nThis memo\
    \ documents version 2 of the OSPF protocol.  OSPF is a link-\nstate routing protocol.\
    \  [STANDARDS-TRACK]\n2327    Handley         Apr 1998        SDP: Session Description\
    \ Protocol\nThis document defines the Session Description Protocol, SDP.  SDP\
    \ is\nintended for describing multimedia sessions for the purposes of session\n\
    announcement, session invitation, and other forms of multimedia session\ninitiation.\
    \  [STANDARDS-TRACK]\n2326    Schulzrinne     Apr 1998        Real Time Streaming\
    \ Protocol\n                                        (RTSP)\nThe Real Time Streaming\
