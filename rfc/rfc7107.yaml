- title: __initial_text__
  contents:
  - ' Object Identifier Registry for the S/MIME Mail Security Working Group

    '
- title: Abstract
  contents:
  - "Abstract\n   When the S/MIME Mail Security Working Group was chartered, an object\n\
    \   identifier arc was donated by RSA Data Security for use by that\n   working\
    \ group.  This document describes the object identifiers that\n   were assigned\
    \ in that donated arc, transfers control of that arc to\n   IANA, and establishes\
    \ IANA allocation policies for any future\n   assignments within that arc.\n"
