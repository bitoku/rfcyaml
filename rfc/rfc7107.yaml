- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   When the S/MIME Mail Security Working Group was chartered,\
    \ an object\n   identifier arc was donated by RSA Data Security for use by that\n\
    \   working group.  These object identifiers are primarily used with\n   Abstract\
    \ Syntax Notation One (ASN.1) [ASN1-88] [ASN1-08].  The ASN.1\n   specifications\
    \ continue to evolve, but object identifiers can be used\n   with any and all\
    \ versions of ASN.1.\n   The S/MIME object identifier arc is:\n      id-smime\
    \ OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n                  us(840) rsadsi(113549)\
    \ pkcs(1) pkcs9(9) 16 }\n   This document describes the object identifiers that\
    \ were assigned in\n   that donated arc, transfers control of that arc to IANA,\
    \ and\n   establishes IANA allocation policies for any future assignments\n  \
    \ within that arc.\n"
- title: 2.  Subordinate Object Identifier Arcs
  contents:
  - "2.  Subordinate Object Identifier Arcs\n   Thirteen subordinate object identifier\
    \ arcs were used, numbered from\n   zero to twelve.  They were assigned as follows:\n\
    \      -- ASN.1 modules\n      id-mod  OBJECT IDENTIFIER ::= { id-smime  0 }\n\
    \      -- Cryptographic Message Syntax (CMS) content types\n      id-ct   OBJECT\
    \ IDENTIFIER ::= { id-smime  1 }\n      -- attributes\n      id-aa   OBJECT IDENTIFIER\
    \ ::= { id-smime  2 }\n      -- algorithm identifiers\n      id-alg  OBJECT IDENTIFIER\
    \ ::= { id-smime  3 }\n      -- certificate distribution\n      id-cd   OBJECT\
    \ IDENTIFIER ::= { id-smime  4 }\n      -- signature policy qualifier\n      id-spq\
    \  OBJECT IDENTIFIER ::= { id-smime  5 }\n      -- commitment type identifier\n\
    \      id-cti  OBJECT IDENTIFIER ::= { id-smime  6 }\n      -- test security policies\n\
    \      id-tsp  OBJECT IDENTIFIER ::= { id-smime  7 }\n      -- symmetric key distribution\
    \ control attributes\n      id-skd  OBJECT IDENTIFIER ::= { id-smime  8 }\n  \
    \    -- signature type identifier\n      id-sti  OBJECT IDENTIFIER ::= { id-smime\
    \  9 }\n      -- encoded information types\n      id-eit  OBJECT IDENTIFIER ::=\
    \ { id-smime 10 }\n       -- S/MIME capabilities\n      id-cap  OBJECT IDENTIFIER\
    \ ::= { id-smime 11 }\n      -- PSKC attributes\n      id-pskc OBJECT IDENTIFIER\
    \ ::= { id-smime 12 }\n   The values assigned in each of these subordinate object\
    \ identifier\n   arcs are discussed in the next section.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA is asked to update one registry table and create\
    \ fourteen\n   additional tables.\n   Updates to the new tables require both Specification\
    \ Required and\n   Expert Review as defined in [RFC5226].  The expert is expected\
    \ to\n   ensure that any new values are strongly related to the work that was\n\
    \   done by the S/MIME Mail Security Working Group; examples include\n   content\
    \ types, attributes, and identifiers for algorithms used with\n   S/MIME and CMS.\
    \  Object identifiers for other purposes should not be\n   assigned in this arc.\n"
- title: 3.1.  Update to "SMI Security for Mechanism Codes" Registry
  contents:
  - "3.1.  Update to \"SMI Security for Mechanism Codes\" Registry\n   The \"SMI Security\
    \ for Mechanism Codes\" table generally contains\n   entries with a positive integer\
    \ value, but the value donated by RSA\n   Data Security cannot be described in\
    \ this manner.  An accompanying\n   table is needed with this entry:\n      OID\
    \ Value              Name    Description           References\n      ---------------------\
    \  -----  ---------------------  ----------\n      1.2.840.113549.1.9.16  smime\
    \   S/MIME Mail Security  This RFC\n"
- title: 3.2.  "SMI Security for S/MIME Mail Security" Registry
  contents:
  - "3.2.  \"SMI Security for S/MIME Mail Security\" Registry\n   Within the SMI-numbers\
    \ registry, add an \"SMI Security for S/MIME Mail\n   Security (1.2.840.113549.1.9.16)\"\
    \ table with three columns:\n      Decimal  Description                      \
    \       References\n      -------  --------------------------------------  ----------\n\
    \      0        Module identifiers                      This RFC\n      1    \
    \    CMS content types                       This RFC\n      2        Attributes\
    \                              This RFC\n      3        Algorithm identifiers\
    \                   This RFC\n      4        Certificate distribution        \
    \        This RFC\n      5        Signature policy qualifiers             This\
    \ RFC\n      6        Commitment type identifiers             This RFC\n     \
    \ 7        Test security policies                  This RFC\n      8        Symmetric\
    \ key dist ctrl attrs           This RFC\n      9        Signature type identifiers\
    \              This RFC\n      10       Encoded information types            \
    \   This RFC\n      11       S/MIME capabilities                     This RFC\n\
    \      12       PSKC attributes                         This RFC\n   Future updates\
    \ to this table require both Specification Required and\n   Expert Review as defined\
    \ in [RFC5226].\n"
