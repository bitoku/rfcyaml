  contents:
  - "ApmHttpFilterEntry ::= SEQUENCE {\n    apmHttpFilterIndex              Unsigned32,\n\
    \    apmHttpFilterAppLocalIndex      AppLocalIndex,\n    apmHttpFilterServerProtocol\
    \     Unsigned32,\n    apmHttpFilterServerAddress      ProtocolDirNetworkAddress,\n\
    \    apmHttpFilterURLPath            OCTET STRING,\n    apmHttpFilterMatchType\
    \          INTEGER,\n    apmHttpFilterOwner              OwnerString,\n    apmHttpFilterStorageType\
    \        StorageType,\n    apmHttpFilterRowStatus          RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: apmHttpFilterIndex OBJECT-TYPE
  contents:
  - "apmHttpFilterIndex OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in the\n        apmHttpFilterTable.\"\n  \
    \  ::= { apmHttpFilterEntry 1 }\n"
- title: apmHttpFilterAppLocalIndex OBJECT-TYPE
  contents:
  - "apmHttpFilterAppLocalIndex OBJECT-TYPE\n    SYNTAX      AppLocalIndex\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The AppLocalIndex\
    \ that represents HTTP transactions\n        that match this entry.\n        This\
    \ object is read-only. A value is created by the agent from\n        an unused\
    \ AppLocalIndex value when this apmHttpFilterEntry is\n        created.\"\n  \
    \  ::= { apmHttpFilterEntry 2 }\n"
- title: apmHttpFilterServerProtocol OBJECT-TYPE
  contents:
  - "apmHttpFilterServerProtocol OBJECT-TYPE\n    SYNTAX      Unsigned32 (1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The protocolDirLocalIndex value of the network level protocol\n        of\
    \ the apmHttpFilterServerAddress.\"\n    ::= { apmHttpFilterEntry 3 }\n"
- title: apmHttpFilterServerAddress OBJECT-TYPE
  contents:
  - "apmHttpFilterServerAddress OBJECT-TYPE\n    SYNTAX      ProtocolDirNetworkAddress\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"This entry will only represent transactions coming from the\n        network\
    \ address specified in this object.\n        This is represented as an octet string\
    \ with\n        specific semantics and length as identified\n        by the associated\
    \ apmHttpFilterServerProtocol object.\n        If this object is the zero-length\
    \ string, then this entry will\n        match one of the addresses represented\
    \ by the 'host' component\n        of the associated apmHttpFilterURLPath object,\
    \ where the\n        format if a URL [9] is\n        http://<host>:<port>/<path>?<searchpart>.\"\
    \n    ::= { apmHttpFilterEntry 4 }\n"
- title: apmHttpFilterURLPath OBJECT-TYPE
  contents:
  - "apmHttpFilterURLPath OBJECT-TYPE\n    SYNTAX      OCTET STRING (SIZE(0..65535))\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"This entry will only represent HTTP transactions\n        where the URL\
    \ path component in the request matches this\n        value. This value represents\
    \ the requested path regardless of\n        any substitution that the server might\
    \ perform.\n        Prior to the matching, the URL is stripped of any server\n\
    \        address or DNS name and consists solely of the path name on\n       \
    \ that server.\n        If the length of this object is zero, then this entry\
    \ will\n        match if the associated apmHttpFilterServerAddress match. If\n\
    \        the length of that object is also zero, then this entry will\n      \
    \  match nothing.\n        The value of the associated apmHttpFilterMatchType\
    \ dictates\n        the type of matching that will be attempted.\"\n    ::= {\
    \ apmHttpFilterEntry 5 }\n"
- title: apmHttpFilterMatchType OBJECT-TYPE
  contents:
  - "apmHttpFilterMatchType OBJECT-TYPE\n    SYNTAX      INTEGER {\n             \
    \       exact(1),\n                    stripTrailingSlash(2),\n              \
    \      prefix(3)\n                }\n    MAX-ACCESS  read-create\n    STATUS \
    \     current\n    DESCRIPTION\n        \"The matching algorithm used to compare\
    \ the URL pathname.\n        If the value is exact(1), then the pathname component\
    \ will be\n        compared with the associated apmHttpFilterURLPath and\n   \
    \     will only be associated with this entry if it matches exactly.\n       \
    \ If the value is stripTrailingSlash(2), then the pathname\n        component\
    \ will be compared with the associated\n        apmHttpFilterURLPath and will\
    \ only be associated with this\n        entry if it matches exactly or if the\
    \ pathname ends with a '/'\n        symbol and matches apmHttpFilterURLPath if\
    \ the '/' symbol is\n        removed from the pathname. This option exists for\
    \ those paths\n        where an optional trailing slash is possible but for which\
    \ a\n        prefix match would be too broad.\n        If the value is prefix(3),\
    \ then the pathname component will be\n        compared with the associated apmHttpFilterURLPath\
    \ and will\n        only be associated with this entry if the beginning of the\n\
    \        pathname matches every octet of this value. Octets that extend\n    \
    \    beyond the length of this value are ignored.\"\n    ::= { apmHttpFilterEntry\
    \ 6 }\n"
- title: apmHttpFilterOwner OBJECT-TYPE
  contents:
  - "apmHttpFilterOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS \
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
    \ that configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { apmHttpFilterEntry 7 }\n"
- title: apmHttpFilterStorageType OBJECT-TYPE
  contents:
  - "apmHttpFilterStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The storage\
    \ type of this apmHttpFilterEntry. If the value of\n        this object is 'permanent',\
    \ no objects in this row need to be\n        writable.\"\n    ::= { apmHttpFilterEntry\
    \ 8 }\n"
- title: apmHttpFilterRowStatus OBJECT-TYPE
  contents:
  - "apmHttpFilterRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status\
    \ of this apmHttpFilterEntry. No objects in this row\n        may be modified\
    \ while the row's status is 'active'.\"\n    ::= { apmHttpFilterEntry 9 }\n"
- title: apmHttpIgnoreUnregisteredURLs OBJECT-TYPE
  contents:
  - "apmHttpIgnoreUnregisteredURLs OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"When true,\
    \ APM measurements of HTTP transactions will only\n        measure transactions\
    \ relating to URLs that match a filter in\n        the apmHttpFilterTable. Thus,\
    \ measurements for the HTTP\n        application will present aggregated statistics\
    \ for\n        URL-matching HTTP transactions and measurements for the HTTP\n\
    \        GET application verb will present aggregated statistics for\n       \
    \ URL-matching HTTP GET transactions.\n        This will be used in environments\
    \ that wish to monitor only\n        targeted URLs and to ignore large volumes\
    \ of internet web\n        browsing traffic.\n        This object affects all\
    \ APM reports and exceptions generated\n        by this agent. Accordingly, modification\
    \ of this object should\n        be performed by a manager acting in the role\
    \ of\n        administrator. In particular, management software should not\n \
    \       require or enforce particular configuration of this object -\n       \
    \ it should reflect the preferences of the site administrator,\n        not the\
    \ software author.\n        The value of this object must persist across reboots.\"\
    \n    ::= { apmMibObjects 5 }\n"
- title: apmHttp4xxIsFailure OBJECT-TYPE
  contents:
  - "apmHttp4xxIsFailure OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS \
    \ read-write\n    STATUS      current\n    DESCRIPTION\n        \"When true, this\
    \ agent will recognize HTTP errors in the range\n        of 400 through 499 and\
    \ will treat them as unavailable\n        transactions. When false or when this\
    \ object isn't supported,\n        they will be treated as successful transactions.\n\
    \        This object allows such error pages to be tracked at the\n        possible\
    \ expense of having user typos treated as poor service\n        on the part of\
    \ the web server.\n        This object affects all reports and exceptions generated\
    \ by\n        this agent. Accordingly, modification of this object should be\n\
    \        performed by a manager acting in the role of administrator. In\n    \
    \    particular, management software should not require or enforce\n        particular\
    \ configuration of this object - it should reflect\n        the preferences of\
    \ the site administrator, not the software\n        author.\n        The value\
    \ of this object must persist across reboots.\"\n    ::= { apmMibObjects 6 }\n"
