- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [8].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  MIB objects are generally\n   accessed through the Simple Network Management\
    \ Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined\
    \ in the\n   Structure of Management Information (SMI).  This memo specifies a\
    \ MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [1], STD 58, RFC 2579 [2] and STD 58, RFC 2580 [3].\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This document continues the architecture created in the RMON\
    \ MIB [7]\n   by providing analysis of application performance as experienced\
    \ by\n   end-users.\n   Application performance measurement measures the quality\
    \ of service\n   delivered to end-users by applications.  With this perspective,\
    \ a\n   true end-to-end view of the IT infrastructure results, combining the\n\
    \   performance of the application, desktop, network, and server, as well\n  \
    \ as any positive or negative interactions between these components.\n   Despite\
    \ all the technically sophisticated ways in which networking\n   and system resources\
    \ can be measured, human end-users perceive only\n   two things about an application:\
    \ availability and responsiveness.\n      Availability - The percentage of the\
    \ time that the application is\n      ready to give a user service.\n      Responsiveness\
    \ - The speed at which the application delivers the\n      requested service.\n\
    \   A transaction is an action initiated by a user that starts and\n   completes\
    \ a distributed processing function.  A transaction begins\n   when a user initiates\
    \ a request for service (i.e., pushing a submit\n   button) and ends when the\
    \ work is completed (i.e., information is\n   provided or a confirmation is delivered).\
    \  A transaction is the\n   fundamental item measured by the APM MIB.\n   A failed\
    \ transaction is a transaction that fails to provide the\n   service requested\
    \ by the end user, regardless of whether it is due to\n   a processing failure\
    \ or transport failure.\n   An application protocol (e.g., POP3) may implement\
    \ different commands\n   or application \"verbs\" (e.g., POP3 Login and POP3 Retrieval).\
    \  It\n   will often be interesting to monitor these verbs separately because:\n\
    \   1) The verbs may have widely differing performance characteristics\n     \
    \ (in fact some may be response time oriented while others are\n      throughput\
    \ oriented)\n   2) The verbs have varying business significance\n   3) It provides\
    \ more granularity of exactly what might be performing\n      poorly\n   This\
    \ MIB Module allows the measurement of a parent application, its\n   component\
    \ verbs, or both.  If monitoring both, one can watch the\n   top-level application\
    \ and then drill down to the verbs when trouble\n   is spotted to learn which\
    \ subcomponents are in trouble.  Each\n   application verb is registered separately\
    \ in the Protocol Directory\n   [5] [6] as a child of its parent application.\n\
    \   Application protocols implement one of three different types of\n   transactions:\
    \ transaction-oriented, throughput-oriented, or\n   streaming-oriented.  While\
    \ the availability metric is the same for\n   all three types, the responsiveness\
    \ metric varies:\n      Transaction-Oriented: These transactions have a fairly\
    \ constant\n      workload to perform for all transactions.  In particular, to\
    \ the\n      degree that the workload may vary, it doesn't vary based on the\n\
    \      amount of data to be transferred but based on the parameters of\n     \
    \ the transaction.  The responsiveness metric for transaction-\n      oriented\
    \ applications is application response time, the elapsed\n      time between the\
    \ user's request for service (e.g., pushing the\n      submit button) and the\
    \ completion of the request (e.g., displaying\n      the results) and is measured\
    \ in milliseconds.  This is commonly\n      referred to as end-user response time.\n\
    \      Throughput-Oriented: These transactions have widely varying\n      workloads\
    \ based on the amount of data requested.  The\n      responsiveness metric for\
    \ throughput-oriented applications is\n      kilobits per second.\n      Streaming-Oriented:\
    \ These transactions deliver data at a constant\n      metered rate of speed regardless\
    \ of excess capacity in the\n      networking and computing infrastructure.  However,\
    \ when the\n      infrastructures cannot deliver data at this speed, interruption\
    \ of\n      service or degradation of service can result.  The responsiveness\n\
    \      metric for streaming-oriented applications is the signal quality\n    \
    \  ratio of time that the service is degraded or interrupted to the\n      total\
    \ service time.  This metric is measured in parts per million.\n"
- title: 2.1.  Report Aggregation
  contents:
  - "2.1.  Report Aggregation\n   This MIB Module provides functions to aggregate\
    \ measurements into\n   higher level summaries.\n   Every transaction is identified\
    \ by its application, server, and\n   client and has an availability measure as\
    \ well as a responsiveness\n   measure.  The appropriate responsiveness measure\
    \ is context-sensitive\n   depending on whether the application is transaction-oriented,\n\
    \   throughput-oriented, or streaming- oriented.  For example, in a 5\n   minute\
    \ period several transactions might be recorded:\n   Application  Client  Server\
    \    Successful    Responsiveness\n   HTTP         Jim     Sales     1       \
    \      6 sec.\n   SAP/R3       Jane    Finance   1             17 sec.\n   HTTP\
    \         Joe     HR        0             -\n   FTP          Jim     FTP     \
    \  1             212 Kbps\n   HTTP         Joe     HR        1             25\
    \ sec.\n   RealVideo    Joe     Videoconf 1             100.0%\n   HTTP      \
    \   Jane    HR        1             5 sec.\n   These transactions can be aggregated\
    \ in several ways, providing\n   statistical summaries - for example summarizing\
    \ all HTTP\n   transactions, or all HTTP transactions to the HR Server.  Note\
    \ that\n   data from different applications may not be summarized because:\n \
    \  1. The performance characteristics of different applications differ\n     \
    \ widely enough to render statistical analysis meaningless.\n   2. The responsiveness\
    \ metrics of different applications may be\n      different, making a statistical\
    \ analysis impossible (in other\n      words, one application may be transaction-oriented,\
    \ while another\n      is throughput-oriented).\n   Aggregating transactions collected\
    \ over a period requires an\n   aggregation algorithm.  In this MIB Module, transaction\
    \ aggregation\n   always results in the following statistics:\n   TransactionCount\n\
    \      The total number of transactions during this period\n   SuccessfulTransactions\n\
    \      The total number of transactions that were successful.  The\n      management\
    \ station can derive the percent success by dividing\n      SuccessfulTransactions\
    \ by the TransactionCount.\n   ResponsivenessMean\n      The average of the responsiveness\
    \ metric for all aggregated\n      transactions that completed successfully.\n\
    \   ResponsivenessMin\n      The minimum responsiveness metric for all aggregated\
    \ transactions\n      that completed successfully.\n   ResponsivenessMax\n   \
    \   The maximum responsiveness metric for all aggregated transactions\n      that\
    \ completed successfully.\n   ResponsivenessBx\n      The count of successful\
    \ transactions whose responsiveness metric\n      fell into the range specified\
    \ for Bx.  There are 7 buckets\n      specified.  Because the performance of different\
    \ applications\n      varies widely, the bucket ranges are specified separately\
    \ for each\n      application (in the apmAppDirTable) so that they may be tuned\
    \ to\n      typical performance of each application.\n   For example, when aggregating\
    \ the previous set of transactions by\n   application we get (for simplicity the\
    \ example only shows\n   TransactionCount, SuccessfulTransactions, and ResponsivenessMean):\n\
    \   Application  Count Successful      ResponsivenessMean\n   HTTP         4 \
    \    3               12 sec.\n   SAP/R3       1     1               17 sec.\n\
    \   FTP          1     1               212 Kbps.\n   RealVideo    1     1    \
    \           100.0%\n   There are four different types of aggregation.\n      The\
    \ flows(1) aggregation is the simplest.  All transactions that\n      share common\
    \ application/server/client 3-tuples are aggregated\n      together, resulting\
    \ in a set of metrics for all such unique 3-\n      tuples.\n      The clients(2)\
    \ aggregation results in somewhat more aggregation\n      (i.e., fewer resulting\
    \ records).  All transactions that share\n      common application/client tuples\
    \ are aggregated together,\n      resulting in a set of metrics for all such unique\
    \ tuples.\n      The servers(3) aggregation usually results in still more\n  \
    \    aggregation (i.e., fewer resulting records).  All transactions\n      that\
    \ share common application/server tuples are aggregated\n      together, resulting\
    \ in a set of metrics for all such unique\n      tuples.\n      The applications(4)\
    \ aggregation results in the most aggregation\n      (i.e., the fewest resulting\
    \ records).  All transactions that share\n      a common application are aggregated\
    \ together, resulting in a set\n      of metrics for all such unique applications.\n\
    \   For example, if in a 5 minute period the following transactions\n   occurred:\n\
    \   Actual Transactions:\n   #   App      Client  Server   Successful    Responsiveness\n\
    \   1   HTTP     Jim     CallCtr  N             -\n   2   HTTP     Jim     HR\
    \       Y             12 sec.\n   3   HTTP     Jim     Sales    Y            \
    \ 7 sec.\n   4   HTTP     Jim     CallCtr  Y             5 sec.\n   5   Email\
    \    Jim     Pop3     Y             12 sec.\n   6   HTTP     Jane    CallCtr \
    \ Y             3 sec.\n   7   SAP/R3   Jane    Finance  Y             19 sec.\n\
    \   8   Email    Jane    Pop3     Y             16 sec.\n   9   HTTP     Joe \
    \    HR       Y             18  sec.\n   The flows(1) aggregation results in the\
    \ following table.  Note that\n   the first record (HTTP/Jim/CallCtr) is the aggregation\
    \ of\n   transactions #1 and #4:\n"
