- title: apmAppDirAppLocalIndex OBJECT-TYPE
  contents:
  - "apmAppDirAppLocalIndex OBJECT-TYPE\n    SYNTAX      AppLocalIndex\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The AppLocalIndex\
    \ assigned for this application Directory\n        entry.\"\n    ::= { apmAppDirEntry\
