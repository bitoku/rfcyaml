- title: apmAppDirTable OBJECT-TYPE
  contents:
  - "apmAppDirTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmAppDirEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The APM\
    \ MIB directory of applications and application\n        verbs. The agent will\
    \ populate this table with all\n        applications/verbs of any responsivenessType\
    \ it has the\n        capability to monitor. Since the agent populates this table\n\
    \        with every entry it has the capability to monitor, the\n        entries\
    \ in this table are read-write, allowing the management\n        station to modify\
    \ parameters in this table but not to add new\n        entries or delete entries\
    \ (however, entries may be\n        disabled). If new entries are added to the\
    \ apmHttpFilterTable\n        or the apmUserDefinedAppTable, the agent will add\
    \ the\n        corresponding entries to this table.\n        It is an implementation-dependent\
    \ matter as to how the agent\n        sets these default parameters. For example,\
    \ it may leave\n        certain entries in this table 'off(0)' if the agent developer\n\
    \        believes that combination will be infrequently used, allowing\n     \
    \   a manager that needs that capability to set it to 'on(1)'.\n        Some applications\
    \ are registered in the RMON2 protocol\n        directory and some are registered\
    \ in other tables in this\n        MIB Module. Regardless of where an application\
    \ is originally\n        registered, it is assigned an AppLocalIndex value that\
    \ is the\n        primary index for this table.\n        The contents of this\
    \ table affect all reports and exceptions\n        generated by this agent. Accordingly,\
    \ modification of this\n        table should be performed by a manager acting\
    \ in the role of\n        administrator. In particular, management software should\
    \ not\n        require or enforce particular configuration of this table - it\n\
    \        should reflect the preferences of the site administrator, not\n     \
    \   the software author. As a practical matter, this requires\n        management\
    \ software to allow the administrator to configure\n        the values it will\
    \ use so that it can be adapted to the site\n        policy.\"\n    ::= { apmMibObjects\
    \ 1 }\n"
- title: apmAppDirEntry OBJECT-TYPE
  contents:
  - "apmAppDirEntry OBJECT-TYPE\n    SYNTAX      ApmAppDirEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The APM MIB directory of\
    \ applications and application\n        verbs. An entry will exist in this table\
    \ for all applications\n        for which application performance measurement\
    \ is supported.\"\n    INDEX { apmAppDirAppLocalIndex,\n            apmAppDirResponsivenessType\
    \ }\n    ::= { apmAppDirTable 1 }\n"
