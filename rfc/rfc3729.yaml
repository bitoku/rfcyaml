- title: apmNameTable OBJECT-TYPE
  contents:
  - "apmNameTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmNameEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A client\
    \ machine may have multiple addresses during a period\n        of monitoring.\
    \ The apmNameTable assigns a long-lived\n        identifier to a client and records\
    \ what addresses were\n        assigned to that client for periods of time. Various\n\
    \        implementation techniques exist for tracking this mapping but\n     \
    \   if an agent is unable to track client address mappings, it may\n        map\
    \ client identifiers to client addresses rather than to\n        distinct client\
    \ machines.\n        A particular apmNameClientID should be a constant attribute\
    \ of\n        a particular client. When available, the agent may also record\n\
    \        the machine name and/or user name which may be valuable for\n       \
    \ displaying to humans. The apmNameMachineName and\n        apmNameUserName are\
    \ relatively constant, changing only if\n        these attributes actually change\
    \ on the client.\n        The agent will store a historical log of these entries,\
    \ aging\n        out old entries as the log becomes too large. Since this table\n\
    \        contains information vital to the interpretation of other\n        tables\
    \ (e.g., the apmReportTable), the agent should ensure that\n        the log doesn't\
    \ age out entries that would be referenced by\n        data in those tables.\n\
    \        Note that an entry for a clientID is active from its\n        StartTime\
    \ until the StartTime of another entry (for the same\n        clientID) that supersedes\
    \ it, or 'now' if none supersede\n        it. Therefore, if a clientID only has\
    \ a single entry, it is by\n        definition very new and should never be aged\
    \ out. No entry for\n        a clientID should be aged out unless it has been\
    \ updated by a\n        new entry for the client (i.e., with an updated address)\
    \ and\n        only if the new entry is 'old' enough.\n        To determine how\
    \ old is old enough, compute the maximum value\n        of Interval * (NumReports\
    \ + 1) of all entries in the\n        apmReportControlTable (the '+ 1' is to allow\
    \ a reasonable\n        period of time for the report to be downloaded). Then\
    \ take the\n        larger of this value and the age in seconds of the oldest\n\
    \        entry in the current transaction table. If an entry for a\n        clientID\
    \ is superseded by another entry whose StartTime is\n        more than this many\
    \ seconds ago, then the older entry may be\n        deleted.\"\n    ::= { apmMibObjects\
    \ 8 }\n"
- title: apmNameEntry OBJECT-TYPE
  contents:
  - "apmNameEntry OBJECT-TYPE\n    SYNTAX      ApmNameEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"An entry in the APM name\
    \ table. An entry exists for each\n        period of time that a client has been\
    \ associated with a\n        particular address.\n        The protocolDirLocalIndex\
    \ value in the index identifies\n        the network layer protocol for the ClientAddress\
    \ for this\n        entry.\n        Note that some combinations of index values\
    \ may result in an\n        index that exceeds 128 sub-identifiers in length which\
    \ exceeds\n        the maximum for the SNMP protocol. Implementations should take\n\
    \        care to avoid such combinations.\"\n    INDEX { apmNameClientID,\n  \
    \          protocolDirLocalIndex, apmNameClientAddress,\n            apmNameMappingStartTime\
    \ }\n    ::= { apmNameTable 1 }\n"
- title: ApmNameEntry ::= SEQUENCE {
  contents:
  - "ApmNameEntry ::= SEQUENCE {\n    apmNameClientID                  RmonClientID,\n\
    \    apmNameClientAddress             ProtocolDirNetworkAddress,\n    apmNameMappingStartTime\
    \          DateAndTime,\n    apmNameMachineName               SnmpAdminString,\n\
    \    apmNameUserName                  SnmpAdminString\n"
- title: '}'
  contents:
  - '}

    '
- title: apmNameClientID OBJECT-TYPE
  contents:
  - "apmNameClientID OBJECT-TYPE\n    SYNTAX      RmonClientID\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n         \"A unique ID assigned to\
    \ the machine represented by this\n         mapping. This ID is assigned by the\
    \ agent using an\n         implementation-specific algorithm.\"\n    ::= { apmNameEntry\
    \ 1 }\n"
- title: apmNameClientAddress OBJECT-TYPE
  contents:
  - "apmNameClientAddress OBJECT-TYPE\n    SYNTAX      ProtocolDirNetworkAddress (SIZE(1..255))\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"The network client address for this client when this mapping\n      \
    \  was active.\n        This is represented as an octet string with specific semantics\n\
    \        and length as identified by the protocolDirLocalIndex\n        component\
    \ of the index. This object may not be the zero length\n        string.\n    \
    \    Since this object is an index variable, it is encoded in the\n        index\
    \ according to the index encoding rules.  For example, if\n        the protocolDirLocalIndex\
    \ component of the index indicates an\n        encapsulation of ip, this object\
    \ is encoded as a length octet\n        of 4, followed by the 4 octets of the\
    \ ip address, in network\n        byte order. Care should be taken to avoid values\
    \ of this\n        object that, in conjunction with the other index variables,\n\
    \        would result in an index longer than SNMP's maximum of 128\n        subidentifiers.\"\
    \n    ::= { apmNameEntry 2 }\n"
- title: apmNameMappingStartTime OBJECT-TYPE
  contents:
  - "apmNameMappingStartTime OBJECT-TYPE\n    SYNTAX      DateAndTime\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The time\
    \ that the agent first discovered this mapping\n        as active.\"\n    ::=\
    \ { apmNameEntry 3 }\n"
- title: apmNameMachineName OBJECT-TYPE
  contents:
  - "apmNameMachineName OBJECT-TYPE\n    SYNTAX      SnmpAdminString\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The human readable\
    \ name of the client machine.\n        If the client has no machine name or the\
    \ agent is\n        unable to learn the machine name, this object will be\n  \
    \      a zero-length string.\"\n    ::= { apmNameEntry 4 }\n"
- title: apmNameUserName OBJECT-TYPE
  contents:
  - "apmNameUserName OBJECT-TYPE\n    SYNTAX      SnmpAdminString\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The human readable\
    \ name of a human user using the client\n        machine. If more than one user\
    \ name are available\n        simultaneously, it is an implementation-dependent\
    \ matter as to\n        which is used here. However, if the user name changes,\
    \ this\n        object should change to reflect that change.\n        Non-human\
    \ user names like 'root' or 'administrator' aren't\n        intended as values\
    \ for this object. If the client has no\n        recorded user name or the agent\
    \ is unable to learn a user\n        name, this object will be a zero-length string.\"\
    \n    ::= { apmNameEntry 5 }\n"
- title: -- The APM Report Group
  contents:
  - '-- The APM Report Group

    '
- title: apmReportControlTable OBJECT-TYPE
  contents:
  - "apmReportControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmReportControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"Parameters that control the creation of a set of reports that\n     \
    \   aggregate application performance.\"\n    ::= { apmMibObjects 9 }\n"
- title: apmReportControlEntry OBJECT-TYPE
  contents:
  - "apmReportControlEntry OBJECT-TYPE\n    SYNTAX      ApmReportControlEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"A conceptual row in the apmReportControlTable.\n        An example of the\
    \ indexing of this table is\n        apmReportControlInterval.3\"\n    INDEX {\
    \ apmReportControlIndex }\n    ::= { apmReportControlTable 1 }\n"
- title: ApmReportControlEntry ::= SEQUENCE {
  contents:
  - "ApmReportControlEntry ::= SEQUENCE {\n    apmReportControlIndex            Unsigned32,\n\
    \    apmReportControlDataSource       DataSourceOrZero,\n    apmReportControlAggregationType\
    \  TransactionAggregationType,\n    apmReportControlInterval         Unsigned32,\n\
    \    apmReportControlRequestedSize    Unsigned32,\n    apmReportControlGrantedSize\
    \      Unsigned32,\n    apmReportControlRequestedReports Unsigned32,\n    apmReportControlGrantedReports\
    \   Unsigned32,\n    apmReportControlStartTime        TimeStamp,\n    apmReportControlReportNumber\
    \     Unsigned32,\n    apmReportControlDeniedInserts    Counter32,\n    apmReportControlDroppedFrames\
    \    Counter32,\n    apmReportControlOwner            OwnerString,\n    apmReportControlStorageType\
    \      StorageType,\n    apmReportControlStatus           RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: apmReportControlIndex OBJECT-TYPE
  contents:
  - "apmReportControlIndex OBJECT-TYPE\n    SYNTAX      Unsigned32 (1..65535)\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"An index that uniquely identifies an entry in the\n        apmReportControlTable.\
    \  Each such entry defines a unique\n        report whose results are placed in\
    \ the apmReportTable on\n        behalf of this apmReportControlEntry.\"\n   \
    \ ::= { apmReportControlEntry 1 }\n"
- title: apmReportControlDataSource OBJECT-TYPE
  contents:
  - "apmReportControlDataSource OBJECT-TYPE\n    SYNTAX      DataSourceOrZero\n  \
    \  MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The source of the data for APM Reports generated on\n        behalf of this\
    \ apmReportControlEntry.\n        If the measurement is being performed by a probe,\
    \ this should\n        be set to interface or port where data was received for\n\
    \        analysis. If the measurement isn't being performed by a probe,\n    \
    \    this should be set to the primary interface over which the\n        measurement\
    \ is being performed. If the measurement isn't being\n        performed by a probe\
    \ and there is no primary interface or this\n        information isn't known,\
    \ this object should be set to 0.0.\n        This object may not be modified if\
    \ the associated\n        apmReportControlStatus object is equal to active(1).\"\
    \n    ::= { apmReportControlEntry 2 }\n"
- title: apmReportControlAggregationType OBJECT-TYPE
  contents:
  - "apmReportControlAggregationType OBJECT-TYPE\n    SYNTAX      TransactionAggregationType\n\
    \            --    INTEGER {\n            --      flows(1),\n            --  \
    \    clients(2),\n            --      servers(3),\n            --      applications(4)\n\
    \            --    }\n    MAX-ACCESS  read-create\n    STATUS      current\n \
    \   DESCRIPTION\n        \"The type of aggregation being performed for this set\
    \ of\n        reports.\n        The metrics for a single transaction are the responsiveness\
    \ of\n        the transaction and whether the transaction succeeded (a\n     \
    \   boolean). When such metrics are aggregated in this MIB Module,\n        these\
    \ metrics are replaced by averages and distributions of\n        responsiveness\
    \ and availability. The metrics describing\n        aggregates are constant no\
    \ matter which type of aggregation is\n        being performed. These metrics\
    \ may be found in the\n        apmReportTable.\n        The flows(1) aggregation\
    \ is the simplest. All transactions\n        that share common application/server/client\
    \ 3-tuples are\n        aggregated together, resulting in a set of metrics for\
    \ all\n        such unique 3-tuples.\n        The clients(2) aggregation results\
    \ in somewhat more\n        aggregation (i.e., fewer resulting records). All transactions\n\
    \        that share common application/client tuples are aggregated\n        together,\
    \ resulting in a set of metrics for all such unique\n        tuples.\n       \
    \ The servers(3) aggregation usually results in still more\n        aggregation\
    \ (i.e., fewer resulting records). All transactions\n        that share common\
    \ application/server tuples are aggregated\n        together, resulting in a set\
    \ of metrics for all such unique\n        tuples.\n        The applications(4)\
    \ aggregation results in the most\n        aggregation (i.e., the fewest resulting\
    \ records). All\n        transactions that share a common application are aggregated\n\
    \        together, resulting in a set of metrics for all such unique\n       \
    \ applications.\n        Note that it is not meaningful to aggregate applications,\
    \ as\n        different applications have widely varying characteristics.\n  \
    \      As a result, this set of aggregations is complete.\n        This object\
    \ may not be modified if the associated\n        apmReportControlStatus object\
    \ is equal to active(1).\"\n    ::= { apmReportControlEntry 3 }\n"
- title: apmReportControlInterval OBJECT-TYPE
  contents:
  - "apmReportControlInterval OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS \
    \      \"Seconds\"\n    MAX-ACCESS  read-create\n    STATUS      current\n   \
    \ DESCRIPTION\n        \"The interval in seconds over which data is accumulated\
    \ before\n        being aggregated into a report in the apmReportTable.  All\n\
    \        reports with the same apmReportControlIndex will be based on\n      \
    \  the same interval. This object must be greater than zero.\n        Many users\
    \ desire that these reports be synchronized to within\n        seconds of the\
    \ beginning of the hour because the results may\n        be correlated more meaningfully\
    \ to business behavior and so\n        that data from multiple agents is aggregated\
    \ over the same\n        time periods. Thus management software may take extra\
    \ effort\n        to synchronize reports to the beginning of the hour and to one\n\
    \        another. However, the agent must not allow reports to 'drift'\n     \
    \   over time as they will quickly become unsynchronized. In\n        particular,\
    \ if there is any fixed processing delay between\n        reports, the reports\
    \ should deduct this time from the interval\n        so that reports don't drift.\n\
    \        This object may not be modified if the associated\n        apmReportControlStatus\
    \ object is equal to active(1).\"\n    DEFVAL { 3600 }\n    ::= { apmReportControlEntry\
    \ 4 }\n"
- title: apmReportControlRequestedSize OBJECT-TYPE
  contents:
  - "apmReportControlRequestedSize OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The number\
    \ of entries requested to be allocated for each\n        report generated on behalf\
    \ of this entry.\"\n    ::= { apmReportControlEntry 5 }\n"
- title: apmReportControlGrantedSize OBJECT-TYPE
  contents:
  - "apmReportControlGrantedSize OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ entries per report the agent has allocated\n        based on the requested amount\
    \ in apmReportControlRequestedSize.\n        Since multiple reports are saved,\
    \ the total number of entries\n        allocated will be this number multiplied\
    \ by the value of\n        apmReportControlGrantedReports, or 1 if that object\
    \ doesn't\n        exist.\n        When the associated apmReportControlRequestedSize\
    \ object is\n        created or modified, the agent should set this object as\n\
    \        closely to the requested value as is possible for the\n        particular\
    \ implementation and available resources. When\n        considering resources\
    \ available, the agent must consider its\n        ability to allocate this many\
    \ entries for all reports.\n        Note that while the actual number of entries\
    \ stored in the\n        reports may fluctuate due to changing conditions, the\
    \ agent\n        must continue to have storage available to satisfy the full\n\
    \        report size for all reports when necessary. Further, the agent\n    \
    \    must not lower this value except as a result of a set to the\n        associated\
    \ apmReportControlRequestedSize object.\"\n    ::= { apmReportControlEntry 6 }\n"
- title: apmReportControlRequestedReports OBJECT-TYPE
  contents:
  - "apmReportControlRequestedReports OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65535)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The number of saved reports requested to be allocated on\n        behalf\
    \ of this entry.\"\n    ::= { apmReportControlEntry 7 }\n"
- title: apmReportControlGrantedReports OBJECT-TYPE
  contents:
  - "apmReportControlGrantedReports OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65535)\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The number of saved reports the agent has allocated\n        based on the\
    \ requested amount in\n        apmReportControlRequestedReports. Since each report\
    \ can have\n        many entries, the total number of entries allocated will be\n\
    \        this number multiplied by the value of\n        apmReportControlGrantedSize,\
    \ or 1 if that object doesn't\n        exist.\n        When the associated apmReportControlRequestedReports\
    \ object is\n        created or modified, the agent should set this object as\n\
    \        closely to the requested value as is possible for the\n        particular\
    \ implementation and available resources. When\n        considering resources\
    \ available, the agent must consider its\n        ability to allocate this many\
    \ reports each with the number of\n        entries represented by apmReportControlGrantedSize,\
    \ or 1 if\n        that object doesn't exist.\n        Note that while the storage\
    \ required for each report may\n        fluctuate due to changing conditions,\
    \ the agent must continue\n        to have storage available to satisfy the full\
    \ report size for\n        all reports when necessary. Further, the agent must\
    \ not lower\n        this value except as a result of a set to the associated\n\
    \        apmReportControlRequestedSize object.\"\n    ::= { apmReportControlEntry\
    \ 8 }\n"
- title: apmReportControlStartTime OBJECT-TYPE
  contents:
  - "apmReportControlStartTime OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of\
    \ sysUpTime when the system began processing the\n        report in progress.\
    \ Note that the report in progress is not\n        available.\n        This object\
    \ may be used by the management station to figure\n        out the start time\
    \ for all previous reports saved for this\n        apmReportControlEntry, as reports\
    \ are started at fixed\n        intervals.\"\n    ::= { apmReportControlEntry\
    \ 9 }\n"
- title: apmReportControlReportNumber OBJECT-TYPE
  contents:
  - "apmReportControlReportNumber OBJECT-TYPE\n    SYNTAX      Unsigned32 (1..4294967295)\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The number of the report in progress. When an\n        apmReportControlEntry\
    \ is activated, the first report will be\n        numbered one.\"\n    ::= { apmReportControlEntry\
    \ 10 }\n"
- title: apmReportControlDeniedInserts OBJECT-TYPE
  contents:
  - "apmReportControlDeniedInserts OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ failed attempts to add an entry to reports for\n        this apmReportControlEntry\
    \ because the number of entries\n        would have exceeded apmReportControlGrantedSize.\n\
    \        This number is valuable in determining if enough entries have\n     \
    \   been allocated for reports in light of fluctuating network\n        usage.\
    \ Note that since an entry that is denied will often be\n        attempted again,\
    \ this number will not predict the exact number\n        of additional entries\
    \ needed, but can be used to understand\n        the relative magnitude of the\
    \ problem.\n        Also note that there is no ordering specified for the entries\n\
    \        in the report, thus there are no rules for which entries will\n     \
    \   be omitted when not enough entries are available. As a\n        consequence,\
    \ the agent is not required to delete 'least\n        valuable' entries first.\"\
    \n    ::= { apmReportControlEntry 11 }\n"
- title: apmReportControlDroppedFrames OBJECT-TYPE
  contents:
  - "apmReportControlDroppedFrames OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n       \"The total number\
    \ of frames which were received by the agent\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        for which the agent chose not to count\
    \ for this entry for\n        whatever reason.  Most often, this event occurs\
    \ when the agent\n        is out of some resources and decides to shed load from\
    \ this\n        collection.\n        This count does not include packets that\
    \ were not counted\n        because they had MAC-layer errors.\n        This counter\
    \ is only relevant if this apm report is based on\n        a data source whose\
    \ collection methodology is based on\n        analyzing network traffic.\n   \
    \     Note that if the apmReportTables are inactive because no\n        applications\
    \ are enabled in the application directory, this\n        value should be 0.\n\
    \        Note that, unlike the dropEvents counter, this number is the\n      \
    \  exact number of frames dropped.\"\n    ::= { apmReportControlEntry 12 }\n"
- title: apmReportControlOwner OBJECT-TYPE
  contents:
  - "apmReportControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
    \ that configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { apmReportControlEntry 13 }\n"
- title: apmReportControlStorageType OBJECT-TYPE
  contents:
  - "apmReportControlStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The storage\
    \ type of this apmReportControlEntry. If the value\n        of this object is\
    \ 'permanent', no objects in this row need to\n        be writable.\"\n    ::=\
    \ { apmReportControlEntry 14 }\n"
- title: apmReportControlStatus OBJECT-TYPE
  contents:
  - "apmReportControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status\
    \ of this apmReportControlEntry.\n        An entry may not exist in the active\
    \ state unless all\n        objects in the entry have an appropriate value. The\
    \ only\n        objects in the entry that may be modified while the entry is\n\
    \        in the active state are apmReportControlRequestedSize and\n        apmReportControlRequestedReports.\n\
    \        If this object is not equal to active(1), all\n        associated entries\
    \ in the apmReportTable shall be deleted\n        by the agent.\"\n    ::= { apmReportControlEntry\
    \ 15 }\n"
- title: -- The APM Report Table
  contents:
  - '-- The APM Report Table

    '
- title: apmReportTable OBJECT-TYPE
  contents:
  - "apmReportTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmReportEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The data\
    \ resulting from aggregated APM reports. Consult the\n        definition of apmReportControlAggregationType\
    \ for the\n        definition of the various types of aggregations.\"\n    ::=\
    \ { apmMibObjects 10 }\n"
- title: apmReportEntry OBJECT-TYPE
  contents:
  - "apmReportEntry OBJECT-TYPE\n    SYNTAX      ApmReportEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A conceptual row in the apmReportTable.\n\
    \        The apmReportControlIndex value in the index identifies the\n       \
    \ apmReportControlEntry on whose behalf this entry was created.\n        The apmReportIndex\
    \ value in the index identifies which report\n        (in the series of reports)\
    \ this entry is a part of.\n        The apmAppDirAppLocalIndex value in the index\
    \ identifies\n        the common application of the transactions aggregated in\
    \ this\n        entry.\n        The apmAppDirResponsivenessType value in the index\n\
    \        identifies the type of responsiveness metric reported by\n        this\
    \ entry and uniquely identifies this entry when more\n        than one responsiveness\
    \ metric is measured for a flow.\n        Entries will only exist in this table\
    \ for those\n        combinations of AppLocalIndex and ResponsivenessType\n  \
    \      that are configured 'on(1)'.\n        The protocolDirLocalIndex value in\
    \ the index identifies\n        the network layer protocol of the apmReportServerAddress.\n\
    \        When the associated apmReportControlAggregationType value is\n      \
    \  equal to applications(4) or clients(2), this\n        protocolDirLocalIndex\
    \ value will equal 0.\n        The apmReportServerAddress value in the index identifies\
    \ the\n        network layer address of the server in transactions aggregated\n\
    \        in this entry.\n        The apmNameClientID value in the index identifies\
    \ the\n        client in transactions aggregated in this entry. If the\n     \
    \   associated apmReportControlAggregationType is equal to\n        applications(4)\
    \ or servers(3), then this protocolDirLocalIndex\n        value will equal 0.\n\
    \        An example of the indexing of this entry is\n        apmReportTransactionCount.3.15.3.1.8.4.192.168.1.2.3232235788\n\
    \        Note that some combinations of index values may result in an\n      \
    \  index that exceeds 128 sub-identifiers in length which exceeds\n        the\
    \ maximum for the SNMP protocol. Implementations should take\n        care to\
    \ avoid such combinations.\"\n    INDEX { apmReportControlIndex, apmReportIndex,\n\
    \            apmAppDirAppLocalIndex,\n            apmAppDirResponsivenessType,\n\
    \            protocolDirLocalIndex, apmReportServerAddress,\n            apmNameClientID\
    \ }\n    ::= { apmReportTable 1 }\n"
- title: ApmReportEntry ::= SEQUENCE {
  contents:
  - "ApmReportEntry ::= SEQUENCE {\n    apmReportIndex                  Unsigned32,\n\
    \    apmReportServerAddress          ProtocolDirNetworkAddress,\n    apmReportTransactionCount\
    \       Unsigned32,\n    apmReportSuccessfulTransactions Unsigned32,\n    apmReportResponsivenessMean\
    \     Unsigned32,\n    apmReportResponsivenessMin      Unsigned32,\n    apmReportResponsivenessMax\
    \      Unsigned32,\n    apmReportResponsivenessB1       Unsigned32,\n    apmReportResponsivenessB2\
    \       Unsigned32,\n    apmReportResponsivenessB3       Unsigned32,\n    apmReportResponsivenessB4\
    \       Unsigned32,\n    apmReportResponsivenessB5       Unsigned32,\n    apmReportResponsivenessB6\
    \       Unsigned32,\n    apmReportResponsivenessB7       Unsigned32\n"
- title: '}'
  contents:
  - '}

    '
- title: apmReportIndex OBJECT-TYPE
  contents:
  - "apmReportIndex OBJECT-TYPE\n    SYNTAX      Unsigned32 (1..4294967295)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The value\
    \ of apmReportControlReportNumber for the report to\n        which this entry\
    \ belongs.\"\n    ::= { apmReportEntry 1 }\n"
- title: apmReportServerAddress OBJECT-TYPE
  contents:
  - "apmReportServerAddress OBJECT-TYPE\n    SYNTAX      ProtocolDirNetworkAddress\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"The network server address for this apmReportEntry.\n        This is\
    \ represented as an octet string with\n        specific semantics and length as\
    \ identified\n        by the protocolDirLocalIndex component of the index.\n \
    \       Since this object is an index variable, it is encoded in the\n       \
    \ index according to the index encoding rules.  For example, if\n        the protocolDirLocalIndex\
    \ indicates an encapsulation of ip,\n        this object is encoded as a length\
    \ octet of 4, followed by the\n        4 octets of the ip address, in network\
    \ byte order. Care\n        should be taken to avoid values of this object that,\
    \ in\n        conjunction with the other index variables, would result in an\n\
    \        index longer than SNMP's maximum of 128 subidentifiers.\n        If the\
    \ associated apmReportControlAggregationType is equal to\n        applications(4)\
    \ or clients(2), then this object will be a null\n        string and will be encoded\
    \ simply as a length octet of 0.\"\n    ::= { apmReportEntry 2 }\n"
- title: apmReportTransactionCount OBJECT-TYPE
  contents:
  - "apmReportTransactionCount OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The total number\
    \ of transactions aggregated into this record.\"\n    ::= { apmReportEntry 3 }\n"
- title: apmReportSuccessfulTransactions OBJECT-TYPE
  contents:
  - "apmReportSuccessfulTransactions OBJECT-TYPE\n    SYNTAX      Unsigned32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The total number of successful transactions aggregated into\n        this record.\"\
    \n    ::= { apmReportEntry 4 }\n"
- title: apmReportResponsivenessMean OBJECT-TYPE
  contents:
