  contents:
  - "apmBucketBoundaryLastChange OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime\
    \ the last time that any bucket boundary\n        in any appDirEntry was changed.\
    \ This object can help to\n        determine if two managers are both trying to\
    \ enforce different\n        configurations of this table.\"\n    ::= { apmMibObjects\
    \ 2 }\n"
- title: apmAppDirID OBJECT-TYPE
  contents:
  - "apmAppDirID OBJECT-TYPE\n    SYNTAX     OBJECT IDENTIFIER\n    MAX-ACCESS read-write\n\
    \    STATUS     current\n    DESCRIPTION\n        \"This object allows managers\
    \ to avoid downloading application\n        directory information when the directory\
    \ is set to a known\n        (usually fixed) configuration.\n        If the value\
    \ of this object isn't 0.0, it signifies\n        that the entire contents of\
    \ the apmAppDirTable,\n        apmHttpFilterTable, apmUserDefinedAppTable and\n\
    \        protocolDirTable are equal to a known state identified\n        by the\
    \ value of this object. If a manager recognizes this\n        value as identifying\
    \ a directory configuration it has a local\n        copy of, it may use this local\
    \ copy rather than downloading\n        these tables. Note that it may have downloaded\
    \ this local copy\n        (and the ID) from another agent and used this copy\
    \ for all\n        other agents that advertised the same ID.\n        If an agent\
    \ recognizes that the entire contents of the\n        apmAppDirTable, apmHttpFilterTable,\n\
    \        apmUserDefinedAppTable and protocolDirTable are equal to\n        a known\
    \ state to which an ID has been assigned, it should set\n        this object to\
    \ that ID.\n        In many cases when this feature is used, the application\n\
    \        directory information will be in read-only memory and thus the\n    \
    \    tables may not be modified via SNMP requests. In the event\n        that\
    \ the tables are writable and a modification is made, the\n        agent is responsible\
    \ for setting this object to 0.0 if it\n        cannot determine that the state\
    \ is equal to a known state.\n        An agent is not obligated to recognize and\
    \ advertise all such\n        registered states as it may not have knowledge of\
    \ all states.\n        Thus, a manager may encounter agents whose DirectoryID\
    \ value\n        is 0.0 even though the contents of the directory were equal to\n\
    \        a registered state.\n        Note that the contents of those tables includes\
    \ the\n        protocolDirLocalIndex and appLocalIndex values. In other\n    \
    \    words, these values can't be assigned randomly on each agent,\n        but\
    \ must be equal to values that are part of the known\n        state. While it\
    \ is possible for a manager to download\n        application directory details\
    \ using SNMP and to set the\n        appropriate directoryID, the manager would\
    \ need to have some\n        scheme to ensure consistent values of LocalIndex\
    \ variables\n        from agent to agent. Such schemes are outside the scope of\n\
    \        this specification.\n        Application directory registrations are\
    \ unique within an\n        administrative domain.\n        Typically these registrations\
    \ will be made by an agent\n        software developer who will set the application\
    \ directory\n        tables to a read-only state and assign a DirectoryID to that\n\
    \        state. Thus, all agents running this software would share the\n     \
    \   same DirectoryID. As the application directory might change\n        from\
    \ one software release to the next, the developer may\n        register different\
    \ DirectoryID's for each software release.\n        A customer could also create\
    \ a site-wide application directory\n        configuration and assign a DirectoryID\
    \ to that configuration\n        as long as consistent values of LocalIndex variables\
    \ can be\n        ensured.\n        The value of this object must persist across\
    \ reboots.\"\n     ::= { apmMibObjects 3 }\n"
