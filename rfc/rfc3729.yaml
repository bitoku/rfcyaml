- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\n\
    \   Specifically, most of the read-write and read-create objects in this\n   MIB\
    \ module may be used to configure an agent to reveal network\n   addresses, application\
    \ usage information and conversation statistics\n   that may be considered sensitive\
    \ in some environments.\n   Some of the readable objects in this MIB module (i.e.,\
    \ objects with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  It is thus important to\n \
    \  control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.\n   Specifically, this MIB contains network addresses, machines names,\n\
    \   user names, application usage information, and conversation\n   statistics.\
    \  Data of this nature should be considered sensitive and\n   the privacy of the\
    \ users from whom it was gathered protected.\n   Administrators should restrict\
    \ read access to this data to\n   specifically authorized individuals or agents\
    \ that recognize the\n   privacy implications of its release.  In situations where\
    \ read access\n   to this data cannot be restricted, it should not be gathered.\n\
    \   Systems that implement the objects in this MIB module have the\n   capability\
    \ of measuring the time taken to execute transactions.\n   Depending on the transaction\
    \ type, some or all of this transaction\n   time may be associated with the time\
    \ taken to perform security\n   calculations.  Such data may help an attacker\
    \ to use timing attacks\n   to extract secrets from the systems involved in the\
    \ transactions.\n   See [10] for more information.\n   SNMP versions prior to\
    \ SNMPv3 did not include adequate security.\n   Even if the network itself is\
    \ secure (for example by using IPSec),\n   even then, there is no control as to\
    \ who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [8], section 8), including full\n   support for the SNMPv3 cryptographic mechanisms\
    \ (for authentication\n   and privacy).\n   Further, deployment of SNMP versions\
    \ prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy\
    \ SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
