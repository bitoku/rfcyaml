- title: apmReportResponsivenessB1 OBJECT-TYPE
  contents:
  - "apmReportResponsivenessB1 OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ successful transactions aggregated into this\n        record whose responsiveness\
    \ was less than boundary1 value for\n        this application.\"\n    ::= { apmReportEntry\
    \ 8 }\n"
- title: apmReportResponsivenessB2 OBJECT-TYPE
  contents:
  - "apmReportResponsivenessB2 OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ successful transactions aggregated into this\n        record whose responsiveness\
    \ did not fall into Bucket 1 and was\n        greater than or equal to the boundary1\
    \ value for this\n        application and less than the boundary2 value for this\n\
    \        application.\"\n    ::= { apmReportEntry 9 }\n"
- title: apmReportResponsivenessB3 OBJECT-TYPE
  contents:
  - "apmReportResponsivenessB3 OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ successful transactions aggregated into this\n        record whose responsiveness\
    \ did not fall into Bucket 1 or 2\n        and as greater than or equal to the\
    \ boundary2 value for this\n        application and less than the boundary3 value\
    \ for this\n        application.\"\n    ::= { apmReportEntry 10 }\n"
- title: apmReportResponsivenessB4 OBJECT-TYPE
  contents:
  - "apmReportResponsivenessB4 OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
