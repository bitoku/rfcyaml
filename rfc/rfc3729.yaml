    \ did not fall into Buckets 1\n        through 4 and was greater than or equal\
    \ to the boundary4 value\n        for this application and less than the boundary5\
    \ value for\n        this application.\"\n    ::= { apmReportEntry 12 }\n"
- title: apmReportResponsivenessB6 OBJECT-TYPE
  contents:
  - "apmReportResponsivenessB6 OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
