- title: 2.2.  AppLocalIndex Linkages
  contents:
  - "2.2.  AppLocalIndex Linkages\n      The following set of example tables illustrates\
    \ a few points:\n   1. How protocolDirEntries, apmHttpFilterEntries and\n    \
    \  apmUserDefinedAppEntries(not shown) all result in entries in the\n      apmAppDirTable.\n\
    \   2. How a single appLocalIndex may be represented multiple times in\n     \
    \ the apmAppDirTable and apmReportTable if the agent measures\n      multiple\
    \ responsiveness types for that application.\n   A convention in the formatting\
    \ of these tables is that the columns to\n   the left of the '|' separator are\
    \ index columns for the table.\n   Assuming the following entries in the RMON2\
    \ protocolDirectory:\n   protocolDirectory\n   ID (*)     Parameters   |    LocalIndex\
    \ ...\n   WWW        None         |    1\n   WWW Get    None         |    2\n\
    \   SAP/R3     None         |    3\n     (*) These IDs are represented here symbolically.\
    \  Consult [5] for\n         more detail in their format\n   and the following\
    \ entry in the apmHttpFilterTable:\n   ApmHttpFilterTable\n   Index   |  AppLocalIndex\
    \  ServerAddress   URLPath    MatchType ...\n   5       |  20             hr.example.com\
    \  /expense   prefix(3) ...\n   the apmAppDirTable would be populated with the\
    \ following\n   entries:\n   apmAppDir\n   AppLocalIndex  ResponsivenessType \
    \      | Config  ...\n   1              transaction(1)           | On      ...\n\
    \   1              throughput(2)            | On      ...\n   2              transaction(1)\
    \           | On      ...\n   2              throughput(2)            | On   \
    \   ...\n   3              transaction(1)           | On      ...\n   20     \
    \        transaction(1)           | On      ...\n   20             throughput(2)\
    \            | On      ...\n   The entries in the apmAppDirTable with an appLocalIndex\
    \ of 1, 2 and 3\n   correspond to the identically named entries in the protocolDirectory\n\
    \   table.  appLocalIndex #1 results in 2 entries, one to measure the\n   transaction\
    \ responsiveness of WWW and one to measure its throughput\n   responsiveness.\
    \  In contrast, appLocalIndex #3 results in only a\n   transaction entry because\
    \ the agent does not measure the throughput\n   responsiveness for SAP/R3 (probably\
    \ because it isn't very\n   meaningful).  Finally, appLocalIndex #20 corresponds\
    \ to the entry in\n   the apmHttpFilterTable and has transaction responsiveness\
    \ and\n   throughput responsiveness measurements available.\n   If a report was\
    \ configured using application aggregation, entries in\n   that report might look\
    \ like:\n   apmReportTable\n   CtlIndex Index AppLocalIdx  ResponsivenessType\
    \ | TransactionCount ...\n   1        1     1            transaction(1)     |\
    \ counters...\n   1        1     1            throughput(2)      | counters...\n\
    \   1        1     2            transaction(1)     | counters...\n   1       \
    \ 1     2            throughput(2)      | counters...\n   1        1     3   \
    \         transaction(1)     | counters...\n   1        1     20           transaction(1)\
    \     | counters...\n   1        1     20           throughput(2)      | counters...\n\
    \   Note that the index items protocolDirLocalIndex,\n   apmReportServerAddress\
    \ and apmReportClientID were omitted from\n   apmReportTable example for brevity\
    \ because they would have been equal\n   to zero due to the use of the application\
    \ aggregation in this\n   example.\n"
- title: 2.3.  Measurement Methodology
  contents:
  - "2.3.  Measurement Methodology\n   There are many different measurement methodologies\
    \ available for\n   measuring application performance (e.g., probe-based, client-based,\n\
    \   synthetic-transaction, etc.).  This specification does not mandate a\n   particular\
    \ methodology - it is open to any that meet the minimum\n   requirements.  Conformance\
    \ to this specification requires that the\n   collected data match the semantics\
    \ described herein.  In particular,\n   a data collection methodology must be\
    \ able to measure response time,\n   throughput, streaming responsiveness and\
    \ availability as specified.\n   Note that in some cases a transaction may run\
    \ for a long time but\n   ultimately be successful.  The measurement software\
    \ shouldn't\n   prematurely classify lengthy transactions as failures but should\
    \ wait\n   as long as the client application will wait for a successful\n   response.\n"
- title: 2.4.  Instrumentation Architectures
  contents:
  - "2.4.  Instrumentation Architectures\n   Different architectural approaches and\
    \ deployment strategies may be\n   taken towards implementation of this specification.\
    \  If a highly\n   distributed approach is desired (e.g., an agent per desktop),\
    \ one or\n   both of the two approaches below may be used to make it more\n  \
    \ practical.\n"
- title: 2.4.1.  Application Directory Caching
  contents:
  - "2.4.1.  Application Directory Caching\n   It is necessary for the manager to\
    \ have a copy of the tables that\n   define the Application Directory in order\
    \ to interpret APM\n   measurements.  It is likely that in a highly distributed\
    \ network of\n   thousands of APM agents, this Application Directory will be the\
    \ same\n   on many, if not all of the agents.  Repeated downloads of the\n   Application\
    \ Directory may be inefficient.\n   The apmAppDirID object is a single object\
    \ that identifies the\n   configuration of all aspects of the Application Directory\
    \ when it is\n   equal to a well-known, registered configuration.  Thus, when\
    \ a\n   manager sees an apmAppDirID value that it recognizes, it need not\n  \
    \ download the Application Directory from that agent.  In fact, the\n   manager\
    \ may discover a new registered Application Directory\n   configuration on one\
    \ agent and then re-use that configuration on\n   another agent that shares the\
    \ same apmAppDirID value.\n   Application directory registrations are unique within\
    \ an\n   administrative domain, allowing an administrator to create a custom\n\
    \   application directory configuration without the need to assign it a\n   globally-unique\
    \ registration.\n"
- title: 2.4.2.  Push Model
  contents:
  - "2.4.2.  Push Model\n   When APM agents are installed on \"desktops\" (including\
    \ laptops), a\n   few issues make polling difficult:\n   1. Desktops often have\
    \ dynamically-assigned addresses so there is no\n      long-lived address to poll.\n\
    \   2. Desktops are not available as much as infrastructure components\n     \
    \ due to crashes, user-initiated reboots and shutdowns and user\n      control\
    \ over monitoring software.  Thus a desktop may not be\n      available to answer\
    \ a poll at the moment when the manager is\n      scheduled to poll that desktop.\n\
    \   3. Laptops that are connected via dialup connections are only\n      sporadically\
    \ connected and will routinely be unreachable when the\n      manager is scheduled\
    \ to poll.\n   As a consequence, a push model is usually more appropriate for\n\
    \   desktop-based agents.  To achieve this, the agent should follow the\n   following\
    \ rules in deciding what data to send in notifications.\n   APM Reports\n    \
    \   If an agent wishes to push APM reports to a manager, it\n       must send:\n\
    \           apmAppDirID\n           apmNameTable (any data updated since the last\
    \ push)\n       For each report the agent wishes to upload, it must\n       send\
    \ the entire apmReportControlEntry associated with\n       that report and the\
    \ associated entries in the\n       apmReportTable that have changed since the\
    \ last report.\n   APM Transactions\n       If an agent wishes to push APM transactions\
    \ to\n       a manager, it must send:\n           apmAppDirID\n           apmNameTable\
    \ (any data updated since the last push)\n           apmTransactionTable (relevant\
    \ entries)\n   APM Exceptions\n       The agent must send:\n           apmAppDirID\n\
    \           apmNameTable (any data updated since the last push)\n           apmTransactionEntry\
    \ (of exception transaction)\n           apmExceptionEntry (entry that generated\
    \ exception)\n     [Note that this list supersedes the information in the\n  \
    \   OBJECTS clauses of the apmTransactionResponsivenessAlarm\n     and apmTransactionUnsuccessfulAlarm\
    \ when the agent is\n     using a push model.  This additional information\n \
    \    eliminates the need for the manager to request additional\n     data to understand\
    \ the exception.]\n   The order of varbinds and where to segment varbinds into\
    \ PDUs is at\n   the discretion of the agent.\n"
- title: 2.5.  Structure of this MIB Module
  contents:
  - "2.5.  Structure of this MIB Module\n   The objects are arranged into the following\
    \ groups:\n      - APM Application Directory Group\n      - APM User Defined Applications\
    \ Group\n      - APM Report Group\n      - APM Transaction Group\n      - APM\
    \ Exception Group\n      - APM Notification Group\n   These groups are the basic\
    \ unit of conformance.  If an agent\n   implements a group, then it must implement\
    \ all objects in that group.\n   While this section provides an overview of grouping\
    \ and conformance\n   information for this MIB Module, the authoritative reference\
    \ for such\n   information is contained in the MODULE-COMPLIANCE and OBJECT-GROUP\n\
    \   macros later in this MIB Module.\n   These groups are defined to provide a\
    \ means of assigning object\n   identifiers, and to provide a method for implementors\
    \ of managed\n   agents to know which objects they must implement.\n"
- title: 2.5.1.  The APM Application Directory Group
  contents:
  - "2.5.1.  The APM Application Directory Group\n   The APM Application Directory\
    \ group contains configuration objects\n   for every application or application\
    \ verb monitored on this system.\n   This group consists of the apmAppDirTable.\n"
- title: 2.5.2.  The APM User Defined Applications Group
  contents:
  - "2.5.2.  The APM User Defined Applications Group\n   The APM User Defined Applications\
    \ Group contains objects that allow\n   for the tracking of applications or application\
    \ verbs that aren't\n   registered in the protocolDirTable.  This group consists\
    \ of the\n   apmHttpFilterTable and the apmUserDefinedAppTable.\n"
- title: 2.5.3.  The APM Report Group
  contents:
  - "2.5.3.  The APM Report Group\n   The APM Report Group is used to prepare regular\
    \ reports that\n   aggregate application performance by flow, by client, by server,\
    \ or\n   by application.  This group consists of the apmReportControlTable and\n\
    \   the apmReportTable.\n"
- title: 2.5.4.  The APM Transaction Group
  contents:
  - "2.5.4.  The APM Transaction Group\n   The APM Transaction Group is used to show\
    \ transactions that are\n   currently in progress and ones that have ended recently,\
    \ along with\n   their responsiveness metric.\n   Because many transactions last\
    \ a very short time and because an agent\n   may not retain completed transactions\
    \ very long, transactions may\n   exist in this table for a very short time. \
    \ Thus, polling this table\n   isn't an effective mechanism for retrieving all\
    \ transactions unless\n   the value of apmTransactionsHistorySize is suitably\
    \ large for the\n   transactions being monitored.\n   One important benefit of\
    \ this table is that it allows a management\n   station to check on the status\
    \ of long-lived transactions.  Because\n   the apmReport and apmException mechanisms\
    \ act only on transactions\n   that have finished, a network manager may not have\
    \ visibility for\n   some time into the performance of long-lived transactions\
    \ such as\n   streaming applications, large data transfers, or (very) poorly\n\
    \   performing transactions.  In fact, by their very definition, the\n   apmReport\
    \ and apmException mechanisms only provide visibility into a\n   problem after\
    \ nothing can be done about it.  This group consists\n   primarily of the apmTransactionTable.\n"
- title: 2.5.5.  The APM Exception Group
  contents:
  - "2.5.5.  The APM Exception Group\n   The APM Exception Group is used to generate\
    \ immediate notifications\n   of transactions that cross certain thresholds. \
    \ The apmExceptionTable\n   is used to configure which thresholds are to be checked\
    \ for which\n   types of transactions.  The apmTransactionResponsivenessAlarm\n\
    \   notification is sent when a transaction occurs with a responsiveness\n   that\
    \ crosses a threshold.  The apmTransactionUnsuccessfulAlarm\n   notification is\
    \ sent when a transaction fails for which exception\n   checking was configured.\
    \  This group consists primarily of the\n   apmExceptionTable.\n"
- title: 2.5.6.  The APM Notification Group
  contents:
  - "2.5.6.  The APM Notification Group\n   The APM Notification Group contains 2\
    \ notifications that are sent\n   when thresholds in the APM Exception Table are\
    \ exceeded.\n"
