- title: apmTransactionResponsivenessAlarm NOTIFICATION-TYPE
  contents:
  - "apmTransactionResponsivenessAlarm NOTIFICATION-TYPE\n    OBJECTS     { apmExceptionResponsivenessThreshold,\n\
    \                  apmTransactionResponsiveness }\n    STATUS      current\n \
    \   DESCRIPTION\n        \"Notification sent when a transaction exceeds a threshold\n\
    \        defined in the apmException table. The index of the\n        included\
    \ apmExceptionResponsivenessThreshold object identifies\n        the apmExceptionEntry\
    \ that specified the threshold. The\n        apmTransactionResponsiveness variable\
    \ identifies the actual\n        transaction and its responsiveness.\n       \
    \ Agent implementors are urged to include additional data\n        objects in\
    \ the alarm that may explain the reason for the\n        alarm. It is helpful\
    \ to include such data in the alarm because\n        it describes the situation\
    \ at the time the alarm was\n        generated, where polls after the fact may\
    \ not provide\n        meaningful information. Examples of such information are\
    \ CPU\n        load, memory utilization, network utilization, and transaction\n\
    \        statistics.\"\n    ::= { apmNotifications 1 }\n"
- title: apmTransactionUnsuccessfulAlarm NOTIFICATION-TYPE
  contents:
  - "apmTransactionUnsuccessfulAlarm NOTIFICATION-TYPE\n    OBJECTS     { apmExceptionResponsivenessThreshold\
    \ }\n    STATUS      current\n    DESCRIPTION\n        \"Notification sent when\
    \ a transaction is unsuccessful.\n        The index of the included apmExceptionResponsivenessThreshold\n\
    \        object identifies both the type of the transaction that caused\n    \
    \    this notification as well as the apmExceptionEntry that\n        specified\
    \ the threshold.\n        Agent implementors are urged to include additional data\n\
    \        objects in the alarm that may explain the reason for the\n        alarm.\
    \ It is helpful to include such data in the alarm because\n        it describes\
    \ the situation at the time the alarm was\n        generated, where polls after\
    \ the fact may not provide\n        meaningful information. Examples of such information\
    \ are CPU\n        load, memory utilization, network utilization, and transaction\n\
    \        statistics.\"\n    ::= { apmNotifications 2 }\n"
- title: apmCompliance MODULE-COMPLIANCE
  contents:
  - "apmCompliance MODULE-COMPLIANCE\n    STATUS  current\n    DESCRIPTION\n     \
    \   \"Describes the requirements for conformance to\n        the APM MIB\"\n \
    \   MODULE  -- this module\n        MANDATORY-GROUPS { apmAppDirGroup, apmReportGroup\
    \ }\n        GROUP apmUserDefinedApplicationsGroup\n          DESCRIPTION\n  \
    \            \"Implementation of the apmUserDefinedApplicationsGroup\n       \
    \       is optional.\"\n        GROUP apmTransactionGroup\n          DESCRIPTION\n\
    \              \"Implementation of the apmTransactionGroup is optional.\"\n  \
    \      GROUP apmExceptionGroup\n          DESCRIPTION\n              \"Implementation\
    \ of the apmExceptionGroup is optional.\"\n        GROUP apmNotificationGroup\n\
    \          DESCRIPTION\n              \"Implementation of the apmNotificationGroup\
    \ is optional.\"\n    ::= { apmCompliances 1 }\n"
- title: apmAppDirGroup OBJECT-GROUP
  contents:
  - "apmAppDirGroup OBJECT-GROUP\n    OBJECTS { apmAppDirConfig,\n              apmAppDirResponsivenessBoundary1,\n\
    \              apmAppDirResponsivenessBoundary2,\n              apmAppDirResponsivenessBoundary3,\n\
    \              apmAppDirResponsivenessBoundary4,\n              apmAppDirResponsivenessBoundary5,\n\
    \              apmAppDirResponsivenessBoundary6,\n              apmBucketBoundaryLastChange,\
    \ apmAppDirID,\n              apmNameMachineName, apmNameUserName }\n    STATUS\
    \  current\n    DESCRIPTION\n        \"The APM MIB directory of applications and\
    \ application verbs.\"\n    ::=  { apmGroups 1 }\n"
- title: apmUserDefinedApplicationsGroup OBJECT-GROUP
  contents:
